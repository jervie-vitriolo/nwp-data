      'mgnl:created': 2023-08-18T15:31:17.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Minsk has played a key role in Russia’s war in Ukraine, with Moscow\
        \ using Belarus as one of its launch pads for the invasion in early 2022,\
        \ while joint Russia-Belarus military drills over the past year have fueled\
        \ concerns Belarusian troops could join Russian forces in the conflict.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6cdfe-cdbd-418b-9b48-5a177eb1a6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2e745f-33b4-4467-9f35-14dd33cb7c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, Russian nuclear warheads were reportedly delivered to Belarus\
        \ for “deterrence,” according to Russian President Vladimir Putin.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8397f365-28fe-4f62-871e-a6e71b226a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c5eef-c10e-4d7e-8498-21bf1c9feeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with state news agency Belta, Lukashenko claimed Belarus\
        \ would “never get involved in this war” unless Ukrainians crossed its border.\
        \ But he added: “We will keep helping Russia, they are our ally.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b62d9-88bd-472b-8ba9-b8334b9dc1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54b99b4-44d0-4fa1-a768-8102e9f7265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also warned that if provoked – especially by neighboring NATO countries\
        \ like Poland, Lithuania and Latvia – Belarus would “immediately respond with\
        \ everything we have,” including nuclear weapons.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafee1b3-77e8-48a9-8512-e0fa31a8d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b05782-e2e9-448b-83af-be26ce4c71b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not clear how much of Russia’s nuclear arsenal was transported\
        \ to Belarus recently, and US and Western officials have not publicly confirmed\
        \ that any weapons have been transferred – though senior officials from the\
        \ US Defense Intelligence Agency (DIA) said they had “no reason to doubt”\
        \ Putin’s claim.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e7a356-3aba-4c1a-b1ed-b33d4324cda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b2ec10-6dcc-4a36-b6ec-4d28a18beb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the interview, Lukashenko said if Belarus were to come under\
        \ attack, “we will not tarry, wait, and the rest. We will use the entire arsenal\
        \ of our weapons for deterrence.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb3efd-cc93-4d87-8ac5-c0a05b5933c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d78882a-9448-4d2b-95ad-0bbc757a0088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We didn’t bring nuclear weapons here in order to scare someone,” he\
        \ added. “Yes, nuclear weapons represent a strong deterring factor. But these\
        \ are tactical nuclear weapons, not strategic ones. This is why we will use\
        \ them immediately once aggression is launched against us.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d2a80f-9368-4f30-9871-6025ad3fd4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aa0d20-adba-47dc-8969-019b1eff8c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senior DIA officials said in July they do not believe Lukashenko\
        \ would have any control over the arsenal, which would most likely be entirely\
        \ controlled by Russia.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aed5ea-0a49-4129-a441-fbe8a11c0c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde3c58b-9082-4603-920e-c71a6b12eb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Regional tensions</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac0c1e6-abf4-4be4-9346-ffa6a8ba93b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lukashenko’s latest comments come as the security landscape in Europe\
        \ becomes increasingly volatile, with Belarus’ northern neighbors on edge\
        \ over the presence of Russian mercenary group Wagner – which is stationed\
        \ in Belarus in the wake of its short-lived rebellion in Russia earlier this\
        \ summer.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560205b7-1428-4896-bf86-4b8fa34fa72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db64ce27-c3fd-4f39-abef-4f9ff1693df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent weeks, there have been reports of Wagner troops moving toward\
        \ a thin strip of land between Poland and Lithuania, in an apparent attempt\
        \ to increase pressure on NATO and European Union members.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5282365b-9dda-45af-bdfd-88381d1e78d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec275a0-e4b5-4950-9cc4-1c37ae39d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing concerns over Wagner, Poland recently announced it would move\
        \ around 10,000 troops to its border with Belarus, and detained two Russians\
        \ accused of spying and spreading propaganda for the Russian mercenary group.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cedf49c-f8e1-4a56-811a-c95db063796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13269d18-f5b7-436d-a9ab-13264ab93cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lithuania said Wednesday it would temporarily suspend operations at\
        \ two of its six border checkpoints with Belarus due to concerns about Wagner\
        \ forces, with the interior minister citing “emerging threats to national\
        \ security and possible provocations at the border.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd825234a-bd02-4cb3-8d71-de5937c7c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc38b864-cef4-4483-a863-1495fcec40e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Belarus slammed Lithuania for taking an “unconstructive\
        \ and unfriendly step,” calling its Wagner reasoning “far-fetched.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba22cf-4bb6-4b42-8325-7772bccf22d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ab7a0-0326-4b23-a4d2-b3c2b9ab67d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Thursday interview, Lukashenko denied that Putin may have\
        \ been weakened by the failed Wagner mutiny, calling such claims “total nonsense.”\
        \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada1248-0cef-4791-96e1-eb03afca1d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca08b4e7-5605-4aeb-82ad-b4d257df8e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Putin is now more mobilized, more cunning, and wiser. Our adversaries\
        \ need to know it,” Lukashenko said, adding: “Nobody will overthrow Putin\
        \ today.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8c9337-dd5e-499e-9285-da4a2268c931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7987f74c-c36e-48bf-9ff2-8f41a8b6997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also reiterated that it had been his idea to deploy Wagner fighters\
        \ in Belarus. “In order to quell this mutiny, to put out this fire, it was\
        \ necessary to accept any conditions because the mutiny could have been devastating\
        \ to everyone,” he said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fa8e2b-ed5a-4107-ac21-c274b075846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88958c70-b3a9-4e14-98e9-152f7bfca42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>War in Ukraine</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1b53f2-7c24-4b2b-b087-6819568c9eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lukashenko also weighed in on the ongoing war on Thursday, warning\
        \ that Moscow would never give up the Crimean territory it illegally annexed\
        \ from Ukraine more than seven years ago.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ef39f7-9234-4cf4-ab11-32f3e9ec442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2576d3-a7b9-49fb-9cc3-3dcab70ea5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Russia is open to negotiations on Ukraine, it will “never ever\
        \ return Crimea,” he said, according to Belta.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec41ce2e-b6f6-448a-ae33-618f10b78782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ddddd-7d48-423c-98a2-5f19c51217bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.734+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It won’t happen. I doubt for now that some agreement can be reached\
        \ here, in the east. But Russia is ready to discuss any topic. I know it for\
        \ sure,” Lukashenko said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ebc0c-c284-4d40-800a-75da37b0273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.735+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4978f008-ee15-4f87-92ae-df3cac5d5172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.735+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he claimed that Ukrainians “are pushed by Americans” and don’\
        t want to negotiate at the moment, adding that talks “have to start without\
        \ preliminary conditions.” Any peace talks on Ukraine should include Belarus,\
        \ as “we have our interests there, and our position should be heard,” he added.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ebcc0a-747e-4c19-8171-069c6bd0033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc78b75-5191-4cbb-ac76-37ab9ba2faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Crimea was forcibly seized by Russia in 2014 – soon after Ukrainian\
        \ protesters helped topple pro-Russian President Viktor Yanukovych – when\
        \ thousands of Russian special-operations troops wearing unmarked uniforms\
        \ deployed around the peninsula.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2543fd49-a552-43e7-a06d-221c8a0b86dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8381ea41-dfb7-4bbc-a784-6b9811fe6624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two weeks later, Russia completed its annexation of Crimea in a referendum,\
        \ castigated by Ukraine and most of the world as illegitimate, and at the\
        \ time considered the biggest land-grab in Europe since World War II.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7fc390-1556-462c-a95a-196deebf44a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea93dc9-d700-4040-b62f-e7998970c049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since annexation, human rights observers have described Crimea’s descent\
        \ into a police state, with local authorities and Russian security services\
        \ persecuting and arresting those perceived to be loyal to Ukraine, including\
        \ members of the Crimean Tatar community.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1ec6f0-2ceb-4bcd-a2a9-942e603957ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4f3a3-76d0-459e-83f9-6bc4d310763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 2020 US State Deparment report described a pattern of human rights\
        \ abuses in Crimea by Russia or Russia-led authorities, including unlawful\
        \ or arbitrary killings and forced disappearances.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bbdcb0-aa74-47e6-aa61-a50ab1a68189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.742+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d44163-b366-4d49-806d-4e5d8c9dc266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The occupied territory has since become a key part of the war in Ukraine,\
        \ with the Crimean bridge – linking the peninsula to mainland Russia – a vital\
        \ supply link for Russian forces, and a target for Ukraine’s counteroffensive.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ddf9ec-cb8e-4494-beb1-737e4420e954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f58386-c970-43f2-9369-e44b8a1d92a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.744+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formerly under Soviet control until declaring its sovereignty in
        1990, Belarus is also an autocratic state which has been effectively run by
        Lukashenko since independence.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a36f73-54ce-4265-af4e-df4f61aba5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:31:17.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:37:45.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/08/18/europe/lukashenko-belarus-nuclear-weapons-russia-crimea-intl-hnk">Belarus
        would use nuclear weapons in the event of ‘aggression,’ Lukashenko says</a>”</em></p>'
  'thousands-flee-canada-wildfires':
    'author': 'Elizabeth Wolfe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-18T15:31:28.000+08:00
    'imagesource': 'jcr:463b9bc1-7dbd-4832-b31f-5362dc9385c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84eb647d-6258-416c-854b-6113bec62c99'
    'lead': 'Thousands of residents are rushing to evacuate the capital of Canada’s
      Northwest Territories as more than 200 fires burn across the region, leaving
      many to face dangerous road conditions or stand in line for hours for desperately-needed
      emergency flights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T15:34:29.967+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-18T15:38:11.865+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thousands scramble to evacuate capital of Canada’s Northwest Territories
      as more than 200 ‘unprecedented’ wildfires blanket region'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ca65e-5232-4919-b8c9-b7dbf9736eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:34:30.039+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:38:11.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thousands of residents are rushing to evacuate
        the capital of Canada’s Northwest Territories as more than 200 fires burn
        across the region, leaving many to face dangerous road conditions or stand
        in line for hours for desperately-needed emergency flights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49722f3d-26d2-47f3-b9af-5f6e4ad7eb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:34:30.039+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:38:11.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The capital city of Yellowknife – home to about 20,000 – and several\
        \ other Northwest Territories communities have been ordered to evacuate as\
        \ crews battle 236 active wildfires in the region. Residents in Yellowknife\
        \ have been urged to evacuate by noon on Friday as a massive fire creeps toward\
        \ the city and a major highway.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bff45e-7327-4ba1-8549-6451bf21d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:34:30.040+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:38:11.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The infernos in the Northwest Territories are among more than 1,000\
        \ fires burning across Canada as the country endures its worst fire season\
        \ on record. Canadian Prime Minister Justin Trudeau met with a group of senior\
        \ government officials and ministers on Thursday to discuss the ongoing fires\
        \ and their potential to impact infrastructure, including roadways and telecommunications.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d61f1d-6f99-4c3c-a3d8-19832b8b77ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:34:30.040+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:38:11.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Canadian Armed Forces are assisting with firefighting and airlifting\
        \ efforts in the Northwest Territories. The Royal Canadian Air Force has deployed\
        \ several planes and helicopters to support regional emergency crews.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3c9ea8-e5c8-479f-a339-7f4e40c37184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:34:30.040+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:38:11.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re all tired of the word unprecedented, yet there is no other way\
        \ to describe this situation in the Northwest Territories,” Premier Caroline\
        \ Cochrane said in a statement Wednesday night.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b109e-7777-4cea-86e3-a2e8812f1964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:34:30.041+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:38:11.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 1,000 people were flown out of Yellowknife on emergency flights\
        \ Thursday, and close to an additional 2,000 seats are available Friday, territory\
        \ officials said in an online update. Many hoping to fly out Thursday stood\
        \ for hours in a winding, slow-moving line only to be told they would need\
        \ to try again on Friday, CNN affiliate CBC reports.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0bda69-139d-4d15-8112-7ef333cd1376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:34:30.041+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:38:11.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731db41e-0c1d-4585-a9f4-db9b9c4f15f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:34:30.042+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-18T15:38:11.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We understand that this is deeply frustrating for those who have been\
        \ in line for several hours and who will need to line up again tomorrow,”\
        \ the territory update said. It added that people who are immunocompromised,\
        \ have mobility issues or have other high-risk conditions were moved up in\
        \ the line.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06bf827-4e71-452d-b7d1-93965ff39440'
      'mgnl:activationStatus': true
