      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong>&nbsp;Sam Asghari, husband to Britney Spears
        since June 2022, has made a statement on social media after filing for divorce
        from the pop singer on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f02e8-f28f-4d83-b772-01e1ef9a5b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:17:10.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:27:25.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“After 6 years of love and commitment to each other my wife and i have
        decided to end our journey together,” Asghari wrote on his verified Instagram
        Story on Thursday. “We will hold onto the love and respect we have for each
        other and i wish her the best always. S**t happens.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e4d0e3-8b3b-480d-864d-9c21bb47f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:17:10.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:27:25.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added, “Asking for privacy seems rediculous (sic) so i will just
        ask for everyone including media to be kind and thoughtful.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf16084-47ef-4d66-aecc-9b4ebca625ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:17:10.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:27:25.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The actor and personal trainer filed a petition to end the marriage
        with the Los Angeles Superior Court on Wednesday, citing “irreconcilable differences,”
        according to a copy of filing obtained by CNN. The date of separation for
        the couple is July 28, the petition states.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f427aa-75af-4f4d-8aa4-fc3c6b04d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:17:10.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:27:25.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to representatives for Spears and Asghari for comment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81fe7c-d5e1-4b83-8dc4-7fdd589fbcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:17:10.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:27:25.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pair wed in June of last year after becoming engaged in September
        2021. They first met in 2016 when Asghari co-starred with Spears in the music
        video for her single “Slumber Party.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f5ad60-a453-41ff-bced-666cf0490b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:17:10.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:27:25.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears and Asghari wed seven months after the court-ordered conservatorship
        that Spears had been under for 13 years was ended by a Los Angeles judge in
        a landmark court hearing, in November 2021.</p>'
  '10-dead-in-Malaysia-after-plane-crash':
    'author': 'Heather Chan and Irene Nasser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-18T08:17:35.000+08:00
    'imagesource': 'jcr:d43b8f44-4f92-4962-a7ae-dfffb2ee1630'
