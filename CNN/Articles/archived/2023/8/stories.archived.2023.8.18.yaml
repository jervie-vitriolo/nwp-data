    'template': '1'
    'title': 'Biden turns to Camp David diplomacy for first-ever trilateral summit
      with Japan and South Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9119a1-4e24-471d-a6e1-b3c9d4e994e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Joe Biden is using the presidential
        retreat at Camp David to help with a diplomatic mission – hosting the first-ever
        trilateral summit with Japan and South Korea, two countries that are putting
        aside a fraught history in the face of shared security challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf18e8b-5a24-4613-9b30-00c3a5dba0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c4c9d0-5039-4d53-9a74-404557eeab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden’s summit with Japanese Prime Minister Fumio Kishida and South\
        \ Korean President Yoon Suk Yeol is meant to serve as a show of force as the\
        \ countries grapple with persistent provocative behavior from North Korea.\
        \ It also comes as the president has sought to deepen ties with allies in\
        \ the Indo-Pacific amid concerns about a rising China.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e66ed6a-4057-4864-bd46-b7da0111dbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62848fe9-3adb-473e-8248-33fec71c077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, Biden will host the leaders at the secluded getaway in the\
        \ Catoctin Mountains in Maryland where they are set to deepen defense, technology\
        \ and economic cooperation between the three countries, senior administration\
        \ officials said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec70ed6-5f8a-4881-8a89-6958edb9e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7753bf-1f8f-45d1-a388-a157998be0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leaders will establish annual military exercises, including regular\
        \ ballistic missile drills, and discuss new intelligence-sharing agreements,\
        \ officials said. They will take steps to set up a three-way hotline for the\
        \ leaders to consult in crises and will formalize the trilateral summit, the\
        \ first of its kind, as an annual event.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504439ea-ae0d-402f-b9f6-6dbd560e2b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586bab30-ae2f-47cd-a688-bd8a1fc19ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The summit will fall short of a producing a three-way collective defense\
        \ agreement but will underscore “that a challenge to any one of the countries\
        \ is a challenge to all of them,” a senior administration official said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c17dbda-9466-4bbb-9bef-0948748be5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6abb60-1792-4b84-839c-4cf79628dc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gathering will mark the first time Biden is hosting foreign leaders\
        \ at the Camp David retreat, a site of historic diplomatic negotiations for\
        \ past presidents. Biden will greet the leaders at Camp David on Friday morning\
        \ for the trilateral meetings, and they are expected to hold a joint news\
        \ conference at the end of the summit.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c475499-a870-4201-80d1-53033127e563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0df353b-6d79-4b43-978e-104cfae9fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prospect of trilateral progress between the countries was not always\
        \ a given. The relationship between Seoul and Tokyo is trailed by decades\
        \ of tension and mistrust, including a dispute between the two countries over\
        \ forced labor by Japan during its occupation of Korea.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710bca1f-2f11-455e-a02a-b728d5de299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803c6f80-5997-4dc4-bc1e-9b7f6f58a453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in the face of persistent missile threats from North Korea and\
        \ China’s military maneuvering in the region, Kishida and Yoon have gone to\
        \ great lengths to put aside those differences, including hosting a fence-mending\
        \ summit in March, the first of its kind in 12 years. US officials have credited\
        \ that work as a key step in cementing the trilateral partnership once thought\
        \ unimaginable.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4749f9-3ec3-4870-99b3-f09a19bf4b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa43e137-8c9f-4beb-a894-ab95ca99d1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China’s entire strategy is based on the premise that America’s number\
        \ one and number two ally in the region can’t get together and get on the\
        \ same page,” Rahm Emanuel, the US ambassador to Japan, said at the Brookings\
        \ Institution on Wednesday. He added the trilateral partnership is “a foundational\
        \ piece that alters all calculations.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9ec21d-1dbb-4ebe-b438-fe35ff9100e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf9a78f-63a0-4af3-9896-c94dcaac28e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of the summit, South Korea believes North Korea is preparing\
        \ an intercontinental ballistic missile (ICBM) launch and other “provocations”\
        \ around the gathering or the upcoming joint military drills between the US\
        \ and South Korea set to begin next week, according to a South Korean lawmaker\
        \ briefed by the country’s intelligence service.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c31e95c-8f48-42e1-b92b-011c164d959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b64f7e-fbc2-45dc-9677-2e23225c07c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior administration official said the US anticipates criticism\
        \ and reactions from Pyongyang and Beijing around the summit but said the\
        \ president’s focus is on “making sure that the region knows that this trilateral\
        \ partnership is operating at a new level and as a fundamental force.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58148668-ae2f-4973-b11d-8a39b7d78947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3762caf5-8b82-4353-9668-c5b3dc24760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Alliance-building a cornerstone of Biden foreign policy</strong></h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df828ef2-cc10-4f01-87a1-18b08adc4f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gathering at the secluded, wooded retreat will also highlight Biden’\
        s mission of reinvigorating alliances in the wake of the tumultuous four years\
        \ of his predecessor – a key argument from Biden’s 2020 campaign that’s extending\
        \ into his reelection bid.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5941ddf-4bbc-4099-b8fb-a160c095b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae6f643-2c96-4f97-b37f-658fe7c35cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From the start of his administration, Biden has sought to draw Asian\
        \ allies like Japan and South Korea closer, in part, to counter an ascendant\
        \ China. Biden’s first foreign leader visits at the White House were Japan\
        \ and South Korea, and he visited the countries back-to-back in May 2022.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe6f31e-31b6-4938-8ebe-69dc249204a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3eee35-72cc-4293-8832-539c6fe8ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leaders held trilateral meetings on the sidelines of last year’\
        s NATO Summit in Madrid and at the G7 in Hiroshima in May, but the Camp David\
        \ gathering will be the first stand-alone summit for the three leaders.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e8a992-9df4-4cd1-8b71-0ad11c584504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b8793a-e9b9-4d3a-9e9a-88b7d7ef3b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National security adviser Jake Sullivan has held yearly meetings with\
        \ his Japanese and South Korean counterparts beginning with a sit-down in\
        \ Annapolis, Maryland, less than three months into Biden’s time in office.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb2b2c8-8384-4e95-9f34-c7e02c05acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffea1b0-6ee3-4cfe-acbb-bf2e5290e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has worked to foster his individual relationships and cooperation\
        \ with South Korea and Japan. Biden and Kishida have touted efforts to strengthen\
        \ their country’s military alliance and the two men have worked closely as\
        \ the US has sought to rally allies against Russia’s war in Ukraine.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c738fb65-d1ff-4ccd-930d-070f263fc29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fdd6d0-b957-4849-b1bf-9f0207496bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t think there’s ever been a time when we were closer,” Biden\
        \ said as he met with Kishida in the Oval Office in January.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc937b-102c-460a-bb44-3ac61de6f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0817df88-7776-4f5a-bb45-61a9da4518a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a state visit for South Korea at the White House in April, Biden\
        \ and Yoon announced a new agreement to deter North Korean aggression, including\
        \ a US commitment to temporarily deploy a nuclear-armed submarine to South\
        \ Korea for the first time since the 1980s.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec4afa7-e34a-4ab4-9622-8605d66f8c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09306859-b0ab-4961-8d73-81b2029bbcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The visit also included memorable personal touches as South Korea’\
        s president serenaded dinner guests with a verse from “American Pie.” The\
        \ president in return gifted Yoon a guitar signed by the musician responsible\
        \ for the song, Don McLean.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c643934-1176-4e89-ae5b-adad356ba9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb7f07e-c394-48cc-85b7-a739144d07ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yoon’s father Yoon Ki Jung passed away on Tuesday, just days before\
        \ the South Korean president was set to travel to the US.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8031ec5-b94b-41a7-9d5c-6c7dbe265934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e549ed-6fdc-4738-bbe3-45522ceaaf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The president’s private retreat as a foreign policy tool</strong></h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e85a96-2ae8-43eb-adfb-839a4b8d1fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friday’s meeting in the rustic setting could offer an opportunity to\
        \ deepen those personal ties. A senior administration official said the backdrop\
        \ of Camp David will convey “images and symbolism certainly of reconciliation,\
        \ of friendship and of new beginnings … symbols that Camp David has encapsulated\
        \ for a long time.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ebcc3-6f40-45b3-afb1-0b6a5a04b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fd4bc9-9b5c-49e3-9645-14c1b0758652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Located roughly 60 miles outside of Washington, Camp David became a\
        \ personal retreat for US presidents starting with Franklin D. Roosevelt,\
        \ who called the grounds “USS Shangri-La.” President Dwight D. Eisenhower\
        \ later renamed the grounds after his grandson.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29003ceb-4f6e-4412-922a-ba6b13f9436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b3feac-aef0-46f4-8da3-79f3581d1673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When not at the White House or one of their homes in Delaware, Biden\
        \ and his family have frequented the wooded getaway on weekends. But this\
        \ will mark the first time the president is playing host to foreign leaders.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16390dbb-b3df-45b9-b588-5068db6d09a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b245ea-a032-4e87-9b1b-2c6bab560b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "British Prime Minister Winston Churchill was the first world leader\
        \ to visit the grounds in 1943, meeting with Roosevelt as the US president\
        \ fished in one of the streams on site. Two weeks of negotiations that led\
        \ to the Camp David Accords, the historic peace agreement between Israel and\
        \ Egypt, took place at the retreat during President Jimmy Carter’s tenure.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecce211-d160-4a9a-9e36-8f7938c4fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958e4f64-efd9-4510-9c1a-cb3171d46760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Bill Clinton tried for another Middle East peace deal as\
        \ he hosted Israeli Prime Minister Ehud Barak and Palestinian leader Yasser\
        \ Arafat at Camp David in 2000, but those talks ultimately failed to reach\
        \ an agreement.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf6999-184a-41aa-8069-9b873f2a84c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c9a63-a343-498e-9935-0eab703d153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:11.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last US president to use the grounds for diplomatic meetings
        was President Barack Obama, who hosted Gulf state leaders there in 2015. Former
        President Donald Trump considered inviting the Taliban to Camp David in 2019
        but ultimately scrapped those plans after the group took credit for a bombing
        that killed 12 people, including a US soldier.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a99dee-a5bb-4be4-bfb7-35b1dddc6f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:14:21.554+08:00
