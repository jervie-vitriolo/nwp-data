      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05423924-fe8c-4fad-914f-8d76be5cc5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the cause of the fires hasn’t been determined, Hawaiian Electric\
        \ – the major power company on Maui – is facing scrutiny for not shutting\
        \ down power lines when high winds created dangerous fire conditions. A company\
        \ that runs a sensor network on Maui says it detected major utility grid faults\
        \ hours before fires started.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0546f1-3513-42fc-afe8-d172885f2f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de1fd56-f368-41f1-a020-ca03824e5b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaiian Electric said publicly in 2019 it would conduct drone surveys\
        \ to identify areas vulnerable to wildfires and determine how to help keep\
        \ residents and infrastructure safe.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee1369-599a-4d77-b9e7-9c4c727ebbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca17a562-87b3-4e6a-a437-93f948c8a929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But between 2019 and 2022, Hawaiian Electric invested less than $245,000\
        \ on wildfire-specific projects, according to The Wall Street Journal, citing\
        \ regulatory filings.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb1398-8b7f-4d7d-8be8-b837e5bf9a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a333d-8e60-41a5-a7b1-379c8c16256a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaiian Electric also didn’t seek state approval to raise rates to\
        \ pay for safety improvements until 2022, and the rate hike has yet to be\
        \ approved, the Journal reported.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e9d288-e7fd-460d-861f-d6e484019ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769b98e7-d58c-4664-b0c6-8dba6cbccd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN, the company said it has spent roughly $84 million\
        \ since 2018 on maintenance and vegetation management in Maui County, including\
        \ trimming and cutting down trees and upgrading equipment.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbfaf57-d145-4ab5-92b4-fc7b3fa6134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d4cbed-5db4-4302-b59f-48436d125634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are many elements of wildfire mitigation that don’t get counted
        specifically as mitigation activities, including vegetation management, grid
        hardening and pole replacement and routine line and equipment inspections,”
        the company said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e596b-bdb3-4c81-b29e-a906e1e0d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Authorities ask for DNA samples to identify victims</strong></h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee04258-8ad6-47d1-a11c-d9b2097fd4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 38% of the burn zone had been searched as of Wednesday afternoon,\
        \ and authorities hope to cover much of it by the weekend, the police chief\
        \ said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c09a950-5b76-4ab1-88f0-d7faf4618463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.258+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da2864d-f543-454d-86d5-8af10da00a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.258+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Combing the ashes of what used to be homes, businesses and historic\
        \ landmarks has been arduous. And identifying those killed won’t be easy,\
        \ as remains are largely unrecognizable and fingerprints rarely found, the\
        \ governor said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3402db6-f956-45a4-b8e9-461fda0d64b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e4f292-d712-4f17-92af-7ead76b80770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A genetics team will help identify remains “so that we can make sure\
        \ that we’re finding who our loved ones are, and that we make the notifications\
        \ with dignity and honor,” Pelletier said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56018dc-93f5-4d47-9b71-7126683719c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff3081-710c-4e27-96af-48bb1f78ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have asked relatives of the missing to provide DNA samples.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34274db5-b9a9-4181-b4d5-6e4d6474b727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1338bba1-b359-4f14-b4cf-07350c42f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brenda Keau’s husband gave a DNA sample to help find his 83-year-old\
        \ mother, Keau told CNN. The couple found her home in hard-hit Lahaina burned\
        \ to the ground.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa5bc95-a10c-4e5f-936a-d0f191c760a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2167b28c-4ce2-4708-ae83-5ac1d57513b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We accepted it on the day that we saw that there was no house,” Keau\
        \ said. “But you never give up hope.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c7bdea-b7a9-44e6-abe4-f4672f72e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.265+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19ba3fb-433d-4c4d-b5ac-9ddf3bd53992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 40 canines from 15 states have joined in the search, said\
        \ Jeff Hickman of the Hawaii Department of Defense.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20b6086-9dc6-46c7-9c8b-96e19d3606c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e971c-475b-407e-9dd8-d304f7f4f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ll start to bring closure to those who need it and identify those\
        \ missing,” he said. “There’s assistance centers helping those who are missing,\
        \ there’s civilian lists going around and DNA being collected to help make\
        \ the match and help people find those who are still missing.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74532228-ca84-4a57-9d1a-0b295c80f905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b17675-477e-4d16-b2a1-ccad5510ee4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Firefighters battled blazes as their own homes burned</strong></h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d11084-9317-408f-8533-fc836c2ddf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When ferocious winds hurled flames across and quickly overwhelmed crews\
        \ on August 8, some firefighters knew their own homes could burn.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3349a586-ffcf-47eb-96da-9a9896df6170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0181146-859f-4a69-9112-b8b42cf8600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The people that were trying to put out these fires lived in those\
        \ homes – 25 of our firefighters lost their homes,” Maui County Mayor Richard\
        \ Bissen said Wednesday.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a866dbc0-9ce6-4450-8f42-963cf0579f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c7e4a7-42d5-47ec-a2d2-f569d378dbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maui firefighter Aina Kohler was on the front lines that day and stuck\
        \ to her mission to save lives – even as her house burned to the ground, she\
        \ told CNN affiliate KITV. By the time flames reached her home, she said,\
        \ firefighters had run out of water.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf8e898-a41c-4a2e-9c06-bd1e92e2d9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59d953e-e79d-42ce-b16a-fbb68dcc91d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That was honestly the most disheartening thing of my life. I felt\
        \ the supply, and I’m like: It’s limp. Just leaving a house to burn because\
        \ we don’t have enough water is like something I’ve never experienced before,”\
        \ she said.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b51086-25e4-4b34-ae00-757d3c3aee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1395707-32e7-4b5d-9fb0-5f90ed5c7f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two of Kohler’s fellow firefighters also lost their homes while battling\
        \ the fires, she said.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b8dfbf-4f78-4c07-9d8a-d616a82b3a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc6a01-1f85-44bf-9823-139c0db6718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They watched their homes burn as they fought the fire for other homes\
        \ in their neighborhood,” Kohler said. “That hit really hard.”\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e35a32-2f4f-4b53-afb9-8dfa74f009e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c884f1-9a14-4fbe-8cab-b703eaa8e87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kohler’s husband and fellow firefighter Jonny Varona said civilians\
        \ stepped up to battle the flames, too.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f536d52a-8e5e-4b74-ba21-2218092dda79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb541a7e-8a2f-446c-86fe-928be9aa79fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s not just firefighters that were out there risking their lives\
        \ to help people,” he said. “It was the community. Everybody down there understood\
        \ what was happening. You couldn’t just let people die without trying to help\
        \ them.”\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2c57b-84b6-4a99-a8d1-d89a98b4d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11f87d8-9e64-4aab-a986-567f44dfb9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Role of power lines scrutinized</strong></h3>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec1658-95fe-4264-9499-e10d8114087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A sensor network run by Whisker Labs detected an “increasingly stressed\
        \ utility grid” on Maui, beginning late August 7 and into the next morning,\
        \ the company’s CEO Bob Marshall told CNN on Wednesday.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40757959-038a-495b-bf52-8d37355dd267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe123c4a-98ad-43e0-b19f-940c35c1bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Through the overnight hours, when all the fires ignited, we measured\
        \ 122 individual faults on the utility grid,” Marshall said. A fault – a short\
        \ circuit or partial short circuit – could cause electric current to leave\
        \ its intended path, which could lead to a fire, Marshall said.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f2d9ba-2896-4758-b123-ea43462ef35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11490339-ede5-4543-aa8d-aa0db590ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video taken at the Maui Bird Conservation Center in Makawao appears\
        \ to show a power pole faulting just before 11 p.m. on August 7. Soon after,\
        \ what appears to be flames are seen in the video, first reported by The Washington\
        \ Post.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01122fe-651e-4667-95e7-6e2b569c325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347c3de0-b945-4c08-93d1-a4d7a8b42f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sensor system provided “verification that, indeed, this was very\
        \ likely caused by a fault on the utility grid,” Marshall said.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd01a2ff-2546-4dcb-b03e-cc16636ad176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec37e72a-cfcb-429f-8d2a-fdb05ad4af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Makawao fire was hours before and miles away from the fire that\
        \ decimated the historic portions of Lahaina in Western Maui. But sensors\
        \ detected faults on the grid before that fire, too, Marshall said.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7548dd12-a162-4d22-aeed-21f70d1a3024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d060c01-baf4-43d3-a9ff-5f3b0dfb92af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A class-action lawsuit filed over the weekend alleges the wildfires\
        \ were caused by Hawaiian Electric’s energized power lines that were knocked\
        \ down by strong winds.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddbfa04-5cbd-46c8-9654-bc1f58789200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd168195d-e650-4f92-a4e0-12f3886af37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company and its subsidiaries “chose not to deenergize their power\
        \ lines after they knew some poles and lines had fallen and were in contact\
        \ with the vegetation or the ground,” the suit alleges.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698393a9-e332-45c7-8f7f-9052dca1d951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b70aae6-a80d-423b-824a-64db0ea43083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Precautionary shutoffs have to be arranged with first responders, Hawaiian\
        \ Electric Vice President Jim Kelly told CNN on Sunday in an email, adding\
        \ the company doesn’t comment on pending litigation.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211f99fc-489c-40fb-845e-7a45cb86a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da21113a-dee0-4608-8b08-df6d462325d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Electricity powers the pumps that provide the water needed for firefighting,”\
        \ Kelly said.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f6a65d-ce59-4619-87ff-4b11aeabb882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdf435c-762a-4f63-990e-8106bfc5008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaiian Electric is also eager to find answers, a company spokesperson\
        \ said.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e45500a-6dc8-4cb5-b960-2f1aec45d7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c868f3-5c41-45fd-827f-ba7d7eb3e2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T11:16:19.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:17:30.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We know there is speculation about what started the fires,” spokesperson\
        \ Darren Pai told The Washington Post. “And we, along with others, are working\
        \ hard to figure out what happened.”\r"
