      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> Some
        4,400 law enforcers will be deployed in the National Capital Region and Central
        Luzon during the hosting of the FIBA Basketball World Cup from Aug. 25 to
        Sept. 10, the Philippine National Police said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd39a2e-961f-48a1-b3a9-abac494c3af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:58:30.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T15:58:30.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNP spokesperson PCol. Jean Fajardo said the figure includes members\
        \ of the PNP, Armed Forces of the Philippines, Philippine Coast Guard, as\
        \ well as personnel from the Philippine Red Cross and the Department of Health.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4366df-0ef6-43cb-ada6-fbbbd8c2d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:58:30.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T15:58:30.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ngayon pa lamang ay may mga soft deployment na po tayo, particularly\
        \ diyan sa mga airport at sa mga building area,\" she told a public briefing.\
        \ \"Dahil simula kahapon ay nagsimula na rin magdatingan ang mga participants\
        \ at mga delegates.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e551c786-5b94-40da-87cc-e3a2023fc902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:58:30.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T15:58:30.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This early we already have soft deployment particularly\
        \ at the airport and the building areas. It's because participants and delegates\
        \ have started arriving since yesterday.]  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b17e79c-68df-4f96-96e8-cc4108fa9ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:58:30.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T15:58:30.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The games will be held at the Philippine Arena in Bocaue, Bulacan;\
        \ Smart Araneta Coliseum in Quezon City; and SM Mall of Asia Arena in Pasay\
        \ City.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a61e776-8ff4-4c4f-bc72-3b79a4ba4e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:58:30.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T15:58:30.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Metropolitan Manila Development Authority (MMDA) also\
        \ announced it will implement intermittent stops on key areas along EDSA,\
        \ Kalayaan Avenue, Diokno Boulevard, Roxas Boulevard, Andrews Avenue, and\
        \ Sales Road as players from more than 30 countries start to arrive.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e74ebd3-333d-41f1-93c0-17e40c08ca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:58:30.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T15:58:30.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 1,303 MMDA enforcers will be deployed to manage the traffic,\
        \ it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a73fe-90d9-47e6-ab38-d20079fcf869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T15:58:30.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T15:58:30.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
