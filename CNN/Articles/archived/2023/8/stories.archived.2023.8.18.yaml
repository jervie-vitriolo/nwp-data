  'Snake-season-starts-early-in-Australia':
    'author': 'Caolán Magee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-18T08:19:44.000+08:00
    'imagesource': 'jcr:5f1b37f4-19b8-4814-b813-22856e585fc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6de1de75-7192-485d-9bc6-9aa86351dc48'
    'lead': 'Warming global temperatures are dangerous for people in many ways, but
      they’re proving ideal for one type of animal: venomous snakes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T08:22:41.126+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-18T08:28:02.930+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Snake season starts early as unusually high temperatures hit Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dc5fda-df91-49da-b7ce-c9edeab1c364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:22:41.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:02.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Warming global temperatures are dangerous
        for people in many ways, but they’re proving ideal for one type of animal:
        venomous snakes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a64dd-6ffc-4396-a1bf-eb8a8c394bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:22:41.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:02.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As Australia’s east coast experiences one of its warmest winters on
        record, snake season appears to have started early. The Australian Reptile
        Park has issued an “urgent warning” for people to be on the look out for venomous
        snakes.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c56f66-580e-4147-8872-4b9f0823808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:22:41.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:02.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A rise in temperatures, coupled with winter rainfall, is the perfect
        environment for venomous snakes to become more active, the Australian Reptile
        Park said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52f373-47c1-4043-bc5b-b8644379fd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:22:41.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:02.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Snakes tend to “brumate” over the winter, a state similar to hibernation
        during which they become less active and often seek out a place to hide until
        temperatures start to climb again. Usually this doesn’t happen until September.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d445d7-59dc-4d52-8453-57efe181c131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:22:41.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:02.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the heat is enticing snakes to emerge sooner than usual and snake
        catchers have reported a significant increase in call outs – a phenomenon
        rarely seen at this time of year, according to the Australian Reptile Park.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14904436-ed3a-498c-8f88-ffb4c6e49230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:22:41.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:02.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s important that all Australians know that [snakes] do not go out
        of their way to harm people. Snake bites mostly occur when people are trying
        to catch or kill the snake, so if you don’t do either of those things, there’s
        a greater chance that you’ll be okay!” Billy Collett, operations manager at
        the park, said in a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15c4973-63e6-420a-8ae2-3a20d383b067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:22:41.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:02.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But he urged people to learn how to deal with snake bites, which can
        be fatal in as little as 30 minutes. These include keeping bite victims calm,
        removing jewelry and watches and bandaging the whole limb, not just the bite
        area. He also recommended people keep backyards clear of stacks of firewood
        and other materials which can creating ideal habitats for snakes.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153facdf-2127-4b63-b94e-e69619a61d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:22:41.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:02.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the world continues to burn planet-warming fossil fuels, and global
        temperatures soar, Australia’s winters have been steadily warming.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e60c7-b73e-4982-bb58-0731eb4580fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:22:41.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:02.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last month was the fourth warmest July on record for New South Wales,
        data from the Australian Bureau of Meteorology shows. Across the country,
        temperatures were nearly 1.2 degrees Celsius above average for this time of
        year.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c621cd-2bbd-4bc0-b9af-df108482f812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:22:41.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:02.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the UK, which this year experienced its hottest June on record by
        a significant margin, rising temperatures are also affecting its snake population
        – specifically pet snakes.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3aa81e-c40a-4e55-8229-d3a22ead5eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:22:41.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:02.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animal non-profit the Royal Society for the Prevention of Cruelty
        to Animals (RSPCA) said more snakes in captivity are breaking free from their
        enclosures due to the warming climate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5c21f3-8820-4fdc-9a5a-90e0701e6439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:22:41.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:02.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/17/australia/snakes-high-temperatures-australia-climate-intl/index.html"><em>"Snake
        season starts early as unusually high temperatures hit Australia"</em></a></p>'
  'Arab-allies-tread-delicate-ground':
    'author': 'Nadeen Ebrahim and Aimee Look, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-18T08:22:50.000+08:00
    'imagesource': 'jcr:b0425463-b8d5-4125-9181-2aae8178c02b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7299183-bbc3-49e4-ba93-50e4356ac0d8'
    'lead': 'As oil-rich Gulf states seek to diversify their military partnerships,
      they are finding themselves ensnared in the intensifying rivalry for global
      dominance between the United States and China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T08:26:13.858+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-18T08:28:19.080+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'In the shadow of US-China rivalry, Arab allies tread delicate ground'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf2eddb-38be-4ba1-b9ac-de479a5c5c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As oil-rich Gulf states seek to diversify
        their military partnerships, they are finding themselves ensnared in the intensifying
        rivalry for global dominance between the United States and China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8902f8-81e0-47e8-91be-ce9f3ef19d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of America’s closest allies in the region, the United Arab Emirates
        plans to hold its first-ever military drill with China this month, the Chinese
        defense ministry announced late last month.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a732c00d-fac5-4623-8174-75e5ecdbfd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The nation is a military partner of the US, having served alongside
        American forces six times, and has been the recipient of some of the most
        advanced weaponry Washington has sold in the Middle East.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78316735-5faf-4a4a-8dd7-e666375c98a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dubbed the China-UAE Falcon Shield-2023 joint air force exercise, the
        drill will take place in August in China’s northwestern Xinjiang region, the
        ministry said, without giving a specific date.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdefb02-c9c0-46b8-8524-1945325acaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The drill is the latest in a flurry of Chinese activity in the Middle
        East, traditionally seen as the US’ backyard. It takes place as Gulf states
        seek to distance themselves from what they see as an increasingly polarizing
        global order following Russia’s invasion of Ukraine, and waning US interest
        in their region as it redoubles efforts to contain China’s rise.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52173ee-a3b6-4bb8-bcc0-79d35132b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A UAE official told CNN Monday that “such joint exercises are part
        of the UAE’s ongoing efforts to strengthen international cooperation across
        various fields” and “are designed to support efforts to enhance international
        peace and stability.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549bbd58-da7d-4d7e-9c07-573901ac7f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The UAE holds joint and multilateral training exercises “with various
        international partners across the world, including with countries in the Middle
        East, Europe, Africa and Asia,” the official added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454f3316-bbad-4c91-ae97-e54ab0697ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Relations with China serve as a useful signaling device for the US,”
        Hasan Alhasan, a research fellow for Middle East Policy at the International
        Institute for Strategic Studies (IISS), told CNN. “To communicate to the US
        that the defense and security partnership might not be meeting their expectations.” '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0558bb7-93f0-40e3-a518-38b12a66db48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But there is a “triangular dynamic” to the Gulf-China-US relationship,
        he said, adding that it is unlikely that Gulf states are oblivious to the
        “second-order ramifications” of their growing ties with China, referring to
        the possibility of upsetting Washington.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d65a52-2581-4e44-92c6-1249ef76da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Chinese ministry of foreign affairs told CNN Tuesday that Beijing
        was developing “mutually beneficial and cooperative relations with Middle
        Eastern countries” and would “not seek geopolitical interests.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50670ad6-b1ca-4e5d-afae-5e3998aa5db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have no intention to fill a so-called ‘vacuum’. And we will not
        build exclusive circles,” the ministry said, adding that China “will continue
        to develop friendly relations in all fields with Middle Eastern countries”
        as well as “play a positive and constructive role in promoting peace and stability”
        in the region.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44348dc-0256-40bf-a8a6-9b5603ef46b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Obama’s pivot to Asia</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6b41c0-868d-41a9-b796-4362834f28f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Experts say that China first saw an opportunity in the Middle East
        during former US President Barack Obama’s “pivot to Asia” strategy that sought
        to refocus America’s military and diplomatic efforts to the East. Regional
        states saw that as happening at the expense of the US’ commitment to their
        own security.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afcb861-cd7c-4d50-a333-efe62e74c263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Saudi Arabia and the UAE, those fears materialized when they each
        faced the biggest attacks in years on their soil in 2019 and 2022 respectively.
        Both attacks, blamed on either Iran or its Houthi proxy in Yemen, received
        a lackluster response from Washington. The UAE called it its own “9/11.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9814e8a9-51df-4fe6-b3c2-c944d481df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The perceived security vacuum left by the US “created an opening that
        was not there before,” said Mohammed Baharoon, director general of the Dubai
        Public Policy Research Center, known as B’huth. China’s growing presence in
        the Middle East, he added, is a “direct response to the growing significance
        of the region, and lack of viable solutions” to the Gulf’s security concerns.
        The US’ strategy to alienate Iran over 30 years, he said, didn’t pay any dividends.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee054bf-9689-4457-b0ac-f2471f97b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Gulf states were incapable of filling the vacuum on their own,
        so they became more autonomous and began relying on China, John Calabrese,
        a senior fellow at the Middle East Institute, told CNN.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b7342-91e2-4454-ac8e-c071561efed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The perception among those countries, (is) that the United States
        has been either unable or unwilling… to fulfill its declared commitments to
        serve as the security guarantor,” Calabrese said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b63327-46db-41e5-84dc-a15b459828ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Saudi Arabia has been keen to note that the US isn’t its only international
        partner. Asked by CNN’s Becky Anderson in October whether the kingdom was
        siding with Russia in its war with Ukraine, Saudi ambassador to the US, Princess
        Reema bint Bandar Al Saud, said the government has a policy of engaging with
        “everybody across the board.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f0d34-451e-4563-a7ac-86c75447bf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Washington has denied that it is pulling back from the Middle East
        and has affirmed its commitment to helping protect its allies, especially
        from Iran and its proxies.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de501eb1-3973-4028-ab1a-d5aced922db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia may be putting that commitment to the test now. It
        is now reportedly demanding that the Biden administration extend security
        guarantees in the form of a formal agreement in exchange for Riyadh recognizing
        Israel. According to the Wall Street Journal, the US wants Saudi Arabia to
        distance itself economically and militarily from Beijing in return.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf1c3fb-3baf-470b-87a0-d10900d5c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alhasan said that Saudi Arabia will likely factor in a possible change
        in the US administration next year before “striking any grand bargain” with
        Washington, over fears that it might be discarded upon the arrival of a new
        government.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b05d51-b004-4d8f-b349-e6e02c88070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A global arms player</strong></h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf5a25-1bed-4f1f-b81c-f2c2b77ed3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China’s wish to become a global arms player is no secret. President
        Xi Jinping has said that building a strong military is a key component of
        the nation’s new era of “rejuvenation.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59541547-8d0f-42e6-a7e0-725a315e8a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US is watching closely. An American official last year singled
        out China as “the one country that geopolitically has the power potential
        to be a significant challenge to the United States.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6ed724-4d36-4747-8d31-cd882c585755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But analysts say it will take time for Beijing to challenge both US
        technology and military outreach, especially in the Middle East where it has
        traditionally played a small military role.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce63d196-6974-4202-8c95-c3f469dc0c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“China presents an alternative and an option (for Gulf states),” Yun
        Sun, director of the China Program at the Washington-based think tank Stimson
        Center, told CNN. “China is interested in challenging and undermining US traditional
        influence in the region, but it does not have either the capacity or the willingness
        to replace the US in the region,” she said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f1833f-045b-4739-8bdd-3a58e91b92c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US and Europe remain the Middle East’s top arms suppliers. Four
        of the top 10 importers of US arms are Gulf Arab states: Saudi Arabia, Qatar,
        Kuwait and the UAE.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1956003-5083-4963-9118-55b7749e960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Saudi Arabia and the UAE have also made purchases from China. Last
        year, China and Saudi Arabia agreed to co-manufacture drones locally in the
        kingdom. The UAE has bought advanced trainer jets from China.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a084ba4d-3237-45ef-928e-cd6644cc0ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of these purchases were driven by US restrictions on selling arms
        to Gulf states under the Biden administration, according to Alhasan.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa014f1e-b1b4-451f-8982-93c17a038c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The point is that Gulf states are interested in diversifying and localizing
        their defense procurements,” Alhasan said, even if there is a “baseline preference
        for US equipment.”'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aa3a56-7b98-4bfd-a52d-e1cb37527dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The cost of ties with China'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf86c132-a6a0-4c29-9396-002efdbd2b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With the Gulf states’ increasing engagement with China, it remains
        to be seen how willing they are to provoke Washington and what price they’d
        accept to abandon the budding ties with Beijing.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e344645-33ed-470f-b344-bd6926e64efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The relationship has a twofold function for Gulf states, analysts say.
        It allows them to benefit economically, diplomatically and militarily, while
        building leverage with a US that is anxious about China’s growing influence
        in the region.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd9c03f-25db-4a51-a27d-8f151c842f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But not everyone agrees that ties with China are up for negotiation.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c2cee-3759-405f-bb0b-4d7d8198e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is not a honeymoon,” Baharoon said, adding that there will neither
        be a “marriage” nor a “divorce” between the Gulf states and China. “However,
        the partnership with China is growing and expanding… it continues to be economically
        dominant.”'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c6eee-7318-4985-a316-8b69d6d6ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Saudi Arabia and the UAE, he said, aren’t bound by the “ideological
        polarity” of the US-China relationship, adding that it would not be in their
        interest to join a pact against China, Russia or Iran.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc33450-9ba8-4547-a1ea-d5a416e51dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sun of the Stimson Center said that China and Gulf states “have shared
        goals and agendas beyond the US.”'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cde8a2a-28e3-4aa7-b690-580152f4c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even without the US, China will remain a key buyer of Gulf oil
        and a critical economic partner,” she said. “Gulf states’ desire to leverage
        China against the US is only one factor among many considerations.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0391e98f-86f6-4e3c-8c5f-7cbb7a60c01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T08:26:13.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T08:28:19.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
