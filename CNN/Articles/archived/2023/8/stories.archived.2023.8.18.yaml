      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former house speaker said the expulsion “rocks the very foundation\
        \ of a republican and democratic form of government” since it deprived congressional\
        \ representation for the third district of Negros Oriental.\r"
