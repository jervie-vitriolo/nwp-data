      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Firefighters battled blazes as their own homes burned</h3>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d87bef-fae3-4ae8-9e39-274e6f88fb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When ferocious winds hurled flames across and quickly overwhelmed crews\
        \ on August 8, some firefighters knew their own homes could burn.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f08f983-0bfc-4a18-be19-8408afa2ba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27149efe-6eed-492b-a99f-dcbed017ddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The people that were trying to put out these fires lived in those\
        \ homes – 25 of our firefighters lost their homes,” Bissen said Wednesday.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d369c6-a0b7-43cb-8b2c-073dc4ff78ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e00186-a608-440d-8dfd-50932cf0d33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maui firefighter Aina Kohler was on the front lines that day and stuck\
        \ to her mission to save lives – even as her house burned to the ground, she\
        \ told CNN affiliate KITV. By the time flames reached her home, she said,\
        \ firefighters had run out of water.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e33ecc-6bc5-4f43-ab16-03a1d100ea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd182e87-8deb-4c2e-b904-55f657eeb072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That was honestly the most disheartening thing of my life. I felt\
        \ the supply, and I’m like: It’s limp. Just leaving a house to burn because\
        \ we don’t have enough water is like something I’ve never experienced before,”\
        \ she said.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1da019e-2721-43d5-ace4-6f904031ab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T16:24:22.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-18T16:24:56.091+08:00
