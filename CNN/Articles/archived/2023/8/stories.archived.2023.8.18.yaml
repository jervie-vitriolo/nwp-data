      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcef516-d6fb-4131-9df0-7e5dceceec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:16:02.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T13:21:52.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vergara said the matter of Teves being tagged as a terrorist was also\
        \ discussed by the panel. However, during an executive session, the members\
        \ agreed that this was not enough ground to expel him.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff1511a-4db8-4df3-93fd-05b86d5a6174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:16:02.247+08:00
