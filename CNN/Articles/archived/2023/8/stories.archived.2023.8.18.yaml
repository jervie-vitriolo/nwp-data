      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885d70f6-1dad-46ca-8434-9ebafc8d5302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:43:05.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T14:43:06.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am doing this on behalf of the members of the House now and in
        the future <em>dahil</em> (because) this precedent is very dangerous,” he
        said. The lawmaker said determining right and wrong is relative so it is important
        for the House to define the reasons or actions that may lead to the expulsion
        of a member.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed5498-684a-441a-b01f-5e5ea6db1a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T14:43:05.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T14:43:06.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
