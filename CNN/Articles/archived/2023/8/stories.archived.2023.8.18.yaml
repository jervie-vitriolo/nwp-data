      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007722d8-7af9-41c4-a4bb-260303c63d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:16:02.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T13:21:52.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think what the Committee on Ethics did was to look at all the actions\
        \ that have been done and that is what you call a mitigating factor but on\
        \ its own it is not grounds for expulsion,” she explained.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14368d4-92a4-40a1-9ff9-4687fd7a10fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:16:02.245+08:00
