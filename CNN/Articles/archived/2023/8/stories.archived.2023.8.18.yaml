      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shopping for beauty products in a department store is an exercise
        in wonder and restraint. We always find something new to try out while trying
        to stick to a budget. (Trying is the operative word.) Until Sept. 30, Robinson’s
        Department Store will be bridging that gap by launching its “Standout Beauty:
        Beauty For All” fair. This is their first ever beauty fair, and is a roundup
        of beloved makeup and skincare brands with special deals and discounts. You
        can explore offerings from brands like LuxAsia (for scents and perfumes),
        Unilever (all-around personal care products), Do Day Dream (for Thai beauty),
        and Colourette and Ever Bilena (local cosmetic brands). If you’d like to get
        up close and personal with the featured products, they’ll be having a Beauty
        Fair Week Aug. 28 to Sept. 3 at Robinson''s Ermita, Midtown Atrium Activity
        Center. It’ll be a two month-long celebration, so our suggested strategy would
        be to explore new products to try and spend the first month road testing them,
        then save up on your next paycheck to stock up on old favorites and new discoveries.
        — MARGA BUENAVENTURA</p>'
