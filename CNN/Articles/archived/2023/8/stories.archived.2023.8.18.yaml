      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vergara said that Teves’ social media posts were only a secondary factor\
        \ that led to the decision.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff68db1-400c-4df3-9a84-8c344c7a57ec'
      'mgnl:activationStatus': true
