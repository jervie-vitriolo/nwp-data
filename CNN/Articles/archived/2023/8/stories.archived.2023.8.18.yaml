    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Arnie-Teves', 'House-of-Representatives']
    'stories': []
    'template': '1'
    'title': 'Teves’ indecent social media posts, terrorist designation not main reasons
      for expulsion, solon says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800fd547-cc05-4ad2-b112-8065b5cf258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:16:02.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T13:21:52.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> House
        ethics committee vice chairperson Ria Vergara defended the decision of the
        lower chamber to expel former Negros Oriental Rep. Arnolfo Teves Jr. from
        his post, noting that his indecent behavior online and his designation as
        terrorist were not the main reasons for his removal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ea23b1-88ff-4eb2-bd19-a82871cd853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:16:02.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T13:21:52.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8132d357-2959-4188-9896-d2178223d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:16:02.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T13:21:52.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Friday, Vergara
        explained that Teves’ expulsion was “hinged on basically two grounds: continuous
        absence and his abandonment of his duty.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07135e3-64d6-4014-ab36-268e2ab3ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:16:02.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T13:21:52.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf8027d-f455-469f-83d8-f1bcd7115957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T13:16:02.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-18T13:21:52.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 265 members of the House of Representatives on Aug. 16 voted\
        \ to adopt the ethics committee’s recommendation to evict Teves. The panel\
        \ cited as basis of Teves’ expulsion his continued absence without leave and\
        \ his pursuit of political asylum in Timor-Leste, which are as good as abandonment\
        \ of public office.\r"
    '5':
