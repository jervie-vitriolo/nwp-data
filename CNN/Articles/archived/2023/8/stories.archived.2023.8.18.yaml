  'fuel-surcharge-september':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-18T12:19:18.000+08:00
    'imagesource': 'jcr:d310531d-ace8-473b-add3-5cad833bbd46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d6e3077-7fe9-47b5-a7b9-34b88c88fead'
    'lead': 'Surging oil prices will make air travel more expensive next month as
      the Civil Aeronautics Board (CAB) has imposed higher fuel surcharge rates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T12:22:55.955+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-18T12:22:56.242+08:00
