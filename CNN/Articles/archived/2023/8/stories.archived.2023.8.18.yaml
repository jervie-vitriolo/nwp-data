      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-18T11:16:57.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There, colorful photos featured families walking through parks and\
        \ “raining” sweat at the gym – as well as construction workers back on the\
        \ job building out the new city.\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8bab5f-c157-4e79-b828-d77ca742072e'
