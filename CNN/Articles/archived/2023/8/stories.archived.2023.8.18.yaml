    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Leachon files complaint amid fake health ads on social media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c7c7b-3c27-4059-812d-957dfbb82ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T18:26:12.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T18:26:13.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> Dr.
        Tony Leachon, a newly appointed Department of Health (DOH) special adviser,
        filed a complaint before the National Bureau of Investigation (NBI) on Friday
        amid circulating fake advertisements on social media where he was depicted
        as endorsing unregistered health products in "unscrupulous websites."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b04709-ea12-4eef-bc48-85d052458d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T18:26:12.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T18:26:13.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his complaint-affidavit, Leachon said he supports "charging the
        perpetrators for Computer-Related Identity Theft under Section 4(b)(3) of
        the Cybercrime Prevention Act or for whatever other action that may be filed
        against them."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51b6e1d-3ad9-419c-b15a-7e0b1bf75526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T18:26:12.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T18:26:13.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said unidentified individuals took advantage of his credentials\
        \ to post advertisements on several websites with unknown authors and managers\
        \ and on social media to endorse products \"falsely claiming to serve as treatment\
        \ and/or medication for various medical conditions.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e099519b-4250-45ac-9774-3a7efc3f46aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T18:26:12.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T18:26:13.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These unscrupulous websites endorsing 'Glufarelin,' 'Grandsure Gold,'\
        \ and 'JointLab' are all not connected to me, and their use of my image and\
        \ identity are all unauthorized,\" he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8ba87e-f197-4e5a-a29c-f61dcfa70b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T18:26:12.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T18:26:13.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leachon told the media he has been subjected to such an \"unethical\
        \ practice\" for two years and he had gone to then-Justice Secretary Menardo\
        \ Guevarra to discuss the issue.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b31a61-6bfd-4d49-9ba7-e5b77f5156d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T18:26:12.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T18:26:13.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While he did not file a complaint then, he said he gathered pieces\
        \ of evidence, especially screenshots sent to him by his patients.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3077dd27-c40f-4dc9-8a22-a7c06f8ef9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T18:26:12.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T18:26:13.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naka-prepare na ''yong documents ko, lagi na lang ako nagko-correct
        at ifo-forward sa kanila," he said, pertaining to people who were asking him
        if the endorsement was true. "Nakakapagod siyang gawin, mapupuyat ka trying
        to prove na hindi ikaw ''yon, na fake news ''yon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d70345-e275-4bbd-ae06-dfe079660b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T18:26:12.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T18:26:13.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At nakakaawa 'yong iba, nadi-disgrasya sila, nao-ospital, gumagastos,\"\
        \ he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef33195-12a0-41b9-be8a-f68bb0707143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T18:26:12.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T18:26:13.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: My documents are always prepared to be forwarded to them\
        \ and correct it. It's exhausting, you stay up late trying to prove that it's\
        \ not you and it's fake news. I pity those who got hurt, were hospitalized,\
        \ and spent money on these products.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4f6aed-3f90-46c4-8193-b39a64f3a8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T18:26:12.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T18:26:13.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "breakthrough" came when incumbent Health Secretary Ted Herbosa
        ordered the Food and Drug Administration (FDA) to coordinate with authorities
        to file complaints, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed00a81-9558-49bf-b074-9aaac30e343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T18:26:12.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T18:26:13.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on July 21, FDA Director-General Samuel Zacate said
        although investigations are ongoing on online ads with fake endorsers, <a
        href="https://www.cnnphilippines.com/news/2023/7/21/no-arrests-yet-fake-products-ads-fda.html">arrests
        have yet to happen</a>.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a8360-ed1d-4cf1-985c-15bc463e53e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T18:26:12.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T18:26:13.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As a responsible citizen and newly appointed DOH special adviser\
        \ for non-communicable diseases, I think the credibility of the office of\
        \ the Department of Health, eh, gusto kong protektahan 'yon [I want to protect\
        \ that],\" Leachon said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c3c274-2e47-45c0-a8b9-02fd41b5e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T18:26:12.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T18:26:13.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Health is all about information dissemination ng tamang information\
        \ [that should be true],\" he added. \"We don't want this particular problem\
        \ na mag-continue [to continue].\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754fe473-feda-4d95-998c-0a37eec5e8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T18:26:12.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T18:26:13.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On June 26, Sen. Jinggoy Estrada filed a resolution to investigate\
        \ fake online advertisements using celebrities to endorse food and health\
        \ products.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4670420f-22f7-4aba-afb3-8fb2a6cde2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T18:26:12.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T18:26:13.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/3/Senate-urged-to-probe-fake-online-ads-using-celebrities-to-endorse-food--health-products.html">Senate
        urged to probe fake online ads using celebrities to endorse food, health products</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73f2802-1074-43be-bcbb-8ee171225b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T18:26:12.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T18:26:13.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from Leachon's experience, Estrada cited recent incidents where\
        \ cardiologist Dr. Willie Ong, as well as celebrities like Sharon Cuneta and\
        \ Kris Aquino, were victims of fake ads.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2701fc35-af12-4f3f-b8cd-531ee280b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T18:26:12.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T18:26:13.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leachon urged senators to revisit the Cybercrime Prevention Act given\
        \ the advancements in social media, and add more safeguards that would protect\
        \ the public from unverified health products.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e132674-e89b-4e94-b9f1-a859c12f50aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-18T18:26:12.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-18T18:26:13.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged consumers to check if health items were registered
        with the FDA, and visit the official pages of celebrities and other personalities
        if they actually endorse the products.</p>'
