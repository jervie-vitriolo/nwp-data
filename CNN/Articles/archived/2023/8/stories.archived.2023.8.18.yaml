    'jcr:uuid': '9a8faf1c-233b-4edd-861b-fa3661c225ea'
    'lead': 'A legal battle for the plastic cards used for driver’s licenses has placed
      1.7 million backlogs on hold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-18T02:05:55.707+08:00
