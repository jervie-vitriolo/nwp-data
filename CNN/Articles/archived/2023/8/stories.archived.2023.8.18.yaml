      'mgnl:type': 'text'
      'text': "At the time, the plan to launch the “Xiong’an New Area” raised questions\
        \ – including over how the new city would cope with the environmental challenges\
        \ known to plague the low-lying, marshy area, which is prone to flooding and\
        \ drought.\r"
