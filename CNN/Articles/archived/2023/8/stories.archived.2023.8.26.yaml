  'doj-marcos-anti-human-trafficking-efforts':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-26T20:11:32.000+08:00
    'imagesource': 'jcr:e4d2d919-e394-41d0-b655-810d9bce7f1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '411e08c0-9c39-409a-8d2a-e915993961c2'
    'lead': 'President Ferdinand Marcos Jr. has ordered government agencies to boost
      efforts against human exploitation to keep the Philippines'' Tier 1 ranking
      in the United States anti-human trafficking report, a Department of Justice
      (DOJ) official said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-26T20:21:02.023+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-26T20:21:02.446+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ spox: Marcos wants anti-human trafficking efforts intensified'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8acb4c-b116-4c28-8405-14976a314806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T20:21:02.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T20:21:02.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> President
        Ferdinand Marcos Jr. has ordered government agencies to boost efforts against
        human exploitation to keep the Philippines'' Tier 1 ranking in the United
        States anti-human trafficking report, a Department of Justice (DOJ) official
        said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717ebc30-2a60-45e3-820f-e06abc1ef2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T20:21:02.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T20:21:02.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In fact, he has given specific instructions to maintain our Tier 1\
        \ ranking,” DOJ spokesperson Mico Clavano told a news forum.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f581bf99-d310-4cb6-9dde-8e0b0639df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T20:21:02.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T20:21:02.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That means he will support all the facets and all the programs that\
        \ the IACAT (Inter-Agency Council Against Trafficking) has already put in\
        \ place and he would like to enhance those programs,” he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2560e7-777b-4749-afc2-3e205dac72d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T20:21:02.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T20:21:02.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ is the lead agency of the IACAT.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5ab79a-c813-40ab-8b35-341b60fadcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T20:21:02.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T20:21:02.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 2022 report, the US Department of State said the Philippines\
        \ maintained its spot as one of the countries that earned the Tier 1 ranking,\
        \ but it also noted that being in the highest rank does not mean that there\
        \ is no human trafficking problem in a country.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7e2aa0-7ee6-4fb2-bb6d-41ecb2904fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T20:21:02.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T20:21:02.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/6/16/DMW-PH-ranking-2023-Trafficking-in-Persons-Report-.html">PH''s
        Tier 1 rank in US anti-human trafficking report a ‘comfort’ for nations who
        want to hire Filipinos — DMW</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aaa1ab-9395-4bd1-a5e3-85d043715472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T20:21:02.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T20:21:02.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IACAT recently issued the revised guidelines for Filipinos travelering\
        \ overseas in a bid to combat human trafficking.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b432e138-ecf4-4321-9383-85734cf3487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T20:21:02.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T20:21:02.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was met with criticism from lawmakers and ordinary Filipinos for\
        \ being too strict, adding that the new requirements are too burdensome.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e30917a-7952-4d0c-8bbe-b465888bc8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T20:21:02.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T20:21:02.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fresh set of departure formalities was made public on Aug. 22,\
        \ and “shall take effect 15 days after its publication in a newspaper of general\
        \ circulation or in the Official Gazette.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca0cf1d-cba9-4327-92f6-5f9a5265a258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T20:21:02.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T20:21:02.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/24/iacat-revised-guidelines-outbound-travelers.html">What
        you need to know about the new requirements for Filipinos traveling overseas</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056ef145-2a2f-494e-b035-a5c106baf9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T20:21:02.131+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T20:21:02.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos is set to tackle the issue of human trafficking with leaders\
        \ from the Association of Southeast Asian Nations at the 43rd ASEAN Summit\
        \ in Indonesia this September.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a430e18d-cc1b-4bbd-b0da-aa84bd90aff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T20:21:02.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T20:21:02.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clavano said the DOJ has previously briefed Marcos on the area of human\
        \ trafficking and that the president “understands very clearly the depth and\
        \ how wide-spread this problem is.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c889ac48-d69f-4282-8d58-4c78857a2279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T20:21:02.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T20:21:02.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Although we have already been given the Tier 1 ranking for 2022, we\
        \ felt we could further enhance our own operations against human trafficking,”\
        \ he pointed out.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ee5857-1b74-40db-9f11-654cd7e09f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T20:21:02.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T20:21:02.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have to understand that our population is a very migratory population,”\
        \ he added. “Around 10 percent of our population seeks to travel abroad and\
        \ find their opportunities abroad and this is very specific to our country\
        \ as opposed or as compared to other countries who have job opportunities\
        \ where they are.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf38118-e5ce-42a3-b223-6c508d5153db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T20:21:02.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T20:21:02.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano said among the identified hotspots for illegal trafficking
        for Filipinos include Thailand, Myanmar, Cambodia, and Laos.</p>'
