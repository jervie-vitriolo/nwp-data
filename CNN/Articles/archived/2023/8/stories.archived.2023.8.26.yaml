      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"John Ace refused, took off his helmet, and threw it at the suspect.\
        \ At that moment, one of the suspects drew an unknown firearm and fired a\
        \ shot in the direction of John Ace,\" the statement read.\r"
