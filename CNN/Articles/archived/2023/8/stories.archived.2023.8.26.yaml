      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No woman should see herself needing to answer questions based on the\
        \ blunt images that the entire world has seen and, of course, no one should\
        \ be involved in attitudes without consent,” the statement reads.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d7cfe8-5257-4456-b69d-41db3e117336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964104ee-5ce3-4b61-a50e-c37f99f62c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The national team players continued: “It fills us with sadness that\
        \ an act, so unacceptable as this, is managing to tarnish the biggest sporting\
        \ achievement in Spanish women’s football history.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e91804-213f-415c-b8a2-a6ee4f28cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f0c96-67f9-46fb-88a6-43127e999bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After everything that’s occurred during the medal ceremony at the
        Women’s World Cup, we want to declare that all of the players who have signed
        this statement will not put themselves forward for National team selection
        as long as the actual leadership remains in place.”</p>'
  'louisiana-marathon-petroleum-refinery-fire':
    'author': 'Raja Razek and Amy Simonson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-26T05:02:57.000+08:00
    'imagesource': 'jcr:888e5df3-16bb-4614-be28-3039ee95e50c'
