      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sticking points in those negotiations include residual payments, transparency\
        \ with viewership data on streaming platforms, and updated protections against\
        \ the advent of artificial intelligence within the industry.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cfad59-7ded-45b4-baf7-261f6ff48405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:07:21.421+08:00
