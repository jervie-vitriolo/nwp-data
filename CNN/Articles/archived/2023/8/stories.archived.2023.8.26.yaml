      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> — ACT
        Teachers Party-list Rep. France Castro on Saturday clarified it''s too early
        to discuss an impeachment complaint against Vice President Sara Duterte, but
        maintained her position that the Office of the Vice President''s (OVP) use
        of confidential funds last year was "illegal."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688333ee-0368-4698-9dee-4243913dfdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:08:44.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T14:08:45.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12492e-eb26-4d7e-8868-97a84c913b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:08:44.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T14:08:45.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"On the issue of the ₱125 million confidential fund of the Office\
        \ of the Vice President in 2022, we must focus on the facts first and talks\
        \ of impeachment are premature,\" Castro said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7595f2c-c939-489a-bad9-e700411eec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:08:44.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T14:08:45.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b798cb7-cb6f-46b3-9420-0bd6c31235d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:08:44.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T14:08:45.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House deputy minority leader made the clarification after she
        said she will study ways to hold Duterte accountable for alleged violations
        in relation to the confidential funds – <a href="https://www.cnnphilippines.com/news/2023/8/25/castro-to-study-duterte-impeachment-unauthorized-use-confidential-funds.html">her
        response</a> when asked by the media if she is studying the vice president''s
        possible impeachment.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aee2af9-be59-41f8-b9e1-6a932511199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:08:44.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T14:08:45.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426cbe13-bd77-4658-a1e9-af9dc7b9c298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:08:44.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T14:08:45.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro had alleged that the OVP spent the funds in 2022 even without\
        \ Congressional authorization. She said there was no appropriation for confidential\
        \ expenses for the OVP under that year's General Appropriations Act.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9589d839-9197-4954-b82c-7f6acae8769d'
