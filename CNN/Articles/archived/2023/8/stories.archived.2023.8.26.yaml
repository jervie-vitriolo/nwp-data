      'mgnl:type': 'text'
      'text': "Lagdameo added that the sport contributes to global health goals and\
        \ is a \"powerful tool\" to promote discipline, respect for rules, team spirit,\
        \ inclusivity, and women empowerment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9d426c-5762-4221-ab06-b7102a099372'
