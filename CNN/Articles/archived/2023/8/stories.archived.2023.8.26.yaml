      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc6a76a-550d-46f1-9607-5cf2a531d590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:07:21.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:01:22.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actors’ strike came as writers in Hollywood had already been on\
        \ strike since May around similar issues, effectively bringing production\
        \ activity in Hollywood to a grinding halt.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0005155-84b4-4996-bbe5-7fb73fbfa917'
