      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In 2022, less
        than 2% of Filipinos had an insurance policy under their belt, which is one
        of the lowest rates in Southeast Asia. With the pandemic finally starting
        to ease its squeeze on the ways we live and work, FWD Life Insurance has rolled
        out several initiatives to make insurance more accessible to Filipinos from
        diverse backgrounds, with varying needs and budgets. The company showcased
        its ongoing endeavors to make insurance more inclusive, including developing
        cutting-edge products and services, helping increase financial literacy and
        fostering a culture of innovation within the organization at its inaugural
        Innovation Fest, commemorating FWD Philippines’ upcoming 10th anniversary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2595c6-a8dd-4f92-841e-790e1a10dd34'
