      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FWD Philippines is currently leveraging AI technology to help customers\
        \ plan their finances and long-term goals more effectively, and be better\
        \ equipped to decide which type of insurance to purchase based on their lifestyles\
        \ and needs. The company unveiled two services at the event — FWD AI Protection\
        \ Score, which will suggest relevant products to enhance their financial health\
        \ coverage for added security, and FWD’s AI chatbot Fi, which will help customers\
        \ discover protection gaps by benchmarking their existing coverage against\
        \ people with similar profiles.\r"
