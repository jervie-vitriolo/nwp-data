  'belarusian-president-warned-prigozhin-twice':
    'author': 'Alex Stambaugh, Katharina Krebs and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-26T16:04:52.000+08:00
    'imagesource': 'jcr:872fe075-a402-4c28-a937-ac7ed4d57814'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f43d8015-af91-43bf-9d7d-8cc45e0e3769'
    'lead': 'Belarusian President Alexander Lukashenko has said he warned Wagner chief
      Yevgeny Prigozhin twice to watch out for threats to his life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-26T16:07:06.615+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-26T16:15:13.638+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Belarusian president says he warned Wagner boss Prigozhin twice to watch
      out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb420f04-b94a-446f-894d-70939d97af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Belarusian President Alexander Lukashenko
        has said he warned Wagner chief Yevgeny Prigozhin twice to watch out for threats
        to his life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd85c9-e153-4895-98a9-cfc403ad0f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The first time was when I phoned him and negotiations (were taking)\
        \ place while they were marching on Moscow,” Lukashenko told reporters in\
        \ comments carried by Belarusian state news agency Belta on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6904f85-9203-4ce0-b7fb-669dc60bfd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I told him: ‘Yevgeny, do you understand that you will doom your people\
        \ and will perish yourself?’ He had just come back from the front. On an impulse\
        \ he said: ‘I will die then, damn it!”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab2e78-78b3-4f54-b7bb-0d2a4a436022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lukashenko said the second time was when Prigozhin and Dmitriy Utkin,\
        \ a long-term lieutenant of Prigozhin’s, had come to see him and he “warned\
        \ them in no uncertain terms to watch it.” Lukashenko did not say when the\
        \ meeting took place.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8659106-8cb1-422d-bcc6-1f7ea2d56ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Belarusian president said he suggested to Prigozhin that he could\
        \ talk with Putin and “guarantee full security” in Belarus if he was concerned\
        \ for his security, Belta reported.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af2f070-7593-45c3-b25f-883a55557fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I said: ‘If you are afraid of something, I will talk to President\
        \ (Vladimir) Putin and we will extract you to Belarus. We guarantee full security\
        \ to you in Belarus.’ And credit where credit is due, Yevgeny Prigozhin has\
        \ never asked me to separately pay attention to security matters,” Lukashenko\
        \ said, according to the agency.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b94688-63c1-4868-b136-70f239516101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Footage published by Russian state media outlets this week appeared\
        \ to show the moments before a private plane, purportedly carrying Prigozhin,\
        \ crashed in a field northwest of Moscow while en route to St. Petersburg.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79dfcb2-937f-4b7d-afb7-90e313abbb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.643+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crash comes two months after Prigozhin launched a short-lived mutiny\
        \ against Russia’s military leadership, posing an unprecedented challenge\
        \ to Putin’s authority.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f607c-913f-45f4-9b3b-663e89117edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the Kremlin said that examinations including genetic testing\
        \ were underway to determine whether Prigozhin was killed in Wednesday’s plane\
        \ crash. Utkin was also believed to be on board the plane at the time, according\
        \ to a list of passengers released by the Russian Federal Air Transport Agency.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb376b61-fb7e-4ef5-ac9f-6abd29cecc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.644+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian authorities have yet to officially confirm Prigozhin’s death\
        \ but have acknowledged the plane crash in public comments.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79da3183-cdc5-414f-83f2-27f866fee868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pentagon has said it believes that Prigozhin was “likely” killed\
        \ in the crash. US and Western intelligence officials that CNN spoke to believe\
        \ the crash was deliberate but said it was still too early to determine what\
        \ brought the plane down.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3651fe71-6aa9-446d-9f26-65ae78d7f4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plenty of speculation remains and the future of the group is anyone’\
        s guess.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee09b05f-46dc-49e9-8e66-9ca469e27c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Can’t imagine’ it’s Putin</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7c12be-5f26-4f78-8a66-2ff47c4db9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lukashenko previously said that he “could not imagine” that Putin was\
        \ behind the apparent death of Prigozhin.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3440889b-c221-4262-867c-659bfb8a2c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I can’t say who did it. I won’t even become a lawyer for my older\
        \ brother. But I know Putin – he is a prudent, very calm and slow-paced person\
        \ when making decisions on other less complex issues. Therefore, I cannot\
        \ imagine that Putin did it, that he is to blame,” Lukashenko told journalists.\
        \ “It was too rough, unprofessional work, for that matter,” he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f57076-b06d-4204-bdb8-7247eb878d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Belta, Lukashenko said Prigozhin had never asked him for\
        \ security guarantees following the attempted mutiny two months ago.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e602c7-6875-4d43-bd78-4976ebdd5a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t have to ensure Prigozhin’s safety. This is first of all. Secondly,\
        \ the conversation [between Prigozhin and Lukashenko] never centered on this,”\
        \ he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1111a95f-970b-409e-979d-aaaa4903dea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said Wagner will “live in Belarus,” adding that “within a few\
        \ days everyone will be here,” referring to Wagner fighters and the deal he\
        \ struck to host the group after the failed uprising.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf451fd-3c36-425c-85b1-761880f35286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Up to 10 thousand people,” he said. “As long as we need this unit,\
        \ they will live and work with us.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb9cac-9100-48aa-a37d-00f2790cfe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referencing satellite imagery that purported to show camp sites
        for Wagner fighters being dismantled recently, Lukashenko said: “Why are we
        removing extra tents, we don’t need so many of them. The core base remains
        here, someone went on vacation, someone decided to live on the sidelines,
        but all telephones, addresses, passwords, and appearances are known.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5355e3-0c56-48ba-ac8b-f050596106ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:07:06.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:13.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/26/europe/lukashenko-warned-prigozhin-twice-intl-hnk/index.html">Belarusian
        president says he warned Wagner boss Prigozhin twice to watch out</a>"</em></p>'
