      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> – The
        daughter of the late Migrant Workers Secretary Susan "Toots" Ople recalled
        some of her mother''s plans a week before she <a href="https://www.cnnphilippines.com/news/2023/8/22/dmw-chief-susan-ople-dies.html">died</a>
        on Aug. 22 at the age of 61.</p>'
