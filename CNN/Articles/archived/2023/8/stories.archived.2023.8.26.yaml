      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FWD’s recently launched 2-in-1 mobile app, Omne, focuses on simplifying\
        \ policy management and also incorporates lifestyle elements into the user\
        \ experience. The app enables users to file claims, manage and track investments,\
        \ switch funds and pay premiums, while also incorporating health monitoring,\
        \ HIIT workouts, mini-games, and reward vouchers to foster micro-habits and\
        \ achieve daily goals.\r"
