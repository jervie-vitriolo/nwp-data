      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'Yung Degamo case po nai-file na din sa Manila,\" Clavano said. \"\
        'Yan po nasa korte na rin at hinihintay na lang natin ang warrant of arrest.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c0adb9-0c56-4c2d-b5d7-96d17fa52775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T13:07:10.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:20:13.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The Degamo case has been filed in Manila and we are just\
        \ waiting for the issuance of a warrant of arrest.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bdf832-542e-45d0-bbd2-a971b62bc2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T13:07:10.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:20:13.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla earlier said state prosecutors
        "<a href="https://www.cnnphilippines.com/news/2023/8/23/doj-prosecutors-recommendation-charges-arnie-teves.html">are
        about to resolve</a>" the charges of multiple murder, multiple frustrated
        murder, and multiple attempted murder against Teves.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d783fc3-1b65-4c4f-9be5-27d90535baeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T13:07:10.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:20:13.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves has repeatedly denied involvement in Degamo's assassination and\
        \ has been claiming that he could not return to the country due to threats\
        \ to his life.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd3aeb3-978c-4414-b097-7573b8fcda88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T13:07:10.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:20:13.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Council has designated the former lawmaker, his
        brother Pryde Henry Teves, and 11 others as <a href="http://www.cnnphilippines.com/news/2023/8/1/teves-designated-terrorist.html">terrorists</a>.
        <a href="https://www.cnnphilippines.com/news/2023/8/2/amlc-freeze-assets-teves.html">Their
        assets have been frozen</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd114ce59-97a6-4d57-8f3c-974f91aa472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T13:07:10.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:20:13.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives <a href="https://www.cnnphilippines.com/news/2023/8/16/house-expels-teves.html">expelled</a>
        Teves on Aug. 16.</p>'
  'spacex-nasa-crew-7-launch-space-station':
    'author': 'Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-26T13:47:51.000+08:00
    'imagesource': 'jcr:604d0002-83a8-48fa-ad65-7d4d27e11296'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a44099ca-7553-4669-a078-9dc729b1419e'
    'lead': 'Four astronauts — representing four nations and space agencies across
      the globe — launched aboard a SpaceX rocket toward the International Space Station,
      kicking off a mission expected to last more than six months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-26T13:50:42.537+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-26T16:08:48.935+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SpaceX, NASA launch four astronauts from four countries'
    'updated': 2023-08-26T16:02:57.000+08:00
    'visualType': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad5022-857b-4403-b141-7a8acd3c2bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four astronauts — representing four nations
        and space agencies across the globe — launched aboard a SpaceX rocket toward
        the International Space Station, kicking off a mission expected to last more
        than six months.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5648cee3-afbd-4dfe-91e6-53712ba1cbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crew is riding aboard the SpaceX Crew Dragon Endurance capsule\
        \ on the mission, dubbed Crew-7. The spacecraft launched atop a SpaceX Falcon\
        \ 9 rocket from NASA’s Kennedy Space Center in Florida at 3:27 a.m. ET Saturday.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2809a667-6bda-4094-8f0f-d2cb65c15a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The four astronauts on the mission include NASA’s Jasmin Moghbeli,\
        \ who is serving as mission commander; Danish astronaut Andreas Mogensen representing\
        \ the European Space Agency; Satoshi Furukawa of the Japan Aerospace Exploration\
        \ Agency, or JAXA; and Russian cosmonaut Konstantin Borisov of Roscosmos.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aefc2b-a955-4a23-bc70-14cbd143379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After reaching orbit, the Crew Dragon capsule detached from the Falcon\
        \ 9 rocket, beginning its solo trek through orbit. The spacecraft will spend\
        \ more than 24 hours carefully maneuvering toward the space station, which\
        \ orbits about 220 nautical miles (420 kilometers) above Earth’s surface.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409a41af-df1b-49ee-bb09-861d0dddeb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Space travel is difficult, but you make it look easy,” Moghbeli dispatched\
        \ to SpaceX mission control from the Crew Dragon capsule after launch.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d74390-26f4-4516-a4a8-9dc07e274312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re a united team with a common mission,” she added. “Go Crew-7.\
        \ Awesome ride.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a804bb34-9894-4806-9da5-2821b558221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crew is expected to dock at the space station around 8:39 a.m.\
        \ ET Sunday.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1783964-26dc-42fa-8ae0-fce9e2e38d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once on board, Moghbeli, Mogensen, Furukawa and Borisov will join the\
        \ seven astronauts already on the orbiting laboratory.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6320ec5-8a8c-481e-9a08-7e177d635917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Crew-7 astronauts will spend about five days taking over operations\
        \ from the SpaceX Crew-6 astronauts, who have been on the space station since\
        \ March.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dbf10c-b13c-411c-9598-1ab0878415f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>About this mission</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76630576-c626-43e6-8f72-eb9e96a6d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This mission marks the eighth flight operated by NASA and SpaceX as\
        \ part of the agency’s commercial crew program, which has been ferrying astronauts\
        \ to the space station since SpaceX’s first crewed mission in 2020.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3276e7-13e3-4388-a42e-b1864dbb5d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Crew-7 astronauts represent the most internationally diverse SpaceX\
        \ crew to date.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0ba744-ca65-4304-bba2-850f79793917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are extremely proud — and I know I personally am humbled — to be\
        \ a member of this incredible crew, where if you look at our four patches\
        \ you’ll see a different nation’s flag on each one,” Moghbeli said during\
        \ a news conference, conducted just after the crew arrived this past Sunday\
        \ in Florida. The mission commander was referring to the flag patches adorning\
        \ the left shoulder of the astronauts’ suits. “We hope this represents what\
        \ we can accomplish when we work together in unity and cooperate together.\
        \ And we think this really is what the International Space Station is all\
        \ about.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ac874-c61f-4b66-ac57-659234975404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crew also worked together to design its official mission patch,\
        \ which includes a depiction of a dragon nestled atop the Earth.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707f4483-75c0-4fc1-9338-c3998cca5174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We wanted it to represent that everything we do on this mission, we\
        \ hope ultimately benefits our beautiful home planet and those on it,” Moghbeli\
        \ said, adding that the red, white and blue stripes on the dragon’s tail represent\
        \ the colors that make up the flags for all four countries represented on\
        \ the Crew-7 mission.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7392466-b299-4aef-97ee-6cbe75c7b8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During their stay on the space station, which is expected to last about\
        \ 190 days, the Crew-7 astronauts will pore through a slate of experiments.\
        \ The research will include investigating the potential risk of dispersion\
        \ of bacteria and fungi from human-led space missions. The team will analyze\
        \ whether the microorganisms can be expelled from the space station’s vents\
        \ and spewed into the vacuum of space.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5680b09-f304-4e5a-bb46-8fa59dde0eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another project, from the ESA, will investigate how sleeping in the\
        \ microgravity environment differs from Earth by analyzing astronauts’ brain\
        \ waves while they doze off. Yet another experiment will look at the formation\
        \ of biofilms in wastewater on the space station, which could be key to finding\
        \ better ways to recycle water for drinking and hygiene while in space. (Yes,\
        \ astronauts have long used recycled sweat and urine to drink and shower on\
        \ the station.)\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3592fd0a-33a5-46f8-bf6a-112b36dac8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Life-changing perspective’</strong></h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a24360-0d61-4788-b20d-16ae092f3859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Commander Moghbeli was born in Bad Nauheim, Germany — near Frankfurt\
        \ — to Iranian parents, but she considers Baldwin, New York, on Long Island\
        \ her hometown.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f46af46-3f5c-42e0-8629-4bf23f426d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After graduating high school, she earned her bachelor’s degree in aerospace\
        \ engineering from the Massachusetts Institute of Technology before gaining\
        \ a master’s in aerospace engineering from the Naval Postgraduate School in\
        \ Monterey, California.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccd00ce-8166-4f2f-a26b-8a397fffd9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moghbeli also has military experience under her belt, including serving\
        \ as a Marine Corps test pilot and logging more than 150 combat missions and\
        \ 2,000 hours of flight time.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155fde5b-18e6-4a2b-8f2e-c7c60e45867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was selected to join NASA’s astronaut corps in 2017, and the Crew-7\
        \ mission marks her first foray into space.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af282a3-251b-416e-8386-8c5ea7f3a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is something I’ve wanted to do for as long as I can remember,”\
        \ Moghbeli said during a July 25 news conference. “One of the things I’m most\
        \ excited about is looking back at our beautiful planet. Everyone I’ve talked\
        \ to who has flown already has said that was kind of a life-changing perspective.”\
        \r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f15e46-66b5-481b-b45f-3711ac35a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Russia’s role</strong></h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77cf467-29eb-4b40-b688-62faae02bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Borisov became the third cosmonaut with Russia’s space agency, Roscosmos,\
        \ to fly on a US-made spacecraft as part of a seat-swapping agreement inked\
        \ between NASA and Roscosmos in 2022.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a5eb08-7a5f-4556-a8f1-92de3517edb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sharing rides to the space station has long been a tradition for NASA\
        \ and Roscosmos, and the latter agency even was the sole transportation provider\
        \ for years after NASA retired its space shuttle program in 2011. This latest\
        \ rideshare deal, however, loomed large over NASA last year amid rising tensions\
        \ between the United States and Russia over the ongoing war in Ukraine.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173918ca-383f-49bc-9fe6-598956ca2fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NASA has repeatedly said that tensions on the ground have had no effect\
        \ on the countries’ ongoing cooperation in space.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e47719-cc95-49aa-80dd-84cdca517197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like Moghbeli, Borisov is making his first flight to space.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4056c31-a06c-48c2-bf1b-7a6d04fbd62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m very excited, really. I’m honored to be a part of the international\
        \ crew,” he said Sunday. “Experienced astronauts and cosmonauts, they say\
        \ that when you go to the ISS and you look at the planet, you see that there\
        \ are no borders. And really, I want to convey that feeling and that emotion.”\
        \r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abda9adb-f91d-4369-9e9f-db27203c0994'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SpaceX’s Crew Dragon and Russia’s Soyuz are currently the only vehicles\
        \ capable of carrying astronauts to and from the space station, though NASA\
        \ hopes to introduce another provider in the coming months. Boeing’s Starliner,\
        \ which, like SpaceX, is under NASA’s commercial crew contracting program,\
        \ is expected to enter operation within the next year after years of delays.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc99658-7c98-40ae-a67b-bec0233fe37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rounding out the crew</strong></h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d9a254-67c3-4db6-9ed3-2ac35032aa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mogensen, who is serving as the Crew-7 mission pilot, is a Copenhagen\
        \ native and obtained his bachelor’s degree from Copenhagen International\
        \ School before earning a master’s in aeronautical engineering from Imperial\
        \ College London in the United Kingdom. He also received a doctorate in aesrospace\
        \ engineering from the University of Texas at Austin.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3cd834-23c1-476d-b1aa-aa106485adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before being selected for astronaut training by ESA in 2009, he was\
        \ a research fellow at the Surrey Space Centre in the UK, where he studied\
        \ navigation and control for spacecraft landing on the moon.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a92315b-aa6f-49c9-9498-3e537479b01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This mission marks his second flight to space, following a flight on\
        \ a 10-day Russian Soyuz mission to the space station in 2015.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1f7434-6d5a-4237-b653-ef7c2395746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s hard to describe what an incredible place the International Space\
        \ Station is,” Mogensen said at a Sunday news conference. “I didn’t realize\
        \ it until shortly before docking on my first mission when I looked out the\
        \ windows … and I could see the gigantic solar arrays stretching out in space\
        \ next to me.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361e50fe-2757-4ff1-a191-29f9075159b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I realized just what a unique and incredible laboratory that we —\
        \ humanity — has built in low-Earth orbit over the past 20, 25 years.”\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9a8f46-9dfb-4802-8e86-72a731ca846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Furukawa, the only other spaceflight veteran among the Crew-7 astronauts,\
        \ was born in Kanagawa, Japan, just south of Tokyo. He earned a medical degree\
        \ and doctorate in medical science from the University of Tokyo before working\
        \ as a clinical surgeon.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666de4e5-feed-4a7b-b946-b3f51639b347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was selected as a JAXA astronaut in 1999 and completed his first\
        \ mission to the space station — a 165-day stay — in 2011 after launching\
        \ aboard NASA’s final space shuttle mission, STS-135.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1219ddc4-3ca4-4896-9d50-7fe2a7b4fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Furukawa said he looks forward to reinhabiting the microgravity environment\
        \ on the space station and delving into scientific pursuits, including research\
        \ that could aid the development of new medicine and projects that could help\
        \ inform how humans can one day explore the moon.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ccfea3-ff28-478d-8fe5-5fad3ce57e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.238+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After reaching the space station, the Crew-7 astronauts will bid farewell\
        \ to the SpaceX Crew-6 astronauts, who will return home aboard their spacecraft,\
        \ the Crew Dragon Endeavour, in the coming days.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f2c88d-432f-4064-b62c-083d1548b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:08:48.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-September, the space station crew will also welcome NASA
        astronaut Loral O’Hara, along with cosmonauts Oleg Kononenko and Nikolai Chub,
        who will be launching aboard the Russian Soyuz MS-24 capsule.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa78f238-bcd0-4665-91eb-8ae6d2454413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T13:50:42.599+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:08:48.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/26/world/spacex-nasa-crew-7-launch-space-station-scn/index.html">SpaceX,
        NASA set to launch four astronauts from four countries</a>"</em></p>'
