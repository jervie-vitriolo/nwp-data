      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sarina Bolden scored the first-ever goal for the Philippines in the\
        \ World Cup during a match against New Zealand in July.\r"
