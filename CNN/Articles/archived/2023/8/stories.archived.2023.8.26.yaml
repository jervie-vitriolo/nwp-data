      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> Team
        USA shrugged off a shaky start to beat New Zealand, 99-72, in the 2023 FIBA
        World Cup Saturday at the Mall of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d1ef96-1c23-4179-ba93-54db61fc378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T23:58:40.228+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-27T00:00:35.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Banchero provided the spark off the bench for all-NBA Team
        USA squad with 21 points and four rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b059f905-d780-43f6-bfb7-d43326a58050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T23:58:40.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-27T00:00:35.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Americans struggled in the early part of the first quarter, falling\
        \ by 10 points. But Anthony Edwards and Austin Reaves energized the offense\
        \ to take the lead in the next frame and never looked back.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd258a9bc-5b74-485a-8598-ad50b64d8796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T23:58:40.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-27T00:00:35.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Banchero took over for Team USA in the second half, hitting outside\
        \ shots and locking down on defense.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858edbc2-067c-4504-acd0-5fc4c41777c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T23:58:40.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-27T00:00:35.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards had 14 points, seven rebounds, and three assists while Reaves
        and Jaren Jackson Jr. each contributed 12 points for Team USA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a6b9fe-94af-4d38-9215-155881618bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T23:58:40.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-27T00:00:35.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reuben Te Rangi paced New Zealand with 15 markers and two boards.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c90f5c-6c54-4205-a496-14be576488ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T23:58:40.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-27T00:00:35.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Americans will next face Greece on Aug. 28 at the same venue.</p>'
