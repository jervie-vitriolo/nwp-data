      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the company announced that Line 1 operations will be limited\
        \ from Gil Puyat to Fernando Poe Jr. (Roosevelt) stations from Aug. 25 to\
        \ 27. This meant no trains were expected to run from the stations of Libertad,\
        \ EDSA, and Baclaran for three days due to ongoing repairs to address the\
        \ mechanical problem encountered by a Gen-2 trainset.\r"
