      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) ---</strong> The
        Philippines and Australia will soon hold joint patrols in the hotly contested
        South China Sea, it was announced by Australia''s defense chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ae4a3b-507a-4da3-b0ee-081139c80bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T21:30:48.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-26T21:33:28.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are working closely together, doing joint sails is something
        that we''ve been keen to pursue now for some time,” said Australian Defense
        Minister Richard Marles in a press briefing on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130bcfd4-0321-4d9c-9946-0b0df385eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T21:30:48.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-26T21:33:28.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And our two defense forces have been working closely together about\
        \ how to make that happen and to do that in the most effective way,” he also\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f17ae5f-52c2-4bd7-baaa-eaa57d616bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T21:30:48.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-26T21:33:28.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And we're really pleased with the progress of those discussions, and\
        \ we expect that the first of those joint patrols will happen in the not too\
        \ distant future,” Marles added.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf4a153-64b4-43fa-90f5-8c7c26fbbdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T21:30:48.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-26T21:33:28.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Troops from the Philippines, Australia, and some reinforcements from\
        \ the United States conducted on Friday a combined amphibious assault exercise\
        \ in Zambales.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59792405-5f50-463d-8633-4295157791ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T21:30:48.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-26T21:33:28.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The joint activity is part of Australia’s Indo-Pacific Endeavour 2023\
        \ program, where it seeks to strengthen its defense cooperation with 14 countries\
        \ in a period of four months.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8da2cec-d5a3-45fd-a5d7-13831902b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T21:30:48.468+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-26T21:33:28.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We want to see a free and open Indo-Pacific and we want to see that\
        \ operating on the basis of an established rules-based order which exists,”\
        \ said Marles.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aee6296-a36d-4796-8b06-28ab3d81fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T21:30:48.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-26T21:33:28.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And in order to see that, countries which want to live by those rules,\
        \ it's really important that they are standing up and asserting those rules,\"\
        \ he added. \"And we see that happening through what the Philippines does.”\
        \  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c665b6-5c6f-449f-aaf2-1218170bdb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T21:30:48.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-26T21:33:28.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the Philippines, other ASEAN member-states such as Vietnam,\
        \ Malaysia, and Brunei, as well as Taiwan, also have claims to certain areas\
        \ of the South China Sea.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610672f5-df8c-47cb-8cfa-cbcf8e926316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T21:30:48.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-26T21:33:28.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Australian Prime Minister Anthony Albanese will visit
        Manila on Sept. 8 to discuss with President Ferdinand Marcos Jr. how the two
        nations can strengthen cooperation on defense and maritime security.</p>'
  'fifa-luis-rubiales-suspension':
    'author': 'Aimee Lewis and Kevin Dotson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-26T21:59:52.000+08:00
    'imagesource': 'jcr:1a5d35df-d914-445e-a5ce-063dcdf19aa1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '510c6dc9-8ff3-4120-bc91-769c08f5696b'
    'lead': 'Spanish soccer federation president Luis Rubiales’ unwanted kiss on Women’s
      World Cup Winner Jenni Hermoso has triggered a crisis in Spanish soccer, with
      world governing body FIFA suspending the president and Spain’s women’s coaches
      resigning en masse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-26T22:03:08.543+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-27T14:03:54.702+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['soccer', 'Jenni-Hermoso', 'FIFA', 'World-Cup', 'Luis-Rubiales',
      'Spain']
    'stories': []
    'template': '1'
    'title': 'FIFA suspends Spain soccer chief Luis Rubiales and coaches resign over
      unwanted kiss with Women’s World Cup winner'
    'updated': 2023-08-27T14:02:07.000+08:00
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8c0b59-c4c1-4fad-ae9b-34515c66467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.029+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spanish soccer federation president Luis
        Rubiales’ unwanted kiss on Women’s World Cup Winner Jenni Hermoso has triggered
        a crisis in Spanish soccer, with world governing body FIFA suspending the
        president and Spain’s women’s coaches resigning en masse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b779d68e-8eb2-403a-b795-df23e1e5b8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.029+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FIFA said it was suspending Rubiales from “all football-related activities\
        \ at national and international level” for 90 days while disciplinary proceedings\
        \ are underway, deepening a scandal that tainted a historic victory for the\
        \ women’s team.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b06079d-19f1-47c6-918e-ec74e9e4903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubiales says the kiss was consensual and has refused to resign over\
        \ the incident despite fierce criticism from Hermoso, her teammates and the\
        \ Spanish government.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c84a61-209d-42b8-8925-d3bf6efc7cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hermoso said the kiss was unwanted and she and the entire World Cup-winning\
        \ squad have refused to play while Rubiales remains president.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f529cc2-2a46-4f4b-8b4c-f8f444d776fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I did not like this incident,” she wrote in a statement on X, formerly\
        \ known as Twitter. “I felt vulnerable and a victim of an impulse-driven,\
        \ sexist out of place act without any consent on my part.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568f23a8-1b28-49f7-9961-12b2e8bd3dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Royal Spanish Football Federation (RFEF) has stood by the president,\
        \ threatening legal action against Hermoso and others.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7a06f6-fe9c-4614-9608-25c105bb18a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FIFA also banned Rubiales and the Spanish football federation from\
        \ contacting Hermoso, to preserve her “fundamental rights.” Following the\
        \ kiss – seen by millions of viewers around the world – Hermoso said she had\
        \ been asked to “alleviate the pressure” on Rubiales.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18232b57-e609-4330-84e3-90c5c9a2075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the news of the FIFA ruling, the RFEF named an interim president\
        \ and said that Rubiales maintained his innocence.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b3b71f-1328-496c-a1ef-ef5368d28575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.032+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rubiales has said he will defend himself before the pertinent agencies\
        \ and fully confides in the work of FIFA, and reiterates that, in this way,\
        \ he will have the opportunity to begin his defense so that the truth prevails\
        \ and his full innocence is shown,” a statement from the federation said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e16a9c-b786-4e00-88b3-2e5785fd3b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.032+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘I felt vulnerable’</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9abc0c-fe9e-450d-958d-9476d8f6cfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FIFA’s suspension comes after the scandal escalated further when Spain’\
        s soccer federation threatened to take legal action against Hermoso, accusing\
        \ the 33-year-old athlete of lying about being kissed by Rubiales.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e9f120-bc9b-40c3-b855-bbc45779b81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The evidence is conclusive. The President has not lied,” the federation\
        \ said, alongside descriptions of photos attempting to support Rubiales’ claim.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63920ac-4586-44c3-ba29-c198eb2908ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The federation also said players had “an obligation” to participate\
        \ in matches “if they are called for it,” after all 23 members of Spain’s\
        \ World Cup-winning squad, including Hermoso, and nearly 50 other professional\
        \ women soccer players, said they would not play again for the country until\
        \ Rubiales is removed from his position.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c31a8c8-7daa-46fe-98c6-1a7a6a0eac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, the federation doubled down on its accusations of lying\
        \ against Hermoso. In a since deleted statement, the RFEF said, “We have to\
        \ state that Ms. Jennifer Hermoso lies in every statement she makes against\
        \ the president” and again threatened legal action. It is unclear why the\
        \ RFEF chose to delete the statement from its website.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c060b4b-f7b2-43ae-bea7-e0ceab9e4b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, Rubiales gave a defiant speech, saying several times he\
        \ would not stand down, speaking of “unjust” campaigns and “fake feminism.”\
        \ He also called the kiss, which took place after Hermoso collected her winners’\
        \ medal, “mutual” and described a conversation in which he asked the athlete\
        \ for a “small peck” and she consented.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b58dfd-b199-4bad-9396-6adb61a2d8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Responding to the speech, Hermoso said in her statement on X that “\
        at no time did the conversation to which Mr. Luis Rubiales refers to in his\
        \ address take place, and above all, was his kiss ever consensual.” She added\
        \ that she “felt vulnerable” and “was not respected.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a028f-808c-4c12-aa0b-6c036d53c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also described refusing requests to issue a statement to “alleviate\
        \ the pressure” on Rubiales, saying she had been “under continuous pressure\
        \ to make a statement that could justify Mr. Luis Rubiales’ actions.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ab3a07-b67d-4061-94d8-e14f0e58aa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fallout over Rubiales’ behavior has built throughout the week,\
        \ casting a spotlight on gender rights and sexism in a country that has seen\
        \ huge marches against sexual abuse and violence.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e47247-1758-4222-a723-201ef79437a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mass exodus among Spain’s women’s coaching ranks</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f7cb0c-ec5b-45b6-b6cc-33a2e673c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eleven members of the Spanish national women’s soccer program jointly\
        \ announced their resignation Saturday. The announcement was shared by Spain’\
        s women’s U20 coach Sonia Bermúdez.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca75c35d-2ccb-407b-b43b-343d981127b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resignations included most of the women’s national team coaching\
        \ staff, including assistant coaches Montserrat Tomé Vázquez, Eugenio Gonzalo\
        \ and Javier Lerga. Women’s national team head coach Jorge Vilda did not resign.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6506e02f-ad22-42fd-bff2-8e9385ca3c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In their statement, the group cited several reasons that led to their\
        \ decision to quit and expressed their “strongest and deepest condemnation”\
        \ of Rubiales’s behavior.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea8bead-13ba-4cba-b400-91a8c10c3ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement referenced Rubiales’ “unacceptable attitudes and statements,”\
        \ and pointed out that the explanation he offered on Friday “does not reflect\
        \ in any way what was felt by (Hermoso), who expressly said that she felt\
        \ to be ‘the victim of an aggression.’”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c057a83-e5b6-449c-a7a5-d55282b507b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coaches also said they were instructed to attend the RFEF assembly\
        \ where Rubiales announced his intention to stay in his post, and that “various\
        \ of the women members of the coaching staff were required to sit in the front\
        \ row” in an effort to give the impression that they supported the embattled\
        \ president.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeb0050-56d3-4b28-92ce-fdb941751973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group of coaches added that they stand in support of the recent\
        \ statements made by Hermoso and the statement published by the group of more\
        \ than 80 Spanish female footballers via FutPro refusing to play for Spain\
        \ until Rubiales is removed as RFEF president.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540548a-1c95-43cf-a3bb-e4376df26616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Spain’s men’s national team head coach Luis de la Fuente\
        \ also issued a statement Saturday condemning the actions and behavior of\
        \ Rubiales.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8b6279-36de-4409-9749-7d1481cab1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De la Fuente criticized the “wrong and out-of-place behavior by the\
        \ RFEF President” and said that Rubiales’ actions were “not appropriate for\
        \ someone who was representing the entirety of Spanish football.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae75f61a-e277-4992-b9ac-659afe6ea1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I hope that this unfortunate episode is concluded quickly for the\
        \ good of Spanish football and that the competent bodies resolve and take\
        \ the pertinent decisions as soon as possible,” de la Fuente wrote in his\
        \ statement.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dae56ec-3366-4201-bf26-832f689c1e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first-year national team coach concluded, “Finally, I state my\
        \ disappointment because the events we are experiencing cloud the image of\
        \ Spanish football, at home and abroad.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37796c0-a3f2-4fe6-adda-027455ddd00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate aftermath of the kiss Sunday, Rubiales, admitted
        he “made a mistake”.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19535a01-e7ce-470f-9ac8-6dfe5f653d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spain’s Prime Minister, Pedro Sánchez, said the apology for what he\
        \ described as an “unacceptable gesture” was “not enough.” The government\
        \ has begun a process that would allow them to remove him from his post.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326fe633-d21e-4da5-a794-486e427ba9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.043+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Piling pressure on Rubiales and the federation, some of the team sponsors\
        \ expressed support for the players. The Spanish women are next due to play\
        \ in September.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff74911-50d7-4480-a02a-55f30577e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hermoso and the team have also seen widespread support from across\
        \ the soccer world, including from England’s women’s team, who Spain defeated\
        \ in the final.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1325f309-4377-4dc4-81ff-c9bc1867be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:03:54.044+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:03:54.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to UEFA, European soccer’s governing body –
        Rubiales is a member of its executive committee – for comment but did not
        immediately receive a response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1899b98a-31af-4a7d-ab99-d01fdf8b68f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T22:03:08.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-27T14:03:54.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/08/26/football/fifa-luis-rubiales-suspension-spt-intl/index.html"><em>
        "FIFA suspends Spain soccer chief Luis Rubiales amid row over kiss with Women’s
        World Cup winner"&nbsp;</em></a></p>'
