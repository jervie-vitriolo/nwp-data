  'maui-wildfires-unaccounted-for-list':
    'author': 'Michelle Watson, Kelly McCleary, Cheri Mossburg, Anna-Maja Rappard
      and Natasha Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-26T14:05:54.000+08:00
    'imagesource': 'jcr:ed387da9-1dbd-4545-84a8-f900fbd0a37d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dad89360-fcbb-4583-b7ae-1a37ee6e7d8b'
    'lead': 'Hundreds of people are still listed as unaccounted for after this month’s
      devastating wildfires on Maui – a number that’s expected to change as the FBI
      continues vetting names.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-26T14:09:03.426+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-26T14:09:04.101+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'As hundreds remain missing after Maui wildfires, electric company admits
      evidence on how blaze started may be compromised'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f557d2e8-9e25-40c7-b408-892d19f75144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of people are still listed as
        unaccounted for after this month’s devastating wildfires on Maui – a number
        that’s expected to change as the FBI continues vetting names.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3403ff-8b40-424b-9478-bd41da32058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “validated list” curated by the FBI currently includes 388 names,\
        \ Maui County said Thursday, as cell phone data is now being used to try to\
        \ pinpoint where victims may have been when the deadliest US wildfire disaster\
        \ in more than 100 years tore through the Hawaiian island. At least 115 people\
        \ are confirmed dead, though authorities say that number is likely to change.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641ec37-8cbe-46c9-bb23-13f92ee7834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FBI on Friday acknowledged the list of names was “a subset of a\
        \ larger list” of people who are believed to be missing. Steven Merrill, the\
        \ bureau’s special agent in charge in Hawaii, said those currently on the\
        \ list are people who authorities had more complete information about. Since\
        \ the list was released, they’ve gotten “at least 100 people that have notified\
        \ us that a certain person shouldn’t be on the list,” Merrill said – so the\
        \ number of those still unaccounted for is expected to change.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda95db-7211-4a41-8a44-9997da5d5c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the race to identify the lost continues, the state’s main electrical\
        \ utility stands accused of compromising evidence in the fire investigation,\
        \ and Maui County officials have followed others in suing the company over\
        \ responsibility for the fire. First responders also are pressing for answers\
        \ about why they weren’t better prepared after a similar ruinous fire five\
        \ years ago.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9bdacd-c062-4c70-a13e-455e637e801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The updated list of the missing was released with hopes of confirming\
        \ anyone who’s not truly still lost, officials said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9581d45-4517-4236-891c-7ee59afb3c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re releasing this list of names today because we know that it will\
        \ help with the investigation,” Police Chief John Pelletier said in the release.\
        \ “We also know that once those names come out, it can and will cause pain\
        \ for folks whose loved ones are listed. This is not an easy thing to do,\
        \ but we want to make sure that we are doing everything we can to make this\
        \ investigation as complete and thorough as possible.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ee8b9-1e05-4e9f-a091-fe002160eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pelletier said Friday that since the names were released, authorities\
        \ have received hundreds of calls. Authorities would like to do a weekly update\
        \ on the list of missing people to help notify the public, he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcb2a40-ee81-4764-a3e0-d9cc5aae9099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FBI has worked with agencies “to unduplicate people that have been\
        \ reported missing,” Hawaii Gov. Josh Green said earlier Thursday in a social\
        \ media post. Some 800 to 1,200 people have been listed as unaccounted for\
        \ since the fires, he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2096bcf-79ef-4c85-8789-085cd4e4c7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The grim search for those believed missing began shortly after wind-whipped\
        \ flames tore through the island on August 8. Much of the western Maui community\
        \ of Lahaina – once a lively economic and cultural hub – was left in ruins,\
        \ with entire neighborhoods and businesses reduced to ash. Some residents\
        \ were forced to jump into the ocean to survive as flames overtook the town.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec1c869-70a1-4c89-aac2-e773d0fa7738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Search crews and cadaver dogs have searched 100% of single-story homes\
        \ in the disaster area, Maui County officials said Tuesday. They are now going\
        \ through multistory homes and commercial properties.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad66843-aeca-4920-9741-0d09bc2c998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And an FBI team that specializes in using cell phone data has launched\
        \ in Maui to help identify potential fire victims, a law enforcement source\
        \ told CNN. The Cellular Analysis Survey Team was on the island working with\
        \ local law enforcement, the official said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff8077d-b4c3-433d-816c-2176b428536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team can get and analyze cell phone company subscriber records\
        \ and cellular tower registration data, which could prove useful to the search\
        \ efforts by geolocating the last known area where a victim’s cell phone was\
        \ operating.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b63e5f4-eda7-4749-ae2d-c8c2d5603d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team in the past has used information obtained through court orders\
        \ to help with terrorism, kidnapping and criminal investigations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e2802b-d4a9-4830-a68a-bd85ee28ad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Cellular telephone analysis” is among the resources being provided\
        \ by the bureau, Steven Merrill, special agent in charge of the FBI’s office\
        \ in Hawaii, said during news conference Tuesday without giving specifics.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d47de-b944-4c3e-b5bc-2d3c7797f326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Evidence may have been compromised, power company says</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f4a34-a949-489b-ba8b-65435e525450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the human toll of the fire comes into focus, investigators also\
        \ are trying to determine what sparked the flames, and while no official cause\
        \ has been announced, the Hawaiian Electric Company is facing scrutiny over\
        \ its actions before and after the fires broke out.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0808c57f-1138-45bc-9a72-5ad23a9033c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some evidence potentially vital in determining the cause of the deadly\
        \ fire in Lahaina may have been compromised, Hawaiian Electric Company (HECO)\
        \ acknowledged in an exchange with attorneys included in court documents obtained\
        \ by CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f14ce-61c3-4fd1-8cdb-09785f14dd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company said fallen power poles, power lines and other equipment\
        \ were moved during firefighting efforts and as officials worked to make the\
        \ area safe for residents, according to letters part of a class action lawsuit.\
        \ The company told attorneys, who are representing Lahaina residents in the\
        \ class action suit, that it was “possible, even likely” that evidence that\
        \ “relate(s) to the cause of the fire” might be lost, correspondence obtained\
        \ by CNN shows.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f15dd71-57e9-44bd-8e3e-e34970a1a3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The equipment was removed from the area around the Lahaina substation\
        \ – which is thought to be where the blaze started – before federal investigators\
        \ arrived.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ac8ed-9b80-4d55-bac9-62fc8bf7b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those actions could have violated national guidelines, which say the\
        \ fire scenes should be heavily preserved for investigators and any and all\
        \ evidence should be secured and not removed from the site without documentation,\
        \ court documents filed by attorneys say.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3171c8-3e8b-4d3f-8527-fa8355f2967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ATF said on August 17 that its National Response Team was being\
        \ deployed to Hawaii to help determine the cause and origin of the deadly\
        \ fire – days after the utility company acknowledged equipment and evidence\
        \ had likely been moved or lost.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a95d2d-7801-48a4-b28b-b9cad44cf7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On August 10 – two days after the wildfire devastated the town of Lahaina,\
        \ a group of attorneys notified the utility of anticipated litigation and\
        \ requested that all electrical equipment that may relate to the origin of\
        \ the fire – including power poles, lines and conductors – be preserved.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0302a4-c296-410b-95c6-338dfcc6e873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An attorney for Hawaiian Electric responded on August 11 that some\
        \ potential evidence may have already been compromised during the firefight,\
        \ not by the utility itself, but by others.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be058ee0-b527-46dc-af2c-f4b3f3085396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "John Moore, an attorney for the utility wrote to attorneys for the\
        \ families on August 11 that the company’s main focus was the safety of first\
        \ responders and displaced residents and restoring power.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637cd9f1-3519-4cab-a945-e199b66d478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company also noted it was taking steps to preserve property but\
        \ local, state and federal agencies were on the ground and it was possible\
        \ “that the actions of these third parties, whose actions Hawaiian Electric\
        \ does not control, may result in the loss of property or other items that\
        \ relate to the cause of the fire.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d2d523-7dc7-4be1-bb53-672c54a9b1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The families’ attorneys then submitted a request for a temporary restraining\
        \ order to stop Hawaiian Electric from altering the scene where it’s believed\
        \ the Lahaina fire started, court documents show.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1862bdad-d468-4195-b074-b610b17e91a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A judge signed an interim discovery order on August 18, detailing how\
        \ the company should handle evidence around the scene, including preserving\
        \ and protecting all physical evidence within a defined area and refraining\
        \ from destructive testing.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbb41da-485f-4ff1-89d2-461da143cbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.471+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order also specified that it was not making any findings of any\
        \ wrongdoing at this time.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb459a50-9e39-4f8e-bc3d-81d6d3530336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The class action lawsuit was filed several days after the fires ignited\
        \ alleging Hawaiian Electric failed to deenergize power lines ahead of the\
        \ fire despite high wind and red flag warnings. The cause of the fire has\
        \ not yet been determined. It is believed to have ignited near a power substation\
        \ where “where authorities reported a downed power line early on August 8,\
        \ 2023,” the complaint says.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb03579e-cd6d-44ed-b762-4a90e629a73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaiian Electric vice president Jim Kelly previously told CNN that,\
        \ “as has always been our policy, we don’t comment on pending litigation.”\
        \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd568c7d-bb26-42e7-a4d0-dc837d810897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At this early stage, the cause of the fire has not been determined\
        \ and we will work with the state and county as they conduct their review,”\
        \ he said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e50d6b2-06f7-4eec-a7bc-3417ea477cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaiian Electric has been “in regular communication with ATF and local\
        \ authorities and are cooperating to provide them, as well as attorneys representing\
        \ people affected by the wildfires, with inventories and access to the removed\
        \ equipment, which we have carefully photographed, documented and stored,”\
        \ spokesman Darren Pai told The Washington Post.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb70e1d6-a4bd-411d-80a8-0b036ca26d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has requested further comment on the potentially compromised evidence.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5d9c3c-377b-4252-bbb5-fe94f5fa079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.475+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ATF’s National Response Team, which is investigating the cause\
        \ of the fire, declined to comment.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad11d2d-4df6-438d-b1d9-0b07525bc23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.475+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The county has sued the electric company</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a29d79-582e-49fb-a4b9-f792df9e57a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.476+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the investigation continues, Maui County officials made their\
        \ position clear in a lawsuit filed Thursday, claiming “the negligence, carelessness,\
        \ and recklessness, and/or unlawfulness” of Hawaiian Electric Company and\
        \ its subsidiaries is directly responsible for the fires.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58507190-c4e4-44d6-a8b1-e3451f707f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The utility, known as HECO, “inexcusably kept their power lines energized”\
        \ in early August, despite the National Weather Service issuing a High Wind\
        \ Watch and a Fire Warning, the lawsuit alleges. The warnings cautioned that\
        \ strong winds could knock down power lines and ignite a fire that would spread\
        \ quickly due to dry conditions, the lawsuit indicated.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c2ba2e-be0f-4c76-b9bb-486cd6098dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.477+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maui County is seeking damages from HECO that may total tens or hundreds\
        \ of millions of dollars, said John Fiske, an attorney representing the county\
        \ in the suit.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc47fb-4f87-4249-a111-056a68818933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.478+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our primary focus in the wake of this unimaginable tragedy has been\
        \ to do everything we can to support not just the people of Maui, but also\
        \ Maui County. We are very disappointed that Maui County chose this litigious\
        \ path while the investigation is still unfolding,” a spokesperson from Hawaiian\
        \ Electric told CNN in a statement.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d75348-98d2-4c3a-80ef-54e89ea43be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaiian Electric Company serves 95% of the state’s customer base.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ec6e8-ea51-4c24-b42d-dcc63baa68d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Thursday, officials still were tracking at least three active\
        \ fires on Maui, including the Lahaina fire, which was 90% contained after\
        \ burning more than 2,170 acres. The Olinda fire, which has burned an estimated\
        \ 1,081 acres, was 85% contained, and the Kula fire was also 85% contained,\
        \ with just over 200 acres burned, county officials said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2456b3-2046-43d0-be2e-2d7118efd859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘We all knew this was going to happen again’</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0e8b08-0429-4a68-b796-baa31734bc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And even as fire crews work to find and contain hot spots, a Hawaii\
        \ police union official said firefighters “were set up for failure” ahead\
        \ of the outbreak.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996bfc9-e3ca-4ee2-8bd0-1b09ddb6a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following a destructive wildfire that broke out in 2018 under similar\
        \ conditions in the same area, no wildfire management or other preventative\
        \ methods were taken to mitigate future disasters, Nicholas Krau, the Maui\
        \ Chapter Chair for the State of Hawaii Organization of Police Officers, told\
        \ CNN.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d3d34-a637-4bb1-9995-c97d4251f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We all knew this was going to happen again. While no one could have\
        \ predicted this much destruction or loss of life, we all knew there would\
        \ be another destructive fire that would threaten these same businesses and\
        \ homes again,” Krau said. “I don’t know who’s responsible for preventing\
        \ wildland fires and managing the private owned land where the fire started,\
        \ but they should definitely answer for it.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad731b80-edb5-491e-8adf-48ea40e5c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 2,000 acres burned and 20 homes were damaged in the 2018\
        \ fire, county officials have said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22cb94e-fbc9-484a-bf46-b0225a3c1011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many police officers who helped with evacuations this month suffered\
        \ smoke inhalation because they didn’t have proper respiratory protection,\
        \ even after it was requested following previous fires, Krau said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209d791d-5135-4fe6-a1f2-ebb2e2aecbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If someone needs help, (the police) are going to rush in and do everything\
        \ they can to help. But the department and county of Maui have the obligation\
        \ to properly equip them,” he said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd169a904-266f-4be1-a8b8-e3a42fb29be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Maui County and the Maui Police Department
        for comment on Krau’s claims.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad112549-a7ea-4878-ae40-d6c64c033aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:09:03.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:09:04.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/25/us/maui-wildfires-unaccounted-for-list/index.html">As
        hundreds remain missing after Maui wildfires, electric company admits evidence
        on how blaze started may be compromised</a>"</em></p>'
