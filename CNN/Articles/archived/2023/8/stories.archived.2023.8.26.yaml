    'jcr:uuid': 'b0ef4d32-1496-4e96-9e9c-e2098ab64fcf'
    'lead': 'Fire crews have contained a large fire at a refinery storage tank in
      Garyville, Louisiana, about 40 miles west of New Orleans, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-26T05:04:11.533+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-26T06:00:53.058+08:00
