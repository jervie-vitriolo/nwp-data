  'north-korea-un-spy-satellite-program-legitimate-right':
    'author': 'Richard Roth, Pierre Meilhan and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-26T14:12:21.000+08:00
    'imagesource': 'jcr:6c4de83c-7436-469c-9cdb-eead7540ed19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6d11d54-ec64-49c9-8066-7f1e5f9389ed'
    'lead': 'In a defiant speech to the UN Security Council, North Korea insisted
      its efforts to launch a spy satellite into space are transparent and within
      ''its legitimate right as a sovereign state.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-26T14:15:40.339+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-26T14:15:40.645+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Defiant North Korea tells UN its spy satellite program is its ‘legitimate
      right as a sovereign state’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ee5873-4f6c-4cfe-94b3-2380eb186fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:15:40.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:15:40.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a defiant speech to the UN Security
        Council, North Korea insisted its efforts to launch a spy satellite into space
        are transparent and within “its legitimate right as a sovereign state.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff827df-68c6-4174-89e2-1a1f63ee476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:15:40.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:15:40.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pyongyang’s ambassador to the UN Kim Song defended his country during\
        \ a rare address to the UN on Friday, denying that the country had been seeking\
        \ to acquire intercontinental ballistic missile (ICBM) technology through\
        \ its satellite launch.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b4b2ea-c71f-4c0c-bea7-4190ed989409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:15:40.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:15:40.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It had never “recognized UNSC resolutions infringing on the rights\
        \ of a sovereign state,” Kim said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d46f573-300a-46b9-8629-b07fc5f63e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:15:40.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:15:40.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pyongyang’s second attempt to launch a spy satellite into orbit took\
        \ place on Thursday, and failed due to a malfunction in the third-stage of\
        \ the rocket.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea1a033-c45d-4347-8bb2-b26e786d5924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:15:40.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:15:40.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its first attempt failed in May when the Chollima-1 satellite vehicle\
        \ rocket crashed into the sea soon after liftoff.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5704499-846a-476d-9307-662d593c2bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:15:40.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:15:40.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rocket broke into multiple parts before falling into the Yellow\
        \ Sea, the East China Sea and the Pacific Ocean and prompted neighboring Japan\
        \ to issue an emergency evacuation call for residents of the southern Okinawa\
        \ region.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa7144d-642e-4134-811d-287738fb4d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:15:40.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:15:40.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US National Security Council had condemned the launch as a “brazen\
        \ violation” of multiple UN Security Council resolutions, saying it “involved\
        \ technologies directly related to the DPRK intercontinental ballistic missile\
        \ program.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81cc33e-ef3c-45d6-8db0-838ec61fa9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:15:40.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:15:40.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea’s military said the latest satellite’s design was too rudimentary\
        \ to function properly as a spying device, even if it had been launched successfully.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c0c70-fb33-4226-90e9-038d7ed5e2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:15:40.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:15:40.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea will try another launch in October, the state-run Korean\
        \ Central News Agency (KCNA) reported.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884a70cc-3dfa-4f7c-8de5-db3d4bcdb20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:15:40.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:15:40.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of Kim Song’s UN address, US Ambassador to the UN Linda Thomas-Greenfield\
        \ urged members to “return to an era when we used our collective voice to\
        \ curb nuclear proliferation.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e54ead-d234-4b2b-ab88-1fd303b6cf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:15:40.372+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:15:40.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We must unequivocally denounce the DPRK’s unlawful behavior… and must\
        \ call on the DPRK to fully and faithfully implement all relevant Security\
        \ Council resolutions,” she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9a8811-c91f-4e45-9955-b52c6da3dea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:15:40.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:15:40.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And we must address the DPRK’s global revenue-generating activities,
        which fund its unlawful weapons program.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fcc9a6-7c66-4f96-92bb-2e03bd52290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T14:15:40.373+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T14:15:40.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/25/world/north-korea-un-ambassador-defence-spy-satellite-launch-intl-hnk/index.html">Defiant
        North Korea tells UN its spy satellite program is its ‘legitimate right as
        a sovereign state’</a>"</em></p>'
