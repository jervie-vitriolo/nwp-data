  'ibon-marcos-admin-economic-growth-target':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-26T18:38:38.000+08:00
    'imagesource': 'jcr:04297ef8-4f3e-4f19-adb5-979cfe515456'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '876f5b5e-8d70-4b6e-aa36-adc8096b530b'
    'lead': 'A local think tank says it does not see the country reaching government’s
      target of a 6% to 7% economic growth this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-26T18:41:29.930+08:00
