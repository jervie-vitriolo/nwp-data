    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marathon Petroleum refinery fire in Louisiana under control, evacuation
      order lifted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65fd06c-69a6-4857-828a-8639ac8600a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fire crews have contained a large fire
        at a refinery storage tank in Garyville, Louisiana, about 40 miles west of
        New Orleans, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4544060a-3c3b-4b5f-a827-079d6a6d14c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2795a872-fa33-4e07-90e2-53a775da45c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.542+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A mandatory evacuation order put in place Friday morning within a two-mile\
        \ radius around the facility was lifted in the afternoon by St. John the Baptist\
        \ Parish President Jaclyn Hotard, according to a statement from the parish.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40177cbb-350a-4144-b155-23ae100bbdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330125b2-002b-4e42-b174-81a9e3330d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fire is currently under control and has remained within the common\
        \ containment-dike area of two tanks on the refinery’s property,” the statement\
        \ said. “Both tanks have sustained damage.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d86942-0da9-4c11-b14b-bb986c934fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.543+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92742d7a-b0b5-466d-8e40-a89e945cc920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement added an investigation will be conducted to determine\
        \ the cause of the incident.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6898fd25-e8aa-4387-8a05-492f9d62eaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0648391d-94a8-4b3d-9b9b-6e458dda46f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.544+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marathon Petroleum Corporation said the fire is contained to the refinery’\
        s property, and one firefighter is being evaluated for heat stress.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b212f-a43d-40a8-9181-9e68fb803f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbad0d3-0d7a-4c5b-9032-df27b345a900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “tank itself is not on fire,” said Justin Lawrence, human resources\
        \ manager for Marathon at a Friday news conference, adding the fire is around\
        \ the perimeter of a tank.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120ed96-79e0-4b25-b0bb-d1be1f376d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9822c2ba-241e-47b9-b707-65aaa42aa2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The product in the tank is a naphtha product, which is partially refined\
        \ product that we use it as … components to make gasoline,” Lawrence said.\
        \ “The tank itself is not on fire; it is the product surrounding the tank.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b4eebd-d667-4c73-b80e-f50ee28bc6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b013c5-b432-44a4-9477-e9b1961c91a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawrence reiterated, “The fire is not in the tank, it is around the\
        \ perimeter where the naphtha is pooling.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2433489c-79cf-4af2-aa47-216f84b1530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05824204-3051-4480-841d-c12c1f07bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Initially it was kind of a lazy flame and we were putting foam on\
        \ it to keep the fumes and the fire down to keep it contained,” Lawrence explained.\
        \ “As it picks up and this morning as the day gets hotter, it did reignite\
        \ and there’s been spots where it is harder to control.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb93877-dec4-4d58-aa46-6d7654499698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64036a3-1c8a-4fbb-a7ac-dc10be337bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the St. John the Baptist Parish office of emergency\
        \ management, fire department, and to the Louisiana Department of Environmental\
        \ Quality for more information.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce7e583-59d0-4a16-b635-b3b038563563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473a93b-b6d1-426f-b432-1b99d2e0a46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As always, our main priority is to ensure the safety of our employees\
        \ and contractors, our neighbors within our surrounding community, first responders,\
        \ and to limit environmental impact,” Marathon said. “An investigation will\
        \ be conducted to determine the cause of the release.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c23bb-0844-4e03-b288-4e84b54c3698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e275514a-7674-49f6-835b-4dc1ecb8124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:04:11.550+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:53.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus now is getting the “fire put out as quickly as possible,”
        Lawrence said.</p>'
