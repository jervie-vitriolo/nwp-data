      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FWD Philippines is committed to innovating in the insurance space
        and has embraced technology to offer customers products that are easy to understand,
        buy and claim. For example, the company’s fully enhanced <a href="https://shop.fwd.com.ph/"
        target="_blank">online shop</a> is designed to make the insurance process
        smoother through paperless transactions and is accessible 24/7. In just a
        few clicks, the shop enables direct gifting of insurance policies to family
        members and loved ones and offers exclusive rewards for online transactions.</p>'
