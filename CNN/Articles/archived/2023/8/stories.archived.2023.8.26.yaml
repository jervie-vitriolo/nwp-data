    'template': '1'
    'title': 'Think tank doubtful Marcos admin will hit 2023 economic growth target'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58221ed9-4bf1-46b4-af34-f4391e5a9bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> — A local
        think tank on Saturday said it does not see the country reaching government’s
        target of a 6% to 7% economic growth this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a25b1-4baf-45c2-a5b6-26c201275978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb1a1da-043a-4bbf-8b0d-cb2c719d7d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We think it’s impossible for the government to achieve its targeted\
        \ growth rates,” Sonny Africa, executive director of IBON Foundation, told\
        \ a forum.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9600120e-4631-4993-b111-81b3b1d37f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26366f0d-24fe-4d5d-bcf9-6c417cf79bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tingin namin hindi lalagpas ng 5 to 5.5 percent ang economic growth\
        \ [We think economic growth won’t exceed 5 to 5.5 percent]” he noted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f4a0ed-858e-4425-8744-9cc766d7d313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef68bfe6-56fe-44e7-951c-cb361fcc6ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Africa said that while the Philippines is deemed one of the fastest-growing\
        \ economies in Asia, the country also suffers from high rates of inflation,\
        \ unemployment, and poverty.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7267f65d-8feb-4e20-8f6c-993cf59d5bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0833898c-9ee9-46bd-ad76-2f94abd663a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Palaging pinagmamalaki yung growth performance ng Pilipinas as if\
        \ ito yung pinaka-headline na palatandaan na umuunlad ang bansa…,\" he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2682723b-3e38-40e2-9094-b8ebc99c4d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3900f80-5d16-40e9-8434-1590449e6b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung hindi nararamdaman ng ordinaryong Pilipino, kung naiiwan ang\
        \ mayorya at dumadami ang bilang ng mga mahirap, dumadami bilang ng mga walang\
        \ trabaho, dumadami ang kita sa pang araw-araw na gastusin, para sa amin walang\
        \ kabuluhan yung economic growth na yun,” he also said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d41cb9-bb2e-4aa3-8607-431d8ceb516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0751145-2e7a-402c-a7fc-3a615d225152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The Philippines’ growth performance is always being highlighted,\
        \ as if this is the principal proof that the country’s economy is improving.\
        \ But if ordinary Filipinos don’t feel that growth, if the majority is left\
        \ behind and there are increasing numbers of poor and unemployed Filipinos,\
        \ and the costs of basic necessities are rising, for us that economic growth\
        \ has no meaning.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9ec72-cfc2-43c4-b373-a17b5a8c0883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b28af11-e9aa-4177-9753-f86a7c36d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local economy must expand by 6.6% in the second half of the year\
        \ to hit even the lower end of the Marcos administration's goal.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b95e95-ccbb-4216-8d8d-18bd45fa7b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5ce40-6e7d-48dc-82b8-dfac293fe401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For economist Michael Ricafort, reaching that number is still possible.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614d74f0-fec9-4489-a3be-662f6a226359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76694163-6d85-490a-8593-ddc4a1d3c635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He cited expected increases in production, consumer spending, and other\
        \ economic activities during the latter part of the year.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb893dbe-7346-4169-a010-6472c7dfe45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125240d1-3de2-4bf0-a9b1-318620ecb5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.949+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you’ll look at business and economic activities, there’s this seasonal\
        \ pickup in the third quarter, seasonal increase in importation, in manufacturing,\
        \ and overall production—all in preparation for the seasonal peak in demand\
        \ and sales in the fourth quarter during the Christmas season,” said Ricafort,\
        \ chief economist at Rizal Commercial Banking Corporation.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b35a14c-5e5f-455c-b289-f4150cc7286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c935125e-9bb1-476e-8f11-f7c3fb817835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.950+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week, National Economic and Development Authority Secretary\
        \ Arsenio Balisacan said the government remains confident of its growth target,\
        \ as state agencies accelerate their spending coupled with cooling inflation.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a167efb9-5b25-4c4f-8bcf-f67ba4c756e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c762bd50-d2c5-40a8-910c-8d643528f5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balisacan also expressed optimism that the robust demand usually being\
        \ recorded in the last stretch of every year could further lift the Philippine\
        \ economy, and that the drop in the inflation rate — which has been on a downtrend\
        \ since February — would provide “a big boost to domestic demand.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd70695-e90c-4d9e-801d-61421c1b1f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37721c6e-5fc7-429c-a7cd-3af2ea1dafc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T18:41:29.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-26T18:41:55.435+08:00
