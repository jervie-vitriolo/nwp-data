      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our action today is to honor a sport that people love, to serve as\
        \ a gift to everyone who views basketball as a pathway to greater heights\
        \ and sporting excellence, and to further enhance its contribution to global\
        \ peace and development,\" he said.\r"
