      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an email to CNN on Thursday, the studio confirmed the sequel was\
        \ being pushed “due to the ongoing SAG-AFTRA strike.” (Warner Bros. and CNN\
        \ are both a part of Warner Bros. Discovery.)\r"
