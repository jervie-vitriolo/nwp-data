      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After rising two places higher globally, the Filipinas are now also\
        \ the 7th best female strikers in Asia.\r"
    '2':
