      'text': '<p>In a <a href="https://www.facebook.com/RizalPPO/posts/pfbid02ceZAuZGAXKgqBwC4U2tgQQb7CzKDMRh8zutEsoSuE86zWrKkcdiy4b3AU84FcCTzl">statement</a>,
        the Rizal Police Provincial Office said the incident that led to the death
        of 15-year-old John Francis Ompad happened at midnight in Barangay San Isidro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614e459d-6914-41b4-8a6e-042a6a607414'
      'mgnl:activationStatus': true
