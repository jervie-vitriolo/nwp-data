    'jcr:uuid': 'f34d2241-7d9b-4733-a8d1-7cbc94fc5852'
    'lead': 'The United Nations General Assembly (UNGA) has adopted a resolution sponsored
      by the Philippines that declares Dec. 21 as World Basketball Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-26T16:22:50.383+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-26T16:38:19.496+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UNGA adopts PH-led resolution on World Basketball Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354fc36f-2eb4-4fe0-8291-9b1dafd0d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:22:50.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:38:19.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> The
        United Nations General Assembly (UNGA) has adopted a resolution sponsored
        by the Philippines that declares Dec. 21 as World Basketball Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c26139-bf6b-49d4-a3d4-0926221d5640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:22:50.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:38:19.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UNGA adopted the resolution by consensus during the plenary session\
        \ on Friday at the UN headquarters in New York City.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7af66e8-57c4-46a1-8c3f-7ddd901b3381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:22:50.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:38:19.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It coincided with the commencement of the FIBA World Cup 2023 in the\
        \ Philippines, Japan, and Indonesia.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc452cae-8955-4740-ae9e-da0355cf2d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:22:50.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:38:19.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2023/8/25/Philippines-FIBA-record-crowd-.html">PH
        sets new FIBA World Cup crowd record of 38,115</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d9bb69-7849-4921-a76a-f2ad00bcbbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:22:50.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:38:19.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the Philippines, the resolution was drafted by Indonesia,\
        \ Nicaragua, and Peru.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62749032-449b-43a6-8d6f-3a02e637786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:22:50.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:38:19.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his introductory remarks, Ambassador Antonio Lagdameo, permanent\
        \ representative of the Philippines to the UN, said basketball serves as a\
        \ \"unifying force where people from different backgrounds can come together,\
        \ bond and communicate with each other, creating connections and breaking\
        \ down barriers, and thereby contributing to peace.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188fe5ea-1c0a-4d76-b7a0-a7fa410a849f'
      'mgnl:activationStatus': true
