    'template': '1'
    'title': "'Goring' to reach super typhoon category in next 12 hours – PAGASA \
      \ \n\n"
    'updated': 2023-08-26T23:38:50.000+08:00
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c31d66-4f42-4e79-a9bc-8bd99c2cb017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T09:08:58.164+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-26T23:38:54.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> —&nbsp;&nbsp;
        Typhoon Goring is forecast to reach super typhoon category within the next
        12 hours as it continues to intensify while moving southward, the state weather
        bureau said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5de1ec-c2cb-4a85-a489-193694fe179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T23:38:53.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-26T23:38:54.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical, and Astronomical Services\
        \ Administration (PAGASA) said Goring's center was last spotted 135 kilometers\
        \ east of Tuguegarao City.  \r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d0fd4e-3acb-4154-943c-a48f86845008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T23:38:53.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-26T23:38:54.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is moving southward with maximum sustained winds of 175 kilometers
        per hour near the center and gustiness of up to 215 kph.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdbd39d-1f01-4a1e-9e9c-4f8c1311928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T23:38:53.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-26T23:38:54.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA said Goring is expected to reach its peak intensity on Monday\
        \ or Tuesday.  \r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71fdc9a-58a6-4b7a-bfb1-ab30f09914d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T23:38:53.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-26T23:38:54.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of 11 p.m., weather the bureau said Signal No. 3 remains hoisted\
        \ over the towns of Divilacan and Palanan in Isabela.  \r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd5ffe-9d86-478c-a28d-1801a746f587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T23:38:53.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-26T23:38:54.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Signal No. 2 is up over eastern portion of mainland Cagayan (Peñablanca,\
        \ Baggao, Gattaran, Lal-Lo, Gonzaga, Santa Teresita, Buguey, Santa Ana), the\
        \ eastern portion of Isabela (Dinapigue, Ilagan City, Maconacon, Cabagan,\
        \ Tumauini, San Pablo, Benito Soliven, San Mariano), and the extreme northern\
        \ portion of Aurora (Dilasag, Casiguran).  \r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724a8f44-9621-4441-ab3f-c1b59cd56120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T23:38:53.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-26T23:38:54.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the following areas are under Signal No.1: Batanes, Babuyan\
        \ Islands, the rest of mainland Cagayan the rest of Isabela, Quirino, Nueva\
        \ Vizcaya, Apayao, Kalinga, Abra, Mountain Province, Ifugao, the eastern portion\
        \ of Benguet (Bokod, Buguias, Kabayan, Mankayan), the eastern portion of Ilocos\
        \ Norte (Pagudpud, Adams, Vintar, Carasi, Nueva Era, Banna, Marcos, Dingras,\
        \ Solsona, Piddig, Dumalneg, Bangui), the northeastern portion of Nueva Ecija\
        \ (Carranglan, Pantabangan, Bongabon, Gabaldon, Laur, Rizal), the northern\
        \ and central portions of Aurora (Dinalungan, Dipaculao, Baler, Maria Aurora,\
        \ San Luis), Polillo Islands, and Calaguas Islands.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b6c822-a895-4252-a72c-f753ae14f792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T23:38:53.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-26T23:38:54.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA also said the southwest monsoon enhanced by Goring will bring\
        \ occasional rains over the western portions of Central Luzon, Southern Luzon,\
        \ and the Visayas over the next three days.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb39e62-5f09-4ab8-8461-14fe402bc306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T23:38:53.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-26T23:38:54.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate advisory, it said that light to moderate with occasional\
        \ heavy rains over Nueva Ecija, Bulacan, and Quezon are expected in the next\
        \ three hours.  \r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f479df-5895-4aa6-ac60-3676ab0d0bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T23:38:53.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-26T23:38:54.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, light to moderate with occasional heavy rains will affect
        Metro Manila, Tarlac, Pampanga, Cavite, Laguna, Batangas, and Rizal in the
        coming hours, the bureau added.</p>'
