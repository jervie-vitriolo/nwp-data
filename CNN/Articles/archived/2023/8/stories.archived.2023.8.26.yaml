      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. confirmed this week that while “Dune: Part Two” has
        been pushed, the studio’s other major upcoming releases – “Aquaman and the
        Lost Kingdom,” “Wonka” and “The Color Purple” – are all still slated to be
        released later this year, in December.</p>'
