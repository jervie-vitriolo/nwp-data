      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Actors in that union, the Screen Actors Guild–American Federation of\
        \ Television and Radio Artists, have been on strike since July after negotiations\
        \ with the studios and streaming platforms around a new contract failed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e13c86-1473-4e76-b5d7-f7584dfd041a'
      'mgnl:activationStatus': true
