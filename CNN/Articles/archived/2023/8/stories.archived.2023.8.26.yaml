  'spain-luis-rubiales-jennifer-hermoso':
    'author': 'David Close, Patrick Sung and Kevin Dotson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-26T04:58:39.000+08:00
    'imagesource': 'jcr:b2a9c054-889f-443d-8ff9-42509f764303'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25fc2c5b-9785-4d96-9bf7-10ba1a359005'
    'lead': 'Jennifer Hermoso, Spain’s star player on the winning Women’s World Cup
      team, said Friday at no point did she consent to an unwanted kiss by the country’s
      soccer chief and she has refused to give in to “continuous pressure to make
      a statement” that could justify his actions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-26T05:02:05.127+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-26T06:00:17.360+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'World Cup winner says she did not consent to kiss after Spanish soccer
      boss Luis Rubiales refuses to resign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03550e3-4031-44bb-9e10-9da7118c959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jennifer Hermoso, Spain’s star player on
        the winning Women’s World Cup team, said Friday at no point did she consent
        to an unwanted kiss by the country’s soccer chief and she has refused to give
        in to “continuous pressure to make a statement” that could justify his actions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64471ce0-5ee7-4b63-9510-3a1ff5ade4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065f740-b1ff-4a86-8cf0-433de03141b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I felt vulnerable and a victim of an impulse-driven, sexist, out of\
        \ place act without any consent on my part,” Hermoso said on social media.\
        \ “Simply put I was not respected.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2957acc0-eaf9-4d6d-980d-872deb3af4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241d3eb-53c4-4965-8bdf-3f6b6f3ec886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president of the Royal Spanish Football Federation, Luis Rubiales,\
        \ was filmed forcibly kissing Hermoso on the lips after she collected her\
        \ winners’ medal Sunday in Sydney, Australia, an act which the 33-year-old\
        \ World Cup winner later said she “didn’t like” and “didn’t expect.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06529899-4432-4ae6-8ae9-95bb72bf1405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49f45d-50d5-4d07-9035-6310ab646e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubiales, 46, has so far refused to resign from his position following\
        \ a week of fierce criticism. Speaking at the federation’s Extraordinary General\
        \ Assembly on Friday, he said he will “fight to the end.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a7829e-f8ba-4ab1-ad08-2903b6a3c6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd4b19a-3359-4662-8ac6-e12024172f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a defiant speech, he described the kiss as “mutual” and spoke of\
        \ “unjust” campaigns and “fake feminism,” and emphatically said, “I will not\
        \ resign” several times during the almost 30-minute address, which has elicited\
        \ further criticism.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b8f14-2b25-41ac-b1dd-746d2e270c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93365254-b47f-4bf6-bdd6-286f1e1d869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her statement, Hermoso said that Rubiales’ assertions that she consented\
        \ to the kiss are “categorically false and part of a manipulative culture\
        \ that he himself has generated.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00c1fb-8c3b-420b-ba2c-37c712e145f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db326dd-58d6-4cc3-b2f8-db1858cf31d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She described refusing requests to issue a statement to “alleviate\
        \ the pressure” on Rubiales.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2ff212-0d7f-490f-8b42-b789662fc30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4fbe5b-7691-491e-8269-648c66ca1c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Despite my decision, I must state that I have been under continuous\
        \ pressure to make a statement that could justify Mr. Luis Rubiales’ actions,”\
        \ Hermoso said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8130bf1d-f442-4f19-9271-57066f9e6789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02edae3f-009a-4f65-a4a1-a74f9593f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hermoso, along with teammates on Spain’s 2023 World Cup winning squad\
        \ and other professional women soccer players, said Friday they would not\
        \ play again for the country until Rubiales has been removed from his position.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c0752-7877-41a9-83b8-b56d33111780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068218d0-36c9-4c68-a825-fe15f25093f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-26T06:00:17.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eighty-one people signed a statement posted to the players union site\
        \ FUTPRO and shared on X, formerly known as Twitter.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae52c7f-53f5-49d7-b31e-a4108bd0abd0'
