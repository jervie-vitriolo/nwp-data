  'goring-weather-update-aug-26':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-26T06:08:40.000+08:00
    'imagesource': 'jcr:e69e1171-2405-4839-87cd-7058f281a97d'
