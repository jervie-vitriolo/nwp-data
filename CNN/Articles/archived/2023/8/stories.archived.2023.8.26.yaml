      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want Filipinos to have access to relevant insurance, sensible
        services, and inclusive programs to close the financial gap and ultimately
        help in nation-building,” said FWD Philippines President &amp; CEO Antonio
        Manuel “Jumbing” De Rosas. “When more people are empowered, everyone can provide
        more opportunities for one another.”</p>'
