      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> — Not
        even a month after the death of Jemboy Baltazar in Navotas, another teenager
        was killed by police on Aug. 20, this time in Rodriguez, Rizal.</p>'
