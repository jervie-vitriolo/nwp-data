      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:11:44.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:45.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Niger’s junta ordered the French ambassador
        in Niamey on Friday to leave the country within 48 hours, according to the
        Nigerien Foreign Ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d13ab3-3c08-49a9-b6b2-6c10b15323c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:11:44.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:45.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement published by state-run broadcaster ORTN, the Nigerien\
        \ Foreign Ministry said the ambassador Sylvain Itte had refused to attend\
        \ a meeting scheduled for Friday with the country’s foreign minister.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fdd61a-0c11-408b-a5f0-576b8f3998b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:11:44.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:45.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry said Nigerien authorities had withdrawn Itte’s credentials\
        \ in light of the refusal, also citing “other actions by the French government\
        \ that are against Niger’s interest.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9795a-4b41-479d-9c8a-a280787e4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:11:44.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:45.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“France has taken note of the putschists’ request,” the French Foreign\
        \ Ministry told AFP late Friday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e30399-f08b-4b5a-9dd2-9a1be8b44ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:11:44.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:45.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The putschists do not have the authority to make this demand, the\
        \ ambassador’s approval comes only from the legitimate, elected Nigerien authorities”\
        \ the ministry said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e055bc63-96e7-46e9-819d-54ecba25ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:11:44.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:45.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the French Foreign Ministry for comment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b6411-1108-48e7-b5e3-9e4dbb903fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:11:44.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:45.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Separately, the US State Department said in a statement late Friday\
        \ it was told by Niger’s Ministry of Foreign Affairs there were “images of\
        \ letters circulating on the internet calling for the departure of certain\
        \ American diplomatic personnel.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76b27e-fe7f-4c22-91da-7648f2efa56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:11:44.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:45.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it said these “were not issued by the ministry,” and that
        “no such request has been made to the US government.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4558340-d0cb-4251-96b5-94eeff194671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:11:44.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:15:45.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/26/africa/niger-french-ambassador-leave-intl-hnk/index.html">Niger
        orders French ambassador to leave the country within 48 hours</a>"</em></p>'
  'us-condemns-hong-kong-harassment-activist-families':
    'author': 'Michael Callahan, Alex Stambaugh and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-26T16:11:52.000+08:00
    'imagesource': 'jcr:4e67d6fa-c7b3-4ed9-a337-8591c9b4fd83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e114abb-1061-4b72-9fdb-aa441ed2fb39'
    'lead': 'The US State Department said Friday it ''strongly condemned'' the Hong
      Kong authorities’ ''ongoing harassment'' of family members of pro-democracy
      activists living overseas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-26T16:14:31.183+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-26T16:14:31.482+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US condemns Hong Kong’s ‘harassment’ of pro-democracy activists’ family
      members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ed9954-1909-4836-b44c-144dd776a45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:14:31.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:14:31.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US State Department said Friday it
        “strongly condemned” the Hong Kong authorities’ “ongoing harassment” of family
        members of pro-democracy activists living overseas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d821fe-d2be-4426-b05d-0d176c343fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:14:31.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:14:31.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US said it was “particularly concerned” about recent cases involving\
        \ activists like Nathan Law, Joshua Wong and Elmer Yuen whose family members\
        \ and acquaintances had been “detained and questioned by Hong Kong police.”\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b632c5-502a-4463-8441-2424b6106652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:14:31.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:14:31.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We call on the Hong Kong authorities to cease all harassment of the\
        \ democracy activists’ family members,” said spokesperson Matthew Miller.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c89c5-e90e-4874-899e-5516cc85b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:14:31.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:14:31.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This deliberate campaign to intimidate and silence individuals for\
        \ exercising their human rights and fundamental freedoms is a further step\
        \ in the erosion of freedoms in Hong Kong,” Miller said. “This is also a form\
        \ of transnational repression to intimidate and silence individuals abroad\
        \ and to coerce their return.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fafdf49-60f7-4856-8080-e9fb27f077d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:14:31.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:14:31.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hong Kong police in July searched the family home of exiled pro-democracy\
        \ activist Law and took his family members away for questioning. They also\
        \ placed HK$1 million bounties on information leading to the arrest of Law\
        \ and other prominent activists in self-imposed exile and wanted for national\
        \ security offenses.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6971d2-6e5d-4efe-a0bd-9be7d5d2506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:14:31.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:14:31.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Law had publicly severed ties with his family back in Hong Kong soon\
        \ after arriving in Britain, where he has since been granted political asylum.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28058b5-c133-4001-91b0-7222d683d7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:14:31.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:14:31.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His parents and elder brother were taken away for questioning on July\
        \ 11 and were asked whether they had been providing financial assistance to\
        \ him. All three were later released, the city’s public broadcaster RTHK reported,\
        \ citing police sources.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9bb05c-15a7-44fc-af67-a8f9f0bef9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:14:31.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:14:31.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement provided to CNN, Hong Kong police said its national\
        \ security department had taken away two men and a woman for investigation.\
        \ It did not identify them.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a871a51-9af7-4f0a-a18d-ba5b87e1df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:14:31.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:14:31.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hong Kong government has repeatedly denied the national security\
        \ law, imposed by Beijing in 2020, suppresses freedoms. It insists that the\
        \ law ended chaos and restored stability to the semi-autonomous city after\
        \ huge pro-democracy protests.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c4129-27ff-49f0-abc9-d33fe256b786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:14:31.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:14:31.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Law and other activists have been accused of violating the national\
        \ security law, with offenses ranging from collusion with foreign forces to\
        \ subversion of state power.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a39ddf9-c982-4aa4-8fb0-b627a3d956b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:14:31.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:14:31.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement the US State Department called on Hong Kong authorities
        and the Chinese government to respect the rights and freedoms of people in
        Hong Kong – a former British colony – “as guaranteed by the Basic Law and
        the Sino-British Joint Declaration.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549d1811-5610-48d2-9147-617b1d4d548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T16:14:31.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-26T16:14:31.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/26/world/us-hong-kong-harassment-activist-families-intl-hnk/index.html">US
        condemns Hong Kong’s ‘harassment’ of pro-democracy activists’ family members</a>"</em></p>'
  'unga-resolution-world-basketball-day':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-26T16:17:32.000+08:00
    'imagesource': 'jcr:7c81cbf5-6b0a-42bb-b3f3-139336f36691'
