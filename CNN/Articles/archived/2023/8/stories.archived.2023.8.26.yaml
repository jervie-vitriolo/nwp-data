    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d24ecfe-fd9b-4129-9e6e-c9606aca6fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:07:21.420+08:00
