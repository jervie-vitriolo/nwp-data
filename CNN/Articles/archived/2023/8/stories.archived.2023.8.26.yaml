      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both entities currently remain on strike, with negotiations moving\
        \ along slowly with the AMPTP (Alliance of Motion Picture and Television Producers).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5700fd6a-abbf-4225-8133-89516cc96ba4'
