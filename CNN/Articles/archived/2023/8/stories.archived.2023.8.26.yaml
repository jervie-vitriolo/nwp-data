      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d49e2f9-0a3e-49c0-b873-6d71cac42d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-26T05:02:05.151+08:00
      'mgnl:createdBy': 'raheema'
