      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eaee3b-1b1b-4a14-a643-08a782c7e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:15:44.963+08:00
