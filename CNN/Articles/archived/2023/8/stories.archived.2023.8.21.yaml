      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While worsening weather conditions that would “complicate firefighting\
        \ operations” had initially been expected overnight Sunday, the night had\
        \ been “quiet, with more favorable weather conditions than expected,” local\
        \ government said.\r"
    '5':
