      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Their subpoena was issued by Antipolo City Prosecutor Mari Elvira Herrera,
        who they appealed to "side with truth and justice."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b60da41-2dbc-468e-ad82-786bed9dfc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T19:13:53.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T19:13:53.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Never let state forces abuse their power. Nawa''y makita po natin
        ang (May we see the) inconsistency, vague distinction ng (of) military between
        terrorists and human rights defenders," Rubia said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4cf4b5-015a-4999-8981-2ef7c181b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T19:13:53.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T19:13:53.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, human rights defender Hailey Pecayo is facing five criminal
        complaints, including violation of the Anti-Terrorism Law, genocide and crimes
        against humanity, and attempted murder.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff72863-bffc-430c-b4ad-9b35ec39c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T19:13:53.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T19:13:53.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The military said Pecayo is a member of the New People''s Army.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0de735-065e-4571-89e7-90dac6048968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T19:13:53.678+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T19:13:53.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Makita ho sana na baseless po ‘yung accusations sa amin… Nais lang
        naming tumulong sa mamamayang Pilipino," Pecayo said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd187cc-42a7-414e-98b6-119e8e391b61'
      'mgnl:activationStatus': true
