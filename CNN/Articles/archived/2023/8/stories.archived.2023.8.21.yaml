      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4db5d-3236-4ecb-9ed6-4fa40fbcdb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:19:41.298+08:00
