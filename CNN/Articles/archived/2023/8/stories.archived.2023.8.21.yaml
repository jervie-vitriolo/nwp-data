      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38825455-0bb1-45a7-95eb-e9ff7e539fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:19:41.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:51.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is probably the most complicated fire that we have had on the Canary\
        \ Islands in the last 40 years,” the region’s leader Fernando Clavijo told\
        \ journalists at a press conference on Thursday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcb325b-c08d-458a-b8d8-78065c9fdbfd'
