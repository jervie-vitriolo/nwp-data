      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Taiwanese informant shared that the victim was detained at the\
        \ aforementioned place as traced through the location of the Global Positioning\
        \ System of the victim's phone.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2b9fad-a170-45a9-937f-4a3aa7d5ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:36:02.057+08:00
