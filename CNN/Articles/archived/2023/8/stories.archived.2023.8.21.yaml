      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Human
        rights defenders from Southern Tagalog called for the dismissal of complaints
        filed against them by government forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e07f975-2c80-4d92-9247-bccfd4352dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T19:13:53.675+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T19:13:53.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Anakbayan Southern Tagalog coordinator Kenneth Rementilla and Mothers
        and Children for the Protection of Human Rights secretary-general Jasmin Rubia
        are co-respondents in a complaint.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f342554-964f-4057-807b-2b3ba1d5874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T19:13:53.675+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T19:13:53.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="http://https://www.facebook.com/STKarapatan/posts/pfbid02kmaPmVEdP83J3peieYhqMEM9LBAb3UdGRpteSDpRginxAR7Jar2BVm8uyuSBaWCKl">June
        26</a>, Rementilla and Rubia received the complaint filed by Sergeant Jean
        Claude Bajaro of the Philippine Army. They face charges of giving material
        support to terrorists in violation of the Anti-Terrorism Law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d0d3b2-0f04-4621-a34b-7bf8c1768483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T19:13:53.675+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T19:13:53.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint stated that Rementilla and Rubia provided materials
        to members of the Communist Party of the Philippines - New People''s Army
        (CPP-NPA) in Batangas province in July 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ae06d2-e542-4a65-a3b3-01092d86a697'
      'mgnl:activationStatus': true
