      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Improved conditions had seen a return of a “certain normality” in firefighting\
        \ operations, Tenerife firefighters said on X , formerly known as Twitter.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb02f47-8c4e-4d5b-8950-1f58d391fa0e'
