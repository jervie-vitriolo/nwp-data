  'kim-jong-un-inspects-missile-test':
    'author': 'Yoonjung Seo and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-21T13:15:06.000+08:00
    'imagesource': 'jcr:9b78c4a5-030b-4e26-bf02-c1ed65e1d981'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca3ce043-c9f1-49f7-bcd0-01a337ff7d63'
    'lead': 'North Korean state media released images of leader Kim Jong Un inspecting
      a missile test on Monday, days after its regional rivals held a historic summit,
      and as US-South Korea joint military exercises kick off nearby.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-21T13:21:12.562+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-21T13:28:20.849+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kim Jong Un inspects missile test as regional rivals meet and kick off
      joint military drills'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab256594-6d9d-455f-aa28-8259d509d86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:21:12.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:20.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — North Korean state media released images of leader Kim Jong
        Un inspecting a missile test on Monday, days after its regional rivals held
        a historic summit, and as US-South Korea joint military exercises kick off
        nearby.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781124af-678a-48f5-a73d-cc3eb75bc88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:21:12.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:20.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Korean Central News Agency (KCNA) reported that Kim was on site\
        \ to monitor the launch of strategic cruise missiles fired from a patrol ship,\
        \ belonging to the North Korean Navy’s East Sea Fleet.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87bda68-1e57-4bfd-b48b-526ddae91d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:21:12.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:20.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While on board, Kim inspected the patrol ship’s weapons and combat\
        \ preparedness, and “highly praised the ship for maintaining high mobility\
        \ and mighty striking power and constant preparedness for combat to cope with\
        \ sudden situation,” according to KCNA.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36771525-aeae-43c9-b86a-666383a00cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:21:12.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:20.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the missile test demonstrated the ship’s capabilities\
        \ and prepared the sailors for “carrying out the attack mission in actual\
        \ war.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26de0116-bf19-47e8-bd4d-ab0599a7bf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:21:12.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:20.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Photos released by KCNA show Kim, dressed in white and black, standing\
        \ with his hands on his hips beside uniformed sailors on the ship deck. Other\
        \ photos show the test itself, the missile launching from a vessel in a cloud\
        \ of smoke.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e58d1-ea78-4591-ae1c-122fc1670237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:21:12.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:20.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the report did not specify the date of the test, KCNA published\
        \ the photos on Monday as the US and South Korea kick off their large-scale\
        \ joint military drills, which will take place over ten days.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d66dc12-7cf5-4493-8e8a-363e1bc0a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:21:12.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:20.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two countries have increased military and economic cooperation\
        \ in recent years, drawing closer together in the face of growing threats\
        \ in the Indo-Pacific – and as North Korea has rapidly ramped up its own weapons\
        \ testing program.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4efdc59-510c-4137-b045-66bdcc2950c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:21:12.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:20.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, ahead of the joint drills beginning, suspected North Korean\
        \ hackers targeted a company involved with the exercises, according to South\
        \ Korean police – but were thwarted by the security system, with no military-related\
        \ information stolen. South Korean authorities are now working with the US\
        \ military to investigate the hack attempt.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5591df57-dd93-4ef7-8ca2-cbf90febc2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:21:12.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:20.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seoul also responded to the North Korean missile drill on Monday, calling\
        \ state media reports “exaggerated and in many cases different from the facts.”\
        \ The country’s Joint Chiefs of Staff added that Seoul and Washington were\
        \ both monitoring Pyongyang’s activities, and that the South Korean military\
        \ was ready to “respond to any provocation by North Korea.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec700e2-53a0-4a5f-bf21-41f2eaf1eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:21:12.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:20.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The missile test comes shortly after the leaders of South Korea, Japan\
        \ and the US vowed to establish a stronger partnership at the first-ever stand-alone\
        \ trilateral summit on Friday, held at Camp David in the US.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1617341c-292b-458f-9a5c-5374a4a61067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:21:12.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:20.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After their meeting, the three leaders announced a new annual trilateral\
        \ summit, a three-way hotline, and a commitment to conduct annual military\
        \ exercises and share intelligence.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b294d79-7b4b-49ea-84b3-a9ca875eba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:21:12.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:20.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the summit fell short of producing a three-way collective defense\
        \ agreement, it served as a show of force against North Korea’s provocative\
        \ behavior and China’s military and economic aggressions.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f24251-9f0e-4b26-9925-7cfedf8ac3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:21:12.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:20.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In their joint statement, the three leaders reiterated their call to\
        \ denuclearize North Korea, urging the hermit nation to “abandon its nuclear\
        \ and ballistic missile programs,” and condemning its “unprecedented number\
        \ of ballistic missile launches.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a3d75-c5b8-4c8f-a806-a20bf606089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:21:12.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:20.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. “<a href="https://www.cnn.com/2023/08/20/asia/north-korea-kim-jong-un-missile-test-trilateral-intl-hnk">Kim
        Jong Un inspects missile test as regional rivals meet and kick off joint military
        drills</a>”</em></p>'
