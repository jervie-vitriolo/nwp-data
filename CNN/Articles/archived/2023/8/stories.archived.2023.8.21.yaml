      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b0e6f7-8a75-4950-810f-66b567656770'
      'mgnl:activationStatus': true
