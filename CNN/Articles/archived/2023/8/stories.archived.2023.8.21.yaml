    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72beb935-1a31-4666-be4e-da975a4479f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:41:13.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T12:41:14.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Senate
        Minority Leader Koko Pimentel on Monday said the Philippines should prepare
        for China’s next actions in the West Philippine Sea as Manila plans another
        resupply mission to Ayungin Shoal following the water canon incident last
        Aug. 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed797d-0778-4cb8-a6f3-387ad48eaedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:41:13.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T12:41:14.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34224062-2a39-4d89-9857-562594243b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:41:13.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T12:41:14.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us anticipate what China can possibly do and then let us now
        prepare for what they can possibly do,” he told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c1f9d8-0249-45a5-8163-3673f8800a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:41:13.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T12:41:14.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243be82a-0d92-4154-a68b-00f02bb08517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:41:13.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T12:41:14.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also said authorities should deploy more assets to show
        China the Philippines’ capabilities in conducting rotation and resupply (RoRe)
        missions. He also noted that Ayungin Shoal is closer to the Philippines, so
        Manila should take advantage of this.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9dee65-9e2e-4658-b540-f853ef08c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:41:13.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T12:41:14.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e87ba82-7f83-4a6f-bb42-2d85d0d09e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:41:13.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T12:41:14.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also called Second Thomas Shoal, Ayungin is located 104 nautical miles\
        \ west of Palawan and is well within the Philippines' 200 nautical mile exclusive\
        \ economic zone (EEZ).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369aba6e-8178-4c7d-b656-eb3b60fa9c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:41:13.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T12:41:14.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d0dab8-872b-4b37-99b6-1721afb3b8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:41:13.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T12:41:14.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines on Aug. 19 told the China Coast
        Guard to <a href="https://www.cnnphilippines.com/news/2023/8/19/AFP-China-behave-resupply-mission-.html">behave</a>
        and to not meddle with Manila’s upcoming RoRe missions at the BRP Sierra Madre
        on Ayungin Shoal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad3cf5d-889c-4b97-8fff-3f70f1127a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:41:13.745+08:00
