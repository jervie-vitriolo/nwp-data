    'lead': '“Marcos is toeing a fine line of not disrespecting his own father while
      not categorically starting a new fight with the admirers of Ninoy,” Filipino
      writer and columnist Manuel ''Manolo'' Quezon III says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-21T08:40:56.582+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-22T04:02:28.454+08:00
    'mgnl:lastActivatedBy': 'superuser'
