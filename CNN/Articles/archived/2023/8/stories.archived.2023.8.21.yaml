  'marcos-ninoy-aquino-day':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-21T08:40:02.000+08:00
    'imagesource': 'jcr:345a2d24-8ad5-4d35-8baf-05d2ffc754bb'
