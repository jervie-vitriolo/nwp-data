  'COA-OFWs-repeatedly-used-emergency-repatriation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-21T19:17:33.000+08:00
    'imagesource': 'jcr:f90b2bf6-a362-4ef2-9dfa-612ba9f11645'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82d5288f-2736-4104-a05d-6c08ccb99f5f'
    'lead': 'Nearly 4,000 overseas Filipino workers (OFWs) used free flights back
      home not just once but up to five times at the height of the COVID-19 pandemic,
      according to the Commission on Audit (COA).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-21T19:20:07.105+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-21T19:20:07.341+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'COA finds 3,707 OFWs repeatedly used emergency repatriation amid pandemic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b902d6-b6ff-4b75-a4a5-ab06240a7257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T19:20:07.118+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T19:20:07.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Nearly
        4,000 overseas Filipino workers (OFWs) used free flights back home not just
        once but up to five times at the height of the COVID-19 pandemic, according
        to the Commission on Audit (COA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a048e7b9-f64b-4dbe-8bee-670af7ea502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T19:20:07.118+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T19:20:07.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It asked the Overseas Workers Welfare Administration (OWWA) to explain
        how 3,707 OFWs tapped the emergency repatriation program multiple times between
        April 2020 to May 2022.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046280b-2ade-4413-80ea-a9e9d0bf9f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T19:20:07.118+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T19:20:07.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OFWs were listed as “in distress,” which also earned them free
        accommodation, meals, and rides to their respective destination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc53e2a-99b7-4712-9c63-ec35090218c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T19:20:07.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T19:20:07.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Overseas Filipino in distress is defined as those who have “medical,
        psycho-social, or legal problem requiring treatment, counseling, or legal
        representation” under the Migrant Workers And Overseas Filipinos Act of 1995.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fbea81-f70e-414e-bd8e-c773bd5f5c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T19:20:07.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T19:20:07.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It appeared that the repatriation program was utilized by these OFWs
        for their regular trips back home after their contracts expired and not from
        distress as can be gleaned by the number of times these OFWs availed of the
        program,” COA said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccab08c-5c5a-4f6c-88f8-6a009e5f5f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T19:20:07.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T19:20:07.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The audit body added that the “improper evaluation” of these OFWs “depleted
        scarce government resources” and “exhausted funds” that could have been used
        for eligible OFWs in distress.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1134a71-7226-43de-ac4f-a7ec62a4fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T19:20:07.120+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T19:20:07.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Auditors traced the 3,707 OFWs to Northern Mindanao, but OWWA’s regional
        office there said ot only received and facilitated these OFWs as communicated
        to them by the central office.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901d255a-298c-4d2a-855d-c0da33ed90eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T19:20:07.120+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T19:20:07.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA Northern Mindanao, meanwhile, assured COA that it will consult
        with the central office to ensure that the emergency repatriation is expended
        only to those eligible.</p>'
