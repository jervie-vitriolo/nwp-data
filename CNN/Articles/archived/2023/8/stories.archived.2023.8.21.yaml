      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tenerife was especially hot last weekend and into the first part of\
        \ this week with temperatures ranging in the mid-30 degrees Celsius, which\
        \ above average for this time of year.\r"
    '15':
