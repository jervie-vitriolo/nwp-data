  'Poe-urges-DOTr-to-distribute-fuel-subsidy-immediately':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-08-21T21:45:44.000+08:00
    'imagesource': 'jcr:86c92a43-da1a-438a-90da-bb9efd6d6a80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cecdc5da-88b6-42f7-8598-6084bca1d64e'
    'lead': 'Senate public services committee chairperson Grace Poe calls on transport
      authorities to immediately release the ₱3 billion subsidy for public utility
      vehicles (PUV) as fuel prices rise for the seventh week in a row.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-21T21:49:45.896+08:00
