      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 21)&nbsp;— A catch-up plan
        compelling government agencies to spend their annual budgets at the last minute
        should bring the economy back on track to hitting this year''s growth goal,
        according to Finance Secretary Ben Diokno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2a974d-5264-4cf6-846f-55ed3f665191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:43:12.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:43:13.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64751984-a784-4701-b4b1-e9f2bbb52393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:43:12.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:43:13.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s gross domestic product (GDP) grew to a disappointing
        4.3% year-on-year in the second quarter, dragged by persistent high consumer
        prices, the lagged impact of the central bank''s interest rate hikes, and
        a contraction in government spending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c0876b-b59f-48b1-90df-fc560c24dca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:43:12.700+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:43:13.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ea399-d9fa-4d79-bfc6-8908a12ec6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:43:12.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:43:13.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As GDP growth averaged 5.3% in the January to June period, the economic\
        \ team has to prop up the economy at a pace of at least 6.6% in the second\
        \ half to meet their target growth rate of 6-7% for 2023.  \r"
