      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tenerife firefighters called the emergency operations their “largest\
        \ deployment in history.” They are being assisted by mainland emergency services\
        \ and the Spanish military.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db13049-c7be-44ed-86d9-9c23f15ac6c0'
