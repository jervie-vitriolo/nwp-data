    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c4aa75-119e-4da2-aa6b-f64abcdf0096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:41:13.745+08:00
