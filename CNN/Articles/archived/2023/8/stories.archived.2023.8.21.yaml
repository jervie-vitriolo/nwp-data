      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fox News president Jay Wallace and the network’s chief executive, Suzanne\
        \ Scott, had also encouraged Trump to participate in the debate.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7125aaa2-c8b4-4c9c-afb7-b81f812c549c'
      'mgnl:activationStatus': true
