      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e1faf2-1490-4107-b742-4ef456b2ef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:41:13.746+08:00
      'mgnl:createdBy': 'bamba'
