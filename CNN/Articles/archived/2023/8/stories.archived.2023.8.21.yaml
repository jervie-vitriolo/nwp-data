    'jcr:uuid': '5947391d-fd8d-41d8-82f4-d99560d7c07e'
    'lead': 'The Makabayan bloc is looking to file a House resolution seeking a probe
      into the BRP Sierra Madre removal issue, a lawmaker said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-21T10:59:35.804+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-21T11:19:21.389+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Makabayan bloc wants to probe BRP Sierra Madre removal issue; Pimentel
      says ‘no need’'
    'updated': 2023-08-21T11:19:19.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16fad7a-5bda-4865-b3dc-dcfe6c8ffa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:19:21.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T11:19:21.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — The
        Makabayan bloc is looking to file a House resolution seeking a probe into
        the BRP Sierra Madre removal issue, but an opposition senator sees no need
        for such a move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdbfe11-35e4-4b39-9909-31293d2438d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:19:21.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T11:19:21.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to House Deputy Minority leader and ACT Teachers party-list
        Rep. France Castro, Congress must launch an investigation to pinpoint the
        individuals responsible for allegedly sealing a deal with the Chinese government
        for the removal of the ship from Ayungin Shoal.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1578a-4e12-408c-8ebe-a0faafad1c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:19:21.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T11:19:21.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Castro said it might be former President Rodrigo Duterte who “may have
        made the promise to China” as former presidents Joseph Estrada and Gloria
        Macapagal-Arroyo already said they were not behind the alleged agreement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3dcea6-955e-4472-af18-018a60bf2858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:19:21.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T11:19:21.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The late former President Benigno Aquino III, meanwhile, was the one
        who challenged China’s claims in the contested waters.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfff2f0-5e03-45d0-959c-84669191ec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:19:21.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T11:19:21.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr., on the other hand, said he was not
        aware of such an agreement, and stressed that the BRP Sierra Madre would remain
        at Ayungin Shoal.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649d608d-4a98-46b3-b605-728918d493d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:19:21.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T11:19:21.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/8/9/marcos-no-agreement-sierra-mdre-ayungin-shoal.html">READ:
        Marcos: Rescind deal with China to remove BRP Sierra Madre from Ayungin Shoal
        if it exists</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90199fe-8ffb-4de7-96da-0645161d6e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:19:21.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T11:19:21.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It can be remembered that on May 6, 2021, President Rodrigo Duterte
        called the country''s arbitral victory against China''s claims in the West
        Philippine Sea a piece of paper that he can throw away in a trash bin. Duterte
        said the ruling affirming the Philippines'' sovereign rights in its exclusive
        economic zone is just a piece of paper that led to nothing,” Castro said in
        a statement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae6693f-4af7-4775-8e30-5844bc850771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:19:21.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T11:19:21.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lawmaker also questioned Duterte’s recent trip to China for a meeting
        with Chinese President Xi Jinping.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8e016d-cf62-42bc-9fb9-7376897bf65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:19:21.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T11:19:21.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/8/3/marcos-duterte-meeting-xi-jinping-china-visit.html">READ:
        Duterte sees Marcos to discuss meeting with Xi Jinping</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6eb819-a9ba-41bb-8ee8-4a74ab36ba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:19:21.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T11:19:21.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Castro likewise noted that Duterte and his daughter Vice President
        Sara Duterte are mum on the issue, as well as on other aggressive tactics
        launched by China against Philippines vessels.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5112296-c849-4d6f-8617-a1c974d8cb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:19:21.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T11:19:21.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Their silence on the issue speaks volumes and it seems that we may
        not have to look far to find the traitors the Philippine Coast Guard is talking
        about as it is Duterte [who] has the longest list of instances of sleeping
        with China,” she added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c71c7c-4e3a-4d0a-a4d3-3bdaa5056e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:19:21.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T11:19:21.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The communications team of Vice President Duterte has yet to respond
        when asked for comment.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831677dd-01d9-4037-a341-cb667abb3c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:19:21.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T11:19:21.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, in an interview with CNN Philippines’ The Source on Monday,
        Sen. Koko Pimentel said there is “no need to investigate” the issue.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6ac51e-7544-4caa-ac24-0c9cd13b3d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:19:21.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T11:19:21.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I have been a senator for more than 10 years now. I have never heard
        this claim except until now, so this could be a bluff to keep us pre-occupied
        with something that is not that important,” he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3becf145-be90-4bec-bf68-f23845557423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:19:21.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T11:19:21.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At any rate, President Bongbong Marcos, he wanted to put an end
        to this path, so that we will no longer pursue this path. Sabi niya (He said)
        if there is one, I rescind it so that''s it,” he added.</p>'
  'guatemala-presidential-election':
    'author': 'Tara John, Marlon Sorto and Karol Suarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-21T10:57:19.000+08:00
    'imagesource': 'jcr:8fd73f1b-4e27-49bd-bd0a-7577ecda2788'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcba2312-c50f-40b5-9bba-14f1200a3613'
    'lead': 'With more than 95% of the ballots counted, anti-corruption candidate
      Bernardo Arévalo, from the progressive Movimiento Semilla party, appeared to
      have won Guatemala’s presidential election on Sunday, beating former first lady
      Sandra Torres. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-21T11:00:13.246+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-08-21T11:31:18.340+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Anti-corruption candidate Bernardo Arévalo wins Guatemala’s presidential
      election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2e0f00-0bc4-4dc6-9712-d80c4b9a63e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With more than 95% of the ballots counted,
        anti-corruption candidate Bernardo Arévalo, from the progressive Movimiento
        Semilla party, appeared to have won Guatemala’s presidential election on Sunday,
        beating former first lady Sandra Torres by 59.1% to 36.1% of votes cast, according
        to official data from the Supreme Electoral Tribunal (TSE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d75c808-870c-4faf-8b6e-e5055193270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6846c76-817b-4539-90ad-e1e8d60a1959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is a stunning turnaround for the former diplomat who reinvigorated\
        \ a race that has been plagued by fears of democratic backsliding after the\
        \ state disqualified opposition candidates who spoke out against corruption\
        \ – drawing concerns from rights groups and Western allies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3489c020-6c4f-4481-9097-5baa3db394da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5481c3-75b0-4831-b39c-cd648933a30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president of the TSE, Irma Palencia, said during a press conference\
        \ on Sunday night that “today, the people voice’s spoke,” as it became apparent\
        \ that Arévalo had won by a large margin.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0926ed-0c5b-4d87-8f28-c6c53b7e3586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8a935-c438-49f0-8e5d-6878daf99ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The center-left politician tapped into widespread public discontent\
        \ with his promises to curb crime and corruption, tackle malnutrition, and\
        \ bring growth to a country that has one of the highest levels of inequality\
        \ in the region.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea6ef6-7896-4823-8657-10b363be387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dfd790-aa8c-4353-a051-ec864129c5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Achieving those goals won’t be easy for Arévalo, whose father was the\
        \ country’s first democratically elected president, as Congress is set to\
        \ be largely controlled by establishment parties, including Torres’ Unidad\
        \ Nacional de la Esperanza.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e712369-8b40-44c9-bac3-d581460aa9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb883f15-9630-4e5f-a3f4-d3b37537597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts caution there could also be attempts to undermine the victory\
        \ by Arévalo, pointing to attempts by state actors to disqualify him after\
        \ his surprise second place finish during the first round of voting in June.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70136e63-35a4-473e-b362-5f5b0827b9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ccd410-adee-4b67-bd2e-c79c132bd6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Guatemalan court suspended his Movimiento Semilla party on the request\
        \ of Rafael Curruchiche, who heads the Special Prosecutor’s Office Against\
        \ Impunity and is on the US State Department’s Engel List of “corrupt and\
        \ undemocratic actors.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9173ce3-801c-41e0-88e1-36d83723c8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd391f2-5608-4d54-bf17-44a989fc1343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Curruchiche said they were investigating Movimiento Semilla for allegedly\
        \ falsifying citizens’ signatures – a claim Arévalo has denied.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b36c5e4-f3f2-4ed2-a979-561967073dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5575c1ae-5666-4502-9aa7-054316c59d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His win comes as regional observers say rising kleptocracy, graft and\
        \ weakening rule of law have exacerbated inequality in the Central American\
        \ country, driving thousands of Guatemalans to move to the United States in\
        \ recent years.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a8f990-0ff0-426f-b3a3-6bf92ac25912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3924dacd-1167-42d4-9321-2bf61ae198e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation worsened after a United Nations-backed anti-corruption\
        \ commission, known as CICIG, credited for assisting in hundreds of convictions,\
        \ was dissolved in 2019, rights groups say.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f1bbb9-cbaf-4e80-bd4a-5c4b7f549814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e202048-5c85-4e54-88c6-bcc66b4c03da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors and judges associated with the commission were arrested\
        \ and investigated and many have since fled the country. The ensuing years\
        \ have seen high rates of poverty and malnutrition.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c958c9-3047-48e2-87b7-a102a961bc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d6f279-67d1-48bf-977f-9dad4964268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:00:13.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:31:18.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the media who have opposed corruption in their reporting
        have also faced legal consequences. This year, prominent Guatemalan journalist
        José Rubén Zamora was sentenced to six years in prison for money laundering,
        in a ruling press groups described as an attack on free speech.</p>'
  'Bato-dela-Rosa-on-Bilibid-inmate-escape':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-21T11:12:39.000+08:00
