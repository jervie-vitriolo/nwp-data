    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd4ff7-7ec1-44f7-9eaa-82faaa6278a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T06:07:24.265+08:00
      'mgnl:createdBy': 'lara'
