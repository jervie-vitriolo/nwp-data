  'afp-condemns-china-fiji-conference':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-21T20:20:48.000+08:00
    'imagesource': 'jcr:cee475c4-38da-4b1e-9bcc-5d938316c3b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbee4537-fd70-422d-9e41-63c515c58bda'
    'lead': 'Manila condemned Beijing and its continued harassment over the West Philippine
      Sea at an international defense conference in Fiji attended by 24 countries
      and the NATO, AFP Chief of Staff Romeo Brawner said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-21T20:23:07.461+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-21T20:23:07.826+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''World needs to know what''s happening'': AFP speaks up on Chinese
      harassment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc491674-b7bc-4cee-aca2-4d5686ebdf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T20:23:07.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T20:23:07.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — Manila
        condemned Beijing and its continued harassment over the West Philippine Sea
        at an international defense conference in Fiji attended by 24 countries and
        the North Atlantic Treaty Organization, Armed Forces of the Philippines Chief
        of Staff Romeo Brawner said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b59b9e-93cf-4018-a3d6-d71eba6734bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T20:23:07.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T20:23:07.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pinakita natin yung kung gaano tayong Pilipinas sumusunod sa international\
        \ rules-based order. Prinisent din yung arbitral ruling (at) illegal claim\
        \ ng China sa nine-dash line,\" Brawner told reporters on Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32057f52-1f02-4f5c-adcc-c7f5e3d7749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T20:23:07.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T20:23:07.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We showed how the Philippines follows international-rules\
        \ based order. We also presented the arbitral ruling and China's illegal nine-dash\
        \ line claim.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc064c-636c-4963-8446-b535d7cacdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T20:23:07.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T20:23:07.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an arbitral tribunal constituted under the United Nations
        Convention on the Law of the Sea (UNCLOS) ruled in favor of the Philippines
        and nullified China''s sweeping claim over the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3d456c-1160-407a-bf4d-2d60467e4a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T20:23:07.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T20:23:07.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which had a representative at the Fiji conference, reiterated
        its <a href="https://www.cnnphilippines.com/news/2020/7/13/China-refuses-the-Philippines--plea-to-honor-South-China-Sea-ruling.html">rejection
        of the landmark ruling</a> and claimed that they followed international laws,
        the AFP chief said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e3bd70-74ca-49bb-ad84-8cfa58d487bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T20:23:07.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T20:23:07.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinakita ko don pati yung video nung water cannoning ng ating mga
        resupply ships, pinakita ko don so nagulat sila [We showed video footage of
        China''s use of a water cannon on resupply ships, which shocked them]. The
        world needs to know what''s happening in the South China Sea," he continued,
        referring to the Aug. 5 incident in Ayungin Shoal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c503e6fd-9820-448a-8e9a-dfd6be4b45b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T20:23:07.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T20:23:07.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">Chinese
        coast guard fired water cannons at PH vessels en route to Ayungin Shoal PCG</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17007206-b1d9-447a-a1cb-c41e1680f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T20:23:07.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T20:23:07.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brawner shared that all countries in attendance came to the verbal\
        \ agreement that rules-based international order must be promoted.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4b2a71-d432-40fc-9cbc-d6d2ff49b482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T20:23:07.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T20:23:07.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
