      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/20/us/tacoma-milkshake-listeria-deaths/index.html"><em>"Listeria
        warning issued after three deaths linked to contaminated ice cream machines"</em></a></p>'
