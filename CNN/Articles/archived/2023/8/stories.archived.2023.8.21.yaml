      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acting on the information, Malabon police proceeded to the place which\
        \ resulted in the rescue of the victim and arrest of two of the seven suspects\
        \ on Sunday.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd99ccce-a87a-4add-abe1-bcb2d1392074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:36:02.058+08:00
