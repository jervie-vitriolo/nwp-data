    'template': '1'
    'title': '''We’re not built for this'': Tropical Storm Hilary batters California
      with heavy rain and catastrophic floods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ccdff2-1d97-4a6e-87cb-1d1da4ea60ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After making landfall in Mexico earlier
        Sunday, Tropical Storm Hilary has crossed into California, where it is unleashing
        heavy rain and turning roads into gushing streams as officials warn of potentially
        deadly floods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128617b-ba5c-4bf2-ac30-96fb0741330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef400b1-e5d4-4520-b53a-7469187db6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are not used to this level of precipitation, generally. Certainly\
        \ not in the middle of summer,” San Diego Mayor Todd Gloria told CNN’s Jim\
        \ Acosta Sunday afternoon, saying he was worried about potential power outages\
        \ from the wind as well as flooding. “We’re not built for this kind of rainfall.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b14d83a-7825-4372-a6bc-3a051e23040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc11359-d5a2-477e-9c50-295afb8b39d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities across southern California pleaded with residents not to\
        \ drive, warning of mudslides, road deterioration and dangerous debris flows\
        \ and flooding, as some communities declared emergencies to respond to the\
        \ storm. One California official has warned Hilary could be among the most\
        \ devastating storms to hit the state in recent years.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a68d8a1-e0bc-4b88-a3a9-6e954b65bd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb0c38-638d-45fd-9be2-88cadd44c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Weather Service said parts of Los Angeles and Ventura\
        \ counties were already experiencing “dangerous flooding” Sunday evening,\
        \ writing on social media, “THIS IS LIFE THREATENING FLOODING!”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0fe6a-6bd6-40a5-b378-2154beb85897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6876886-dab0-461a-bfa3-b4df95cdb421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cars were getting stuck in floodwaters and local authorities were conducting\
        \ rescues, the service said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e44d3-4af2-4784-a7b7-e148582fa9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b812d3-75b0-4055-b68a-9270897e8df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hilary’s core – in other words, its center – crossed into Southern\
        \ California Sunday evening, but the state began feeling the storm’s effects\
        \ much earlier in the day and rain totals have added up. Parts of Palm Springs\
        \ saw more than 2 inches of water in just six hours Sunday – nearly half of\
        \ what they average over an entire year, the weather service said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c43b57-75d6-4bbc-b689-5d29bc9252a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7018f140-d3f3-4b11-8f99-06dbddfc8386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And with the day not yet over, there were multiple other rainfall records\
        \ broken Sunday, including in downtown Los Angeles, Burbank and Palmdale.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8019a3d1-a571-4eec-8ba5-bb56c16685d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32d6e4e-9c3a-4e47-8b5f-92c1ee607fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Palm Springs, the city manager declared a local emergency due to\
        \ “unprecedented rainfall and flooding,” with city officials saying there\
        \ had already been one swift water rescue by Sunday afternoon.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156dd3ac-39e1-4800-a0b7-562d4e24cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91461e1-a40c-4b1f-9ced-383af9ff5ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15478c50-0471-4a13-97df-f02f4da9e465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the storm is expected to weaken, it will continue lashing the\
        \ region with severe weather as it moves further into the US.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45adf475-5023-4c2c-b569-92e5d2781db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3faa4f9-408c-4918-ab00-025d165e46f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Arizona, authorities issued evacuation orders in parts of Lake Mead\
        \ National Park urging residents to seek higher ground ahead of potential\
        \ floods. And Nevada’s governor declared a state of emergency Sunday as the\
        \ storm drew closer.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2621bdd2-6760-4f13-8b60-c18e0f9eb4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c7729a-20e8-4cca-b4cc-404306839965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than than 1,000 flights within, into or out of the US have been\
        \ canceled Sunday and more than 4,900 have been delayed. The three most-impacted\
        \ airports are all in Hilary’s range: Harry Reid International Airport in\
        \ Nevada, San Diego International Airport and Phoenix Sky Harbor International\
        \ Airport, according to flightaware.com.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de6096-dc4d-4de4-90b3-30d8ae257bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90243718-efee-495e-8973-bedbd2ceea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And as Hilary triggered flood warnings across Los Angeles, a magnitude\
        \ 5.1 earthquake shook the area and other parts of Southern California Sunday\
        \ afternoon, according to the United States Geological Survey.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b9af7e-9766-4e22-9274-807b930ec8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a777bbe6-4165-47d6-a00c-aa29264eab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Millions face flash flooding threat</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e5785e-cbdc-494a-a8e5-4b8ee78348b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 7 million people, including those in downtown Los Angeles,\
        \ are under a flash flood warning through early Monday morning. Parts of Los\
        \ Angeles and Ventura counties could see up to 1.5 inches of rain dumped per\
        \ hour, the National Weather Service has said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f2c1c-ebee-4b02-9a22-b4a34cec2b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179f307-bccc-4b07-a86d-d0c8b4c65e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Schools in the San Diego Unified School District announced they would\
        \ be postponing the first day of the school year to Tuesday. The Los Angeles\
        \ Unified district, the country’s second largest school district, also said\
        \ schools would be closed Monday.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26762d22-0872-4cbf-95e3-e6a55ecb8613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def7460a-743a-4791-86c3-84ae0a365541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:14.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hilary weakened from a Category 1 hurricane to a tropical storm before\
        \ it made landfall over the northern Baja California Peninsula early Sunday.\r"
