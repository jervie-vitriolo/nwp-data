      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After other members of Spain’s squad received their medals, video shows\
        \ Rubiales kissing them on the cheeks as well as holding some of them in his\
        \ arms.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c728a7a5-5cc9-42b1-82ff-0cb0c1102040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T06:07:24.267+08:00
