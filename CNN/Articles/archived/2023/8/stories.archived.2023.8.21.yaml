      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> -- Taxi
        operators once again urged the Land Transportation Franchising and Regulatory
        Board (LTFRB) to increase the flagdown rate by ₱30 more amid the continuous
        increases in fuel prices.</p>'
