      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BRP Sierra Madre, a World War II US Navy Ship, has been on the Ayungin\
        \ Shoal since 1999. It was intentionally grounded to serve as a Philippine\
        \ military outpost in the contested waters.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf27417-07a0-4f28-8f9b-6b48b21faca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:41:13.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T12:41:14.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd6f6ae-c06a-4bc5-8e97-c0ef847a4125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:41:13.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T12:41:14.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines has sovereign rights and jurisdiction over the Kalayaan\
        \ Island Group, which China is also claiming through its nine-dash line.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08abfcab-28a7-414f-bcb8-623e7ad0cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:41:13.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T12:41:14.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1e01fc-d19e-4dca-8c3b-33980b8375e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:41:13.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T12:41:14.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing’s claim was invalidated by the 2016 arbitral ruling. The tribunal\
        \ ruled in favor of the Philippines regarding areas within its EEZ and continental\
        \ shelf that are being claimed by China.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f859db6b-bacc-4de0-aa04-b8d0aa815ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:41:13.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T12:41:14.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb858e4-a55c-4913-a88d-ccb898457f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:41:13.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T12:41:14.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also backed Senator Francis Escudero’s proposal to allocate
        a portion of the 2024 budget to <a href="https://www.cnnphilippines.com/news/2023/8/15/escudero-p100-million-ayungin-shoal-structure.html">building
        structures on Ayungin</a>, but Pimentel said the structures to be built should
        be non-military, like shelter for fisherfolk during bad weather or halfway
        house for research vehicles.</p>'
