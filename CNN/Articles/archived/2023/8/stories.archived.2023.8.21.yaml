    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e165caf-1274-46ec-a82f-5703239b33b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T06:07:24.263+08:00
      'mgnl:createdBy': 'lara'
