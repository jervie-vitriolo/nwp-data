  'us-joint-patrols-scs-jose-manuel-romualdez':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': '(File photo of Philippine Ambassador to Washington Jose Manuel Romualdez)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-21T21:22:09.000+08:00
    'imagesource': 'jcr:129ecfcf-7506-4932-ad45-42d0e12488de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f35208a-662c-4f6b-942d-a209707390b0'
    'lead': 'The United States is ready to conduct and implement the proposed joint
      patrols with the Philippines and other like-minded nations such as Australia
      and Japan in the South China Sea, Philippine Ambassador to Washington Jose Manuel
      Romualdez said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-21T21:27:27.205+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-21T21:29:54.042+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-21T21:29:53.743+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-China-Sea', 'West-Philippine-Sea', 'United-States', 'Philippines',
      'joint-patrols', 'Jose-Manuel-Romualdez']
    'stories': []
    'template': '1'
    'title': 'Romualdez: US ‘prepared’ for multilateral joint patrols in South China
      Sea, awaits PH decision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0316b3a-754e-4e02-bb4f-5a2559e2ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:27:27.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T21:29:54.042+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — The
        United States is ready to conduct and implement the proposed joint patrols
        with the Philippines and other like-minded nations such as Australia and Japan
        in the South China Sea, Philippine Ambassador to Washington Jose Manuel Romualdez
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a83be43-7fd6-40fd-8cfa-f3a78817dff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:27:27.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T21:29:54.043+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an interview with CNN Philippines, Romualdez gave an update on the
        status of the proposed joint patrols between the Philippines, US, Japan, and
        Australia.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7093e47-b7a7-4631-bca3-9921072e6cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:27:27.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T21:29:54.043+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez said Defense Secretary Gilbert Teodoro is now studying the
        proposal for the joint patrols in order for him to make the necessary recommendations
        to President Ferdinand Marcos Jr.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522284ef-dfad-40d6-ad1a-b47a728121b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:27:27.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T21:29:54.043+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The United States is prepared to implement it once we agree on
        terms of reference of the agreement. This is a multilateral effort with Japan,
        Australia and even with other countries who want to join in,” the envoy said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddca939-2761-44f6-b6b7-c3cf58e8c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:27:27.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T21:29:54.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is now in the hands of our defense department and I think Secretary
        Teodoro is studying how it will go and will make a recommendation to the President
        on how this can be implemented,” added Romualdez.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5601f348-f912-467b-91e8-9b5b69e19f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:27:27.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T21:29:54.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine envoy explained that he is not privy to the status of
        the terms of reference of the proposed joint patrols. Romualdez believes that
        the multilateral patrols in the South China Sea will maintain peace and stability
        in the region.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a186539b-32d7-4837-9c44-585842e7ee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:27:27.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T21:29:54.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, definitely<em> kasi mas mabuti na maraming sumama,</em> it’s
        freedom of navigation nga eh [The more countries, the better, this is freedom
        of navigation we are talking about] we want the South China Sea to be free
        from any kind of any country that dominates it that will stop the free flow
        of trade,” Romualdez explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a0a9c-f5d1-4533-a656-18f5124d27c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:27:27.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T21:29:54.044+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Envoy: U.S., Japan, South Korea statement support shows PH is in
        the right</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376196a-868a-4f03-8442-5590c624629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:27:27.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T21:29:54.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ambassador Romualdez also welcomed the statement of support issued
        by the US, Japan, and South Korea during the historic trilateral summit of
        its three leaders at Camp David over the weekend.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd535b6-37c5-49a8-9534-51dbdd531421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:27:27.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T21:29:54.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Together we will stand up with international law, freedom of navigation
        and a peaceful resolution of disputes in the South China Sea,” US President
        Joe Biden said during his joint press briefing with South Korean President
        Yoon Suk Yeol and Japanese Prime Minister Fumio Kishida.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05066ad-44cf-48e3-9aa7-f419d58ff5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:27:27.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T21:29:54.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We strongly oppose any unilateral attempts to change the status quo
        in the waters of the Indo-Pacific. In particular, we steadfastly oppose the
        militarization of reclaimed features; the dangerous use of coast guard and
        maritime militia vessels; and coercive activities,” the three leaders said
        in their joint statement.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bb3648-9a4f-4cdc-b7c1-b93b4f95c148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:27:27.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T21:29:54.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The three countries also affirm their support to the 2016 Arbitral
        Award that rejected China’s sweeping claims of ownership of the South China
        Sea.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713eb131-2ab6-4cdc-8e76-8baf0cccca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:27:27.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T21:29:54.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s an indication of how serious the international community is
        in supporting us and again this is because the determination that we have
        that we are not going to give up one inch as the President said and we will
