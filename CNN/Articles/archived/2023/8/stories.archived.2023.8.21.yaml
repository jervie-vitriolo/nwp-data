  'assassinations-cast-shadow-ecuador-elections':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-21T13:22:50.000+08:00
    'imagesource': 'jcr:293fce79-c204-4d5d-aaf3-f5443df486cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fdf57e9-4598-4756-af9f-12a4af23f59e'
    'lead': 'Ecuadorians are voting in presidential and legislative elections that
      have been overshadowed by political assassinations and violence driven by criminal
      organizations vying for control of the country’s drug trafficking routes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-21T13:28:06.401+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-21T13:28:07.096+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Assassinations cast a grim shadow as Ecuador selects a new president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7b803a-5909-4ad8-83ef-0af5c5c03f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.429+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ecuadorians are voting in presidential
        and legislative elections that have been overshadowed by political assassinations
        and violence driven by criminal organizations vying for control of the country’s
        drug trafficking routes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f4348e-227c-474e-9a88-3beab2333214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.429+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly 100,000 troops will be dispatched to ensure public safety and\
        \ order across Ecuador on election day, Ecuador’s government says.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101720dc-2718-495c-8d69-c33d363eadfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.430+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08509e9-6042-485c-9d1a-7769a539ed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.430+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But as votes were being cast, the country’s National Electoral Council\
        \ (CNE) said its telematic voting platform had suffered cyber-attacks from\
        \ several countries, including Russia, Ukraine, China and Bangladesh, that\
        \ affected access to the vote.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3340ac36-872b-4b31-a490-84d399c6ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.431+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684084fb-bb9e-46ef-b8c4-09650fe02647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.431+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diana Atamaint, CNE’s president, however, assured Guatemalans during\
        \ a Sunday press conference that “the votes recorded were not violated.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb3fff-5a25-44ad-bb6e-7ce0df857771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.431+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1189f665-f4a3-477b-a21a-2203f87d54c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.432+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was more than a week ago when presidential candidate Fernando Villavicencio,\
        \ a former journalist known for being outspoken on corruption, was slain as\
        \ he left a campaign event.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5225ee-ac59-43de-8b4e-74ab4e6b0b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.432+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95265a-3029-469f-8915-443104496a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.433+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several politicians have been killed this year, but Villavicencio’\
        s death has pushed the country’s problems to the global stage. Preliminary\
        \ evidence suggests the suspects arrested in connection with his killing are\
        \ members of organized criminal groups.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d7c54-8ac0-4442-b191-d7bf6d2f18fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.433+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea10ebb-1525-43b6-a5d3-ecd9bb5a5b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.433+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the eve of the vote, another candidate, Otto Sonnenholzner, said\
        \ a shooting took place close to where he and his family were having breakfast.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b40adf7-6551-4154-953c-e02f98de056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.434+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4d3767-7e86-433b-9c62-0e57774fba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.434+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villavicencio’s death highlights the Andean country’s sharp transformation.\
        \ Only a few years ago Ecuador was seen as a place of relative security compared\
        \ to its neighbors Colombia and Peru, two of the world’s biggest producers\
        \ of cocaine.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6677f2aa-74b2-47ea-8dfe-702e603f9b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1796a26d-ee7d-4182-aa98-99f7b01aedc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A deadly escalation of violence in recent years, fueled by a cocaine\
        \ boom in the region, has seen criminal gangs alter the landscape in Ecuador\
        \ as they engage in high-level graft, extort businesses, overrun prisons,\
        \ and murder anyone who gets in their way.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055dc3f3-c428-4fab-b838-263ca892613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.436+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eba0271-2135-47f7-ba17-a83b4c3279a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.436+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The violence and lack of economic prospects have led to many Ecuadorians\
        \ opting to leave the country – some to its neighbors, others to the United\
        \ States. Over half Ecuador’s workforce is in the informal economy, meaning\
        \ that millions of people do not have a contract and benefit packages to rely\
        \ on in hard times – a situation that was further exacerbated by the Covid-19\
        \ pandemic.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e1ff9d-c406-417a-b2ee-172eaf66217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2260083-0ac8-42fa-aa88-3e5fa531f54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, widespread discontent with the rocketing crime rates tanked\
        \ the popularity of outgoing president Guillermo Lasso and paved the way for\
        \ him to call for snap general elections for August 20, in which he is not\
        \ a candidate.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4731a391-2383-45ee-880d-c53e154a2d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cfaa27-cac4-44c7-a222-c6f1b7e52de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Everything to play for</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e5ffd8-e041-4c37-9b7e-1b9287b02408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anything could happen in Sunday’s presidential vote, say analysts,\
        \ who point to the killing of Villavicencio as potentially changing voters’\
        \ preferences.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea72c411-651c-469f-be04-e3529b042535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7c978c-d4f8-42d8-bc99-6bb34447356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His demise could “shape results on Sunday,” said Laura Lizarazo, a\
        \ senior analyst for the Andean region at political risk consultancy Control\
        \ Risks, as voters who feel “completely unprotected, abandoned, unheard” amid\
        \ the crimewave and economic uncertainty may feel compelled to use the ballot\
        \ “as a means of emotional release.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843dd947-853b-4dda-85a2-960cf487fa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c581625b-0613-4c84-b5f0-13817648f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citizens may also feel fearful about voting, said Glaeldys González,\
        \ an expert on organized crime at the International Crisis Group. “These (criminal)\
        \ groups have a spectrum of tools to control communities – through extortion\
        \ and kidnappings, especially in poor and marginalized areas like (the port\
        \ cities of) Guayaquil or Esmeraldas – to intimidate both citizens… and also\
        \ candidates.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863481c3-bae2-4e3e-8136-bdfab321876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ebd114-2a31-445b-8fce-6697ab7cdc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Days after Villavicencio’s murder, a left-wing local party official,\
        \ Pedro Briones, was shot dead in Esmeraldas province.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d894f-296a-43dd-b58d-ded9986f4ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dff8ad-2c90-484e-b20a-4deca42a4156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.443+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who is running?</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2ccec0-b704-4f1b-94db-801c1eb19539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Luisa González from the Movimiento Revolución Ciudadana (RC) party\
        \ is currently the frontrunner and the only woman running out of the eight\
        \ presidential candidates.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eec6a3b-513a-49c1-8cae-67714a274610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f2d11a-14f1-4d9c-807d-997d429d0a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The left-wing RC party, the political coalition of former leftist President\
        \ Rafael Correa, has enjoyed momentum in the last few years as it exploits\
        \ “nostalgic sentiment” for Correa’s rule, Lizarazo said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526839b6-c1ea-4c3b-a5f9-c5b39caa46fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06328d6e-e72a-4f16-9b3d-60b1463f1849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Correa still wields large influence in the country and has supported\
        \ her run from exile in Belgium. The former president was sentenced in absentia\
        \ in 2020 to eight years in prison for aggravated bribery, which he has repeatedly\
        \ denied.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fdfc38-eb79-484b-8b8d-05b49cd5ac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7000de2b-dec5-41f4-b746-0266382a913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "González has promised to enhance public spending and social programs,\
        \ and wants to address the security crisis by fixing the root causes of violence,\
        \ such as poverty and inequality. González, a former tourism and labor minister\
        \ in Correa’s government, has also called for the judiciary to be reinforced\
        \ to help with prosecutions, analysts say.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6759f4-1f97-4912-a2f4-79d801097fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9674c217-d953-4ad4-a4cd-12465a9db02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to his death, Villavicencio told CNN En Español that Ecuador\
        \ had become a “narco state” as he proposed to lead a fight against what he\
        \ called the “political mafia.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f6ff0c-979e-401b-9749-ca621ee8b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.450+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c943279d-eb05-4767-b55c-9ddd4a644f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His friend and fellow investigative journalist Christian Zurita has\
        \ since replaced Villavicencio as Movimiento Construye’s presidential candidate.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aa3746-fa0d-4eb8-88e0-df7c244cecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.451+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd63fb4-968f-41d6-a2d3-96498240cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.452+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 53-year-old specializes in reporting on alleged corruption, organized\
        \ crime and drug trafficking. He told Reuters this week that he would like\
        \ to use international loans to fund social programs, reduce taxes on businesses\
        \ that hire young people and better equip the police to help combat crime.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdace31-25ce-4234-9829-83ce6d4cf025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a27cbf-fe91-465f-9b92-4062e7a36ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Center-right candidate Otto Sonnenholzner, from Alianza Actuemos, is\
        \ seen as the pro-business candidate. The former radio personality and vice\
        \ president (from 2018-20) during the Lenín Moreno administration says he\
        \ wants to recover the economy and tackle public security, and has a four-fold\
        \ plan to fight crime in the country via prison control, intelligence for\
        \ arms restrictions, protecting those operating justice and increased support\
        \ for public workers.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f61ac-9564-4041-a7c1-5bd1392166c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5858cdd7-3fec-417a-913c-273b1cea3f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Most business associations and foreign investors are crossing fingers\
        \ that he gets to the runoff in October, but voters do not really connect\
        \ with him,” Lizarazo said, citing latest polling figures.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c143995e-727c-4f58-8282-3db351ce9a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b648bd-e97b-45e2-b8a8-70a70ed8de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indigenous rights candidate and environmentalist Yaku Perez’s plan\
        \ includes citizen security, ecological safety and economic empowerment. He\
        \ is known for his campaigning for indigenous water rights and was a critic\
        \ of Correa, who promoted an agenda that was heavily dependent on extractive\
        \ industries.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9f97c1-16c7-4ff6-94bc-c796399e4458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce230c5-c058-41d1-bf73-b257a8c90e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Businessman Jan Topic, who has styled himself as a political outsider\
        \ in the race, has vowed a tough-on-crime approach in the style of El Salvador’\
        s leader Nayib Bukele – and the current environment in Ecuador may favor his\
        \ type of approach, analysts say. Topic told CNN that while he admires Bukele,\
        \ he would be more careful when it comes to respecting human rights.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c82fe26-24ec-4289-85a0-c923958c5e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If no presidential candidate receives over 50% of the vote, or 40%\
        \ of the vote and a 10-point lead over the second-place candidate, a runoff\
        \ will be held in October. The winner of the race will only hold office until\
        \ 2025, which would have been the end of Lasso’s six-year term before he decided\
        \ to invoke a constitutional mechanism, known as mutual death, and call for\
        \ early elections.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d007e-16cc-40f9-b781-df63cebc912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That 18-month period is a short frame of time for even the most
        seasoned of politicians to turn things around in Ecuador, experts say. “No
        matter the election results, the security environment will likely remain very
        challenging,” Lizarazo added. “Because the security crisis has deep causes
        that go beyond the capacity of an administration that will be around for only
        18 months.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee8ab7-a49c-46c0-80ae-2ea8246a17cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:28:06.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:28:07.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="http://Assassinations
        cast a grim shadow as Ecuador selects a new president">Assassinations cast
        a grim shadow as Ecuador selects a new president</a>"</em></p>'
