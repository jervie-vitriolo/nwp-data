      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Daily Mirror journalist Colin Millar, who writes about European soccer\
        \ for the British newspaper, described Rubiales’ behavior as “not ok.”\r"
