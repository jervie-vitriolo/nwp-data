      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McDaniel and David Bossie, who is in charge of the RNC debate committee,\
        \ visited Trump at his Bedminster, New Jersey, home in recent weeks to encourage\
        \ him to participate, according to a Trump adviser. The former president was\
        \ noncommittal on his plans during this meeting.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b70903-e2ba-4a5f-8ef1-a17fbfee8d97'
