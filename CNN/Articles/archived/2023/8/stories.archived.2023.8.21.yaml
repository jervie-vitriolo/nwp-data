      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — The
        Department of Education on Monday said over 16 million learners have enrolled
        for the upcoming school year, the biggest number coming from Calabarzon at
        over 2.8 million enrollees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328584ed-6f94-4450-95cc-087e91370a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T16:35:52.970+08:00
