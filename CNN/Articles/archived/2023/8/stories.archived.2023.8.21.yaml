      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency earlier said they expected around 28 million students to
        enroll.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5807032a-570e-4c17-8d97-4087ee52f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T16:35:52.972+08:00
