      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also emphasized that after the medical frontliners' benefits and\
        \ allowances are finally paid out this year, the DOH will have a \"big budget\
        \ space\" for 2025.\r"
