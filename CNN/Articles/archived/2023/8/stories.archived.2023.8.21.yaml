      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecc8a7f-e96d-4143-aa7c-ae57f8c4bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.184+08:00
