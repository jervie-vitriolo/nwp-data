      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wildfires have raged in numerous parts of the world this year, including\
        \ Northern Africa, Hawaii, Canada and Europe.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae9726-02bf-42f8-b111-e7bb5bf51b23'
