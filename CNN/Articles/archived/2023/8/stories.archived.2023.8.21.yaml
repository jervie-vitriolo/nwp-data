      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1699b733-e184-4e09-900c-155253cdf873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:36:02.057+08:00
