      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Paige Javier contributed to this
        report.</em></p>'
  'biliran-same-sex-couple-medical-rights':
    'author': 'Wil Mark Amazona, Tacloban-based journalist'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-08-21T15:13:51.000+08:00
    'imagesource': 'jcr:ba6a04f0-964a-4a76-b171-78b244cf1453'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10ec25b1-0c15-4800-b5a1-c89fcfaea98a'
    'lead': 'The government of Biliran has expressed its desire to advance the fundamental
      rights of same-sex couples in the province, particularly in securing equal access
      to medical rights and asset sharing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-21T15:17:15.293+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-21T15:20:16.186+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-21T15:20:15.883+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biliran', 'Gerard-Roger-Espina', 'LGBT']
    'stories': []
    'template': '1'
    'title': 'Biliran seeks to give same-sex couples equal access to medical rights,
      asset sharing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83722d17-1c23-4631-b3d3-0ca29fd5819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:17:15.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T15:20:16.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, August 21)</strong> — The
        government of Biliran has expressed its desire to advance the fundamental
        rights of same-sex couples in the province, particularly in securing equal
        access to medical rights and asset sharing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0c52b-11dc-4fa1-a251-4f9327f06e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:17:15.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T15:20:16.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Gerard Roger Espina called a meeting with the Biliran Bisexual
        and Gay Society JJC Naval Warrior and other officials of the province on Monday
        to discuss ways to attain this goal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73579f5f-13dd-4faf-8984-e3e02c3f672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:17:15.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T15:20:16.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Maraming pangyayari sa ating</em> LGBT community <em>na kung
        naospital ang kanilang</em> long-time partner, <em>hindi makadesisyon ang</em>
        partner <em>nila sa mga</em> emergency health situation <em>dahil hindi kasal.
        Ito po ang bibigyan natin ng linaw at solusyon bago matapos ang taon,”</em>
        Espina explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7c2c11-d662-4248-ae27-9d9544272f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:17:15.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T15:20:16.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It happens often in the LGBT community that when one
        of them is hospitalized, their partner cannot make decisions when it comes
        to emergency health situations. We will give clarity and a solution to this
        before the end of the year.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b3926-9829-4c0a-b2e0-cc2517558daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:17:15.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T15:20:16.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina added that during the meeting he also proposed to provide
        a program that will give same-sex couples in the province an option to represent
        their partners for urgent medical decisions through a signed agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6411c5-b9d2-468d-9de9-e0eacc3ee213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:17:15.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T15:20:16.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Once implemented, this will be another innovation from Biliran that
        will give additional options to our long standing LGBTQIA couples in our communities,”
        Espina said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff57cc-c4cb-41b8-9c91-f26c826352fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:17:15.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T15:20:16.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This plan of the provincial government was welcomed by the group who
        released a statement after the meeting.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604fbbf0-5d35-42c3-9fe9-0f5413dd2a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:17:15.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T15:20:16.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“By advocating for equal rights and opportunities for all individuals,
        regardless of their sexual orientation, you are paving the way for a more
        inclusive and accepting society,” the group said in their statement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fec8e17-7584-4855-b63c-0550c94b5ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:17:15.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T15:20:16.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Your efforts are instrumental in ensuring that every member of the
        LGBTQ+ community in Biliran feels valued and respected. We are grateful for
        your leadership and support in promoting equality and inclusion," they added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c121fe8-c56a-4268-b863-357d6cfd48e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:17:15.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T15:20:16.191+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said they hope the provincial government''s plan
        will result in a more accepting environment for same-sex couples “where everyone
        can love and live freely, without fear and discrimination or prejudice.”</p>'
  'nfa-budget-abolition':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-21T15:24:40.000+08:00
    'imagesource': 'jcr:bbd429af-b581-417a-9efc-3b4b5c5ba2a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b01058f5-88f9-47cb-9ae8-52a2302ff762'
    'lead': 'The government must provide more funds to the National Food Authority
      (NFA) to increase palay purchases, Senator Francis Escudero said on Monday,
      as a group of farmers called for the agency’s abolition amid its supposed dependence
      on rice imports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-21T15:34:30.128+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-21T15:34:30.370+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NFA needs more money to buy palay from farmers – Escudero'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c303b-5c52-4319-b326-f91946ae1251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:34:30.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T15:34:30.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — The
        government must provide more funds to the National Food Authority (NFA) to
        increase palay purchases, Senator Francis Escudero said on Monday, as a group
        of farmers called for the agency’s abolition amid its supposed dependence
        on rice imports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df7919c-7ce0-4190-9bb5-60a4447a8cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:34:30.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T15:34:30.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The NFA has a “measly funding” of ₱8.5 billion to do its mandate, Escudero
        said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726e2aba-49a9-4e00-a56f-27f1220f9dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:34:30.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T15:34:30.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“How can it procure enough palay from local farmers at a “higher price”
        and sell it at a “lower price” to consumers? Escudero asked.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d208c2-9e85-42a1-b545-e6937883c527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:34:30.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T15:34:30.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the call to abolish the agency was “basically a statement that
        the NFA has become inutile and that government is simply relying on imports…
        without investing enough in agriculture with a view to increasing production
        and thereby providing food security for our country.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e824199-d108-4f5b-8704-760358919552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:34:30.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T15:34:30.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rosendo So, industry group Samahang Industriya ng Agrikultura chairman,
        over the weekend lambasted NFA in light of reports about the government’s
        negotiations with Vietnam and India for potential rice supply.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf68a6-5141-4d4f-a554-846f12b337e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:34:30.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T15:34:30.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Sen. Koko Pimentel expressed “openness” to the idea of abolishing
        the NFA if it can no longer fulfill its role.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc20cae6-fa7c-4c1c-a228-e09f62f7ddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:34:30.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T15:34:30.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If NFA is filling up its buffer stock with imported rice then NFA
        had a lot of explaining to do… Also, in the meantime, the NFA should make
        sure that its stock, especially its oldest stocks, is still fit for satisfying
        human consumption,” Pimentel said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0218bdd-2629-44ce-8dc8-36724aa31ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:34:30.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T15:34:30.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this month, President Ferdinand Marcos Jr. said that the rice
        situation was “manageable and stable.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04ba82f-1fdd-4dfe-9f5b-0c23b21385c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:34:30.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T15:34:30.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured the public that there is “enough rice for the Philippines
        up to and after El Niño next year.”</p>'
  'police-rescue-taiwanese-woman-chinese-arrested':
