    'template': '1'
    'title': 'Bato dela Rosa: Inmate escape a ''mortal sin'' for Bilibid authorities
      responsible'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75bac3d-d1c8-49af-80ad-81762631b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdbd0da-effa-40cb-a9fc-5176c351b4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Senator
        Bato dela Rosa said an inmate escaping the national penitentiary, a maximum
        security compound, is a "mortal sin" for the authorities responsible for the
        security lapse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c92bacb-d2b9-4931-8160-c29194d12cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b773474-421e-4572-9443-ab9f9953e5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sobra-sobrang</em> [Too much] lapses. That''s unacceptable.
        Maximum security compound <em>nalayasan ng isang preso</em> [a prisoner was
        able to escape]. That''s a mortal sin, mortal sin <em>''yan</em>....<em>Nakakahiya</em>
        [It''s embarrassing]," the senator told reporters in a phone call.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4642b8d-7b07-48fe-a2ac-89e435feaf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea36fe1-1e91-440c-8294-1aa7c6c60cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa, a former director general of the Bureau of Corrections (BuCor),\
        \ said a \"deep investigation\" should be carried out to pinpoint the extent\
        \ of the negligence of duty among those in command.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b9ebc8-c88a-458b-a63f-c60a8a3a962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc6e0cb-87b4-493e-92a9-bbef3e29fd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to authorities, inmate Michael Cataroja was reportedly
        able to <a href="https://www.cnnphilippines.com/news/2023/8/18/Senate-panel-to-probe-Bilibid-security-breach-.html">escape</a>
        the New Bilibid Prison (NBP) after impersonating a visitor and copying the
        prison''s stamp manually on his arm.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c414089e-bcf4-4d0a-968f-528d0d3dc244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd150d0c4-a6d9-4d01-bd1f-5202d7020071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cataroja later on revealed that he also escaped from the compound
        by riding a <a href="https://www.cnnphilippines.com/news/2023/8/20/nbp-michael-cataroja-garbage-truck.html">garbage
        truck</a>.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65b6e00-58de-4280-aa46-d02a6d33db01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4782924a-46a0-445c-b241-51bf7fe65574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inmate has been missing since July 15 and was <a href="https://www.cnnphilippines.com/videos/2023/8/18/Missing-Bilibid-inmate-re-arrested.html">re-arrested</a>
        a month later.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5409263-ad0c-4155-8fe0-bbf8b7a11218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3572e01a-d1ba-4afc-9c6e-3fb0859b399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Command responsibility</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce4c59e-7bef-4adc-87b2-70214d131252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e2ca5-d393-48f6-909e-5b35ddb1a19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.354+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if current BuCor chief Gregorio Catapang Jr. is \"off the\
        \ hook\" from the incident, the senator said he is \"not sure yet.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ebe1fc-265c-4f9c-bae3-7c93c49053e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1217e6-910c-47cc-b874-df31c72a5a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Command responsibility should be applied <em>dito sa mga</em> commander,
        <em>mga</em> leader, administrator <em>ng presohan…Titingnan nating kung hanggang
        saan aabot ''yong</em> command responsibility," Dela Rosa said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a1c71b-6240-4372-aefe-4517f4f39614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16797903-0b96-4161-bc68-63c31d6ec145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Command responsibility should be applied here to commanders,\
        \ leaders, prison administrators... We will see how far that command responsibility\
        \ extends to.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e830d5-663a-4ea6-9c39-efdb38aa235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb719ac4-b378-481f-8734-ed661619fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said the prison superintendent is usually the authority\
        \ responsible for the prison's security. \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e50c3d4-dd76-4ae3-bfc1-f61349ef8491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a400e7-b279-49ed-b03b-19bd85319c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:14:36.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T11:14:36.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that an investigation would show if other officers in the
        chain of command, such as the NBP superintendent and the BuCor chief, are
        also responsible for the security lapse.</p>'
