      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a4d43-8334-45d1-8694-923170f95b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:41:13.750+08:00
