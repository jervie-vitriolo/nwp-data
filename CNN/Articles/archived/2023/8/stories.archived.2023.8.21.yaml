      'mgnl:lastActivated': 2023-08-21T14:04:27.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ba1106-87ec-43ca-b90f-46d60ab91d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T14:03:37.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T14:04:27.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batangas congressman said the proposed budget for DOH''s Prevention
        and Control of Non-Communicable Diseases has been set at ₱1.7 billion a ₱1.2-billion
        cut from this year''s ₱2.9 billion, and even lower than the Palace''s original
        request of ₱2 billion for 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb21f05-bf8e-4353-a1d4-7a3ae7d078c9'
      'mgnl:activationStatus': true
