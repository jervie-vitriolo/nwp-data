    'mgnl:lastActivatedVersionCreated': 2023-08-21T22:07:02.507+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Enhanced-Defense-Cooperation-Agreement', 'Jose-Manuel-Romualdez',
      'EDCA']
    'stories': []
    'template': '1'
    'title': 'PH envoy says four new EDCA sites ''likely to be operational'' in a
      year’s time, no new requests for additional sites from US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da967d57-27a5-435e-a107-76e8055d828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:54:47.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:07:02.872+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — Philippine
        Ambassador to Washington Jose Manuel Romualdez expressed optimism that the
        four <a href="https://www.cnnphilippines.com/news/2023/3/22/marcos-new-edca-sites-identified.html"
        target="_blank">new sites</a> under the Enhanced Defense Cooperation Agreement
        (EDCA) with the United States will be operational in a year’s time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c9020-5c8a-4070-92eb-00e70a150b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:54:47.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:07:02.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez made the remarks in an interview with CNN Philippines on
        Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6742a3b-4f90-41f0-b45f-01c3e294feb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:54:47.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:07:02.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“My sense would be probably within the next six months one or two of
        them (EDCA sites) will be ready and the other two will also be available shortly
        after. I think within a year’s time these EDCA sites will be operational,”
        Romualdez said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34217d37-79dd-43f8-ae20-d14921c57049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:54:47.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:07:02.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The envoy said that so far, the US has not expressed any intention
        to add more sites under EDCA apart from the four new ones and the five previous
        ones.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e338c9d-5d90-465c-b473-d5943026fb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:54:47.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:07:02.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, <em>wala pa naman</em> [there’s none] but the EDCA agreement
        with the US is open,” Romualdez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a6489-2280-474b-82dd-0fe6b5729e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:54:47.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:07:02.874+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we feel that there is a need for other areas also, especially
        if this becomes successful, I don''t see any reason why we should not look
        into possibilities of other EDCA sites in the future,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ba447-cda1-4f91-b8fc-128abfada619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:54:47.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:07:02.874+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The additional four EDCA sites are located in Cagayan, Isabela, and
        Palawan.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f45878-ad39-44d6-982a-1e66205d3022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:54:47.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:07:02.874+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In April, the United States said that it will be allocating $100 million
        in infrastructure investments for the new and existing EDCA sites for 2023.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79523bbe-890a-4121-970f-ad121f428cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:54:47.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:07:02.874+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re proud of the investments we are making. By the end of FY
        2023, we expect to have allocated more than $100 million in infrastructure
        investments at the new and existing EDCA sites," US Secretary of Defense Lloyd
        Austin III <a href="https://www.cnnphilippines.com/news/2023/4/12/US-investments-EDCA-sites.html"
        target="_blank">said in April</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409fec1e-4826-42dd-8c6c-779fee8aaf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:54:47.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:07:02.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Austin said that the new EDCA sites will also spur economic activities
        near their locations.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93127a0-3fb6-4bfa-9785-256335a11418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:54:47.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:07:02.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China previously opposed the expansion of EDCA sites and said that
        this will cause instability in the region.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430837df-c124-46af-b8fe-b2347f948811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:54:47.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:07:02.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Economy and trade cannot flourish without a peaceful and stable regional
        environment. However, some Americans claim that the four additional military
        sites in the Philippines to which US forces would have access under the EDCA
        would bring economic ''opportunities, jobs'' to their host communities, and
        discredit China-Philippines economic cooperation at the same time," the Chinese
        Embassy said in a previous statement.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6ab342-8b8d-44f0-b181-1dd5acec5ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:54:47.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:07:02.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila and Washington repeatedly insist that the new EDCA sites
        are not directed at a specific country.</p>'
  'teddyboy-locsin-no-war-with-china':
