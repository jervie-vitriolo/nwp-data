      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang meron kaming naka-file is a motion for reconsideration
        kasi nga ''yung original na petition namin ay hindi naman gri-nant ng LTFRB</em>,"
        Bong Suntay, president of Philippine National Taxi Operators Association,
        told CNN Philippines on Sunday.</p>'
