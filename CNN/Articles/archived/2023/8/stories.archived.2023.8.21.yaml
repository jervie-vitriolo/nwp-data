      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab360f42-5cd8-4aae-932c-1ac1efe002c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:19:41.300+08:00
