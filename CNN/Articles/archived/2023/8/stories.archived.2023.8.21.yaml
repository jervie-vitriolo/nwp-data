    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2ee45d-d869-41b7-a124-d1ec70af69e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:15:53.758+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.754+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)&nbsp;—</strong>
        The Department of Finance (DOF) is contemplating an asset transfer in favor
        of the Government Service Insurance System (GSIS) to boost the state-run pension
        fund''s balance sheet when it takes on the role of managing the Philippine
        military''s pension system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b0c5fc-8918-4549-98d4-67523f7605cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:18:20.985+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.754+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9104de90-973d-4757-bfcd-a37b1b28381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:18:20.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.754+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finance Secretary Ben Diokno said in a late Friday briefing that the\
        \ new pension scheme \"has to be managed by GSIS.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2390b2-737a-4f8d-bcbf-f6461a3a304d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:18:20.986+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.754+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b4a631-89fe-43c3-80e8-707272d3e0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:18:20.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.754+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Aug. 15, a&nbsp;<a href="https://www.cnnphilippines.com/news/2023/8/16/house-oks-mup-pension-reform-bill.html">House
        panel approved a proposal</a> that consolidated 12 earlier bills seeking to
        reform what Diokno called an "unsustainable" pension system that could lead
        to a "fiscal collapse."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff559a57-1109-48ec-a4be-4aaf994e4f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:18:20.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.755+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea81c6c5-6550-4175-a7e3-b22757f09515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:18:20.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.755+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The approved version requires new entrants to contribute a portion\
        \ of their monthly salary to the pension fund. Currently, military and uniformed\
        \ personnel's salaries are untouched as their pensions are funded fully by\
        \ the national budget.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12433a0c-3c36-465a-bfb9-767ff8c1e8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:18:20.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.755+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff04283-8680-4969-99f3-8f35168e522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:18:20.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.755+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also puts a 50% cap on the automatic increases in pension to match\
        \ the salaries of those of similar rank in active service whenever the latter\
        \ gets a pay raise. Currently, the indexation of pensions received by retired\
        \ MUPs to salary increases of those of similar rank is at 100%.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d76091-f040-481c-b051-3175ce4cd3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:18:20.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.755+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d162077-4503-4a75-9464-d5f2d2551175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:18:20.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.755+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the proposal, GSIS will manage and invest the collected premiums.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f6794-b17b-4a25-a49b-d0fcb0bb3ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:18:20.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.756+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc1247b-b565-410a-b8cb-99a0dab2e841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:18:20.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.756+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, in an interview last May, GSIS President and General Manager\
        \ Jose Arnulfo \"Wick\" Veloso said he needs to learn more about the agency's\
        \ proposed role and added that GSIS would need more funds from the government\
        \ if it were to manage the military's pension fund.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc3555-093c-424a-b4d3-d60109c4f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:18:20.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.756+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b307ca-a6c6-44b6-a847-809565ce89c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:18:20.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.756+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kaya we are thinking of assets na ipe-pledge namin… Hindi namin ililipat\
        \ sa GSIS without identifying some assets we can transfer,\" Diokno told reporters\
        \ during late Friday's briefing. He did not say which state assets will be\
        \ transferred to GSIS.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7586cfaa-b532-499d-a7a7-b58e20787847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:18:20.991+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.756+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fb8b70-8bbf-4d26-bba2-a72a0d9b96c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:18:20.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.757+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: So we are thinking of assets that we will pledge... We\
        \ will not transfer to GSIS without identifying some assets we can transfer.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2beb9d-705f-439a-9691-13b8aa159473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:18:20.992+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.757+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24067dff-b219-476d-ac9b-001a6ffb29c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:18:20.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.757+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a follow-through statement responding to <a href="https://www.cnnphilippines.com/news/2023/8/17/defense-chief-concerned-house-revised-mup-bill.html">Defense
        Secretary Gilbert Teodoro''s opposition to the 50% indexation</a>, Diokno
        said he understands Teodoro position "but as economic managers, it our job
        to ensure the sustainability of the proposed pension fund and individual contribution
        is really necessary to achieve that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f959c870-2da3-45dc-99f0-76881a6189d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:18:20.993+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.757+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02204254-0be1-4c6b-88e9-8d758b3c3f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T00:18:20.994+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T00:22:55.757+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proposing a loan restructuring for MUP [military and uniformed
        personnel] to help them with their financial situation and allow them to accommodate
        the required contribution," Diokno said in the statement.</p>'
  'Diokno-use-it-or-lose-it-budget-policy':
    'author': 'Lois Calderon, CNN Philippines'
