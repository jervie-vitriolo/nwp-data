    'lead': 'Senator Bato dela Rosa said an inmate escaping the national penitentiary,
      a maximum security compound, is a "mortal sin" for the authorities responsible
      for the security lapse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-21T11:14:36.314+08:00
