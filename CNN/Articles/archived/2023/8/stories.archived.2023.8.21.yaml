      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fire currently covers an area of roughly 8,400 hectares (around\
        \ 20757 acres), according to local authorities.\r"
