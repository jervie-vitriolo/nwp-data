      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, Météo France said that it was rare for a heatwave of “such\
        \ intensity” to occur so late in the summer.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a84cf1d-92d1-433c-bb72-53acd02db430'
