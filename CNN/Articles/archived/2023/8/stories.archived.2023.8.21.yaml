  'Comelec-begins-reprinting-of-BSKE-ballots':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-21T14:46:11.000+08:00
    'imagesource': 'jcr:3d3fc9a7-8368-4f37-ac35-b10d43a73a82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ad42a28-e9ea-4997-afcd-7b3bfe735591'
    'lead': 'The Comelec ordered the National Printing Office to temporarily stop
      reprinting revised ballots for the Barangay and Sangguniang Kabataan elections
      in October after the CCTV servers recording the process lost power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-21T14:48:13.130+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-21T21:58:01.087+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec temporarily halts reprinting of BSKE ballots over CCTV power
      supply issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b81eab-447f-4cda-889e-dfdaa9a801c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T14:48:13.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T21:58:01.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) –</strong> The
        Commission on Elections (Comelec) ordered the National Printing Office (NPO)
        to temporarily stop reprinting revised ballots for the Barangay and Sangguniang
        Kabataan elections (BSKE) in October after the closed-circuit television (CCTV)
        servers recording the process lost power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1bc4b-725e-452c-90f1-adc4944130b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:58:00.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T21:58:01.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPO began reprinting over a million revised ballots on Monday
        morning. The Comelec said it will not resume printing unless it was broadcast
        live on Facebook and Youtube.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e25982-a553-4901-a644-22f8bb2a06e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:58:00.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T21:58:01.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Printing will resume at 8 a.m. on Tuesday, COMELEC said. It added
        that if CCTV power was not restored, coverage and documentation teams would
        be deployed to livestream the process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b616ff34-db39-4231-98c3-a59f5b77b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T14:48:13.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T21:58:01.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said 1,317,483 revised ballots need to be printed
        for the barangay polls while 461,434 ballots are needed for the Sangguniang
        Kabataan elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62086b7b-91eb-4262-870e-bd4086ac061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T14:48:13.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T21:58:01.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comelec said ballots would be reprinted for some municipalities that
        transitioned into cities and the creation of new provinces.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f923fed1-b66f-494e-b69b-f093c67ff5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T14:48:13.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T21:58:01.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas include Baliwag in Bulacan, Carmona in Cavite, Maguindanao
        del Norte, and Maguindanao del Sur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88c2c8-9fe8-4666-8323-c2d0ad446912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T14:48:13.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T21:58:01.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2023/8/21/comelec-transfer-makati-barangays-taguig.html">Comelec:
        10 EMBO barangays now considered part of Taguig for BSKE&nbsp;</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f39648-3ffc-4e75-b5a3-8f315211bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T14:48:13.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T21:58:01.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The reprinted official ballots will go through verification.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59124e62-9fb8-4ace-bc29-6e82a0d3dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T14:48:13.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T21:58:01.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comelec said old ballots no longer match polling places.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526c6c7-7d9a-4d13-ad09-b47efd006303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T14:48:13.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T21:58:01.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The poll body said reprinting cost would not be excessive and reprinting
        is expected to be completed within three to four days.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0931c837-df7e-4db0-bb46-9e21d571307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T14:48:13.146+08:00
