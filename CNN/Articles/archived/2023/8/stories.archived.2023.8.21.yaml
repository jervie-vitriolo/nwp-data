      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — Several
        lawmakers on Monday raised the alarm about the massive budget slash in the
        Department of Health''s (DOH) proposed 2024 budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b5f13-55b4-4978-8fa4-8ae39de2a8ef'
