      'jcr:uuid': '4dfcd452-28f0-4859-8cf4-9710a4521545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:15:44.964+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:01.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Candidates are also expected to sign a loyalty pledge expressing their\
        \ commitment to unite and back the eventual Republican nominee, regardless\
        \ of who that is.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30816d9-3e7e-45ab-879e-996e38d6387b'
