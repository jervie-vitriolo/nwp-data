      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d85f8ed-9078-484e-bd6b-1e3e58de21d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T14:03:37.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T14:04:27.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker Ralph Recto on Sunday said the DOH''s earmarked
        "agency proper" budget for 2024 will suffer a ₱10-billion cut.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90f9cdb-0e54-4ec0-9b0b-149aa19ecd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T14:03:37.688+08:00
