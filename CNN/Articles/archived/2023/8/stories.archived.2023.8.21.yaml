      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinakamarami ang nakapagpatala sa</em> Region IV-A <em>na umabot
        sa</em> 2,858,606, <em>sinusundan ito ng</em> NCR (2,220,470) <em>at</em>
        Region III (1,868,161)," DepEd <a href="https://www.facebook.com/DepartmentOfEducation.PH/posts/pfbid0fKxdVmK1zEK299EtzVpTXKWqFTSXiK1n6vkaeFEUeNCHKGDzMrNGDikBkHQxxjBRl"
        target="_blank">said on their Facebook page</a>.</p>'
