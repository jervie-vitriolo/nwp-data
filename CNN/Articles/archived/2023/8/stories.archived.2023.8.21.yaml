      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britney Spears has shared some thoughts
        about her split from Sam Asghari.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa36c18-4948-419f-baac-254410b9dd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:17:02.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:36.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46677454-53cf-4774-9c50-62412cca66aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:17:02.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:36.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The entertainer posted a dance video to her verified Instagram on Friday\
        \ night, and in the caption, she wrote, “As everyone knows, Hesam and I are\
        \ no longer together,” using her estranged husband’s birth name.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b5a132-e72b-4230-bbee-24a907747054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:17:02.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:36.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630aff3-b113-4d25-9399-f19f15ade2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:17:02.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:36.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spears went on to write “6 years is a long time to be with someone\
        \ so, I’m a little shocked but … I’m not here to explain why because its honestly\
        \ nobody’s business!”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c9b9b1-d671-4af0-8b30-e671eaa76801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:17:02.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:36.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e252547-97e7-4edf-bca6-5394698ebd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:17:02.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:36.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But, I couldn’t take the pain anymore honestly,” she continued, later\
        \ adding, “I’ve been playing it strong for way too long and my Instagram may\
        \ seem perfect but it’s far from reality and I think we all know that !!!\
        \ I would love to show my emotions and tears on how I really feel but some\
        \ reason I’ve always had to hide my weaknesses!”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cb840a-c375-4477-9e5b-771e27005793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:17:02.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:36.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b9b08-5590-490b-9f42-3141119c061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:17:02.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:36.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Everytime” singer also addressed her father – who held her in\
        \ a conservatorship for over a decade until 2021 – in the post.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce07b69-a1be-44ff-945e-bbb627810c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:17:02.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:36.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade7409-e5aa-466b-9e9e-f733638daf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:17:02.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:36.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If I wasn’t my dad’s strong soldier, I would be sent away to places\
        \ to get fixed by doctors !!! But that’s when I needed family the most,” she\
        \ wrote, adding, “You’re supposed to be loved unconditionally … not under\
        \ conditions!”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ee97c9-249a-4cb5-a925-8b8325044377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:17:02.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:36.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a974452-c7c9-4e4a-b8a5-2db002ff1d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:17:02.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:36.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Toward the end of her message, Spears assured followers she “will be\
        \ as strong as I can and do my best!”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a02e8b-f7a1-497b-bdad-a4ca7b597360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:17:02.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:36.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c52f8f5-5146-467c-99a9-0cc42dc73295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:17:02.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:36.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video showed the pop icon wiping sweat before dancing to Janet\
        \ Jackson’s “If” while wearing a black top, neon green thong and black boots.\
        \ The clip is similar to several dance videos found on her feed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b8977b-2210-43d6-9790-15e328687e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:17:02.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:36.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d162ceb-727c-4629-b3b8-618d9971efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:17:02.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:36.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asghari and Spears first met in 2016 when he co-starred with her in\
        \ the music video for her song “Slumber Party” on the album “Glory.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9d7671-098c-4011-87fb-9f7628475f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:17:02.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:36.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5876f01-d26a-414c-99f5-1e8295097880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:17:02.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:36.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They wed in June of last year, seven months after the court-ordered\
        \ conservatorship Spears had been under for 13 years was ended by a Los Angeles\
        \ judge in a landmark court hearing, in November 2021.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be78698d-0eab-46e9-b347-568e0a97eeba'
      'mgnl:activationStatus': true
