      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Senate
        Minority Leader Koko Pimentel said he wants to look into the utilization of
        the budget allocated for the purchase of body cameras and if such devices
        are being used properly following the death of Jemboy Baltazar, the 17-year-old
        killed by the police in Navotas earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933bbb52-85ff-4bb3-a0b2-571591cfbdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T14:28:41.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T14:28:42.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c0e73-562c-4af0-9433-17d749f3faf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T14:28:41.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T14:28:42.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBGen Jose Melencio Nartatez, National Capital Region Police Office
        (NCRPO) director, earlier said policemen involved in the incident were<a href="https://www.cnnphilippines.com/news/2023/8/14/body-cameras-unavailable.html">
        unable to present</a> footage during the shooting.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a86fd1-1164-4138-8b93-26492a551dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T14:28:41.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T14:28:42.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e7f8b3-332e-467a-bec3-c32aeb3a2fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T14:28:41.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T14:28:42.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Imbestigahan pati ''yan, pati budget na ginastos na diyan sa
        body cam, magkano ba ''yan per piece, nasaan ba ‘yan, nasa warehouse lang
        ba ‘yan, o ginagamit ba ‘yan</em>,” Pimentel told CNN Philippines’ <em>The
        Source</em> on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b769710-cd08-419a-baa9-4143bd0d95c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T14:28:41.715+08:00
