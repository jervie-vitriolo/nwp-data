  'Listeria-warning-issued-after-three-deaths':
    'author': 'Sara Smart, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-21T08:17:09.000+08:00
    'imagesource': 'jcr:53a1e40b-f626-4fc6-87b9-9181952f2f95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ead396d2-f6fb-4c75-8b7d-ae8392835c78'
    'lead': 'Three people have died and three others have been hospitalized after
      drinking milkshakes contaminated with Listeria bacteria from a restaurant in
      Tacoma, Washington, health officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-21T08:18:20.731+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-21T08:20:16.223+08:00
