      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said enrollment <a href="https://www.cnnphilippines.com/news/2023/8/3/school-year-2023-2024-opening-august-29.html"
