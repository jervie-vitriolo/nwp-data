    'lead': 'The chief of the Armed Forces of the Philippines denied a report about
      plans for a joint drill between the US, Australia, and Japan in the South China
      Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-21T18:42:26.282+08:00
