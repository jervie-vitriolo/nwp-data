      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A new demonstration of the need to suck the camera [be the center\
        \ of attention] and be the protagonist when it is not his turn,” added Ortega.\r"
