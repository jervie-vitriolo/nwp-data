    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-21T22:39:29.860+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Teddyboy-Locsin', 'United-States', 'Jose-Manuel-Romualdez',
      'US', 'Teddy-Locsin-Jr']
    'stories': []
    'template': '1'
    'title': 'PH has zero interest in going to war with China – Locsin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f2639-a29b-4588-8be8-b275db8735e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T22:24:01.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:39:30.158+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — Former
        Foreign Affairs Secretary and now special envoy of the President to China
        Teddy Locsin Jr. said the Philippines has no plans of going to war with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c88bf-091e-401a-a6de-b53e961121d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T22:24:01.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:39:30.158+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Locsin said that Manila and Beijing are at peace with
        each other.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c3eb1e-75dc-4f74-a466-4e592ed0288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T22:24:01.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:39:30.158+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines has zero interest in going to war with China which
        for now it suspects will only prompt the US to offer its good offices to broker
        a peace between the Philippines and China which is not needed because we are
        at peace with each other though there maybe something for the US brokering
        a superfluous and redundant peace. We''re not stupid,” <a href="https://twitter.com/teddyboylocsin/status/1693321692162986148"
        target="_blank">Locsin said</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484fb645-c6ed-49a8-97ad-1df9f4746999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T22:24:01.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:39:30.159+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate interview with CNN Philippines, Philippine Ambassador
        to the United States Jose Manuel Romualdez said that war should never be an
        option for countries amid changing geopolitical landscapes in the region.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f65341-31a3-4d81-a159-f5e29b598cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T22:24:01.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:39:30.159+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Nobody really wants a major conflict because the alternative is disaster
        for the entire world,” Romualdez said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01719681-1d97-492b-8e4d-5bcfeb9d200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T22:24:01.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:39:30.159+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine envoy also refuted the claims of Beijing that the United
        States was driving conflict in the region.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00279697-3eb2-4ae2-968e-8a652dd8433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T22:24:01.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:39:30.159+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That is absolutely not true that the involvement of the US with the
        Philippines has been around for a long time,” said Romualdez.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f416d8a6-32c9-4ed1-a7cb-83a6c3e5536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T22:24:01.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-21T22:39:30.160+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have the Mutual Defense Treaty which has been around since 1951,
        the Visiting Forces Agreement which is close to 20 years now, the Enhanced
        Defense Cooperation Agreement [EDCA] which was also agreed upon in 2015, all
        of these have been in place. We are just simply strengthening our relationship
        with major ally the United States,” the envoy added.</p>'
