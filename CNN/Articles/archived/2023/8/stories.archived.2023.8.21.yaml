      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Senate
        Minority Leader Koko Pimentel on Monday said the Armed Forces of the Philippines
        (AFP) should strengthen its capabilities by acquiring more surface vessels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92997a31-9a08-418b-a70c-165537b0485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:03:59.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T13:03:59.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ <em>The Source</em>, Pimentel
        said he does not see the purpose of submarines during operations usually done
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f1f716-fa4b-4066-852b-c69b425e8d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:03:59.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T13:03:59.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b99bff6-72a4-458a-aa17-a192b9c13301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:03:59.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T13:03:59.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I'm very much against the idea because I do not see how a submarine\
        \ can help us resupply any of our outpost… during disaster periods to deliver\
        \ relief goods,” he said. “It’s just what they call a ‘bling bling’ because\
        \ it has become a trend in our area.”\r"
