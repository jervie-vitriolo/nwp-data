    'stories': []
    'template': '1'
    'title': 'Trump confirms he will not participate in first GOP debate, teases possibly
      skipping more'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc918a79-6ea7-4b85-9ab5-eb05bbf25dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:15:44.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:01.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former President Donald Trump confirmed
        Sunday he will not participate in the first Republican primary debate this
        week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f858d82e-c12b-48ed-89ce-56ce2bc711be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:15:44.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:01.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stating that the public already “knows who I am,” Trump wrote on
        his social media platform: “I will therefore not be doing the debates!”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebb07b4-c4cc-48a5-96ad-13eaa708579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:15:44.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:01.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e5f480-9989-4252-a6cc-d1871641c5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:15:44.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:01.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was not immediately clear whether Trump meant he will sit out all\
        \ currently scheduled debates – there is a second GOP primary debate set for\
        \ September – or any and all future debates.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e184608b-0cce-4db9-aa75-fa9ce81da341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:15:44.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:01.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e618bbf-fd61-4a07-be56-8d22089aae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:15:44.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:01.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Trump adviser told CNN that the former president could still decide\
        \ to participate in a later primary debate, despite his post.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febde6e9-56da-46e0-9256-d338e97357a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:15:44.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:01.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d782b7-914e-401b-81c5-2ff34b75f7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:15:44.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:01.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump has told a number of allies that he does not want to debate at\
        \ the Reagan Library, the location of the second debate, and complained in\
        \ private conversations that he has never been invited to speak at the venue,\
        \ blaming, in part, the chairman of the board of trustees, Fred Ryan. Ryan\
        \ was the chief executive officer of the Washington Post.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedcc90f-2db7-4fc1-8551-6da98315e522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:15:44.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:01.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7337016-6185-416c-8f23-c5d437ebb504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:15:44.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:01.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wednesday’s primary debate is the first of the 2024 cycle. For weeks\
        \ the former president has privately and publicly floated skipping it, given\
        \ his lead in the polls. Multiple sources familiar with Trump’s plans previously\
        \ told CNN he is planning to sit for an interview with former Fox News Host\
        \ Tucker Carlson instead.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f1109-ca97-470e-bd1d-735084db6346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:15:44.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:01.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a15e169-0937-4189-b89d-d69f30302c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:15:44.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:01.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Republican officials had been publicly seeking to convince Trump\
        \ to join the debate stage as recently as Sunday morning.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae204e83-73ec-4720-b873-6971d496f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:15:44.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:01.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfad47f-fb5b-462d-af6b-b26ebe4b815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:15:44.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:01.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours before Trump posted, RNC chair Ronna McDaniel said she hoped\
        \ he would debate. “I’m still holding out hope that President Trump will come.\
        \ I think it’s so important that the American people hear from all the candidates,”\
        \ McDaniel said on Fox News.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9317542e-5c66-40cc-876b-3a9f85ff10e3'
      'mgnl:activationStatus': true
