      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a9c95-aed7-40c6-a4e7-246cbf8a2e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:36:02.057+08:00
