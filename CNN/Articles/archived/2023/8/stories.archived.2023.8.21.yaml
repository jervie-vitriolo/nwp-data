        Makati</a></strong></p>'
  'paghahanap-kay-maura-first-tagalog-article-washington-post':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-21T10:34:16.000+08:00
    'imagesource': 'jcr:920017b5-29cf-4552-9333-bd29686bf4d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b22c4bee-61a2-40fe-8564-1fe642ec423e'
    'lead': 'The Washington Post has published its first Tagalog article that tells
      the untold story of Filipinos who were brought to the United States to be put
      on display at the 1904 World''s Fair.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-21T10:42:42.663+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-08-21T10:42:43.106+08:00
