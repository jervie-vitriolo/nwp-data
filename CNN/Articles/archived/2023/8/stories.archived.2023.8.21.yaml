      'jcr:uuid': 'c1dcb993-a396-4f41-ad3e-b0453bff1f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:22:47.570+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:32:33.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The People’s Bank of China trimmed on Monday its one-year loan prime\
        \ rate (LPR) by 10 basis points from 3.55% to 3.45% and did not change the\
        \ five-year rate, which stands at 4.20%.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a714e062-9afd-41ea-a149-ac939d31af4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:22:47.570+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:32:33.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cut to the one-year benchmark lending rate was expected, but the\
        \ lack of action on the five-year rate was a surprise to economists.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbb1625-3eb6-43ea-abb7-9f94eb04a568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:22:47.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:32:33.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A majority of analysts polled by Reuters had anticipated a 15-basis-point\
        \ cut to the one-year rate, on which most new and outstanding loans are based.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f3b5c5-ee8e-4415-9c18-ed21548a8c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:22:47.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:32:33.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly all of them predicted that the five-year rate, which serves\
        \ as the mortgage reference rate, would be reduced by at least 15 basis points.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c99029-ed01-4e2d-93c1-c8ca1b90c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T13:22:47.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T13:32:33.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc333225-b6cf-4d96-b58f-a3ca67846327'
      'mgnl:activationStatus': true
