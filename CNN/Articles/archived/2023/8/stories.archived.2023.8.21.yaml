      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> – Police
        rescued a Taiwanese woman who was kidnapped by seven Chinese nationals, the
        National Capital Region Police Office (NCRPO) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435debde-465c-4865-99f1-b03ea8884a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:36:02.054+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T15:36:02.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0db722b-f772-4f8c-b2ed-1fc942b5f739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:36:02.054+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T15:36:02.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the report sent to NCRPO director Brig. Gen. Jose Melencio\
        \ Nartatez, victim Wang Hui-Xin, 35, was kidnapped by seven Chinese nationals\
        \ and brought to a house in Victoneta North Subdivision, Barangay Potrero\
        \ in Malabon City last Aug. 14.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dbada5-c2d7-42ff-9c99-24d559c85f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:36:02.054+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T15:36:02.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2022e71-1ae4-45e4-8ee6-4b74ff7cd1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:36:02.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T15:36:02.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victim was invited by her friend named \"Axin\" to meet in Malate,\
        \ Manila. But the meeting did not happen as she was abducted by the Chinese\
        \ nationals.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5962e43-991a-42aa-9222-992f1cf57e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:36:02.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T15:36:02.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5170d419-abfc-41e7-bcf5-bda33e8ed4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:36:02.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T15:36:02.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was blindfolded and brought to Oak Street, Victoneta North, Barangay\
        \ Potrero, Malabon City onboard a private vehicle.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62ee92b-2c28-4580-9c91-0510028b1e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:36:02.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T15:36:02.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba27648-e8b7-4960-930a-d8b26a2d2f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:36:02.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-21T15:36:02.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nartatez said the Malabon City Police received information on Aug.\
        \ 18 from a concerned male Taiwanese national who refused to be identified\
        \ regarding the abduction of the victim.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be904c35-9097-4405-8eab-85cffa850add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T15:36:02.056+08:00
