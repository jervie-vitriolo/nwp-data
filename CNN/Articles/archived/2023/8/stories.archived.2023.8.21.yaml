      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The highest number was logged in Region IV-A reaching
        2,858,606, followed by NCR (2,220,470) and Region III (1,868,161).]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1eb11d-2ef6-47dc-ace4-cc9432565f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T16:35:52.971+08:00
