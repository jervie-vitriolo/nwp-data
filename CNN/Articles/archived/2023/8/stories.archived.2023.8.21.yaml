    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5972db9-b25d-475a-9647-e6094058e80e'
    'lead': 'Former Foreign Affairs Secretary and now special envoy of the President
      to China Teddy Locsin Jr. said the Philippines has no plans of going to war
      with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-21T22:24:01.548+08:00
