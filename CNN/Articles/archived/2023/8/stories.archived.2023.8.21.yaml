      'mgnl:created': 2023-08-21T12:46:06.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The RFEF deeply regrets to report the death of Olga Carmona’s father.\
        \ The soccer player learned the sad news after the World Cup final. We send\
        \ our most sincere hugs to Olga and her family in a moment of deep pain. We\
        \ love you, Olga,” RFEF added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa72138-8d79-4431-82c1-d4a6062e3e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d739fe-df3b-403a-832a-dcfeba3a4890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an emotionally charged tweet, Carmona likened her father to a star\
        \ looking down on her while she played the final.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db0e17b-9440-4bda-802e-8f9e7ab5be81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7278987-26a5-4e61-ad80-c79a7b63c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And without being aware of it, I had my Star before kick off,” she\
        \ wrote. “I know you gave me the strength to accomplish something truly unique.\
        \ I know you were watching me tonight and that you are proud of me. Rest in\
        \ peace, dad.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af673549-86e2-44b1-b65b-52e946905043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928cf459-1c6b-4ff5-9f52-406de0c8111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carmona’s club, Real Madrid, also issued a statement expressing their\
        \ condolences.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be526615-260c-46c5-b8dd-28b02261b217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb9b1c-aa0e-4a1b-96d9-4a92bb3e87bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Real Madrid C. F., the president and the Board of Directors are deeply\
        \ saddened by the passing of the father of our player Olga Carmona. Real Madrid\
        \ would like to extend our condolences and heartfelt sympathy to Olga, her\
        \ family and all her loved ones. May he rest in peace,” the statement read.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d2f1f6-627a-491f-a9c4-1666a4d74dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d993a0-e956-4bf2-8bb4-025ff11c3d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carmona’s 29th-minute strike proved to be the winner, making La Roja\
        \ only the second country, after Germany, to win both the men’s and women’\
        s World Cups.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b4900-51b8-475e-b48e-1a2a507bbbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0644721f-db02-416e-9f4e-58e9a11c51a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the goal, Carmona lifted her shirt in celebration. After\
        \ the match, she explained the reason she did that was to honor the mother\
        \ of her best friend who recently passed away.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd8861-8392-4bc0-88b3-5495a0b104f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7f82f-1577-4205-8b31-23ce26ddc1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carmona’s goal delivered Spain the win against the odds. That La Roja\
        \ triumphed against the reigning European champions and pre-match favorite\
        \ despite the disputes and divisions that have clouded the national team throughout\
        \ the tournament makes this achievement extraordinary.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b119a1-91a3-4e03-bdb0-f8822e6e5f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da91c6-1590-4b3e-98d4-e0dae658e8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, 15 Spanish players declared themselves unavailable for selection,\
        \ saying they were unhappy with the training methods of head coach Jorge Vilda,\
        \ who had described the situation at the time as a “world embarrassment.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc192e0d-23c3-49bc-882b-7d45f978e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae71cb-836f-4649-80c5-744135049853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only three of those 15 players who had written letters to RFEF last\
        \ year, saying the “situation” within the national team was affecting their\
        \ “emotional state” and health, were selected for the World Cup squad.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b628568-b58f-4bb3-947d-f533c02648f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817b40f1-79e2-4e4e-a97e-7b374ddd82f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country is now the best in the world, but the international futures\
        \ of those exiled players remain unclear. With victory, the questions surrounding\
        \ the national set-up, of whether or how the dispute can be resolved, do not\
        \ disappear.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a75ef5-7c27-4782-b395-7c0a8cc7710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c61dfc0-bbc8-4b88-88c8-01d8ab71d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T12:46:06.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T12:52:42.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the off-pitch issues can be resolved, Spain’s future shines bright,
        because now, incredibly, the Iberian nation is a Women’s World Cup winner
        at Under-17, Under-20 and senior level.</p>'
