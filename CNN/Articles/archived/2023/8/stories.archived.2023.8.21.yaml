      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least one death is already attributed to the storm. A person died\
        \ when their vehicle was swept away near Santa Rosalía in Mexico, along the\
        \ Baja California Peninsula, Mexican officials said in a news release Saturday.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23537d41-1420-4d27-a72b-5096eb32fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2a7b0-2e26-4413-a21b-85ffdcbee721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "California Gov. Gavin Newsom proclaimed a state of emergency Saturday\
        \ for a large swath of Southern California to support hurricane response and\
        \ recovery efforts.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89735bc-217c-4486-b80a-7c79b3aac32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef9ca32-9005-4b8d-81a6-6a7fc494cbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Saturday news conference, Nancy Ward, director of the California\
        \ Governor’s Office of Emergency Services, warned Hilary “could be one of\
        \ the most devastating storms that we’ve had hit California in more than a\
        \ decade.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ee1b31-0617-4abc-a127-29e2aa59c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2eb37c-6ae1-449d-ad13-63a10864727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Storm is ‘unprecedented’ event, LA mayor says</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd639af2-efd7-4fab-bc1e-bbc53b8d0dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parts of California, Nevada and Arizona that are unaccustomed to rain\
        \ could suddenly receive a year’s worth or more. And along the coast, large\
        \ swells generated by Hilary are likely to create life-threatening surf and\
        \ rip current conditions.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cdc0d0-54f8-4f83-89d5-8eed0a4a4864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d16f7-f7a7-4a6b-b9ca-176c3c1558b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Death Valley saw triple its average August rainfall in just a few hours\
        \ Sunday morning. Nearly a month’s worth of rain fell in one hour on Sunday.\
        \ It normally receives an average of 0.21 inches of rain the entire month\
        \ of August, but the Furnace Creek observation site reported 0.63 inches since\
        \ Sunday morning.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56da009f-a99c-4c81-b65a-de6749bcfa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f148a274-c8a8-4d88-84d7-edb903483204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roads within Death Valley National Park were expected to eventually\
        \ become “impassable,” the park said on Instagram, sharing photos that showed\
        \ floodwaters flowing over roads.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948461ef-4e97-4fce-a39e-df3e5293478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114d9e6a-c27f-479b-88d8-cb4c44d82f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The threat triggered California’s first ever tropical storm warning\
        \ extending from the state’s southern border to just north of Los Angeles\
        \ – presenting an “unprecedented weather event” to a city with “deep experience”\
        \ responding to natural disasters like wildfires and earthquakes, Mayor Karen\
        \ Bass said at a news conference.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9b4280-eb57-4c2f-8b48-834afc848295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389268e0-7711-49d4-8356-1bba4dc87552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is critical that Angelenos stay safe and stay home unless otherwise\
        \ directed by safety officials,” Bass said. “If you do not need to be on the\
        \ road, please don’t get in your car. Make sure your emergency kit and essential\
        \ devices are on hand. And ensure that all of your devices are charged in\
        \ the event of life-threatening emergency.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce58f3b-2479-445d-abc6-a30ed1c9c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b71489d-8f82-4fb4-9f43-5600b07fa65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Residents of the San Bernardino County communities of Oak Glen, Forest\
        \ Falls, Mountain Home Village, Angelus Oaks, and Northeast Yucaipa were all\
        \ ordered to evacuate Saturday.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5fc4e6-eeab-4587-82ed-bfad3ef7806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f91925-8526-40d4-8d16-13a53ad2a601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Visitors and some residents of Catalina Island, part of California’\
        s Channel Islands, were “strongly encouraged” to leave the island ahead of\
        \ the storm in a news release from the City of Avalon.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae35173-ebd5-4b8b-bf40-7f7df57a0016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e9991-cddb-4d4d-b066-2622ee7f67b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, helicopters from the Los Angeles County Sheriff’s Office\
        \ were flying over riverbed areas Saturday afternoon, making announcements\
        \ in both English and Spanish to warn homeless people about the extreme weather.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4fa29c-b5fd-4796-8931-a343521b7413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0494636b-100d-4f5b-a2ba-29400353f044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Los Angeles opened three more emergency shelters Sunday and provided\
        \ transportation to help get more people to safety before the storm – bringing\
        \ the total number of emergency shelters opened to eight.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9876493-fe20-4a5e-b5a1-1b0ed5719b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5bf816-f518-416e-87fc-99e745edd9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Concern for deserts and recent burn areas\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320eaea0-e980-486a-98bb-112c8daa29e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "California has been particularly focused on preparing residents in\
        \ areas that typically receive the least rain, or that were most recently\
        \ scorched by wildfires, authorities said.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd3fe36-3cff-45a7-aa9f-772f6df0e755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23d7b63-dadb-4290-ac78-d6bbb0179405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re keeping a very close eye on our desert regions, east of San\
        \ Diego and Los Angeles. Some parts of these areas may receive double their\
        \ yearly amount of water in just a single day,” said Brian Ferguson, the deputy\
        \ director of the California Governor’s Office of Emergency Services.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be46ceb6-7018-4fda-bb60-b37edb859f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e4d856-cb73-4fad-9b7d-a33b141db70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lingering burn scars from wildfires can create a steep, slick surface\
        \ for water and debris to flow off. People who live downhill and downstream\
        \ from burned areas are very susceptible to flash flooding and debris flows.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe04b8-2fda-406c-9686-6d95d2dee4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd87d4cc-c4ab-4a68-a602-b08222b5be6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T11:47:15.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rainfall that would normally be absorbed will run off extremely quickly\
        \ after a wildfire, as burned soil can be as water repellant as pavement,”\
        \ the National Weather Service said.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7193e625-88a8-4fbe-8d60-5ac578d3afa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T11:47:14.210+08:00
