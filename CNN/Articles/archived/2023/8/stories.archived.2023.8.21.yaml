    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01fb04a-9bd9-4c0e-9f1b-b3babb9f46d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T06:07:24.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T06:09:25.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In footage posted by Spain star Salma Paralluelo in an Instagram Live,\
        \ Rubiales is pictured entering the dressing room and telling the Spanish\
        \ players that the RFEF will pay for a trip to Ibiza for them, and that is\
        \ where he will marry Hermoso.\r"
