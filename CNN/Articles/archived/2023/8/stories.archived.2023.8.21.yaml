      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0f3f91-1aa5-48e5-aae7-6da50422fe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T06:07:24.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-21T06:09:25.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another video clip shows Rubiales interrupting a group of Spanish players\
        \ celebrating, before kissing Olga Carmona, who scored Spain’s winning goal\
        \ in the 1-0 victory over England, on the cheek.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89612a5a-6897-4a19-a0c4-69d130a6b114'
