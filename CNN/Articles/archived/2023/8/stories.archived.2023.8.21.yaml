      'US']
    'stories': []
    'template': '1'
    'title': 'AFP chief denies report of planned trilateral exercise in South China
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0504fac-5705-4bfe-9a45-e6bb06f382d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T18:42:26.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T13:38:25.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — The
        chief of the Armed Forces of the Philippines (AFP) denied a report about plans
        for a joint drill between the United States, Australia, and Japan in the South
        China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dced7c-c42d-4227-ad83-db5574d7c001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T18:42:26.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T13:38:25.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters on Monday, AFP chief Gen. Romeo Brawner
        said warships from the three countries were headed to the Philippines, but
        this was coincidental.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168400a4-535e-4728-92b8-c3d45b718171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T18:42:26.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T13:38:25.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a data-cke-saved-href="https://english.kyodonews.net/news/2023/08/046698ac3b98-japan-us-australia-eye-ship-deployment-to-philippines-for-drill.html"
        href="https://english.kyodonews.net/news/2023/08/046698ac3b98-japan-us-australia-eye-ship-deployment-to-philippines-for-drill.html"
        target="_blank">report</a> published on the Kyodo news agency website last
        week said the US, Australia, and Japan were sending ships to the country for
        a "planned exercise" that would happen this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23507e70-c7b6-4149-8bc2-1ce4456caf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-22T00:01:14.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T13:38:25.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said American and Japanese ships are scheduled for a routine
        port visit, while an Australian warship is taking part in the first-ever Exercise
        Alon with joint drills in Palawan and other parts of Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec40ea-62e2-4a18-89d6-a126077b2406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T18:42:26.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T13:38:25.596+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brawner said the Australian ship was taking part in Exercise Alon,
        which began in Darwin, Australia last week.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2524037-c491-42dd-9c46-18b11697b5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T18:42:26.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T13:38:25.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tingin ko, baka na-misinterpret lang na yung</em> Exercise
        Alon <em>na ito, kasama natin yung</em> Australia and US, <em>pero hindi tayo
        nagpadala ng barko,"</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7373993-1cee-4747-ad52-f88ef20ce832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T18:42:26.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T13:38:25.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think that this was misinterpreted because of Exercise
        Alon -- we are with Australia and the US, but we did not ask that they bring
        ships.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980c2bfa-a51e-4529-8ad7-8ef659dfd393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T18:42:26.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T13:38:25.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said the Philippines "canceled" its participation
        in the joint drill, and this was also denied by Brawner who added they encourage
        joint exercises "among like-minded nations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd579fedf-0e3c-4eda-98bf-113c0e7e0115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T18:42:26.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T13:38:25.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still continuing to coordinate <em>kung saan nanggaling
        itong</em> source <em>ng</em> information <em>na ito,"</em> said Brawner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf50cda-cb0a-4bfb-a357-47811bd5e656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T18:42:26.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T13:38:25.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as far as we are concerned, <em>hindi natin alam kung saan
        galing ito</em> and that per coordination with our counterparts <em>walang</em>
        exercise among these three nations that is ongoing in the next few weeks,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a470841-a363-4672-aa2b-7974a1cee356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T18:42:26.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T13:38:25.597+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are still continuing to coordinate where the source
        of this information is from. But as far as we are concerned. we don''t know
        where it came from, and that per coordination with our counterparts, there
        is no exercise among these three nations that is ongoing in the next few weeks.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a28e0f-20d7-4803-a186-8693ddccbdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T18:42:26.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T13:38:25.598+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED</strong>:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/4/12/Philippines-US-joint-maritime-patrols-South-China-Sea-later-this-year.html"
        target="_blank"><strong>PH, US eye joint patrols, maritime drills with ‘like-minded’
        nations in South China Sea this year</strong></a></p>'
