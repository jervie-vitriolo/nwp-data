    'template': '1'
    'title': 'On Ninoy Aquino Day: Marcos urges Filipinos to set aside political differences'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c5fd42-ea5f-4701-bfd6-4b7ad67b974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:40:56.594+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T04:02:28.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — President
        Ferdinand Marcos Jr. called for unity anew as he joined the country in commemorating
        the 40th death anniversary of former senator Benigno “Ninoy” Aquino Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f143b3a-b48e-43b0-9050-293c6226a61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:40:56.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T04:02:28.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Marcos said Aquino became “an example
        of being relentless and resolute for many Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b018ed3a-56c2-4c8c-9ae2-1b649ba9b03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:40:56.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T04:02:28.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Filipinos must gain inspiration from Aquino’s “indomitable
        spirit,” as he called on them to unite for the nation’s progress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca2ff8-c6a6-4de2-95e4-04cb8da45eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:40:56.595+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T04:02:28.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In our purposive quest for a more united and prosperous Philippines,
        let us transcend political barriers that hamper us from securing the comprehensive
        welfare and advancement of our beloved people,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b5b4f-819c-4de9-98f4-0a35e27167e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:40:56.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T04:02:28.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us allow this compelling force to promote collaboration, celebrate
        diversity, and create a society that is teeming with vitality and inspiration,”
        Marcos added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2d10e-fed5-4f80-a105-7a0cb0462b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T22:52:34.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:02:28.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Final Word</em>, Filipino writer
        and columnist Manuel “Manolo” Quezon III said Marcos’ statement on Ninoy Aquino
        Day is “pragmatic.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0a80e3-8321-433e-ae86-535ba4b485d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T22:52:34.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:02:28.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It puts his own supporters in a tough spot where they had to applaud\
        \ it when what they were expecting was probably an abolition of this commemoration,”\
        \ he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd3d3a-d72e-465b-a8e6-f017dc491e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T22:52:34.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:02:28.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quezon III said Marcos is trying to stay true to himself in two ways\
        \ – being the son of his father and as a leader of the country.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3fa0bd-b2c8-46a2-8588-78398abf63f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T22:52:34.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:02:28.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marcos is toeing a fine line of not disrespecting his own father
        while not categorically starting a new fight with the admirers of Ninoy,”
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6125b2a6-63b4-4b80-8974-d4b1af111f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T22:52:34.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-22T04:02:28.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former speechwriter of the late president Benigno Aquino III
        added that Marcos’ statement showed he does not want to bring up old fights,
        considering he has many fights on many fronts at present.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebba9614-cbee-4c59-bfeb-094cd0b4fc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:40:56.596+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-22T04:02:28.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, a known critic of his father, the late dictator Ferdinand
        E. Marcos, was assassinated on the tarmac of the then Manila International
        Airport on Aug. 21, 1983 as he returned from self-exile in the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51edff34-87ba-4f2b-b9e5-c454b83071e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T20:32:01.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T04:02:28.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, former Manila mayor Lito Atienza said he considers Aug.
        21, 1983 as the day that democracy was restored in the country.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a80d488-1eff-4b46-b33a-fab2bb9df993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T20:32:01.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T04:02:28.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At a forum on Monday, Atienza said Ninoy''s assassination 40 years
        ago prompted Filipinos to push back against Martial Law.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe0037a-99d1-4d4d-a9d1-aa1e97da8115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T20:32:01.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T04:02:28.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Atienza was a candidate for councilor and was on the stage in Plaza
        Miranda when it was bombed, killing nine people and wounding 95 others.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e291c89-d223-4ab9-b9dc-7466ddb93866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T20:32:01.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T04:02:28.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The elder Marcos used the bombing to justify the suspension of habeas
        corpus, which was a prelude to his declaration of Martial Law in 1972.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4631a496-8462-4e07-aa55-d10536e5b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T20:32:01.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-22T04:02:28.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philipppines'' Xianne Arcangel contributed to this report.</em></p>'
  'comelec-transfer-makati-barangays-taguig':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-21T08:57:58.000+08:00
    'imagesource': 'jcr:465fd02a-7584-4f83-93c7-190b427fce4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a3b662e-6a4b-4236-b889-26cd566c11ac'
    'lead': 'The poll body has released guidelines for the administrative transfer
      of 10 barangays from Makati City to Taguig City for the Barangay and Sangguniang
      Kabataan elections (BSKE) in October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-21T09:01:01.525+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-21T09:01:01.853+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec: 10 EMBO barangays now considered part of Taguig for BSKE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa27689-6168-449c-98a2-1cd2c735971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T09:01:01.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T09:01:01.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — The
        poll body has released guidelines for the administrative transfer of 10 barangays
        from Makati City to Taguig City for the Barangay and Sangguniang Kabataan
        elections (BSKE) in October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef7d6cc-4bed-4c38-9600-9d8448cc2039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T09:01:01.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T09:01:01.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a memorandum dated Aug. 19 signed by Director IV Consuelo Diola,
        the Commission on Elections (Comelec) said it approved the recommendation
        of its law department to consider the villages involved in the land row to
        be “part of Taguig City for the purposes” of the upcoming elections.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf884c8-b4eb-4e7f-b966-52f30ee67058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T09:01:01.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T09:01:01.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It then issued recommendatory actions as the Comelec ramps up its preparations
        for the BSKE, including some of these instructions:'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25de2436-8757-4739-ad95-b250ce696cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T09:01:01.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T09:01:01.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Secure a copy of the Supreme Court’s decision'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc94dbf-fd56-4df6-93d1-ecb40c3be09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T09:01:01.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T09:01:01.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Verify the barangays included in the transfer'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6986df7-6f45-4114-893d-9d04a4bf8793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T09:01:01.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T09:01:01.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Provide Makati City with a new database with a server reflecting
        changes in precincts'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba59eef-95ce-40ea-98ff-cf98ace9bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T09:01:01.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T09:01:01.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Prepare a detailed procedure of the administrative transfer'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cef7e6-8afe-4d3c-88ed-9fb5d9c65868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T09:01:01.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T09:01:01.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Print new computerized voters’ lists'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4bc20f-795e-4fea-91de-60a18c5f79e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T09:01:01.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T09:01:01.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Coordinate with concerned agencies for security preparations, implementation
        of the transfer'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4915d4e7-54d7-4e8a-ab9c-3ed8371de4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T09:01:01.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T09:01:01.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Notify affected voters of the transfer'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65410fd-c16d-4402-80d6-21707ac9fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T09:01:01.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T09:01:01.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Assess new manpower requirement'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b85212b-1730-464d-bfee-5295ebdb503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T09:01:01.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T09:01:01.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Comelec Chairman George Garcia said the poll body could
        easily transfer Makati’s database to Taguig. But to ensure a smooth transfer,
        he said they still need to coordinate with other government agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f627848d-2b60-407a-a798-beed9c1dd99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T09:01:01.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T09:01:01.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/16/dilg-comelec-bske-taguig-makati.html">READ:
        DILG, Comelec working to prepare Taguig’s new barangays for BSKE</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d17eb55-0965-47ea-8a8b-41c779130c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T09:01:01.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T09:01:01.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier, Makati City Administrator Claro Certeza said Taguig City has
        to secure a writ of execution before it can formally take over the affected
        barangays.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8675be6-0edd-427f-bbd2-167e2fda655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T09:01:01.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-21T09:01:01.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/8/15/makati-taguig-writ-of-execution-supreme-court.html">READ:
