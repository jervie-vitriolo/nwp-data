      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hermoso wasn’t the only Spanish player kissed by Rubiales in the post-match\
        \ celebrations.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5c80a2-79ce-4e13-ab46-f4e716fd3787'
