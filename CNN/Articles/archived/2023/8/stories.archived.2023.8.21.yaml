      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In France, the national meteorological agency warned the coming week\
        \ would be the hottest period of summer this year, with 49 regions being issued\
        \ with an orange level heatwave warning.\r"
    '21':
