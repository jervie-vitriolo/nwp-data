    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Listeria warning issued after three deaths linked to contaminated ice
      cream machines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee1c731-05d7-48fb-946d-81d929188f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three people have died and three others
        have been hospitalized after drinking milkshakes contaminated with Listeria
        bacteria from a restaurant in Tacoma, Washington, health officials say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a283c4a-0831-4584-9ae1-56033b4facb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47030e98-7137-46ec-bdb8-92a33abdb717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators found the outbreak was linked to ice cream machines that\
        \ were not cleaned properly at a Frugals restaurant in Tacoma, according to\
        \ a release from the Washington State Department of Health. Listeria can affect\
        \ people up to 70 days after consumption and the machines were used through\
        \ August 7, the release said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b0888-1754-4fbc-9659-cc6eb436159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42db98c-ec92-4549-abde-3899dc721c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Frugals but has not immediately heard back.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defe910d-f1f9-4b9d-a8bb-54dc7a3a6a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4389af1a-f3b5-4869-8c7b-6e5a4a4897dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The six individuals were hospitalized between February 27 and July\
        \ 22 and genetic fingerprinting from the bacteria inside the milkshakes showed\
        \ it was the same strain of Listeria that triggered the hospitalizations,\
        \ the health department says.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0369f5cc-abd6-4bbe-a859-a1d0f57d74bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246de20a-181c-453d-b651-fa942d2a71ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two of the three who survived said they had a milkshake from the same\
        \ Frugals in Tacoma before getting sick.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24223d-430c-4c3b-b788-346029139583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d2ca12-23c2-47b7-a28c-2744735b8074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Symptoms of Listeria infection include fever and muscle aches, and\
        \ sometimes diarrhea or other gastrointestinal problems. Other symptoms are\
        \ headache, confusion and convulsions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b65827d-56dc-42cb-96d3-40ad81e25eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b4a47d-db40-4493-8fd4-8b53aa9632bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The health department said no other Frugals restaurants are believed\
        \ to be affected by the outbreak.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a87487-1724-4f7c-b658-83c3c4cb49f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87102e6b-0a20-4bc2-b5c9-7c426b7eb9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anyone who ate at the Tacoma restaurant between May 29 and August 7\
        \ and is showing symptoms of Listeria is urged to contact a doctor, the agency\
        \ cautioned.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52704536-d403-4eca-80aa-fdb6e13882f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c768ea8-6f77-47de-8440-8cb57781a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Centers for Disease Control and Prevention, the Listeria\
        \ monocytogene bacteria causes an estimated 1,600 cases of listeriosis in\
        \ the United States annually. Around 260 people die from the disease each\
        \ year.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83ca349-1044-4073-9f00-0dc792fde37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ced504-272d-46bb-99ae-9fe68eda922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It typically affects older adults, pregnant women, infants and adults\
        \ with compromised immune systems.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f13458-b288-416c-bf86-30986f6418b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e850365-fd80-418d-98ad-d569ad95eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T08:18:20.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-21T08:20:16.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant women are approximately 10 times more likely to get listeriosis,
        and pregnant Hispanic women are 24 times more likely, according to the CDC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fcf282-9331-4537-87c2-b3cdc08fdb18'
      'mgnl:activationStatus': true
