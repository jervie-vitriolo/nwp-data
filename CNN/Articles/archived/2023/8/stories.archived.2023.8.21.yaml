    'mgnl:tags': ['The-Washington-Post', 'Paghahanap-Kay-Maura']
    'stories': []
    'template': '1'
    'title': '''Paghahanap Kay Maura'' tells untold story of Filipinos during 1904
      World''s Fair, creator says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8206e33-2396-411a-8b36-9336bf1a410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T10:42:42.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T10:42:43.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> The
        Washington Post has published its first Tagalog article that tells the previously
        untold story of Filipinos who were brought to the United States to be put
        on display at the 1904 World''s Fair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91225ccc-e746-494e-a3c4-3e2965960f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T10:42:42.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T10:42:43.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f13f19-7a92-434e-9531-ad4b19d8410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T10:42:42.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T10:42:43.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Paghahanap Kay Maura” focuses on a girl named Maura who was one
        of the Filipinos brought to St. Louis in Missouri to be part of the fair’s
        Igorot Village, but died there even before the event began.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7af7a4-cfc6-45c6-86bf-676afc27db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T10:42:42.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T10:42:43.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b838628-27db-48ee-acbe-491d8f231c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T10:42:42.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T10:42:43.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maura’s story is currently being uncovered by Filipino-American activist\
        \ and artist Janna Añonuevo Langholz.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3684ec-61f6-4a54-be6c-e40bc5040a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T10:42:42.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T10:42:43.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c1419c-85af-4c8e-b046-7db1c43fb15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T10:42:42.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-21T10:42:43.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact that this was a young woman who was clearly abused and
        has never been acknowledged in 119 years felt like it was a story that really
        needed to be told,” Langholz told CNN Philippines’ <em>New Day</em> on Monday.</p>'
    '7':
