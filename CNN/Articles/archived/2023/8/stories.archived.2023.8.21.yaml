      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To this point, former Vice President Mike Pence, Florida Gov. Ron DeSantis,\
        \ former South Carolina Gov. Nikki Haley, entrepreneur Vivek Ramaswamy, North\
        \ Dakota Gov. Doug Burgum, South Carolina Gov. Tim Scott, and former Arkansas\
        \ Gov. Asa Hutchinson, and former New Jersey Gov. Chris Christie have all\
        \ qualified.\r"
