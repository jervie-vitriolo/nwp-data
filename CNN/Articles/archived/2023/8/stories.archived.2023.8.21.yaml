      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There should be no wastage and leakages when it comes to the purchase\
        \ of vaccines, medicines, vitamins, and other supplies. We should not cut\
        \ the budget for the basic services. But in calculating the amounts needed\
        \ for the basic services, we should also not allow the bloating of these amounts,\"\
        \ he said.\r"
