      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number includes enrollees from public, private, local
        universities and colleges, and state universities and colleges.</p>'
    '2':
