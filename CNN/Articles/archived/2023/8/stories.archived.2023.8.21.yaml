      'mgnl:lastActivated': 2023-08-21T08:20:01.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To qualify for the debate, candidates must have at least 40,000 unique\
        \ donors, with at least 200 unique donors per state, and must reach at least\
        \ 1% in three national polls meeting the RNC’s requirements or at least 1%\
        \ in two national polls and two polls from separate early voting states.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9022c3-6e2c-4dd2-a3bf-20c7ae6403e4'
      'mgnl:activationStatus': true
