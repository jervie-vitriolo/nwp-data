      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag grant sila ng additional ₱5 pero insulto lang ''yun sa
        industriya namin</em>," Suntay said. "<em>Baka sabihin nila di ba na grant
        na namin so hindi na lang namin in-avai</em>l.”</p>'
