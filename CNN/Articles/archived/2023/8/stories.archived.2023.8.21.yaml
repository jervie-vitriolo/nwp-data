    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Poe urges DOTr to distribute ₱3-B fuel subsidy immediately

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c68d3d-710c-4093-b3b8-4d2e92c6de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:49:45.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T21:50:18.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Senate
        public services committee chairperson Grace Poe calls on transport authorities
        to immediately release the ₱3 billion subsidy for public utility vehicles
        (PUV) as fuel prices rise for the seventh week in a row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d12a0a-77c5-4f5b-bb6d-cb62fcf52b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:49:45.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T21:50:18.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inilatag na natin sa 2023 budget ang ₱3 billion fuel subsidy na
        hindi pa rin nagagamit kahit halos matatapos na ang taon," Poe said in a statement
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e85887-2959-4eff-9b6d-85e785aeae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:49:45.911+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T21:50:18.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have already laid out in the 2023 budget the ₱3
        billion fuel subsidy that is still unused although the year is almost over.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aebd57-e265-4994-886d-eed6187319d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:49:45.911+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T21:50:18.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The DOTr must immediately issue the memorandum circulars and execute
        the memorandum of agreement necessary for the release of the long overdue
        fuel subsidy," she added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c4a7af-de5a-4331-886c-7155b8dc58bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:49:45.911+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T21:50:18.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator''s statement came after the Department of Budget and
        Management (DBM)''s announcement that the ₱3-billion fuel subsidy will only
        be released once a joint memorandum circular stipulating guidelines will be
        issued by DBM, DOTr, and the Department of Energy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3cdb64-fd40-4b0f-af60-f44c5331b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:49:45.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T21:50:18.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Poe also appealed to DOTr and other concerned agencies to "exhaust
        provisional remedies" to help both the PUV sector and commuters. She further
        called on  the Department of Finance to suspend the excise tax on fuel and
        petroleum products until prices stabilize.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5be9b4-86c7-4b11-bc1c-e7bffae37109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-21T21:49:45.912+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-21T21:50:18.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxi operators once again urged transport officials to <a href="https://www.cnnphilippines.com/transportation/2023/8/21/30-peso-flagdown-rate-taxi.html">increase
        the flagdown rate by ₱30</a> more amid the continuous increases in fuel prices.&nbsp;</p>'
  'PH-envoy-says-four-new-EDCA-sites--likely-to-be-operational--in-a-year-s-time--no-new-requests-for-additional-sites-from-US':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-21T21:50:01.000+08:00
    'imagesource': 'jcr:9f1f6483-b13a-41a8-9a9d-fc6cd1dd4435'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e3b731a-ab6a-4688-8875-e160bab03863'
    'lead': 'Philippine Ambassador to Washington Jose Manuel Romualdez expressed optimism
      that the four new sites under the Enhanced Defense Cooperation Agreement with
      the United States will be operational in a year’s time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-21T21:54:47.740+08:00
