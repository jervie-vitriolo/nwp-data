      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clavano also confirmed that owners of the oil tanker will possibly\
        \ face nine sanctions, six of which are criminal liabilities and three are\
        \ civil liabilities.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f9963c-b7ac-48bb-93f5-63f937d298ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T16:08:52.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-31T11:03:56.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Klarong klaro na may negligence dito,\" he declared. \"Dahil without\
        \ even looking at the necessary documents nakita natin na itong MT Empress\
        \ Princess was made of mere scrap. Parang basura na ginawang oil tanker.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd295aaec-b40a-4405-9eae-bb25a4093825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T16:08:52.404+08:00
      'mgnl:createdBy': 'raheema'
