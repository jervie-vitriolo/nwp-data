      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> The
        Philippine government will ask Interpol to issue a Blue Notice against the
        suspects in the assassination of Negros Oriental Gov. Roel Degamo, a Department
        of Justice (DOJ) official said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47da940-cda5-41e8-b5f6-716ec17b3558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-18T21:41:52.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93939e0-0249-45c1-89ba-a1c1c7efc416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-18T21:41:52.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, all those that are in relation to the Degamo slay, we have taken\
        \ concrete steps na maglabas po ng international lookout bulletin, pinapag-usapan\
        \ po natin ang paglagay ng mga tao sa blue list, sa Interpol 'no,\" DOJ spokesperson\
        \ Mico Clavano told a media briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2877c9a6-f5b0-4ada-82e8-60bae240af74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-18T21:41:52.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976cd3b1-ab4b-41b6-a38f-d3ab75c00d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-18T21:41:52.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: So, all those that are in relation to the Degamo slay,\
        \ we have taken concrete steps to issue an international lookout bulletin.\
        \ We are now considering placing people on Interpol's blue list.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15944b84-e27f-4238-a264-160e61b28e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.698+08:00
