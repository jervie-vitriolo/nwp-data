    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff10b2f7-2a02-4885-ae41-f33258712039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:12:27.427+08:00
