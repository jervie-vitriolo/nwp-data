      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I grew up going to the Philippines just as a child and just going
        on a vacation there, and to actually be somewhat an inspiration to the people
        in the Philippines now is amazing,” the Filipino-American beauty queen said
        in an interview with a <a href="https://www.youtube.com/watch?v=3MPhc3LW7dE">local
        lifestyle show</a> in Houston, Texas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
