      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This scheme is similar to previous incidents in Bagac,\
        \ Bataan, where our leaders and members were forced by OPAPP and the NTF-ELCAC\
