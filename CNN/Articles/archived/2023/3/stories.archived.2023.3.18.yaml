      'mgnl:lastActivated': 2023-03-18T07:13:25.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0baf11b-be84-4ea5-b43e-2620b402a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The connection to raccoon dogs came to light after Chinese researchers\
        \ shared raw genetic sequences taken from swabbed specimens collected at the\
        \ market early in the pandemic. The sequences were uploaded in late January\
        \ 2023, to the data sharing site GISAID, but have recently been removed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a7135c-d970-42d2-9a24-bc9b35ab955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46ce2a3-07c3-4a39-b2be-203eac879d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An international team of researchers noticed them and downloaded them\
        \ for further study, the WHO officials said Friday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c280e0-b62a-43c9-96cb-4c27a79491b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcd80fc-335f-4e75-9193-708c166d95a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new findings -- which have not yet been publicly posted -- do not\
        \ settle the question of how the pandemic started. They do not prove that\
        \ raccoon dogs were infected with SARS-CoV-2, nor do they prove that raccoon\
        \ dogs were the animals that first infected people.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad07cb0b-2608-46f1-8e8d-1d6ef48c6ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb787ea-2f23-425e-b803-2143361aa2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But because viruses don't survive in the environment outside of their\
        \ hosts for long, finding so much of the genetic material from the virus intermingled\
        \ with genetic material from raccoon dogs is highly suggestive that they could\
        \ have been carriers, according to scientists who worked on the analysis.\
        \ The analysis was led by Kristian Andersen, an immunologist and microbiologist\
        \ at Scripps Research; Edward Holmes, a virologist at the University of Sydney;\
        \ Michael Worobey, an evolutionary biologist at the University of Arizona.\
        \ These three scientists, who have been digging into the origins of the pandemic,\
        \ were interviewed by reporters for The Atlantic magazine. CNN has reached\
        \ out to Andersen, Holmes and Worobey for comment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580bbaa2-e926-4e8d-bdbd-1db93cdb6ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b6243a-1927-4f48-ac80-d3013fbec9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The details of the international analysis were first reported Thursday\
        \ by The Atlantic.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13400f3-47a8-4a34-a71b-50406fbf6d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0850331-3aa5-4a2e-a993-b8b6d7234757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new data is emerging as Republicans in Congress have opened investigations\
        \ into the pandemic's origin. Previous studies provided evidence that the\
        \ virus likely emerged naturally in market, but could not point to a specific\
        \ origin. Some US agencies, including a recent US Department of Energy assessment,\
        \ say the pandemic likely resulted from a lab leak in Wuhan.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11872890-69e3-4996-8047-30af01ac18b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6c2666-c9ce-49c3-aa6e-40c6f43f50cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the samples show</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a506a5d0-62be-4bd6-ba1b-1c67760ad54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the news briefing on Friday, WHO Director-General Tedros Adhanom\
        \ Ghebreyesus said the organization was first made aware of the sequences\
        \ on Sunday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c40dd0-4bb3-47b9-b84b-0b30a58aca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4178663-9f1a-4fc3-9655-595bb24a4681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As soon as we became aware of this data, we contacted the Chinese\
        \ CDC and urged them to share it with WHO and the international scientific\
        \ community so it can be analyzed,\" Tedros said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f537af51-19dc-4b04-9cbd-f638460af5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeabdf7-d829-4b64-95f4-077397852a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WHO also convened its Scientific Advisory Group for the Origins of\
        \ the Novel Pathogens, known as SAGO, which has been investigating the roots\
        \ of the pandemic, to discuss the data on Tuesday. The group heard from Chinese\
        \ scientists who had originally studied the sequences, as well as the group\
        \ of international scientists taking a fresh look at them.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99351a80-5a1f-46ec-863d-30dcdff0d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28842243-fde7-4d69-a2fb-15d4530df067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WHO experts said in the Friday briefing that the data are not conclusive.\
        \ They still can't say whether the virus leaked from a lab, or if it spilled\
        \ over naturally from animals to humans.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb2385-6abd-4a7d-9bc0-05ee8322869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dc1516-fce8-4cae-acb1-227651a953e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These data do not provide a definitive answer to the question of\
        \ how the pandemic began, but every piece of data is important in moving us\
        \ closer to that answer,\" Tedros said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4845da9a-4171-43a0-a172-5c3f21a6aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679a5bf-3a32-41e6-8d61-994fff7af0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What the sequences do prove, WHO officials said, is that China has\
        \ more data that might relate to the origins of the pandemic that it has not\
        \ yet shared with the rest of the world.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef8d09-724a-4edc-aa83-8c13a1c6634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da977387-62fa-4b0d-9f4e-d415aaa12c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This data could have, and should have, been shared three years ago,\"\
        \ Tedros said. \"We continue to call on China to be transparent in sharing\
        \ data and to conduct the necessary investigations and share results.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cee5f41-9c59-40ee-82c8-f259c93b5e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cd4cad-4274-4edd-af04-eea1d2716d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Understanding how the pandemic began remains a moral and scientific\
        \ imperative.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1022cc2e-1dc2-4751-97cd-4eeab4a49abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f22a01-f538-4054-9d67-5219c2bf5317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the Chinese scientists who first analyzed and\
        \ shared the data, but has not received a reply.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e278c2a-a46b-48fb-8167-9cabe3e8cfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa429ee6-dbd6-4024-9d66-7e792957cc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.251+08:00
