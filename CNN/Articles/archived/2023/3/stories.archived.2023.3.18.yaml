    'lead': 'The Philippine government will ask Interpol to issue a Blue Notice against
      the suspects in the assassination of Negros Oriental Gov. Roel Degamo, a Department
      of Justice  official said Saturday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-18T21:41:51.665+08:00
