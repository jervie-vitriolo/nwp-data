      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786069c-3e6d-4d25-ba67-446d46a7845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.752+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They quit their jobs in the city and moved to a simple mountain house,\
        \ where they run a small bed and breakfast. He learned the art of woodworking\
        \ and specializes in producing cedar barrels for Japanese sake breweries.\
        \ She is a full-time homemaker. They raise chickens, grow vegetables, chop\
        \ wood, and care for Kentaro, who's about to enter the first grade.\r"
    '80':
