  'Japan-moves-troops-as-regional-tensions-rise':
    'author': 'Chris Lau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-18T01:05:59.000+08:00
    'imagesource': 'jcr:7bd0cd73-0b27-4f55-8fca-40650ebeb257'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e4f67a3-2803-40ec-a13b-0437d805804f'
    'lead': 'Japan has moved hundreds of troops, including missile units, into a new
      base built on a remote island near China and Taiwan as its seeks to bolster
      its defensive capabilities in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-18T01:08:01.533+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-18T01:10:27.574+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan moves missile capable troops into remote island base as regional
      tensions rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39492b-43e9-44fb-8dc5-c0c6838a1c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan has moved hundreds of troops, including
        missile units, into a new base built on a remote island near China and Taiwan
        as its seeks to bolster its defensive capabilities in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513ca044-d7d2-4127-bdf8-72384a2589bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d6aca3-5602-4eaa-9930-6d52b359dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Up to 570 Ground Self-Defense Force members will be stationed at the\
        \ newly established garrison on Ishigaki island in Okinawa prefecture, the\
        \ country’s military said, confirming the troops moved in on Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72012a2-1e56-4b09-8e27-7e97b2d28890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195d294-0160-4a99-b688-7b0985084033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ishigaki, which is famous among holidaymakers and scuba divers for\
        \ its tropical waters, is located just 200 kilometers south of the Japanese-controlled\
        \ Senkaku Islands, an uninhabited island chain also claimed by China and Taiwan.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c768ed5c-eb56-41cb-9153-585af5745e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82edb5a7-ed49-4a4c-8de7-fd83ad2e6d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The islands, which are known in China as the Diaoyu Islands and Diaoyutai\
        \ in Taiwan, have become one of the focus points of increasing tensions in\
        \ the region.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1101571-c7ce-48b9-884c-1c6e4e8a5b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d074dcd-a496-4d30-a1a1-bbdbcfc0d46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the units dispatched on Thursday were missile squads capable\
        \ of launching land-to-ship and land-to-air missiles, according to the Japanese\
        \ forces.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4aa709-99a6-407c-9493-c78f364671ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348911c5-a2e3-4f48-9cb7-2b52066ed241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan has been ramping up the construction of military bases in Okinawa,\
        \ the band of 150 islands that curves to the south of Japan’s main islands\
        \ in the East China Sea.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c9f6f4-f3a1-40f2-9bfc-857686061b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f65179-5934-4532-9a95-8447dc4e87aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ishigaki base is Japan’s fourth such military station since 2016\
        \ when the Yonaguni outpost was staffed with 160 troops to conduct coastal\
        \ surveillance.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5ac2dc-7246-463e-bc1b-d919a3ff946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b34632-ddb0-49f1-9714-3f78fa827c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two more bases in Amami Oshima and Miyakojima followed in 2019, where\
        \ medium-range surface-to-air guided missiles and type 12 short-range surface-to-ship\
        \ guided missiles were stationed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4da0f5-2067-45f6-a725-8f1237f08fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b39f68-8b5e-4c11-99e4-8037c9792c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN last year, Gen. Yoshihide Yoshida, Japan’s Ground Self-Defense\
        \ Force (GSDF) chief of staff, said the extra defense capability was needed\
        \ to send a strong message to territorial rivals.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cc836a-0101-4bb6-9a7a-c2b53e4e72ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e0fc7-1c96-402a-b808-d0b65197a4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We must protect our country’s territorial sovereignty at all costs.
        And, we need to send our message that we will firmly defend our country,”
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8fadc0-8804-4844-a36f-b138cb348103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Regional tensions</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea4a6fd-03bb-4536-ac81-d47cf030d445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The waters sandwiched between Japan, mainland China and Taiwan have\
        \ long been a contentious point.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba90c13-003d-4529-a505-233359bd7eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a92281d-48a1-4fe1-a113-8500b3036b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Japan’s Ministry of Defense, the number of Chinese
        warships spotted within the islands’ contiguous zone, defined as within 24
        nautical miles of its coast, has gone up from about 20 two decades ago to
        71 in 2021.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c5c53-2b6c-4ba9-85b8-4f986ef52ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s Foreign Ministry has told CNN that the Chinese Coast Guard’s
        patrols around the waters surrounding the islands were “an appropriate exercise
        of China’s sovereign right.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c54e2-c2b3-4836-95c6-428488e5c057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15e36e1-4daf-4dec-a7a0-96e0d8d3250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Matters were further complicated by Beijing’s souring relationship\
        \ with Taiwan following former US House speaker Nancy Pelosi’s visit last\
        \ year to the self-ruled island, triggering China’s furious response to step\
        \ up military exercises in the region.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b379e-ada1-43eb-8c2c-d0e2c4f2fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e34097c-474d-4f53-9df0-9d56bca1dbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s ruling Communist Party has never controlled Taiwan, but claims\
        \ the democratic island as its own territory and does not rule out taking\
        \ it by force if necessary.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd201a6d4-dabf-46a6-b329-da9955af3095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680cc791-8732-44cc-9dd2-f0b911a78b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China is also increasing its presence in the skies around Taiwan, repeatedly\
        \ sending warplanes into the island’s air defense identification zone (ADIZ),\
        \ prompting Taipei to deploy combat air patrol planes, issue radio warnings\
        \ and activate air defense missile systems.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13695e32-1f8b-4b1b-b2ca-8d47c2a7e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d85517-04e9-478e-b848-ed98c4782f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has also scrambled fighter jets in response to Chinese aircraft
        approaching its airspace.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf11945-346b-4f63-a8ae-5ce892a9ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:08:01.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:27.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/17/asia/japan-new-defense-base-disputed-islands-intl-hnk"><em>"Japan
        moves missile capable troops into remote island base as regional tensions
        rise"</em></a></p>'
  'Japan-new-orchid':
    'author': 'Mindy Weisberger, CNN'
    'caption': 'Kenji Suetsugu'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-18T01:08:04.000+08:00
    'credit': 'Kenji Suetsugu'
    'imagesource': 'jcr:2f4b25d3-ca85-4f55-8580-92ceac2e1aa5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b0e9986-6d2a-44d5-8a3f-00cee4453d6c'
    'lead': 'Sometimes newfound flower species are lurking where scientists least
      expect to see them — in parks, gardens and even in planters on balconies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-18T01:10:04.333+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-18T01:10:04.785+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A new species of orchid has been discovered in Japan, and its petals
      look like they’re spun from glass'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e670b-a42c-4e57-8924-62c73b027d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sometimes newfound flower species
        are lurking where scientists least expect to see them — in parks, gardens
        and even in planters on balconies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9526af-fcc0-4b3f-95bb-d2ee6d9aa1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b5c749-9ca7-4292-820c-a8394ad7be8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s where researchers in Japan recently identified a new species
        of orchid, its pink-and-white blooms so delicate and fragile they look like
        they were spun from glass.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec09ae-9a97-46ee-9ad8-fec32393242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly described flower is a neighbor to populations of a related
        orchid species common in Japan that it closely resembles. Its discovery is
        an important reminder that unknown species are often living right under our
        noses, scientists reported Friday in the Journal of Plant Research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f37ef6-b1f5-4ea1-94e6-63830299d7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The incredible diversity of the orchid family, Orchidaceae, is
        truly astonishing, and new discoveries like this Spiranthes reinforce the
        urgency to study and protect these botanical gems,” Justin Kondrat, lead horticulturist
        for the Smithsonian Gardens Orchid Collection, told CNN in an email. Kondrat
        was not involved in the research.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd308c155-fe5b-4495-8a4e-7fc77d031f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195d52e-5490-455b-88c5-ae1531669838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Orchids in this genus — Spiranthes — are called “ladies’ tresses” for\
        \ their resemblance to wavy locks of hair. Spiranthes have a central stem,\
        \ around which grow an ascending spiral of tiny, bell-shaped flowers that\
        \ can be white, pink, purple or yellow.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c688429-0991-4660-8a4e-077ba5b6da89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a8886-d6e2-4f92-ab91-6856bfb897e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 50 species of Spiranthes found in Eurasia, Australia
        and the Americas, typically in temperate or tropical regions, and these flowers
        have been known in Japan for hundreds of years, according to the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf212a-b4de-4663-b999-4ed8ae3f4e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Populations of the floral newcomer were discovered in Tokyo prefecture
        near Hachijo Island, inspiring the species name Spiranthes hachijoensis. Before
        this discovery, three species of Spiranthes orchids were found in Japan: S.
        australis, S. sinensis and S. hongkongensis, and only S. australis was thought
        to grow on the Japanese mainland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9845b-3edd-4125-a872-adc9ed1451de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e59130-ecbb-4482-b432-c45f80901962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, during a survey on mainland Japan over a decade ago, lead\
        \ study author Kenji Suetsugu, a professor in Kobe University’s Division of\
        \ Biodiversity, Ecology and Speciation, found something unusual: flowers presumed\
        \ to be S. australis but with smooth stems. (S. australis typically has hairy\
        \ stems.)\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18d2b0a-c17b-409a-8a78-c8ec9cf7cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb31bd81-b938-458c-91ea-1f7cb74dbec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hairless populations also flowered about one month earlier than\
        \ S. australis usually did — another indication these rogue orchids might\
        \ not be S. australis, Suetsugu told CNN in an email.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279fa009-69e4-4460-85a6-5f68460826b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdd6a1b-1eb3-4a8c-9d14-3f8aa01e897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This led us to investigate further,” Suetsugu said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a290cd-d43f-496b-b9c4-91356ed42eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2012 to 2022, he and his colleagues searched for the hairless
        orchids and analyzed the plants’ physical features, genetics and means of
        reproduction. Because Spiranthes species often overlap geographically and
        can look alike, “it is important to have a comprehensive understanding of
        the distribution and ecology of related species to distinguish the unique
        features of a new species,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c58a0ba-f8c7-4d8f-af8c-ca822e5486ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f4574-75e9-4617-9d1a-adbd9f8041cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Colors of S. hachijoensis blooms varied “from purple-pink to white,”\
        \ with petals measuring about 0.1 to 0.2 inches (3 to 4 millimeters) long,\
        \ researchers reported.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d64b7-9b95-47f9-ad6c-871c110b00ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa023717-5617-47f4-b37a-e64bb9d00099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "S. hachijoensis had smaller flowers with wider bases and straighter\
        \ central petals than other Spiranthes species; it also lacked a structure\
        \ for self-pollination. Morphologically, it was a close match to S. hongkongensis\
        \ and S. nivea, but minute physical differences and genetic analysis confirmed\
        \ it was unique. In addition to the Tokyo population, the study authors found\
        \ S. hachijoensis elsewhere in the Kanto District and in Kyushu, Shikoku and\
        \ Chubu districts.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b302b992-073c-47c9-88db-77e9f2d1341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bcd23f-1aeb-4638-a25c-c792068236eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were thrilled to have identified a new species of Spiranthes,”
        Suetsugu said. “Spiranthes is the most familiar orchid in Japan and has been
        cherished for centuries,” he said, adding that the flower is mentioned in
        Japan’s oldest anthology of poetry that dates to 759.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe51f67-6930-40b5-ae2f-6e8bb5a28308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identifying new plant species in Japan is an uncommon event, with
        the nation’s flora extensively documented and studied. This discovery will
        likely spark interest in the flower, which is much rarer than S. australis,
        he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dca3d3-ca9f-4e77-b3d7-2f55a2144f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696749e5-c06a-44b2-81ca-2fefc3c0e137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This discovery of new species concealed in common locales underscores\
        \ the necessity of persistent exploration, even in seemingly unremarkable\
        \ settings!” Suetsugu said via email. “It also highlights the ongoing need\
        \ for taxonomic and genetic research to accurately assess species diversity.”\
        \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a2ae7b-6572-47ef-a102-a2722f9a60d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f5ae33-e4c1-488f-845f-a85b5e8ef7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fragile beauty of the newfound “ladies’ tresses” is a hallmark\
        \ of orchids — but so is vulnerability. There are about 28,000 known orchid\
        \ species worldwide. However, habitat loss has endangered many species, and\
        \ the flowers’ popularity won’t save them if they aren’t protected.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d68832-e425-40f6-a227-bb785768a32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf915f-6e23-4cca-a99f-a4cac4f8942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Orchids have closely interwoven connections within so many ecosystems\
        \ as well as different aspects of science and culture,” Kondrat said. “People\
        \ can’t help but be captivated by their many forms and colors. It’s this emotional\
        \ response that hopefully encourages and inspires people to take action to\
        \ safeguard them.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ea902-dc5e-43ae-bdfa-1d16ce538fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:10:04.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:10:04.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/17/asia/japan-new-species-orchid-scn"><em>"A
        new species of orchid has been discovered in Japan, and its petals look like
        they’re spun from glass"</em></a></p>'
  'Libya-barrels-of-missing-natural-uranium-recovered':
    'author': 'Mostafa Salem and Hira Humayun, CNN'
    'caption': 'Abdullah Doma/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-18T01:10:34.000+08:00
    'credit': 'Abdullah Doma/AFP/Getty Images'
    'imagesource': 'jcr:582a9f20-0992-4347-b49d-8f77f97263c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '776fe5a9-f2b2-4184-a07d-9bd0a80b62f0'
    'lead': 'A Libyan armed group claims to have found the barrels of natural uranium
      that went missing in southern Libya.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-18T01:12:27.403+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-18T01:12:27.731+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Libyan armed group says barrels of missing natural uranium recovered'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a52b5-8e57-4333-bef4-c1e3440482a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:12:27.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:12:27.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Libyan armed group claims to have found
        the barrels of natural uranium that went missing in southern Libya.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef83ab42-dbc7-4243-9089-e7554d1ce888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:12:27.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:12:27.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d470ce3-984d-42c9-b2ed-6a84c3782d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:12:27.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:12:27.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesman for the self-styled Libyan National Army (LNA), Khaled\
        \ Al Mahjoub said on Facebook that the barrels were found 3 miles (5 km) from\
        \ a warehouse where they were being stored.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb8b0b-8793-48f4-bc6e-1c0ba3f4df9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:12:27.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:12:27.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8ecb02-a2fe-42db-b8f2-948e9a882cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:12:27.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:12:27.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted by Mahjoub showed a man wearing a hazmat suit vocally
        counting 18 blue barrels that allegedly contain the missing natural uranium.
        The IAEA had said that “10 drums” were missing from the warehouse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5677a4-e2b6-478f-944f-249410af8f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:12:27.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:12:27.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 2.5 tons of natural uranium in the form of uranium ore
        concentrate were reported missing by the International Atomic Energy Agency
        [IAEA] this week, after inspectors conducted verification activities Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7989e286-7fd7-431f-9479-dbe59bf6882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:12:27.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:12:27.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a59728-a0a4-4077-8444-66aa8c910ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:12:27.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:12:27.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are aware of media reports that the material has been found, the\
        \ Agency is actively working to verify them,” the IAEA said on Thursday. CNN\
        \ reached out to the IAEA to confirm whether the barrels found by the LNA\
        \ are the same ones reported missing by the UN nuclear watchdog.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de9f08-cb3f-493d-8b8e-d02a633e3ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:12:27.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:12:27.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906604df-fa4b-4774-88d6-5a27a23e188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:12:27.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:12:27.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barrels were stored in a guarded warehouse in southern Libya,
        but the guards were stationed further away over concerns of radioactivity,
        Mahjoub said in a post on Facebook.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8778504f-63c8-4f74-95a7-bd0afc1500e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:12:27.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:12:27.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A barrel-sized hole was found cut open to the side of the storage
        warehouse, Mahjoub added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b42b47-630e-424e-a3c3-672d20c002b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:12:27.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:12:27.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0fdbbb-56c2-4db3-907c-98cc03477da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:12:27.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:12:27.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mahjoub claimed that a Chadian group might have been responsible for\
        \ stealing the barrels thinking it was arms, but abandoned the barrels after\
        \ not properly knowing what was inside. The LNA did not provide evidence to\
        \ support that claim.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a08927e-dddd-4914-b9cd-cd34a1fca6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:12:27.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:12:27.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3a94aa-b817-49e1-833e-c31ac8f7ab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:12:27.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:12:27.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group also said that forces were tasked with guarding the warehouse\
        \ after an IAEA team visited the warehouse in 2020 and marked the barrels\
        \ containing uranium.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3adfe4c-8306-42ca-9b84-23edb37a9baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:12:27.427+08:00
      'mgnl:createdBy': 'faith'
