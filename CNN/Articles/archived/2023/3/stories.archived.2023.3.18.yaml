      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reddick was also the voice of Commander Zavala in Bungie's Destiny\
        \ and Destiny 2 video games — the latter of which saw a new expansion released\
        \ in late February. He was one of a handful of voice actors in the game, serving\
        \ as the voice of Destiny's vanguard since 2014.\r"
    '80':
