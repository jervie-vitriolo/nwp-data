      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"A quake of unthinkable
        proportions is due in Istanbul. Residents ask if the city is prepared"</em></p>'
  'Germany-cancels-World-Cup-event':
    'author': 'Reuters'
    'caption': 'Devin Manky/Getty Images/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-18T03:47:24.000+08:00
    'credit': 'Devin Manky/Getty Images/FILE'
    'imagesource': 'jcr:98c09b25-3a0d-4179-95dc-9d7e75b3bf62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ad42826-74ba-4a35-b840-87845cc6be3f'
    'lead': 'Germany’s fencing federation has canceled a women’s foil World Cup event
      after the sport’s global governing body (FIE) reversed a ban on athletes from
      Russia and its ally Belarus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-18T03:49:55.581+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-18T03:49:55.836+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Germany cancels World Cup event after Russia, Belarus readmitted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d965a5-5baa-4d36-9c3a-3af876ec4a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:49:55.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:49:55.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Germany’s fencing federation has canceled
        a women’s foil World Cup event after the sport’s global governing body (FIE)
        reversed a ban on athletes from Russia and its ally Belarus, it said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a64e74-445e-44df-a021-4a59246a2196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:49:55.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:49:55.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Athletes from the two countries were banned from many international
        competitions after Russia invaded Ukraine last February in what Moscow calls
        a “special military operation.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ac0af-8b73-4714-bff9-afe11e9e7c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:49:55.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:49:55.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 60% of nations voted to allow Russians and Belarusians to
        resume competing in FIE events at last week’s extraordinary congress.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4540bbd3-0ccc-414d-a6e9-576c3508025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:49:55.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:49:55.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'German federation (DFB) President Claudia Bokel, a team epee silver
        medallist at the 2004 Olympics, said the decision had triggered “heated discussions.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d0582-a4c2-4555-8db9-ad4bdccf09a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:49:55.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:49:55.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our solidarity goes to the people of Ukraine who are suffering from
        the war of aggression,” Bokel said. “The German Fencing Federation accepts
        last Friday’s decision.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69289920-4d03-49a2-9bc9-cd108db7dd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:49:55.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:49:55.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We now want to give a clear signal that we would have liked a different
        result and that we still see a large number of open implementation questions
        from the world federation, which make it impossible to carry out the tournament.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ae66b6-6e33-410d-8b89-d9d4a21d89d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:49:55.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:49:55.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition was scheduled for May 5-7 in Tauberbischofsheim.
        Fencing’s qualifying process for next year’s Paris Olympics is due to begin
        in April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b6e86-9759-4c1b-adfd-e27e6979098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:49:55.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:49:55.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Fencing Federation President Ilgar Mammadov said he was
        not surprised by the DFB’s decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f2f84-28b1-472a-b097-9a80ce1ef016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:49:55.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:49:55.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is not the first country, others will refuse,” Mammadov, a double
        Olympic gold medallist in team foil, was quoted as saying by Russian news
        agency TASS. “I will not criticize my colleagues.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646bb46b-5a8d-44f5-8a17-47ab80af38a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:49:55.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:49:55.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, we expected such decisions. Those countries that cannot
        hold competitions on equal terms will not hold them. There will be others,
        they are in large numbers.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b73468c-b1d3-46bc-9c32-a1680ae70ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:49:55.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:49:55.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/17/sport/fencing-world-cup-canceled-russia-belarus-spt-intl/index.html"><em>“Germany
        cancels World Cup event after Russia, Belarus readmitted"</em></a></p>'
  'Turkey-to-start-ratifying-Finland-NATO-membership':
    'author': 'Yusuf Gezer, Amy Cassidy and Jack Guy, CNN'
    'caption': 'Mustafa Kamaci/Anadolu Agency/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-18T03:50:01.000+08:00
    'credit': 'Mustafa Kamaci/Anadolu Agency/Getty Images'
    'imagesource': 'jcr:2f4b82b5-3803-4f65-ad36-5a6602ac695c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b190021-de3c-4fa8-8872-7e4741b32f5a'
    'lead': 'Turkey’s president says his government will begin ratifying Finland’s
      bid to become a NATO member, paving the way for the country to join the security
      alliance after months of delays.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-18T03:52:29.502+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-18T03:52:29.806+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Turkey to start ratifying Finland’s NATO membership after months of
      opposition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5cf274-1109-4151-b297-9a1dac5f87dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:52:29.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:52:29.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Turkey’s president says his government
        will begin ratifying Finland’s bid to become a NATO member, paving the way
        for the country to join the security alliance after months of delays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a323c7ad-41de-4eaf-8d4c-eb9de8371205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:52:29.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:52:29.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Recep Tayyip Erdogan made the announcement speaking alongside Finnish
        President Sauli Niinistö, saying Finland had taken “concrete steps” to address
        concerns over groups Turkey sees as terrorist organizations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b631cccf-5d78-4318-b0a1-83921417bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:52:29.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:52:29.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Finland announced its intention to join NATO in May 2022, along with
        Sweden, after Russia’s invasion of Ukraine caused the two countries to abandon
        their long-held non-aligned status.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9cd13d-dafd-486d-b526-cc99e02f8543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:52:29.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:52:29.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was a setback for Moscow, with the war in Ukraine triggering
        the kind of NATO enlargement that Russia invaded Ukraine to prevent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b74ec1-3f17-4e2f-b08b-adf178e94afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:52:29.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:52:29.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland and Sweden’s applications were welcomed by almost all of
        NATO’s leaders, but under NATO rules just one member state can veto a new
        applicant’s membership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd140daee-b2dd-4e66-b580-afca59c10d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:52:29.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:52:29.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Turkey’s Erdogan threw in a spoke in the wheel when he said he was
        not looking at both countries joining NATO “positively,” accusing them of
        housing Kurdish “terrorist organizations.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f64fb25-bf33-460b-858d-ee09e20ddd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:52:29.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:52:29.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have decided to start the parliamentary ratification process
        of Finland’s NATO Accession Protocol,” Erdogan said at the news conference
        in Ankara.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64554453-8167-44e0-9b58-b80c0fc31d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:52:29.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:52:29.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan said he believes NATO “will become even stronger through
        Finland’s membership.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1ab67c-533d-4e34-8a29-5bf7cfae44b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:52:29.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:52:29.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is very good to hear this news,” Niinistö added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e976cf2d-2f47-4de8-b049-65831b811a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:52:29.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:52:29.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Erdogan’s blessing removes the major obstacle to Finland’s membership
        of Nato.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d6461-5651-4408-bc3f-99b9534b441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:52:29.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:52:29.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate development, Hungary’s ruling party said it would
        also approve Finland’s accession. A parliamentary vote had been stalled, with
        Hungarian Prime Minister Viktor Orban accusing Finland and Sweden of spreading
        “outright lies” about his country’s rule of law record.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6cd7ef-a82a-42b5-85a1-5dd2c18d1f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:52:29.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:52:29.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, NATO chief Jens Stoltenberg said that although
        Turkey had expressed some concerns about both Sweden and Finland’s applications,
        it was predominantly concerned by that of Sweden.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab332dd8-0955-47a8-9c97-b47815b56235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:52:29.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:52:29.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Friday, Niinistö pushed for Turkey to reappraise Sweden’s bid.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc9455f-72f1-4ad1-9537-411d3e6ffdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:52:29.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:52:29.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I have a feeling that Finnish NATO membership is not complete without
        Sweden,” he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e29634-d06d-4640-b4f4-a12e18747a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:52:29.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:52:29.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Erdogan said Turkey would not change its approach to Sweden’s NATO
        bid unless “positive steps” were taken.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa7cf77-f2ac-417f-bbf6-86ce9bcd0650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:52:29.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:52:29.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey accuses Sweden of harboring members of terror groups, something
        Sweden denies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60accabd-a9a4-4428-b7f4-e070f27322cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:52:29.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:52:29.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/17/world/turkey-finland-nato-intl"><em>“Turkey
        to start ratifying Finland’s NATO membership after months of opposition"Turkey’s
        president says his government will begin ratifying Finland’s bid to become
        a NATO member, paving the way for the country to join the security alliance
        after months of delays.</em></a></p>'
  'Did-the-Princess-of-Wales-break-royal-protocol':
    'author': 'Max Foster and Lauren Said-Moorhouse, CNN'
    'caption': 'Jordan Pettitt/Pool/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-18T03:52:39.000+08:00
    'credit': 'Jordan Pettitt/Pool/AFP/Getty Images'
    'imagesource': 'jcr:eb57a777-c61e-438e-ab39-c887bcf0b89e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb239d4c-722b-40c9-ac66-20289dc6631d'
    'lead': 'Blustery weather conditions couldn’t keep King Charles III and senior
      royals from heading to Westminster Abbey earlier this week for a service to
      mark Commonwealth Day and celebrate the 56 countries that make up the global
      organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-18T03:55:28.763+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-18T03:55:29.028+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Did the Princess of Wales break royal protocol?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b69e5c4-9431-4bdc-8221-419e18dcab95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:55:28.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:55:29.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Blustery weather conditions couldn’t
        keep King Charles III and senior royals from heading to Westminster Abbey
        earlier this week for a service to mark Commonwealth Day and celebrate the
        56 countries that make up the global organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ef4ee4-5c79-46b8-b536-62bb3ccbb0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:55:28.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:55:29.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his address at the abbey, the King spoke on the theme of this year’s
        celebration, “Forging a Sustainable and Peaceful Common Future,” (more on
        that later in the newsletter) while the service reflected the diverse Commonwealth
        community.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a721aef-1850-40a5-9562-48e8d9eeaf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:55:28.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:55:29.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brianna Fruean, a young Samoan environmental advocate and a previous
        recipient of a Commonwealth Youth Award, read a reflection, while Muslim,
        Sikh and Jewish representatives also gave readings. There were several musical
        performances, including from the National Ballet of Rwanda, Cyprus’ all-female
        Amalgamation Choir and British saxophonist YolanDa Brown.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c60d7da-33ee-467a-b89f-8f333dcb641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:55:28.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:55:29.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was a moment at the start of the festivities that sparked
        conversation among royal-watchers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2ee83e-a036-4bfa-aa60-2390032f6b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:55:28.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:55:29.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Windsors made small talk before the service, several eagle-eyed
        fans noticed that the Princess of Wales didn’t curtsy to her father-in-law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ba0f3-3237-4841-97c8-b7f3874bebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:55:28.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:55:29.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is fairly well known that royal protocol directs members of the
        Firm to bow or curtsy to the sovereign and their spouse in recognition of
        their roles as the most senior members of the family.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b278e787-c1ba-47dc-81cc-2528017ecc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:55:28.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:55:29.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate’s sister-in-law, the Duchess of Sussex, touched upon the convention
        in the Netflix docu-series with Prince Harry, released back in November. Meghan
        admitted her surprise at finding out that they practise the formality behind
        palace walls as well as in public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80d587c-8253-48fb-997c-87af78cbfa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:55:28.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:55:29.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In episode 2, Meghan recalled starting “to understand very quickly
        that the formality on the outside carried through on the inside” adding how
        “that was surprising to me.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae679dd-7a2c-4692-a72d-285f4e24db88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:55:28.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:55:29.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling her first encounter with the Queen, Meghan said: “I didn’t
        know I was going to meet her until moments before. We were in the car and
        we were going to Royal Lodge for lunch and (Harry’s) like, ‘oh my grandmother’s
        here, she’s going to be there after church,’ and I remember we’re in the car,
        driving up and he’s like ‘you know how to curtsy, right?’ And I just thought
        it was a joke.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe665e-f44d-461d-9190-1edddf9ea479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:55:28.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:55:29.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Harry added: “How do you explain that to people? How do you explain
        that you bow to your grandmother? And that you will need to curtsy – especially
        to an American – that’s weird.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eb9322-85d5-4977-82a2-a997369cbef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:55:28.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:55:29.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we’re briefly on a tangent, one common misconception is that
        royals have to bow or curtsy to more senior members of the family depending
        on rank. But that’s not actually the case. Other than to the monarch, the
        royals generally greet each other using the same guidance offered to the general
        public which states that there are “no obligatory codes of behaviour” but
        that “many people wish to observe the traditional forms.” Basically meaning
        it’s up to the individual who can choose to bow or curtsy if they would like
        to.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3684bb2b-ddb5-46ba-a803-93ca142e1641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:55:28.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:55:29.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But getting back to Kate. The princess has often been praised over
        the years for her elegance while adhering to royal etiquette, so many were
        left confused about why she appeared to breach protocol at the Commonwealth
        event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619e0512-a726-4b9b-b876-a3f4316fe43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:55:28.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:55:29.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be a couple of reasons. One might be that she’s still
        adjusting to her father-in-law’s new role. Another, perhaps more likely, rationale
        may be that members of the royal family only need to greet the monarch formally
        upon their first meeting that day. While the King and Queen Consort arrived
        in a separate car to Prince William and Kate, it’s entirely possible they
        could have gathered ahead of the service and, as such, the Princess of Wales
        wouldn’t have been expected to curtsy again. Either way, the King appeared
        unperturbed and remained focused on the service – the first of his new reign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5ff47-91f2-4658-a6b0-889f714851fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T03:55:28.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T03:55:29.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/17/uk/royal-news-newsletter-03-17-23-scli-gbr-cmd-intl"><em>“Did
        the Princess of Wales break royal protocol?"</em></a></p>'
