      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world''s top men''s tennis player Novak
        Djokovic will miss the Miami Open next week, after being denied entry to the
        United States because he is unvaccinated against COVID-19, tournament director
        James Blake announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a749b60-729d-417f-acaa-2dbdafcbb8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:59:02.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:38:25.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States still requires international visitors to be vaccinated
        against COVID-19, and the Serbian, who has previously confirmed that he remains
        unvaccinated, had applied for special permission to enter the country ahead
        of the tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48927ecb-d449-4935-8750-8328b6368620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:59:02.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:38:25.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We tried to get Novak Djokovic to be allowed to get an exemption,\
        \ but that wasn't able to happen,\" Blake said in an interview with the Tennis\
        \ Channel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d82c4-8a42-473e-a6b5-afd5d56bdd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:59:02.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:38:25.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Obviously, we're one of the premier tournaments in the world, we'd\
        \ like to have the best players that can play. We did all that we could. We\
        \ tried to talk to the government, but that's out of our hands.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bfd24c-39d1-491a-a847-9761988e804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:59:02.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:38:25.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Florida Governor Ron DeSantis said earlier this month he would \"run\
        \ a boat from the Bahamas\" for Djokovic to compete in the Miami Open tennis\
        \ tournament.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351b5e3d-08fd-4e9d-b6cb-7daa7aab2beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:59:02.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:38:25.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeSantis called on US President Joe Biden to drop the vaccine requirement\
        \ for international travelers so the 22-time grand slam champion would be\
        \ able to compete.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0584bf74-f44e-469e-8f39-3e9cbd0e97fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:59:02.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:38:25.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 35-year-old Djokovic has missed several other tournaments because\
        \ of his vaccination status. Earlier this month, Djokovic withdrew from the\
        \ ongoing BNP Paribas Open at Indian Wells in California due to being denied\
        \ the exemption. Last year, he missed Indian Wells, the Miami Open and all\
        \ the tournaments included in the US Open swing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a599e1-cd5c-4d4b-b722-dfc247afb34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:59:02.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:38:25.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miami Open''s main draw play starts March 22 and and the tournament
        ends April 2.</p>'
