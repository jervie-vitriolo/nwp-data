      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3abef09-d4d5-4f74-adb2-144db42ff7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.419+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have been told by GISAID that the data from China's CDC is being\
        \ updated and expanded,\" she said.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c4925-add3-47c3-a3ae-28a38602e904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.420+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7f9360-a546-4542-9200-4fac98fea0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.421+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Van Kerkhove said on Friday that what WHO would like to be able to\
        \ do is to find the source of where the animals came from. Were they wild?\
        \ Were they farmed?\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab65a77-beb1-43af-b721-42307a372d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.422+08:00
