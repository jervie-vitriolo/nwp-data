      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb18cc-45aa-4613-ae0a-8d4d0239c3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Erdogan, who faces elections in two months, has also pledged to construct\
        \ thousands of new homes, vowing to rebuild parts of south-east Turkey impacted\
        \ by February’s earthquake within one year. In a recent address, he conceded\
        \ that some 6.5 million buildings across the country are in need of reconstruction.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8280a7-0f25-4ff0-ba17-8073b94ec3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d053bcf-e7d7-42cd-9173-3fcb418733ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Imamoglu, the Istanbul mayor, has been nominated to run for vice president\
        \ by an alliance of opposition parties hoping to unseat Erdogan and his Ak\
        \ Party in the May elections.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d006b1-231e-4cc9-b04b-1591591941d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ed8f6-fdb8-4bff-9352-bed7df9a9aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, with February’s earthquake placing Turkey’s disaster preparedness\
        \ firmly at the top of voters’ minds, Imamoglu is calling for closer cooperation\
        \ between central and local government to prepare the country’s commercial\
        \ capital for what experts say is the inevitable.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee2aa77-eecc-4ad6-b0a0-c27317cb237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188bd09c-fac1-4b24-a512-f609c819bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The impending disaster is one that will threaten Turkey’s national
        security,” Imamoglu said earlier this month at a meeting to announce the disaster
        preparedness plan. “It is not only a threat to Istanbul or the Marmara region.
        It is a threat to Turkey’s future, its economy and its place in the world.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547d924a-e0e3-4999-91c2-591f56968544'
