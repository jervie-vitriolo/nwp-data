      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Actually, I will be visiting the Philippines soon in May,\" she also\
        \ said. \"We’re gonna have a huge event there as Miss Universe, so I’m really\
        \ excited. For all the Filipinos tuning in, I cannot wait to meet you.\" \
        \ \r"
    '5':
