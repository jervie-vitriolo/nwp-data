      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is very clear that there is negligence here. Because
        without even looking at the necessary documents we saw that this MT Empress
        Princess was made of mere scrap. It''s like garbage turned into an oil tanker.]</p>'
