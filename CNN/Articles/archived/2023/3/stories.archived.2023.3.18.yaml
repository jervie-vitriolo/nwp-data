      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The couple found that place in one of Japan's most remote areas, Nara\
        \ prefecture. It is a land of majestic mountains and tiny townships, tucked\
        \ away along winding roads beneath towering cedar trees taller than most of\
        \ the buildings.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c9f9bd-189c-4864-94ed-2b5192fbfcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.752+08:00
