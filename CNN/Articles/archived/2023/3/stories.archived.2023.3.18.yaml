  'DOJ-probes-PCG--MARINA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-18T16:03:34.000+08:00
    'imagesource': 'jcr:873f5a85-92ee-4e97-bb45-28109bc963e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '641cf851-5b39-4b47-8da8-a585a908833d'
    'lead': 'The Department of Justice said it is investigating the Philippine Coast
      Guard and the Maritime Industry Authority for allowing the sunken oil tanker
      MT Princess Empress to sail without a permit to operate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-18T16:08:52.156+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-31T11:03:56.541+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ probes PCG, MARINA for allowing oil tanker to sail sans permit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9535771-8aca-487b-8a65-75723ac12fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T16:08:52.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-31T11:03:56.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> The
        Department of Justice (DOJ) said it is investigating the Philippine Coast
        Guard (PCG) and the Maritime Industry Authority (MARINA) for allowing the
        sunken oil tanker MT Princess Empress to sail without a permit to operate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0536e66f-d79c-4062-ab20-10a63c44548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T16:08:52.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-31T11:03:56.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The DOJ is looking into possible collusion with concerned government\
        \ agencies for allowing the ship to sail without the required permit,” DOJ\
        \ spokesperson Mico Clavano said in an interview on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54748635-ba24-49b1-ab54-4946ef79ac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T16:08:52.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-31T11:03:56.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MARINA previously confirmed in a Senate hearing that MT Princess Empress\
        \ still has a pending application to amend its Certificate of Public Convenience\
        \ (CPC).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f4a4e-ea6a-411c-b67c-87786e99c7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T16:08:52.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-31T11:03:56.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But its owner, RDC Reield Marine Services, maintained that MT Princess\
        \ Empress obtained a CPC from Marina in November 2022.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2c93d2-8165-4702-b8e6-c4c56396b3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T16:08:52.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-31T11:03:56.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also refused to comment on the possibility of collusion between\
        \ the PCG and the MARINA.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960cac60-de68-4369-8a4a-9e72ec59b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T16:08:52.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-31T11:03:56.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/14/Ship-that-caused-Mindoro-oil-spill-has-no-permit-to-operate-.html">Ship
        that caused Mindoro oil spill has no permit to operate – MARINA</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2065fafc-d017-492a-95df-04342f204263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T16:08:52.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-31T11:03:56.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Clavano also confirmed that DOJ has created an inter-agency
        committee to monitor the oil spill investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd800c9-c243-4cb8-bdbe-6d371b91564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T16:08:52.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-31T11:03:56.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from PCG and MARINA, Clavano said the committee will involve
        the Department of Environment and Natural Resources (DENR), Bureau of Fisheries
        and Aquatic Resources (BFAR), Department of Health (DOH), Department of Trade
        and Industry (DTI), National Mapping and Resource Information Authority (NAMRIA),
        and Securities and Exchange Commission (SEC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
