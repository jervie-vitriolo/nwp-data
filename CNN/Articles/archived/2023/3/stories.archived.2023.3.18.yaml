  'Trump-says-he-expects-to-be-arrested-Tuesday':
    'author': 'Kaitlan Collins, Kristen Holmes and Paula Reid, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-18T20:48:56.000+08:00
    'imagesource': 'jcr:d1554960-abb6-48d4-b5dd-e056ed07c9b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2a51b79-f867-4358-ae3e-fd92eea914bb'
    'lead': 'Former US President Donald Trump said Saturday he expects to be arrested
      in connection with the investigation by the Manhattan District Attorney next
      week and called for protests as New York law enforcement prepares for a possible
      indictment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-18T20:54:42.184+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-18T23:43:10.588+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump says he expects to be arrested Tuesday as New York law enforcement
      prepares for possible indictment'
    'updated': 2023-03-18T23:41:12.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d9411-92ce-48b7-9050-2263c2240568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T20:54:42.245+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former US President Donald Trump said
        Saturday he expects to be arrested in connection with the investigation by
        the Manhattan District Attorney next week and called for protests as New York
        law enforcement prepares for a possible indictment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03ec094-45c8-4242-bc5b-bbff1f78aedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a social media post, Trump, referring to himself, said the \"leading\
        \ Republican candidate and former president of the United States will be arrested\
        \ on Tuesday of next week.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db56b3e3-c8cd-4fdc-9a9f-f895d1068745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Protest, take our nation back,\" he wrote.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b245a7-ce34-4bf9-a0f1-03c39aa883a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN's John Miller reported that meetings have been going on throughout\
        \ the week between city, state and federal law enforcement agencies in New\
        \ York City about how to prepare for a possible indictment of Trump in connection\
        \ with a yearslong investigation into a hush money scheme involving adult\
        \ film actress Stormy Daniels.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d8b75-c8fa-4012-b606-f03db4247c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any indictment of the former President, who is running for reelection\
        \ in 2024, would mark a historic first and quickly change the political conversation\
        \ around an already divisive figure. While Trump has an extensive history\
        \ of civil litigation both before and after taking office, a criminal charge\
        \ would represent a dramatic escalation of his legal woes as he works to recapture\
        \ the White House.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e8fe7c-dcb4-49dc-a2af-b6a03dbfaeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump did not say why he expects to be arrested. The former president\
        \ has been agitating for his team to get his base riled up and believes that\
        \ an indictment would help him politically, multiple people briefed on the\
        \ matter told CNN.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc99e1-ae29-4055-a178-b70cacf71cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another witness is expected to testify Monday before the grand jury\
        \ investigating the hush money payments, according to a source familiar with\
        \ the investigation. It is not clear whether this would be the final witness\
        \ before it votes on a possible indictment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c1447a-1a22-4fb6-a305-738ce894fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His legal team has been anticipating that an indictment will happen\
        \ soon and has been preparing behind the scenes for the next steps.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3402d497-1f5c-42ee-b39e-797f12d9eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for Trump said Saturday that the former president has\
        \ not received a notification from the Manhattan District Attorney's office\
        \ regarding any potential indictment, but was \"rightfully highlighting his\
        \ innocence\" in his post.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a85334-1ba4-4c52-abf6-8493455120a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Manhattan District Attorney's office declined to comment on Saturday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6cef99-c9fb-4040-bab3-2edc5877b8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protest call reminiscent of January 6 comments</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be8052-1cb1-4074-b98d-874d620b0578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump has complained privately that he believes he is only going to\
        \ being indicted because he thinks Manhattan District Attorney Alvin Bragg\
        \ \"hates him,\" according to a source familiar with what Trump has said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6276b3a-1027-4e9d-987d-22572c6e9f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His call for a protest in response to a potential arrest echoes his\
        \ final days in office when he repeatedly urged his supporters to reject the\
        \ results of the 2020 presidential election, culminating in the deadly January\
        \ 6, 2021, attack on the US Capitol.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058a50b8-bb8d-4623-9aa7-f0a1d0b730f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of Trump's advisers had urged him privately not to call for protests,\
        \ concerned about the optics of a mass protest in the streets of Manhattan\
        \ growing out of control or resembling the 2021 insurrection.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1181e50-24f4-4ce2-a679-add8a2848552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another witness scheduled to testify on Monday</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b7cbcd-d2bf-4aeb-83ef-d818096df38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump's defense team is expected to be notified following any possible\
        \ indictment and then they would engage in negotiations for surrender and\
        \ an initial appearance.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7d9543-e592-4c5f-859d-549b1b4411aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another witness is expected to testify Monday before the grand jury\
        \ investigating the hush money payments, according to a source familiar with\
        \ the investigation. It is not clear whether this would be the final witness\
        \ before it votes on a possible indictment.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d213a8a-dfc5-49f8-bcbc-dfcf0407e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump's team has said repeatedly that he will not accept an invitation\
        \ to testify before the grand jury. But multiple sources familiar with his\
        \ legal team's thinking says that if there is an indictment, he would negotiate\
        \ an agreed upon surrender date with the district attorney's office.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627bfc78-b73b-4870-a629-35771a7ad9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump's team has been huddled all week planning for various scenarios,\
        \ including Trump traveling to New York as well as having a remote hearing\
        \ where he stays at Mar-a-Lago, according to sources familiar with the meetings.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588eb09f-565e-4a39-af9e-a485694b996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some members of his legal team are advising Trump to ask for a remote\
        \ appearance for security reasons should an indictment occur but it is unclear\
        \ if he would agree to that as he has also discussed with his team wanting\
        \ to give statement at the courthouse, sources said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81a46bb-3e11-458a-b80b-0952866f5eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump is also considering hiring a new TV-friendly lawyer who can handle\
        \ the outside media, sources said. The former president is known for hiring\
        \ lawyers and advisers based on their TV presence and ability to defend him\
        \ in the media.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd96bce-8a83-4e7b-a4d1-60400102b60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two lawyers currently involved in the the Justice Department's investigations\
        \ around the former president, Jim Trusty and Christina Bobb, were brought\
        \ into Trump's fold after he saw them on television.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07caa24-a82a-42c6-99a5-e4a1877ef780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The campaign is also adding staff to focus on messaging around the\
        \ potential indictment, a detail first reported by The New York Times.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce79d40c-dc48-4712-91f0-6dcb84323f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Law enforcement talks continue</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c54b26e-dcdf-4c84-8ea0-c4e3b387a4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Law enforcement discussions have been about how to navigate the potential\
        \ indictment for a criminal charge by a New York county grand jury and the\
        \ choreography around the possibility of an unprecedented arrest of a former\
        \ president. The New York Police Department did not immediately respond to\
        \ CNN's inquiry following Trump's posts on Saturday.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828f2392-bfd8-468e-b292-ed5a588f032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump's US Secret Service detail would deliver him to the Manhattan\
        \ district attorney's office for fingerprinting and then taking mugshots in\
        \ offices of the district attorney's detective squad. As is customary in cases\
        \ where a defendant is allowed to voluntarily surrender, after arrest processing,\
        \ the former president would be brought directly to an arraignment before\
        \ a judge where he would likely be released on his own recognizance.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf441ab-c660-4410-9f9d-e6c184bbdae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:43:10.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials who are privy to the discussions said
        several concerns have been discussed in the planning process, including courthouse
        security and the potential for demonstrations or rallies outside of the courthouse
        by Trump supporters or counter demonstrations by anti-Trump protesters, with
        the risk of the two groups clashing.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8595f532-238d-499d-9e55-a7e78c19b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T20:54:42.248+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:43:10.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/18/politics/donald-trump-manhattan-da-arrest-protests/index.html">Trump
        says he expects to be arrested Tuesday</a>"</em></p>'
  'PH-blue-notice-Interpol-Degamo-suspects-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
