      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191dc704-9ec8-48f1-9211-888f0c8a639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.362+08:00
