      'mgnl:lastActivated': 2023-03-18T12:49:38.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LINK: <a href="https://www.cnnphilippines.com/news/2023/3/12/over-137-000-people-affected-by-Mindoro-oil-spill.html">Over
        137,000 people affected by Mindoro oil spill – DSWD</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
