  'Istanbul-quake-Residents-ask-if-the-city-is-prepared':
    'author': 'Nada Bashir, Işıl Sarıyüce and Mary Rogers, CNN'
    'caption': 'Nicole Tung/Bloomberg/Getty Images/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-18T01:12:30.000+08:00
    'credit': 'Nicole Tung/Bloomberg/Getty Images/FILE'
    'imagesource': 'jcr:f91fca8f-eadf-4eb1-8de9-0868c3e9f178'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '959ec5ac-60a5-47b7-b3c9-122617307f66'
    'lead': 'With two key fault lines in its vicinity – the North Anatolian and the
      East Anatolian – Turkey is one of the most seismically active regions in the
      world. It’s a geological reality that has amplified concern over Istanbul’s
      earthquake preparedness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-18T01:15:29.246+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-18T01:15:30.000+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A quake of unthinkable proportions is due in Istanbul. Residents ask
      if the city is prepared'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa82ef-7ccb-40c3-8028-20e30065e3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;For more than five weeks, Turkey has grappled with
        the aftermath of a devastating 7.8 magnitude earthquake in the country’s south-east.
        But further afield, in its biggest and most populous city, pressure is mounting
        on authorities to prepare for the possibility of another natural disaster
        of unthinkable proportions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4858d0c3-4f2a-4950-830c-e2b45589408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77153646-5cea-4bc3-8435-2c9d96f64513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The outlook for Istanbul is not bright. It’s not bright at all,” says\
        \ Professor Celal Sengor, one of Turkey’s foremost geoscientists.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fe43f3-0e27-4e7a-9436-1803949bf90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b36e3-d469-4962-8b0a-c57cf0a7b6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If a major earthquake doesn’t happen in the next twenty years in Istanbul,\
        \ then we would all be very surprised,” the Istanbul Technical University\
        \ professor tells CNN. “That’s how close it is. It’s only a probability, but\
        \ the probability is high.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e2764-49d1-4183-938b-77255fcd345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc84dc9a-73c9-49f5-b6cf-adebca3f78dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With two key fault lines in its vicinity – the North Anatolian and
        the East Anatolian – Turkey is one of the most seismically active regions
        in the world. It’s a geological reality that has amplified concern over Istanbul’s
        earthquake preparedness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648ed49f-a684-4636-90e9-fc660af883dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e9b056-1ced-42e4-814f-3b4ba5f67d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once the capital of both the Byzantine empire and the Ottoman empire,\
        \ the densely populated city is home to around 16 million people. It lies\
        \ precariously close to the North Anatolian fault, which passes within 20\
        \ kilometers (12.4 miles) of Istanbul and through the Sea of Marmara, according\
        \ to the Geological Society of London.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ceec5-4f9a-4bbe-be85-35b694c59b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a732a-9400-4f22-9d9d-1a30656db93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, the fault has led to several disastrous earthquakes,
        including a 7.6 magnitude quake that struck the nearby city of Izmit in 1999,
        killing over 17,000 people, and displacing an estimated 500,000 others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d512c4-b919-4613-b1b6-bf989703eb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, experts estimate that another earthquake across the North
        Anatolian fault could reach a magnitude of anywhere between 7.2 and 7.8, with
        devastating consequences for Turkey’s commercial and industrial hub. The timing
        of such a quake, however, is impossible to predict.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a963da-e3fc-403f-9eed-932db4957e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaef9f2-8c32-4dda-a5ff-86d8a21e327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can foretell that an earthquake of that magnitude will happen soon,\
        \ but that is the best we can do. There is no way you can predict it,” Sengor\
        \ says.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c37700-e408-4afd-85c2-d7bb4b1145e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a39b7-adf8-4bc3-9409-372dc2f5eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A study conducted by the Kandilli Observatory and Earthquake Research\
        \ Institute estimates a death toll of more than 14,000 if a 7.5 magnitude\
        \ earthquake in Istanbul were to occur at night. Some experts, however, believe\
        \ the toll will be far greater.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51050905-eeab-4421-8c8b-7aa84042a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9ff765-2d46-44d6-ab5f-25d25702f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My estimate is about 100,000. It’s going to be havoc,” says Sengor.
        “You can’t just think about the direct impact of the shaking, you must also
        think about what will follow the shaking. There will be looting, fires, epidemics.
        It’s going to be terrible.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef8498a-ac4f-4028-9bc9-7df4596c36df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current projections by Istanbul Metropolitan Municipality indicate
        that a 7.5 magnitude quake along the North Anatolian fault could lead to the
        destruction of approximately 90,000 buildings in the city, with a further
        260,000 buildings likely facing significant damage. It is a sobering prediction
        that could leave some 4.5 million people homeless, according to city officials
        – that’s more than a quarter of Istanbul’s population.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453fd77b-533a-4b95-85ac-2a570535a03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb7722c-bf99-4642-89bf-63791bfb19e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, after more than 48,000 people were killed in Turkey by last
        month’s earthquake, Istanbul is racing to shore up its defenses against a
        natural disaster that experts say could strike at any moment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d43550a-8669-4886-b921-518058620b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of efforts to prepare for a major earthquake, Istanbul Mayor
        Ekrem Imamoglu has launched what officials describe as the city’s “roadmap
        for disaster preparedness.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b62679-fd6a-4e02-86c2-2e318689d079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce77900-ae64-4f69-8a17-a7bc2f603a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plan includes provisions for a greater allocation of the city’\
        s funds to its disaster preparedness program, as well as details of new emergency\
        \ points that will be established to provide citizens with critical services\
        \ such as shelter, water and energy. But chief among the city’s priorities\
        \ is its rapid scanning system to assess the safety of Istanbul’s buildings.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd638eba6-5a0d-4f8a-8761-587c8ab575a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e19c664-89d4-4b84-9f52-1ff7c86f8505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For more than three years, the municipality has carried out building\
        \ evaluations for properties built before the year 2000, when new earthquake\
        \ regulations were brought into force. The service is now being provided free\
        \ of charge and, since February’s earthquake, the municipality says applications\
        \ have risen by more than 100,000.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f166d-72b2-4b51-9d4b-fffab4f8f954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa21ed-b230-4928-a45e-90af06b20704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ozlem Tut, the head of the municipality’s Earthquake Risk Management\
        \ and Urban Improvement Department, tells CNN that of the 29,000 buildings\
        \ inspected so far, 50% are under high risk of collapse. “We’ve also identified\
        \ 318 buildings… that could collapse without any earthquake damage,” she says.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90fd4bc-6eea-4b10-ac68-6b0c01eaf4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d45d9b-bef8-44ac-9363-8349226b0b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Construction amnesties</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f3e581-f7d3-473d-81b2-cc02779a5fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the municipality says it is taking the lead on ensuring the city\
        \ is prepared for an earthquake, the mayor – a key member of Turkey’s largest\
        \ opposition party – is also taking aim at President Recep Tayyip Erdogan,\
        \ criticizing the government’s historic implementation of construction zoning\
        \ amnesties.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae1c04-2866-47a2-8042-76115fdd613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f40fcc-d230-4680-88a3-c2090a176c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the mid 1980s, Turkey’s government has granted amnesties to buildings\
        \ constructed without planning permission, as well as those failing to adhere\
        \ to official building codes, including earthquake regulations.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c82861-eaed-4b6f-913c-e5d5c0dd2c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f34d56e-e11a-48d5-9e4d-13b1611e0143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, there is concern for Istanbul’s countless ‘gecekondu’ communities.\
        \ The term translates to ‘built overnight’ and refers to homes constructed\
        \ quickly and without proper permissions, often found within one of the city’\
        s many shanty neighborhoods.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dcb09d-afba-4f2e-bc90-61251f0f0a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afe0dd2-d855-4e33-a0c0-8ebfe1a4930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Imamoglu wants to bring an end to zoning amnesties.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44cf76-8a4a-471e-b1ff-8506af1bb3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657108fc-af0b-40cd-abb2-3edc8c8ed64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some residents of these impoverished neighborhoods tell CNN that even\
        \ if their homes are at risk, they do not have the financial means to move\
        \ elsewhere.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c478a00-b30d-4d55-95da-612d035cb6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c3cef-6fe7-4fcf-84a9-4b028667be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.305+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our building is not strong. There are no columns, it’s only bricks.\
        \ But what can we do? It’s a shanty house, we built it on our own,” Sukriye\
        \ Aldirmaz tells CNN.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94670765-1575-4549-b678-6fd92281440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.306+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c212502-aa61-484a-b9da-e172764b9470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Istanbul’s Armutlu neighborhood, local resident Sade Ozorman tells\
        \ CNN she has little hope that her building would survive an earthquake.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd681d835-83aa-41b9-b1b8-edfe4f83bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.307+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d8296-1c86-471b-9ff2-ec1021e5803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.308+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of the buildings here are more than 30 years old” Ozorman
        says. “I don’t think they are sturdy buildings. I actually want to move, but
        rent prices are just too high.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70f2d3a-7e3d-499f-82ed-c68aeb9e0452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.309+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many gecekondu neighborhoods, single-story shanty homes have
        been extended, transforming them into residential apartment blocks for financial
        gain. Despite safety concerns, many of these buildings have gained legal status
        through the government’s construction amnesties.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4d0271-8196-4455-9eb6-d33cdf3a103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ed521-2071-4658-8600-ad4fa8581d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.310+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But such concerns are not unique to gecekondu communities. Many less-privileged\
        \ neighborhoods in the city were built prior to the introduction of earthquake\
        \ regulations and are considered unsafe.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73557f3c-2122-44b6-ae18-931c2284a0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.311+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25605ae-4828-474b-b0dd-0d8a3ac482c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.312+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sukru Karali, a building contractor living in the district of Bagcilar,\
        \ tells CNN he doesn’t trust the integrity of the buildings he helped develop\
        \ in the area, including his own home.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e590b9-9cf6-4b5a-8879-d68e79276958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb507be-6c8d-41af-841a-f18ddc304fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.313+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These buildings were constructed in the early 1990s. How can you trust\
        \ them?” Karali says. “It is very concerning, but there isn’t anything we\
        \ can do. It really depends on your financial situation.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f93d4ad-7c2c-4b02-95c5-be33ea8071f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1950c624-32d3-42cc-a3ba-6aa922b989e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unaffordable housing</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c1a03-2327-4091-8163-44ae89cda1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Istanbul’s housing market is becoming increasingly unaffordable as\
        \ Turkey faces a deepening financial crisis. The country has seen soaring\
        \ inflation as a result of the government’s unorthodox monetary policies,\
        \ and a currency crisis that last year saw nearly 30% slashed off the lira’\
        s value against the dollar.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4359a495-7be5-43f2-9e6a-2d0aca587c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf2f1bc-d4b4-4a78-af45-7b22aa737e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T01:15:30.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of its disaster mobilization plan, Istanbul municipality says\
        \ it has begun work to construct 5,000 units of social housing for low-income\
        \ households, with plans for a further 10,000 social housing units to be constructed\
        \ in the near future.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406ed464-628b-4f44-a431-09326f72c0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:15:29.318+08:00
