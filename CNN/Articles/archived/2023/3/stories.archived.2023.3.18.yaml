      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libya has had little peace or stability since the 2011 NATO-backed
        uprising against Moammar Gadhafi. The country split in 2014 between warring
        factions in the east and west.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
