      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the WHO briefing, Van Kerkhove said that the Chinese CDC researchers\
        \ had uploaded the sequences to GISAID as they were updating their original\
        \ research. She said their first paper is in the process of being updated\
        \ and resubmitted for publication.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f35c613-d4aa-474b-99b4-67d8fac1a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.418+08:00
