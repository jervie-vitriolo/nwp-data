  'biden-skeptical-china-russia-summit':
    'author': 'Kevin Liptak and Kylie Atwood, CNN'
    'caption': '(Getty Images/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-18T06:58:38.000+08:00
    'imagesource': 'jcr:3a2ca3bf-5c10-46b1-a87f-0ff07eb22fde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '089bec8f-3874-4496-a4df-aff83d7c6b35'
    'lead': 'President Joe Biden said earlier this week he was planning to speak "soon"
      with his Chinese counterpart, Xi Jinping.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-18T07:02:23.290+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-18T07:02:23.773+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden administration skeptical of Xi''s intentions ahead of his summit
      with Putin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd7660-d8e4-4469-a649-97cd3831f35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Joe Biden said earlier this week
        he was planning to speak "soon" with his Chinese counterpart, Xi Jinping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7f03e-8ea6-494e-b4ab-851c9302f43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e6854-cc6b-4b16-9d04-8c20453c2aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But before his staff even began planning for the call, another meeting\
        \ was taking shape: the Chinese government announced Xi plans to travel Monday\
        \ to Russia for a three-day summit with President Vladimir Putin as Xi works\
        \ to cast himself as a potential peacemaker in the Ukraine war.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee72230-45ad-4332-bb27-afbf4bde45cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a80c32-c901-4dfd-ac35-ac712a6df99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.304+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Washington, officials view Xi's intentions with deep skepticism;\
        \ China has refused to condemn the war and instead claimed Moscow was provoked\
        \ into invading Ukraine. After China announced Xi's visit to Russia by saying\
        \ he was traveling \"for the sake of peace,\" the White House worked to preempt\
        \ attempts to frame the Xi-Putin meeting as a peacemaking mission, suggesting\
        \ any framework offered by Beijing would be weighted toward Russia and bad\
        \ for Ukraine.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4b29cb-0410-4d9a-876f-2e6ac45dc931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.304+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f21e61-319d-41b8-867a-5ae24d1420cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.304+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As they begin to plan out their agenda, we certainly want to express\
        \ how concerned we would be by any proposals from (China) that would ... be\
        \ one sided and reflect only the Russian perspective,\" said John Kirby, a\
        \ spokesman for the National Security Council.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec87d24-0b23-4e52-9dc0-c4ccaa390d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.305+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a49da10-0963-4cab-8967-7e66f310a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.305+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said such a Chinese proposal could include some type of ceasefire,\
        \ which he said would merely provide a way for Russia to regroup before launching\
        \ a reprisal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa511bc7-f10a-415d-8ae4-04502b5c5d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.305+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2704de-8fcc-4943-b7f1-d07fde65bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.306+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A ceasefire now is effectively the ratification of Russian conquest,\"\
        \ he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba7daa-1ed8-4afe-bc2f-04413268c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.306+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098e46fb-d008-463b-9da8-2fff306a61e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.306+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Putin-Xi summit itself did not come as a surprise to the White\
        \ House since there have been reports such a meeting could occur for weeks.\
        \ Still, there remain deep concerns the \"no limits\" partnership Xi and Putin\
        \ have cemented during previous meetings could deepen during face-to-face\
        \ talks.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1563ee3-e02c-4311-99f3-27de2ccd6ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.307+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe2a03-0387-438f-9e43-7888683cd96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.307+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And there is a growing fear that further Chinese intervention in the\
        \ conflict would fundamentally change the battlefield dynamics -- or at least\
        \ prolong the war at a moment when political appetite in the West for supporting\
        \ Ukraine is being tested.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee1c50d-9e65-46e6-8d39-3a20d0bace3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.307+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e3578f-9950-4975-9441-f3525f1be486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.308+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi has remained Putin's best antidote to US-led attempts at isolating\
        \ Russia. Even Friday's decision by the International Criminal Court to issue\
        \ a warrant for Putin -- meant in part to prompt world leaders to \"think\
        \ twice before shaking his hand or sitting down with him at the negotiating\
        \ table\" -- didn't appear likely to deter him from his support.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744b4883-9eeb-4019-8f40-ae4a61ca9167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.308+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9311090-86c9-491f-9667-09e4279073f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.308+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, officials have said there hasn't been any indication that Beijing\
        \ has made a final decision to assist Moscow's war efforts with lethal aid.\
        \ But they have been considering it, according to American officials, who\
        \ have been monitoring intelligence on a day-to-day basis for indications\
        \ that Xi is going forward.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6552e6be-32d1-424d-8ffa-2b629dd27d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.309+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0df291-72cb-4220-baf3-c3cbbb09bce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.309+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Next week's meeting could provide a venue for such an announcement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93bfa5e-159e-4264-b148-2bf8104bc8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.310+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd1e956-1a6b-421f-bf42-de3dce9cffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.310+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's something that we will watch for,\" US national security adviser\
        \ Jake Sullivan said this week. \"Obviously, Russia has its own interests\
        \ in trying to pull other countries into this conflict if it can, but our\
        \ position is the same whether or not they meet.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281249bd-71fb-4849-b07d-7d7c77bb55bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.311+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcba3fe4-e31b-4744-82d5-105c8792ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.311+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But some US officials consider it possible that the meeting could push\
        \ off any imminent lethal Chinese support for Russia, given Xi's efforts to\
        \ cast the trip as one seeking peace.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e00461-8fdb-4e07-a0a5-864a9dfa8256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.312+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae124bcc-a427-45f6-8d05-615e3bb13e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.313+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The concern among US officials is not necessarily that Chinese weapons\
        \ would help Russia land a decisive win in Ukraine. Instead, the worry is\
        \ that lethal aid from Beijing would bog down the war in a way that would\
        \ serve Moscow.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3887bac4-83cd-4cac-88ed-008e4e2bf4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.313+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12bb7c8-3981-4a96-ac62-af8463031d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.314+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A drawn-out war could also benefit China if American resources and\
        \ attention are consumed in Ukraine, instead of in Asia, where Beijing has\
        \ become increasingly assertive militarily. And while China has not provided\
        \ lethal support to Russia up until this point, it has been willing to import\
        \ large sums of Russian energy, which has allowed Moscow's fiscal revenues\
        \ to increase over the last year -- despite sanctions implemented by the US\
        \ and its European allies.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cd5265-253f-4923-b0e3-c20e04e4989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.314+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f342ff5-7613-4f27-b57d-50ca910fef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is against that backdrop Biden has repeatedly warned Xi against\
        \ siding with Russia in the war, including during a phone call in March 2022\
        \ and in their face-to-face meeting last November in Bali, their only face-to-face\
        \ since Biden took office.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1318d65a-3e69-4566-89d9-064bb87c74e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.316+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c70c940-1bb2-442d-9dbd-8b2a485b8ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.316+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden's desire to keep lines of communication open with China -- including\
        \ through regular telephone calls with Xi -- is currently the administration's\
        \ primary objective in dealing with Beijing, according to officials, who say\
        \ the risk of military or diplomatic miscalculation is higher when the two\
        \ sides aren't talking.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654aef53-d679-4478-966b-be703ad63547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b308ff-23f5-4fe5-ba7c-fbe77105415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet even those efforts have been taken off course in recent months\
        \ with the cancellation of Secretary of State Antony Blinken's visit to Beijing\
        \ due to the Chinese spy balloon that crossed over the US. American officials\
        \ initially said the meeting would be rescheduled, but more than a month later\
        \ there remains no new date on the calendar.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc982b4-c1bf-404c-bec0-5accacf9f031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5cea23-b859-4713-aec5-4750d7bb4cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials have also been using their regular diplomatic channels\
        \ to encourage a conversation between Xi and Ukrainian President Volodymyr\
        \ Zelensky, believing it would be useful to hear the Ukrainian perspective\
        \ directly from him. Xi has not had a single phone call with Zelensky since\
        \ the Ukraine war began.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9854fdfd-7d4b-4385-b20c-34fe270a0085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3892aaaf-78b4-4cab-8b96-7f3a0ec01aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We think that it's important that China has the perspective of Ukraine.\
        \ Clearly, Russia's motivations are nefarious,\" Pentagon press secretary\
        \ Brig. Gen. Patrick Ryder told CNN on Friday. \"They illegally invaded and\
        \ have occupied Ukraine. We hope that President Xi and the Chinese government\
        \ would be able to have the benefit of understanding what exactly the impact\
        \ of their support to Russia is having.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b906bcc-e887-427f-b618-f3ad82a8ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.320+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9786e1-4d68-403e-a6e1-7e95a66e4599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.321+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It remains unclear when those conversations might occur, however. White\
        \ House officials said there haven't been any logistical arrangements to set\
        \ up a call between Biden and Xi. And there is little question that the deep\
        \ personal affinity between Putin and Xi has helped enhance closer ties between\
        \ their nations as they each warn of encroaching American influence.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec131fd-7ad3-4494-96a2-a4bc26242b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.321+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bdc0b3-1464-4389-8634-650315580415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.322+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the war began, the two men issued a 5,000-word statement
        declaring their relationship had "no limits." Since then, China has provided
        diplomatic support for Russia, and the US sanctioned a Chinese company for
        providing satellite imagery to the Russian mercenary Wagner Group.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921c50d2-3c1f-485d-97fa-5058b8046b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:02:23.322+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:02:23.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/03/17/politics/biden-putin-xi">Biden
        administration skeptical of Xi’s intentions ahead of his summit with Putin</a>"</em></p>'
