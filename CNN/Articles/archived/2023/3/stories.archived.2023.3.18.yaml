      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a18a88-7f31-4db1-ac9e-fc9f07762573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.425+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.290+08:00
