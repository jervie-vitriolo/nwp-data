      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reddick stars in the fourth \"John Wick\" film, which will be released\
        \ in theaters next weekend.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a14224-52fd-4b0d-a5d6-5cae223b598a'
      'mgnl:activationStatus': true
