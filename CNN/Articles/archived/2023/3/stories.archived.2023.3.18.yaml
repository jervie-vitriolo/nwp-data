      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA had said that the missing uranium posed “little radiation
        hazard but it requires safe handling.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195ad7d8-c814-4dd1-a32b-ee49507c642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:12:27.428+08:00
