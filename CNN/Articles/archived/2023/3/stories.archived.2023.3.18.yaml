    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0598d34c-920b-4be5-bd8d-ff6f38d15b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771618a5-a186-4e8c-9f89-55e8f6081d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hansen said Reddick passed away suddenly on Friday morning \"from natural\
        \ causes.\"\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b332b954-c16b-4a15-93f2-ac41802efa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b83330b-7a76-4ebb-b695-8b8b0776bd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Lance will be greatly missed,\" she said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce27786-d349-4aeb-8cfc-7b110fb8e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f298512c-0d32-446e-b191-ea9e993fa527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reddick, an actor whose captivating presence often landed him in roles\
        \ that required intensity and gravitas, began his career in the '90s, with\
        \ credits in shows like \"New York Undercover\" and \"The West Wing.\"\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775becd6-f105-4f7d-8a17-8c36ed479fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4662689-c4a9-468a-9770-d48d4aa6e0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a teenager growing up in Baltimore, he had intended to become a\
        \ musician, he once told The Guardian. He fell into acting as a means of supporting\
        \ his young family and in hopes of laying a base for a music career.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df48e86e-bb5c-4ee6-ab24-f12ebe8b346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.349+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c4da5d-3c8e-4b92-bc9b-a422c673beae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.349+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He began earning roles in regional theater and at 29, he applied— and\
        \ was accepted — to Yale University to study drama, eventually graduating.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e51056-ad8b-4029-8168-7d9ebe096e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.350+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210a51ae-1dbc-4735-9d61-206d6c7aca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.350+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In New York, he first auditioned for \"Wire\" creator David Simon for\
        \ his project \"The Corner,\" an HBO miniseries that came two years before\
        \ Simon's \"The Wire.\"\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde223a2-be66-4945-9476-4532ce02a896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c1cd18-af72-4358-88fa-bcebf88853be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Reddick was not in that project, he did go on to book his first\
        \ regular role was on HBO's \"Oz,\" where he played an undercover detective\
        \ posing as an inmate.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebbee84-77b6-42c3-b54a-1cd8f2474197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c10f46f-b3b3-459f-bb85-34c3227c534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.352+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eventually, Simon cast him as Narcotics Unit Lt. Daniels, a breakout\
        \ role for Reddick.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3136f1a6-621d-41c7-92f7-12f6f3495786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.352+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdca562f-90e3-4e7a-ba18-2334913dde97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although \"The Wire\" was never a huge hit, its acclaim among critics\
        \ and within the industry was sky high.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f185e32a-51b5-4bf8-9bdf-e6e1ca5186ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f5d8a-f86c-4190-9928-2568a07d32f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I thought it would be a hit but I didn't anticipate that it would\
        \ take so long to catch on, or that it would become this phenomenon,\" Reddick\
        \ told the Guardian. \"Or that it would be so ignored by the industry. That\
        \ really floored me, because I knew how good we were; we all did.\"\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40b9ba-47eb-46cf-8751-8ffa0b67e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d208b-7bfa-4bdc-8552-9713bcd7d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His \"Wire\" co-star Wendall Pierce remembered Reddick as a \"man of\
        \ great strength and grace\" in a tribute on Friday.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dba60e1-79a1-41ba-8d76-49b3f26d1a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a532742-4d58-4955-b74c-a2d14796ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As talented a musician as he was an actor,\" Pierce wrote. \"The\
        \ epitome of class. A sudden unexpected sharp painful grief for our artistic\
        \ family. An unimaginable suffering for his personal family and loved ones.\
        \ Godspeed my friend. You made your mark here.\"\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e71296-389b-45ca-91d4-ca8a7ca81279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef6bf29-f2cb-4207-ac76-59f5e34fbca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reddick added numerous credits to his name after \"The Wire,\" with\
        \ a memorable part on \"Lost\" and regular roles in the Fox sci-fi series\
        \ \"Fringe,\" Amazon's \"Bosch\" and, more recently, Netflix's version of\
        \ \"Resident Evil.\"\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc492929-0466-4251-9e68-b1c2616c9a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a3a7b-d6df-4ce2-b0d4-3bd6cf6eddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reddick told the Los Angeles Times in 2019 that his \"Lost\" character\
        \ was supposed to become a series regular but plans changed when he booked\
        \ a regular part on \"Fringe.\" Though, he said, even his short run on one\
        \ of the biggest shows on television at the time introduced him to a new kind\
        \ of fame.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0ee2a-6d3d-4def-8432-66f181816f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7552022-47f6-4434-ba74-2d30badb623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That was the first time fans were really weird. I was living in New\
        \ York at the time, and it seemed like everybody was stopping me to talk about\
        \ 'Lost.' I went from small, niche notoriety to being completely recognizable,\"\
        \ he said.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58b1d21-8f8c-491a-923d-e174415765a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9808b7-d01a-4ec7-bda6-832caef6826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the \"John Wick\" films his supporting work in movies\
        \ included \"One Night in Miami,\" \"Godzilla vs. Kong\" and the upcoming\
        \ remake \"White Men Can't Jump.\"\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c4a298-23ca-4ef1-b05d-1461c8a14a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e7c7e-d0f4-49d1-98e2-16d175cc0374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.361+08:00
