    'template': '1'
    'title': 'PH still not ready for marine disasters – expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6a799-cd87-4d1e-9081-072f9c24865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T00:11:25.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T00:16:41.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> While
        the country is no stranger to oil spills, it is still not ready to address
        marine disasters, an expert told CNN Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283af4db-d71a-4a88-91a6-cd1433cf63d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T00:11:25.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T00:16:41.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to develop our blue economy, this is one very important
        aspect that we really have to consider to develop local capabilities to address
        disasters like this," Rhodora Azanza, Professor Emeritus of the University
        of the Philippines Marine Science Institute (UPMSI), said in an interview
        Friday on The Exchange.</p>'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Rhodora
        Azanza, Professor Emeritus of the UP Marine Science Institute says disasters
        in the ocean is one of the main problems in developing the &quot;blue economy.&quot;
        <a href="https://t.co/Sk2efa4vmO">pic.twitter.com/Sk2efa4vmO</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1636700250487537665?ref_src=twsrc%5Etfw">March
        17, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e6a133-3f99-4036-95f3-320a32476b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T00:11:25.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T00:16:41.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeebeee-27ab-4291-99e5-cf7108cca425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T00:11:25.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T00:16:41.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need manpower development, we need infrastructure development\
        \ at the community level and even at the national level. These (oil spills)\
        \ could happen anytime as what we have experienced in the past,\" she added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9058a498-3ad1-43f5-956d-d2a4ffe8b305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T00:11:25.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T00:16:41.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Bank defines blue economy as the \"sustainable use of ocean\
        \ resources for economic growth, improved livelihoods, and jobs while preserving\
        \ the health of ocean ecosystem.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a38d1fc-7777-4884-9a0f-c95b7c30bbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T00:11:25.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T00:16:41.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country has seen major oil spills in the past two decades. The\
        \ worst was in 2006, when a tanker carrying more than two million liters of\
        \ oil capsized near Guimaras Island.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f6976-addc-4390-a259-cce55f4ad6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T00:11:25.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T00:16:41.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oriental Mindoro, authorities are rushing to contain an oil spill
        caused by MT Princess Empress, which sank on Feb. 28. It was carrying 800,000
        liters of industrial fuel oil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbfd55a-a8c4-49dd-af1e-b9080f046ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T00:11:25.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T00:16:41.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 30,000 families or <a href="https://www.cnnphilippines.com/news/2023/3/12/over-137-000-people-affected-by-Mindoro-oil-spill.html">over
        137,000 people</a> in Mimaropa and Western Visayas have already been affected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557d587c-58f4-4c7c-96ae-b93eb02626a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T00:11:25.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T00:16:41.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azanza warned that some of the damage in the marine biodiversity
        may be irreversible and could take years to recover. UPMSI earlier reported
        that <a href="https://www.cnnphilippines.com/news/2023/3/4/marine-habitats-at-risk-oil-spill-report.html">over
        36,000 hectares of marine habitats are at risk</a> because of the oil spill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f2b26-bed4-490f-a012-f42bbad32fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T00:11:25.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T00:16:41.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have been pushing for more inputs on this (disaster management)\
        \ but of course, we have limited resources, limited manpower,\" the marine\
        \ expert said. \"In fact, one of the things that we are looking forward to\
        \ is the collaboration with the Philippine Coast Guard, who are not only the\
        \ guardians of our seas but can also help in the development of some risk\
        \ reduction management programs.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21648f95-2634-4026-abd9-92286212df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T00:11:25.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T00:16:41.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab057035-5460-4659-bb18-d97b2f6a695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T00:11:25.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T00:16:41.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regional cooperation ''very important''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346a47d0-84ea-4764-8715-3378c5618c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T00:11:25.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T00:16:41.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil spill off Oriental Mindoro is feared to reach the <a href="https://www.cnnphilippines.com/news/2023/3/12/oil-spill-could-reach-verde-island-passage.html">Verde
        Island Passage</a> — considered as the "center of the marine shore fish biodiversity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736116fa-68a7-45c2-8d71-af7547c41ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T00:11:25.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T00:16:41.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also speaking to CNN Philippines' The Exchange, Theresa Mundita Lim,\
        \ executive director of the ASEAN Centre for Biodiversity, said it's \"very\
        \ important\" to work with the Association of Southeast Asian Nations (ASEAN)\
        \ to address such marine disasters.\r"
    '14':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Theresa
        Mundita Lim, ASEAN Centre for Biodiversity Executive Director, says it&#39;s
        very important to work together with the region to address marine disasters
        such as oil spills. <a href="https://t.co/G2GONAroNS">pic.twitter.com/G2GONAroNS</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1636704526370754560?ref_src=twsrc%5Etfw">March
        17, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f31ea3-3257-4ea7-ad58-ca1c09aa040f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T00:11:25.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T00:16:41.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32e5859-9151-4973-a46d-aa473715ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T00:11:25.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T00:16:41.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She mentioned that the Regional Oil Spill Contingency Plan has been\
        \ adopted since 2018, which is a cooperation mechanism for joint oil spill\
        \ preparedness and response among ASEAN member states.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77d7c7b-4b94-4124-8fc6-6b627f94db23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T00:11:25.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T00:16:41.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This allows the Philippines to seek immediate assistance from the ASEAN\
        \ and learn best practices in containing oil spills.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a25bd7-8c03-4557-a0f6-c5c1282f73c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T00:11:25.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T00:16:41.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an opportunity to operationalize this agreement...in the
        face of this disaster in the Philippines," Lim said.</p>'
