      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite his trademark intensity, Reddick also showed off a lighter\
        \ side, guest starring in the sitcom \"Young Sheldon\" and the sketch show\
        \ \"Key and Peele.\"\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
