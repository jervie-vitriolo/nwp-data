      'text': '<p>DSWD’s <a href="https://fo1.dswd.gov.ph/cash-for-work/">cash-for-work
        program</a> is a short term intervention aimed to provide temporary employment
        to distressed or displaced individuals before, during, or after a disaster.</p>'
    '7':
