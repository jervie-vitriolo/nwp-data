      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There''s a tantalizing new clue in the
        hunt for the origins of the Covid-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b020d4ce-67c2-4b6e-a1d9-1dbedd35630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.379+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c27441-d362-4ac9-9929-8d5b14c6ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.379+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A new analysis of genetic material collected from January to March\
        \ 2020 at the Huanan Seafood Market in Wuhan, China, has uncovered animal\
        \ DNA in samples already known to be positive for SARS-CoV-2, the coronavirus\
        \ that causes Covid-19. A significant amount of that DNA appears to belong\
        \ to animals known as raccoon dogs, which were known to be traded at the market,\
        \ according to officials with the World Health Organization, who addressed\
        \ the new evidence in a news briefing on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b8047d-9b67-4c90-b3d1-e6372b71417a'
