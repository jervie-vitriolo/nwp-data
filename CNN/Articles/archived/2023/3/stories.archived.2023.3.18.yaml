  'marawi-plebiscite-comelec-high-turnout':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-18T14:03:46.000+08:00
    'imagesource': 'jcr:8cfb414b-f992-4668-9782-eb9e482ddcb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f19616b0-d2fb-4e08-8e67-95e651fcffb0'
    'lead': ' The southern city of Marawi now has two new barangays after voters said
      yes to their creation in the plebiscite held on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-18T14:04:21.727+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-18T21:06:10.967+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
