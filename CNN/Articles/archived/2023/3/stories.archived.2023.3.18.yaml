      'mgnl:lastActivated': 2023-03-18T01:12:27.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The loss of knowledge about the present location of nuclear material
        may present a radiological risk as well as nuclear security concerns,” the
        IAEA said before the LNA statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddbfcb3-18a2-4366-9076-7be44c2a8a1a'
