      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> Miss
        Universe 2022 R’Bonney Gabriel says she can’t wait to meet her Filipino fans
        as she confirmed that she will visit the Philippines in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70388f9-b725-4e2d-9456-119354207d20'
