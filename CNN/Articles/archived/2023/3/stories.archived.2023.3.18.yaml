      'mgnl:type': 'text'
      'text': '<p>She added that once the Criminal Investigation and Detection Group
        (CIDG) receives a copy, it will "exhaust all available legal remedies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636ed4f3-653d-4fb3-b997-4bbca001b65c'
