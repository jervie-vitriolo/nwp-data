    'title': 'Actor Sam Neill reveals cancer diagnosis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd362718f-f186-4cf9-b029-4306092e8ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T15:17:39.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T15:22:50.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;In his forthcoming memoir, actor Sam
        Neill, best known for his work in the "Jurassic Park" franchise films, reveals
        he recently battled stage III blood cancer, but he is now cancer free.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b891e3-f2c3-4348-b282-5a9542646136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T15:17:39.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T15:22:50.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Guardian, which spoke with Neill, he had angioimmunoblastic
        T-cell lymphoma and underwent chemotherapy.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c523f1a-0817-4777-ac0a-12dd58f3bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T15:17:39.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T15:22:50.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The outlet reports he is on a relatively new chemotherapy drug that
        he will take monthly for the rest of his life.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d79ce-2964-4cd7-892e-380fc68214d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T15:17:39.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T15:22:50.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I''m not off the hook as such, but there''s no cancer in my body,"
        Neill told the publication.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a136bc6-b369-4c6c-a0d7-10caf5ac04c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T15:17:39.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T15:22:50.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A representative for Neill confirmed to CNN that he is in remission.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b281646-f0f1-4cb5-a90c-7a4a11599f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T15:17:39.270+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T15:22:50.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I can''t pretend that the last year hasn''t had its dark moments,"
        Neill added in the interview. "But those dark moments throw the light into
        sharp relief, you know, and have made me grateful for every day and immensely
        grateful for all my friends. Just pleased to be alive."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af6709-2e92-4090-ad7a-77d5415fa8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T15:17:39.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T15:22:50.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Neill is now doing "very well and back at work," his representative
        added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af3af91-2307-4260-8d60-dba4884e9953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T15:17:39.271+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T15:22:50.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He is currently in production on "Apples Never Fall," a Peacock limited
        series based on "Big Little Lies" author Liane Moriarty''s bestselling novel.
        The project also stars Annette Bening.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccae778e-0a0b-4426-bd1d-574cfba0b43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T15:17:39.271+08:00
      'mgnl:createdBy': 'alyssa'
