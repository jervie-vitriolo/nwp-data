      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big question, for both Kawakami village and the rest of Japan:
        Is Kentaro''s birth a sign of better times to come — or a miracle birth in
        a dying way of life.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
