    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Happiest I’ve ever been’: James Reid speaks up on Issa Pressman issue,
      denies past rumors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9164ddd1-a0b8-4574-933c-820146fafe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T12:45:01.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T12:54:37.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)—</strong> Actor-singer
        James Reid finally broke his silence amid backlash on his rumored relationship
        with fellow celebrity Issa Pressman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ec0167-42bd-476f-84fb-e5ae100876ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T12:45:01.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T12:54:37.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a social media post late Friday night, Reid shot down netizens’
        criticisms against Pressman — who was accused of being a third party in his
        breakup with Nadine Lustre in 2020.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7e27f6-f2c3-439e-abb5-fcbf366acb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T12:45:01.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T12:54:37.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’m only gonna say this once," Reid wrote. "The past rumors about
        Issa are just that, rumors."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cbee3e-89d4-4240-b4c6-3e4b1e28f13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T12:45:01.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T12:54:37.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I usually never address bashers or get involved in hate culture but
        I feel the need to speak up now because this is the start of something beautiful,”
        he also said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc1840-6aea-4af6-95fc-f3dbf3bb5a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T12:45:01.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T12:54:37.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not gonna let anyone take that from me," Reid added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488cdf67-03f7-44e3-b0d8-c39de259c024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T12:45:01.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T12:54:37.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Careless Music founder did not outright confirm that he
        is dating Pressman, he sent this message to his followers: “All you need to
        know from me is that I’m the happiest I’ve ever been.”</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="zxx" dir="ltr"><a href="https://t.co/qNpGw3NmZa">pic.twitter.com/qNpGw3NmZa</a></p>&mdash;
        James Reid (@tellemjaye) <a href="https://twitter.com/tellemjaye/status/1636752115816341504?ref_src=twsrc%5Etfw">March
        17, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd6cdd1-bf4f-462f-984e-f0e3641eff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T12:45:01.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T12:54:37.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeaafd4-766f-4c9d-9fc8-013b5c14ddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T12:45:01.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T12:54:37.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The internet went abuzz in the past few days after Reid and Pressman
        shared photos of each other on their respective Instagram accounts.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343d0ca7-7374-4761-b0a8-c94e5c788a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T12:45:01.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T12:54:37.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One particular snapshot that caught netizens’ attention was the one
        showing them holding hands while taking a mirror selfie. The two also shared
        stories of their recent concert date.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2394ee2-a8b7-4478-b5a1-5395dcee2b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T12:45:01.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T12:54:37.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressman, an artist under Reid''s record label, has yet to issue
        a comment on the issue.</p>'
