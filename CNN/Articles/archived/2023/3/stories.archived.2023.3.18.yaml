      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be401f7-92ff-4b08-ae62-6d6f79586859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-18T21:41:52.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clavano said this will help the government monitor the movements of\
        \ the suspects - who include Negros Oriental Rep. Arnolfo Teves.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f206c-3288-4310-baa3-983f5d9a5e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-18T21:41:52.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27e5fd8-6b3a-4cec-9e08-239d05f5a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-18T21:41:52.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves was tagged as the alleged mastermind. He flew to the US late\
        \ last month for medical treatment, but the travel authority issued to him\
        \ by the House of Representatives expired on March 9.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93981ae1-1658-4600-b4dc-9f1c5d085760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-18T21:41:52.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d8bb8-4929-416b-9afe-4f6eb744e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-18T21:41:52.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker has asked for a two-month leave, citing a \"very grave\
        \ security threat\" to his life and family.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7131f78-e853-420a-8d8d-9f03bc6c89e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-18T21:41:52.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9b40ab-fc5b-4faa-b85a-6cf1b3f34783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-18T21:41:52.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clavano said Teves has \"the presumption of innocence until proven\
        \ guilty.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09785a18-54d5-4e2f-85b5-000b1eaaf86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-18T21:41:52.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bfb0fb-ebee-4eb4-adda-a95519b7fa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-18T21:41:52.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot condemn…we have to let the wheels of justice turn. Hindi
        tayo pwede mag-convict sa media agad-agad, kailangan po dumaan sa tamang proseso
        [We cannot just publicly convict someone, due process must be followed," he
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c63d56d-d007-4ae4-ad8f-2e8b448aebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-18T21:41:52.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f30605-1d18-495c-9da1-0a1b66164a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-18T21:41:52.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from Teves, at least 10 more people are also being investigated\
        \ for Degamo's killing, according to Clavano.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e02334-ee74-4a76-9992-9403d0c89a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-18T21:41:52.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b0ed08-e4e7-480e-a682-caf9728787e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-18T21:41:52.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Lumalabas po sa mga statements na mayroon po tayong parang layering\
        \ na tinatawag 'no. So, mayroon po tayong mga gunmen, mga directly involved\
        \ po doon sa assassination bilang driver, lookout… tapos meron ho tayong handler\
        \ or parang middleman 'no na tinatawag. So ito iyong nagsisilbing parang layer\
        \ of security doon sa ating mastermind,\" he said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69fde9a-ba51-4d23-8e38-7311f6350721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-18T21:41:52.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5400e2c8-2a57-4db9-b459-b165c4925323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-18T21:41:52.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the statements, there is a so-called layering.
        We have gunmen who were directly involved in the assassination. They acted
        as driver, lookout… then there was a handler or middleman. So these appear
        to be a layer of security to our mastermind.]</p>'
  'djokovic-to-miss-miami-open':
