  'opapru-alleged-harassment-gabriela-leader':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-18T18:03:35.000+08:00
    'imagesource': 'jcr:fe166e5e-fb24-4db8-b4a5-f6ca93d8bad8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42e8aeab-c648-4624-92c8-5b3cea64899e'
    'lead': 'The Office of the Presidential Adviser on Peace, Reconciliation and Unity
      (OPAPRU) denied any involvement in the alleged harassment and intimidation of
      a women''s group leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-18T18:10:06.328+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-18T18:10:06.706+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Presidential peace office denies harassing women''s group leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3efe8c-88f6-4f80-9284-79462305e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T18:10:06.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T18:10:06.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong> The
        Office of the Presidential Adviser on Peace, Reconciliation and Unity (OPAPRU)
        denied any involvement in the alleged harassment and intimidation of a women''s
        group leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783f48a5-3c10-414c-ae3a-ac3c43634b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T18:10:06.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T18:10:06.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The OPAPRU said the story detailed by the Gabriela Women's Party on\
        \ Facebook on Friday was a \"baseless, irresponsible, and unfounded accusation.\"\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa271b9d-1bb7-491c-9834-753c552707aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T18:10:06.424+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T18:10:06.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Moreso, mere allegations not supported by appropriate evidence is\
        \ considered hearsay and only a ploy to mislead the public,\" the agency added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6260ef53-03e2-461e-bb68-df2012e55b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T18:10:06.424+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T18:10:06.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After immediately looking into the matter, the OPAPRU said it found\
        \ that there was no formal complaint from Gabriela.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8dbe14-620d-43bf-8ebf-081b5a9bf99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T18:10:06.425+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T18:10:06.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We urge organizations like Gabriela to follow procedures that have\
        \ long existed when making complaints against our personnel or any official\
        \ of the government,\" the office added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca903d80-5377-4a4f-b1f5-66859cae47f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T18:10:06.425+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T18:10:06.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela earlier said Elizabeth Maynigo, the president of its local
        chapter in Marikina City, was forced into a vehicle by people claiming to
        be from the Office of the Presidential Adviser on the Peace Process or OPAPP
        — which had been renamed into OPAPRU in 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c1901d-d63f-4c55-9e10-8a28f10213c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T18:10:06.425+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T18:10:06.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident allegedly happened on March 15, when Maynigo was in a\
        \ hospital to take care of her father, according to the women's group.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a92d0-b434-4dbb-b2ec-5db927e21c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T18:10:06.426+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T18:10:06.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gabriela said Maynigo was questioned about her organization's activities,\
        \ and was presented with a list of people who will face rebellion complaints.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33b6ad9-ddda-4bdf-bcbd-2d990dee16e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T18:10:06.426+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T18:10:06.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that Maynigo was threatened with an arrest warrant for rebellion\
        \ if she refused to become a government agent who would report on Gabriela's\
        \ activities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08785a70-7b54-4390-b7ad-bd317080d122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T18:10:06.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T18:10:06.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Habang siya ay tinatanong sa loob ng sasakyan, sinabi ni</em>
        Maynigo<em> na may iba pang mga lalaki na naka-antabay sa labas ng sasakyan</em>,"
        Gabriela said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d5a312-7ea2-4d26-8889-0a209e09d357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T18:10:06.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T18:10:06.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: While she was being questioned, Maynigo said there were\
        \ other men outside securing the vehicle.]  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee7f2b7-5d2e-43e1-9640-cab49648bb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T18:10:06.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T18:10:06.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was escorted back to the hospital but the individuals were still\
        \ constantly calling her phone, Gabriela told CNN Philippines.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30fc230-0c8d-40d5-8d8c-12bd48c9c599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T18:10:06.428+08:00
      'mgnl:createdBy': 'jelo'
