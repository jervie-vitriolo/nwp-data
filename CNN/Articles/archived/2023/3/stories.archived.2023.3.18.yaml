      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a7c7bc-2de7-4100-8959-dc9911b3db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-18T21:41:52.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Blue Notice means "to collect additional information about a person''s
        identity, location or activities in relation to a criminal investigation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b5f1d3-644d-4340-8c85-6ebf090989ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.700+08:00
