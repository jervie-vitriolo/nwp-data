      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/17/asia/japan-population-crisis-countryside-cities-intl-hnk-dst/index.html#:~:text=During%20that%20quarter%20century%20without,abandoned%2C%20some%20overrun%20by%20wildlife.">This
        community’s quarter century without a newborn shows the scale of Japan’s population
        crisis</a>."</em></p>'
