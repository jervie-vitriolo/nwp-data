    'template': '1'
    'title': 'PH to seek Interpol Blue Notice vs. Degamo slay suspects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17cad83-0a41-4f5d-8ab4-5ef72796907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.696+08:00
      'mgnl:createdBy': 'vince'
