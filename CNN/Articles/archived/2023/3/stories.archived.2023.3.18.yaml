        NTF-ELCAC (National Task Force to End Local Communist Armed Conflict) <em>na
        lumantad bilang mga pekeng rebeldeng sumuko</em>," the group said. "<em>Kamakailan,
        maraming miyembro at pinuno ng</em> Gabriela Women''s Party <em>sa</em> Marikina
        City <em>ang nakaranas din ng</em> harassment <em>mula sa pwersa ng estado,
        kabilang ang</em> Gabriela Women''s Party Deputy Secretary General <em>para
        sa</em> Luzon <em>at</em> incumbent barangay <em>kagawad</em> Libby Dipon."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157bc81a-70eb-41bb-95a7-1502efe107d2'
