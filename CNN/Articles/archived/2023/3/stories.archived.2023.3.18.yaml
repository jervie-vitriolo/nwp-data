      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebfba2c-3121-4576-b96a-3a3430cc4c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:21:01.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:21:02.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are deeply saddened and heartbroken at the loss of our beloved\
        \ friend and colleague Lance Reddick,\" Chad Stahelski, the director of \"\
        John Wick: Chapter Four,\" and Reddick's co-star, Keanu Reeves, said in a\
        \ joint statement to Deadline. \"He was the consummate professional and a\
        \ joy to work with. Our love and prayers are with his wife Stephanie, his\
        \ children, family and friends. We dedicate the film to his loving memory.\
        \ We will miss him dearly.\"\r"
    '84':
