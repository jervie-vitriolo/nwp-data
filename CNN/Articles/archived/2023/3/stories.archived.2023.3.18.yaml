    'template': '1'
    'title': 'DOJ junks one of several illegal firearms complaints vs. Teves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b727d797-319e-423f-9428-b558f7a09ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T16:45:21.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T19:06:49.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> —<b>&nbsp;</b>An
        illegal possession of firearms complaint lodged against Negros Oriental Rep.
        Arnolfo Teves Jr. was dismissed, the Department of Justice (DOJ) said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef66b7b-4811-4d47-bdb8-f3148d02d79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T19:06:48.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T19:06:49.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a media forum, DOJ spokesperson Mico Clavano explained that the
        complaint lacked basis.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f189c0-a74d-4b83-99d9-0d15e8e769ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T19:06:48.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T19:06:49.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, he reiterated that the lawmaker, who has been tagged in the
        spate of killings in his province, is not yet off the hook as he is still
        facing several other complaints.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6ac234-b777-4ee7-8c22-6b42ed28dbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T19:06:48.155+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T19:06:49.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Na-dismiss po ''yung isang kaso of illegal possession of firearms,"
        Clavano told reporters. "But like I mentioned a while ago, there are eight
        other cases against the congressman, isa lang po ''yun."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff3b107-87ae-4576-aae8-991c74b1c066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T19:06:48.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T19:06:49.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It goes to show na wala tayong pinipilit dito," he also said. "Kung
        manipis ang kaso, especially in this case na wala namang conspiracy to possess
        firearms, dini-dismiss ng DOJ ''yon dahil wala naman talagang basis."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fcbe58-a998-45c5-bc36-1158161ec772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T19:06:48.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T19:06:49.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: One case of illegal possession of firearms was dismissed
        but like I mentioned a while ago, there are eight other cases against the
        congressman, that''s just one. It goes to show that we are not forcing anything
        here. If the case is not strong, especially in this case that there was no
        conspiracy to possess firearms, the DOJ dismisses that because there is no
        basis.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6064c8-1210-4b13-91eb-d74dd691e7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T19:06:48.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T19:06:49.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves and his two sons were earlier slapped with complaints for
        illegal possession of firearms and explosives, which stemmed from police raids
        on the lawmaker''s properties in Bayawan City, where firearms and explosives
        were confiscated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0435dc6d-cb63-4bfb-9a6f-13de250cd649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T19:06:48.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T19:06:49.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PNP to explore legal remedies</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba90c44-5c42-43ef-a659-e88f842e425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T19:06:48.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T19:06:49.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) —&nbsp;which filed the complaint
        against Teves —&nbsp;said it has yet to receive a copy of the DOJ resolution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378efaa6-41c7-4401-8b31-d24d5deacdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T19:06:48.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-18T19:06:49.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is true, we respect the findings and disposition of the
        DOJ on this particular case," PNP spokesperson Jean Fajardo said in a media
        briefing also on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
