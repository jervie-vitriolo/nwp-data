      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/03/17/health/covid-origins-raccoon-dogs">Scientists
        parse another clue to possible origins of Covid-19 as WHO says all possibilities
        ‘remain on the table’</a>"</em></p>'
  'ICC-chief-prosecutor-says-Putin-could-stand-trial-for-alleged-war-crimes':
    'author': 'Caitlin Hu, CNN'
    'caption': 'ICC Chief Prosecutor Karim Khan (right) talks to CNN''s Clarissa Ward
      as an arrest warrant is issued for Russian President Vladimir Putin over allegations
      of war crimes. (Credit: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-18T09:18:50.000+08:00
    'imagesource': 'jcr:76949067-2ded-45fd-b77f-6107c6c29e17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a652c63-097a-495b-a17f-8352fbab8876'
    'lead': 'Despite Moscow''s arguments that it is not subject to the court''s decisions,
      The International Criminal Court''s chief prosecutor believes Russian President
      Vladimir Putin could stand trial for alleged crimes committed during Russia''s
      war in Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-18T09:24:10.055+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-18T09:24:10.681+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia scoffs but Putin could stand trial for alleged war crimes, ICC
      chief prosecutor says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad930b69-8bca-4a46-8c5c-d8986750378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The International Criminal Court''s chief
        prosecutor believes Russian President Vladimir Putin could stand trial for
        alleged crimes committed during Russia''s war in Ukraine, he told CNN on Friday,
        despite Moscow''s arguments that it is not subject to the court''s decisions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf0a8b1-d39e-43e5-9ba3-556960f5077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41007cd-813b-467a-8506-458b1ca9bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN's Clarissa Ward, Chief Prosecutor Karim Khan\
        \ pointed to historic trials of Nazi war criminals, former Yugoslavian President\
        \ Slobodan Milošević, and former Liberian leader Charles Taylor, among others.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c48e7d-6884-4f0d-90aa-62dc7f02fbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3215ce-b361-4152-8e8e-edb8677b9088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All of them were mighty, powerful individuals and yet they found\
        \ themselves in courtrooms,\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582f6bbd-f23f-43c0-b652-1cbc742867d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc177273-191e-44b8-a118-2f3e51ee1e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC issued arrest warrants on Friday for Putin and Russian official
        Maria Lvova-Belova for an alleged scheme to deport Ukrainian children to Russia
        — a practice the Russian government has defended as saving them while denying
        that the deportations are forced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a677d-fe2a-43c6-83b5-e0aa8927678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d30677-54e4-4670-bed1-82c91e1a8334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move has already made history by making Putin the first head of\
        \ state of a permanent member of the United Nations Security Council to be\
        \ issued with an arrest warrant, Khan pointed out.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b0d3b-7392-485d-bdcc-2c048677bc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10e7643-4544-4b27-9d59-ca82b3612e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Created to try genocide, crimes against humanity, crimes of aggression\
        \ and war crimes, the ICC is known as the world's \"court of last resort.\"\
        \ Though 123 countries are parties to the treaty that brought the court into\
        \ existence, there are significant exceptions including Russia, the United\
        \ States, Ukraine, and China. Russia withdrew from the ICC treaty under a\
        \ directive signed by Putin in 2016.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a55c161-f619-4fd2-bbf8-14d0a47ac12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71322d4-d5bc-4906-9144-9e2181c3f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kremlin on Friday rejected the arrest warrants as \"unacceptable,\"\
        \ arguing that it is not subject to the ICC's decisions.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98457685-d562-43f3-b704-9e47be3032a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.083+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efae3ed8-439d-4e95-9ac5-7f48fe04e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.084+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Russia, like a number of states, does not recognize the jurisdiction\
        \ of this court and, accordingly, any decisions of this kind are null and\
        \ void for the Russian Federation from the point of view of law,\" spokesman\
        \ Dmitry Peskov tweeted on Friday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb2a0de-d671-429d-8c05-c1e1dc64b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.084+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd45006-310d-454f-88b2-94201cfd7740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.084+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Khan said it doesn't matter. \"Article 27 of the Rome Statute makes\
        \ it very clear that the official position of an individual is irrelevant\
        \ to the jurisdiction of the court. The independent judges of the court have\
        \ also found it appropriate\" to issue the warrant, he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9833df5c-2ed1-450a-aab5-287fb0a182d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.085+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b31f31a-f271-4432-9c18-7edecdf72071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.085+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court does not conduct trials in absentia, so Russian officials
        charged would either have to be handed over by Moscow or arrested outside
        of Russia. But ICC judges could still allow confirmation hearings — where
        judges assess the evidence before a trial — to proceed without them, Khan
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0fae21-cfce-44cf-adb1-a896a63c4f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.086+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b7490e-d29e-4b58-9035-4bc76e1a903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.086+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chief prosecutor also acknowledged the speed with which he has\
        \ brought charges over Russia's actions in Ukraine -- notable for a court\
        \ that has been often criticized for its bureaucracy.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb6859-dc7a-427e-abee-1551a29222f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.087+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ba5d58-6be9-47ef-8c0b-c72b2b1ab515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.087+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think the ICC has been pedestrian in some respects and we need\
        \ to accelerate,\" Khan said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e6ac18-9154-4cf6-8022-25668af47eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.088+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69565819-65ac-4749-9ee0-80cca3195d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.088+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said that he had been traveling in Bangladesh to investigate crimes\
        \ against the Rohingya in February when he decided that the Ukrainian case\
        \ could not wait.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c2c6e-7a6f-45ba-95f9-4ae7e98436c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.089+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a35fcc-48b4-4728-a184-d9399dc2b261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.089+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"From the information that was coming to me from multiple sources,\
        \ we had to move forward. ... When I got back to the Hague on February 28,\
        \ I made it clear that I was applying to open an investigation. And I also\
        \ invited states to refer the matter to my office because that would accelerate\
        \ the ability for us to move forward and investigate.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f1ab40-2138-4e60-be38-ade6a603e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.090+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01894bd1-20b6-479b-bc17-ef8764d24fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referrals came flooding in. "Within 48 hours, 39 state parties referred
        the Ukraine situation to my office, and it''s now 43 from different parts
        of the world — from Japan, from Latin America, and from Europe. So that''s
        one-third of all state parties to the court," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c602e5d7-1fc8-49f7-81e7-70cb9c6c5692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c5050-9dc5-4ba2-bd39-b5b3099e3935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The simple reality is that these crimes have not been hidden,\" Khan\
        \ also said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c07188-a78a-494b-9c1f-c0b2ccbc7f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036679b0-2fe4-4d23-9977-bf4866a72b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lvova-Belova, Russia's Commissioner for Children's Rights, dismissed\
        \ the ICC's arrest warrant against her on Friday, saying it was \"great\"\
        \ that the international community recognized her work removing children from\
        \ war zones, Russian state news agency TASS reported Friday.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7251173d-228e-43b9-8f65-acfcab4cc053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c318c86f-1d62-410b-a605-9ab799924799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's great that the international community has appreciated the work\
        \ to help the children of our country, that we do not leave them in the war\
        \ zones, that we take them out, that we create good conditions for them, that\
        \ we surround them with loving, caring people,\" she said to reporters, according\
        \ to TASS.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f0f6a9-2d56-46f4-9274-f95ee3be9163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea8c817-23de-41e6-90aa-cfa6408acb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lvova-Belova regularly visits Russian-occupied Ukraine, and the Russian\
        \ government has boasted of her personally escorting planeloads of children\
        \ back from the country. Putin has given Lvova-Belova the power to use unspecified\
        \ \"additional measures\" to identify children who lack parental care in the\
        \ four Ukrainian regions it claims to have annexed.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b979b9-d04c-4a61-8d66-fb6bda30915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fde7f4-3cbc-4a92-a58d-af7f5cac20e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNICEF, the United Nations' children's organization, has said that\
        \ \"adoption should never occur during or immediately after emergencies,\"\
        \ and that during upheaval, children separated from their parents cannot be\
        \ assumed to be orphans. The UN furthermore considers forcibly transferring\
        \ another country's population within or beyond its borders to be a war crime.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7248663-13a1-49dd-b247-f7eade76280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b2cf9e-006a-450a-9132-f9f2fc28bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of Ukrainian children have been subjected to forced deportations\
        \ by Russia, according to Ukrainian President Volodymyr Zelensky, who hailed\
        \ the ICC's decision in his nightly address on Friday.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695b8112-e456-464f-88e9-98212b6776f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b753ff-0ebf-4b7f-9bd2-7716404edcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the criminal proceedings being investigated by our law enforcement\
        \ officers, more than 16,000 forced deportations of Ukrainian children by\
        \ the occupier have already been recorded. But the real, full number of deportees\
        \ may be much higher,\" he said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3692d2-1189-4776-ac95-9fc9f1ae0278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22a6c74-8b05-469c-88df-4db69bfbafdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.101+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Such a criminal operation would have been impossible without the\
        \ order of the highest leader of the terrorist state,\" Zelensky added, in\
        \ reference to Putin.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf62c16-616d-4efc-8479-701e60897eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1528fe-c4d2-4c6f-a045-7e51bce780a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the abundance of referrals that Khan says led him to open the\
        \ case, the prosecutor emphasized that the presumption of innocence still\
        \ applies.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9299c014-32b8-4645-9aec-229dfd680f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2341411c-31c8-4a13-b384-0348541ccab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would just encourage any individual in any situation before the
        court who has been accused and who''s a suspect: If you believe you''re innocent,
        surrender, clear your name."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8377fed-26c4-494f-b57c-2d498707408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:24:10.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:24:10.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/17/americas/icc-karim-khan-putin-war-crimes-intl/index.html">Russia
        scoffs but Putin could stand trial for alleged war crimes, ICC chief prosecutor
        says</a>."</em></p>'
