    'lead': 'The actor-singer breaks his silence amid backlash on his rumored relationship
      with fellow celebrity Issa Pressman, saying he is the ‘happiest’ he has ever
      been.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-18T12:45:01.830+08:00
