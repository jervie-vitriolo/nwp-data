      'mgnl:lastActivated': 2023-03-18T07:13:25.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b2ff7-e778-472e-b679-1d1917157dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.423+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said in the course of its investigation into the pandemic's origins,\
        \ WHO had repeatedly asked China for studies to trace the animals back to\
        \ their source farms. She said WHO had also asked for blood tests on people\
        \ who worked in the market, as well as tests on animals that may have come\
        \ from the farms.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6455de7-6b45-4247-8270-81115f3f4557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.424+08:00
