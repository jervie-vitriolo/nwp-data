      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said the CIDG is confident it has strong evidence to back
        the complaints.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0975b8b8-8a89-40c7-ade5-163bf951c145'
