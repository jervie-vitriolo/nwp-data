      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interpol Notices are international requests for cooperation or alerts
        allowing police in member countries to share critical crime-related information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7180a3e2-1608-4e5e-a01d-4bc3471e8d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.699+08:00
