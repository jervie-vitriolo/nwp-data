      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a89af-6075-4afa-adb8-9f33febfef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:41:51.699+08:00
      'mgnl:createdBy': 'vince'
