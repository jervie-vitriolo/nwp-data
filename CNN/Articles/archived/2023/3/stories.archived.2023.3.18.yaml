      'mgnl:lastActivated': 2023-03-18T12:49:38.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dolor said the cash assistance program will help 14,504 residents who\
        \ were affected by the slick. Eligible participants would be paid the regional\
        \ minimum wage every five days, the governor added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb071fa-e85e-4510-98c8-0cef3f230aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T12:47:11.295+08:00
