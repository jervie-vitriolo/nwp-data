      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese researchers, who are affiliated with that country's Center\
        \ for Disease Control and Prevention, had shared their own analysis of the\
        \ samples in 2022. In that preprint study posted last year, they concluded\
        \ that \"no animal host of SARS-CoV2 can be deduced.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b6e202-f574-473d-ad70-d68eed31601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c4afec-c5d6-4fa6-bf07-3e1a5062b607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The research looked at 923 environmental samples taken from within\
        \ the seafood market and 457 samples taken from animals, and found 63 environmental\
        \ samples that were positive for the virus that causes Covid-19. Most were\
        \ taken from the western end of the market. None of the animal samples, which\
        \ were taken from refrigerated and frozen products for sale, and from live,\
        \ stray animals roaming the market, were positive, the Chinese authors wrote\
        \ in 2022.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75601c0-f401-412f-a407-87df667667e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffb6369-deb1-46d2-877c-c515418480d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When they looked at the different species of DNA represented in the\
        \ environmental samples, the Chinese authors only saw a link to humans, but\
        \ not other animals.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f682cf-4ea0-40bd-a925-417abc504d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc048c8-a1c5-457c-b097-59b2d411c022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When an international team of researchers recently took at fresh look\
        \ at the genetic material in the samples -- which were swabbed in and around\
        \ the stalls of the market -- using an advanced genetic technique called metagenomics,\
        \ scientists said they were surprised to find a significant amount of DNA\
        \ belonging to raccoon dogs, a small animal related to foxes. Raccoon dogs\
        \ can be infected with the virus that causes Covid-19 and have been high on\
        \ the list of suspected animal hosts for the virus.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55796d04-547f-4d8e-9559-102d3407d8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea482b0-4df3-4775-b69a-d5ea857ef3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What they found is molecular evidence that animals were sold at that\
        \ market. That was suspected, but they found molecular evidence of that. And\
        \ also that some of the animals that were there were susceptible to SARS-CoV2\
        \ infection, and some of those animals include raccoon dogs,\" said Maria\
        \ Van Kerkhove, WHO's technical lead for Covid-19, in Friday's briefing.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6320c29f-c32c-41c8-84fa-b53fb7934508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51305567-b8ec-4f28-a1d5-b191c4f402a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.401+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This doesn't change our approach to studying the origins of Covid-19.\
        \ It just tells us that more data exists, and that data needs to be shared\
        \ in full,\" she said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790b4ddd-50af-4c8b-bef0-fa3ed5e5bef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.401+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f333002-c065-465c-a360-106405220a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.402+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Van Kerkhove said that until the international scientific community\
        \ is able to review more evidence, \"all hypotheses remain on the table.\"\
        \r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3049f865-1e14-451e-91c7-1f919fb24b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c23b06-33f7-4bc9-8aee-648ffe364dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.403+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More evidence for a natural origin?</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592df897-46a9-4d74-8039-9ddd96d57db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.404+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some experts found the new evidence persuasive, if not completely convincing,\
        \ of an origin in the market.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68804522-0da8-4fde-a63d-fb8713b292d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53195c89-7812-4c2b-884b-8dd0374a0270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.405+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The data does point even further to a market origin,\" Andersen,\
        \ the Scripps Research evolutionary biologist who attended the WHO meeting\
        \ and is one of the scientists analyzing the new data, told the magazine Science.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a1c4a-e4cb-4ef5-842d-f7b2a7d4ebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.406+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795a15e0-b0a1-4b1d-acd7-7d99587b4da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The assertions made over the new data quickly sparked debate in the\
        \ scientific community.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb3172-9b3f-472f-b7c9-dfbedcfbde89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.407+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2534b805-bf15-4099-bf18-44f4330d8b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francois Balloux, director of the Genetics Institute at University\
        \ College London, said the fact that the new analysis had not yet been publicly\
        \ posted for scientists to scrutinize, but had come to light in news reports,\
        \ warranted caution.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b75a0-7d26-4c36-8c09-798267c712e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e1721-bfe8-44e1-a866-a569b6910b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Such articles really don't help as they only polarise the debate\
        \ further,\" Balloux posted in a thread on Twitter. \"Those convinced by a\
        \ zoonotic origin will read it as final proof for their conviction, and those\
        \ convinced it was a lab leak will interpret the weakness of the evidence\
        \ as attempts of a cover-up.\"\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a174bc-8a1f-4692-9065-6353ea728e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c0bb49-0fb2-4cad-a796-b7e38c433365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other experts, who were not involved in the analysis, said the data\
        \ could be key to showing the virus had a natural origin.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1607f140-da97-47f9-8603-fa420f1689d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798dc075-36c0-4f53-adfe-b39c8d4a8bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Felicia Goodrum is an immunobiologist at the University of Arizona,\
        \ who recently published a review of all available data for the various theories\
        \ behind the pandemic's origin.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764687f1-3fc1-4ad0-9020-f3d9f3f97b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d171f0f-6098-44c3-aa2a-5a2882bd0cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.414+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Goodrum says the strongest proof for a natural spillover would be to\
        \ isolate the virus that causes Covid-19 from an animal that was present in\
        \ the market in 2019.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55de1678-6ea4-4486-beb4-52cae3c6aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a53ff5-0cce-4e43-83ad-ca17e55fa0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.416+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Clearly, that is impossible, as we cannot go back in time any more\
        \ than we have through sequencing, and no animals were present at the time\
        \ sequences could be collected. To me, this is the next best thing,\" Goodrum\
        \ said in an email to CNN.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1752fb55-8ee9-4a52-8e2c-b915407f7a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.416+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5206f0-1908-45ab-a459-90b936fbbfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T07:13:24.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T07:13:25.282+08:00
