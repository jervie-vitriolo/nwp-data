      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Joe Biden on Friday said the
        International Criminal Court''s case against Russian President Vladimir Putin
        "makes a very strong point," as he voiced support for the investigation into
        Putin''s alleged war crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52a6a62-e62c-4f4d-925f-ca0ee037d925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:29:37.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:29:37.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab8b4cd-04aa-45b6-bcf1-f4c6595f726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:29:37.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:29:37.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think it's justified,\" Biden said, \"but the question is, it's\
        \ not recognized internationally by us, either. But I think it makes a very\
        \ strong point.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5132a6b2-e84b-45b0-afcc-99efb2bacfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:29:37.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:29:37.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae2617-356c-4ca9-8e4f-e9f034a422f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:29:37.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:29:37.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden later told reporters that Putin had \"clearly committed war crimes.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6500e7e-46be-4dc4-a839-0cc64f8d4953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:29:37.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:29:37.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efa75f6-e7af-451a-92f1-61d7f8234e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:29:37.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:29:37.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neither the US nor Russia are members of the ICC, which on Friday issued\
        \ an arrest warrant for Putin and Russian official Maria Lvova-Belova for\
        \ an alleged scheme to deport Ukrainian children to Russia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3977bc-baa7-4c82-b624-29897715d83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:29:37.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:29:37.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877222b3-2db5-4c9c-991f-1535583b4144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:29:37.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:29:37.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court said there \"are reasonable grounds to believe that Mr Putin\
        \ bears individual criminal responsibility\" for the alleged crimes, for having\
        \ committed them directly alongside others, and for \"his failure to exercise\
        \ control properly over civilian and military subordinates who committed the\
        \ acts.\" The ICC charges, which relate to an alleged practice reported on\
        \ by CNN and others, are the first to be formally lodged against officials\
        \ in Moscow since its war on Ukraine began last year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbd59ad-e3d5-4743-9634-e501ac1a6d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:29:37.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:29:37.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a71dee1-8179-4c23-9233-94f1de885236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:29:37.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:29:37.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian President Volodymyr Zelensky thanked the ICC for its \"historic\"\
        \ decision, but the Kremlin said it considers \"the very posing of the question\
        \ outrageous and unacceptable.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861d3023-8d8a-4857-95a3-461eeb658d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:29:37.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:29:37.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796b4e58-279e-4155-9ab3-44695e50244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:29:37.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:29:37.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House in a statement earlier Friday welcomed \"accountability\
        \ for perpetrators of war crimes,\" but stopped short of a full-throated endorsement\
        \ of the ICC's arrest warrant.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb83cc3-3b47-4925-a664-de60da8626c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:29:37.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:29:37.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6965902e-e74a-4e17-be18-fe66b9b4c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:29:37.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:29:37.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is no doubt that Russia is committing war crimes and atrocities\
        \ in Ukraine, and we have been clear that those responsible must be held accountable.\
        \ The ICC Prosecutor is an independent actor and makes his own prosecutorial\
        \ decisions based on the evidence before him. We support accountability for\
        \ perpetrators of war crimes,\" National Security Council spokeswoman Adrienne\
        \ Watson said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f92afc-290e-4804-b3b5-c658dff56276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:29:37.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:29:37.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e276bdd-4a04-4bee-8884-dba4c49ec94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:29:37.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:29:37.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Notably, Watson's statement earlier Friday did not explicitly express\
        \ support for the ICC's efforts to prosecute Putin for war crimes.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd593ee7f-6ccb-446e-9470-05b7fb61dab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:29:37.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:29:37.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9797ea07-53cd-429b-85bf-bb2ef0110cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:29:37.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:29:37.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson told CNN that "we support accountability
        for perpetrators of war crimes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc41a93-de46-4f87-83f4-f46ee1cfa7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:29:37.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:29:37.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/17/politics/biden-putin-war-crimes-ukraine/index.html">Biden:
        ICC’s war crimes case against Putin is ‘justified’</a>"</em></p>'
  'Japan-population-crisis':
    'author': 'Will Ripley, Junko Ogura and Natsumi Sugiura, CNN'
    'caption': 'Kaoru Harumashi works on cedar wood to make a barrel. (Credit: John
      Mees/CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-18T09:31:25.000+08:00
    'imagesource': 'jcr:c68f39f6-ec65-4419-8d50-284c13605da9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9772ba94-ddf3-46d1-a740-ed8a59aacb21'
    'lead': 'When Kentaro Yokobori was born almost seven years ago, he was the first
      newborn in the Sogio district of Kawakami village in 25 years. His birth was
      like a miracle for many villagers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-18T09:37:33.687+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-18T09:37:34.572+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'This community''s quarter century without a newborn shows the scale
      of Japan''s population crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb0421-57f5-4240-bec0-ee1f81b59fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Kentaro Yokobori was born almost seven
        years ago, he was the first newborn in the Sogio district of Kawakami village
        in 25 years. His birth was like a miracle for many villagers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d52ab1-6f51-4ea7-bee9-1fa272188070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188a81b4-092c-4274-aeab-7bb280469b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well-wishers visited his parents Miho and Hirohito for more than
        a week — nearly all of them senior citizens, including some who could barely
        walk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a453af18-4149-43d3-ae30-3d0ec636ffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e60f6-94eb-4156-b526-f1744e541ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The elderly people were very happy to see [Kentaro], and an elderly\
        \ lady who had difficulty climbing the stairs, with her cane, came to me to\
        \ hold my baby in her arms. All the elderly people took turns holding my baby,\"\
        \ Miho recalled.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d87db-b35a-44af-a730-a904560270b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e092b3-3a8b-4d82-9f91-73a78f7e4c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that quarter century without a newborn, the village population
        shrank by more than half to just 1,150 — down from 6,000 as recently as 40
        years ago — as younger residents left and older residents died. Many homes
        were abandoned, some overrun by wildlife.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c520e9f3-ad17-4b7e-9ad0-eb0c1cb7df3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d636701-c21d-4fe6-b661-4dfcca08b03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawakami is just one of the countless small rural towns and villages
        that have been forgotten and neglected as younger Japanese head for the cities.
        More than 90% of Japanese now live in urban areas like Tokyo, Osaka and Kyoto
        — all linked by Japan''s always-on-time Shinkansen bullet trains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f883a03d-9772-4b6c-930e-41b4d12c179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947ebaef-5495-43a5-bcc3-bc063c785ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That has left rural areas and industries like agriculture, forestry,\
        \ and farming facing a critical labor shortage that will likely get worse\
        \ in the coming years as the workforce ages. By 2022, the number of people\
        \ working in agriculture and forestry had declined to 1.9 million from 2.25\
        \ million 10 years earlier.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6235c-68a5-4edc-b649-b4a514370cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2bac4d-2816-415e-9f5e-2dab203a7c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet the demise of Kawakami is emblematic of a problem that goes far\
        \ beyond the Japanese countryside.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6661ba-dbe2-4a94-8eb5-40de05d61274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a77a78-cce7-4304-b720-0ff2dd24f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The problem for Japan is: people in the cities aren't having babies\
        \ either.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bab93e-d3cf-40cb-b296-5923b55d9f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e403b-24d2-47cc-b38c-747fb3e1d0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Time is running out to procreate''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcc6f8b-7e8e-4cd9-9323-ba2d4689aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Time is running out to procreate,\" Prime Minister Fumio Kishida\
        \ told a recent press conference, a slogan that seems so far to have fallen\
        \ short of inspiring the city dwelling majority of the Japanese public.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ee8431-50f8-49e8-8566-3dae3aeae05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.713+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf66910d-53b3-4d38-a8db-7ce3f5ef7b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.713+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid a flood of disconcerting demographic data, he warned earlier this\
        \ year the country was \"on the brink of not being able to maintain social\
        \ functions.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f1981f-7b5e-4636-b05e-506c51e92810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.714+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ea3354-8089-49c9-a99f-8e6921fb41cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.714+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country saw 799,728 births in 2022, the lowest number on record
        and barely more than half the 1.5 million births it registered in 1982. Its
        fertility rate — the average number of children born to women during their
        reproductive years — has fallen to 1.3 — far below the 2.1 required to maintain
        a stable population. Deaths have outpaced births for more than a decade.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ae7a0-2efc-47a7-ba1a-0dd725580592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.715+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313fc650-51be-4301-afb7-bac35af35498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.715+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in the absence of meaningful immigration -- foreigners accounted\
        \ for just 2.2% of the population in 2021, according to the Japanese government,\
        \ compared to 13.6% in the United States -- some fear the country is hurtling\
        \ toward the point of no return, when the number of women of child-bearing\
        \ age hits a critical low from which there is no way to reverse the trend\
        \ of population decline.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900cdcd6-ba11-4616-8d1c-7cdbbc3e0939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.715+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79bc34d-09bf-4dc6-a37c-f1552a16497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All this has left the leaders of the world's third-largest economy\
        \ facing the unenviable task of trying to fund pensions and health care for\
        \ a ballooning elderly population even as the workforce shrinks.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef5207c-ec8d-4a10-99c0-01e03fbf439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1fd6dc-f1af-4385-8df8-6a8a79593a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Up against them are the busy urban lifestyles and long working hours\
        \ that leave little time for Japanese to start families and the rising costs\
        \ of living that mean having a baby is simply too expensive for many young\
        \ people. Then there are the cultural taboos that surround talking about fertility\
        \ and patriarchal norms that work against mothers returning to work.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20faebf4-e25a-4539-bbd8-a45b14baeb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ddeed1-66b7-4aaa-8e5c-9e63fb00b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Doctor Yuka Okada, the director of Grace Sugiyama Clinic in Tokyo,\
        \ said cultural barriers meant talking about a woman's fertility was often\
        \ off limits.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700125bb-19d2-4624-96da-2ed1d8f3f6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccde385-f18d-4f5e-83c5-3b4ad8f27efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"(People see the topic as) a little bit embarrassing. Think about\
        \ your body and think about (what happens) after fertility. It is very important.\
        \ So, it's not embarrassing.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd6a529-b459-41fa-afab-6defa6427195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbbe00f-ea9b-4e09-8b60-50e456cd13c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Okada is one of the rare working mothers in Japan who has a highly\
        \ successful career after childbirth. Many of Japan's highly educated women\
        \ are relegated to part-time or retail roles -- if they reenter the workforce\
        \ at all. In 2021, 39% of women workers were in part-time employment, compared\
        \ to 15% of men, according to the OECD.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a05b2-0e18-4f3a-a6bc-dc682bfc3399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e606d9a5-c3f2-4d1f-bf4e-b2528996702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tokyo is hoping to address some of these problems, so that working\
        \ women today will become working mothers tomorrow. The metropolitan government\
        \ is starting to subsidize egg freezing, so that women have a better chance\
        \ of a successful pregnancy if they decide to have a baby later in life.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a089bdf-a4dd-4223-a0a6-d71090fce895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7378d1b7-cc5e-405b-976e-83e214a1e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New parents in Japan already get a \"baby bonus\" of thousands of dollars\
        \ to cover medical costs. For singles? A state sponsored dating service powered\
        \ by Artificial Intelligence.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae5884-5163-4699-862f-1874f5e619f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dbf128-346e-4bbe-91af-f7b19ea8ce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A precautionary tale</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1547b13c-babb-4708-88ff-9becdcccc458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whether such measures can turn the tide, in urban or rural areas, remains\
        \ to be seen. But back in the countryside, Kawakami village offers a precautionary\
        \ tale of what can happen if demographic declines are not reversed.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af07fd27-44fd-46f3-bf0f-6c5cb66b77cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a221e4ef-275a-4938-8cdc-cc63d4fce34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.725+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Along with its falling population, many of its traditional crafts and\
        \ ways of life are at risk of dying out.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5084f3a2-2504-42e4-9613-206fb574ed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34028f39-b7bc-4061-a64b-d2570852b754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the villagers who took turns holding the young Kentaro was Kaoru\
        \ Harumashi, a lifelong resident of Kawakami village in his 70s. The master\
        \ woodworker has formed a close bond with the boy, teaching him how to carve\
        \ the local cedar from surrounding forests.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9a742b-e18f-4f10-9a32-c04690773686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b48297-39d3-4c0b-b837-be3199dc698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He calls me grandpa, but if a real grandpa lived here, he wouldn't\
        \ call me grandpa,\" he said. \"My grandson lives in Kyoto and I don't get\
        \ to see him often. I probably feel a stronger affection for Kentaro, whom\
        \ I see more often, even though we are not related by blood.\"\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5e478e-9984-47eb-9c81-c0d57e8ca261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d460aaa-497e-4a0d-980e-e2fcfa8d1dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both of Harumashi's sons moved away from the village years ago, like\
        \ many other young rural residents do in Japan.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6082cf68-b184-48aa-9458-2cbb7d63b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f11082-1da7-44da-8f68-9e47c5b1f3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If the children don't choose to continue living in the village, they\
        \ will go to the city,\" he said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ca094e-8d27-4877-994f-27e1e9143f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c37279-766c-40ab-9823-aef744921993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the Yokoboris moved to Kawakami village about a decade ago, they\
        \ had no idea most residents were well past retirement age. Over the years,\
        \ they've watched older friends pass away and longtime community traditions\
        \ fall by the wayside.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a213af8-315f-477b-bb70-a2be365c67a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0fcc25-6b59-4bb3-a8fc-bdb1547741ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are not enough people to maintain villages, communities, festivals,\
        \ and other ward organizations, and it is becoming impossible to do so,\"\
        \ Miho said.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b904d2-5f85-4506-8500-b23fa44893f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ab94a-6448-4c0c-9aff-18db39ebf327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The more I get to know people, I mean elderly people, the more I\
        \ feel sadness that I have to say goodbye to them. Life is actually going\
        \ on with or without the village,\" she said. \"At the same time, it is very\
        \ sad to see the surrounding, local people dwindling away.\"\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6079137-fa01-44f2-9e41-f4c47f75862c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062128f4-619a-48de-a5cc-2de4ee4c4698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Back to the countryside</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd3ce56-f80c-4f27-a42e-6abbbbd46bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If that sounds depressing, perhaps it's because in recent years, Japan's\
        \ battle to boost the birthrate has given few reasons for optimism.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda81984-44c2-4c2d-a3b7-5eec94e3413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.737+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb5e7d2-2b85-4093-a106-14079177a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.737+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a small ray of hope may just be discernible in the story
        of the Yokoboris. Kentaro''s birth was unusual not only because the village
        had waited so long, but because his parents had moved to the countryside from
        the city — bucking the decades old trend in which the young increasingly plump
        for the 24/7 convenience of Japanese city life.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eaa25f-1b66-4850-b2fc-03338d648227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bbe81c-f9f9-458b-9dfc-70e9c64a3b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some recent surveys suggest more young people like them are considering\
        \ the appeals of country life, lured by the low cost of living, clean air,\
        \ and low stress lifestyles that many see as vital to having families. One\
        \ study of residents in the Tokyo area found 34% of respondents expressed\
        \ an interest in moving to a rural area, up from 25.1% in 2019. Among those\
        \ in their 20s, as many as 44.9% expressed an interest.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1963016-4a55-490a-93bd-ecc710027a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c717eb2-acfe-4707-8668-d3fc615e6854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yokoboris say starting a family would have been far more difficult
        — financially and personally — if they still lived in the city.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e22f7-2848-47ba-ac18-260e59d9222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aed54c-34e9-4251-99a1-3c8435f96fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their decision to move was triggered by a Japanese national tragedy\
        \ twelve years ago. On March 11, 2011, an earthquake shook the ground violently\
        \ for several minutes across much of the country, triggering tsunami waves\
        \ taller than a 10-story building that devastated huge swaths of the east\
        \ coast and caused a meltdown at the Fukushima Daiichi Nuclear Power Plant.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952435be-5f1e-4a19-8eb2-a221ffe1c92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc21a155-244e-4645-9c4b-ea0be89f4c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miho was an office worker in Tokyo at the time. She remembers feeling\
        \ helpless as daily life in Japan's largest city fell apart.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a8ff52-af0b-4c51-9b44-815f54d05489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acc6c2a-ffcf-42ac-afed-eb712540d212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.746+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Everyone was panicking, so it was like a war, although I have never\
        \ experienced a war. It was like having money but not being able to buy water.\
        \ All the transportation was closed, so you couldn't use it. I felt very weak,\"\
        \ she recalled.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7111ccd-e1a8-4b8d-a4e1-3089fd0a8acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.746+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be44129-0e52-47c8-9faf-ffa0c4507ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.747+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tragedy was a moment of awakening for Miho and Hirohito, who was\
        \ working as a graphic designer at the time.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d001f6-6f72-4e03-9daa-cf902f778c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.748+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac322ca7-fe18-4741-ae97-35a1e136d518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.749+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The things I had been relying on suddenly felt unreliable, and I\
        \ felt that I was actually living in a very unstable place. I felt that I\
        \ had to secure such a place by myself,\" he said.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09663a17-774f-4aaf-b4f6-cd0e03fd8c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T09:37:33.750+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T09:37:34.645+08:00
