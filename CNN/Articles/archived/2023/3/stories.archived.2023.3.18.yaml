      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Share the data," Dr. Mike Ryan, executive director of WHO''s health
        emergencies program, said Friday, addressing scientists around the world who
        might have relevant information. "Let science do the work, and we will get
        the answers."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c8051-a73b-4815-8ca6-ba7fb7f65841'
