      'text': "[Translation: Our cash-for-work program will last 45 days (first wave)\
        \ – not just 15 days.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f624a-8cb8-43ff-a402-09449dd8d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T12:47:11.294+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-18T12:49:38.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the program, residents are tasked to collect materials that will\
        \ be used in making improvised spill booms and oil absorbents.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27afb41-b0ad-49e8-afc0-42fa9a776096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T12:47:11.294+08:00
