    'mgnl:tags': ['plebiscite', 'Marawi', 'Commission-on-Elections']
    'stories': []
    'template': '1'
    'title': 'Voters in Marawi say yes to two new barangays'
    'updated': 2023-03-18T21:04:50.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93786545-0759-44db-b260-e6520fdc111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T14:04:21.735+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-18T21:06:10.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong>&nbsp;The
        southern city of Marawi now has two new barangays after voters said yes to
        their creation in the plebiscite held on Saturday.</p>'
    '1':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Comelec
        ratifies the results for the Marawi plebiscite<br><br>BOGANGA II<br>Yes: 948<br>No:
        2<br><br>Registered voters: 992<br>Actual voters: 950 (95.72%)<br><br>DATU
        DALIDIGAN<br>Yes: 473<br>No: 3<br><br>Registered voters: 480<br>Actual voters:
        476 (99.16%) <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a></p>&mdash;
        Paige Javier (@PaigeJavier) <a href="https://twitter.com/PaigeJavier/status/1637052085970833408?ref_src=twsrc%5Etfw">March
        18, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04539f07-871c-48d0-ad4c-da15a58c3a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:06:10.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T21:06:10.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c465bc0-3112-499e-8d53-e5e65701b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:06:10.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T21:06:10.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Commission on Elections (Comelec) said 948 voters were in favor\
        \ of forming Brgy. Boganga II from the existing Brgy. Boganga, which has a\
        \ population of 6,320 and 992 registered voters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760fb77-692e-4d4b-bbdd-031ac6684b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:06:10.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T21:06:10.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 473 voters also agreed to forming Brgy. Datu Dadiligan from\
        \ the existing Brgy. Sagonsongan, which has a population of 7,137 and 480\
        \ registered voters.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4019d5f0-969d-48d6-88dd-b5781fe2730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:06:10.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T21:06:10.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Voter turnout was 95.72% in Bonganga and 99.16% in Sagonsongan, according\
        \ to the poll body.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74e8c95-0277-44e0-a34d-463d952d20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:06:10.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T21:06:10.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Democracy is alive here in Marawi City,\" Comelec chairman George\
        \ Garcia told the media.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1eb1a7-0eff-4f8b-a9d7-0837cd1ce233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:06:10.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T21:06:10.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The creation of the two barangays is linked to the aftermath of the\
        \ 2017 Marawi siege, the Comelec said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a376e9d4-3b44-4e5b-9c86-6583c98634a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:06:10.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T21:06:10.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May 2017, Islamic State-linked gunmen seized the city and waged\
        \ war against Philippine military forces until October 2017. Many residents\
        \ were displaced during that time, which led to an increase in population\
        \ of barangays Boganga and Sagonsongan.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c94763-8a28-431f-b964-424e89d4f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:06:10.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T21:06:10.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Commissioner Aimee Ferolino, who was in charge of the plebiscite,\
        \ said the high voter turnout was not surprising based on her experience in\
        \ the Bangsamoro region.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ae3c62-3608-4f1f-8f85-e7baac88fd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:06:10.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T21:06:10.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Heto dito sa plebesito</em> it''s their clamor <em>naman</em>,"
        Ferolino said. "So <em>lalo na walang</em> opposition, <em>parang nagkakaisa
        sila</em> to cast their vote and to finally have what they want <em>na meron
        ng</em> additional barangays that will cater, address their needs <em>naman</em>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d64218-f58a-4890-bed7-82bd4393382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:06:10.521+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T21:06:10.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They clamored for this plebiscite. So there's no opposition,\
        \ and they became united to cast their vote and to finally have what they\
        \ want, which is additional barangays that will cater to and address their\
        \ needs.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1194dc-18a7-4854-b1d7-bfcf4e6e5008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:06:10.521+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T21:06:10.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marawi City Mayor Majul Gandamra earlier said the creation of the two\
        \ new barangays would help facilitate the delivery of welfare and social services\
        \ to those displaced by the siege.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f92944-f787-4a11-b096-48b70c27f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:06:10.521+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T21:06:10.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If in case <em>sa isang barangay, may ayuda na dumadating, hindi
        po nagkakasya ''yung ayuda. Mas mabuti na ''yung ma</em>-separate <em>''yung
        iba para sa iba rin may ayuda rin na darating</em>," Asmin Barao Saumay, a
        resident of Brgy. Sagonsongan, told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a946c198-116d-47ac-90b6-eed66905f702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:06:10.522+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T21:06:10.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If aid is coming to a barangay, it's not enough. It's\
        \ better that the barangays would be separated so that everyone would receive\
        \ aid.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c604e7-da02-4e4f-94ea-ebcc3ec86dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:06:10.522+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T21:06:10.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec added that the plebiscite was the first exclusively local\
        \ electoral exercise in Marawi City after it was liberated in October 2017,\
        \ following the 2019 and 2022 national and local elections and the 2018 Barangay\
        \ and Sangguniang Kabataan elections (BSKE).\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3939491a-5400-4220-a3a0-fd637d5eb439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:06:10.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T21:06:10.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were no reports of peace and order disturbances, or incidents\
        \ involving vote counting during the exercise.  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8045a7-5fd4-4678-a460-7c62433d2870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:06:10.523+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T21:06:10.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poll watchdog National Citizens' Movement for Free Elections observed\
        \ the same but noted the lack of express lanes for senior citizens, persons\
        \ with disabilities and pregnant women, and emergency accessible polling places.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8e68fe-efd5-4773-a76b-806cac0a9d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:06:10.524+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T21:06:10.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia said the new villages should now have internal revenue allotment,\
        \ which is the annual share of local governments out of the proceeds from\
        \ national internal revenue taxes.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6da7bc-68c5-4a9f-8f35-eae5202dc0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:06:10.524+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T21:06:10.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, <em>kailangan dito natin isasama na rin ''yan
        sa</em> BSKE…<em>Mas mahahati na kung saka-sakali ''yung mga botante. At hindi
        na ganun kadami ang botante sa bawat presinto</em>," Garcia added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487669d5-0143-4e22-b5db-2562fe23ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:06:10.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T21:06:10.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: At the same time, these barangays should also be included\
        \ in the BSKE…Voters will be divided and there would be fewer voters in the\
        \ precincts.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc0d0f-beca-4f6a-ac11-f2380bbedd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T21:06:10.525+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T21:06:10.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Paige Javier contributed to this
        report.</em></p>'
