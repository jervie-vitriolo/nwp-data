      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are rushing to contain the oil spill from the sunken MT\
        \ Princess Empress, as they warn of its impact on the environment and on the\
        \ health of residents in Oriental Mindoro and nearby areas.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8766e5-b18b-431e-8842-b59c9cb0b172'
