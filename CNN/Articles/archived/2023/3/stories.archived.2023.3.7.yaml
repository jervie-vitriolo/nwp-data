      'mgnl:created': 2023-03-07T14:48:01.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T15:19:52.478+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Matatakot pa po ba kami kung babawiin na nga po yung prangkisa
        namin at ipe</em>-phase out <em>kami. Kaya nga po inagahan na namin ito na
        iparating sa kanila kung ano yung mangyayari ‘pag dumating ''yung</em> deadline,”
        he said, referring to the Dec. 31 franchise consolidation deadline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b337548-616e-4630-a017-a9e9afa389c6'
      'mgnl:activationStatus': true
