    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98eba83f-cfe9-4a33-8f8d-d9322167b5ca'
    'lead': 'The threat assessment on areas with what police call ''intense political
      rivalry'' will determine whether or not more personnel will be deployed to address
      violence, the Philippine National Police (PNP) said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-07T17:56:47.315+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-07T18:03:20.903+08:00
