      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e033f5e7-fe03-40ef-8612-575c8e4d61b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:14:15.455+08:00
