      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pamalakaya also said the owner of the sunken MT Princess Empress should\
        \ pay compensatory damages and shoulder the cleanup costs.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbde3ab4-4330-4e8a-a460-f8bda2417341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:58:34.934+08:00
