      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If they cancel our franchise now and not let those who\
        \ joined the strike ply the roads, what will happen? They will need to provide\
        \ more Libreng Sakay units and people will have no rides.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c777ee-ca40-4307-b63a-7b8b993c2fbf'
