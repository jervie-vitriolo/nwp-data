    'stories': []
    'template': '1'
    'title': 'What a steal! K-pop fans report photocards being stolen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c882210-7ed4-47ab-9479-c6963220afea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T21:48:21.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-07T21:49:33.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> It appears
        photos of K-pop idols are now being targeted by petty thieves after a television
        report said one could fetch as much as ₱50,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6730bb9-6064-431d-9514-0317e3d60895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T21:48:21.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-07T21:49:33.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A Twitter post recently went viral after it claimed that a friend''s
        photocard of Enhypen''s Sunghoon was stolen in Cubao, Quezon City.'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">be careful
        y&#39;all <a href="https://t.co/yHb85Uh7nm">pic.twitter.com/yHb85Uh7nm</a></p>&mdash;
        izu (@lhszumi) <a href="https://twitter.com/lhszumi/status/1632643485655531520?ref_src=twsrc%5Etfw">March
        6, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf382e77-97da-4e94-b4d5-0839a7d2dc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T21:48:21.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-07T21:49:33.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611302fc-6355-4599-8b76-d869dac34399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T21:48:21.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-07T21:49:33.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But what are photocards? They are pocket-sized exclusive images of
        K-pop idols included in the album package. Their origin can be traced back
        in 2010 when SM Entertainment inserted them in Girls'' Generation''s "Oh"
        album.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c4fa73-5f5a-4c20-9a69-356d71fb0d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T21:48:21.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-07T21:49:33.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For South Korean music labels, inserting photocards is a good marketing
        strategy to boost album sales: insert one random exclusive image of a group
        member in each album copy, and fans will buy multiple copies to get the photocard
        of their favorite member.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0be6f1-bce8-4078-890c-11eae35c3266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T21:48:21.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-07T21:49:33.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The price of K-pop photocards depends on various factors such as rarity,
        exclusivity, condition of the card, and popularity of the group or the member.
        But collectors can buy original photocards for as low as ₱35 each.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef459a8f-c593-4018-bb48-ab8bddd7919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T21:48:21.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-07T21:49:33.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/life/entertainment/music/2021/5/31/kpop-photocards-nba-cards-economy.html">Are
        K-pop photocards the new NBA cards?</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dafdfe-94f4-44c9-963a-0d2c783a860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T21:48:21.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-07T21:49:33.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Eli, a senior high school student, also lost her photocard of Red Velvet''s
        Joy to a thief while at a café in Pasig City last Monday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c2c2e-80b0-48f0-a0c5-33d64670904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T21:48:21.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-07T21:49:33.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She left her bag on the table while she and her cousin ordered coffee.
        When they returned, her ₱350-photocard dangling in her bag was already missing.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb70522-db49-436b-8ab8-bfd8836551e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T21:48:21.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-07T21:49:33.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Hindi po nakakatulong sa marami yung nangyayaring nakawan just because
        they thought na lahat ng pcs (photocards) [are] worth [₱]50k, [₱]350 is not
        easy to earn din po," Eli told CNN Philippines.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd7984-d68c-4218-8633-efea68e17367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T21:48:21.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-07T21:49:33.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The reports of theft are very alarming. They thought
        all photocards are worth ₱50,000. ₱350 is not even easy to earn.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d0adf4-f195-4aac-9e52-3b3739cf95b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T21:48:21.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-07T21:49:33.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Collecting photocards and other K-pop merchandise could be really expensive,
        but Eli said she finds ways to save up money for her collection.  '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f56aa91-d6c6-4e1b-9efd-c24e4658f04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T21:48:21.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-07T21:49:33.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said she previously worked as a barista in her aunt''s small business.
        Eli added that she sometimes sells some of her photocards, and saves a portion
        from her allowance.  '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1eb25b-a799-4761-8546-a1c40179ba0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T21:48:21.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-07T21:49:33.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Never po ako humingi kay mama pag dating sa mga gantong bagay. Pinaghihirapan
        ko po muna bago ko mabili yung merch na gusto ko and yung ibang merch ko regalo
        sa akin ng fam ko," she said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5749f0fe-0bd6-4000-aa4b-50e219fada80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T21:48:21.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-07T21:49:33.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I never asked my mom for money when it comes to this
        stuff. I work hard to buy the merch that I want and some of them were gifted
        by my family.]  '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf77b4b-9508-49c9-9a03-43d7e030f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T21:48:21.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-07T21:49:33.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For now, Eli said she will no longer bring any of her K-pop collections
        out in public.  '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0b5011-28e9-48a3-8e29-f8f647ea80c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T21:48:21.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-07T21:49:33.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"To all the K-pop fans and collectors like me out there, sana magdoble
        ingat po tayo. As much as we want na ipakita sa mundo yung mga pcs (photocards)
        na pinaghirapan natin pauwiin, ''di na muna natin magagawa," she advised.  '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a93811-a162-413a-b3d2-ec49be8c3ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T21:48:21.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-07T21:49:33.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: To all K-pop fans and collectors like me, be extra careful
        nowadays. As much as we want to show our photocards that we worked hard for,
        we cannot do it for now.]  '
