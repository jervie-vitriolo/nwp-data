    'template': '1'
    'title': 'LIST: How to make your home fire resistant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5bb3fa-4bae-4ee4-aa2d-ca6da7ff3f66'
