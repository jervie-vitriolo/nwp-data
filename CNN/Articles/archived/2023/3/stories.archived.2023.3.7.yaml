      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> More
        than a month before the deadline for SIM registration, the Department of Information
        and Communications Technology (DICT) said about 40 million users have registered
        their SIMs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da13c5-d3db-4502-b175-7d5c0270ab78'
