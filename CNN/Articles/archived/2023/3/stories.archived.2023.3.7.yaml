      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DICT Undersecretary and spokesperson Anna Mae Yu Lamentillo urged subscribers\
        \ to register their SIMs to avoid user traffic near the April 26 deadline.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f4920-2872-46f7-8bd3-9501c4e36edf'
