  'Canada-to-work-with-PH':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-07T06:31:57.000+08:00
    'imagesource': 'jcr:4c8c9dbd-cc1d-41e7-8b0e-b5f956be9434'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca86f323-ea5c-43ef-9ee6-d659f1bba3c2'
    'lead': 'The Canadian government is studying the possibility of partnering with
      the Philippines in addressing the nutrition of Filipino school children, capacity
      building on food security, and mitigating the impacts of climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-07T05:38:10.826+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-07T06:35:12.483+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Canada to work with PH on nutrition, food security, climate change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc7cb59-18e6-4cd2-a437-38fff1504d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T05:38:10.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:35:12.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> The Canadian
        government is studying the possibility of partnering with the Philippines
        in addressing the nutrition of Filipino school children, capacity building
        on food security, and mitigating the impacts of climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b75d34-ae60-4254-99cc-525f133b09f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T05:38:10.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:35:12.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These will be the short-term priorities of Canadian Minister for International
        Development Harjit Sajjan in the Philippines-Canada cooperation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2300b204-2030-4cea-b59d-6bdddede3163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T05:38:10.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:35:12.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would be looking at how we can support greater nutrition for
        kids in the Philippines. This is because we already have a strong relationship
        in development. We can then look at how we can improve it further,” Sajjan
        told reporters during his visit to the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d78c3b7-99bf-4a14-b4ac-92195e052d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T05:38:10.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:35:12.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sajjan visited a school in Surigao Del Norte to check on the progress
        of recovery and rehabilitation after Typhoon Odette. Canada has been providing
        aid to the country’s typhoon-hit communities.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a38b7e7-5281-4a18-a606-8ef24b677309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T05:38:10.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:35:12.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’d like to move very quickly on the nutrition program in schools
        and how schools are doing gardening. On the nutrition side, we already have
        a program in place in other parts of the world, we also provide different
        vitamins that are in Canada. Research has shown that proper vitamins can bring
        the kids to work better and learn more,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40e9b4-cfb3-4474-8ec8-b71ca8292a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T05:38:10.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:35:12.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sajjan also noted that Canada can share expertise in terms of food
        technology, which can help in the Philippines’ bid towards food security.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29d5d95-22de-4030-947f-a5c6ce9b5b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T05:38:10.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:35:12.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Create jobs, within the entire supply chain from the food to agri-tech
        – there’s technology in [agriculture], cold storage, transportation, and how
        you sell it,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977ecc62-cc45-4759-9742-67aff00e5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T05:38:10.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:35:12.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The minister also acknowledged that the Philippines is among the most
        disaster-prone countries in the world, and therefore there is a need to work
        together to mitigate the impact of climate change. But he said the partnership
        should not only be about funds but should be about capacity building.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512991ba-1188-43dd-83d7-9dab3c27a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T05:38:10.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:35:12.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will provide support but it will come with capacity building.
        We won’t be just giving equipment. Using equipment is useless without efficient
        training or skills,” Sajjan added.</p>'
