  'Turkey-quake-34b-in-damage':
    'author': 'Abbas Al Lawati, CNN'
    'caption': 'Burak Kara/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-07T04:07:04.000+08:00
    'credit': 'Burak Kara/Getty Images'
    'imagesource': 'jcr:b7a052b5-01c8-400c-bfe8-d1aa8fe8d2eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b467e8b-b18f-45e9-a3e4-39c72f23bba2'
    'lead': 'The devastating earthquake that hit Turkey on February 6 killed at least
      45,000 people, rendered millions homeless across almost a dozen cities and caused
      immediate damage estimated at $34 billion – or roughly 4% of the country’s annual
      economic output, according to the World Bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-07T04:10:05.349+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-07T06:17:30.710+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-03-07T06:15:38.970+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Turkey’s earthquake caused $34 billion in damage. It could cost Erdogan
      the election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd62dcf-8166-456f-a037-5a4c8fa89e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.711+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;The devastating earthquake that
        hit Turkey on February 6 killed at least 45,000 people, rendered millions
        homeless across almost a dozen cities and caused immediate damage estimated
        at $34 billion – or roughly 4% of the country’s annual economic output, according
        to the World Bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1539a83b-3fbd-4b6b-abd1-1875c1a0a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.711+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the indirect cost of the quake could be much higher, and recovery
        will be neither easy nor quick.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3496ba93-4fc2-4094-ace1-9956df9454f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.711+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Turkish Enterprise and Business Confederation estimates the total
        cost of the quake at $84.1 billion, the lion’s share of which would be for
        housing, at $70.8 billion, with lost national income pegged at $10.4 billion
        and lost working days at $2.91 billion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a0ddbf-d387-465b-875e-f89b95e03e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.712+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I do not recall… any economic disaster at this level in the history
        of the Republic of Turkey,” said Arda Tunca, an Istanbul-based economist at
        PolitikYol.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c892cb05-1a02-4424-b6de-c7df57040059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.712+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Turkey’s economy had been slowing even before the earthquake. Unorthodox
        monetary policies by the government caused soaring inflation, leading to further
        income inequality and a currency crisis that saw the lira lose 30% of its
        value against the dollar last year. Turkey’s economy grew 5.6% last year,
        Reuters reported, citing official data.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d2a0fb-feb2-40a5-9862-ef95f4426726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.712+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists say those structural weaknesses in the economy will only
        get worse because of the quake and could determine the course of presidential
        and parliamentary elections expected in mid-May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcb9c4f-6270-428e-9804-17f13319b091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.712+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Tunca says that while the physical damage from the quake
        is colossal, the cost to the country’s GDP won’t be as pronounced when compared
        to the 1999 earthquake in Izmit, which hit the country’s industrial heartland
        and killed more than 17,000. According to the OECD, the areas impacted in
        that quake accounted for a third of the country’s GDP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebe48ca-65ce-4e85-885e-64d1ab5b216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.713+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces most affected by the February 6 quake represent some
        15% of Turkey’s population. According to the Turkish Enterprise and Business
        Confederation, they contribute 9% of the nation’s GDP, 11% of income tax and
        14% of income from agriculture and fisheries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea84b8-435c-4f3f-815e-6ee65df7dbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.713+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Economic growth would slow down at first but I don’t expect a recessionary
        threat due to the earthquake,” said Selva Demiralp, a professor of economics
        at Koc University in Istanbul. “I don’t expect the impact on (economic) growth
        to be more than 1 to 2 (percentage) points.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0a9bad-6e67-41e7-8733-b8a8ae46ee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.713+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There has been growing criticism of the country’s preparedness for
        the quake, whether through policies to mitigate the economic impact or prevent
        the scale of the damage seen in the disaster.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ade0d77-2a68-429e-b3ab-9e1dc60f5437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.713+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'How Turkey will rehabilitate its economy and provide for its newly
        homeless people is not yet known. But it could prove pivotal in determining
        President Recep Tayyip Erdogan’s political fate, analysts and economists say,
        as he seeks another term in office.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4fc63c-1837-4261-877b-11468dc5aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.714+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Strong fiscal position</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111340c9-0a53-4463-b00f-04399dc8c9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.714+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s 2023 budget, released before the earthquake, had
        planned for increased spending in an election year, foreseeing a deficit of
        660 billion liras ($34.9 billion).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3805c00-2d68-4fa5-80d1-b547c4eccb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.714+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has already announced some measures that analysts
        said were designed to shore up Erdogan’s popularity, including a near 55%
        increase in the minimum wage, early retirement and cheaper housing loans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537560d8-e62e-4d47-9d01-02b189ecac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.714+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Economists say that Turkey’s fiscal position is strong. Its budget
        deficit, when compared to its economic output, is smaller than that of other
        emerging markets like India, China and Brazil. That gives the government room
        to spend.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa3a42a-ef52-429b-b5fb-64a71a57d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.714+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Turkey starts from a position of relative fiscal strength,” said Selva
        Bahar Baziki of Bloomberg Economics. “The necessary quake spending will likely
        result in the government breaching their budget targets. Given the high humanitarian
        toll, this would be the year to do it.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aedea1-ec71-4b9f-a0ef-371026b1c0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.715+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Quake-related public spending is estimated at 2.6% of GDP in the short
        run, she told CNN, but could eventually reach as high as 5.5%.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a04220-ec18-4645-87db-85d4434c5ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.715+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Governments usually plug budget shortfalls by taking on more debt or
        raising taxes. Economists say both are likely options. But post-quake taxation
        is already a touchy topic in the country, and could prove risky in an election
        year.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f735ab-a0cf-4635-8a49-263eac49f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.715+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After the 1999 quake, Turkey introduced an “earthquake tax” that was
        initially introduced as a temporary measure to help cushion economic damage,
        but subsequently became a permanent tax.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f842a-76cc-49fc-9ead-03cfd0932c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.715+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There has been concern in the country that the state may have squandered
        those tax revenues, with opposition leaders calling on the government to be
        more transparent about what happened to the money raised. When asked in 2020,
        Erdogan said the money “was not spent out of its purpose.” Since then, the
        government has said little more about how the money was spent.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9962e-ca2d-4cff-86f9-79ca5a407c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.716+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The funds created for earthquake preparedness have been used for projects
        such as road constructions, infrastructure build-ups, etc. other than earthquake
        preparedness,” said Tunca. “In other words, no buffers or cushions have been
        set in place to limit the economic impacts of such disasters.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22af20e4-c81e-417d-b0fd-641cb87944cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.716+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Turkish presidency didn’t respond to CNN’s request for comment.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997b1f33-7e01-433d-be73-37217114588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.716+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say it’s too early to tell precisely what impact the economic
        fallout will have on Erdogan’s prospects for re-election.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00715452-7fa1-4f1c-b3f1-c72f92d4bcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.716+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president’s approval rating was low even before the quake. In
        a December poll by Turkish research firm MetroPOLL, 52.1% of respondents didn’t
        approve of his handling of his job as president. A survey a month earlier
        found that a slim majority of voters would not vote for Erdogan if an election
        were held on that day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c148f18b-32f2-4dce-b3f8-bfb1ff66f7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.716+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two polls last week, however, showed the Turkish opposition had not
        picked up fresh support, Reuters reported, citing partly its failure to name
        a candidate and partly its lack of a tangible plan to rebuild areas devastated
        by the quake.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c728af1-e6a9-45d5-ad8e-0a4d0d16396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.717+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Voter defection</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d39de0-9c4b-4c2a-99e6-ddb402b2e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.717+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The majority of the provinces worst affected by the quake voted for
        Erdogan and his ruling AK Party in the 2018 elections, but in some of those
        provinces, Erdogan and the AK Party won with a plurality of votes or a slim
        majority.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b5bd0a-2dc6-4f43-baec-d01f87f77b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.717+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those provinces are some of the poorest in the country, the World Bank
        says.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6a44a6-ecf6-4486-a285-183e53a2e3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.717+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Research conducted by Demiralp as well as academics Evren Balta from
        Ozyegin University and Seda Demiralp from Isik University, found that while
        the ruling AK Party’s voters’ high partisanship is a strong hindrance to voter
        defection, economic and democratic failures could tip the balance.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845de654-d0ff-490a-8efe-8ec0888589e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.717+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our data shows that respondents who report being able to make ends
        meet are more likely to vote for the incumbent AKP again,” the research concludes.
        “However, once worsening economic fundamentals push more people below the
        poverty line, the possibility of defection increases.”'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9bbf3d-9b5d-4e03-a87b-348edfb1c8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.718+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This could allow opposition parties to take votes from the incumbent
        rulers “despite identity-based cleavages if they target economically and democratically
        dissatisfied voters via clear messages.”'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbadcda0-872f-4ac7-b28e-bd9524c1e4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.718+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Tunca, the economic fallout from the quake poses a real risk for
        Erdogan’s prospects.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ed04f1-a7e4-4e6e-b441-38234ca71084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.718+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The magnitude of Turkey’s social earthquake is much greater than
        that of the tectonic one,” he said. “There is a tug of war between the government
        and the opposition, and it seems that the winner is going to be unknown until
        the very end of the elections.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c178b1cc-b1ae-4051-84d9-5d011d40272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:10:05.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:17:30.718+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Turkey’s earthquake
        caused $34 billion in damage. It could cost Erdogan the election"</em></p>'
  'pushing-at-a-concert-in-Rochester-NY':
    'author': 'Rebekah Riess, Brynn Gingras, Holly Yan and Lechelle Benken, CNN'
    'caption': 'WHAM'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-07T04:10:09.000+08:00
    'credit': 'WHAM'
    'imagesource': 'jcr:de64debe-f9b8-4d02-b3ba-1b651b1f527a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e668f1c-1447-4293-a10b-28803c839804'
    'lead': 'A 33-year-old woman is dead and nine others are injured “as a result
      of a large crowd pushing” during a concert Sunday night in Rochester, New York,
      police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-07T04:12:36.714+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-07T06:15:38.667+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-07T06:13:54.135+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '1 dead, 9 injured after what appears to be the ‘result of a large crowd
      pushing’ at a concert in Rochester, New York'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f7a34-2df7-4840-a0dd-090848bf8643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:12:36.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:15:38.669+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp; —</strong>&nbsp;A 33-year-old woman is dead
        and nine others are injured “as a result of a large crowd pushing” during
        a concert Sunday night in Rochester, New York, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165af422-5fc0-4100-aa66-2d7830250755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:12:36.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:15:38.669+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police initially responded to a report of shots fired inside the Main
        Street Armory event venue during a concert around 11:05 p.m.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad0308-c760-48fa-915d-408fb90a644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:12:36.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:15:38.670+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Officers found several people injured inside but saw no evidence of
        a shooting, Rochester police said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b62882-115c-46a9-97e3-c935c425ba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:12:36.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:15:38.670+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upon further investigation … none of the injuries sustained to
        any of the victims were consistent with a person being shot,” Rochester police
        Lt. Nicholas Adams said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac20050-0c8f-4cf5-a584-f9d11f79642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:12:36.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:15:38.670+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The injuries appear to be as a result of a large crowd pushing
        towards the exits following accounts of individuals hearing what they believed
        to be gunshots.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a2c643-7b89-4cdd-af5a-2def95db1b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:12:36.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:15:38.671+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tragedy follows a series of deadly crowd surges at entertainment
        events.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c8d7e-7969-48e4-a0b8-3d141ec640ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:12:36.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:15:38.671+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, eight people died at the Astroworld music festival in Houston.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9210daa-6839-49f4-9e3f-6a4782a076f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:12:36.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:15:38.671+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last fall, 158 people were killed in a crush of people during Halloween
        festivities in a nightlife district of Seoul, South Korea.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faf3c56-fc8e-4a34-9d31-7799cc1646ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:12:36.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:15:38.672+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities in Rochester have not publicly identified the woman who
        died.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e99a3-6970-4bb4-beb2-0fc3026a95da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:12:36.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:15:38.672+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the nine people hurt were in “critical, life-threatening
        condition,” police said. The other seven people had non-life-threatening injuries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f98d3fe-2103-4718-96dc-c8f1ee9b4eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:12:36.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:15:38.672+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s “too early to say what precipitated the event,” Rochester Mayor
        Malik Evans said Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcc3b94-0cd0-4eff-8524-78b6266a4126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:12:36.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:15:38.673+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You do not expect to be trampled,” at a concert, the mayor said,
        saying the tragedy “breaks my heart” and is “totally unacceptable.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c810165-0eb8-486a-94a5-f599fd67cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:12:36.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:15:38.673+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are interviewing concertgoers and security agents, Rochester
        Police Chief David Smith said. Investigators are also working with fire marshals
        to help determine the number of concertgoers in relation to the venue’s capacity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629eca91-7941-4b9f-aaa3-0b6f0b14cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:12:36.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:15:38.673+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The investigation is in its early stages, and police are asking anyone
        with video of what happened to come forward, Smith said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22826b23-337c-4a42-bf19-2bac41d496d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:12:36.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:15:38.673+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rapper GloRilla, who was performing at the venue Sunday night, offered
        prayers to those affected.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6412a4a8-b4aa-4d9d-8987-d1b917430af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:12:36.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:15:38.674+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m just now hearing about what happened … praying everybody is
        ok,” she tweeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0325eb9-3b7d-446c-9a3a-57dd28079bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:12:36.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:15:38.674+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/06/us/rochester-armory-crowd-pushing-death/index.html"><em>"1
        dead, 9 injured after what appears to be the ‘result of a large crowd pushing’
        at a concert in Rochester, New York"</em></a></p>'
