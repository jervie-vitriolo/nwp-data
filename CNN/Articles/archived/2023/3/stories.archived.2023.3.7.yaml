      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd1d9e9-bb4c-4bde-93cd-15b1bdca4c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:00:26.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T14:12:57.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Yesterday's strike was successful at 80% — not only here\
        \ in NCR, but also the main cities in provinces like Cebu, Angeles, Malolos,\
        \ Bulacan, Dagupan, and Sta. Rosa, Laguna — were paralyzed.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5918e873-3860-4507-83c5-c6672928ed3b'
      'mgnl:activationStatus': true
