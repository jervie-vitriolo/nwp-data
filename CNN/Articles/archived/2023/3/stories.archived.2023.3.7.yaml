    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a13169-0970-49b8-955a-f8259514a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T13:28:33.416+08:00
