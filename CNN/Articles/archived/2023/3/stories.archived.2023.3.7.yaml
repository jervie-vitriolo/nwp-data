      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung kami ay nire</em>-red-tag, <em>sige, karapatan ho din
        nila ‘yan na i-</em>voice out <em>pero dapat may kongkreto (ebidensya)</em>.]</p>'
