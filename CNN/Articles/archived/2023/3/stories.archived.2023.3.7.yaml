  'BuCor-pauses-plan-to-move-headquarters-to-Masungi':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-07T19:51:39.000+08:00
    'imagesource': 'jcr:d17b3a0b-5139-4a68-9c74-1f2ccb75480d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a4c9024-b57a-45fa-a997-3b545998095a'
    'lead': 'While the Masungi Georeserve Foundation welcomes the postponement of
      the Bureau of Corrections'' plan to move its headquarters to the ecotourism
      spot, it still hopes that the project will be scrapped entirely.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-07T19:54:41.415+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-09T16:55:24.656+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Masungi welcomes postponement of BuCor''s relocation plan

      '
    'updated': 2023-03-09T16:51:41.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd269d5f-ddb8-4519-95c5-309933e7d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T19:54:41.439+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T16:55:24.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> The plan
        to relocate the Bureau of Corrections'' (BuCor) headquarters to the Masungi
        Georeserve is placed on hold, according to Acting Director-General Gregorio
        Catapang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5423363a-d979-436c-b809-98f14eea051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T19:54:41.440+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T16:55:24.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a Senate hearing on Monday, Catapang bared that the plan to
        build its headquarters in 270 of the 300 hectares of the georeserve is "held
        in abeyance pending further studies to be undertaken, taking into consideration
        the impact on the environment with the construction of BuCor facilities in
        the area."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe58c7f2-ad08-4975-bc09-111c2d50d643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T16:49:05.011+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T16:55:24.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Masungi Georeserve Foundation welcomed this, while still holding
        out hope that the project will be scrapped entirely.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4e3618-13ec-4cb1-a932-31af9353f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T16:49:05.011+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T16:55:24.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Knowing the potential environmental impacts of the plan, we are hopeful
        that the project will be scrapped altogether," it said in a statement Thursday.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357aca28-3b77-4059-9bdb-295bf6fe559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T16:49:05.012+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T16:55:24.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also urged Department of Environment and Natural
        Resources (DENR) Secretary Toni Yulo-Loyzaga to convene the Masungi Geopark
        Project''s Oversight Committee to resolve conflicts within the project site
        and prevent future ones.</p>'
