      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several groups started their planned week-long strike on Monday to\
        \ protest the phaseout of traditional jeepneys and the mandatory consolidation\
        \ of franchises, which are part of the government’s public utility vehicle\
        \ (PUV) modernization program.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf80bc87-fc07-4af1-abb5-4d6144f983ab'
      'mgnl:activationStatus': true
