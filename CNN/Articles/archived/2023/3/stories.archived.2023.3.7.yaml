      'mgnl:type': 'text'
      'text': "An annular solar eclipse will occur on October 14 and be visible across\
        \ North, Central and South America. This is when the moon passes between the\
        \ sun and Earth when the moon is at or near its farthest point from Earth\
        \ — making the moon appear smaller than the sun and creating a glowing ring\
        \ around the moon.\r"
