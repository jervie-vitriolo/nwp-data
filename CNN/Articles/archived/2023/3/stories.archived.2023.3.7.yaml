      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c52988-360b-4612-b33d-f82c639719f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:00:26.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T14:12:57.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Metropolitan Manila Development Authority General Manager\
        \ Procopio Lipana said the traffic situation in NCR on Monday was almost the\
        \ same when compared to normal days when there are no strikes.\r"
