      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2249dc4b-3264-488a-bd3e-7a2d50b475d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:00:26.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T14:12:57.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Manibela chairman
        Mar Valbuena said the protests in the National Capital Region (NCR) and other
        areas will continue, noting that the groups will not do this for no valid
        reason.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c533319-0584-4fd6-80bf-5abc8a5e9f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:00:26.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T14:12:57.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b94c61a-91d3-4f02-b1ea-887e9b2d8276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:00:26.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T14:12:57.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Successful <em>po talaga ''yung</em> strike<em> kahapon dahil talagang</em>
        80% — <em>hindi lamang dito sa</em> NCR <em>pati ''yung</em> main cities<em>
        sa mga</em> province like Cebu, Angeles, Malolos, Bulacan, Dagupan, and Sta.
        Rosa, Laguna — <em>talagang</em> paralyzed,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e710b2f6-a43c-44f6-8cf6-6b2edd95a3fb'
      'mgnl:activationStatus': true
