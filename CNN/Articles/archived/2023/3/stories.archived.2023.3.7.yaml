      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490fcba-0470-4ddb-8289-64b28a6f40f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:40:04.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:50:12.786+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trailer for \"Ghosted\" dropped on Monday and shows Evans and de\
        \ Armas's initial meet-cute, leading to what appears to be a hopeful first\
        \ date.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e2bea-8b8e-4a85-8ca8-59870e7c20f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:40:04.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:50:12.787+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861e87c3-0932-4973-901c-c51075179bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:40:04.788+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:50:12.787+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I know this sounds crazy but I think she might be the one,\" Evans\
        \ tells a friend in the trailer.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6857bb8f-198f-4389-a73c-f88bd7cb2fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:40:04.788+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:50:12.788+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ba72e-af43-403a-b75b-e252bdeabec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:40:04.788+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:50:12.788+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That hope fizzles once Evans comes to terms with the possibility that\
        \ he's been ghosted, a term used to describe a scenario in which a person\
        \ cuts off communication without any explanation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88813a6e-ba84-42b4-a241-5d95a93e2ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:40:04.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:50:12.789+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ebfa8d-9bb5-4f06-ac40-cf70013b29c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:40:04.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:50:12.789+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evans then finds himself in London after a character, played by Amy\
        \ Sedaris, urges him to \"go to her.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c044b310-a691-487a-8830-aa419f491667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:40:04.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:50:12.790+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e8dbfb-cfbb-417e-a35b-2308cf4e656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:40:04.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:50:12.790+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once overseas, Evans learns his dream girl's life is more complicated\
        \ than he initially thought. After getting kidnapped and subsequently rescued\
        \ by de Armas, she reveals she's with the CIA. Chaos ensues as the couple\
        \ is seen jumping out of a plane, traversing what looks like a deserted island\
        \ and dodging bullets while dressed to the nines.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb634de-176a-4b89-a8d2-18cd2fb3a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:40:04.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:50:12.791+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed1e16-bf2e-4ed2-852c-36b72e7c974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:40:04.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:50:12.791+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You got me kidnapped and tortured all after one date,\" Evans says\
        \ to de Armas.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b26c73a-d618-4556-afe0-359694502d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:40:04.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:50:12.792+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59535240-81c3-40a8-ac18-23c86763b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:40:04.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:50:12.792+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You're the one who flew to London,\" de Armas replies.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b8b6c-6c78-40fa-969a-d8d9159a9792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:40:04.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:50:12.793+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a4380-5f3a-49f5-88b9-dea86cda7d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:40:04.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:50:12.793+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Armas has been busy lately. The \"Blonde\" actress was nominated\
        \ for her first best actress Oscar for her role in the Marilyn Monroe biopic\
        \ that started streaming on Netflix last year. Evans' most recent project\
        \ was the 2022 Netflix movie \"The Gray Man.\"\r"
