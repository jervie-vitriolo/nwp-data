      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hicap said they expect lesser catch, even fishkill, due to the spill’\
        s impact on the marine environment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b7e11e-4297-4571-9908-4c751a127a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:58:34.933+08:00
