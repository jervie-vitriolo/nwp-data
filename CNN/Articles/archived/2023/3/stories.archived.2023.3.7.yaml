      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted around 1,266 people attended 314 pocket rallies across the\
        \ region. Of the 1,680 vehicles deployed for augmentation, only 115 were utilized,\
        \ he added.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
