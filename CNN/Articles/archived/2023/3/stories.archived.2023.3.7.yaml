      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> Cagayan
        Governor Manuel Mamba will keep his seat as the Commission on Elections (Comelec)
        has reversed its previous ruling that disqualified him from the 2022 gubernatorial
        race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952b8965-7fd6-40e0-aee0-27121460daf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T07:31:42.869+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T07:31:43.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a91a1-8fee-46d4-a45a-97ffa87a0f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T07:31:42.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T07:31:43.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a decision dated March 6, the Comelec en banc ruled that the disqualification\
        \ petition filed against Mamba can no longer be heard since it was belatedly\
        \ filed and therefore no longer falls under its jurisdiction.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58ea848-f191-4f50-9d30-c4e25cc6dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T07:31:42.870+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T07:31:43.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8300177-b8c2-440c-a5cf-2c50db7c9611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T07:31:42.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T07:31:43.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to records, Mamba was proclaimed governor at 1:39 a.m. on\
        \ May 11, 2022 while the petition, filed by opponent Ma. Zarah Rose De Guzman\
        \ Lara, was sent via email at 6:21 p.m. on May 10, 2022, which was beyond\
        \ office hours. The poll body said the petition was only deemed received on\
        \ May 11, 2022 at 8:00 a.m.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd38f6f-b963-431d-a2ea-4cc261984da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T07:31:42.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T07:31:43.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9510aebb-4d39-4ff0-a136-94c92e9b719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T07:31:42.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T07:31:43.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The commission has no authority or jurisdiction to hear and resolve\
        \ the petition as the same was filed after the respondent’s proclamation,”\
        \ the Comelec’s new ruling read.\r"
