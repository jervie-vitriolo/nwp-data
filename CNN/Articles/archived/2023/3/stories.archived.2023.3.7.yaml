      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d5f5de-9c0e-49a4-845e-f1ebb6dc142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:48:01.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T15:19:52.475+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manibela Chairman Mar Valbuena made the statement after Land Transportation
        Franchising and Regulatory Board (LTFRB) Chairman Teofilo Guadiz III said
        they plan to file administrative cases against those who joined the protest
        and abandoned their routes.</p>'
