      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bda1e0-d548-4f30-8ef6-b50c89794ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T19:03:59.807+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-07T20:45:53.786+08:00
