  'interagency-task-force-inflation-diokno-marcos':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-07T16:20:00.000+08:00
    'imagesource': 'jcr:026b9631-074a-4708-a3c2-70f14aacdb22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ee591e2-718c-43e7-b314-e7ef225c7f1f'
    'lead': 'Finance Secretary Benjamin Diokno proposed to President Ferdinand Marcos
      Jr. the creation of a high-level inter-agency committee that could provide "early
      warning systems" on the supply and demand condition of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-07T16:21:25.736+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-07T16:22:01.249+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Diokno proposes establishment of permanent task force vs inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6306225-7372-4a43-8186-4fcf39ea6b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:21:25.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T16:22:01.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong>&nbsp;—
        Finance Secretary Benjamin Diokno proposed to President Ferdinand Marcos Jr.
        the creation of a high-level inter-agency committee that could provide "early
        warning systems" on the supply and demand condition of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf3ed68-8500-45e4-b5be-cb1a36775feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:21:25.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T16:22:01.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a Palace briefing, Diokno said Marcos needs to form a group
        to be called Inter-agency Committee on Inflation and Market Outlook.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f697e8f-82be-4484-98ad-2a83fc4fe360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:21:25.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T16:22:01.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ang trabaho nito is to come up with a demand and supply situation,
        and we will report to the president on a monthly basis kung ano ang sitwasyon,
        kung kelangan mag angkat, magaangkat tayo. So hindi na ad hoc ang desisyon
        kung kelangan mag import," he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9cf49c-efc5-4d27-bbce-80fdeea3e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:21:25.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T16:22:01.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Its job is to come up with a demand and supply situation,
        and we will report to the president on a monthly basis what the situation
        is, if we need to import, we can import. So the decision on whether to import
        is no longer ad hoc.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c55b98-6ab9-4c0a-bb1e-39b5919b5840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:21:25.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T16:22:01.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He noted that this would be a "permanent" committee.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179e7e49-08ec-4986-8526-9768fad2c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:21:25.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T16:22:01.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The finance chief said establishing this inter-agency body could avoid
        ill-timed importation of agricultural products. He added that the committee
        would take advantage of satellite technology to monitor production and natural
        disasters.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334312b9-8c11-4796-ae8f-10af7faca207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:21:25.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T16:22:01.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So dapat talaga ifoforecast mo (this should be forecasted), there
        should be a scientific, science-based forecast," he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d9fa73-7526-487a-a32b-7a540fbfca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:21:25.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T16:22:01.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The interagency would be led by Diokno, National Economic and Development
        Authority Secretary Arsenio Balisacan, and Department of Budget and Management
        Secretary Amenah Pangandaman. Its members will come from the Department of
        Trade and Industry, the Department of the Interior and Local Government, and
        the Department of Science and Technology.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e42fe7-ec1e-4c66-99f7-3c0700e704b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:21:25.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T16:22:01.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno aired his proposal hours after the Philippine Statistics
        Authority reported that inflation slightly eased to 8.6% last month from January''s
        8.7%.</p>'
