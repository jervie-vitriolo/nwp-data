      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are calling on concerned government agencies to distribute\
        \ aid to affected fisherfolk and families, on top of conducting cleanup efforts.\
        \ They need immediate assistance.]\r"
