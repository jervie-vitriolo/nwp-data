      'text': '<p><strong>Attend a women’s month solidarity night</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b96e82c-89f1-4833-84f2-acc83cccd6e6'
      'mgnl:activationStatus': true
