    'jcr:uuid': 'fba6a7e3-077c-4042-ba81-25fa8a954c05'
    'lead': 'K-pop fans, it''s your time to be part of one of the biggest music labels
      in South Korea!

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-07T16:09:44.029+08:00
