      'mgnl:created': 2023-03-07T08:23:19.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.028+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d2b17-3ae8-4046-99c6-ecc63da8d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.028+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adams told the Washington Post the initial strips will show the character\
        \ of Ratbert \"as a 'context removing editor' at a media outlet that spoofs\
        \ newspapers like The Post.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d5bc6a-6400-44ea-8e26-cc86adc58f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.029+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d1ef83-a953-47c9-8025-b374568aba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.029+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the cartoonist livestreamed himself drawing the new comic
        strips on a tablet, where he said he was illustrating the "origin story of
        Dilbert Reborn." It shows the strip''s Garbage Man character coming to collect
        ashes — possibly, Dilbert''s — and asking another character, "How did he die?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43b787d-da2d-47a9-b2c2-d61b85b51fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.030+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd72e8b-2880-41b0-86fb-ebf4ffc6dc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.030+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dogbert, in what Adams said is \"the understatement of the year,\"\
        \ replies, \"It's a long story.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e683cef4-4ae3-441c-9a8d-40ae6e292469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.031+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216b6029-c58c-404e-aac8-f05ffbf5b197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.031+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Garbage Man then says \"cryptically,\" according to Adams, \"Give\
        \ me two hours.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b930484-62a9-4901-9f0a-198fe53ca503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.032+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67ca8ce-df38-4669-9d97-a538e71edc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.032+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dogbert adds, \"Can you make him angrier this time?\" as the final\
        \ punchline.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2551f5ee-5098-4960-8cb6-3718cdc79c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.033+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f530a-cc4b-42ff-80b1-3e82e549ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.033+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since his comments, Adams said on Twitter that he was only \"advising\
        \ people to avoid hate\" and suggested that the cancellation of his cartoon\
        \ indicates free speech in America is under assault.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41469cf-ad18-472a-8778-67843a7f1fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.034+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44403720-ca31-410e-aa91-9235cc102286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.034+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dilbert is a comic strip that largely lampoons office cubicle culture.\
        \ Hundreds of newspapers across the country and Andrews McMeel Universal,\
        \ the company that syndicates \"Dilbert,\" dropped the comic after Adams'\
        \ offensive comments about Black Americans triggered an uproar.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a539584-ab41-454d-b008-b9c79b9bf335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.035+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce79b58-994f-4d29-8b56-12075a745a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.035+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a shocking rant on YouTube, Adams effectively encouraged segregation,\
        \ calling Black Americans a \"hate group\" and suggesting that White people\
        \ should \"get the hell away\" from them.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed52eb1f-0b68-4fcf-af1c-83ccccc52d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.035+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef3469e-bc25-4b82-9a59-fa7adc9ef1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.036+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adams posts on subscription platform \"Locals,\" since at least 2020,\
        \ which he says is catered toward \"open-minded people who like to learn about\
        \ persuasion, politics, and the operating code for reality while having some\
        \ laughs.\" The minimum amount to pay each month is $7.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a1133-5ac4-4fc4-9a09-77dd23cf7905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.036+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f34363e-b642-40b7-be60-04308c663072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.037+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adams' comments came in response to a poll from the conservative firm\
        \ Rasmussen Reports that said 53% of Black Americans agreed with the statement,\
        \ \"It's OK to be White.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beccf5fc-18e0-45d9-8d93-c793e5d3a2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.037+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a6d10a-35e7-44c6-a576-811a90799c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.038+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Anti-Defamation League has noted that the phrase emerged on the\
        \ infamous message board 4chan in 2017 as a trolling campaign and has a \"\
        long history\" in the white supremacist movement.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39433d3b-2fe7-4e9d-b308-ccc9defe66d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.038+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4279e77a-34de-4163-bf4a-96ae58dbb72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.039+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If nearly half of all Blacks are not OK with White people -- according\
        \ to this poll, not according to me, according to this poll -- that's a hate\
        \ group,\" Adams said Wednesday on his YouTube show \"Real Coffee with Scott\
        \ Adams.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435183aa-a891-4f5b-bc1c-478accd29c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.039+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c8eda8-46a8-4094-b874-832965cda4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.040+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't want to have anything to do with them,\" Adams added. \"\
        And I would say, based on the current way things are going, the best advice\
        \ I would give to White people is to get the hell away from Black people,\
        \ just get the f**k away ... because there is no fixing this.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fae3cb-d4e7-4317-9d4d-1644e0398f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.040+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e39e6b-a958-4cc9-a5da-727c28a892ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.041+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— CNN''s Oliver Darcy contributed to this report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba36e218-5e7c-44a8-aeea-8897c888fdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:23:19.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:23:49.041+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2023/03/06/media/dilbert-reborn-scott-adams/index.html">Dilbert’
        to return on Scott Adams’ subscription service</a>."</p>'
