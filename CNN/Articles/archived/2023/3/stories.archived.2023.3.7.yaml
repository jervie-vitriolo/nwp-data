  'House-OKs-implementing-bill-on-con-con-on-2nd-reading':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-07T20:07:26.000+08:00
    'imagesource': 'jcr:b74514a4-924a-4c3d-a2a0-04c604e4c845'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78762ea9-5cc0-4398-b311-40fdf037a8ba'
    'lead': 'The House of Representatives on Tuesday approved on second reading the
      implementing bill on the constitutional convention eyed by the chamber to propose
      changes to the Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-07T20:10:58.240+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-07T20:14:48.395+08:00
    'mgnl:lastActivatedBy': 'syrah'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-07T20:13:42.652+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House OKs implementing bill on con-con on 2nd reading

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b397f36a-b564-4213-ad4b-24ec2780b11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T20:10:58.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T20:14:48.396+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> The House
        of Representatives on Tuesday approved on second reading the implementing
        bill on the constitutional convention eyed by the chamber to propose changes
        to the Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce21e3d-391e-494a-ae01-56d4469a29c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T20:10:58.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T20:14:48.397+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/first_19/CR00350.pdf">House
        Bill 7352</a> or the proposed Constitutional Convention Act was approved via
        voice vote, with the “ayes” drowning out the “nayes” in plenary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f256f5d-e3d5-48e2-add4-04dacfeb1734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T20:10:58.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T20:14:48.397+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its approval on second reading happened a day after the House approved
        on third and final reading Resolution of Both Houses No. 6 calling for a constitutional
        convention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6557c3b5-aed8-4b9e-b489-dba99b193364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T20:10:58.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T20:14:48.397+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill proposes a hybrid convention with delegates chosen through
        a mix of appointments and election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013dd2fc-ac04-4293-80c5-3b87c7681c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T20:10:58.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T20:14:48.398+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, the election for convention delegates would
        be held on Oct. 30, 2023, at the same time as the barangay and Sangguniang
        Kabataan elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b206afc-b753-43a8-ad1f-05dc156575ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T20:10:58.254+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T20:14:48.398+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bill sees over 300 members participating in the convention, including
        delegates from each of the existing legislative districts, retired members
        of the judiciary, and economists.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e0e3a-30b9-49d8-b322-70f3e197eaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T20:10:58.254+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T20:14:48.398+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convention would include representatives of the following sectors:
        academe, legal profession, medical profession, science and technology profession,
        business, labor, urban poor, farmers and fisherfolk, indigenous cultural communities,
        women, youth, veterans, and senior citizens and persons with disabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969eac73-051b-426f-8ce0-1ad7f24ea184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T20:10:58.254+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-07T20:14:48.399+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would receive a daily attendance allowance of P10,000. Separate
        funds would be allocated for their transportation and lodging expenses.</p>'
  'Negros-Oriental-Rep-Teves-multiple-murder-complaints-2019-killings':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-07T20:32:51.000+08:00
    'imagesource': 'jcr:3a9514bd-0732-4487-adde-6e0f6ee0d955'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4388f6e4-d981-447e-9d90-4b2dd639c746'
    'lead': 'The Philippine National Police-Criminal Investigation and Detection Group
      has filed multiple murder complaints against Negros Oriental Rep. Arnolfo Teves
      in relation to killings of at least four individuals in 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-07T20:37:38.677+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-03-07T20:39:15.495+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Negros Oriental solon Teves faces multiple murder raps over 2019 killings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a93160-59ab-48c1-a0e6-7d4ec3380e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T20:37:38.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T20:39:15.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)&nbsp;—&nbsp;</strong>The
        Philippine National Police-Criminal Investigation and Detection Group (PNP-CIDG)
        has filed multiple murder complaints against Negros Oriental Rep. Arnolfo
        Teves in relation to killings of at least four individuals in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c2f5a3-c6aa-420f-bb67-cb5d302206d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T20:37:38.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T20:39:15.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint&nbsp;— lodged before the Department of Justice on
        Tuesday&nbsp;— also named five other respondents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be393b7b-d453-44d2-9da5-fd80f499f78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T20:37:38.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T20:39:15.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Levi Baligod, who represents the family of one of the victims,
        said the witnesses were part of the "assassination team" and they executed
        an affidavit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2caa14-43af-49b2-949d-7f66560c70a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T20:37:38.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T20:39:15.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But ito, apat pa lang ang nai-file namin (We have only filed four\
        \ as of now) but I think there will be more because in my record based on\
        \ the complainants, there were 12 murders committed between the period 2018\
        \ and 2019,\" Baligod told reporters after the filing.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b3629a-aa71-47e6-89a4-cbb080f11ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T20:37:38.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T20:39:15.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As to Teves' participation, Baligod alleged that the congressman summoned\
        \ the witnesses and gave them instructions to assassinate the victims.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de15de-ce0c-4041-b9e0-74de346b242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T20:37:38.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T20:39:15.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So nung tinanong ko nga kung ano 'yung ginamit na baril, anong oras,\
        \ ano ang damit nung victim, nasasagot nila,\" Baligod added. \"So I was convinced\
        \ of the credibility of these witnesses. That's why I helped the families\
        \ file the complaint with the CIDG.\"  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5234e8ec-23a8-4c5f-ab66-0a0bd8484cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T20:37:38.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T20:39:15.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: So when I asked what kind of gun they used, what time,\
        \ what the victims wore - they were able to answer them. So I was convinced\
        \ of the credibility of these witnesses. That's why I helped the families\
        \ file the complaint with the CIDG.]  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f13538-9787-4ece-9be3-2b728fe4c838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T20:37:38.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T20:39:15.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baligod also claimed that politics was the motive.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
