      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> A transport
        group on Tuesday dared the government to cancel the franchise of jeepney drivers
        and operators who joined the first day of the strike on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581d22ce-2ae1-4acb-800e-15e86755d87e'
