    'mgnl:tags': ['YG-Entertainment', 'auditions', 'K-pop', 'Manila', 'Blackpink']
    'stories': []
    'template': '1'
    'title': "YG Entertainment looks for Filipino talents in global audition  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c88fe5b-7f3d-4ba5-a743-f8cb99a34a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:09:44.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T13:38:33.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> South
        Korean music label YG Entertainment, home to K-pop superstars Blackpink, on
        Tuesday announced that it is looking for Filipino talents as part of its global
        auditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a036f-d5c6-42a6-9173-33ba09da8b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:09:44.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T13:38:33.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-application period will be from March 7 to April 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a6b6b-2b2d-42a5-b493-aeb35eba12a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:09:44.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T13:38:33.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The actual audition will happen on April 16 at Zero Studio in Quezon
        City. Applicants should be born between 2004 and 2012.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc7fd7d-a0ec-4914-9008-35a51be09241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:09:44.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T13:38:33.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aspirants can choose one category they can audition for: vocal, rap,
        dance, and appearance.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe06883a-a4dc-4db1-8ce4-65fd108baeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:09:44.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T13:38:33.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Applications can be sent through: https://linktr.ee/ygaudition. Applicants
        may also sign up in person at the venue on the audition day before 2 p.m.'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fygaudition%2Fposts%2Fpfbid02qvHFy1pkreomYTPavJfmvfCYZVFskCgARpJPzBWgEKLmwCsCcrgit9B3irkab86tl&show_text=true&width=500"
        width="500" height="472" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61cbc8e-37fe-4e75-9199-ea0739f4166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:09:44.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T13:38:33.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa4d65-cd53-4768-8311-1db3089a5b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:09:44.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T13:38:33.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'YG Entertainment is one of the top musical labels in the K-pop industry.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97798ff-42b4-40f8-96ef-6ce339cb0781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:09:44.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T13:38:33.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from Blackpink, it also manages other top K-pop acts including
        the legendary Big Bang, Winner, AKMU, and Treasure.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe5333-cd4d-4f7f-b8d0-ffe3d8c70427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:09:44.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T13:38:33.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Training to become a K-pop idol takes months or years before debuting
        in a group.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961042b4-35fe-4b6a-98bb-4f74ab99e91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:09:44.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T13:38:33.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Blackpink member Lisa Manobal, who was born in Thailand, was the first
        Southeast Asian to sign with the agency.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3910fbc7-12ac-42aa-a5c5-9038d320fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:09:44.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T13:38:33.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, there are already K-pop artists with Filipino blood such
        as Chanty of Lapillus, Belle of Cignature, JYP Entertainment trainee Youn
        Dong-Yeon, and singer Kriesha Chu.<p><br></p>'
  'january-national-debt':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-07T16:15:19.000+08:00
