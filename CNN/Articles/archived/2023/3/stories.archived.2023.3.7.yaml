      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb992d8-ab28-4892-93a6-fa4e2f4fca57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:14:15.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T08:14:16.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECOP chief said while several transport groups across the country
        <a href="https://www.cnnphilippines.com/news/2023/3/5/transport-groups-not-joining-week-long-nationwide-strike.html">did
        not join</a> the protest, the main impact of the strike’s first day was mostly
        felt in Metro Manila.</p>'
