      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)&nbsp;—</strong>
        The House Committee on Agriculture and Food cited in contempt Tuesday three
        officials of a cold storage facility for failing to provide documents sought
        by lawmakers seeking to establish the possible hoarding and price manipulation
        of onions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1985fa0-7d53-4973-871a-947e587a9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:19:01.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:23:06.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762bda37-897c-4980-88e8-96ea802db236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:19:01.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:23:06.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thirty-five lawmakers voted in favor of the motion of SAGIP Party-list\
        \ Rep. Rodante Marcoleta to cite Argo Cold Storage chairman Efren Zoleta Jr.,\
        \ operations manager John Patrick Sevilla, and lawyer John Jan Ryan Cruz.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b80d93-b365-4fb3-95f5-d8256b2b5356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:19:01.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:23:06.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1efc76-6509-4ccb-985e-4f49f6d9eb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:19:01.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:23:06.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The contempt was after Sevilla irked a number of lawmakers for refusing\
        \ to submit documents providing details of Argo's clients due to a confidentiality\
        \ clause in the service agreement with them.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02361eb-d0d6-428b-9da4-f846761c0bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:19:01.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:23:06.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502c236-1cbd-4a1b-9dd7-350cc678e26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:19:01.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:23:06.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Argo Trading is allegedly one of the cold storage firms in the country\
        \ involved in onion hoarding and price manipulation.\r"
    '7':
