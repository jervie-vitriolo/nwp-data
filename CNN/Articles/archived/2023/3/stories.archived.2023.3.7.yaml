    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754ebbf0-ed3d-4a0a-b329-d83483bcf6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:48:01.903+08:00
