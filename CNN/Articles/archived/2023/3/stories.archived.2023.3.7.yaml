  'inflation-cash-aid-diokno':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-07T14:53:56.000+08:00
    'imagesource': 'jcr:e2a1a721-ece2-4cdc-b965-46f8faccb9a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca173c33-b51c-446b-af2e-12010d2c184e'
    'lead': 'More than nine million Filipino households may expect to receive cash
      aid from the government "in a few weeks" as increasing commodity prices persist,
      Finance Secretary Benjamin Diokno said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-07T14:55:17.338+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-07T15:27:42.090+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '₱1,000 inflation cash aid out in ''few weeks'' — Diokno'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18758716-bedd-4c88-b7f7-1041e032c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:55:17.352+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T15:27:42.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — More
        than nine million Filipino households may expect to receive cash aid from
        the government "in a few weeks" as increasing commodity prices persist, Finance
        Secretary Benjamin Diokno said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f549e9-ccc3-46d4-9902-1d3e66597186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:55:17.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T15:27:42.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ito ay ₱500 for two months, ₱1,000 for 9.3 million households. Baka
        in a few weeks mabibigay na ''to sa naaapektuhan ng inflation," he said during
        a Palace briefing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372d625a-c8af-4aed-a452-d732a3454dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:55:17.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T15:27:42.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: This is ₱500 for two months, ₱1,000 for 9.3 million households.
        Maybe in a few weeks, it will be given to those affected by inflation.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb8f72-ed1f-4c88-a426-18838bd2534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:55:17.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T15:27:42.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government is also ready to extend other assistance, such as fertilizer
        discount vouchers and fuel discounts for farmers and fisherfolk. The transportation
        sector will also get fuel subsidies, Diokno added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67292293-8a2e-4c0b-b61c-072993cb9054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:55:17.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T15:27:42.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno said there is a total of ₱26.6 billion worth of subsidies for
        the vulnerable sector.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d288eff-a6a5-4232-914c-89dbff089f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:55:17.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T15:27:42.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine Statistics Authority (PSA) reported that inflation slightly
        eased to 8.6% last month from January''s 8.7%.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf8c76-21f4-4d4c-b1da-c936d633eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:55:17.355+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T15:27:42.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Only the transport group contributed to the downtrend of the February
        inflation, while nine commodity groups continued to post high inflation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f50818-cb50-4660-ae4b-7c1cd793a38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:55:17.355+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T15:27:42.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite the nagging inflation numbers, Diokno insisted that the Philippine
        economy remained "sound."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598559fc-9145-4b4d-b46f-3b0355d6d1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:55:17.355+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T15:27:42.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Hindi masyadong naaapektuhan ang consumption (Consumption is not affected
        too much)," he said.  <p><br></p>'
