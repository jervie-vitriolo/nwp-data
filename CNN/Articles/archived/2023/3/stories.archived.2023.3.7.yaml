    'stories': []
    'template': '1'
    'title': 'PH debt rises to ₱13.7T in January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12837c37-5363-4734-b866-eea6e33c78f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:17:35.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T16:18:32.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong>&nbsp;—
        The Philippines’ outstanding debt swelled to ₱13.7 trillion in January, a
        ₱279.63-billion increase from December 2022, data from the Bureau of the Treasury
        showed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0717cb-3621-417b-b60b-8feee379c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:17:35.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T16:18:32.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 2.1% increase from end-2022’s debt pile was due to “the net availment
        of domestic and external debt,” the bureau said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eb1bf9-b834-4c26-bb43-3bda6c0aa4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:17:35.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T16:18:32.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The majority of the outstanding obligations were still raised from
        local sources.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8ef087-ffe0-4fda-b29b-add6031508f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:17:35.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T16:18:32.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Domestic debt climbed by 1.9% to ₱9.38 trillion.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a316090-e562-4586-8880-a5d23123b4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:17:35.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T16:18:32.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Loans from foreign sources, on the other hand, also jumped by 2.4%
        to ₱4.31 trillion. The strengthening of the local unit also reduced the peso
        value of foreign currency-dominated debt by ₱93.84 billion.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f93e82a-bc23-4319-a599-0fb9c5cd6929'
      'mgnl:activationStatus': true
