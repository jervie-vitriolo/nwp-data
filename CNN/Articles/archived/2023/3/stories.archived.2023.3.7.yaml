    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a54c6-d8c0-479a-964a-1a24bce98127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:48:01.902+08:00
