      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/06/americas/bird-flu-sea-lion-deaths-peru-intl-latam/index.html#:~:text=At%20least%203%2C487%20sea%20lions,linked%20to%20the%20bird%20flu.">Explosion
