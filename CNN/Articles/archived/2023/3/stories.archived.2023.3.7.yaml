      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong>&nbsp;—
        Diversified engineering conglomerate DMCI Holdings Inc. finished 2022 with
        record-high earnings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb106e9-e72c-4c8a-a462-c3286a056895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T17:33:18.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T17:33:19.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a disclosure Tuesday, the group said it saw its profit balloon to
        ₱31.1 billion last year, a 69% surge from 2021''s ₱18.4 billion.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1dc00b-7413-4a41-a9b8-706fed2e7747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T17:33:18.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T17:33:19.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DMCI Holdings attributed its strong earnings to the higher contributions
        of its subsidiaries.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa16218-0324-4975-b008-e3d9b6c77a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T17:33:18.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T17:33:19.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Consolidated revenues also jumped by 32% to ₱142.6 billion, buoyed
        by higher coal and electricity prices.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75233afb-6cdf-49f8-a5e1-b0ec441cc601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T17:33:18.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T17:33:19.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"2022 was a very good year for us. Bullish commodity and electricity
        markets brought a significant boost to our businesses," DMCI Holdings chairman
        and president Isidro A. Consunji was quoted as saying in the filing.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ca465e-4709-4279-8d44-9145202cdf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T17:33:18.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T17:33:19.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We expect these markets to soften this year, so our strategy is centered
        around increasing volumes and optimizing cost management to maintain healthy
        margins," he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a66b81-44b3-4960-acb3-2cd4f1c223a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T17:33:18.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T17:33:19.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DMCI Holdings has operations in construction, residential development,
        coal and nickel mining, power, and water services.<p><br></p>'
  'pnp-threat-assessment-hostpot':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-07T17:51:24.000+08:00
    'imagesource': 'jcr:1d8639de-47a2-4903-ad5a-6835e7494be6'
