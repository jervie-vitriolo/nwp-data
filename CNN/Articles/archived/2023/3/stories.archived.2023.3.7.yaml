  'YG-Entertainment-Manila-auditions-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-03-07T16:05:46.000+08:00
    'imagesource': 'jcr:889ea2e8-7307-4cc5-b38c-54a8cbd43268'
