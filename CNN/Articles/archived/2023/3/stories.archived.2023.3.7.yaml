      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sevilla said a soft copy of the documents he submitted to the panel\
        \ contained a watermark of the confidentiality clause.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195155af-ece0-4628-acd1-81af2ca8a5c2'
      'mgnl:activationStatus': true
