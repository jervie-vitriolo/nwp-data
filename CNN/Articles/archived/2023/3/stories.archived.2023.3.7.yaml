    'template': '1'
    'title': 'Mamba still Cagayan governor as Comelec reverses DQ ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33738b59-4399-4309-96ce-54376a16d769'
      'mgnl:activationStatus': true
