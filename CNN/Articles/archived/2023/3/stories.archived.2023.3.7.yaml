      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcoleta and Cavite Rep. Elpidio Barzaga, however, said any indication\
        \ of confidentiality in the papers doesn't bind the House committee as it's\
        \ only an agreement between the cold storage facility and the client.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad600b0e-36a1-49d6-9b72-64e7335e9514'
