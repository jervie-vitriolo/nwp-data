      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a challenge that audio equipment maker JBL decided to take on.\
        \ They came up with a soundbar collection that may just convince doubters.\
        \ The JBL Sound Bar series features five new models that fit into varying\
        \ lifestyles  — from the JBL Bar 300, perfect for cozy spaces; to the JBL\
        \ Bar 1300 that will satisfy the most nitpicky audiophile.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33608e3-6a45-46c8-992d-dcc71c758b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T19:03:59.807+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-07T20:45:53.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s most impressive perhaps about the JBL soundbars is that they
        all have built in Dolby Atmos technology. Imagine a full cinematic experience
        right in the comfort of home. All models include Purevoice technology, which
        enhances voice clarity to hear dialogue over loud sound effects. The JBL One
        app also lets you control the speakers wirelessly, making it easy to stream
        tracks from anywhere in the home. You can even hook up Amazon Alexa, Siri,
        or Google Assistant to the device. Soundbar non-believers, it may be time
        to change your minds. — MB</p>'
