      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After being cited in contempt, Sevilla eventually agreed to submit\
        \ records sought by the panel, but Marikina Rep. Stella Quimbo said the details\
        \ included in the documents were insufficient.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
