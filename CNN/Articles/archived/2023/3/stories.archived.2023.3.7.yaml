      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is the reason why we are promoting everybody’s involvement…most\
        \ especially the LGUs (local government units) and the community. We are not\
        \ sure or certain yet when oil from the vessel will be completely released,\"\
        \ he added.\r"
    '27':
