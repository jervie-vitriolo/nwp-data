      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ecd700-8c33-4321-ab06-b3fc85c7a106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:00:26.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T14:12:57.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several groups started their week-long, nationwide strike on Monday\
        \ to oppose the phaseout of traditional jeepneys and the mandatory consolidation\
        \ of franchises, which are part of the government’s PUV modernization program.\
        \  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b71b35-8207-41d3-a763-fee157af9a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:00:26.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T14:12:57.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b616df8c-0143-423a-80ba-4ea8ae4d53dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:00:26.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T14:12:57.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valbuena said more than 40,000 PUVs in the NCR alone joined the protest.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3089a63-d01c-47fa-a1a6-24997f7c8686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:00:26.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T14:12:57.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1570c7c-d4d2-4669-9f2c-0383f6105f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:00:26.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T14:12:57.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While some government agencies said the first day of the strike did\
        \ not affect public transportation, Valbuena said otherwise. He noted that\
        \ the areas in Metro Manila that his group visited after Monday’s protests\
        \ appeared like ghost towns.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece344a-4aa6-4348-854a-23090af05c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:00:26.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T14:12:57.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79cacdc-1f6b-4396-a984-b08541b86494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:00:26.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T14:12:57.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on its assessment, the National Capital Region Police Office\
        \ (NCRPO) said the first day of the transport strike was generally peaceful.\
        \ Its last tally showed that more than 20 groups participated in the protests,\
        \ affecting 50 routes.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3233907-0d8a-4727-8a7f-27ad89d8371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:00:26.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T14:12:57.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ccb6d-d3bd-4acb-acaa-d8e39657c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:00:26.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T14:12:57.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 4,374 police officers from five police districts and 200\
        \ personnel from the Regional Mobile Force Battalion along with 548 vehicles\
        \ were deployed for security and safety operations in the capital region,\
        \ the NCRPO added.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b85005-68f0-4833-a1a8-780a8ee8158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:00:26.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T14:12:57.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637cbb57-eed1-4755-83cc-767ff373cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:00:26.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T14:12:57.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine National Police spokesperson Jean Fajardo also told CNN\
        \ Philippines’ The Source that Monday’s event was peaceful since there were\
        \ no untoward incidents recorded. Commuters were also able to avail of the\
        \ augmentation provided by various agencies and local government units, she\
        \ added.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6c597d-b2ef-461f-b63e-24750947a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:00:26.137+08:00
