      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She noted these are short-term symptoms, which disappear a few hours\
        \ after the patients receive medical help.\r"
