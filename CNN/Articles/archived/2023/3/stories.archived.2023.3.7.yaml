      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc95a74-3081-416f-bd2a-16f2ee2120cd'
      'mgnl:activationStatus': true
