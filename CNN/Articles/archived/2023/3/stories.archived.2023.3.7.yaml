      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, House Speaker Martin Romualdez expressed support for\
        \ the committee's decision to cite the officials in contempt. He said every\
        \ resource person invited to the House is expected to tell the truth.\r"
