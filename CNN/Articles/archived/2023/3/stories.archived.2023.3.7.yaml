      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — Davao
        City Rep. Paolo Duterte said he is not against the proposal to call for a
        constitutional convention (con-con), but he thinks it is untimely as the country
        is facing more pressing issues.</p>'
