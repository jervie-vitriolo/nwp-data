      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 3,487 sea lions have been found dead due to the virus, according\
        \ to the agency -- over 3% of Peru's sea lion population. It has also recorded\
        \ five fur seal deaths linked to the bird flu.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe4479-1794-4018-9fa5-4d8a3fa42187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:45:46.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:53:28.493+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40986127-6c44-46c6-be44-46fda5adc015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:45:46.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:53:28.493+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What we remember initially started with pelicans last year is now\
        \ affecting these marine mammals,\" Peruvian veterinarian Javier Jara told\
        \ Reuters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd4a95-b70a-4e4a-be29-3c6f22d5f5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:45:46.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:53:28.493+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c1d9f6-76b0-47fd-9798-f67c551991cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:45:46.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:53:28.494+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peruvian authorities are urging citizens to avoid physical contact\
        \ with wildlife, dead or alive.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1343d2-dacb-4aaa-9d4d-524e9547554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:45:46.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:53:28.494+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6334db4d-7514-4f07-ab5c-6461754f95f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:45:46.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:53:28.494+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Avian flu has also infected a record number of birds and some mammals\
        \ across the United States.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d0fe33-7e9c-44a2-bfd8-008e7f47c9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:45:46.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:53:28.494+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec7b66a-c11b-4b30-b3a0-7a68c2009d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:45:46.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:53:28.495+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since late 2022, scientists have detected this virus in more than 100\
        \ species of wild birds like ducks, seagulls, geese, hawks and owls in the\
        \ US, where cases have also been identified among bears, foxes, bobcats, racoons,\
        \ bears, and dolphins.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfc9a90-1f4d-4c1b-93e9-697b00ad672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:45:46.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:53:28.495+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb32dae-d478-4067-bea0-e4ddd6deb674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:45:46.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T08:53:28.495+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been a handful of human cases. World Health Organization
        Director General Tedros Adhanom Ghebreyesus said last month that the risk
        to humans remains low but added, "we cannot assume that will remain the case."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
