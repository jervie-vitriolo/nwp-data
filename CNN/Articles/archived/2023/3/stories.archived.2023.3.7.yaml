      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66141178-0c38-4095-abb7-b6e239571a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T19:51:36.914+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-07T20:00:49.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ganoon din ang paggamit ng extension wires kung saan dinadagdagan
        pa ng isang pang multiple [extension] hanggang sa dumadami na ang naka konteka
        sa doon, but ang pinaka-source ng wire ay napakaliit lang</em>," she said.</p>'
