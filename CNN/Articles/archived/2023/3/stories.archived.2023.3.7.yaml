      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> - A safe
        home not only requires a sturdy structure; it is also where fire prevention
        practices are followed. Here are some tips to make one''s home fire resistant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3819f6aa-f994-4bc9-bc65-243b9adf3fb2'
      'mgnl:activationStatus': true
