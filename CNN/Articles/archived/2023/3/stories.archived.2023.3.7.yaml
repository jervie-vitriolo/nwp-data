      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> A transport
        group on Tuesday said it is determined to continue with the seven-day strike
        following its success on its first day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8048f2-c54f-4a66-9807-c674fdcc9214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:00:26.129+08:00
