      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Malinaw ang layunin namin nang simulan ang mga hearings na ito. Kailangang\
        \ maipababa ang presyo ng sibuyas sa lalong madaling panahon,\" Romualdez\
        \ said.\r"
