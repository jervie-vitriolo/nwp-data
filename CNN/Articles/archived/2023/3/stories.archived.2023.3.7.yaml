  'psa-february-inflation':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-07T09:03:10.000+08:00
    'imagesource': 'jcr:ce1cf48f-683a-4d62-867d-0864a354d37a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58f9dcd5-dc1b-4cea-a0d0-09c2582c69be'
    'lead': 'After months of increase, Filipino consumers had a slight relief in February
      as the pace of increase in the cost of goods and services cooled to 8.6%, the
      Philippine Statistics Authority (PSA) reported on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-07T09:04:04.845+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-07T14:40:42.703+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH inflation slightly eases to 8.6% in February'
    'updated': 2023-03-07T14:38:31.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ffd74a-19ae-42f8-90bb-c89a0b5349e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:38:33.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T14:40:42.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — After
        months of increase, Filipino consumers had a slight relief in February as
        the pace of increase in the cost of goods and services cooled to 8.6%, the
        Philippine Statistics Authority (PSA) reported on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a4a9f-efcb-465d-89a8-211a5452251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:38:33.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T14:40:42.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Data from the PSA showed the inflation rate eased to 8.6%, slower than
        8.7% in January.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e790ac2-3a85-4003-ad74-94ea03160893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:38:33.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T14:40:42.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The figure was within the 8.5% to 9.3% forecast range of the Bangko
        Sentral ng Pilipinas (BSP) for the month.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac884e0-0081-4f7e-8fe4-6d461e5ec6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:38:33.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T14:40:42.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the BSP, possible upward pressures include higher liquefied
        petroleum prices, and the uptick in prices of pork, fish, egg, and sugar.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625f44ca-1db1-47d7-b063-5d517fecab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:38:33.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T14:40:42.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a briefing, National Statistician Dennis Mapa said transport was
        the “sole driver” of the downtrend following slower increases in the prices
        of gasoline, diesel, and motorcycles.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2508d4-72a2-4cc1-98d7-6dc937dd6f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:38:33.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T14:40:42.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa, however, noted a “base effect” on the transport index since
        February 2022, which saw soaring fuel prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2008843-146a-4aa8-b5b5-e9299d58182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:38:33.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T14:40:42.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nine commodity groups posted higher prices.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203a319b-557c-4965-ba79-17e3a75caf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:38:33.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T14:40:42.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Food inflation slightly slowed down to 11.1% in February from 11.2%
        in January.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f4922b-27a6-416c-8e2f-6ac5e290f814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:38:33.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T14:40:42.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, inflation rate in Metro Manila was slightly faster at 8.7%
        from 8.6% in January, driven by housing, water, electricity, and gas.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8694d60a-c733-4a03-8af7-99b5d4d15617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:38:33.976+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T14:40:42.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Areas outside the capital region, on the other hand, saw lower inflation
        rate at 8.5%.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d2447-4475-4d40-b55b-6a4c3cc6ca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:38:33.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T14:40:42.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Inflation in Western Visayas was high at 10.8%, while Eastern Visayas
        posted slower inflation at 6.3%.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f1781-ceec-4ad5-bacd-768a52b0edf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:38:33.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T14:40:42.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While there was a slight decline in food inflation, Socioeconomic Planning
        Secretary Arsenio Balisacan said energy and food “remained the top contributors”
        to inflation.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc73cea-0d62-4878-bb1c-ee9b48ba2972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:38:33.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T14:40:42.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We must rethink our strategies to combat rising food prices. The country’s
        current high inflation is largely driven by domestic, supply-side constraints.
        Agricultural imports were ill-timed and food supplies have been inadequate.
        The solution is to get to the root of the problem, including fixing the bottlenecks
        along all segments of the agricultural value chain,” he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dde4b2-ec17-4831-9726-05601dcec7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:38:33.978+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-07T14:40:42.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We recommend the urgent creation of a high-level inter-agency committee
        to advise the president and the Cabinet on measures to keep food prices stable
        and ensure food security for all Filipinos, especially the poor whose expenditures
        are largely constituted by food. We must immediately address this issue if
        we are to remain on track to meeting our poverty reduction targets for the
        medium term,” he added.</p>'
