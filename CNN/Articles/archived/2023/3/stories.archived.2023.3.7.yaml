      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Named the worm moon by Native American tribes in the 18th century in\
        \ reference to different creatures emerging from their winter hideouts to\
        \ welcome spring, the March moon will reach peak illumination at 7:42 a.m.\
        \ ET Tuesday, March 7, according to the Old Farmer's Almanac. But someone\
        \ looking up at the right moment could catch a stunning planetary phenomenon,\
        \ too.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d1b386-613d-4ae3-81f9-78fc4487ee07'
