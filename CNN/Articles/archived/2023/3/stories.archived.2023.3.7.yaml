      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What is a little more interesting now, and also visible tonight and\
        \ this week, are the close and prominent positioning of Venus and Jupiter\
        \ in the western sky right after sunset,\" said Mike Hankey, operations manager\
        \ for the American Meteor Society, via email. \"The astronomical word for\
        \ this is 'conjunction.' These planets will be setting as the moon is rising,\
        \ so they are only visible for about an hour at sunset, near the western horizon.\"\
        \r"
