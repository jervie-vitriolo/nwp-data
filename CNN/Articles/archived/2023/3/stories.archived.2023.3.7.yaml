      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valbuena downplayed LTFRB’s alleged scare tactics. He also pointed\
        \ out that participants ply the roads early in the morning and join the strike\
        \ in the afternoon.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a54ac08-385f-4fda-9e33-ab8b923ccf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:48:01.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T15:19:52.478+08:00
