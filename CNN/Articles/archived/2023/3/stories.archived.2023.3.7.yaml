      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89167eff-bc9d-4f20-b167-0d3830cf450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:14:15.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T08:14:16.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of local government units and schools have placed <a href="https://www.cnnphilippines.com/news/2023/3/2/online-class-transport-strike.html">contingencies</a>
        in anticipation of the impact of the transport strike, including shifting
        to online classes and offering free rides beginning Monday. Malacañang also
        prepared vehicles for the free rides.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5b1dcc-1ea8-43f0-9109-630e9d4e2df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:14:15.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T08:14:16.038+08:00
