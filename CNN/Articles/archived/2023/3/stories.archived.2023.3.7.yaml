      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also questioned the statement made by Vice President and Education\
        \ Secretary Sara Duterte, who described their protest action as “communist-inspired.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0923b4a-3ab9-4c84-a9bd-761487ee621a'
