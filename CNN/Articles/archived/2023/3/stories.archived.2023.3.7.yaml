    'mgnl:lastActivatedVersionCreated': 2023-03-07T18:03:19.349+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jean-Fajardo', 'PNP', 'Philippine-National-Police', 'Bongbong-Marcos',
      'Ferdinand-Marcos-Jr']
    'stories': []
    'template': '1'
    'title': 'PNP ''threat assessment'' to determine personnel deployment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c4bc3f-96d1-4a30-8b7d-7174d114db75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T17:56:47.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-07T18:03:20.903+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — The threat
        assessment on areas with what police call "intense political rivalry" will
        determine whether or not more personnel will be deployed to address violence,
        the Philippine National Police (PNP) said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2925376-c926-4a7d-95b1-93cbd3af04df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T17:56:47.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-07T18:03:20.903+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said President Ferdinand Marcos Jr. directed the police
        to determine hotspots where attacks, particularly against elected officials,
        could happen, the latest of which was the assassination of Negros Oriental
        Governor Roel Degamo in broad daylight last weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0abbe9-62fc-4eba-9363-3001750d2ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T17:56:47.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-07T18:03:20.904+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasama po yan sa ginagawang</em> threat assessment <em>ng</em>
        PNP <em>sa ngayon at hinihintay lang na makumpleto ito. Ito yung magiging
        giya ng</em> PNP <em>kung kailangang magdagdag ng</em> additional personnel
        <em>sa mga</em> areas <em>na may namo-monitor tayo na</em> intense political
        rivalry <em>at iba pang mga</em> presence <em>ng mga</em> local terrorist
        groups <em>at mga armadong grupo para kahit papano ay ma-stabilize dun sa
        mga</em> areas <em>na ma-identify na</em> hotspots," PNP spokesperson PCol
        Jean Fajardo said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b58a3-49e5-401e-b246-797398613d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T17:56:47.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-07T18:03:20.905+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That is included in the threat assessment being done\
        \ by the PNP and we are just waiting for it to be completed. This will be\
        \ the PNP's guide to see whether additional personnel will be needed in the\
        \ areas where intense political rivalry is monitored, as well as the presence\
        \ of local terrorist and armed groups so we can somehow stabilize these areas.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16910e70-986c-4095-a6f8-8405c8e1a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T17:56:47.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-07T18:03:20.905+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP said it beefed up police presence in Negros Oriental to maintain\
        \ peace and order.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc1a90e-4cce-44a3-96e3-e14738a768d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T17:56:47.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-07T18:03:20.906+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said the PNP is preparing cases against four suspects in
        the killing of Degamo who are detained at the PNP Custodial Center.</p>'
