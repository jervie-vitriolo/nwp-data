      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ca11c-8738-4b03-a5a3-6650e13eccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:14:15.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T08:14:16.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of transport groups began the strike on Monday to protest\
        \ the public utility vehicle modernization program, including the phaseout\
        \ of traditional jeepneys.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824276b7-6ea6-4139-936b-6e7a5b24e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:14:15.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T08:14:16.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Transport group Manibela’s chairperson Mar Valbuena said they want\
        \ a more reasonable rollout of the PUV modernization program, noting that\
        \ paying franchise fees and buying new units are a heavy burden for drivers\
        \ and operators.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247f4f94-2dd8-48ca-8422-fe1dd47645a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:14:15.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T08:14:16.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PUV modernization program ‘not well thought of’</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c10f6d-3c84-49fa-8417-9cd6aef02402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:14:15.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T08:14:16.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d2b188-e561-4d4b-a7a6-b674b9c27c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:14:15.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T08:14:16.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Ortiz-Luis, the problems in the PUV modernization program were\
        \ “inherited” from the Duterte administration.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eccc18a-63a2-4886-a8f2-6aa065b5507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:14:15.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T08:14:16.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4ca08c-cff5-40e9-8c30-77ba73bca7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:14:15.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T08:14:16.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everybody agrees that we have to modernize our vehicles but <em>hindi</em>
        well thought of ‘<em>yun</em> (it’s not well thought of). Dictated ‘yung arrangement
        that they are doing, that’s why there is resistance,” the ECOP chief said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f7869c-51f3-4bc7-9e2a-ec5f76017088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:14:15.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T08:14:16.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384e6862-ba37-4383-ba57-66255eb712d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:14:15.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T08:14:16.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I cannot blame them (PUV drivers and operators for the strike) because\
        \ these are the livelihood of these people and you cannot impose on them an\
        \ arrangement that cannot work for them,” he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bc7b71-c1f6-4362-a150-9863b9c946be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:14:15.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T08:14:16.048+08:00
