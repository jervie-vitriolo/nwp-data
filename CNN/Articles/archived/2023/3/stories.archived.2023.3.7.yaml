      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four years after co-starring in the 2019 murder mystery \"Knives Out,\"\
        \ the actors have teamed back up in the Apple TV+ movie \"Ghosted,\" where\
        \ they have to work their way out of a romantic gesture gone awry.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e93634-f19c-4c00-9bd2-46f977b252df'
      'mgnl:activationStatus': true
