      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7, award-winning jazz artist Erik Leuthäuser is concluding
        his Manila tour at Eliseo’s in La Union. The German musician is known for
        blending jazz with experimental pop for a unique blend of modern jazz — a
        type of artistry that he brought with him to his Manila stops Tago Jazz Bar
        in Quezon City, Ichiban Takoyaki in Cubao Expo, and De La Salle-College of
        Saint Benilde in Manila. Leuthäuser performs with the Tago Jazz Collective
        for this leg of the tour. For tickets and more information, visit the Tago
        Jazz <a href="https://www.facebook.com/TagoJazzCafe" target="_blank">Facebook</a>
        and <a href="https://www.instagram.com/p/CpOYTs9hAnl/" target="_blank">Instagram</a>
        pages. — CNN PHILIPPINES LIFE STAFF</p>'
