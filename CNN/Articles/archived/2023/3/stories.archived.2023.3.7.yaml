    'lead': 'The Philippines’ outstanding debt swelled to ₱13.7 trillion in January,
      a ₱279.63-billion increase from December 2022, data from the Bureau of the Treasury
      showed Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-07T16:17:35.930+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-07T16:18:32.329+08:00
