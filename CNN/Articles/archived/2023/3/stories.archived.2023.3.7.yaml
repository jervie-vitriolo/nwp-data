      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has cut prices on its two most expensive electric vehicles
        in the United States, according to the company’s website, days after CEO Elon
        Musk said recent price cuts on other models had stoked demand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863eccb3-3941-40fc-b1e6-2a83fcf8d026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:14:45.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:21:08.702+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The price cuts, Tesla’s fifth adjustment since the start of the year,
        ranged from 4% on the performance version of the Model S to 9% on the more
        expensive Model X.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901d43c6-471c-408d-badb-2c756ea2394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:14:45.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:21:08.703+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk has said repeatedly in recent months that Tesla would focus on
        bringing prices down to drive demand and that it had seen success in sparking
        orders with global discounts introduced in January.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b42c35-9713-47d3-b625-a38c13d4aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:14:45.570+08:00
