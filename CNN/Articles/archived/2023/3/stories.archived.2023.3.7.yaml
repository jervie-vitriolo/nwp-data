      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Avian flu, also known as H5N1, has spread across multiple species in\
        \ the country. An initial outbreak among birds was first reported in late\
        \ November 2022 along the Peruvian coast.\r"
