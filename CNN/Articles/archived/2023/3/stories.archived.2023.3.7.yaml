    'jcr:uuid': '8298cbc4-b614-47bb-b79c-e53d9ad173ff'
    'lead': 'As the country observes Fire Prevention Month this March, here are some
      tips to keep your home safe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-07T19:51:36.871+08:00
