      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Isa lang ang na-admit, ‘yun ngang nagkaroon ng aggravation ng kanyang\
        \ hika. Other than that, wala pa naman tayong naitatala na na-admit sa ospital,”\
        \ Vergeire said.\r"
