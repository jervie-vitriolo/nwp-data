      'text': '<p><strong>Metro Manila (CNN Philippines Life, March 7) —</strong>
        This week, check out a library’s Filipiniana catalogue, join a women’s month
        solidarity night, try some new audio speakers, watch an award-winning jazz
        musician, and sing your heart out at a family KTV.</p>'
