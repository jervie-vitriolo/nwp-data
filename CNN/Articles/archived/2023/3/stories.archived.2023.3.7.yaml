      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> A fisherfolk
        group is calling on the government to provide immediate subsidy and livelihood
        support to fishing families in Oriental Mindoro and nearby areas affected
        by the oil spill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59402f30-07c8-443a-b903-0fb5c49334fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:58:34.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T17:01:19.754+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e1a957-a3bd-4c5d-983e-e4860bcc5a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:58:34.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T17:01:19.754+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Tuesday, Pamalakaya said the livelihood of many fishermen\
        \ has been disrupted since Feb. 28, when the motor tanker MT Princess Empress,\
        \ carrying 800,000 liters of industrial oil, capsized and caused the spill.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52592400-9139-4d57-a1b2-2aefcc3229e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:58:34.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T17:01:19.754+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43536603-18ab-45b4-903a-6d482c72238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:58:34.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T17:01:19.754+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nananawagan kami sa mga kinauukulang ahensiya ng pamahalaan na sabayang\
        \ aksyunan ang paglilinis ng kumalat na langis at paghahatid ng ayuda sa mga\
        \ apektadong mangingisda at pamilya sa tabing-dagat,” the group’s national\
        \ chairperson Fernando Hicap said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b49f15-0917-4e2c-9910-74fde65293a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:58:34.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T17:01:19.755+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a9a98-a6c9-4146-987d-9286b404566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:58:34.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-07T17:01:19.755+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kailangan nila ng agaran at pang-araw-araw na panustos para sa kanilang\
        \ pamilya,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe847e42-47fd-4167-ba84-2d96ad1a5f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T16:58:34.931+08:00
