      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG official said the embassies of Japan and the United States
        in Manila expressed their intent to assist the country in responding to the
        oil spill. Asked how other nations could help, Abu said they can send people
        to help in the cleanup.</p>'
