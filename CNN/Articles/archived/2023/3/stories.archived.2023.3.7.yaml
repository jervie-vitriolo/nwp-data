    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7e732-1439-4130-a128-f4b99f365a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:48:01.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T15:19:52.479+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Should we still be scared if they cancel our franchise\
        \ and phase out our jeepneys. We did this now to show them what will happen\
        \ when the deadline comes.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfd0fcc-5ad3-4d28-a720-ddfdf9fd621f'
