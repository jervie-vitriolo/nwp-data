      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, authorities said they detected the possible site of the\
        \ vessel northeast of Pola town. According to the Department of Environment\
        \ and Natural Resources (DENR), the tanker is believed to have moved southeast\
        \ from its last known position where it completely submerged.\r"
