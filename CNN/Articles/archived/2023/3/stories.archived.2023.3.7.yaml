      'jcr:uuid': '28199216-0443-4b9b-807d-905cdceac66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:23:45.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-07T19:53:32.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon the instruction of the Justice Secretary (Boying) Remulla
        and DILG Secretary (Benhur) Abalos, the two respondents who previously expressed
        their intent to cooperate were immediately turned over to the NBI''s custody
        for protective custody and further investigation," said the DOJ.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e988bf-df6c-4894-b863-851da82642d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:23:45.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-07T19:53:32.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the remaining two respondents later said they wanted
        to cooperate as well, and were likewise turned over to the National Bureau
        of Investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfc2d9d-868a-445a-b19c-50445758d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:23:45.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-07T19:53:32.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier briefing, the Philippine National Police said the
        four suspects were detained at the PNP Custodial Center in Camp Crame, Quezon
        City while the investigation was ongoing as well as for their own protection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f687ce55-25a2-4bae-9bb5-ad9746e9b28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:23:45.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-07T19:53:32.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said the respondents'' statements are now being verified,
        though the motive behind the killing was still being confirmed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42928522-aa60-489d-bc45-cd3364d6366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:23:45.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-07T19:53:32.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The specific motive of the murder has yet to be confirmed as the
        DILG and the DOJ will exert every effort to see all the factors at play in
        this incident," the DOJ added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c5fb9-d6b6-4fd2-a775-be8361910051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:23:45.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-07T19:53:32.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the two agencies are closely coordinating for any future
        cases that may be filed in relation to Degamo''s killing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff830797-a43e-4f76-b501-7e9e94c4b795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:23:45.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-07T19:53:32.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s briefing, PNP spokesperson PCol Jean Fajardo said
        some personnel from the police station in the area where Degamo was killed
        would be reassigned to other stations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5d63c3-06c9-410b-8844-718bcb7a1ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:23:45.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-07T19:53:32.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming days we expect <em>yung ilang pulis ng</em> Oriental
        <em>ay malilipat pansamantala at papalitan ng ibang pulis</em> to make sure
        <em>na yung</em> ongoing operation and investigation <em>ay hindi maha-hamper</em>
        because of the possible familiarity <em>ng ibang pulis sa</em> area <em>na
        ''yan,"</em> said Fajardo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a3752-f2bc-4c4b-ad91-c616e2e4f724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:23:45.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-07T19:53:32.730+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the coming days, we expect some policemen will
        be transferred temporarily and replaced to make sure the ongoing operation
        and investigation will not be hampered because of the possible familiarity
        of some personnel in that area.]</p>'
  'Marcos-military-improvement-cover-PH-territory':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-07T18:23:33.000+08:00
    'imagesource': 'jcr:9ce45973-4703-4c71-bb93-f273ebdc96fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2561bfd7-24c0-45bc-94ec-d786336a8ed4'
    'lead': 'President Ferdinand Marcos Jr. said there is still room for improvement
      for the Philippines'' military capabilities as he underscored the need to ''effectively
      cover'' the country''s territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-07T18:28:10.130+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-03-07T18:34:21.687+08:00
