      'mgnl:type': 'text'
      'text': '<p>Every Pinoy songerista knows: the secret to a good karaoke number
        doesn’t necessarily rely on actual singing skill, but on the ability to perform
        like the rent is due the next day. Look no further than local drag superstars
        like Eva Le Queen, Turing, and Prince as examples of what true karaoke prowess
        really requires. (Very little singing, just awra.) And who doesn’t enjoy a
        bit of booze and karaoke among friends? For those in search of easy weekend
        plans, Turtles Family KTV is a great place to hang. Turtles not only has top
        of the line audio and karaoke equipment with the latest songs (there’s no
