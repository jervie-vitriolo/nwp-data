      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located on the sixth floor of Ayala Museum, the Filipinas Heritage
        Library contains an extensive catalogue of books on Filipino culture and history,
        accessible to the public for a small fee. The renovated space designed by
        Studio Ong has a view of the Makati cityscape, and has WiFi and aircon, making
        it an ideal place to conduct research and read. From March to May 2023, the
        library is offering special discounted rates for students up to the college
        level. With the promo, the daily pass costs ₱150, while the monthly pass costs
        ₱2,000. Book a visit at <a href="http://filipinaslibrary.org/booking" target="_blank">filipinaslibrary.org/booking</a>.
        — CNN PHILIPPINES LIFE STAFF</p>'
