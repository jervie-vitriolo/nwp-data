      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> &nbsp;A
        magnitude 5.9 earthquake struck the town of New Bataan in Davao de Oro Tuesday
        afternoon, the state seismologists reported.</p>'
