      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> A neophyte
        of the Adamson University chapter of the Tau Gamma Phi fraternity said its
        members failed to heed his suggestion to bring John Matthew Salilig to a hospital
        after he began experiencing seizures.</p>'
