      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Duterte explained his “no” vote to Resolution of Both\
        \ Houses No. 6, which calls for a con-con.\r"
