      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d4098-fdd2-4855-98d2-7e2c9b3602f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T14:00:26.138+08:00
