    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33461c35-33f8-400c-b959-7ea5bc341f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T13:28:33.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-12T20:55:41.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Health (DOH) earlier said toxic chemicals from the\
        \ spill can cause skin and lung complications, aside from nausea, vomiting,\
        \ and upset stomach.\r"
    '9':
