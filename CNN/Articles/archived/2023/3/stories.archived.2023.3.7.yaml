      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Check electric wires regularly</h3>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a0bfdc-483d-4427-a33a-d77e54898190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T19:51:36.912+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-07T20:00:49.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea74c81-ff4d-44d5-8e72-7fa46faf82b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T19:51:36.912+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-07T20:00:49.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bureau of Fire Protection (BFP) spokesperson Supt. Annalee Carbajal-Atienza\
        \ said electrical wirings should be checked every 10 to 15 years to see if\
        \ they still have appropriate electricity supplying an infrastructure, especially\
        \ if there were some renovations done.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca7b60c-d695-4c70-932f-505bed9e69ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T19:51:36.913+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-07T20:00:49.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f94d0-c362-4ec4-a4dc-d8ca001a9bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T19:51:36.913+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-07T20:00:49.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Atienza told CNN Philippines Newsroom Ngayon that from Jan. 1 to March\
        \ 7, the main cause of fire has been electrical ignition caused by arcing\
        \ because of old and chipped wires, followed by electrical ignition caused\
        \ by loose connection of overused and self-repaired appliances.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a443bc-fd8e-42a4-8274-1997a450f0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T19:51:36.913+08:00
