      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said the earthquake of tectonic origin hit 8 kilometers south of New Bataan
        at 2:02 p.m. It had a depth of 10 km.</p>'
