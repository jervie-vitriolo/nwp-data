      'mgnl:created': 2023-03-07T05:54:07.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:38:09.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We still have 51 days. We are encouraging subscribers and end-users\
        \ of our local PTEs to register as the deadline is fast approaching. To avoid\
        \ user traffic and to ensure a hassle-free process, registering as soon as\
        \ possible is a must,” she said.\r"
