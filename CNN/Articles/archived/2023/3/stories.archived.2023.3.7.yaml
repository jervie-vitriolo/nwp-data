      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The desire for people to own a Tesla is extremely high. The limiting
        factor is their ability to pay for a Tesla,” Musk said last week at Tesla’s
        investor day.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faed844-fc43-4957-bc22-4e093ac06157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:14:45.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:21:08.703+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tesla did not immediately respond to a request for comment on the most
        recent price cuts.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6330392-03ab-4118-8ef1-81cfa9bacb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:14:45.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:21:08.703+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla slashed prices on its cars across all of its markets in January,
        offering discounts of up to 20% in what many analysts saw as the start of
        a price war by the electric vehicle market leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d3d7b-a0b9-4e61-a18a-07e44195af31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:14:45.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:21:08.703+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been adjusting prices since with a pace and frequency that
        goes beyond what established automaker’s have attempted in an industry where
        a car’s base price is still referred to as a “sticker price” on a vehicle
        in inventory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5a1e11-e12c-44b1-ac1e-ad3e0b0239ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:14:45.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:21:08.704+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Model S and Model X, which come in base all-wheel drive (AWD) and
        performance “Plaid” editions, represented about 4% of Tesla’s global deliveries
        in 2022. Its two cheaper models, the Model 3 sedan and Model Y crossover,
        made up the rest.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d103d-c439-424c-86c3-bc9d246b2043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:14:45.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:21:08.704+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tesla’s website showed it had cut prices on both versions of its Model
        S by $5,000. The basic version of Model S was cut by 5% to $89,990, while
        the price of the performance, Plaid variant was cut by 4% to $109,990.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecae813-b866-4419-a26c-6b94ec1b3c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:14:45.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:21:08.704+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of both the performance and basic variants of Model X cars
        were cut by $10,000, the electric vehicle maker’s website showed. The price
        of the basic, AWD version of the Model X was cut by 9% to $99,990 while its
        performance Plaid version was cut by 8% to $109,990.Tesla has a new version
        of the Model 3 codenamed “Highland” scheduled to go into production later
        this year and a change to the Model Y codenamed “Juniper” for next year, Reuters
        has reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e2df9d-ca2d-4fca-a39e-2640063d15b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:14:45.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:21:08.704+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/06/business/tesla-cuts-prices/index.html"><em>"Tesla
        cuts prices on its most expensive models"</em></a></p>'
  'UN-probe-into-secret-Iranian-torture-centers':
    'author': 'Tamara Qiblawi and Nima Elbagir, CNN'
    'caption': 'AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-07T04:14:59.000+08:00
    'credit': 'AFP/Getty Images'
    'imagesource': 'jcr:52c67602-b785-4bbc-9dee-7bef5a1feb3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4ed29ba-00f2-4113-ba12-a57e954eee7d'
    'lead': 'A committee of US senators has called on the United Nations to investigate
      a network of secret torture centers in Iran exposed by a CNN investigation last
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-07T04:17:04.140+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-07T06:22:54.864+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-03-07T06:21:08.847+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US senators call for UN probe into secret Iranian torture centers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6706551a-4aef-4339-9ee5-e44780ba738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:17:04.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:22:54.864+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;A committee of US senators has
        called on the United Nations to investigate a network of secret torture centers
        in Iran exposed by a CNN investigation last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd473655-5237-44b2-94ed-4a07cc95a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:17:04.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:22:54.865+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US Senate Foreign Relations Committee said the CNN report – which
        revealed a swathe of clandestine detention centers used by the Iranian regime
        to brutalize protesters into submission – demonstrated that Iran was prepared
        to torture its own people in order to quell unrest.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1375cf-ce1b-4935-973e-e650b84521a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:17:04.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:22:54.865+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The discovery of these secret jails is the latest example of the
        cruelty of the Iranian regime. The international community needs to hold Tehran
        accountable for torturing its own citizens,” read a tweet posted by the official
        account of the Senate Foreign Relations Committee, linking to the CNN report.
        It said the revelations should be investigated by the United Nations Human
        Rights Council’s fact-finding mission on Iran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fae502b-f25f-4896-af2b-59827c3c1555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:17:04.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:22:54.865+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the UN Human Rights Council (UNHRC) launched an independent
        investigation into Iran’s crackdown on a nationwide uprising that erupted
        in September over the death in detention of 22-year-old Kurdish-Iranian woman
        Mahsa Amini. The mission will collect evidence of abuse in the repression
        of the protests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541c82bc-a560-4d15-a4b3-5a59867788a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:17:04.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:22:54.865+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The findings of a probe by a UNHRC-established commission of inquiry
        on Syria were used last year in the prosecution of a Syrian ex-colonel in
        Germany for crimes against humanity.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0a84c9-4407-447a-89a2-01462c8b18aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:17:04.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:22:54.865+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, CNN’s international investigative unit published
        an investigation into secret detention centers used by the Iranian regime,
        pinpointing more than three dozen clandestine jails, or black sites, many
        of which were undeclared and operated inside of government or Iranian Revolutionary
        Guard Corps (IRGC) facilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74382d63-5a83-47f8-a053-989e436c519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:17:04.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:22:54.866+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing on about two dozen testimonies from Iranian lawyers and
        survivors of the black sites, CNN found that the use of the black sites –
        which exist outside of Iranian due process – was unprecedented in scale.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6055813-0141-4de3-b6ba-6e1056dd6f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:17:04.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:22:54.866+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the most severe forms of torture detailed in those testimonies
        were electrocutions, removal of nails, lashings and beatings that resulted
        in scars and broken limbs, and sexual violence.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce8aa1f-9ded-4d88-88f6-60c50999da62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:17:04.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:22:54.866+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings paint a picture of a regime meting out torture on an
        industrial scale, to crush an uprising that has posed the biggest domestic
        threat to the clerical elite in decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec5c4e9-ab8a-45ad-b73c-fa93d349958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:17:04.160+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:22:54.866+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"US senators call
        for UN probe into secret Iranian torture centers&nbsp;exposed by CNN"</em></p>'
  'SoKor-and-Japan-make-deal-to-ease-strains':
    'author': 'Brad Lendon and Gawon Bae, CNN'
    'caption': 'Kim Kyung-Hoon/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-07T04:17:15.000+08:00
    'credit': 'Kim Kyung-Hoon/Reuters'
    'imagesource': 'jcr:cbb653df-f767-49dd-8c8d-389575c35b1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fcc1823-ecc1-4a8c-8b28-74c62400bcc0'
    'lead': 'South Korea on Monday announced a deal to compensate victims of forced
      labor by Japan during its occupation of Korea as the two United States allies
      try to smooth relations in the face of an increasingly turbulent Indo-Pacific
      security situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-07T04:19:27.802+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-07T06:24:24.943+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-03-07T06:22:55.181+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US allies South Korea and Japan make deal to ease strains over wartime
      labor dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27300d39-a910-4830-8569-cf1af4293b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.944+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp; —</strong>&nbsp;South Korea on Monday announced
        a deal to compensate victims of forced labor by Japan during its occupation
        of Korea as the two United States allies try to smooth relations in the face
        of an increasingly turbulent Indo-Pacific security situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d65919-05b1-4c27-bdfa-65f9d769af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.945+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US President Joe Biden hailed the move as “a groundbreaking new chapter
        of cooperation and partnership between two of the United States’ closest allies.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a4c33-027f-4742-a41b-c7e9f86330a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.946+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'South Korean Foreign Minister Park Jin on Monday said the government’s
        Foundation for Victims of Forced Mobilization by Imperial Japan will compensate
        15 victims or their family members using private donations.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3077637-2f37-4be0-a5d8-1b543e65955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.946+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2018, South Korea’s Supreme Court ruled Japan’s Nippon Steel and
        Mitsubishi Heavy Industry should compensate 100 million Korean won ($77,000)
        to each of the 15 South Korean victims involved in the lawsuit who were mobilized
        during Japan’s occupation between 1910 to 1945.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3636f707-3b83-4fef-8fa8-93edb79fee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.947+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Only three of the 15 victims that participated in the lawsuit are alive
        today, all in their 90s.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4efa4f-104f-48c3-bd0b-8725cf8c7c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.947+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We welcome the measures announced by the South Korean government
        today as a way to restore a healthy relationship between Japan and South Korea,
        which has been in a very difficult situation since South Korea’s Supreme Court
        ruling in 2018,” Japanese Foreign Minister Yoshimasa Hayashi told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c830cb-802d-43f0-8fd7-e8aa984d4436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.947+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The measures announced by the South Korean government are not on
        the premise that Japanese companies will contribute to the foundation (in
        South Korea). The Japanese government doesn’t have any particular stance on
        voluntary donations by individuals or private companies both in Japan and
        abroad,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b45b06-cf39-49dc-abd4-f9df449f4aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.948+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Japan did not agree with the South Korean court’s 2018 decision, and
        no compensation had been paid by Tokyo.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796f7d1-e5ab-4684-aafc-a66ff79ab4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.949+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That led to increased tensions between the two sides, with Japan restricting
        exports of materials used in memory chips, and South Korea scrapping its military
        intelligence-sharing agreement with Tokyo during the presidency of Moon Jae-in,
        the predecessor to current South Korean President Yoon Suk Yeol.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2542b38-903d-4515-b82a-70555653bc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.949+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'History looms large in the Japan-South Korea relationship and the Japanese
        occupation of Korea – when many Koreans were brutalized and forced to work
        – is still a highly emotional issue between the two.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a205be65-21d7-42b9-9508-ddf6f4998d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.950+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'South Korea and Japan signed a treaty in 1965 that normalized relations
        and was supposed to settle most historical issues.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a1b3cd-e343-465b-83bc-1bcdb8b3461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.950+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But South Korea was a military dictatorship at the time, and many Koreans
        felt the deal was unfair – and today are still fighting against it.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cc1058-0546-4a92-a8c7-e8997789d2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.951+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both sides have also been in a heated dispute for more than 50 years
        over ownership of a group of islands called Dokdo in Korean and Takeshima
        in Japanese.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5836a84-eac1-43f8-b29a-2bafe3562f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.951+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the Yoon administration has been striving to improve relations
        between Seoul and Tokyo, especially as the two US allies face an increasingly
        volatile security situation with North Korean missile tests that threaten
        both South Korea and Japan and tensions across the Taiwan Strait, an area
        that both Tokyo and Seoul say is vital to their respective security.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4565988a-69bc-461b-9cb9-47a6f8f5447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.952+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under Yoon, South Korea has been striving to come up with a “reasonable
        solution” that is in the common interest of both countries, while respecting
        the opinions of the forced labor victims, Foreign Minister Park said Monday.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a14d19-f699-464d-aa80-67920e99a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.953+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think we need to break the vicious cycle for the people in terms
        of national interest without neglecting such a prolonged strained relationship
        between South Korea and Japan,” Park said as he emphasized the importance
        of bilateral relationship.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11a4cd9-12db-45b5-9778-2b8d8caa1785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.953+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Monday’s announcement drew immediate praise from the highest levels
        in Washington with Biden saying both sides were “taking a critical step to
        forge a future for the Korean and Japanese people that is safer, more secure,
        and more prosperous.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b9a75-c590-48e1-aef7-965a5aef3c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.954+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Leif-Eric Easley, a professor at Ewha University in Seoul, said both
        Yoon and Kishida may face a bumpy road selling the deal to voters.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd2cde-f599-4739-96c4-bcf565a323ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.954+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Both governments will need to convincingly explain the benefits of
        the agreement for it to weather criticism from opposition parties and advocacy
        groups,” Easley said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4d6b05-5888-4682-b9e6-54bef7fae794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.954+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lauren Richardson, director of the Japan Institute at the Australian
        National University, said Monday’s deal is not likely to satisfy victims in
        Korea.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd827d0ba-be8f-4379-b594-1cd7dd4bac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.955+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It appears in this case that they’re not particularly happy with the
        agreement, because obviously, if you’re the victim, or you’re the descendant
        of a victim, you really want the perpetrator to be held accountable,” Richardson
        said, noting that the Japanese government is not offering any apology or acknowledging
        wrongdoing.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58751434-8efc-45e3-870b-9fe3f17c0a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.955+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s not just about money,” she said. “And so they’re going to look
        at these and say the Japanese government is kind of in a sense trying to avoid
        taking responsibility.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba7f38c-3783-4c37-8b1a-9b21ff6130d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.956+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of the living parties to the lawsuit, 95-year-old Yang Geum-deok,
        slammed the South Korean government after the deal was announced.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4389f3-d62d-443e-bbe0-1b3a3120f8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.956+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I cannot understand at all. I’ve never seen anything like this in
        my 95-year-old life,” Yang said at a press conference.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc5d469-d0cb-4747-a81d-ff3179efa764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.957+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But analysts said Yoon seems prepared to live with such criticism to
        achieve broad aims.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aabc1e-074f-471c-8064-0171a5435d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.833+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.957+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Corey Wallace, an East Asia politics and security analyst at Kanagawa
        University in Japan, said he sees Monday’s agreement as “an outgrowth of Yoon’s
        much bolder embrace of Japan as a ‘partner’ over the last nine months,” Wallace
        said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a964eedc-9e8d-4702-9076-5fedcc8b3461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.834+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.957+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Both sides have started to adjust their perceptions of the value of
        trilateral security cooperation and the costs of bilateral antagonism vis-a-vis
        North Korea,” he said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2869e8d-d2bf-480b-95b5-23a051279ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.958+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is also related to broader concerns in both countries about
        the sustainability of the US military posture in East Asia given both military
        developments in North Korea and China and recent events in Europe.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c32f0-0968-42dd-9989-5eb49a6b3c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T04:19:27.835+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T06:24:24.958+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/03/06/asia/south-korea-japan-forced-labor-compensation-intl-hnk"><em>
        "US allies South Korea and Japan make deal to ease strains over wartime labor
        dispute"</em></a></p>'
  'US-Malaysia-help-PH-search-for-missing-chopper':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-07T06:26:29.000+08:00
    'imagesource': 'jcr:a45ac8b4-a3b9-4f6d-a017-79ae7fd72d05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b90b6d0-c40e-4103-b506-ea3ab6526f96'
    'lead': 'The United States and Malaysia are now helping the Philippines search
      for the medical evacuation helicopter that went missing while on its way to
      a hospital in Palawan, the Civil Aviation Authority of the Philippines says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-07T05:34:51.792+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-07T07:36:05.185+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US, Malaysia help PH search for missing chopper in Palawan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a353fa-cf78-443f-9661-27a28e1dbcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T05:34:51.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T07:36:05.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> The United
        States and Malaysia are now helping the Philippines search for the medical
        evacuation helicopter that went missing while on its way to a hospital in
        Palawan, the Civil Aviation Authority of the Philippines (CAAP) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a736cc-4820-4e69-a662-7e48fecb40db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T05:34:51.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T07:36:05.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the CAAP-Philippine Aeronautical Rescue Coordination Center
        (PARCC), the operations were conducted in cooperation with the Palawan Provincial
        Disaster Risk Reduction Management Office (PDRRMO) and the Philippine Adventist
        Medical Aviation Services (PAMAS).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb32ce-5285-465c-91a5-cf45f15df4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T05:34:51.816+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T07:36:05.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agencies handled aerial searches over Kota Kinabalu with two Cessna
        192 planes and a US Department of Defense CL60 aircraft.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45fe299-f40c-4715-b336-6d30fda529c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T05:34:51.816+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T07:36:05.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CAAP earlier reported that a helicopter with registry number N45VX
        and operated by PAMAS went missing while on its way to the Southern Palawan
        Provincial Hospital. On board were the pilot, a nurse, the patient, and two
        companions.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dd658f-091c-4afb-b185-c3171a8afece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T05:34:51.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T07:36:05.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the chopper went missing, the Philippine Coast Guard
        reported retrieving a pillow owned by the patient on board the missing air
        ambulance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269f48e-9176-477c-aed9-a109d73a37b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T05:34:51.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T07:36:05.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PARCC also said the agency has coordinated with the Philippine
        Navy, informing them of search and rescue (SAR) operations over Malaysian
        territory on Tuesday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c17f8e4-0afd-4318-9cae-7843cc2fa946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T05:34:51.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T07:36:05.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kota Kinabalu ARCC also informed the PARCC that their Coast Guard
        vessel conducted SAR operations south of Pulau Banggi, Sabah Malaysia around
        4:00 PM today (Monday),” the agency said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2cb76a-cb15-44d1-a078-b7a10f1cca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T05:34:51.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-07T07:36:05.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They also advised that the Malaysian Police Airwing Department and
        Malaysian Air Force will conduct SAR operations tomorrow (Tuesday) at the
        boundary of Pulau Banggi and Balabac,” it added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84763c08-2c0a-49f4-928e-314353dd5df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T05:34:51.819+08:00
      'mgnl:createdBy': 'faith'
