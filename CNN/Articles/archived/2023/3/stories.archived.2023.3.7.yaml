      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing also on Tuesday, DOH Undersecretary Maria Rosario Vergeire\
        \ said the agency received reports of some residents along the shoreline experiencing\
        \ headache and nausea.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565bf5f8-e394-4edc-bfda-9159eb3e913e'
