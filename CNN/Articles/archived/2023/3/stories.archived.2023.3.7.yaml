      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saka, or Sama-Samang Artista Para sa Kilusang Agraryo, is holding
        their fourth annual “Babae, Babawi” event on March 10 at Mow’s &amp; Paper
        Lantern, Matalino St., Quezon City. This time, they’re back with a whole program
        that includes a small fair at Paper Lantern on the second floor of the building,
        where tattoo artists Minnehaha and Dennesse Delaney of Good Hand Tattoo, Haliya
        Pokes, Grasya Marinda, and Saya Villacorta will be offering tattoo sessions
        while event goers shop for merch from Tindahang Ruwa and prints, books, and
        more from indie publishers Mako Micropress, Gantala Press, Kamayari Books,
        and local craft store Sudlan PH. In the evening, there will be performances
        at Mow’s from Girlcharmm, Leanne &amp; Naara, Monochrome, Suyen, and more,
        and talks from progressive organizations about the national situation, with
        a focus on the struggle against feudalism and fascism. Tickets go for ₱100,
        but entrance is free if you purchase a Babae, Babawi shirt. For ticketing
        information, visit their <a href="https://www.instagram.com/saka__ph/" target="_blank">Instagram
        page</a> — CNN PHILIPPINES LIFE STAFF</p>'
