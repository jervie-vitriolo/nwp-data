    'template': '1'
    'title': 'Marcos: Military capability needs improvement to ''effectively cover''
      PH territory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e5a157-826a-42d7-9519-66101fc66050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:28:10.144+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:34:21.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)&nbsp;—&nbsp;</strong>President
        Ferdinand Marcos Jr. on Tuesday said there is still room for improvement for
        the Philippines'' military capabilities as he underscored the need to "effectively
        cover" the country''s territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6f6f4-8c14-44e4-bc99-6ca1b57d81e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:28:10.144+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:34:21.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcec4f52-58bb-4744-b3e3-866e819a8644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:28:10.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:34:21.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos made the comment during the turnover event of the Philippine\
        \ Air Force's (PAF) newly-acquired aircraft in Pampanga.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65579957-e794-4bb1-8700-fd1734922f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:28:10.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:34:21.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d1b18-cd6c-49a0-8fd6-46c66de6de54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:28:10.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:34:21.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While these equipment will boost the readiness of our air force to\
        \ respond to any contingency, there is still a need to further improve our\
        \ capabilities to effectively cover our territory,\" Marcos said in his speech.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daba29f4-3581-45c4-8c1d-590b4fc9947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:28:10.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:34:21.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6810927-dcb3-4edf-a8e0-7629f5dc8005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:28:10.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:34:21.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Equally important is to ensure the airworthiness of air force assets\
        \ and the corresponding training of crew and personnel to guarantee the safety\
        \ of all,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c0899d-3c63-4c39-8c5d-c993fe36a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:28:10.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:34:21.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310f0e7-5aa4-4e1d-9a26-aaf20e92e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:28:10.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:34:21.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new C-295 medium lift aircraft units&nbsp;— purchased as part
        of the Armed Forces'' modernization program&nbsp;— are seen to boost the government''s
        defense system as well as response to emergency, humanitarian, and disaster
        operations, Marcos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2418cdca-66d1-4738-9a06-c3baef49d35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:28:10.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:34:21.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590eec70-67ff-4ff3-902e-1e4e063195d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:28:10.147+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:34:21.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chief executive also stressed how the country needs to become more\
        \ \"agile\" amid maritime issues.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c3b98f-94db-4ea5-bc01-5ddfa1e00a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:28:10.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:34:21.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086a40b1-8b49-4924-b731-2a08f7c29416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:28:10.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:34:21.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our country's archipelagic nature and geostrategic location is both\
        \ a blessing and a challenge,\" Marcos noted. \"As much as our maritime environment\
        \ provides us with much needed resources, it also requires us to be constantly\
        \ adapt to become more mobile and agile.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2835595-25c7-41a8-92cb-26ded835639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:28:10.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:34:21.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df67c97-a0bd-478f-9459-dd0bcc5852dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:28:10.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-07T18:34:21.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president likewise reiterated that his administration will continue
        to support the military''s modernization&nbsp;— a 15-year program which enjoys
        hundreds of billions in funding.</p>'
