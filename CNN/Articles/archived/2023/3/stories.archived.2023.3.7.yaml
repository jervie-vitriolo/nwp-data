      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3294fe4-a929-46c3-a9d1-e001ba121065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:14:15.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T08:14:16.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/transportation/2017/06/20/Jeepney-modernization-program-kicks-off-next-month.html">2017</a>,
