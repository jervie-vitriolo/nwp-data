      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Gagawin ninyo kaming tanga rito, Mr. Sevilla. Hindi kami tanga. Yung\
        \ nilagay mong 'this is strictly confidential,' does not bind this committee,\"\
        \ Marcoleta said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c811af28-ecc0-4a46-9ff1-39d2c9641803'
