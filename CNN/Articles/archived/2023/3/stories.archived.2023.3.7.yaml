    'template': '1'
    'title': 'Week-long transport strike results in economic loss – employers group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dd8826-a83e-4f3b-9093-2dd632efcb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:14:15.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T08:14:16.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> The country
        is losing “hundreds of millions” from the economy as the week-long transport
        strike pushed employers to keep staff working from home and schools to temporarily
        shift to online classes, the Employers Confederation of the Philippines (ECOP)
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bc45ea-3d4e-4fab-b1a4-77d72ee421fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:14:15.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T08:14:16.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f612ecf-29bf-4289-8845-3136d2ad85e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:14:15.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T08:14:16.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re being brought back to the pandemic era, alert level 2 where
        a lot of students cannot go to face-to-face (classes), employers need to be
        shuttled,” ECOP president Segio Ortiz-Luis Jr. told CNN Philippines’ The Final
        Word.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7426b9-215d-43af-b6b3-ed6b8618c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:14:15.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T08:14:16.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48000ae3-893f-4f22-9ec9-fb7261416feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T08:14:15.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-07T08:14:16.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the pandemic, these losses, <em>malaki</em> (it’s big),”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce7fe4f-4bf3-43fa-9366-858bb6c2aa40'
      'mgnl:activationStatus': true
