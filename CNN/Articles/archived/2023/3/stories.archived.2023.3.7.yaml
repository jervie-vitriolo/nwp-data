      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DICT said as of March 5, a total of 40,498,324 subscribers registered\
        \ in the system, which is 23.97% of the 168,977,773 million SIM users nationwide.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aeef89-5b8a-4a51-a70d-b66355c76c86'
