      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmasungigeoreserve%2Fposts%2Fpfbid022fDZpj1bPWvxtUzzVri5SFysVUH3pWWCsHP8eyBdg3e8AxkxwfNYzNBnMptxZHebl&show_text=false&width=500"
        width="500" height="497" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a3a96e-cf68-4bf4-9ec3-c7cbec3d7915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T16:49:05.013+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T16:55:24.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbadf01-e3f6-4209-822b-3744b2bf370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T19:54:41.440+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T16:55:24.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BuCor earlier claimed control over 270 hectares of land within
        Masungi Georeserve through a proclamation signed by former president Gloria
        Macapagal Arroyo in 2006, which reserved the majority of the ecotourism spot
        in Tanay, Rizal for the new site of the New Bilibid Prison.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b44e69-6ef1-4c5c-a22b-7711dff948ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T19:54:41.441+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T16:55:24.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The georeserve''s management argued that the Supplementary Agreement
        with Blue Star Construction and Development, which was signed in 2002 to expand
        the Masungi Georeserve project, cannot be terminated.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f04ba4-f0ff-4a8e-a8c4-4c3ae50b7215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T19:54:41.441+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T16:55:24.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/17/BuCor-claims-to-own-portion-of-Masungi-Georeserve.html">BuCor
        claims to own majority of Masungi Georeserve, relocates headquarters</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22aad4c-099a-4f51-b218-56fd441fdd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T19:54:41.441+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T16:55:24.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental groups previously urged President Ferdinand Marcos
        Jr. and the Department of Environment and Natural Resources to intervene against
        the construction of BuCor facilities that could endanger the Upper Marikina
        Watershed''s biodiversity and natural resources.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044b6549-3997-4a7a-a57a-35353b490ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T19:54:41.442+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T16:55:24.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the Upper Marikina Watershed Coalition said it recognizes BuCor''s
        need to address the overcrowding in the New Bilibid Prison, it opposes the
        agency''s plans to build its facilities in Masungi as they "firmly believe
        that this should not come at the expense of the environment."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3da53e-de2a-4a53-8e62-fe6faa252da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T19:54:41.442+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T16:55:24.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Catapang, meanwhile, expressed hope that an urban or environmental
        planner would help BuCor in evaluating the environmental impact of constructing
        its facilities within Masungi.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4cb3e1-617a-4e76-93a9-de815f3ceaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T19:54:41.443+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T16:55:24.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If it''s not worth it, we will not pursue," the corrections chief
        said. "What I will do now, if this is really not available or it''s not for
        us, we''ll just put also our forest rangers, we have also our agroforest team
        that can help reserve and strengthen the ecosystem in the area."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306266ee-4a21-44db-aa03-284d5af278ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T19:54:41.443+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T16:55:24.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Catapang said the study may last from six months to a year as he promised
        to inform senators of its findings.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63abc30-601a-44bd-83ce-a4a5f8899f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T19:54:41.443+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T16:55:24.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite BuCor''s decision, the Upper Marikina Watershed Coalition
        maintained that the agency should abolish the plan altogether.</p>'
