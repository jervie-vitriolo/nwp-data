    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89beb1be-753a-4d4f-8659-701aec909257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T19:03:59.806+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-07T20:45:53.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sound and music enthusiasts are the first to tell you that soundbars\
        \ are one of their least favorite types of audio equipment. “I have never\
        \ been a fan of soundbars until now because previously I found the experience\
        \ to be very — you know the sound was all coming from the front. Very linear,”\
        \ says artist and event director Raymond Lauchengco. \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a7f4a4-76c5-48b0-a509-2eef36e54495'
      'mgnl:activationStatus': true
