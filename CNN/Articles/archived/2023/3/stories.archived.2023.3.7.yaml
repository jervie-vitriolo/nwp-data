      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Subukan nila kung bawiin nila (ang prangkisa) ngayon at ''wag
        ng pumasada ‘yung mga sumama sa</em> transport strike,<em> ano pong mangyayari?
        Mas maraming Libreng Sakay ilalabas nila at wala pong masasakyan ang taong
        bayan</em>,” Valbuena told CNN Philippines’ <em>The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383586a3-0fc5-40df-994d-c9ef3766c942'
      'mgnl:activationStatus': true
