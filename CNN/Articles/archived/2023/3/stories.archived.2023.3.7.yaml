  'K-pop-fans-report-photocards-stolen-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-03-07T21:43:17.000+08:00
    'imagesource': 'jcr:7746cf7d-cf3b-4044-9741-d896c82b1340'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a10c328c-eed3-4ad3-a6e5-c6888e0bbd13'
    'lead': 'PSA: Not all photocards cost ₱50,000'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-07T21:48:21.135+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-03-07T21:49:33.045+08:00
