      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — Four
        people tagged in the killing of Negros Oriental Governor Roel Degamo are facing
        murder and frustrated murder charges, the Department of Justice (DOJ) said
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4864c0d1-3d9a-428f-9aa9-0b17fe9aa88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:23:45.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-07T19:53:32.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOJ said "sets of information for three counts
        of murder and frustrated murder" were filed at the Regional Trial Court in
        Tanjay City, Negros Oriental against the four arrested suspects and 12 John
        Does.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9660110d-9b1e-429d-8140-fc69b9fab5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-07T18:23:45.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-07T19:53:32.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate sets of information for three counts of violating laws
        on the illegal possession of firearms, ammunition and explosives were also
        filed against three respondents.</p>'
