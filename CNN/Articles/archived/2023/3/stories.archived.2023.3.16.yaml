    'title': 'DepEd seeks other funding sources to close 165,000 classroom gap

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06dc7b9-9371-4b95-8d1d-098d68f9c424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:22:54.506+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-16T17:24:06.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> The
        Department of Education (DepEd) is exploring other options and sources of
        funding to address the classroom shortage in the country, an education official
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd544555b-46d6-46b4-b5d4-f355dd83efb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:22:54.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-16T17:24:06.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters, DepEd Undersecretary Epimaco Densing
        claimed the agency would be able to address the gap in seven years if it had
        a ₱100-billion budget for classroom construction on a yearly basis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87656a8-b22c-48bc-84f6-cc2317cc5739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:22:54.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-16T17:24:06.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shortage of new classrooms is around 165,000. We''re already
        looking at seven-year projection to address this gap, but we need ₱100 billion
        a year to be able to zero out the shortage of classrooms all over the country,"
        Densing said in an event organized by the Japanese Embassy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b339761-8d93-4260-b33f-0f6d8c7dcd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:22:54.507+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-16T17:24:06.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2022, the DepEd was given some ₱15.6 billion for classroom construction,
        equivalent to 6,421 new classrooms for 2023.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6977c09-c650-4ba1-b716-ae4f70bd860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:22:54.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-16T17:24:06.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said they are also eyeing to repair and renovate classrooms
        in order to address the lack of facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b425c4-b72c-4362-9f60-a7005c070391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:22:54.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-16T17:24:06.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"For this year, our goal is to focus on classrooms that needed repairs
        and rehabilitation, 20,830 being able to house learning facilities [for] more
        than 80,000 students," he explained.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3018701d-2610-43ca-9c0a-aa5e9c85e1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:22:54.508+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-16T17:24:06.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Japanese government has donated around ₱25.2 million under the
        Grant Assistance for Grass-Roots Human Security Projects (GGP). Japanese Ambassador
        Koshikawa Kazuhiko signed contracts on Thursday to build a two-story six-classroom
        elementary school building in Ilog, Negros Occidental.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d6a8be-1e1b-4abe-aa68-e24b98622bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:22:54.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-16T17:24:06.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GGP scheme was launched by Japan in 1989 and has so far implemented
        553 grassroots projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba979502-598e-47c2-b1b1-32b8fa5cff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:22:54.509+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-16T17:24:06.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Densing has expressed gratitude for the grant by the Japanese government
        and hopes that they can tap more help to address classroom shortage.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c837f8f7-6f07-42b6-a0c9-e43a2ca2ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:22:54.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-16T17:24:06.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We''re very happy these are sources where we can put up classroom
        that are outside our budget so this is our strategy right now with the shortage
        of classrooms all over the country we''re looking sources outside our national
        budget," the education official added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947376e9-2b28-475d-a3c7-3f9fbe6b2846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:22:54.510+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-16T17:24:06.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This donation of Japan is a welcome development we are also looking
        at civil society organizations, non-government organizations, business groups
        to address the gap," Densing said.</p>'
  'pldt-sky-cable-broadband-business-acquisition':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-16T18:03:26.000+08:00
    'imagesource': 'jcr:bde42991-0443-4f32-8c8d-24eff7677baf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '000f0380-3d28-4aaf-8d25-8100ab4d737c'
    'lead': 'Telco titan PLDT is set to further strengthen its position in the broadband
      market as it struck a deal to acquire the broadband business of Sky Cable for
      ₱6.75 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T18:05:54.502+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-16T18:05:54.758+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PLDT to buy Sky Cable’s broadband biz for ₱6.75B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2768fb-f4fc-4918-95d3-4862e0fd477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:05:54.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T18:05:54.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — Telco
        titan PLDT is set to further strengthen its position in the broadband market
        as it struck a deal to acquire the broadband business of Sky Cable for ₱6.75
        billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174e421c-4a37-49f0-9d0d-98a709c8bf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:05:54.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T18:05:54.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Pangilinan-led company announced Thursday that it inked a sale
        and purchase agreement with Sky Vision Corporation, ABS-CBN Corporation, and
        Lopez, Inc. for its proposed takeover of Sky’s broadband business and its
        related assets.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f605209-91d6-45eb-996e-8f564203ac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:05:54.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T18:05:54.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the deal, PLDT would acquire Sky’s shares totaling 1.37 billion,
        priced at ₱4.9043 apiece.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b3c46-be0f-49b7-9fd0-4f96077f62f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:05:54.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T18:05:54.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PLDT said in the disclosure that pursuing this transaction was in line
        with its target “to narrow the digital divide by expanding broadband connectivity,”
        as well as beef up the government’s digital push.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65334928-c548-41e2-bdd3-3ec6bee4e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:05:54.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T18:05:54.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The proposed transaction is expected to benefit the existing broadband
        subscribers of both PLDT and Sky,” the group said, noting the move would boost
        the coverage, especially in remote areas.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0341a6a6-d599-42c4-9b19-99393868c371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:05:54.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T18:05:54.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The deal, however, would also require that Sky cease the operations
        of its pay TV and cable businesses.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072bac8a-1b6c-44d3-b2d0-435b5c131b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:05:54.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T18:05:54.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate filing, media giant ABS-CBN said that while awaiting
        the regulatory approvals, Sky’s broadband and cable TV services would continue.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1685b401-e9ce-4316-84f6-e2985bf8165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:05:54.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T18:05:54.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Once approvals are obtained, Sky Cable is committed to working with
        all its cable TV subscribers to ensure a transition to their preferred service,”
        it said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1334c6-4654-4b58-97da-b1bae67c9bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:05:54.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T18:05:54.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ABS-CBN considers this move a “strategic decision” for Sky to remain
        competitive in the market.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03478fee-602f-4b1d-a085-c4325fddd79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:05:54.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T18:05:54.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The proceeds from the sale of the shares of ABS-CBN and the settlement
        of Sky Vision''s obligations to ABS-CBN will be used by ABS-CBN to settle
        and fund its retirement obligations. The sale of the company''s ownership
        in Sky will also allow ABS-CBN to focus its resources on content creation,”
        ABS-CBN said.</p>'
  'wawi-navarozza-interview-silverlens':
    'author': 'Yvette Fernandez'
    'caption': 'We spent some time with Wawi Navarroza at her recent opening at Silverlens
      Galleries in Makati to talk about the new show, being a wanderer and artist,
      and life in Istanbul. In photos: (left) “La Bruja II  Vagus (Self-Portrait Rebirthing
      the Self)” and (right) “The Weightlifter Orans / Auit at Gaua (Self-Portrait
      with Blue Ribbon)." Photos courtesy of SILVERLENS GALLERIES'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2023-03-16T18:02:27.000+08:00
    'imagesource': 'jcr:aa6c8cd2-cf3d-45ab-b6de-d66332239b8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5db17c3-c17d-4e78-82d2-e8370f280217'
    'lead': 'We spent some time with Navarroza at her opening at Silverlens Galleries
      in Makati to talk about the new show, being a wanderer and artist, and life
      in Istanbul.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T18:07:42.823+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-03-16T19:03:12.459+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Wawi Navarroza uses her body as her artistic medium'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f83465-db72-421d-82cd-6113d75c1d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.851+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.wawinavarroza.com/" target="_blank">Wawi Navarroza</a>
        is a master of the self-portrait. And yet, she says her medium is not photography,
        but rather, it is her body. The camera just happens to a part of the whole
        process; the rest of it — from the curating of the rich, nuanced scenes that
        serve as the backdrop of each piece, the lighting that provides the atmosphere,
        the post-processing of the large format prints, even the artist frames — is
        all her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080232ae-d70b-4838-8889-531d3958c3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her show, titled “As Wild As We Come,”is currently on view at Silverlens
        Galleries in Makati, after being shown at the Kristin Hjellegjerde gallery
        in London in 2022, her first solo exhibit in the British capital, and at Art
        Fair Philippines earlier this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6b2f00-4d32-4259-be1b-87367402efce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.852+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her works throb with life. They are playful and sensual, and at
        times, even kitschy tableaus she set up in her living room, where every object
        is a reflection of herself and of the myriad memories running through her
        head. There are the familiar patterns of plastic tablecloths seen in many
        Filipino homes, the stripes of a tarp tent, the crisscross weaves of colorful
        rags from the marketplace. These are juxtaposed against luxurious silk ribbons
        and pearls, lush carpets and ottomans, porcelain vessels, orchids and anthuriums.</p>'
    '58':
      'image': 'jcr:8e4dd37e-2c67-4d92-9e01-16c4208cea9c'
      'imageCaption': '"Todo Lo Que Tengo / Bottomless / Bereket (Self-Portrait with
        Vessels)" by Wawi Navarozza. Photo courtesy of SILVERLENS GALLERIES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de725119-c975-4c1c-b9c1-c35856204a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:14:54.398+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e78314-c405-4038-85c9-7e0d5549a3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.853+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I use this visual language as practices to understand and possibly
        decolonize an interesting tapestry of identity through my lived experience
        as a woman, artist, Filipina, born and raised in the Philippines, educated
        in the West, lived in many places, multicultural, transnational, and a new
        mother (an artist-mother, to be exact),” says Navarroza in her artist statement.
        “I welcome this contamination/hybridity/syncreticity as points of inquiry
        and conversation.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cbd6a9-a842-4867-892e-de618b4a846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.853+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in the Philippines, Navarroza has exhibited in museums and
        galleries around the world, including the National Museum of the Philippines,
        Metropolitan Museum of Manila, National Gallery of Singapore, Singapore Art
        Museum 8Q, Hangaram Art Museum (Korea), National Museum of Fine Arts (Taiwan),
        Yogyakarta National Museum (Indonesia), Fries Museum of Contemporary Art &amp;
        Museum Belvedere (Netherlands), and the Danubiana Meulensteen Art Museum (Slovakia).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a9d17-9996-4b4a-bf6e-83f1cd9ececc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.853+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was awarded the Lucas Artists Fellowship Award for Visual Arts
        San Francisco, the Asian Cultural Council Fellowship Grant New York, Cultural
        Center of the Philippines’ Thirteen Artists Awards, Ateneo Art Awards, Lumi
        Photographic Art Awards Helsinki, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26719d0e-1e10-4e5a-a49e-07db04722222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'We spent some time with the artist at her opening at Silverlens Galleries
        in Makati to talk about the new show, being a wanderer and artist, and life
        in Istanbul'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a4f9d-6c7f-4a3e-a7d0-db1e6d7bb043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your show is titled “As Wild As We Come.” What does ‘Wild’
        mean in the context of the show?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea80e7-1a79-49ab-ab70-1c77c539b20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was called “Wild” in a colonial sense could mean: uncultivated,
        raw, mysterious, possibly dangerous. I revel in these and reclaim it as our
        source of strength and liberation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6096b4c-733e-4d38-afaa-7192a164d342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.855+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I say We in “As Wild As We Come” I bring with me We as women,
        We as artists, We as mothers, We as Filipino, We as Southeast Asians, We as
        diasporic transnationals, We in the multiplicity and porosity of identity
        and place, We in my own multifaceted self.</p>'
    '57':
      'image': 'jcr:e9168b66-283f-401f-9da8-0e07485b14ec'
      'imageCaption': '"La Bruja II / Vagus (Self-Portrait Rebirthing the Self)" by
        Wawi Navarozza. Photo courtesy of SILVERLENS GALLERIES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e687ef62-40d4-412d-8fab-290923a6f153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:14:54.395+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b8c170-432c-4fd3-8a30-73024934b8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.856+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve been a wanderer these last few years. Where is home
        for now?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a432de-aec5-4b7f-b44b-f94ad3ea1805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.856+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was in Istanbul when the massive earthquake hit Southeast Türkiye
        and Syria only a month ago. There was an eerie stillness while the temperature
        dropped to freezing and covered everything in snow — something major has shifted;
        dark difficult days ahead. I bolted out of bed and took the first flight out
        of Istanbul to Manila to be with my family. A lot of healing, aid and rebuilding
        is all over Türkiye and not a day goes by I don’t think of my friends there
        and how we can all help. At the moment, I’m in Manila indefinitely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5143a6f2-91f0-4cf4-86c9-5ad8bd3551dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If I may insert my advocacy, please consider [opening] your hearts
        and send your donations. Any amount will help a lot. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067cc5b4-7ce3-45fa-9753-df1ba0d76463'
