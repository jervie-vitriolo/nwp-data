      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from cleanup efforts and assisting those getting sick, the local\
        \ chief executive said another concern for them is the rising cost of pork\
        \ and vegetables since there are no alternatives as fishermen cannot sail.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c769b8-8d8d-4e3d-ba91-11c6ee1ddf52'
