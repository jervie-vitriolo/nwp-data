      'mgnl:lastActivated': 2023-03-16T14:24:09.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c8f3d-16ca-4d7a-a291-41572696dbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:24:09.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T14:24:09.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the AFP, we are doing this to ensure combat readiness,” Col.
        Michael Logico told CNN Philippines’ <em>The Source</em>. “It also upgrades
        skills and it assists us in finding out what we can learn from our partners
        and what they can learn from us.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c75895-8aff-46ac-8982-60ddb4891ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:24:09.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T14:24:09.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd694adca-cd17-48f1-a4ab-e030dda9423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:24:09.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T14:24:09.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 17,000 personnel from both countries will be joining the\
        \ exercises that will start on April 11. This number of participants is almost\
        \ triple that of 2022.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5c26bd-f459-4d2c-ae57-36648d21d37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:24:09.046+08:00
