  'Marcos-20-per-kilo-rice-ASAP-weather':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-16T18:20:51.000+08:00
    'imagesource': 'jcr:78400014-88b8-4fa7-bb13-6143d26fda28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b33974e-f67d-4fbe-b3bc-0e655e4f95f8'
    'lead': 'The president made the remark when asked about his administration''s
      timetable for the goal, one of the aspirations he floated during the campaign
      period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T18:23:47.185+08:00
