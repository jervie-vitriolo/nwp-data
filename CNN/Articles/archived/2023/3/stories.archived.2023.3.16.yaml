      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court said the increase will take effect upon the oathtaking
        and roll signing of the 2022 Bar exam passers.</p>'
