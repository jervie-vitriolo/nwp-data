    'template': '1'
    'title': 'Marcos: ₱20/kilo rice price goal eyed ''ASAP,'' but weather a factor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a113cba1-a714-4576-aec8-9dc475e3f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:23:47.196+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T18:28:28.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> —<strong>&nbsp;</strong>The
        government aims to fulfill the promise of lowering rice prices to ₱20 per
        kilo "as soon as possible," President Ferdinand Marcos Jr. said Thursday,
        but noted how some factors, including weather, have become an issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe21976a-897d-40b1-801e-80c0f348f304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:23:47.197+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T18:28:28.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos made the remark when asked about his administration''s timetable
        for the goal, one of the aspirations he floated during his presidential campaign.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af034cf-07a3-41ea-907c-a2b72cd3edb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:23:47.197+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T18:28:28.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Lahat ng timetable ko, yesterday if not sooner. Lahat ''yan, ASAP.
        We''ll see," Marcos said in a chance interview with reporters in Camarines
        Sur.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fd1468-6998-48ea-8afd-7ad63a509651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:23:47.197+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T18:28:28.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi minamalas din tayo sa weather eh, kaya hindi mo matiyak kung
        ano ''yung magiging production, ano ''yung magiging supply," he added. "We''ll
        keep working on it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521250e5-60ae-4131-8b33-a7d0d522b54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:23:47.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T18:28:28.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: All of my timetable, it''s yesterday if not sooner. All
        of them, ASAP. We''ll see. Because we''ve been unlucky with the weather, we
        can''t tell the exact production and supply. We''ll keep working on it.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad42070-6e0e-4ece-89ea-23bbd2c5fdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:23:47.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T18:28:28.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past and present government officials previously said that Marcos''
        proposal may be difficult to achieve immediately amid current government <a
        href="https://www.cnnphilippines.com/news/2022/6/21/Marcos-P20-rice-per-kilo-proposal-agriculture.html">funding
        issues</a> and situations in the market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e748575-1143-461d-b28c-1cd809347f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:23:47.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T18:28:28.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Recent data from the Department of Agriculture (DA) showed the commodity
        sells in Metro Manila markets for ₱34 to ₱60 per kilo, depending on the kind.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f9f3a6-3c1f-4678-9b16-a241ec33cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:23:47.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T18:28:28.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said he was <a href="https://www.cnnphilippines.com/news/2022/11/16/marcos-rice-per-kilo-price-20.html">still
        confident</a> that the government can attain his dream.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523b1f8-27f0-4ae9-80a1-6f7ef1ed307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:23:47.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T18:28:28.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He cited current reforms being undertaken by the DA, which he also
        heads.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc061fd6-3fc0-4577-9b1a-86e72e526e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:23:47.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T18:28:28.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have to convert the [department] into a ''high-tech'' operation
        dahil that''s the only way ngayon to increase production. We have to bring
        the technology," the chief executive said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade9957d-adb7-40b0-884c-4acaf8e8f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:23:47.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T18:28:28.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Habang maganda ang sistema na ginagamit natin ay bababa ang presyo
        [As long as were are using a good system, the prices will also go down]."</p>'
  'marawi-plebiscite-after-seige':
