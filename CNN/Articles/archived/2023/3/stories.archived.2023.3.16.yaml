      'mgnl:type': 'text'
      'text': "“Gusto ko lang sila makita behind bars at sana, ‘yun nalang pag lumaban\
        \ sila mamatay nalang sila eh,” Janice Degamo said to reporters.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb369020-6396-4dc5-9af8-0010bbac82fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T15:07:53.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T18:32:36.919+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I want to see them behind bars, if they fight back, they\
        \ should just be killed.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3cb78f-6ed2-48c2-ad13-a45b4dedd762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T15:07:53.811+08:00
      'mgnl:createdBy': 'seth'
