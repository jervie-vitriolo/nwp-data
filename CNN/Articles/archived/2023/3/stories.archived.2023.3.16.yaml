    'mgnl:created': 2023-03-16T11:11:50.434+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-16T11:11:59.336+08:00
    'mgnl:lastActivatedBy': 'seth'
    'mgnl:lastActivatedVersion': '1.0'
