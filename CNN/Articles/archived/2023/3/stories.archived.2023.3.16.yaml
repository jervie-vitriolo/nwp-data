    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Violent clashes erupt in Naples ahead of Napoli’s Champions League match
      against Frankfurt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2899ba7-bae2-430d-948e-3e65b47b831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:09:15.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:09:15.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Violent clashes erupted in the Italian
        city of Naples on Wednesday as ticketless German soccer fans descended on
        the city for a key Champions League match which they had been banned from
        attending.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6810ed-737d-4387-8b31-2288023b53f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:09:15.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:09:15.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson from the city’s police told CNN that fans of German
        soccer club Eintracht Frankfurt attacked police and set a car on fire ahead
        of the team’s Champions League round of 16 second leg against Napoli.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee71d1c8-24b1-400a-bc6f-b98fc443e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:09:15.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:09:15.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage filmed by Reuters shows groups of men attacking riot police
        with flame throwers and objects in the smoke-shrouded streets of Naples.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cffb41-f042-47aa-8183-b6497e10dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:09:15.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:09:15.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Wednesday, Naples Mayor Gaetano Manfredi
        condemned the violence and said he had called Germany’s Ambassador to Italy,
        Viktor Elbling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da3968b-c617-463a-8a47-9d2e5f84e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:09:15.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:09:15.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to news outlet Football Italia, around 400 Frankfurt fans
        have traveled to Naples.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcfd8ef-558d-45f9-9cb3-d32af2a47d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:09:15.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:09:15.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following reports of violence in the first leg of the tie back in Germany,
        Italian authorities banned Napoli from selling tickets for Wednesday’s match
        at the Diego Armando Maradona Stadium to Frankfurt fans, according to a statement
        from Eintracht Frankfurt published on its website on Sunday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f793ccf6-2c31-4981-879d-c2598d74de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:09:15.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:09:15.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to UEFA, Napoli and Frankfurt for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2f7920-24b9-454d-98e8-08fd90495651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:09:15.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:09:15.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/15/football/napoli-frankfurt-violent-clashes-spt-intl/index.html"><em>“Violent
        clashes erupt in Naples ahead of Napoli’s Champions League match against Frankfurt"</em></a></p>'
  'US-Russia-drowned-drone-spat':
    'author': 'Rob Picheta, CNN'
    'caption': 'Isaac Brekken/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-16T05:09:24.000+08:00
    'credit': 'Isaac Brekken/Getty Images'
    'imagesource': 'jcr:f1b9503d-2236-4cbe-8979-91545bbefd61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '523217ee-a510-48c0-a7b1-2da2aee7be3c'
    'lead': 'The Russian downing of a US drone over the Black Sea on Tuesday has prompted
      a diplomatic spat and a race to recover some highly classified technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T05:12:41.405+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-16T05:12:41.926+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'What you need to know about the spat between the US and Russia over
      a downed drone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcf1761-b4e1-40d0-a622-102c08a89288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;The Russian downing of a US drone over the Black Sea
        on Tuesday has prompted a diplomatic spat and a race to recover some highly
        classified technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de47fef-54b7-494f-b242-897c7f0f2f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The White House slammed Moscow’s actions as “unsafe, unprofessional
        and reckless” while Russia’s defense ministry denied its aircraft came into
        contact with the drone.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3fc5d5-b04a-4b9f-b952-2f41de5e4baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Russian and US aircraft have operated over the Black Sea during Moscow’s
        war in Ukraine, but this is the first incident of its kind since the conflict
        began.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f234e-ab74-4d08-934b-7fc1b37ce3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Here’s what you need to know.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f464ba-c9da-4bc2-8e2e-ce3d809b5ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happened to the US drone?</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec356c0e-e255-4b55-abba-210e7a3c43b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drone – a US-made MQ-9 Reaper – and two Russian Su-27 aircraft
        were flying over international waters over the Black Sea on Tuesday when one
        of the Russian jets intentionally flew in front of and dumped fuel on the
        unmanned aerial vehicle several times, a statement from US European Command
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ed58cd-ff38-4733-b9f9-13ae47dcd51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft then hit the propeller of the drone, prompting the
        drone’s remote operators to bring the MQ-9 drone down in international waters.
        Pentagon spokesman Brig. Gen. Patrick Ryder added Tuesday that the Russian
        aircraft flew “in the vicinity” of the drone for 30 to 40 minutes before colliding
        just after 7 a.m. Central European Time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cf784b-792d-4b98-b6bb-212642b04b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russians have given a different version of events. A Russian
        fighter aircraft “did not use airborne weapons or come into contact” with
        a US Air Force MQ-9 Reaper drone over the Black Sea, the Russian defense ministry
        said in a statement Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b581bc89-e8e7-4f6b-94f5-fec59966e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident marks the first known time Russian and US military
        aircraft have come into direct physical contact since Russia launched its
        invasion of Ukraine just over a year ago and is likely to increase tensions
        between the two nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559a305c-9bf7-4c90-a191-1fef7a3ed982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More pressingly, a race is underway to avoid the drone falling into
        the wrong hands. As of Tuesday evening neither country had recovered the drone,
        US officials said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97072071-1cde-42f5-ba7e-6aee94313331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is the MQ-9 Reaper drone?</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664e2f0e-976d-4f34-b57b-82adc49a13c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US Air Force primarily uses the Reaper for collecting intel, according
        to the service’s website, which touts the “intelligence, surveillance and
        reconnaissance” abilities of the drone.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bce83b-808d-4a9d-99bf-5eff1604a026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But when armed, the drone can also be used against “high-value, fleeting,
        and time-sensitive” executive targets, given its weapons systems and its ability
        to surveil an area for a long period of time.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247f078e-7d8f-478f-9b34-46ac4f0a880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the Reaper is both capable of surveilling and striking
        an enemy. These dual uses have earned the Reaper a nickname in military circles:
        the “hunter-killer.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df1eecc-1f56-40b6-8904-ff8168c0cd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Air Force has relied heavily on the drones for a number of
        missions; it had logged more than 2 million cumulative flight hours by 2019,
        according to the Department of Defense’s most recent unclassified Selected
        Acquisition Report (SAR), and was flown for around 330,000 hours each year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fdaf0f-98df-4ade-9c93-f90f0d7ae27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are expensive; a unit of four aircraft costs $56.5 million,
        according to the Air Force.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f43e46c-1317-4c67-a73a-67239b6c3ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surveillance and strike platforms saw heavy service in the US-led
        wars in Iraq and Afghanistan. But the Air Force has been looking to wind down
        the production and use of the drones in recent years. Annual funding for the
        program has declined since it reached more than $800 million annually on two
        occasions during the Obama administration, SARs show.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce2c8e4-a700-4704-89cc-5054c81df5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following Russia’s invasion of Ukraine last year, Politico reported
        that the Air Force was looking to send some of its older drones to Kyiv, and
        was seeking to persuade the Pentagon to approve the move.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c972a-08b7-4b99-9266-911a66ef9427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why was the US flying a drone in this region?</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdde7306-53f7-40e7-a216-54682679edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'American reconnaissance missions have been a regular occurrence in
        international airspace over the Black Sea for several years, and the area
        has been heavily militarized since Russia annexed Crimea in 2014, so it is
        not uncommon for a US drone to be spotted over these waters.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8360e71f-db65-41a8-8ab9-d032f20518e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia appeared to claim on Tuesday that the area falls under the
        remit of its invasion of Ukraine, which it euphemistically calls a special
        military operation; Russian Ambassador to the US Anatoly Antonov said in response
        to a question from CNN that Russia “had informed about this space that was
        identified as a zone for special military operation.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19245caa-59dc-4d2b-9982-063c5710dbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have warned not to enter, not to penetrate,” he said, asking
        how the US would react if a Russian drone came close to New York or San Francisco
        – a continuation of Russia’s claim that it is entitled to Ukrainian land.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d8f963-e919-4153-b5d3-2b43c9dd0004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But that argument carries little weight outside of Moscow, given Russia’s
        annexation of Ukrainian territory in Crimea in 2014 and then its unprovoked
        full-scale invasion of the entire country last year.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf581b3f-5817-4d5c-aa17-479cc3d2aaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US has said that the drone was in fact flying over international
        waters when it was downed; interactions between Russian and US operations
        in that region happen frequently, and it’s unclear whether Moscow intended
        to down the drone or whether it was simply trying to “buzz” the aircraft –
        a close fly-by that is done to encourage the drone or plane to move on.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d251ab1-3e86-4b99-afb3-d89316548ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Has this happened before?</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f8bd1-b468-451a-ae00-0916a50c649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US has repeatedly reprimanded Russia for buzzing its aircraft in
        the Black Sea in recent years.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cb391a-fb7f-448d-847d-124070e9d689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 90% of US reconnaissance flights over the Black Sea, often
        flown out of nearby naval stations in Europe, are intercepted by Russian jets,
        according to the US military in 2020.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac0c39-10b7-4559-ad22-19204bb38ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The greatest risk is miscalculation. The Russians do intercept
        these aircraft frequently,” Capt. Tim Thompson, commodore of the US Navy’s
        Task Force 67, told CNN that year. “They tend to be very professional and
        safe, but, on occasion, they can be unprofessional.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20edef61-5609-4752-bf68-6674f868b318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And this is not the first Reaper to be downed while on a mission. In
        2019 the US blamed Iran for the shooting down of a MQ-9 Reaper over Yemen
        by a surface-to-air missile.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed4a999-ff82-475c-ae54-a5469907aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dara Massicot, a senior policy researcher at the RAND Corporation
        who specializes on defense issues relating to Russia, wrote on Twitter that
        Tuesday’s incident “fits with a larger pattern” by Russia of “escalating signals
        before coming too close to a platform,” though she noted that dumping fuel
        on the drone appeared to be a new tactic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863f5adf-75c4-4f18-8edb-c46411fdfc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happens next?</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4981d5-d505-4388-93de-a800548b9892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite the history of encounters in the Black Sea, Russia’s ongoing
        invasion of Ukraine heightens has heightened tensions in the region. The US
        European Command said in its press release on Tuesday that the incident “could
        lead to miscalculation and unintended escalation.”'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b799064f-0144-4923-b505-caa041b19635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Massicot described the incident as “a close pass that went bad,” and
        suggested that it followed a Russian approach of “(escalating) behavior to
        compel their target to change course.”'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0649a7b2-0b9f-4521-af1e-4fb6a0d00f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It remains to be seen whether there will be a diplomatic fallout beyond
        Tuesday’s harsh language and the summoning of the Russian ambassador in DC.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff63c2-71ce-4096-bbfa-be8dc76b115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US National Security Council communications coordinator John Kirby
        called the incident unique in how “unsafe, unprofessional and reckless” the
        Russian actions were; Antonov said that Russia did not want “confrontation”
        with the US.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba9cc4a-17e6-438a-bc81-3d635d0fe532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And what will become of the downed Reaper and its highly classified
        payload? According to the NSC’s Kirby, the US is not confident it will be
        able to successfully find wreckage in the Black Sea.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45037f16-a2e2-46a2-9e76-638b9996e019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:12:41.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not sure we are going to be able to recover it,” he told CNN
        This Morning.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5d86d5-6027-41bb-8ca0-f52d6585ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:12:41.440+08:00
      'mgnl:createdBy': 'faith'
