      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kasi plastic din ako pag sinabi ko na okay lang. Pero pag nanlaban\
