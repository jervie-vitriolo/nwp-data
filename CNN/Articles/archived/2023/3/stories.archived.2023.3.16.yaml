  'bir-tax-cases-ghost-corporation':
    'author': 'CNN Philippines Staff'
    'caption': 'BIR Commissioner Romeo D.  Lumagui Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-16T13:30:16.000+08:00
    'imagesource': 'jcr:0c834420-4a1c-4ab6-af54-63334b6f7187'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aec781b6-04b0-45f4-9b65-64379fa4e147'
    'lead': 'The Bureau of Internal Revenue has filed criminal complaints before the
      Department of Justice against four ''ghost'' corporations selling fictitious
      sales invoices and receipts, with an estimated total tax liability of ₱25.5
      billion.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T13:34:50.763+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-16T13:38:36.268+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-16T13:38:36.008+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Internal-Revenue', 'Romeo-D--Lumagui-Jr', 'BIR']
    'stories': []
    'template': '1'
    'title': 'BIR files ₱25.5 billion tax cases vs. ''ghost'' corporations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc1ed30-d899-4cd9-a908-bb8e2dabbb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:34:50.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-16T13:38:36.268+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — The
        Bureau of Internal Revenue (BIR) has filed criminal complaints before the
        Department of Justice against four "ghost" corporations selling fictitious
        sales invoices and receipts, with an estimated total tax liability of ₱25.5
        billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0228afe7-dae3-4beb-8a82-4c6587f5db70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:34:50.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-16T13:38:36.269+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are just getting started. The financial magnitude of this syndicate\
        \ issuing fictitious receipts is alarming,\" BIR Commissioner Romeo D.  Lumagui\
        \ Jr. said in a statement on Thursday. \"They are profiting from businesses\
        \ through convincing their clients to ghost our tax authority. I have set\
        \ my marching orders to the BIR Legal Group to file criminal charges against\
        \ the individuals behind these companies.\" \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd73741-ea07-44f4-9617-82514146a4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:34:50.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-16T13:38:36.269+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December, Lumagui headed a raid at a condominium in Quezon City\
        \ which led to the seizure of a large number of falsified receipts, invoices,\
        \ and other business documents issued to various individuals and companies\
        \ nationwide. In a statement issued in the same month, the BIR identified\
        \ some of the recipients as \"cannot be located taxpayers.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803fe85a-7771-4186-b917-902972b9a43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:34:50.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-16T13:38:36.270+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The buyers would then use the fake documents to cheat when it comes\
        \ to paying taxes.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c57e5-4230-40e3-b2cd-b9473bc9925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:34:50.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-16T13:38:36.270+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa makatuwid, ang buwis na dapat napupunta sa gobyerno ay binubulsa
        nitong mga gumagawa ng pekeng resibo,"</em> explained Lumagui.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee19dc11-2808-4333-88e9-fa789848228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:34:50.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-16T13:38:36.270+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Therefore, the taxes that should go to the government\
        \ are instead being pocketed by those making the fake receipts.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5677568d-7d48-441e-8f34-0165a06e5032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:34:50.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-16T13:38:36.270+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of these companies'' fraudulent tax schemes, the government
        is losing an estimated total deficiency income tax amounting to ₱17.63 billion
        and total deficiency value added tax amounting to ₱7.91 billion, for taxable
        years 2019-2021, inclusive of surcharges and interests," said the BIR.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecab2b37-7caa-4199-ac79-18d175aedef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:34:50.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-16T13:38:36.271+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An investigation showed the ghost corporations did not have any legitimate\
        \ businesses, but existed to sell fake receipts.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cc6e0f-ce43-4e68-8557-1748cf475e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:34:50.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-16T13:38:36.271+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lumagui added the buyers of the fake documents will also be audited.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc090a-4f1b-42d7-913f-2483714ec6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:34:50.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-16T13:38:36.271+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a list of both buyers and sellers of these fictitious receipts.
        Our main goal here is to put these fraudulent activities into a halt with
        the high hopes of increasing voluntary tax compliance," he added.</p>'
  'ke-huy-quan-cate-blanchett-advice':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-03-16T13:37:37.000+08:00
