  'Marcos-asks-military-to-be-peacemakers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-16T23:27:26.000+08:00
    'imagesource': 'jcr:57b5a89b-32f4-406f-a210-b555833d3031'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '936ad9fb-1eed-4387-959b-7f0b0cbaf48a'
    'lead': 'President Ferdinand Marcos Jr. told members of the military to become
      "peacemakers" under what he called the government''s new approach in dealing
      with communist rebels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T23:32:45.080+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-16T23:32:45.281+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos asks military: Be ''peacemakers'' in new gov''t approach vs.
      rebels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2288d4-3442-44f0-b19c-fbac1b3d7ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T23:32:45.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T23:32:45.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 16) — President Ferdinand Marcos
        Jr. on Thursday told members of the military to become "peacemakers" under
        what he called the government''s new approach in dealing with communist rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed0921-a93b-491f-aafe-07ca48e0d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T23:32:45.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T23:32:45.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mission ng ating mga sundalo ngayon ay medyo nahahalo na,
        nagbabago na nang kaunti</em> (The mission of our soldiers has somehow changed).
        Whereas before, we asked you all of the individuals, men and women, in the
        military to be warfighters... But now, the situation is beginning to evolve,"
        Marcos said during his talk with the Armed Forces of the Philippines'' 9th
        Infantry Division on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8242b756-3ceb-405f-b3a0-a624b6b59708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T23:32:45.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T23:32:45.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking you to be peacemakers because we have changed our
        approach to the communist, terrorist groups that we have been encountering,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6076097-0460-4da4-9037-8e69ce4193a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T23:32:45.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T23:32:45.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also highlighted the government''s steps in its "whole-of-nation"
        strategy.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117b610f-710f-4acb-b3fb-815154586edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T23:32:45.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T23:32:45.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now not only presenting them with a military force, we are
        presenting them with other options. We are presenting them with a life after
        their life as rebels," the chief executive stressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db6834-35ee-4ad2-9507-911c2b6d322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T23:32:45.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T23:32:45.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Marcos'' win in the May 2022 polls, the Communist
        Party of the Philippines said it was open to reviving peace talks with the
        new administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c543a81e-a371-44f4-b640-f275a1a99d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T23:32:45.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T23:32:45.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/12/18/cpp-peace-talks-joma-sison.html">CPP
        says it''s ''always open'' to resumption of peace talks after Sison''s death</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed55dfd-5891-48a9-a8a6-e4c49a8f7c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T23:32:45.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T23:32:45.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also advised troops of the 9th Infantry Division to guard the
        country''s borders amid "external threats."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5d6439-cec2-4b51-9ead-7da24367d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T23:32:45.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T23:32:45.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see that it is very close to some of the disputed areas
        <em>kung saan pumapasok ang mga iba''t ibang barko.</em> <em>Kailangan din
        nating bantayan ''yan. Kaya''t ito na naman ay isa pang panibagong</em> mission
        ninyo," the president said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb8d47-5c1c-49ce-b462-5ad98fecfa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T23:32:45.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T23:32:45.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see that it is very close to some of the disputed
        areas where ships pass through. We also need to guard that. That is your additional
        mission.]</p>'
