    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4865109b-3cad-43f3-b6cc-89185f00ada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T12:19:51.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T22:09:46.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing experts who have been helping them, Cruz said cleaning up the\
        \ oil may take up to four months. However, its effect may be felt for up to\
        \ three years, she noted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd285fe7-345f-40aa-ae76-ce93ef64ca7f'
      'mgnl:activationStatus': true
