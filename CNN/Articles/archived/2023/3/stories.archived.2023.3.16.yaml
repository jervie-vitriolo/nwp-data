      'mgnl:lastActivated': 2023-03-16T14:24:09.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc20da51-9c15-48d8-8b4b-bd64c618983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:24:09.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T14:24:09.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drills will be held in Palawan, Antique, Zambales, Batanes, and Tarlac.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfe6c00-a1d3-408a-beab-100c462b2499'
      'mgnl:activationStatus': true
