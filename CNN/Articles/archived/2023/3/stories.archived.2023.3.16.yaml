    'jcr:uuid': 'c98bbf8a-8f03-44cc-afcd-303364ddb09a'
    'lead': '“I strongly urge Cong. Arnie [Teves] to reconsider his decision not to
      return. It does not sit well for a House member to flee the country rather than
      avail himself of all the legal remedies available to him,” Speaker Romualdez
      said.'
    'mgnl:activationStatus': true
