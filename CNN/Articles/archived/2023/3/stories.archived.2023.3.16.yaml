  'bohol-border-control-asf':
    'author': 'Dale Israel, Cebu-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-03-16T15:24:05.000+08:00
    'imagesource': 'jcr:adc620d4-02b2-4baa-b122-18dd0fb3a75b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '627a5565-ada3-4f77-b909-fc34a69d0a78'
    'lead': 'After reports of African Swine Fever infestation in neighboring Cebu,
      the Bohol provincial government imposed border controls on pork products in
      ports and airports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T15:29:11.872+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-16T15:37:31.490+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-16T15:37:31.190+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu-province', 'ASF', 'African-Swine-Fever', 'Cebu', 'Bohol']
    'stories': []
    'template': '1'
    'title': 'Bohol imposes border control after reported ASF cases in Cebu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf71a56d-dddc-4e85-b4aa-41017380400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T15:29:11.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-16T15:37:31.490+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tagbilaran City, Bohol ((CNN Philippines, March 16)</strong>
        — After reports of African Swine Fever (ASF) infestation in neighboring Cebu,
        the Bohol provincial government imposed border controls on pork products in
        ports and airports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ef110-2926-423e-8008-f18ae4697acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T15:29:11.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-16T15:37:31.491+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the Tagbilaran port, a K9 unit that specializes in sniffing pork\
        \ meat inspects bags. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33773e5d-83cd-4be8-acc6-5dec711038a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T15:29:11.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-16T15:37:31.491+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, port authorities confiscated pieces of lechon (roast pork)\
        \ Cebu, processed pork meat, pancit (noodle) and pasta containing pork, hopia\
        \ (local pastry) with pork, and pork siomai (Chinese dumpling).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745f1481-4925-4552-8566-090c54bb0834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T15:29:11.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-16T15:37:31.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since last week, port inspectors have confiscated at least 30 kilograms\
        \ of pork which were mostly brought by passengers coming from Cebu.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f8bef-fdd2-4b26-9850-69be575c6f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T15:29:11.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-16T15:37:31.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some tourists, especially foreigners, are unaware of the ASF protocols\
        \ and most of them carry food items containing pork.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627687e6-3ff0-4bb5-b5c3-d61fbdb26382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T15:29:11.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-16T15:37:31.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local officials also carry out random inspections of hand carry bags.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e38e31-794c-4331-bdfb-8beb8e08718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T15:29:11.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-16T15:37:31.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
