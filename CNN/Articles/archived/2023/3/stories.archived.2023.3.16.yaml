    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab25ac9a-7ab9-4584-9b1b-5f852e61458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T15:07:53.810+08:00
