      'mgnl:lastActivated': 2023-03-16T14:04:14.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some tech bloggers say the machines are known as 'Alibaba drones' as\
        \ they have been available for sale for up to $15,000 on Chinese marketplace\
        \ websites including Alibaba and Taobao.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c743925-82d4-4b36-b71a-258a72634dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mugin Limited confirmed to CNN that it was their airframe, calling\
        \ the incident \"deeply unfortunate.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874508e6-5f46-446c-9f44-e545bfbd5beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's the latest example of a civilian drone being retrofitted and weaponized\
        \ since Russia's invasion of Ukraine, a sign of the rapidly shifting patterns\
        \ of warfare.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3510b3-f609-4a00-8945-e3a15b5270b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.760+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Along the frontlines, basically all the time we're conducting aerial\
        \ reconnaissance,\" said Maksim, a 35-year-old territorial defense fighter\
        \ who only wanted to go by his first name.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751996f-9a54-4cbf-9d8f-38fb8a005255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.760+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Low altitude</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598de358-870f-47ad-91ea-010aa3c0939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.760+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overnight Friday into Saturday, the Security Service of Ukraine (SBU)\
        \ told CNN that their agents based in Russian-held territory alerted them\
        \ that a UAV had been launched from there, heading towards a Ukrainian target.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8494ef0d-fc32-45b2-9c4d-ef9640d7b6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SBU then raised the alarm with military units based in eastern\
        \ Ukraine, near the city of Sloviansk.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c025a828-124a-43f1-b976-cceb1a0f6e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At around 2 a.m., on Saturday morning, fighters from the 111th Brigade\
        \ of the Territorial Defense Forces of Ukraine heard the drone overhead, and\
        \ even saw a light blinking on the aircraft.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2559929c-324b-4773-a77a-94c0d37adfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"From the sound, from the signal light, the troops fired a lot at\
        \ it and knocked down the UAV,\" Maksim said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132ea837-1b6e-44bf-b23a-a929a8e6ec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.762+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maksim said the UAV was flying at very low altitude — close enough
        to bring it down with hand-held weapons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5567a6-5f08-43fd-9333-3886822dcd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.762+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now lying on the forest floor, a bullet hole was visible on the nose\
        \ of the machine, which had broken apart and sustained significant damage.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5614721f-4618-42f5-80f4-c5ed25e71674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, the soldiers also showed us a small crater in the earth
        which was created by the payload on the UAV — a bomb of approximately 44 pounds
        (20 kilogram), which was later safely detonated by the fighters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cb3483-5d80-4f72-b16b-bb18ad3fa0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a video shared with CNN, the Ukrainian fighters hooked up a US-made\
        \ demolition charge and then sprinted through the forest to their truck, before\
        \ driving away at speed.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b55d3-55c1-41f0-9f3a-aaea575ede61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a distance of around 1,640 feet (500 meters) away, they then
        stopped their vehicle and turned to film the powerful impact of the blast
        — a reminder of the potential damage it could have caused had it met its intended
        target on Ukrainian soil.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b066d-92b7-499e-a0e4-3fe4987864cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Crude, unsophisticated''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f74bf-c36c-4c49-b4ac-0622e1d2f885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The weaponized commericial drone did not have a camera fitted, which\
        \ means it could not have been used for surveillance, and essentially makes\
        \ it similar to a \"dumb bomb,\" according to Chris Lincoln-Jones, a retired\
        \ British Army officer and specialist in drone warfare.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cbbd96-023c-403d-85ff-e1e4a5a5ea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This particular drone that we've been looking at would be much more\
        \ effective if it had a decent camera in it,\" Lincoln-Jones said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0786724-640e-4cdd-b7c6-59d956c73420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the machine adds more evidence to the theory that Russia\
        \ is not the military superpower that the world might have expected.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9d7d1a-c9e2-4355-a0df-40f9e3692fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This seems to be a very crude, unsophisticated, not very technologically\
        \ advanced way of conducting operations,\" he said, adding that the price\
        \ of the machines is very cheap in military terms.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f4ee6-8e92-48e5-a314-30b0084fd02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Ukrainians have to do whatever they can,\" he added, so he would\
        \ expect them to use \"much more makeshift weapons.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d71772-2fc1-4eed-a78c-bd2a51e89593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, officials in the Russian-held Luhansk region in eastern\
        \ Ukraine claimed in a Telegram post that they had shot down a Mugin-5 launched\
        \ by Ukrainian forces.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffeaa60-cf07-423d-8267-8a83493b3e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian officials did not comment on this particular incident, but\
        \ experts said that there is evidence that both sides of the conflict have\
        \ utilized this technology.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a91982a-d5f1-4cb5-a40c-b105a0e0717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Both Russia and Ukraine have used commercially available Chinese\
        \ platforms such as this during the course of the conflict, including in armed\
        \ roles,\" said N. R. Jenzen-Jones, an arms and munitions intelligence specialist,\
        \ and Director of consultancy Armament Research Services.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd229a93b-c302-478e-a880-38e53ca72711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In this case, the Mugin-5 Pro was likely being used in a 'bomber'\
        \ role, and not as a one-way attack (OWA, also called 'sacrificial') UAV,\"\
        \ Jenzen-Jones said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f2b7ac-9c95-4619-a215-f291d3bce40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The munition loaded onto the drone was likely to be a \"high explosive\
        \ fragmentation\" design, which was \"simple and not very aerodynamic,\" he\
        \ said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ead3c0b-ff00-441a-9105-2f4add0ea843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jenzen-Jones added that the release mechanism for the bomb appeared\
        \ to be made with 3D-printed components which \"suggest that the UAV has been\
        \ rapidly retrofitted,\" he added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732d753-10af-4347-b8fc-4af571d54252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We are not happy about it''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ab406e-a2e5-46c4-a9f4-e3b089781afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As weaponry evolves in real time on the battlefields of Ukraine, the\
        \ civilian companies behind the technology that is being armed to kill are\
        \ now scrambling to find ways to stop their products from entering the military\
        \ supply chain.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d47e8de-5f4e-4ab5-8228-c1a075333660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We do not condone the usage. We are trying our best to stop it,\"\
        \ a spokesperson for Mugin Limited told CNN.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd47c9b-5925-4b67-a0bd-d9b8277c0e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a previous statement posted on their website on March 2, Mugin Limited\
        \ said they \"condemn\" the use of their products during warfare, and said\
        \ they ceased selling products to Russia or Ukraine at the start of the war.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f1604c-2077-44c2-b9e3-c692cde5d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN also reached out to half a dozen other companies which had their\
        \ electronic parts visible in the downed UAV.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4208152-d105-43a9-9b11-204d4c24cd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That includes MKS servos, a Taiwanese manufacturer of electronic devices.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9dddbf-2a44-4f16-9118-1fcc6ad5f92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some UAV manufacturers may adopt MKS servos on their finished products\
        \ for military usage, we are not happy about it, and it is against our company's\
        \ mission and vision,\" a company spokesperson said in an email to CNN.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd7b0e2-cffa-4955-98be-d069698d0ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MKS website disclaimer also states that their products are \"forbidden\"\
        \ for any illegal or military utilization.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a994b2a6-9fc3-4bd1-92de-4b71d69f0fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A sensor on the retrofitted circuit board on the UAV was made by Novatel,\
        \ part of the Hexagon group based in Canada, which supplies industries including\
        \ \"agriculture, construction and automotive.\"\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2e69d-ab8a-494e-a0ad-211d83370d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For all export-controlled products we have extensive control processes\
        \ in place to ensure they are provided in compliance with applicable export\
        \ laws,\" a Hexagon spokesperson told CNN via email.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f72252-69d0-4731-be40-3d325f2ceabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In April 2022, we also took the decision to freeze all business activities\
        \ in Russia.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cce877-90d8-434a-b850-546f68d44995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the signs that the use of UAV technology in this conflict is\
        \ ramping up, Ukrainian fighter Maksim denies that this has become a war of\
        \ the drones.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a80a7-97ae-4256-b2c2-512844efa242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a war of technology," he said. "The war is firstly a
        war of people."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81d06f0-a525-42f0-b4aa-f76459eb6323'
      'mgnl:activationStatus': true
