      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e7d74-7555-416f-987d-b9bb8dbaa8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:24:40.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T17:24:41.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT Teachers Party-list Rep. France Castro, a member of the ethics\
        \ panel, said the period given to Teves to explain was shortened from 10 days\
        \ down to five as he could reply to the committee through an e-mail. She urged\
        \ her colleague to justify his request for a two-month leave or return to\
        \ the country as soon as possible.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a757a2-0b93-4669-993f-2c8dd6a62a98'
      'mgnl:activationStatus': true
