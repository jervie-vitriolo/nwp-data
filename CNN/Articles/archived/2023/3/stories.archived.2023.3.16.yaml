      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For OCD’s part, Mariano said they already located the area where MT\
        \ Princess Empress sank. Authorities will now focus on that area to contain\
        \ the spill, he noted.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca01b30-e233-473a-9ed3-9f13fbf6d33d'
