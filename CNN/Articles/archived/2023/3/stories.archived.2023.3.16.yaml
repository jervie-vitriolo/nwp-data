      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It pointed out that the phrase “other related services” does not refer\
        \ only to the enumerated examples, and held that it follows that burial services\
        \ necessarily include interment services.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a2b4ce-38a3-4bda-8add-b69fe00a03bf'
