      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> – Assassinated
        Negros Oriental Governor Roel Degamo was buried on Thursday, almost two weeks
        after he was killed in his home.</p>'
