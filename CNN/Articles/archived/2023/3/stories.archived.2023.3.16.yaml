      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Negros Oriental provincial government hired 17 buses to transport\
        \ constituents who wished to pay their last respects to Degamo in Siaton.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cee94e-05a6-4103-9a5c-62826784d023'
