    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate to launch inquiry into ‘alarming’ HIV cases among youth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1380bf1d-2b88-46fc-adaf-65c4f5883d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:48:09.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T06:05:27.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — Sen.
        Sherwin Gatchalian on Wednesday said he intends to pursue an inquiry into
        the rise of HIV infections among the youth following the Department of Health’s
        (DOH) report on 86 HIV cases among children and adolescents recorded in January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d9cb80-1439-4d05-bc7b-186aca3ee1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:48:09.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T06:05:27.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d71dc65-31e2-44ae-8f8e-9f240e6208dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:48:09.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T06:05:27.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, 79 of the 86 cases were 10 to 19 years
        old while seven were kids below 10 years old. The tally is out of a total
        of 1,454 HIV-positive individuals confirmed in January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6222cb-6bdd-437c-acc2-fbe403a2f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:48:09.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T06:05:27.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd1408d-2870-4463-9421-f1e6874f8aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:48:09.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T06:05:27.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, chairperson of the Senate Committee on Basic Education,
        urged the DOH and the Department of Education to step up efforts on raising
        the youth''s HIV awareness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ba3bc1-b2f8-4bb4-b516-3d163139dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:48:09.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T06:05:27.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a2456-2e40-45d5-8ffa-9c97bba21df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:48:09.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T06:05:27.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nakababahalang balitang ito ay kinakailangan ng mas maigting
        na pakikipag-ugnayan ng DOH sa iba''t ibang ahensya ng gobyerno at mga lokal
        na pamahalaan para ikalat nang husto ang kaalaman tungkol sa sakit at kung
        paano maiwasan ito," he said.</p>'
