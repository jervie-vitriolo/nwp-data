      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cruz said they are currently focusing on 11 barangays still affected\
        \ by the mess, while one is under observation.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de544b-50e9-4ac5-a426-3ef49fe0db32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T12:19:51.480+08:00
