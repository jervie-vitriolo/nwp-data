      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cruz said since the oil spill started, they have yet to receive help\
        \ from RDC Reield Marine Services, the owner of the tanker. Problems also\
        \ came one after another, she added.\r"
    '9':
