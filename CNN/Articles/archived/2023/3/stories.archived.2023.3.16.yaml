      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c4bfb6-7b33-4fa7-84d4-71f5d8f8b844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T08:42:14.769+08:00
      'mgnl:createdBy': 'kristel'
