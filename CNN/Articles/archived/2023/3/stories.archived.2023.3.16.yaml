      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb0e1f5-14a1-45ab-ae8e-96991e9967bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:24:09.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T14:24:09.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are not exercising any littoral live fire in Ilocos, we are doing\
        \ this in the province of Zambales and we’ve already touched base with Governor\
        \ (Hermogenes) Ebdane and with his assistance we are also reaching out to\
        \ the fisherfolk of Zambales,” the spokesperson explained.\r"
