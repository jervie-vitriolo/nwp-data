  'mayon-volcano-alert-level-1':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-16T16:53:21.000+08:00
    'imagesource': 'jcr:af62065e-e4ee-47ca-a265-e334ffb0f8f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3ef336d-b5a3-4824-bbeb-19c1102887ac'
    'lead': 'Mayon Volcano is now under the lowest alert level, indicating that the
      likelihood of an eruption occurring within the immediate future has decreased,
      the Philippine Institute of Volcanology and Seismology (Phivolcs) said in a
      bulletin on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T16:54:20.683+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-16T16:54:48.999+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Phivolcs lowers Mayon Volcano’s status to Alert Level 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d5a14-7c99-46d8-a954-b473d1f722ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T16:54:20.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T16:54:48.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — Mayon
        Volcano is now under the lowest alert level, indicating that the likelihood
        of an eruption occurring within the immediate future has decreased, the Philippine
        Institute of Volcanology and Seismology (Phivolcs) said in a bulletin on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e4e53-fa0d-4f46-9668-df6edbedf1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T16:54:20.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T16:54:49.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Government seismologists said they recorded a “steady decline” in Mayon’s
        monitored parameters, including fewer volcanic quakes since the first week
        of December 2022, ground deformation since July to August of last year, and
        lower volcanic gas emissions.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea60af3-7279-4a2b-bc5f-e9f5d68d6ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T16:54:20.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T16:54:49.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Phivolcs, however, said lowering the alert status of Mayon “should
        not be interpreted that unrest has completely ceased.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5aee82-a26e-4f20-97e4-324780a0edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T16:54:20.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T16:54:49.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In the event of a renewed increase in any one or combination of the
        above monitoring parameters, the alert status may step up once again to Alert
        Level 2,” it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe0af1c-3073-47c6-8342-0a22056bbb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T16:54:20.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T16:54:49.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“On the other hand, if there is a noticeable return to baseline levels
        of ground deformation and sustained low levels of other monitoring parameters,
        then the alert status may further step down,” Phivolcs added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aa93a1-f63e-47ed-9161-adc434c58a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T16:54:20.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T16:54:49.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs still urged the public to not enter the permanent danger
        zone.</p>'
  'Philippines-905-athletes-257-officials-Cambodia-32nd-SEA-Games':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
