      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves received travel authority to visit the United States for medical
        treatment from February 28 to March 9. After this expired, <a href="https://www.cnnphilippines.com/news/2023/3/10/house-speaker-teves-come-home.html">Romualdez
        ordered Teves to return to the Philippines</a>.</p>'
