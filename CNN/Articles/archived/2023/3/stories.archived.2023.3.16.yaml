      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> The
        owner of MT Princess Empress, the tanker that sank and caused a massive oil
        spill in the province, should provide a complete plan to help affected communities
        recover from the incident that will be felt for at least three years, the
        mayor of Pola town in Oriental Mindoro said Thursday.</p>'
