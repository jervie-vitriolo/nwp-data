      'mgnl:lastActivated': 2023-03-16T11:11:59.353+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7853b035-9983-40d0-8cb5-46bc12f69863'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.354+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden was briefed on the incident by national security\
        \ adviser Jake Sullivan on Tuesday morning, Kirby said on Tuesday afternoon.\
        \ Defense Department officials \"have not spoken specifically to Russian authorities\"\
        \ on the incident, Ryder said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2ff0d5-eee7-4493-a84c-57de8a6ac4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.354+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73759c85-736c-4361-87e2-5b35b3df44b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.355+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Price said separately that the US has \"engaged at high levels with\
        \ our allies and partners\" to brief them on the incident. He added that the\
        \ US was \"not in a position to speak to what the Russians intended to do\"\
        \ with the maneuvers, but that ultimately the intent mattered less than \"\
        what actually transpired.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a4ef76-712c-4ecb-881a-3393ec21c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.355+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a820f6-d7ad-4201-b578-1ca1a7e6c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.356+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kirby said it was \"not uncommon\" for Russian aircraft to intercept\
        \ US aircraft over the Black Sea, and said there had been other intercepts\
        \ in recent weeks.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c977f-3170-43ba-9b0c-8d1ee7bf15d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.356+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d4677-4ff2-46e5-8f83-31aaa876dcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.492+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.357+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he said the episode Tuesday was unique in how \"unsafe, unprofessional\
        \ and reckless\" the Russian actions were.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fd234e-04fc-4b24-9353-be85bc839f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.493+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.357+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548ef9c1-caa5-4626-afc6-b912e135194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.494+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.357+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Defense Department is currently working to declassify imagery\
        \ from the incident, Ryder said Tuesday. He also said that Russia has not\
        \ recovered the downed drone.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b480b65a-af6e-44c0-947a-34d795f875de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.358+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf8f3c-7b5a-4db5-9c82-41f19d7d7c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.495+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.358+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking with CNN's Jake Tapper on \"The Lead\" on Tuesday, Kirby said\
        \ the US has \"taken steps to protect our equities with respect to that particular\
        \ drone.\"\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151dc439-5de7-4864-bda0-17bfd727bcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.496+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.359+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7748b22e-5cb3-412c-bb11-1f46280f26f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.359+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We obviously don't want to see anybody getting their hands on it\
        \ beyond us,\" Kirby said. He added that the US rejects Russia's denial of\
        \ responsibility, saying that people \"should take everything that the Russians\
        \ say about what they're doing in and around Ukraine with a huge grain of\
        \ salt.\"\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec721429-9c82-40db-824f-a141d1dfa9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.497+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.360+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ba0d9-69d9-499b-97ad-5d6888e7e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.360+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian and US aircraft have operated over the Black Sea during the\
        \ course of the Ukraine war, but this is the first known such interaction,\
        \ a potentially dangerous escalation at a critical time in the fighting.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8987f583-a12e-45d0-af1b-acc4f5006fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.361+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf566ea-743b-4ad0-9053-2ebf09d96151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.361+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has been operating Reaper drones over the Black Sea since before\
        \ the beginning of the war, using the spy drones to monitor the area. Reaper\
        \ drones can fly as high as 50,000 feet, according to the Air Force, and they\
        \ have sensors and capabilities to gather intelligence and perform reconnaissance\
        \ for extended periods of time, making it an ideal platform to track movements\
        \ on the battlefield and in the Black Sea.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8552bd0f-6e80-45e5-9442-1a943a97ef15'
