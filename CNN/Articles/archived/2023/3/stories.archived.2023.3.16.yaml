      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3282d1c-cbac-4b07-8f30-40e952bae16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:24:40.711+08:00
