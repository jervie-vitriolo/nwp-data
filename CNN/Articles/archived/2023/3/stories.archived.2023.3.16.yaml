      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Department of Tourism, at least 61 tourist sites have\
        \ already been affected, and the number could still rise.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d8fe2b-c5d2-49b6-80a7-856cbf7d8bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:09:46.124+08:00
