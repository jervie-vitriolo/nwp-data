    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439816e5-641c-4978-bc3a-4d5de53a7e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why Istanbul?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b89e1a0-a578-4720-a85f-f0dd78f43d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Constantinople called. I answered.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02a37c1-9193-48a1-9d0d-fc245c0ac799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How have you and your art evolved since you last exhibited
        in Manila?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05928528-b3d0-4f63-8284-1a794ac5576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A lot has happened since my last exhibition in Manila, “Self-Portraits
        &amp; The Tropical Gothic” (2019). My art took a two-year hiatus after I moved
        to Istanbul from Manila in the middle of the pandemic, three months after
        I gave birth to my son, and after moving a total of six times in Manila during
        the lockdowns while pregnant.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e678f839-5643-40e6-9744-82b65a5d0de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'I went through a lot of intense changes — physically, biologically,
        psychologically, everything. It was not easy, coming to terms with a new life
        in a new place with a new baby and a new aspect of myself as a new mother,
        and also figuring out how art-making fits into all of these. The metamorphosis
        was gradual and it took a lot of work and fortitude to find that old knowing,
        that innate strength we have as women, that power source that’s always been
        there — the unstoppable creator in each woman. When I was ready in 2022, I
        made a decision that my release and redemption would be to go back to making
        art, and here it is: “As Wild As We Come.” '
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e5ada6-03e3-4b4c-a099-571743bb96bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:14:54.403+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"At this point, I can consider myself as having a PhD on
        transformations and beginnings."</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f86137-1def-4c3b-9e4b-206972ec1745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your work now bursts with color vs. the black and whites
        and monochromes of your previous works. Is there a reason for this??</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c0bec0-bff9-43d6-9fa4-4855b0761148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'My work shifted to high-chroma full-color in 2016 after I survived
        debilitating dengue in Bali while doing an art residency. It must have been
        the fever, but I saw colors as the throbbing, vibrant pulse of life; the lushness
        of the tropics, the blinding contrast of a full noon-day sun, the clutter
        and chaos of our markets, the richness of our artisanal traditions, mixed
        with the mass-produced plastic wares, horror vacui, hybrids from our postcolonial
        history, Spanish-American-pan-Asian syncretic anomalies — all of these are
        celebrations of where I come from. I was born and raised in Manila; these
        are my roots. These are sensorial works, back to the body, back to the senses.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8758671a-1814-4307-bdd6-bc71835e2b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.865+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The monochromatic works in my landscapes are still me, tempered by
        my European education, western photographic art history, and living abroad.
        They were driven by the beauty of intellectual thoughts. These days, I’m more
        instinctive, savage.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b13c77-717f-4dba-88d9-368bc4c9cfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.866+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In Istanbul, your work space is your living space. How do
        you compartmentalize your work mode from your life mode?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af6ba04-8106-4b3f-9c7f-0d4f1d46f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.866+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There was a period I was uncertain if I [could] ever return to making
        art — something time-consuming, demanding, solitary, costly, AND also something
        that gave me a lot of personal satisfaction and purpose. It’s not overnight
        but I also came to a point of realization that It happens when I DECIDE it
        gets to be done. Often we can easily forget our agency, but every one of us
        is intrinsically capable. No matter what, I beat the obstacles one by one
        — time constraints, energy constraints (I was sick with two autoimmune diseases
        while doing the work), space constraints — all can be arranged one way or
        another. On the daily, I try to be kind to myself and know I have a very slow
        way of doing things now plus I have a son and a home to caretake. 10 new works
        are enough and I’m pleased. '
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21b4f04-9ea6-46c4-9af8-19f458b27758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.867+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Which leads us to why your works are vertical for this show
        when they used to be horizontal?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdfaa61-7d34-4417-965a-172fdf6edc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.868+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, symbolically and practically the works are vertical because
        of the constraints I had to work with. I like how it stands. Living abroad,
        during the pandemic, having no studio, I made and shot everything in my living
        + dining room at home in Istanbul.</p>'
    '60':
      'image': 'jcr:b0c3ef68-c4e2-4315-814e-02a00c883698'
      'imageCaption': '"Portrals: Double Portrait" by Wawi Navarozza. Photo courtesy
        of SILVERLENS GALLERIES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c13f60f-f0b8-4ada-966f-0a05c232c8dc'
      'mgnl:activationStatus': true
