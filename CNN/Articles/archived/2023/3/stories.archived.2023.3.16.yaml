      'mgnl:type': 'text'
      'text': "\"A social media post recently made rounds on TikTok wherein a Filipina\
        \ passenger recounted her unpleasant experience with immigration personnel\
        \ in December 2022. She shared how she was asked numerous questions which\
        \ she deemed irrelevant,\" the BI said in a statement.\r"
