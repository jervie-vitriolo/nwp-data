      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang gusto ko po</em> complete <em>na</em> program for Pola,”
        Mayor Jennifer Cruz told CNN Philippines'' <em>The Source</em>. “<em>Hindi
        naman pwedeng bigas lang ‘yung ibibigay ninyo</em> then after that <em>wala
        na. Ilatag ‘yung kumpleto na progama</em> for Pola <em>kasi nasira ang kalikasan,
        nasira po yung ating hanapbuhay, maraming nagkasakit</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea01cf-8d5d-489c-86f6-12d850b0d060'
