      'text': "The bank called the loan a \"decisive action to pre-emptively strengthen\
        \ its liquidity.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd73120d-f848-46f7-bb2c-048d047963f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.129+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786688ca-92f5-4306-a775-fdabe7951d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.129+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This additional liquidity would support Credit Suisse's core businesses\
        \ and clients as Credit Suisse takes the necessary steps to create a simpler\
        \ and more focused bank built around client needs,\" the bank said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e1a69-ceed-40d4-8f2e-e73fa4ebcaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.130+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c32f4c-c34d-4cdb-b664-a7f720f174f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.130+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to the loan from the central bank, Credit Suisse also said\
        \ it repurchased billions of dollars of its own debt to manage its liabilities\
        \ and interest payment expenses. The offer covers $2.5 billion of US dollar\
        \ bonds and €500 million ($529 million) of euro bonds.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1417ee00-01c9-414c-bde1-7f08f93415b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.131+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d5804-44d3-496a-9238-9ac3f7dd5582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.296+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.132+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The venerable but troubled bank, founded in 1856, is one of the biggest\
        \ financial institutions in the world and categorized as a \"global systemically\
        \ important bank,\" along with just 30 others, including JP Morgan Chase,\
        \ Bank of America and the Bank of China.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad67473-1722-469f-a154-f23de91887b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.132+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8957ac8b-336b-4b96-b5c1-684f065d7191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.132+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asian stocks fell sharply to start the day Thursday but bounced way\
        \ off their lows after Credit Suisse's action, cheered by the bank's determination\
        \ to restore confidence in its operations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00324692-797c-4a74-aff2-8b16e458818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.297+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.133+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5c33d-84e5-4b43-a227-b62093ff85fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.298+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.133+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier Wednesday, in a joint statement with the Swiss financial market\
        \ regulator FINMA, the Swiss National Bank (SNB) said Credit Suisse (CS) met\
        \ the \"strict capital and liquidity requirements\" imposed on banks of importance\
        \ to the wider financial system.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffa424b-e75f-4e52-9bb2-67044566299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.298+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.134+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd579495f-fb1e-46ce-8b04-0de48b0792dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.134+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If necessary, the SNB will provide CS with liquidity," they said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693af562-b55c-4b99-aed9-01cf35847884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.135+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06220346-2f13-4252-a287-c7d5809069c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.300+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.135+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Already on edge after the failure of Silicon Valley Bank in the United\
        \ States last week, investors dumped shares in the embattled Swiss bank earlier\
        \ in the day, sending them plummeting to a new record low after its biggest\
        \ backer appeared to rule out providing any more funding.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021be5e3-42e6-4433-9ef3-d163ff6cbc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.300+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.136+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e7a7c4-1d04-4676-9777-dc7c0a7198c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.301+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.136+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In their statement, the Swiss authorities said that the problems of\
        \ \"certain banks in the USA do not pose a direct risk of contagion for the\
        \ Swiss financial markets.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee3dd2f-9848-475c-81f4-204555f57387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.301+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.137+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4851e76f-d9a9-4afc-ac24-15a32def1ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.302+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.137+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are no indications of a direct risk of contagion for Swiss\
        \ institutions due to the current turmoil in the US banking market,\" the\
        \ statement continued.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe578713-583a-4fd0-9602-40638a328ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.302+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.138+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd1dd6-ddb9-4a2b-88bb-4265cc1e5c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.138+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Saudi backers ''not inclined'' to increase funding</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a8ed1a-743f-46ee-bff3-5ae6d0c6e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.303+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.139+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chairman of the Saudi National Bank — Credit Suisse's biggest shareholder,\
        \ following a capital increase last fall — said earlier Wednesday it would\
        \ not increase its stake in Credit Suisse.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ccac15-d316-40e1-875f-731e139b424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.304+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.139+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452df5f0-c9d2-4ee9-b6b1-7a1b430a6114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.304+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.139+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The answer is absolutely not, for many reasons,\" Ammar Al Khudairy\
        \ told Bloomberg, on the sidelines of a conference in Saudi Arabia. \"I'll\
        \ cite the simplest reason, which is regulatory and statutory. We now own\
        \ 9.8% of the bank — if we go above 10% all kinds of new rules kick in, whether\
        \ be it by our regulator or the European regulator or the Swiss regulator,\"\
        \ he said. \"We're not inclined to get into a new regulatory regime.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c8449-278b-4d53-ad41-ae49d32ea972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.305+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.140+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17223516-052e-4361-8c33-e559a463ba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.306+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.140+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once a big player on Wall Street, Credit Suisse has been hit by a series\
        \ of missteps and compliance failures over the past few years that have damaged\
        \ its reputation with clients and investors, and cost several top executives\
        \ their jobs.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fde2772-f7b8-453e-b7be-017eea7bbfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.306+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.141+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2112d6c8-9cc6-4259-a257-e740affc4b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.307+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.141+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Customers withdrew 123 billion Swiss francs ($133 billion) from Credit\
        \ Suisse last year — mostly in the fourth quarter — and the bank reported\
        \ an annual net loss of nearly 7.3 billion Swiss francs ($7.9 billion), its\
        \ biggest since the global financial crisis in 2008.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c24c0b0-c482-4948-8655-526ddcb80153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.307+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.142+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9202c3ca-71f9-4984-873f-ddcae3626b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.308+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.142+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October, the lender embarked on a \"radical\" restructuring plan\
        \ that entails cutting 9,000 full-time jobs, spinning off its investment bank\
        \ and focusing on wealth management.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3739aff5-c54b-441a-94b1-3df9505009a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.309+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.142+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73780b83-fae8-4409-acc4-13c2c87e3ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.309+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.143+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Khudairy said he was pleased with the restructuring, adding that\
        \ he didn't think the Swiss lender would need extra money. Others are not\
        \ so sure.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397f24a2-8504-4fef-b444-8933e5c3747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.310+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.143+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b8fe3-ea3b-4f6f-a7c7-87c9b20b80a8'
