      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Secretary General Reginald Velasco said the decision on Teves''
        request and other requests he may make rests with the committee.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7fe047-bd8e-44f6-9a1d-ed390b9e07ef'
      'mgnl:activationStatus': true
