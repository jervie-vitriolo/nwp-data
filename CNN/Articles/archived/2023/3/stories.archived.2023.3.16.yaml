      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Communications Office said the national government
        and the private sector have provided more than ₱40 million worth of assistance
        to 74 areas in Mimaropa and Western Visayas affected by the oil spill.</p>'
