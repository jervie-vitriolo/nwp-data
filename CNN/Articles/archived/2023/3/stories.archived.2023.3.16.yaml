      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His letter, however, was only received by the Speaker's office on Wednesday,\
        \ March 15, hours after the ethics panel initiated its probe.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6e5db-1964-4233-b59e-fe5e6fcfbc67'
      'mgnl:activationStatus': true
