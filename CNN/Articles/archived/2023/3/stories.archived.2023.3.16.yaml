    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81015d9-bc2c-455d-ae44-483b7696895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T15:07:53.808+08:00
