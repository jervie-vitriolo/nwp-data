    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51741979-2881-421a-ae10-90389f2e070f'
    'lead': 'The Office of Civil Defense says it will reveal the two countries willing
      to help in the Oriental Mindoro oil spill cleanup after the Office of the President
      accepts the assistance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T12:45:15.836+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-16T12:45:16.148+08:00
