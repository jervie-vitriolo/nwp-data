      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What I want is a complete program for Pola. They can't\
        \ just give out rice packs then after that that's it. Lay down the complete\
        \ plan for Pola because the environment was destroyed, livelihood was destroyed,\
        \ and many are getting sick.]\r"
