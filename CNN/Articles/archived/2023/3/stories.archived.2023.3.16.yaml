      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a government employee - <em>ako naging teacher din ako - kapag
        nanghihingi ka ng ganoong katagal na leave, kailangan ng justification, ng
        reasonable na dahilan</em>," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051634c9-8459-4753-b488-7d11440d9046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:24:40.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T17:24:41.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b7e2c-9738-4702-b26e-95c07cf88bb8'
      'mgnl:activationStatus': true
