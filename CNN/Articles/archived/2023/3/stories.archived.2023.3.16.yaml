      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d29b6e-cbd3-4e9c-bfb1-f48b1d0c513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:24:09.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T14:24:09.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked why there will be more naval exercises, Logico explained that\
        \ Balikatan exercises in the past were conducted in land-locked military camps,\
        \ which limits the involvement of naval forces.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1f71a-9132-4fa0-aad5-215cbb305294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:24:09.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T14:24:09.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dbf1ae-4f47-4417-baf5-195e53aeede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:24:09.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T14:24:09.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Philippine troops’ shift from internal security to external defense,\
        \ this requires them “to be proficient in our maritime security, coastal defense,\
        \ and our joint capabilities,” he pointed out.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e3ec8e-e0c9-4f2c-aabd-d2615f28b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:24:09.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T14:24:09.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c249f7-7809-4c4a-9003-94ebcfa6c604'
