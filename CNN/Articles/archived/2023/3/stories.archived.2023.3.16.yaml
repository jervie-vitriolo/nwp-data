      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Governor Luigi Villafuerte announced this on Thursday as Marcos graced\
        \ the groundbreaking ceremony for the government's housing program in Naga\
        \ City.\r"
