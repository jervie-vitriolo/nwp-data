      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2e4f8-5816-424b-aa0b-dbee4dc7109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:24:09.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T14:24:09.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid increasing tensions over disputed waters, Logico, who also serves\
        \ as the Balikatan 2023 spokesperson, emphasized that all drills will be done\
        \ inside the country’s territory.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5763e9-4d27-4a9f-a995-46716d78b77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:24:09.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T14:24:09.420+08:00
