      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/15/House-panel-deadline-Teves-explain-travel-authority-five-days.html">Teves
        asks for two-month leave due to ''grave security threat''</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6027d650-1cd5-4166-a72c-098fcf0e80b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:23:35.682+08:00
      'mgnl:createdBy': 'seth'
