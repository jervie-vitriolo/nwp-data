      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local tourism should also be given attention as resort owners record
        canceled bookings, Cruz said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aee949b-fc49-459c-afc6-8ac77ec7ac91'
