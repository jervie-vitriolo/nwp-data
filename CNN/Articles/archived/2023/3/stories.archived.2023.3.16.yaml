      'mgnl:lastActivated': 2023-03-16T17:24:41.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves was given five days to respond to the committee probe or to return\
        \ to the country.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4440ca41-a369-4511-a3af-bd5cd8ddd194'
      'mgnl:activationStatus': true
