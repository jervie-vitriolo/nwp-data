      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We apologize for the inconvenience this may have caused the Filipino\
        \ passenger and other Filipino passengers,\" the bureau said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0477f29e-6281-4b5f-b28b-d2bb50ddb67e'
      'mgnl:activationStatus': true
