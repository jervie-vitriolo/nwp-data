    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH to send 905 athletes, 257 officials to Cambodia SEA Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b12679-4f3a-4242-9c5b-828dc13a5b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:06:51.794+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-16T17:12:18.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> Team
        Philippines will be sending 905 athletes and 257 officials to the 32nd Southeast
        Asian (SEA) Games happening in Cambodia from May 5 to 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fd66e7-3c3a-43ab-86d3-eb9ad0e1ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:06:51.794+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-16T17:12:18.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine Olympic Committee (POC) President Bambol Tolentino made\
        \ the announcement during the General Assembly Wednesday at the East Ocean\
        \ Garden Restaurant in Pasay City.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c6cc13-a708-4c9d-b62a-26fe6d6ac4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:06:51.794+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-16T17:12:18.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm confident these are all fighting athletes. They will be competing\
        \ in all the events despite the odds,\" Tolentino said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b43055-c10d-48fd-bc53-a3e1ba06725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:06:51.795+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-16T17:12:18.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cambodia will be having 608 events with 38 of the sports to be hosted\
        \ for the first time by the country.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d325b9-9ef1-4b21-a9d9-7525db22849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:06:51.795+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-16T17:12:18.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines, which will compete in all sports in the 32nd SEA Games,\
        \ exceeds the 656 athletes who participated in 38 sports in the 31st SEA Games,\
        \ where the country finished fourth with 52 gold, 70 silver, and 104 bronze\
        \ for a total of 226 medals.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8cd60d-80aa-46ef-938a-9c54f28c606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:06:51.796+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-16T17:12:18.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The General Assembly also approved the suspension of the Philippine\
        \ Swimming Inc. (PSI) as a regular POC member to which there was no objection.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1c0672-cb81-49d6-b7cd-6c9941bba4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:06:51.796+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-16T17:12:18.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PSI's suspension was prompted by the World Aquatics' suspension on\
        \ the national federation, which the POC Executive Board offered to the General\
        \ Assembly for a decision.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e80d664-1ce4-44bf-9699-e00280c351e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:06:51.796+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-16T17:12:18.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The POC just followed the order of World Aquatics If the World Aquatics\
        \ lifts the suspension, then we will lift the POC suspension,\" Tolentino\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b4ae3d-2d03-4729-957e-93ab3ee37d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:06:51.797+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-16T17:12:18.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The POC scheduled a formal sendoff ceremony for Team Philippines on\
        \ April 15 at the Philippine International Convention Center in Pasay City.\r"
