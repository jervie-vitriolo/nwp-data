      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also cited the findings of the University of the Philippines
        Population Institute''s 2021 Young Adult and Fertility Sexuality Survey that
        revealed that youth awareness of HIV and AIDS dropped to 78% in 2021. This
        is the lowest recorded since 1994, when the percentage of youth who were aware
        of HIV and AIDS was 95%. In 2013, the percentage of youth who were aware of
        HIV and AIDS dropped to 85%.</p>'
  'nba-ja-morant-suspension':
