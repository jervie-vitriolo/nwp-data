      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of that, it may result in the decline of electric
        prices since we have more supply.]</p>'
  'Balikatan-2023-for-combat-readiness-upgrading-skills':
