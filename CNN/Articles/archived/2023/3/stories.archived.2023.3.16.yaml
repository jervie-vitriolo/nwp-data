  'Argentina-heatwave':
    'author': 'Laura Paddison, CNN'
    'caption': 'Luis Robayo/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-16T05:04:08.000+08:00
    'credit': 'Luis Robayo/AFP/Getty Images'
    'imagesource': 'jcr:2a1f3fb8-b852-4099-a2d9-9c7e80497e03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeff42b8-05e5-4349-8b85-509f04b41986'
    'lead': 'Argentina is grappling with an unprecedented late-summer heatwave as
      temperatures soar to record-breaking levels – causing crops to wither, helping
      wildfires spread and adding huge pressure to a country already facing an economic
      crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T05:06:20.426+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-16T05:07:04.177+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Endless, brutal heat’: Argentina’s late-season heatwave has ‘no similarities
      in history’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea651d5-ccd1-4ab9-8582-0880e7d4592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Argentina is grappling with an unprecedented
        late-summer heatwave as temperatures soar to record-breaking levels – causing
        crops to wither, helping wildfires spread and adding huge pressure to a country
        already facing an economic crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641578b9-2aa1-49f5-b6a9-1f625c2c0794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country’s summer, which technically runs from December to February,
        was by far the hottest on record, according to Maximiliano Herrara, a climatologist
        who tracks extreme temperatures across the globe.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd1326-cba2-4b2f-83b0-e1cc0ad2d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And, so far, March has offered no relief.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eddbe16-45b0-43ac-b51e-710667ea7e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Temperatures during the first 10 days of March were 8 to 10 degrees
        Celsius (14 to 18 degrees Fahrenheit) above normal in east-central Argentina,
        according to the country’s National Meteorological Service.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f615deb5-2dbb-43e6-8199-d93068ff2555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These temperature anomalies, which have persisted over huge areas,
        are unprecedented, Herrara told CNN. “There is nothing similar that has ever
        happened in climatic history in Argentina at this scale.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4761889f-089d-45cf-98e8-22deb20fe3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Herrara said he had expected a “scorching summer” in Argentina due
        to the impacts of La Niña, a climate pattern which tends to bring hotter,
        drier summers to the region. But what has happened shocked him, he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf2fcb3-11bb-4073-a5bb-49f4b11bad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The length – five months – and intensity of this endless, brutal
        heat went beyond what I had imagined,” Herrara said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d9c50e-426b-48e4-b501-a95cad3dc15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records have been beaten time and time again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c297dfd-e0cf-42ec-91b3-79e9ab7d41ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Buenos Aires has seen highs above 30 degrees Celsius (80 degrees Fahrenheit)
        every day since February 28. Multiple other locations across the country saw
        their highest temperatures in the last 63 years during March.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ca0593-d871-4331-8679-2d7166d2338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In key agricultural provinces of Córdoba, Santa Fe and Northern Buenos
        Aires, the heat has been “catastrophic” for corn and soybean crops, Mickaël
        Attia, crop analyst for EarthDaily Analytics, told CNN.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e233c-a470-4d2e-a226-eacddda577de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The worst drought of the last 30 years in Argentina will have an enormous
        impact on national corn and soybean production, which is expected to be at
        least 20-30% lower than last year,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7e41a8-9e5c-4241-8793-44e2ab1b8ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wheat is also affected. Exports are projected to fall 28% in 2023 compared
        to last year, according to the World Meteorological Organization.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41517568-85ba-4d3b-bea2-bfaafbe91c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Farmers are facing loses of around $14 billion, Julio Calzada, head
        of economic research at the Rosario Grains Exchange, told Reuters.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a74cb-e177-45be-b42f-373f801cfa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.448+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There are fears that the agricultural crisis will exacerbate the country’s
        economic problems. Figures released this week showed yearly inflation topped
        100% for the first time in three decades – one of the highest inflation rates
        in the world.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ba1fbf-b0f1-456e-a039-9d55d0f2eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat-stricken country is also grappling with wildfires. More
        than 100,000 hectares (nearly 250,000 acres) have been burned this year in
        northeast Argentina, according to an AFP report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98954aec-2d50-4686-9b80-33390c0e9dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Argentina’s brutal heatwave has been driven by La Niña, which
        has just ended after three consecutive years, some scientists have pointed
        to the role the climate crisis plays in intensifying these events.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e239d9a-bf10-4e6f-89a8-b46560719a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A February report from the World Weather Attribution initiative found
        that while climate change was not the main driver of low rainfall in central
        South America, it was causing higher temperatures in the region, likely reducing
        water availability and making the drought more severe.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b0e4a8-db67-4a0e-8fc7-9dbcf14bbb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another WWA report in December found that record temperatures in Argentina
        and other South American countries late last year were made 60 times more
        likely by human-caused climate change.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4acfee-7f2c-487a-9c75-403ae38566bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Herrera cautioned against blaming individual extreme weather events
        on the climate crisis, but, he said, “generally speaking it’s true that climate
        change, by fueling more energy to the atmosphere and the oceans, might be
        responsible for bigger contrasts which in turn worsen such extreme events.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f40551-7ecb-4406-82df-9bd6810eabef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As global temperatures continue to rise, scientists say heatwaves
        will only become more common.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c953b99d-1513-477d-a51b-778ef5042e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:06:20.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T05:07:04.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/03/15/americas/argentina-record-heatwave-climate-intl/index.html"><em>
        “‘Endless, brutal heat’: Argentina’s late-season heatwave has ‘no similarities
        in history’"</em></a></p>'
  'clashes-in-Naples-ahead-of-Champions-League-match':
    'author': 'Amy Cassidy and Barbie Latza Nadeau, CNN'
    'caption': 'Stringer/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-16T05:07:09.000+08:00
    'credit': 'Stringer/Reuters'
    'imagesource': 'jcr:30543fcf-8517-4d2c-92c0-d2ae4a81cb13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f6dfa5b-2261-4ba3-8cef-9b56f57c22c0'
    'lead': 'Violent clashes erupted in the Italian city of Naples on Wednesday as
      ticketless German soccer fans descended on the city for a key Champions League
      match which they had been banned from attending.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T05:09:15.031+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-16T05:09:15.245+08:00
