  'doe-plans-test-mindanao-visayas-power-grid':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-16T14:07:25.000+08:00
    'imagesource': 'jcr:e3738e96-13ca-431e-811c-306fc66bdcca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f2cfd3c-3975-4dd0-824b-04d70ae04eff'
    'lead': 'The Department of Energy plans to conduct in June the first testing and
      commissioning of the Mindanao-Visayas Interconnection Project — a grid link
      that will allow the transfer of Mindanao''s surplus power supply to Visayas
      and Luzon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T14:11:26.855+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-03-16T14:11:27.211+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['electricity', 'power', 'energy']
    'stories': []
    'template': '1'
    'title': 'DOE plans to test Mindanao-Visayas grid link in June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b284c1a6-2f1e-47be-9bb5-696fac115332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.869+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — The
        Department of Energy (DOE) plans to conduct in June the first testing and
        commissioning of the Mindanao-Visayas Interconnection Project (MVIP) — a grid
        link that will allow the transfer of Mindanao''s surplus power supply to Visayas
        and Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d59129-a95d-41cd-b746-6d4d783ed337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.870+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658a741-8283-4d8d-89c8-ac0453df2041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.870+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung masusunod ''yung schedule na binigay as a commitment ng
        system operator at transmission network provider, magkaroon tayo ng unang
        testing at commissioning ng connection ng Mindanao at Visayas sa buwan ng
        Hunyo</em>,” DOE Asec. Mario Marasigan said during the Laging Handa briefing
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36836b5a-5dcf-450c-a3a9-e97f6029b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.870+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a37211-eb94-45b3-ab0d-a35716608bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.870+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If we follow the schedule that the system operator and\
        \ transmission network provider gave as a commitment, we will have our first\
        \ connection testing and commissioning in Mindanao and Visayas in June.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e85b702-a2a8-463a-8172-a252767a9e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.871+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ac700-d7e1-48a2-bb1b-366302c3025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.871+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2017, the Energy Regulatory Commission authorized the National Grid\
        \ Corporation (NGCP) of the Philippines to construct the Mindanao-Visayas\
        \ grid link.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8029efba-e95d-4427-97d5-dc98ed305a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.871+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efced0e3-98cb-43d4-a870-2b6d97f55d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.872+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Using High-Voltage Direct Current cables, circuit-kilometer of submarine\
        \ cables and circuit-kilometer of overhead wires, the MVIP will connect Dapitan,\
        \ Zamboanga del Norte to Santander, Cebu.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3899e62c-efe1-432f-b4a9-85260fd01d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.872+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9492e3a-b735-47c0-a5c6-3b85b179d07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.872+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Marasigan, once the grid is completed, a better transmission\
        \ system will flow from Luzon to Mindanao, and vice versa, especially when\
        \ the Cebu-Negros-Panay Enhancement Project is also completed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163c304f-390f-4bc8-b886-ef1d01a10713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.873+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db25180-aa00-4e80-b129-430d4107fa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.873+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the NGCP, the Cebu-Negros-Panay grid link will operate in
        Tomonto, Silay, San Carlos, E.B. Magalona and San Enrique in Negros Occidental;
        Barotac Veijo and Dingle in Iloilo and Cebu</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbdde11-cb59-45bf-bd0b-4b89f6e5dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.873+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec005196-7d96-430a-a616-2fbcd27c3510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.874+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sobra ang supply ng kuryente sa Mindanao</em>,” Marasigan explained.
        “<em>Kung mabubuksan ''yung interconnection project, maipapasa yan sa Visayas
        o sa Luzon kung saan may kakulangan ng supply ng kuryente</em>."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3641806a-c7ba-4e05-a86c-983d7a9563dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.874+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e245c9f-ae22-4bb9-b7b2-cf7168ad13b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.875+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There is surplus supply of electricity in Mindanao. Once\
        \ the interconnection project is opened, the power supply can be transferred\
        \ to Visayas and Luzon, where power supply is lacking.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af8aa83-fbd4-4f69-9cf0-e3d34931faa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.875+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f9452e-095f-457e-b844-9d0ac22cd7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.875+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>At dahil dyan, maaari ito magresulta ng pagbaba ng presyo ng
        kuryente dahil dumadami ang supply natin</em>,” Marasigan added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899238ee-28b1-43bf-8d88-d327f9890939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.876+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b1d30-2942-4714-9935-e90b689fc170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:11:26.876+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T14:11:27.234+08:00
