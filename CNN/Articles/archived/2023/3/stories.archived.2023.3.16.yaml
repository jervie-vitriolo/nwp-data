      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this piece, I was deeply moved and inspired by Hidilyn Diaz,
        the Filipina athlete who won Gold for Weightlifting at the Tokyo Olympics
        2020, the first ever Olympic Gold in the history of the Philippines. At the
        height of the pandemic, she came as a renewed symbol of pride and joy for
        a country that had gone through so much. For me, her win transcends national
        morale and is also a contemporary allegory of the extremely important experiences
        of Women who, in one form or another, carry the brunt of the weight lifting
        at home, in society, in childbearing, caretaking, in labor, in her own complexities
        of the female Self.</p>'
