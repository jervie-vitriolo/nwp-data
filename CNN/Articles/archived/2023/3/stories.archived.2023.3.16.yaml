      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> More
        than three years since the country detected its first coronavirus case, over
        half of unvaccinated Filipinos are still hesitant to get COVID-19 shots, a
        Social Weather Stations (SWS) survey revealed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd10ba8-541b-46d1-a5e6-58ed4f2f1b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:40:03.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T22:40:03.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd8274b-0e7c-4ca7-8109-ed850673a726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:40:03.355+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T22:40:03.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll conducted among 1,200 unvaccinated respondents from Dec. 10\
        \ to 14 last year found that 69% still do not want the vaccine, 12% were willing\
        \ to get the shots, while 19% were still undecided.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44ea6ea-8566-4c60-93e1-d5505d2f726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:40:03.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T22:40:03.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bedf594-80ff-47f6-b5af-e20b18a824a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:40:03.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T22:40:03.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those vaccinated with at least one dose, 44% were unwilling to\
        \ have their booster shots, while 32% were willing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ebebcd-23b0-4bd9-ab90-5ee5808f3685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:40:03.356+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T22:40:03.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48726670-a06a-4981-b505-2fb98ab3083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:40:03.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T22:40:03.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Willingness to get a second booster shot, meanwhile, was higher among\
        \ those who got their third dose at 55%, while 32% were unwilling.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661cc5d3-6b4f-4793-9536-d11cdec132b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:40:03.357+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T22:40:03.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223cb2b2-4317-458c-b605-f5801241f814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:40:03.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T22:40:03.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SWS also noted that while 87% or about 62.6 million of its respondents\
        \ have been vaccinated, data showed this number \"hardly moved\" between April\
        \ to December last year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73493d1-eaa9-4f5c-a1a9-6064ffbb3f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:40:03.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T22:40:03.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad7566-52db-412b-92d0-1253b26defc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:40:03.358+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T22:40:03.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) said vaccine wastage could exceed
        <a href="https://www.cnnphilippines.com/news/2023/3/9/doh-vaccine-wastage-50-million-march-2023.html">50
        million</a> by the end of March.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c339133f-2381-4fb2-aa38-cb33f894b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:40:03.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T22:40:03.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd28139-ae8f-472a-bc05-ec47ca8f9f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:40:03.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T22:40:03.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest DOH data, around 79.17 million Filipinos
        are fully vaccinated against COVID-19 while 24.18 million of the eligible
        population have received their booster shots.</p>'
  'doj-case-buildup-mt-princess-empress':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-16T22:44:52.000+08:00
    'imagesource': 'jcr:9de0c65a-afdd-47d1-ab0e-3aeeb22d92af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2b0c9fd-0fc2-45fb-b1db-299024dcf5a8'
    'lead': 'The Department of Justice (DOJ) said a case buildup is underway against
      RDC Reield Marine Services, the owner of MT Princess Empress, which caused an
      oil spill that affected many coastal towns in Oriental Mindoro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T22:55:42.864+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-16T22:55:43.468+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oriental-Mindoro', 'MT-Princess-Empress', 'oil-spill']
    'stories': []
    'template': '1'
    'title': 'DOJ: Case buildup underway vs. owner of sunken tanker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f5db1-e01e-438b-8133-8a57ffd467bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> The
        Department of Justice (DOJ) said a case buildup is underway against RDC Reield
        Marine Services, the owner of MT Princess Empress, which caused an oil spill
        that affected many coastal towns in Oriental Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c6c6f7-b85b-43f6-bd13-23f38dd5e3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing new findings, Justice Secretary Jesus Crispin Remulla told reporters\
        \ on Thursday that the sunken tanker was a \"rebuilt scrap ship,\" adding\
        \ that there has been \"misrepresentation\" ever since the incident.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1a8d1-d101-43c5-89a3-7c9d7549d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.030+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hinahanda, alam mo ''yan, tawag namin diyan</em> case buildup
        [We''re preparing, we call it a case buildup]. We are sorting out all the
        evidence so that we can file the proper complaint, we can collate all the
        data necessary to build a case," Remulla explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1592024f-c271-4c8b-9afb-b9b8ef2e26d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a possible case, there are possible cases to be filed.
        <em>Ide</em>-define <em>ito ng</em> legal office ng [This will be defined
        by the legal office of the] DOJ through Undersecretary (Raul) Vasquez," he
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70449ec0-555e-4fdb-a327-5d18147edb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said the department is still gathering all affidavits and
        sworn statements and is eyeing to finish the case buildup by Tuesday next
        week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb08b14-cec5-4c1d-921f-b486d7addf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.031+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab56cf-41a7-45ef-9798-10e2d6100bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.032+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We have an affidavit''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0bb554-6921-435a-92d4-4bc403d38b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.032+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ chief said they already have an affidavit from a person knowledgeable\
        \ about the events and circumstances surrounding the ship.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712095d4-7e99-4e9e-8507-32cbfc965375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.032+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said MT Princess Empress was already considered scrap. It was\
        \ rebuilt to be a liquefied petroleum gas carrier, and then reworked to be\
        \ a motor tanker.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b2588-6d4c-48b0-baa8-d0b5c1b1ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we''re looking at the angle of insurance also <em>kasi parang
        may insurance siyang napakalaki</em> [because it looks like it was insured
        for a big amount]," Remulla said. Maritime Industry Authority (Marina) said
        the vessel was covered by a $1-billion liability insurance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a27ddf-5f7b-44d7-ad12-4245c5efcde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.033+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are also looking at other liabilities, including environmental\
        \ damage, health risks, and damage to biodiversity. Remulla said initial findings\
        \ will be validated through a planned visit to Pola town, the community which\
        \ bore the brunt of the spillage.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68562657-5c9e-4165-9c4c-79a2a16d140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their first meeting on Saturday, Remulla said RDC told the
        DOJ and the Philippine Coast Guard (PCG) that the ship was two years old —
        practically "brand new" by the country''s standards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a57f45-c5e9-4b01-a16a-5f2cbb845439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The justice secretary, however, said he believed the vessel was probably\
        \ 50 years old.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc361fc-25d6-46fd-83f6-298d856aae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.034+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung sinabi sa</em> coast guard <em>na bagong bago ''yung
        barko, parang may</em> intent to deceive <em>na sa simula''t sapul pa lang.
        Kaya dapat tingnan natin itong bagay na ito</em>," Remulla noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d3f3c-6797-483a-8b9b-16cce893c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When they told the coast guard that the ship was new,\
        \ it seemed there was intent to deceive from the very start. That's why we\
        \ should look into this matter.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7506e82f-03c6-4cfe-a3cd-ee0b5171764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities also found out about previous incidents when the ship almost\
        \ capsized, a matter being seriously looked into by the DOJ by studying records\
        \ from concerned agencies.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6491ed-8226-4b27-839c-aff59d1b5465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla also said MT Princess Empress did not follow gale warnings\
        \ that were already issued since the eve of the incident.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0071006e-5f72-4515-8730-e14aa41bb7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feb. 27 <em>pa lang, meron ng</em> gale warnings. Feb. 28, <em>madaling
        araw sinabihan na sila, maano ang karagatan, medyo mahirap daanan pero hindi
        rin pinansin, tumuloy pa rin sila, at para bang noong nag</em>-maneuver <em>noong
        bandang huli ay</em> too late na at doon na lang talaga, aksidente talaga
        ang mangyayari," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630fbc61-f763-4d74-bdbf-5acbd44039b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There were gale warnings already on Feb. 27. At dawn\
        \ on Feb. 28, they were told that it was already difficult to traverse the\
        \ waters but they still went out. And when they finally maneuvered, it was\
        \ already too late and the incident happened.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb43d07f-950c-49c2-8882-82b7de6f72cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MT Princess Empress was transporting 800,000 liters of industrial oil\
        \ from Bataan to Iloilo when it drifted towards Balingawan Point near Naujan\
        \ town because of rough seas.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b96d3b-a49d-4392-8d61-4f387a2a7cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It capsized due to engine trouble, completely sank, and then spilled\
        \ its cargo. The oil slick has reached the shores of Palawan and Antique,\
        \ which authorities are rushing to contain.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8e4789-528a-44a8-af05-c9056236c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325f9297-3680-4130-b5f1-0e2551a56139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More resolutions vs. oil spill</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c2d5b7-0a9c-41ae-b02c-107944bf8320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Makabayan bloc lawmakers were the latest to file a resolution urging\
        \ the House of Representatives to immediately investigate the effects of the\
        \ oil spill.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba44dcce-cb23-4e5d-abcf-19744591cd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 78 coastal barangays from nine Oriental Mindoro towns have declared\
        \ a state of calamity. Data from the Office of Civil Defense showed over 145,000\
        \ residents have so far been affected by the oil slick and around 175 people\
        \ have fallen ill.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f32f1c-7772-4504-9b49-0ebfebf10371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pola town Mayor Jennifer Cruz is now requesting RDC to provide a
        <a href="https://www.cnnphilippines.com/news/2023/3/16/Pola-mayor-recovery-plan-from-Princess-Empress-owner.html">complete
        plan</a> to help affected communities recover from the incident, whose effects,
        she believes, may be felt for at least three years.&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cdc657-bfa7-4541-ab4c-bd9fca042db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of fisherfolk in Mimaropa are feeling the impact of the
        oil spill, with more than 36,000 hectares of marine habitats at risk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d4913c-9e24-4952-9517-bfc0fe2c2c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment on the oil spill, RDC told CNN Philippines:
        "We cannot comment on this as we complied. We recommend that this should be
        directed to Marina and PCG. We complied and also cooperating with the investigation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8238f5e4-e7de-409f-b30c-db3561d31073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.041+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing on Tuesday, Marina said the oil tanker
        had <a href="https://www.cnnphilippines.com/news/2023/3/14/Ship-that-caused-Mindoro-oil-spill-has-no-permit-to-operate-.html">no
        permit to operate</a>, as RDC''s application to amend its Certificate of Public
        Convenience (CPC) was still pending.&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20442aa5-b9d9-4845-a491-3dc6a61ab990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship owner insisted it has completed the necessary requirements,
        while th<a href="https://www.cnnphilippines.com/news/2023/3/15/PCG-MT-Princess-Empress-oil-spill-permit.html">e
        PCG denied it allowed the tanker</a> to operate despite lacking a permit.&nbsp;</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52e052c-70a6-4126-8738-2a9cde9c1c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T22:55:43.042+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T22:55:43.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Anjo Alimario and digital
        producer Jelo Ritzhie Mantaring contributed to this report.</em></p>'
