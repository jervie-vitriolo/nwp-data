    'title': 'Marawi to hold plebiscites on creation of 2 new barangays after 2017
      siege'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538cf774-b5c7-4500-a9a6-492c42dac2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:32:18.844+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T18:55:34.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> - Marawi
        City in Lanao del Sur will conduct two plebiscites on Saturday to ratify the
        creation of barangays Boganga Il and Datu Dalidigan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65ce4f6-545e-4223-8a36-10117c766da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:32:18.845+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T18:55:34.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbf0a60-327a-4a2c-ba4a-42340d89677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:32:18.845+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T18:55:34.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the Commission on Election (Comelec)
        said the creation of the two barangays is a direct result of the displacement
        of residents in the 2017 siege by Islamic militants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab535b4-e407-4938-9fd8-02768dc993a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:32:18.845+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T18:55:34.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e926a5c-b8ce-4537-b41f-2e86b3e2ecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:32:18.845+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T18:55:34.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The creation of two (2) new Barangays are the direct resultant effects\
        \ of the Marawi Siege, which led to a significant increase in the population\
        \ on account of internally displaced persons, all of whom are now permanent\
        \ actual inhabitants whose welfare will be catered to by the newly-created\
        \ barangay paramount local government units,\" Comelec said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d843a7b-6ac7-40c1-af78-43d920acf94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:32:18.846+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T18:55:34.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afa65d9-2ca0-44b4-a33a-d9e90e09e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:32:18.846+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-16T18:55:34.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local and foreign militants wanting to establish territory that will\
        \ form part of a caliphate in Southeast Asia took over the city in May 2017.\
        \ Fierce battles raged for five months until the predominantly Islamic city\
        \ was liberated by the military in October that year.\r"
