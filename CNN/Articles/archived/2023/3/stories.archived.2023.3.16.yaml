    'template': '1'
    'title': 'SMC closes 2022 with ₱43.2B profit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a859c23-f55d-4920-90f2-db68337499af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:37:12.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:40:11.012+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)—</strong> Diversified
        conglomerate San Miguel Corp. (SMC) reported a net income of ₱43.2 billion
        in 2022, propelled by robust contributions of its main businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3535e310-0d4a-4f10-a1a8-4072a7ab09cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:37:12.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:40:11.013+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our strong top line performance is a clear indication of our economy’s
        continuous recovery as well as the strong consumer demand for our products
        and services,” SMC President and CEO Ramon S. Ang said in a statement on Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15fb310-9b33-4e38-8311-bc2cd5150f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:37:12.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:40:11.013+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The conglomerate saw a hefty 60% surge in consolidated revenues, hitting
        ₱1.5 trillion from ₱941 billion in 2021—even stronger than the 2019 pre-pandemic
        result of ₱1 trillion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98006bf-2474-47ec-83a7-33c5c5a91bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:37:12.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:40:11.013+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2021, SMC finished with ₱48.2 billion in consolidated net income.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80143dea-df4f-4313-950c-f2b02992c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:37:12.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:40:11.013+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ang expressed optimism about the group’s future growth despite lingering
        challenges.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393bd8ea-a62b-4b71-ada1-cff4a04b1721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:37:12.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:40:11.013+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[W]e’re confident in the measures and programs we’ve put in place
        to weather these. We remain strongly committed to executing on the long-term
        growth strategy we’ve laid out for our company, that will also significantly
        benefit our country,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0b5588-9093-41bb-933d-ebd5d80a9356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:37:12.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:40:11.013+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Breaking down its businesses'' financial performance last year, San
        Miguel Food and Beverage, Inc. generated ₱358.9 billion in revenues, 16% higher
        than a year ago as its core segments posted growth. Net income also rose to
        ₱34.7 billion.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3f668f-805b-4b41-a642-8741e7a30b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:37:12.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:40:11.014+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'San Miguel Brewery, meanwhile, posted ₱136.2 billion in revenues and
        ₱21.8 billion in earnings, on account of the 10% jump in volumes.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434b8303-e81d-42b2-8334-776806973462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:37:12.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:40:11.014+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ginebra San Miguel Inc. also had a strong 2022 with an all-time high
        net income reaching ₱4.5 billion.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb06f3-7092-41e4-9fbb-974412ac6a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:37:12.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:40:11.014+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'San Miguel Foods likewise kept its momentum with ₱9.2 billion profit.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f030a4c-0a62-42e2-9093-c1775dba2739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:37:12.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:40:11.014+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SMC Global Power Holdings Corporation''s profit stood at ₱3.1 billion.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa6371-8f5c-4dec-8f3a-c02cc343e337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:37:12.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:40:11.014+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fuel refinery and retail arm Petron Corporation also maintained its
        recovery with its profit improving by 9% to ₱6.7 billion.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafe0d9e-af63-446d-a36f-13e7aebc62c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:37:12.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:40:11.014+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listed infrastructure arm SMC Infrastructure had ₱29 billion in
        revenues, climbing by 47% from 2021 on higher traffic flows witnessed last
        year.</p>'
