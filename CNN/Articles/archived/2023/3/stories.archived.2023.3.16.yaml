      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f909441-8a3d-4e1b-8117-7df5a16e23d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:23:35.678+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T17:24:41.229+08:00
