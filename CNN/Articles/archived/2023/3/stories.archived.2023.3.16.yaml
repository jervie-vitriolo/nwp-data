    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce264945-128d-4788-971c-6ef2fef7b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those shared security challenges were on stark display just hours
        before the trip when North Korea fired a long-range ballistic missile into
        the waters off the east coast of the Korean Peninsula — the fourth intercontinental
        ballistic missile launch in less than one year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c773e-79fd-4ab9-b8b2-01726db9099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan's Chief Cabinet Secretary Hirokazu Matsuno condemned the latest\
        \ launch, calling it a \"reckless act\" that \"threatens the peace and security\
        \ of our country, the region, and the international community.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011caf0-b567-4875-aebc-1bcf1e240b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The summit between Yoon and Japanese Prime Minister Fumio Kishida is\
        \ a crucial step to mend frayed ties after decades of disputes and mistrust\
        \ between two crucial US allies in Asia.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732982ac-621f-4acb-b5e4-b5fbaaa9c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yoon's office has hailed it \"an important milestone\" in the development\
        \ of bilateral relations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0593d927-2904-4793-a6a3-a01300a5ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two East Asian neighbors have a long history of acrimony, dating\
        \ back to Japan's colonial occupation of the Korean Peninsula a century ago.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a956b5b-1206-4ffb-97a4-642e10573128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two normalized relations in 1965, but unresolved historical disputes\
        \ have continued to fester, in particular over colonial Japan's use of forced\
        \ labor and so-called \"comfort women\" sex slaves.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cfbe17-c9b9-4c04-9c8c-467193b4a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years the often fraught relations have undermined efforts
        by the United States to present a united front against North Korea&nbsp;—
        and the growing assertiveness of Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cfcfe3-7b45-4d15-8591-87748990d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, the region's two most important allies for the US appear ready\
        \ to turn a new page in bilateral ties.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd97f8b-3c6c-43b9-ab5f-0e904a5a35e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of that is driven by deepening security concerns about Pyongyang''s
        ever more frequent missile tests, China''s increasingly aggressive military
        posturing and tensions across the Taiwan Strait&nbsp;— an area both Tokyo
        and Seoul say is vital to their respective security.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d38fbd-ace6-47b7-ab65-e58107a6a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before departing for Tokyo, Yoon told international media on Wednesday\
        \ \"there is an increasing need for Korea and Japan to cooperate in this time\
        \ of a polycrisis,\" citing escalating North Korean nuclear and missile threats\
        \ and the disruption of global supply chains.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7a8fce-f017-43ee-95b2-3a5e9668b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We cannot afford to waste time while leaving strained Korea-Japan\
        \ relations unattended,\" Yoon said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f6eb07-f115-49f0-8930-5714f9bf938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts say this outreach is a break from the past.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2399820-cab6-49fe-a33b-cc33f95a7c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Yoon's predecessor Moon Jae-in, South Korea's relationship with\
        \ Japan was \"openly combative,\" said Joel Atkinson, a professor specializing\
        \ in Northeast Asian international politics at Hankuk University of Foreign\
        \ Studies in Seoul.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ba02ed-2012-480e-af5a-de3bb44e23da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So this visit is significant, sending a strong signal that under\
        \ the Yoon administration, both sides are now working much more cooperatively,\"\
        \ Atkinson said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202754a5-012c-4888-9d1b-fe1f79bfb8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overcoming disputes</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a30dbbc-e394-4771-ad2f-0a4874e06e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The thaw in relations comes after South Korea took a major step toward\
        \ resolving a long-running dispute that plunged ties to their lowest point\
        \ in decades.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0af8f26-12d9-48dd-bcbf-21a56e57379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, South Korea announced it would compensate victims of
        forced labor under Japan''s occupation from 1910 to 1945 through a public
        foundation funded by private Korean companies&nbsp;— instead of asking Japanese
        firms to contribute to the reparations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6145b4-0668-4af2-a325-a1676fcf0e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move was welcomed by Japan and hailed by US President Joe Biden\
        \ as \"a groundbreaking new chapter of cooperation and partnership between\
        \ two of the United States' closest allies.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe2644-69f5-4ec3-8aaf-57e8dcd12e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal broke a deadlock reached in 2018, when South Korea's Supreme\
        \ Court ordered two Japanese companies to compensate 15 plaintiffs who sued\
        \ them over forced labor during Japan's colonial rule.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62afc85-2a4e-496f-b1e5-fd0fa25455e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan did not agree with the South Korean court's 2018 decision, and\
        \ no compensation had been paid by Tokyo.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c79726-5730-44d2-946f-cb1971df5e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That led to rising tensions between the two sides, with Japan restricting\
        \ exports of materials used in memory chips, and South Korea scrapping its\
        \ military intelligence-sharing agreement with Tokyo during the presidency\
        \ of Moon.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b947dc50-da43-4706-aab0-58be10be4062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Yoon administration has been striving to improve relations
        between Seoul and Tokyo&nbsp;— even if it means pushing back against domestic
        public pressure on contentious, highly emotional issues like the compensation
        plan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd5c3e8-39ef-4ec3-9bb2-139ff270b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from the growing North Korean nuclear threat, China appears to\
        \ have been a big factor in Yoon's willingness to face the domestic backlash\
        \ over the compensation deal, said Atkinson, the expert in Seoul.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffcdb82-e834-4ee4-8716-5d594aafb45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The administration is making the case to the South Korean public\
        \ that this is not just about Japan, it is about engaging with a wider coalition\
        \ of liberal democracies,\" he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba0d43-1978-42f3-bc3f-aa4d78fe0bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What South Koreans perceive as Beijing's bullying, arrogant treatment\
        \ of their country, as well as its crushing of the Hong Kong protests, threats\
        \ toward Taiwan and so on, have definitely prepared the ground for that.\"\
        \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4306b79-66d0-493f-b37f-b28a3d353bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warming ties</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a659857-8540-430f-86d7-fd03db3e314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even before the pivotal move to settle the historical dispute, Seoul\
        \ and Tokyo have signaled their willingness to put the past behind them and\
        \ foster closer relations.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2879e24-6131-49da-a9e8-2c9e07c266c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On March 1, in a speech commemorating the 104th anniversary of South\
        \ Korea's protest movement against Japan's colonial occupation, Yoon said\
        \ Japan had \"transformed from a militaristic aggressor of the past into a\
        \ partner\" that \"shares the same universal values.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd389eda2-46a4-4e27-ab94-ddbc8594cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office, the two leaders have embarked on a flurry of
        diplomatic activities toward mending bilateral ties&nbsp;— and deepening their
        joint cooperation with Washington.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd94cc9-1da4-4399-9068-c1ee0967a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September, Yoon and Kishida held the first summit between the two\
        \ countries since 2019 in New York on the sidelines of the United Nations\
        \ General Assembly, where they agreed to improve relations.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8d86e3-a0fd-42b0-ac28-c118595eceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November, the two leaders met Biden in Cambodia at a regional summit,\
        \ where they \"commended the unprecedented level of trilateral coordination\"\
        \ and \"resolved to forge still-closer trilateral links, in the security realm\
        \ and beyond.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb89403-c5cd-4b36-b986-8a6ed81cca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Closer alignment among the US, Japan and South Korea is an alarming\
        \ development to China, which has accused Washington of leading a campaign\
        \ to contain and suppress its development.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23601c52-9a79-42fb-a20c-61462e0e9a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is particularly worried about the involvement of South Korea
        in the Quadrilateral Security Dialogue&nbsp;— better known as "the Quad"&nbsp;—
        an informal security dialogue among the US, Japan, Australia and India. It
        views the grouping as part of Washington''s attempt to encircle the country
        with strategic and military allies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff5c7d-8f79-41e7-accd-0b5b9714f960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, a senior South Korean official said Seoul plans to \"proactively\
        \ accelerate\" its participation in the Quad working group.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7840ef40-1fc4-41a5-9b57-5a203f22dd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we have not yet joined the Quad, the Yoon Suk Yeol government
        has been emphasizing its importance in terms of its Indo-Pacific strategy,"
        the official told reporters during a visit to Washington, D.C., Yonhap reported.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8be2ba-41c6-45fd-93b9-639da8620ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:49:50.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:38.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2023/03/15/asia/south-korea-yoon-japan-visit-regional-security-int-hnk/index.html">South
        Korean leader lands in Japan for first visit in 12 years seeking help with
        region’s ‘polycrisis</a>’"</em></p>'
  'asian-bank-stocks-sink-credit-suisse':
    'author': 'Laura He, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-16T13:53:44.000+08:00
    'imagesource': 'jcr:4aee25fe-d461-430c-b763-5a0149414c7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b8df063-dc40-46b4-9ee2-5964aae63591'
    'lead': 'Banking stocks in Asia fell on Thursday, dragging the broader markets
      lower, as troubles at Credit Suisse sparked fears that banking turmoil is spreading
      around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T13:56:37.438+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-16T13:56:37.768+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Asian bank stocks sink as Credit Suisse fear roils markets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbe332f-67bc-4d8d-8061-5628b51839fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:56:37.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:56:37.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Banking stocks in Asia fell on Thursday,
        dragging the broader markets lower, as troubles at Credit Suisse sparked fears
        that banking turmoil is spreading around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc86c0bd-719b-43ea-b891-73251e96e71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:56:37.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:56:37.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "News that the beleaguered megabank has taken up the Swiss central bank's\
        \ offer of financial support in order to stay afloat has limited the worst\
        \ of the losses.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8959c31-f7ec-405d-b4c3-33c934179014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:56:37.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:56:37.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lender said it would borrow up to 50 billion Swiss Francs ($53.7\
        \ billion) from the Swiss National Bank. Investors sent shares in Switzerland's\
        \ second biggest lender crashing by as much as 30% Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452bb84-8b90-441b-a84c-f0002622db5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:56:37.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:56:37.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bank called the loan a \"decisive action to pre-emptively strengthen\
        \ its liquidity.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e313cb-38c3-4291-a1b9-bf7f01461f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:56:37.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:56:37.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan's Topix Banks Index, a key index that tracks Japanese lenders,\
        \ tumbled as much as 6.4% in the morning session. It then trimmed some losses\
        \ and was last trading 3.7% lower. The index has lost more than 8% so far\
        \ this week.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96741379-008f-496a-8f5f-a05196c6ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:56:37.451+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:56:37.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Hong Kong, Standard Chartered sank nearly 4%. HSBC Holdings dropped\
        \ 2.5%. Local bank BOC Hong Kong was down 3.1%.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa97466-8de7-4e93-9e3a-aa60dbc2efe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:56:37.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:56:37.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In South Korea, major lenders Shinhan Financial Group and KB Financial\
        \ Group declined 1.2% and 0.5% respectively.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7147c83e-8ea0-4fd3-8b22-7a7d37c55285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:56:37.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:56:37.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What we are seeing is a definite unravelling of investor confidence\
        \ across both the tech and banking sectors,\" said Clifford Bennett, chief\
        \ economist at ACY Securities, a Sydney-based online broker. \"It is highly\
        \ unlikely these concerns are going to simply vanish any time soon.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f65e85-ced2-4f85-89f7-373fdd1f6c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:56:37.452+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:56:37.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Regardless of balance sheets, a loss of confidence by investors and\
        \ depositors can bring down any bank,\" he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd2ba07-853d-4e21-a5be-6dcca3e40332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:56:37.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:56:37.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan's benchmark Nikkei 225 was down as much as 2.2% in early trade.\
        \ It was last trading 0.9% lower. Hong Kong's Hang Seng shed 1.3%. China's\
        \ Shanghai Composite edged down 0.4%.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b740329f-2eb5-41c7-a63d-b860b2414166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:56:37.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:56:37.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Korea's Kospi fell as much as 1.4%, but then reversed all losses and\
        \ was last trading flat.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279c8eef-242b-4748-82aa-4c54339c9134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:56:37.453+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:56:37.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Korean won weakened sharply against the US dollar, down nearly\
        \ 1% in morning trading, as investors piled into traditional safe-haven currencies\
        \ such as the greenback. The Chinese yuan also softened versus the dollar,\
        \ down 0.1%.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde948c-cf5c-4d9a-b452-71fede6864f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:56:37.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:56:37.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Banking shares were hammered in Europe and New York on Wednesday after\
        \ shares in Credit Suisse fell to a new record low, which rattled investors\
        \ already reeling from the rapid collapse of two US banks within a week.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e216c3-924d-41ea-a57b-9e221950d9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:56:37.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:56:37.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bank failures had already forced US regulators to take emergency\
        \ measures on Sunday to protect deposits at both lenders: Silicon Valley Bank\
        \ and Signature Bank.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06d8a4b-bc0b-4ec1-85cb-dae10cb51670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:56:37.454+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:56:37.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Markets could get messy amid the fallout from Silicon Valley Bank's\
        \ collapse, alongside ongoing uncertainty over the future path of the global\
        \ economy and interest rates,\" said Marty Dropkin, head of equities for Asia\
        \ Pacific at Fidelity International.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc329a-4fa3-4a44-b577-12c417b89fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:56:37.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:56:37.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that companies have begun to give more cautious guidance.\
        \ There have also been an increasing number of layoff announcements.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4533d9cc-d97b-44b6-8621-03e4c5fc148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:56:37.455+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:56:37.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are glaring indications that businesses are beginning to
        feel pressure on their profit margins," he said. "We believe an earnings correction
        will occur this year."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a70be2-8b24-4741-a6cd-cf0267b466bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:56:37.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:56:37.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/15/investing/global-markets-asia-credit-suisse-intl-hnk/index.html">Asian
        bank stocks sink as Credit Suisse fear roils markets</a>"</em></p>'
  'chinese-made-drone-downed-eastern-ukraine':
    'author': 'Rebecca Wright, Ivan Watson, Olha Konovalova and Tom Booth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-16T13:56:50.000+08:00
    'imagesource': 'jcr:aa5428bd-d396-4668-805e-171b8e593ce8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '163635fd-5d0d-4453-88e4-3c2b84dbfe73'
    'lead': 'The drone was a Mugin-5, a commercial unmanned aerial vehicle (UAV) made
      by a Chinese manufacturer based in the port city of Xiamen, on China''s eastern
      coast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T14:04:13.743+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-16T14:04:14.275+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CNN Exclusive: Chinese-made drone, retrofitted and weaponized, downed
      in eastern Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c21a0-3e79-4b66-9207-dd5905dcc7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Driving deep into the forest, the hush
        between the towering pine trees and the clear blue skies was splintered every
        few seconds by the sound of distant explosions from the frontline battles
        for eastern Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b37eb-16a4-4ad0-b1de-7bf3e5fd7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guiding us through the woodland on foot, Ukrainian soldiers eventually\
        \ brought us to a clearing where they showed us the wreckage of a weaponized\
        \ drone which they said they shot down with their AK-47 automatic weapons\
        \ over the weekend.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfab09b-c675-46c5-9332-bb09443e07aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:04:13.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T14:04:14.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drone was a Mugin-5, a commercial unmanned aerial vehicle (UAV)
        made by a Chinese manufacturer based in the port city of Xiamen, on China''s
        eastern coast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a66d5b-e420-43f1-ad69-4e8fe4256ce5'
      'mgnl:activationStatus': true
