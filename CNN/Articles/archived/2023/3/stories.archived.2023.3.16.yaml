      'mgnl:lastActivated': 2023-03-16T22:09:46.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from fisherfolk, Sen. Nancy Binay suggested including displaced
        tourism workers to be employed in the Labor Department''s Tulong Panghanapbuhay
        sa Ating Disadvantaged/Displaced Worker (TUPAD). TUPAD workers are tasked
        to help in cleanup efforts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b36f718-0e35-4f10-ad50-5d4b1515b582'
