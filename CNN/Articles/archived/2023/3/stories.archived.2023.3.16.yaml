      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve also been a teacher. If someone asks for a leave
        that long, it needs a justifiable reason.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c33a37-e9b6-4eab-83b1-65f71432c8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:23:35.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T17:24:41.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Romualdez said that he met with Teves’ legal counsel on\
        \ Wednesday night so that they could relay the congressman’s concerns, particularly\
        \ on his safety.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7504a75-2270-4d6e-a067-2c4000b19407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:23:35.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T17:24:41.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9fac3d-d05c-460c-938a-6d70cbf48493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:23:35.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T17:24:41.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves’ camp earlier said that <a href="https://www.cnnphilippines.com/news/2023/3/13/teves-return-to-PH-legal-counsel.html">once
        these concerns were addressed</a>, Teves would return to the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04116699-5e99-404d-843b-261f347f2101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:23:35.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T17:24:41.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez told Teves’ lawyers that the congressman “should return to\
        \ the country and report for work at once.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9469564f-a140-4354-b4f7-9a0870d1f061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:23:35.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T17:24:41.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5258ec75-57b3-4de6-8d8d-a7e413acf6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:23:35.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T17:24:41.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I also reiterated the assurance that the Speaker and the entire
        House leadership will exert all means necessary to pave the way for Cong.
        Arnie’s safe return to the country," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ed039-25e8-48af-a91f-ab4f8fbf4d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:24:40.713+08:00
      'mgnl:createdBy': 'seth'
