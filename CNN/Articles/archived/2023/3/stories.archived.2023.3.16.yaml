  'bfar-enough-fish-supply-holy-week':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-16T18:31:43.000+08:00
    'imagesource': 'jcr:c3294b9f-ed50-4655-9005-1c56d18e8efe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60a3efc0-e23a-47ff-b78e-841793c9259a'
    'lead': 'The Bureau of Fisheries and Aquatic Resources (BFAR) has assured consumers
      of enough fish supply for the Holy Week despite some food supply chain challenges,
      including the oil spill off Oriental Mindoro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T18:43:10.778+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-16T18:58:44.180+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fish supply enough for Holy Week – BFAR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c5f733-05c4-46ff-94ee-59ce0948b8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:43:10.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T18:58:44.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> The
        Bureau of Fisheries and Aquatic Resources (BFAR) has assured consumers of
        enough fish supply for the Holy Week despite some food supply chain challenges,
        including the oil spill off Oriental Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5af268-3287-47ed-95fd-46837b5a905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:43:10.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T18:58:44.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR spokesperson Nazario Briguera attributed this to the reopening
        of fishing grounds in the country after periodic closures that allowed the
        reproduction of fish species.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834482f5-1a9e-47ca-9a5a-3e167047586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:43:10.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T18:58:44.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The closed fishing season is annually implemented for three months\
        \ in three areas in the country. The fishing ban in Zamboanga Peninsula, the\
        \ last to be lifted, runs from Dec. 1 until March 1 every year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c11d494-90fe-4257-a5e2-2fb83f297ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:43:10.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T18:58:44.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil nasa peak season tayo ngayon ng fishing activity, we expect
        na kaya nating punan ''yung supply kahit tumaas ang demand sa Mahal na Araw
        [We are in the peak season of fishing activity, so we expect to meet the high
        demand for fish during Holy Week]," Briguera said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2dc3c1-1812-4181-acbb-764fb49580de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:43:10.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T18:58:44.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Demand for fish products increases during Holy Week, observed this\
        \ year from April 2 to 8, as most Filipinos practice abstaining from eating\
        \ meat. The Philippines is a predominantly Catholic nation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d019bdf-64c4-476a-b09a-f76e14711256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:43:10.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T18:58:44.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Briguera said there could be lower fish output in Oriental\
        \ Mindoro and nearby provinces as the oil spill near Naujan town has yet to\
        \ be contained.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68021c67-26d1-4750-8aee-4785b3b32b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:43:10.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T18:58:44.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest available government data on fisheries statistics,
        the total volume of fish production in Mimaropa in 2021 was estimated at 378,093.97
        metric tons — which covered nearly 9% of the country''s overall fish production
        that year. This translated to around ₱14.7 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb38cd92-6701-44d0-ac86-5aeff607676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:43:10.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T18:58:44.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pero hindi namin nakikita na magkakaroon ng pangmalawakang kakulangan\
        \ sa presyo ng isda because of the oil spill [We do not see a shortage of\
        \ fish on a national scale because of the oil spill],\" the BFAR spokesperson\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd7f6e-6024-44af-8f71-d02430b4edfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:43:10.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T18:58:44.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing data from the Philippine Statistics Authority, BFAR said the\
        \ country produced about 4.34 million metric tons of fish in 2022, which was\
        \ 2.16% higher than the local output in 2021, and 0.16% higher than the Department\
        \ of Agriculture's target of 4.33 million metric tons.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66df77c8-ebd3-4da3-b2a1-d838cad73d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:43:10.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T18:58:44.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil spill has already reached the shores of <a href="https://www.cnnphilippines.com/news/2023/3/10/oriental-mindoro-oil-spill-reaches-palawan.html">Palawan</a>
        and <a href="https://www.cnnphilippines.com/news/2023/3/4/Oil-spill-in-Oriental-Mindoro-spreads-to-Antique.html">Antique</a>,
        and has affected thousands of fisherfolk. Marine experts have warned the slick
        could reach the <a href="https://www.cnnphilippines.com/news/2023/3/12/oil-spill-could-reach-verde-island-passage.html">Verde
        Island Passage</a> — a marine corridor recognized as the center of global
        shore fish biodiversity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e5e499-cbeb-45a1-bedc-1dc8994f4cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:43:10.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T18:58:44.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/16/Pola-mayor-recovery-plan-from-Princess-Empress-owner.html">Pola
        mayor: Owner of tanker that caused oil spill should provide us complete recovery
        plan</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9920a423-b8f7-49f9-9be8-173d7bc2bff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:43:10.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T18:58:44.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briguera also said other supply chain issues include expensive fuel
        costs and post-harvest losses, but these were being addressed through fuel
        subsidies and other interventions to prevent spoilage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5efdbef-a266-43d3-ae5b-f150909bfba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:43:10.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T18:58:44.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/14/Marcos-government-cold-storage-facilities-fish-ports.html">Gov''t
        to put up cold storage facilities in fish ports around PH</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b8ddd3-6408-4165-9185-728facb40329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:43:10.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T18:58:44.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current fish spoilage is between 25 to 40% because of the shortage
        in post-harvest equipment like blast freezer, ice making machines, cold storage
        warehouses, and fish landing sites," BFAR said.</p>'
