      'mgnl:type': 'text'
      'text': '<p>“The Weightlifter Orans / Auit at Gaua (Self-Portrait with Blue
        Ribbon)” Wawi Navarroza, 2022]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644abcf9-db21-49c6-bdec-6191d99297f1'
