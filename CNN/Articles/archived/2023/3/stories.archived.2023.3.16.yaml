    'stories': []
    'template': '1'
    'title': 'OCD: Two more countries want to help in Mindoro oil spill cleanup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fed1ff-d545-4020-9d13-041f3d88efbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T12:45:15.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T12:45:16.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 16) — The Office of Civil Defense
        (OCD) on Thursday said two more countries have expressed willingness to help
        in the Oriental Mindoro oil spill cleanup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fae343-08ee-4016-9587-4001e59a96ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T12:45:15.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T12:45:16.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5ac925-734e-442a-9c14-37ea9daec585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T12:45:15.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T12:45:16.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of the latest report, aside from Japan, there are two other
        countries <em>pa po na nag-</em>express <em>ng kanilang</em> (who have expressed
        their) intent to help,” OCD information officer Diego Agustin Mariano told
        CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f1921c-2148-429e-8dae-6d0dbc4b45d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T12:45:15.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T12:45:16.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b713b77-a4b5-4b90-96be-1102ec957224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T12:45:15.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T12:45:16.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He explained the countries will be revealed after the Office of the\
        \ President accepts the assistance through the OCD’s endorsement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6935248f-8402-47e1-87fd-5bd7be19b9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T12:45:15.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T12:45:16.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a87acd-be04-41f2-a300-f1ca5a08317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T12:45:15.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T12:45:16.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Japanese representatives arrived in the Philippines to
        help those affected by the oil spill that occurred after MT Princess Empress
        sank near Naujan town on Feb. 28. The tanker was carrying 800,000 liters of
        industrial oil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d1e36-b683-49c2-ab3c-7ce888121299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T12:45:15.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T12:45:16.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8331057-2763-44a5-830a-04dc7f6afe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T12:45:15.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T12:45:16.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The equipment and gear donated by the Japanese government also <a
        href="https://www.cnnphilippines.com/news/2023/3/13/Japan-donates-gear-equipment-for-Mindoro-oil-spill-clean-up.html">arrived</a>
        this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d4b7f7-683a-4f95-bf19-cccb39bc9530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T12:45:15.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T12:45:16.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d20af2-a259-43c3-ada1-5c289ab1203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T12:45:15.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T12:45:16.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Mariano, more than 31,600 families, or 145,000 residents,\
        \ were so far affected by the oil spill, which has reached northern Palawan.\
        \ Around 175 people have also fallen ill, he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb76ceb-78b6-48a4-8a78-fb7c47b25514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T12:45:15.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T12:45:16.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17b1341-d12c-42bd-b474-d28bebb793e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T12:45:15.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T12:45:16.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the impact of the incident, Pola Mayor Jennifer Cruz urged
        RDC Reield Marine Services, the owner of the tanker, to provide the affected
        areas with a <a href="https://www.cnnphilippines.com/news/2023/3/16/Pola-mayor-recovery-plan-from-Princess-Empress-owner.html">complete
        recovery plan</a>.</p>'
  'romualdez-teves-flee-philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-16T13:06:18.000+08:00
    'imagesource': 'jcr:6ecf7516-1152-4b42-8dbc-3bce7a1f9b35'
