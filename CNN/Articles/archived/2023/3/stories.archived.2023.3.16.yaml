      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johann Scholtz, a European banking analyst at Morningstar, said Credit\
        \ Suisse might no longer have enough capital to absorb losses in 2023 because\
        \ its funding costs were becoming prohibitive.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cd4d68-7724-4e47-9b88-5cd4842a126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.311+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.144+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d90e6-b68b-40f6-a05b-01b287af96df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.312+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.145+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To stem client outflows and ease the concern of providers of wholesale\
        \ funding, we believe Credit Suisse needs another rights [share] issue,\"\
        \ he commented Wednesday. \"We believe the alternative would be a break-up\
        \ ... with the healthy businesses — the Swiss bank, asset management and wealth\
        \ management and possibly some parts of the investment banking business —\
        \ being sold off or separately listed.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c88c83-81b4-44a6-8722-319350c702b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.313+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.145+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5875210c-0671-4998-82f0-7cb12a7a7122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.313+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.145+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not just a Swiss problem''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e3c0e6-52e7-4b26-9c0d-dd3772c9ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.314+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.146+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bank's shares were last down 24% in Zurich on Wednesday, and the\
        \ cost of buying insurance against the risk of a Credit Suisse default hit\
        \ a new record high, according to S&amp;P Global Market Intelligence.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606c56f2-2374-4d3f-8832-8b8df11c5fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.146+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a2de96-d0c0-4e33-9787-e2d795895ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.315+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.147+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crash spilled over into other European banking shares, with French\
        \ and German banks such as BNP Paribas, Societe Generale, Commerzbank and\
        \ Deutsche Bank falling between 8% and 12%. Italian and UK banks also slumped.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d22b27-da5b-4023-9f8f-86cbc84bdfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.316+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.147+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a68257-9c96-480f-be16-5fcf94600118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.148+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two supervisory sources told Reuters that the ECB had contacted banks\
        \ to quiz them about their exposures to Credit Suisse. The ECB declined to\
        \ comment.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6d12a0-d673-462b-935f-06a0243fbd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.148+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d957d9-a568-4655-bae3-f10d73f61fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.149+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the problems at Credit Suisse were widely known, with assets\
        \ of about 530 billion Swiss francs ($573 billion) it presents a much bigger\
        \ potential headache.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405fabe8-fd98-47c5-bbe5-f083dea9d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.149+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f330d-e2cd-4317-b4b6-72ef2dc054f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.320+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.150+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[Credit Suisse] is much more globally interconnected, with multiple\
        \ subsidiaries outside Switzerland including in the US,\" wrote Andrew Kenningham,\
        \ chief Europe economist at Capital Economics. \"Credit Suisse is not just\
        \ a Swiss problem but a global one.\"\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33762b4-eea0-4c3a-8729-a9f4e985a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.321+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.150+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea806f02-2f32-4f95-8399-374655d3a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.321+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.151+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The blows keep coming for Switzerland's second biggest bank. On Tuesday,\
        \ it acknowledged \"material weakness\" in its financial reporting and scrapped\
        \ bonuses for top executives.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccfb854-5e9e-4644-9ec2-678bd8f70b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.322+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.151+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d80d0a5-15ee-4045-b982-8f5a3944596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.323+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.151+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Credit Suisse said in its annual report that it had found \"the group's\
        \ internal control over financial reporting was not effective\" because it\
        \ failed to adequately identify potential risks to financial statements.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd83a431-00c1-4697-a63f-64ef1ac91f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.323+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.152+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e081781f-42b1-4a36-9b3d-3f90e4527baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.152+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bank is urgently developing a \"remediation plan\" to strengthen\
        \ its controls.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af93ad14-2b1a-4899-bcc2-58963073d8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.153+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c5546e-cd14-4487-a5dc-46f9883b3932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.153+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to Bloomberg TV on Tuesday, Credit Suisse CEO Ulrich Körner\
        \ said the bank saw \"material good inflows\" of money on Monday, even as\
        \ markets were spooked by the collapse of SVB and Signature Bank in the United\
        \ States.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1b3685-7d3f-4ed1-8eeb-898529ef5223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.327+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.154+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overall, outflows from the bank had \"significantly moderated\" after\
        \ customers withdrew 111 billion francs ($122 billion) in the three months\
        \ to December, Körner added. In its annual report, the bank said outflows\
        \ had not yet reversed by the end of last year.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c40767b-4de0-4177-9fd2-c9cf30538eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:06:20.328+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:06:28.154+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
