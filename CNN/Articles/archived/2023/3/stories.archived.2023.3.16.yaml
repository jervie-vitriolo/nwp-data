      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The subject increase shall cover the imminent surge in the operation\
        \ costs, particularly the cost of the venue for oathtaking and roll signing\
        \ ceremonies, and other logistical expenses, as well as the allowance of concerned\
        \ personnel,” the advisory read. “This is also concomitant to the innovations\
        \ that will be implemented in the said court proceedings.”  \r"
