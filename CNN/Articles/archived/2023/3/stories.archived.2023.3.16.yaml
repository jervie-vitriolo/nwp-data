    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfab6f0-fc3e-4a0e-bbee-8d9ead951438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:24:09.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-16T14:24:09.410+08:00
