      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The compound of his home in Bonawon, Siaton municipality served as\
        \ the burial site.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207a8bac-626b-4bfa-8c19-34545661de6c'
