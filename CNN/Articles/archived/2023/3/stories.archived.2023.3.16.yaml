      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> This
        year’s “Balikatan” between Filipino and American troops is seen to sharpen
        the skills and readiness of both forces as they undergo days of joint training
        exercises, with focus on naval drills, the Armed Forces of the Philippines
        (AFP) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15ad19f-2f3c-49a0-910d-59170fcf1a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:24:09.045+08:00
