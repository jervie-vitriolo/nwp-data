      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves wrote to Romualdez on March 9 seeking a two-month leave of absence\
        \ from work, citing \"very grave security threat\" to him and his family.\
        \ \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96b3929-86c5-45c4-a3e9-66ade27da35a'
