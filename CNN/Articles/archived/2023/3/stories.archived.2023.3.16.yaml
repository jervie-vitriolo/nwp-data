      'mgnl:lastActivated': 2023-03-16T17:24:41.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b4b8f-f014-496c-b75c-6edd09dceb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T17:24:40.709+08:00
