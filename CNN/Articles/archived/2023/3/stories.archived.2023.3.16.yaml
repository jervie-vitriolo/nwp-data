  'sc-senior-citizens-discount-interment-services':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-16T13:09:31.000+08:00
    'imagesource': 'jcr:e043d0b6-9150-409f-8bd3-5afe2653db06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '313bbf6d-872f-47ba-99d7-09006aee3d82'
    'lead': 'The Supreme Court has ruled that senior citizens’ 20% discount on funeral
      and burial expenses include interment services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T13:10:33.120+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-03-16T13:11:09.441+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC: Senior citizens discount covers interment services'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6536be3b-fc10-474a-8825-466af5d96c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:10:33.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T13:11:09.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 16) — The Supreme Court (SC)
        has ruled that senior citizens’ 20% discount on funeral and burial expenses
        include interment services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d3497-fb63-4350-9542-9ed409fca768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:10:33.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T13:11:09.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d46dfec-00b5-42b1-ae56-07d6429fc1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:10:33.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T13:11:09.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a verdict made public on Thursday, the high court granted the petition\
        \ filed by the Philippine government to review and set aside the two rulings\
        \ of the Cagayan de Oro City Regional Trial Court.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe51735-6e77-4962-b6d6-7fc7cc972a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:10:33.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T13:11:09.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b5a96-c792-476a-97aa-748f64d97a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:10:33.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T13:11:09.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The RTC issued separate resolutions in January and October 2018, concluding\
        \ that the digging of land for the grave of the deceased, the concreting of\
        \ the gravesite, and other services done during the actual burial are not\
        \ covered by the statutorily mandated discount.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd208177e-c1d6-4ff5-ae41-a7fb9458ddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:10:33.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T13:11:09.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e15c6a1-acef-4932-9c0d-d42f6a134eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:10:33.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T13:11:09.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This stemmed from a special civil action filed by Pryce Corporation,\
        \ Inc., a domestic company offering interment services. The firm contended\
        \ that such services are not among those entitled to the discount under the\
        \ amended Senior Citizens Act.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e72f89-67a2-4000-887b-acb9f1e15ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:10:33.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T13:11:09.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16650b2b-7888-4100-b54f-23a484d0d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:10:33.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T13:11:09.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the SC said that while the amended law does not provide for\
        \ an exact definition of the term “funeral and burial services,” it also does\
        \ not limit the scope.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79562ee8-df76-4477-924b-21391b74f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:10:33.136+08:00
