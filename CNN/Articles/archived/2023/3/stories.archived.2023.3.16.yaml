      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Logico said this issue raised by the group is focused in the Ilocos\
        \ area.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7fc888-61db-4ab0-8299-137f74ac4594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:24:09.050+08:00
