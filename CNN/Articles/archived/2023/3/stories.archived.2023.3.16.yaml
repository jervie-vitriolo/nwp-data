      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On March 15, the committee launched an investigation into Teves’ refusal\
        \ to heed a direct order from Speaker Romualdez.\r"
    '8':
