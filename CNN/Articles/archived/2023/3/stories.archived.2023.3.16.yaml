      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI then warned passengers of human trafficking and illegal recruitment,\
        \ noting that \"numerous young urban professionals\" fall victim to syndicates.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3f60f0-b98f-4157-80e2-9d6e1ef9d64f'
