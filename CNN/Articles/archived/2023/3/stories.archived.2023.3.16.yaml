      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Office of Civil Defense (OCD) information officer\
        \ Diego Agustin Mariano, more than 31,600 families, or 145,000 residents,\
        \ were so far affected by the oil slick, which has reached northern Palawan.\
        \ Around 175 people have also fallen ill, he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d60aa37-9431-466b-b2d5-247299734386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T12:19:51.479+08:00
