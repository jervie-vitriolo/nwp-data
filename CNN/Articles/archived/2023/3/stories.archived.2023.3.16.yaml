    'template': '1'
    'title': 'Ke Huy Quan shares the career advice Cate Blanchett gave him on next
      steps post-Oscar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a9563-5f78-4efc-925b-c58be658b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Newly crowned Oscar-winner Ke Huy Quan
        is thoroughly aware that success doesn''t come easy, and is open to ideas
        on how to make his good fortune last.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e16625-229a-4bbd-9b5a-11a90cec2121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2305f1-901c-44ca-8f4e-f0f59b9c3df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a new interview with Variety published on Wednesday, the \"Everything\
        \ Everywhere All at Once\" star mentioned how he doesn't yet have his next\
        \ roles lined up after winning the Academy Award for best supporting actor\
        \ on Sunday and revealed some career advice he recently got from Hollywood\
        \ luminary Cate Blanchett.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe710e36-f185-44f5-8797-06ebf001b58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9979f34d-00d1-48d3-82b9-cb9a3f53640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I told her that I don't know what I'm going to do next, but I feel\
        \ I have a responsibility to do something good, and that I don't want to disappoint\
        \ all the people that have supported me,\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a368e5d-ba17-4f59-9106-8a362a434e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116744ef-4bcf-40ee-a484-0d29cc5d72f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quan then shared Blanchett's advice: \"'Just go with your heart and\
        \ be irresponsible: Don't worry about what other people think. Choose something\
        \ that you believe in, choose something that you love, and things will work\
        \ out.'\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef71b8fc-4e66-4d9e-9885-e940d2800952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6c98d-f2f0-43ea-bad1-ddcfd3fcfe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elsewhere in the interview, the Vietnam-born Quan made reference to\
        \ his beginnings in Hollywood, and how he arrived in Los Angeles after being\
        \ in a refugee camp in Hong Kong as a child.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd033f4a-7c08-46e9-a160-d6b98796b5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bfe69b-3400-43ad-b0d3-ffa1b27c5ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I didn't have the maturity to process the sacrifices that my parents\
        \ made so that we could have a better future,\" he said. \"And as fate would\
        \ have it, four years later, I landed a job on 'Indiana Jones,' which changed\
        \ my life.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c42c2-2c71-4b70-9159-54b99509456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29819df2-1d60-435f-b072-adc81c7e6951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That \"job\" was his role as Short Round to Harrison Ford's Indiana\
        \ Jones in the 1984 Steven Spielberg-directed film \"Indiana Jones and the\
        \ Temple of Doom,\" which quickly led to another classic '80s movie, \"Goonies,\"\
        \ one year later. (\"Goonies was conceived and co-executive produced by Spielberg,\
        \ as well.)\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659e114d-f8e0-4734-a377-bb825d73580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b93337-bad1-4740-af96-56da39c8f95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And on Sunday, Quan made sure to find both Spielberg as well as Ford\
        \ during the starry Academy Awards telecast to share the moment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264b4ffb-d1f7-492f-ae29-e70500df29b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9fb9fc-884a-40c0-bc9b-9a374dd19b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He recalled approaching Spielberg during a commercial break, where\
        \ he was seated next to his wife Kate Capshaw -- who costarred with Quan in\
        \ \"Temple of Doom\" 40 years ago. The director put his arms on Quan's shoulders,\
        \ he said, and told him, \"You are now an Oscar-winning actor!\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6150be9-0149-494c-8116-3a13194cfb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed694732-3a0b-43c4-927f-8f0ebb55a7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later, when Ford presented the best picture Oscar to \"Everything Everywhere\
        \ All at Once,\" Quan made a bee-line to the septuagenarian star and gave\
        \ him an emotional embrace onstage.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793703fd-b101-4305-bb7b-a47df2dcd514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75326456-8e3a-455f-ac95-7aa33973b918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-16T13:40:06.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he opened that envelope and read the title, it made our win
        for best picture even more special," Quan shared, later adding that he gave
        him a hug. "I just couldn''t help myself. I just want to shower this man with
        all my love. I gave Harrison Ford a big kiss on the cheek!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af964aac-a0cc-4e4c-a394-6aad83d09cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:39:14.206+08:00
