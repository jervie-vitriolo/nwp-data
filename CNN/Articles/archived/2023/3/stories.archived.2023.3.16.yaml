  'Philippines-DFA-AUKUS-security-pact-regional-peace':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-16T21:44:29.000+08:00
    'imagesource': 'jcr:7cc77d2f-1162-4e31-8bb6-14d22d83ca14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2932bf4-ff79-486b-8f80-ca541ecfc7ef'
    'lead': 'The Philippine government welcomed the trilateral security deal among
      Australia, the United Kingdom, and the United States as it underscored the importance
      of deeper cooperation to achieve peace in the Indo-Pacific.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T21:49:02.127+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-03-16T21:53:10.699+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH welcomes AUKUS security pact amid push for regional peace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361ab6e2-fa26-4dce-ba98-4c03aff3b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:49:02.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:53:10.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> —<strong>&nbsp;</strong>The
        Philippine government welcomed the trilateral security deal among Australia,
        the United Kingdom, and the United States as it underscored the importance
        of deeper cooperation to achieve peace in the Indo-Pacific.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d96b8-6667-477f-9b2c-aa10314ae1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:49:02.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:53:10.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the Department of Foreign Affairs (DFA)
        noted the recent announcements about the pact dubbed "AUKUS" —&nbsp;including
        assurances of its contributions for regional stability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b72329-a62e-47aa-b12c-2f397f8b556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:49:02.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:53:10.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The three powerhouse nations earlier bared more details and timelines
        for their nuclear submarine program.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9e30e-cd0f-406e-8b74-28a3248baf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:49:02.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:53:10.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Philippines appreciates the efforts of the AUKUS parties to provide
        information and developments," the DFA said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e40d5e-aeea-4704-ad4a-c7f76c45465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:49:02.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:53:10.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is important that partnerships or arrangements in the Indo Pacific
        region, such as AUKUS, support our pursuit of deeper regional cooperation
        and sustained economic vitality and resilience, which are essential to our
        national development and to the security of the region," it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c8b3c0-463f-4b89-bf6e-a5e767b0d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:49:02.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:53:10.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency also said such agreements should uphold the "central role"
        of the Association of Southeast Asian Nations with regards to the security
        architecture in the region.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f51b75-a2f7-4f2f-954c-93f5d632403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:49:02.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:53:10.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'First announced in 2021, the AUKUS aims to strengthen defense collaboration
        in the Indo-Pacific through various initiatives like deeper information and
        technology sharing.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4301f5a6-3967-4216-b420-9e32fc09ff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:49:02.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:53:10.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, <a href="https://www.cnnphilippines.com/world/2023/3/14/China-looms-large-as-Biden-makes-submarine-moves.html">AUKUS
        officials said</a> Australia will be acquiring a number of nuclear-powered
        submarines from the US in the next couple of years —&nbsp;a move some experts
        view as a bid to counter China''s military plans in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fcd6c1-ce9c-4d0b-a38b-eb607224a96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:49:02.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:53:10.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2023/03/14/australia/aukus-deal-china-tensions-analysis-intl-hnk/index.html">Australia,
        the UK and US are joining forces in the Pacific, but will nuclear subs arrive
        quick enough to counter China?</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db326518-8294-4642-a167-9d881fab40df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:49:02.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-16T21:53:10.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DFA said AUKUS should also cooperate with the International
        Atomic Energy Agency to "ensure that its activities observe the relevant international
        nuclear safeguards and standards."</p>'
