      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from alleged involvement in the slay of Degamo which he has
        denied, Teves is also facing murder complaints over killings that happened
        in his province in 2019.</p>'
