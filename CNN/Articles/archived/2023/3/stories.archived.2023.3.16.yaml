      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said collected so far are over 30,000 liters of oil waste — a combination\
        \ of oily water, oil itself, and other debris.\r"
