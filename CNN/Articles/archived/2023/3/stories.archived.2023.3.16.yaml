    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russian fighter jet forces down US drone over Black Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e3e0e-e1e3-40c2-b202-1ad27f40716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.336+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Russian fighter jet forced down a US
        Air Force drone over the Black Sea on Tuesday after damaging the propeller
        of the American MQ-9 Reaper drone, according to the US military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d807f3b-bfff-405c-bb24-9afe09df623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.337+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff7bf2-0ad9-435d-9540-bf1a0b71e6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.337+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Reaper drone and two Russian Su-27 aircraft were flying over international\
        \ waters over the Black Sea on Tuesday when one of the Russian jets intentionally\
        \ flew in front of and dumped fuel on the unmanned drone several times, a\
        \ statement from US European Command said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3acb561-e9f1-4659-9781-d4511c7ab6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.338+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68468ebb-a2fa-4702-aa02-d75d4dd38836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.338+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aircraft then hit the propeller of the drone, prompting US forces\
        \ to bring the MQ-9 drone down in international waters. Pentagon spokesman\
        \ Brig. Gen. Patrick Ryder added Tuesday that the Russian aircraft flew \"\
        in the vicinity\" of the drone for 30 to 40 minutes before colliding just\
        \ after 7 a.m. Central European Time.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8d36f7-38bb-4b62-ba35-45376171ca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.339+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f891a-ca3f-4e95-8884-f41c661b6c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.339+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our MQ-9 aircraft was conducting routine operations in international\
        \ airspace when it was intercepted and hit by a Russian aircraft, resulting\
        \ in a crash and complete loss of the MQ-9,\" Air Force Gen. James B. Hecker,\
        \ commander of US Air Forces Europe and Air Forces Africa, said in the statement.\
        \ \"In fact, this unsafe and unprofessional act by the Russians nearly caused\
        \ both aircraft to crash.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b6269-38b4-4dea-9d33-7115b5bf8344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.340+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e15c59-b024-48ab-a706-b6887bdc7ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.340+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident marks the first time Russian and US military aircraft\
        \ have come into direct physical contact since Russia launched its invasion\
        \ of Ukraine just over a year ago and is likely to increase tensions between\
        \ the two nations, with US calling Russia's actions \"reckless, environmentally\
        \ unsound and unprofessional.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8955c618-383f-400c-a0ff-b5fdc448c941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.341+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24568abb-037a-4987-bd6d-e7d6d1673ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.341+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian Ambassador to the US Anatoly Antonov said that Russia does\
        \ not want \"confrontation\" between his country and the US after he was summoned\
        \ to the State Department following the downing of the drone.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedf478a-a4f6-4c2d-9cf3-32e96947c656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.342+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41df17-586f-4274-9ecf-aceba7ca9382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.342+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We prefer not to create a situation where we can face unintended\
        \ clashes or unintended incidents between the Russian Federation and the United\
        \ States,\" Antonov said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2decaf36-4bc0-4a52-91d3-9e01113336fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.343+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbec20-828f-4512-aebd-b2de537b9340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.343+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Security Council communications coordinator John Kirby said\
        \ the US has not recovered the downed drone from the Black Sea, warning, \"\
        I'm not sure we are going to be able to recover it.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c3a300-c52f-4c33-9ef2-9ed158575478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.344+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f9fff-f32c-4b69-a9a8-3f61b35300d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.344+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has not been recovered and I''m not sure we''re going to be
        able to recover it. I mean, where it fell into the Black Sea -- it''s very,
        very deep water so we''re still assessing whether there can be any kind of
        recovery effort mounted. There may not be," Kirby said Wednesday on "CNN This
        Morning."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce395c8-4a9f-4474-b779-4e10446befbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.345+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Unsafe, unprofessional, and reckless''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e8e5e0-837b-4cc5-81a5-394db17e7b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.345+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Antonov, who was inside the State Department for a little over half\
        \ an hour, said Assistant Secretary Karen Donfried conveyed the US' concerns\
        \ about the incident and that they \"exchanged our remarks on this issue because\
        \ we have some differences.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8da2b77-172c-46f3-919b-42a85e9e80b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.346+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5fdc05-281d-4b0c-aafa-242ef6b0207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.346+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It seems to me that it was a constructive conversation on this issue.\
        \ I have heard her remarks, I hope that she has understood what I have mentioned,\"\
        \ Antonov said in response to a question from CNN.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549bbac-bdb7-412b-b625-518e5cb7b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.347+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c76c187-f8f6-423f-bedc-89359c233cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.347+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also claimed that Russia \"had informed about this space that was\
        \ identified as a zone for special military operation.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a524e767-dad0-47a7-bbad-1d3d83515def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.348+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4426bbc4-cd9b-49f0-8bfa-3b5a68883697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.348+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have warned not to enter, not to penetrate,\" he said, asking\
        \ how the US would react if a Russian drone came close to New York or San\
        \ Francisco.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff783b6-be90-42a3-a405-c3954776ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.349+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca16b335-104b-4d73-8008-85d1c93f5dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.349+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Antonov reiterated a denial issued by the Russian Ministry of Defense\
        \ on the incident. They denied the Russian jet had come into contact with\
        \ the drone in a statement earlier on Tuesday, saying the fighter jets \"\
        scrambled to identify the intruder\" after detecting it over the Black Sea,\
        \ adding that the drone \"went into an unguided flight with a loss of altitude.\"\
        \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22a3c3f-1e04-4987-8a06-5ce20bd732b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.350+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f588be6-58e8-4961-b799-fa854d1d033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.350+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The drone flew with its transponders off, violating the boundaries\
        \ of the temporary airspace regime established for the special military operation,\
        \ communicated to all users of international airspace, and published in accordance\
        \ with international standards,\" the ministry said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6972a2cf-5e99-456d-be24-9c37c51f98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.351+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d94f10d-0ca1-4d7a-8756-2c2bd0f0ca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.351+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kremlin spokesperson Dmitry Peskov Wednesday said relations between\
        \ Russia and the US are at their \"lowest point\" and in a \"deplorable state.\"\
        \r"
    '31':
