      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Memphis Grizzlies guard Ja Morant has
        been suspended by the NBA for eight games without pay for "conduct detrimental
        to the league," officials announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c542076-eec7-4167-a277-d64544019b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T08:42:14.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T08:49:17.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc68d6fc-9dd7-4fab-a530-9fd5cccf556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T08:42:14.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T08:49:17.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The punishment follows an incident where Morant was seen in an Instagram\
        \ Live video holding a gun at a nightclub outside Denver.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd07af59-db88-43c7-a917-2816f7717622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T08:42:14.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T08:49:17.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7645f636-541f-48dc-a4c9-e16999dde553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T08:42:14.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T08:49:17.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The league said an investigation \"did not conclude that the gun at\
        \ issue belonged to Morant, was brought by him into the nightclub or was displayed\
        \ by him beyond a brief period. The investigation also did not find that Morant\
        \ possessed the gun while traveling with the team or in any NBA facility.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bd65c5-c8a8-48f5-9622-9306e98a197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T08:42:14.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T08:49:17.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d61f61-ba97-4bf8-94e9-bb7b3c292d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T08:42:14.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T08:49:17.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspension includes the five games Morant has already missed since\
        \ the incident and Memphis' games on Wednesday, Friday and Saturday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096d19b8-6151-44e8-8a11-bbc19eaf2e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T08:42:14.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T08:49:17.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5e8e36-84b6-4c8c-ba32-c7f6b92b725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T08:42:14.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T08:49:17.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He will be eligible to play Monday in a home game against the Dallas\
        \ Mavericks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f61ba61-daff-44ab-8b01-1c94c3f75c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T08:42:14.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T08:49:17.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f1b459-a521-4245-8650-4da75afa004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T08:42:14.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T08:49:17.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Morant met Wednesday with NBA Commissioner Adam Silver.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8be7a3-96f4-41fa-a895-74205018bdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T08:42:14.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T08:49:17.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f57a1-c5e7-4d53-a2e4-f4c4be026119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T08:42:14.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T08:49:17.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ja's conduct was irresponsible, reckless and potentially very dangerous,\"\
        \ Silver said in a statement. \"It also has serious consequences given his\
        \ enormous following and influence, particularly among young fans who look\
        \ up to him.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee6a721-07ba-49ef-a197-f6d245dbfce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T08:42:14.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T08:49:17.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3345cb43-1b4b-44e1-a15f-8412777dfaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T08:42:14.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-16T08:49:17.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He has expressed sincere contrition and remorse for his behavior.\
        \ Ja has also made it clear to me that he has learned from this incident and\
        \ that he understands his obligations and responsibility to the Memphis Grizzlies\
        \ and the broader NBA community extend well beyond his play on the court.\"\
        \r"
