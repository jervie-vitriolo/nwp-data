      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> The
        Supreme Court on Thursday announced it will raise the Bar admission fee from
        ₱3,750 to ₱5,000.</p>'
