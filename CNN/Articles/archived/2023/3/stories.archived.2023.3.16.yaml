      'jcr:uuid': '3b636df2-b272-4d1b-9654-b44774d8c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T15:07:53.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T18:32:36.919+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of March 4, gunmen entered Degamo’s home compound.
        They opened fire on the governor while he met with his constituents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd946a4-98a2-4fd7-9e89-d660b4bb3d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T15:07:53.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T18:32:36.920+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/3/4/negros-oriental-governor-shot-in-home.html">Negros
        Oriental governor assassinated inside home, 3 suspects arrested</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1212a-828a-4016-96e2-e1664c9a53f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T15:07:53.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T18:32:36.920+08:00
