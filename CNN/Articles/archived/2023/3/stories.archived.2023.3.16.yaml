      'mgnl:lastActivated': 2023-03-16T18:32:36.918+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also declared <a href="https://www.cnnphilippines.com/news/2023/3/15/special-non-working-day-march-16-negros-oriental.html">March
        16</a> as a special non-working day in Negros Oriental to allow people to
        mourn their governor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71e13f7-2603-4ff4-b753-6d5a9d4b9a2f'
