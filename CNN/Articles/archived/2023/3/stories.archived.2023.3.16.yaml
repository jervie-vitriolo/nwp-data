      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Gov. Roel Degamo&#39;s widow Janice Degamo says her family has no plans to
        use violence to get back at Cong. Arnie Teves. But she says if Teves will
        fight back in case he&#39;ll be arrested, Mayor Degamo says she prefers to
        see Teves dead. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/7OI27gbLd2">pic.twitter.com/7OI27gbLd2</a></p>&mdash;
