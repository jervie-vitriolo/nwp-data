      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A funeral procession was earlier held to transfer Degamo’s remains\
        \ to the St. Vincent Ferrer Parish in Bonawon for the requiem mass.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c543a6-0b99-4c53-8034-ad65db7836fc'
