  'House-rushing-cha-cha-for-country':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-16T05:43:31.000+08:00
    'imagesource': 'jcr:a713a21a-a67c-4a01-a3a7-5f9014344a95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4628332b-8fc2-46d1-a31f-ee5825c99c2c'
    'lead': 'Speaker Martin Romualdez clarifies that members of the House of Representatives
      are rushing to amend the 1987 Constitution because of the need to improve the
      country’s economy and not due to political reasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T05:45:33.685+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-16T07:05:11.300+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Romualdez: House rushing cha-cha for country’s sake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eabc58-33e9-414e-b6cf-d03c4e7a690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:45:33.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T07:05:11.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 16) — Speaker Martin Romualdez
        has clarified that members of the House of Representatives are rushing to
        amend the 1987 Constitution because of the need to improve the country’s economy
        and not due to political reasons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c42046-6671-46cd-9bca-f2a1f9b3d383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:45:33.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T07:05:11.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c50b223-81cf-4e99-b78f-3532d5f70f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:45:33.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T07:05:11.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Bill No. 7352, the enabling measure for Resolution of Both Houses\
        \ (RBH) No. 6 or the resolution calling for a constitutional convention (con-con),\
        \ garnered 301 affirmative votes with only seven lawmakers voting against\
        \ it.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2b226d-5daa-42f0-a166-64ce60455a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:45:33.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T07:05:11.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623c2e68-54ed-47d4-ab39-38d5eff6ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:45:33.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T07:05:11.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yes, the 301 House members who co-authored the twin resolutions are\
        \ in a rush to amend these restrictive provisions of the Constitution,” Romualdez\
        \ said in a statement released Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd410b143-07a7-478e-bacd-cd9c08a7974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:45:33.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T07:05:11.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee5b4df-e016-4f78-8cc1-58d617642944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:45:33.706+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T07:05:11.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung nagtatrabaho man kami ng mabilis, ito ay dahil interes
        ng mamamayan ang nakataya. Hindi pulitika, kundi ekonomiya ng bansa. Hindi
        eleksyon, kundi misyon na iahon ang mga kababayan natin sa kahirapan. Kailan
        pa naging kasalanan ang magtrabaho nang mabilis para sa bayan?,</em>” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e023e17-a0ef-4d5b-ab59-f7e1aa6a8e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:45:33.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T07:05:11.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7a56d0-399e-4b1a-abff-3727593aba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:45:33.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T07:05:11.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If we do our jobs swiftly, this is because the interest\
        \ of the public is at stake. Not politics but the country’s economy. Not election\
        \ but the mission to lift fellow Filipinos out of poverty. When did working\
        \ quickly for the country ever become a sin?]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3912db8c-7810-4c4d-a52a-aaa710689a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:45:33.707+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T07:05:11.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7e4cae-30af-4c4e-9b4a-016e0808875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:45:33.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T07:05:11.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez issued the statement after Senate President Juan Miguel Zubiri's\
        \ remark that the lower chamber is rushing to amend the charter despite other\
        \ economy-related measures passed in the 18th Congress.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd61ebf6-6003-45db-9c74-2aaf835bb4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:45:33.708+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T07:05:11.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8747f1b-555f-4401-aba4-5be5a82c3cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:45:33.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T07:05:11.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez maintained that amending the restrictive economic provisions\
        \ in the Constitution is “the last piece of the puzzle.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92b22a5-d3e8-4af5-a6a1-5896cc6c0341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:45:33.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T07:05:11.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16370b18-53b6-44f1-b6ae-cf9202750d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:45:33.709+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T07:05:11.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While the Philippines made progress in addressing foreign ownership\
        \ limitations that has constrained investment in many sectors, through legislation\
        \ such as the Public Services Act, the Retail Trade Liberalization Act, and\
        \ the Foreign Investments Act, fundamental investment restrictions enshrined\
        \ in the Philippine Constitution could not be corrected by simple legislations\
        \ nor by Executive decisions. Hence a need for constitutional amendments,”\
        \ he explained.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49ebf96-4279-4305-9d85-74456087ed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:45:33.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T07:05:11.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee13a5-d16e-48f4-9624-0e645f8711cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:45:33.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T07:05:11.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition has expressed fear that amending the Constitution
        is dangerous as it could open avenues to strike down provisions protecting
        national interest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18bfd63-3ba3-4f85-b35d-178dd3d7e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:45:33.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T07:05:11.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4a117d-9c97-40d6-b1e5-f181b12a61b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T05:45:33.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-16T07:05:11.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Constitutional Amendments and Revision,
        meanwhile, will conduct its hearing on RBH 6 on Monday <a href="https://www.cnnphilippines.com/news/2023/3/15/Senate-hold-hearing-resolution-charter-change-con-con-.html">next
        week</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
