      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that an investigation was immediately conducted and a full\
        \ incident report has been sought from the immigration officer involved.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80cdf24-d2db-47b1-a929-274a3dc31daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:41:45.393+08:00
