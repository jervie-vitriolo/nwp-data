  'senate-inquiry-on-HIV-among-kids':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-16T05:45:37.000+08:00
    'imagesource': 'jcr:b4955615-b8b9-4e62-b9b5-07380ae3a549'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65b2860d-96fa-455f-8f3f-59bb72223c39'
    'lead': 'Sen. Sherwin Gatchalian says he intends to pursue an inquiry into the
      rise of HIV infections among the youth following the Department of Health’s
      report on 86 HIV cases among children and adolescents recorded in January.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T05:48:09.965+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-16T06:05:27.537+08:00
    'mgnl:lastActivatedBy': 'superuser'
