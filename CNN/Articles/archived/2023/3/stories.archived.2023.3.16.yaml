    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a768b303-6a02-499e-b9aa-739c82bc90a9'
    'lead': 'Newly crowned Oscar-winner Ke Huy Quan is thoroughly aware that success
      doesn''t come easy, and is open to ideas on how to make his good fortune last.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T13:39:14.191+08:00
