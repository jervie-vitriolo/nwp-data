      'text': "“The Court added that as pointed out by Justice Amy C. Lazaro-Javier\
        \ in her concurring opinion that it would be unreasonable to infer that Congress\
        \ intended to differentiate between the deceased’s final solace for the purpose\
        \ of granting the 20% discount, absent a clear legislative intent to the contrary,”\
        \ the high court said in a press release.\r"
