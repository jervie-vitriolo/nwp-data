    'jcr:uuid': 'd8fa5c53-1a1f-4921-8fbc-00b5650dd716'
    'lead': 'Consumers should expect higher electricity bills during the summer months
      as the dry season sparks a rise in energy demand and thin supply, according
      to the Energy Regulatory Commission (ERC) chief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T14:29:06.708+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-16T14:29:06.948+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ERC chief says power hikes expected this summer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1856ed-fb04-4046-adba-a6764934cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:29:06.719+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T14:29:06.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — Consumers
        should expect higher electricity bills during the summer months as the dry
        season sparks a rise in energy demand and thin supply, according to the Energy
        Regulatory Commission (ERC) chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb1215c-01ae-442d-909f-e3bb0d42901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:29:06.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T14:29:06.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the Pandesal Forum on Thursday, ERC Chairperson and CEO Monalisa
        Dimalanta said electricity rates “historically” increase during hot months.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c47852-8bea-49ac-8000-d0fa41b9dc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:29:06.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T14:29:06.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Historically kapag summer months, tumataas ‘yung demand and yet ‘yung
        supply lumiliit,” she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b710862e-10c1-422e-9d03-292b3265bb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:29:06.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T14:29:06.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Historically during the summer months, the demand increases
        and yet the supply decreases.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee244328-ec25-4680-b7ef-7e2dd8d71273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:29:06.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T14:29:06.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since the water level may be at its lowest during the months of March
        to May, the ERC executive said this would have an effect on hydropower. As
        a result, power generation companies would heavily rely on more expensive
        sources, such as coal and gas.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8e9e09-bd05-4134-846a-7d04c9e62383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:29:06.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T14:29:06.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Energy Secretary Raphael Lotilla earlier urged consumers to conserve
        power.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6004b084-d2a4-4411-8002-9bdfd5ec4015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:29:06.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-16T14:29:06.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The National Grid Corp. of the Philippines likewise warned of a tight
        supply during summer, citing a forecast from the Department of Energy that
        showed a total peak demand of 13,125 megawatts (MW) for the Luzon grid is
        seen to occur towards the end of May.'
