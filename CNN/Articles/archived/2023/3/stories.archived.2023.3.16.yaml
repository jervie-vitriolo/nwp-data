    'stories': []
    'template': '1'
    'title': 'Speaker Romualdez: ‘Teves should reconsider decision to flee PH’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f325a9-06c2-4a1d-9734-1a25495c2e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:07:09.553+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T17:24:41.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> – Negros
        Oriental 3rd District Rep. Arnolfo Teves Jr. should reconsider his decision
        to stay away from the country after he was named as <a href="https://www.cnnphilippines.com/news/2023/3/10/teves-alleged-mastermind-degamo-killing.html">the
        alleged mastermind</a> behind the assassination of Governor Roel Degamo, House
        Speaker Martin Romualdez said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47076e83-ebd0-4f2e-9b3b-b1dac2da0ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:23:35.675+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T17:24:41.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6faca4-0d43-4573-88f9-44d185288342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:23:35.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T17:24:41.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d13025-aaa1-4fd6-ace4-cc7e82ec4320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:23:35.676+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T17:24:41.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I strongly urge Cong. Arnie [Teves] to reconsider his decision
        not to return. It does not sit well for a House member to flee the country
        rather than avail himself of all the legal remedies available to him,” Romualdez
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596b14ae-783e-4338-8282-0b0a8d826230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:23:35.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T17:24:41.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4da090-3b3c-4fab-b6ba-a9e345e85b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:23:35.677+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T17:24:41.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Committee on Ethics has already acquired jurisdiction on Cong.\
        \ Arnie’s case. I will act accordingly after the Committee wraps up its investigation\
        \ and submits its recommendation to the House leadership,” he continued.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bef7e0-f82d-440c-8b5d-2d125451cf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:23:35.677+08:00
