      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said she arrived at NAIA at 3 a.m. for her flight scheduled at\
        \ 11 a.m. to avoid heavy traffic and lined up at the immigration around 6\
        \ a.m., where she was asked usual questions such as her recent trips and purpose\
        \ of travel.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc9c427-490c-4784-bd64-fff10d01cc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:41:45.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T21:41:45.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tanteras shared she was then brought to the immigration office at Terminal\
        \ 1 where she was interviewed by an immigration officer who \"kept on asking\
        \ [her] irrelevant questions.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e32745-d73f-4635-a838-8d81cc320d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:41:45.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T21:41:45.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Number one, if my parents were separated or together. Number two,\
        \ if I have my yearbook with me. I told the officer, 'Hey, I graduated college\
        \ ten years ago, why would I even bring a yearbook in my travel?'\" she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f210a04f-733a-435e-8436-2eb2a26a28df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:41:45.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T21:41:45.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The traveler also claimed the officers rummaged through her email and\
        \ documents, and even asked her to \"write an essay\" about her freelancing\
        \ job.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e048ecc-bad0-4d3b-aaca-7e70bfc68498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:41:45.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T21:41:45.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The immigration officer allowed her to go only to find out that the\
        \ gates to her flight were already closed. Tanteras said she booked another\
        \ flight which cost her more.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeb3777-f68f-401d-8ee1-11e2e55f6663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T21:41:45.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T21:41:45.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video has since garnered over 235,000 views on TikTok and has been\
        \ reshared on other social media platforms.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ff75f-b8dd-4461-9144-491ff92e6e9d'
      'mgnl:activationStatus': true
