      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fisher group PAMALAKAYA has criticized the move, saying that “Filipino\
        \ fishers do not deserve to be displaced from their livelihood only to provide\
        \ security blanket to foreign forces carrying out military drills accompanied\
        \ with live fire exercises at sea.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccaa634-e915-4fb2-9834-8d4c252b06ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T14:24:09.050+08:00
