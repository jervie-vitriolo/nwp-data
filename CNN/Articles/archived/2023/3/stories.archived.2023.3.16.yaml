      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9896649c-6d96-4552-8940-59bc7df8ef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.352+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Peskov, Russian President Vladimir Putin was briefed on\
        \ the incident, but there was no contact at the highest level between Moscow\
        \ and Washington.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f1293-6310-4c3c-9140-7fb66eea2d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.352+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8dd872-d9ab-4393-b9aa-d24432a5e200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-16T11:11:59.353+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peskov added that \"Russia did not refuse constructive dialogue, and\
        \ is not refusing it now.\"\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd871e43f-e8a0-4956-a1a7-68061b515335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T11:11:50.488+08:00
