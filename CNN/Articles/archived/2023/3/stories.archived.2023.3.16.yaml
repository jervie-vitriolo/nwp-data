    'lead': 'The Philippines will compete in all sports in the 32nd Southeast Asian
      (SEA) Games in Cambodia happening in May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T17:06:51.730+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-03-16T17:12:18.982+08:00
