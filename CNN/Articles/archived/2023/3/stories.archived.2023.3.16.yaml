      'mgnl:lastActivated': 2023-03-16T19:03:12.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c7422-b9ec-4a91-93b5-25c4e2b40626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.869+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We see different materials/images in your work that are
        distinctly Filipino. Can you tell us about them?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a5500e-170a-4a34-b0c8-bf73b14c72d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.870+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the works is loaded with codes and eclectic cultural references.
        I like to play on the multi-cultures that have been layered on top of my identity
        as being Filipino. To the Filipino viewer, you could recognize familiar objects
        and material history — the basahan, local fabrics from the Cordilleras, banig,
        batik, linoleum, trapal, orchids, palms, etc. If one is familiar with Turkish/Levent
        cultures, you will see Anatolian kilim, nar (pomegranate), gül (rose), pottery,
        ancient vessels.To the Spanish, there’s a hoodwink: a botijo. I like these
        Easter eggs that reveal and conceal themselves depending on the viewer and
        the place the works are shown.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ce62c8-a91a-4eec-b6c4-bb68fc8b20d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.871+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has your work changed since you’ve become a mother?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c0451-0b90-492a-bf25-82d8c3f1e388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.872+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now that I’m a mother, my work has become both stronger and more vulnerable
        at the same time. Very brave. '
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f39d21-827b-4de2-86a6-d6b1b76f18ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How have <em>you</em> changed since you’ve become a mother?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51153e1-44e7-43c2-b8ea-1a04508d276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve come to see that “Artist” and “Mother” are just two of the
        same modalities of being a creator/creatrix. One does NOT annihilate the other.
        They are in perpetual exchange and are fed by endless self-discoveries and
        rebirths. When you become a mother, it feels like you step into the sea of
        Time — you see everything from this ancestral timeline of women before you
        and after you, every woman is you.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b1fee-b805-4b38-8afa-bb53114999f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you find time for your art, how do you juggle all
        the different aspects of your life?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab699d1b-16c7-46c3-9014-80fca30209f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.876+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, I can consider myself as having a PhD on transformations
        and beginnings. The more important thing now is I’m more attuned to my desires.
        What I desire gets to be done. I just know. Artists create. Women create.
        We are supported. Nothing is impossible.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5193d06-0191-4616-a66c-a8976240d3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T18:07:42.877+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-16T19:03:12.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Which work is central to this exhibit? Can you describe
        the thought process and physical process that went into it?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10d2a00-2d22-43b9-b43f-b05e65eb8d7f'
