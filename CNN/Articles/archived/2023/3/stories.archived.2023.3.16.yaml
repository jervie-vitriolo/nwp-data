      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/15/entertainment/ke-huy-quan-cate-blanchett-advice"><em>"Ke
        Huy Quan shares the career advice Cate Blanchett gave him on next steps post-Oscar"&nbsp;</em></a></p>'
  'radioactive-cylinder-missing-thailand':
    'author': 'Kocha Olarn and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-16T13:37:44.000+08:00
    'imagesource': 'jcr:cbf6b1de-75f0-441b-9de5-640d883164c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '280b1d3b-cfb2-4925-92bd-2badb7e68a61'
    'lead': 'Authorities in Thailand are scrambling to locate a metal cylinder with
      dangerous radioactive contents that went missing from a power plant this week,
      warning the public of serious health risks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-16T13:44:36.601+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-16T13:50:11.371+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A radioactive cylinder has gone missing in Thailand. Authorities are
      now scrambling to find it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d1e66-8cf1-490a-8613-11a52b2b62bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:44:36.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:11.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities in Thailand are scrambling
        to locate a metal cylinder with dangerous radioactive contents that went missing
        from a power plant this week, warning the public of serious health risks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8317ddf3-b1e0-400f-a21b-808105c3e8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:44:36.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:11.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The revelation comes just two months after Australia was forced to\
        \ launch a similar hunt to locate a tiny radioactive capsule that was eventually\
        \ located.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccbecee-d6be-4327-9b81-838271041bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:44:36.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:11.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But while that Australian capsule was lost in a remote rural area,\
        \ the Thai canister has disappeared in a much more populated part of the world.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30790823-0a18-4e93-a27b-804cd7cb20ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:44:36.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:11.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cylinder, measuring 30 centimeters (4 inches) long and 13 centimeters\
        \ (5 inches) wide, was reported missing during routine checks by staff on\
        \ March 10, at the coal power plant in Prachin Buri, a province in central\
        \ Thailand, east of the capital Bangkok.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a201710d-7f3d-40c8-8e01-c8c23931ad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:44:36.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:11.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Used for measuring ash, the cylinder was part of a silo and contains\
        \ Caesium-137, a highly radioactive substance that scientists say can be potentially\
        \ lethal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db37da-7733-4f03-9391-2a45160735a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:44:36.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:11.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Search teams and drones have been deployed to recover the missing cylinder,\
        \ according to a statement from the Office of Atoms for Peace, a government\
        \ regulator for radioactive and nuclear research in Thailand.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59666428-b7fd-43c5-97eb-45ffb482caa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:44:36.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:11.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deputy Secretary General Pennapa Kanchana told CNN on Wednesday they\
        \ were using radioactive detection equipment to locate the cylinder.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7d2b3d-4481-4bd5-8c4d-51819d175766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:44:36.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:11.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are searching in waste recycling shops in the area,\" she said.\
        \ \"We are (using) survey equipment to detect for signals. For areas we cannot\
        \ reach, we have dispatched drones and robots.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239dd186-dbfa-4ef3-be59-562fdc5015c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:44:36.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:11.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also involved in the search are Thai police, who believe the cylinder\
        \ has been missing since February but was only officially reported lost by\
        \ the National Power Plant 5 company on Friday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838690f6-28fd-4e25-9acd-eb919a68b4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:44:36.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:11.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have examined CCTV footage from the plant, Si Maha Phot district
        police chief Mongkol Thopao told CNN — but were hindered by "limited views"
        of the machine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98645e96-6601-4a8b-884e-558d6d389662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:44:36.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:11.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is unclear if the item was stolen and sold to a recycling shop\
        \ or misplaced elsewhere,\" Mongkol said. \"We have dispatched our teams to\
        \ recycle shops around the area... we still couldn't find it.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b2fb1-bb86-4ffa-9169-18002ea3745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:44:36.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:11.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case follows a similar incident in Western Australia in January\
        \ when a tiny capsule, also containing Caesium-137, went missing along a remote\
        \ outback highway while being transported from an iron ore mine to a depot\
        \ in Perth.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0875d69-d33b-4cc3-ba90-ce752b73d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:44:36.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:11.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a challenging six-day search, the capsule was eventually found.\
        \ Experts who previously spoke to CNN said the loss of that capsule was \"\
        very unusual\" and spoke about challenges of recovering such a tiny device.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef331ed9-dc32-4377-a8e7-14c204cb4d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:44:36.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:11.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of Atoms for Peace warned of Caesium-137's serious side\
        \ effects.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3520a39-28e6-4ef3-bf20-c445b7e1beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:44:36.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:11.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urged the public not to panic and to return the item if found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d6fc17-e266-4af6-815c-54c1fc10951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-16T13:44:36.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-16T13:50:11.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/15/asia/missing-lost-radioactive-cylinder-thailand-search-intl-hnk/index.html">A
        radioactive cylinder has gone missing in Thailand. Authorities are now scrambling
        to find it</a>"</em></p>'
