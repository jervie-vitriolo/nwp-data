  'Silicon-Valley-Bank-collapse-investigation':
    'author': 'Phil Mattingly, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-15T06:22:52.000+08:00
    'imagesource': 'jcr:ce881257-4544-4613-b069-a81eda06ce9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec843fae-c899-45a1-8528-3656247904d6'
    'lead': 'The US Justice Department and Securities and Exchange Commission are
      opening investigations into the collapse of Silicon Valley Bank, according to
      sources familiar with the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T06:24:59.361+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-03-15T06:24:59.693+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US DOJ and SEC are investigating Silicon Valley Bank''s failure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218da857-ea41-4936-80ed-49fdda77f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T06:24:59.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T06:24:59.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Justice Department and Securities
        and Exchange Commission are opening investigations into the collapse of Silicon
        Valley Bank, according to sources familiar with the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54014174-0950-4e7d-a718-b066e7f38108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T06:24:59.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T06:24:59.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b3307e-021c-4839-b814-54571d4a62e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T06:24:59.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T06:24:59.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The federal investigations are in their preliminary stages, a source\
        \ said, and are looking into both the bank's failure and the actions by senior\
        \ executives in the lead up to the decision by federal regulators to close\
        \ the lender last week.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab69f2d-c976-4239-bda4-3c676e7c829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T06:24:59.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T06:24:59.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b329b835-b2bd-47f1-bdea-0e06dd2f789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T06:24:59.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T06:24:59.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To this point no individuals have been accused of any wrongdoing and\
        \ the person familiar with the matter noted that investigations into a significant\
        \ event like the failure of Silicon Valley Bank are common.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6b6850-f433-4c72-b688-1b0698401930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T06:24:59.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T06:24:59.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba18fe2e-f696-4a87-b139-2cb29af7c649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T06:24:59.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T06:24:59.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SEC Chairman Gary Gensler, while declining to identify any specific\
        \ institution, appeared to allude to the likely step in a statement on Sunday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76a6129-9a58-46b5-8263-04cdf477285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T06:24:59.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T06:24:59.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324d5c05-8963-4e4f-99a5-6a4f5e6e3ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T06:24:59.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T06:24:59.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Without speaking to any individual entity or person, we will investigate\
        \ and bring enforcement actions if we find violations of the federal securities\
        \ laws,\" Gensler said in the statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db05ace-0a55-4f70-bcbe-e0fc66464343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T06:24:59.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T06:24:59.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78443dc1-b37e-43cf-9cd9-a7faf7933777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T06:24:59.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T06:24:59.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ did not respond to CNN's request for comment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a93fdc9-e861-40ec-a932-738b4e1361ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T06:24:59.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T06:24:59.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161c34a3-f1f0-4eb2-8b20-ba997bfda2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T06:24:59.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T06:24:59.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an extraordinary action to restore confidence in America's banking\
        \ system, the Biden administration on Sunday guaranteed that customers of\
        \ the failed Silicon Valley Bank will have access to all their money starting\
        \ Monday. By guaranteeing all deposits -- even the uninsured money that customers\
        \ kept with the failed banks -- the government aimed to prevent more bank\
        \ runs and to help companies that deposited large sums with the banks to continue\
        \ to make payroll and fund their operations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ca609-1758-45a8-80b0-0ff43b4fb1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T06:24:59.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T06:24:59.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bceba8d-7609-43c2-853e-91a4105569cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T06:24:59.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T06:24:59.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That didn't stop tremors from the collapse impacting markets around\
        \ the world. However, US stocks surged Tuesday as bank stocks rebounded. The\
        \ moment of crisis may be over, but the bank sector and the economy remain\
        \ on a knife's edge.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e22418-d5af-4a2f-9dee-e620ae859efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T06:24:59.402+08:00
