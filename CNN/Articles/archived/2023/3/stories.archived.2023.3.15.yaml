      'mgnl:type': 'text'
      'text': "“I'm happy to say that I was also a part of the Duterte Administration\
        \ because I was Presidential Adviser for Clark Programs and Projects. So some\
        \ of the infrastructure that we are now talking about were there in Clark,\
        \ especially the international airport in Clark. So in behalf of the Filipino\
