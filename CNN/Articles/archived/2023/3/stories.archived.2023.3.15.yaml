      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a media briefing, PNP spokesperson PCol. Jean Fajardo said that\
        \ the complaints lodged before the Department of Justice stemmed from the\
        \ police raid on the lawmaker’s properties at Bayawan City, Negros Oriental,\
        \ where authorities seized firearms and explosives.  \r"
