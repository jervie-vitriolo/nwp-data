      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong>&nbsp;—
        San Miguel Foods (SMF), a unit of San Miguel Food and Beverage, Inc., realized
        a 21% increase in earnings last year, with its business segments booking double-digit
        revenue growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f83e23-5753-4b22-9e67-5efec5fbe1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T17:50:02.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T17:50:03.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, SMF said its net income in 2022 reached
        ₱9.2 billion.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e129ca-cad4-4513-ac05-accbeb5a5e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T17:50:02.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T17:50:03.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Consolidated revenues also went up by 16% to ₱175.3 billion compared
        to the ₱151 billion posted a year ago.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b1696b-05d6-4c0c-aa34-3d82e0855ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T17:50:02.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T17:50:03.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SMF attributed its strong revenues to the growth in volumes in most
        of its businesses, "boosted by intensified distribution, aggressive promotional
        activities, launch of new products and utilization of additional capacity
        from new facilities."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6431d913-2a2d-4763-a93a-7fd678e29977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T17:50:02.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T17:50:03.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Companies under SMF include San Miguel Foods, Inc; The Purefoods-Hormel
        Company, Inc.; Magnolia Inc.; San Miguel Super Coffeemix, Inc.; and San Miguel
        Mills, Inc.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47441c05-12b9-4c33-9a59-4c465cf77e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T17:50:02.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T17:50:03.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The firm said it implemented price increases to "partly recover rising
        costs."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab36499-2980-44b2-8442-7252bcb1266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T17:50:02.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T17:50:03.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Throughout the year, our food division faced unprecedented cost pressures
        from higher commodity prices, rising inflation, and a weaker peso," said Ramon
        S. Ang, President and COO of San Miguel Corporation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a491fbbe-66e8-4a26-baee-5ba9fff55f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T17:50:02.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T17:50:03.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Despite that, it remained resilient and even managed to grow operating
        income by 15% to ₱13.3 billion as it optimized utilization of company-owned
        facilities and undertook cost management measures," he added.<p><br></p>'
