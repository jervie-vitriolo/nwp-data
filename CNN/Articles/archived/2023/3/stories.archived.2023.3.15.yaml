      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I take this opportunity to reiterate the warning of our Speaker: We\
        \ will not hesitate to use the full powers of the House of Representatives\
        \ to ferret out who were behind the price manipulation of onion and other\
        \ agricultural products,” Enverga said.\r"
    '11':
