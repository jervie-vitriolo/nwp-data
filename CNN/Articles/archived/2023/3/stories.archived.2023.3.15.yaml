      'mgnl:type': 'text'
      'text': '<p>Aside from the Makabayan bloc, Senate President Juan Miguel Zubiri
        also filed Senate Bill 2002, or the Across-the-Board Wage Increase Act of
        2023, which pushes for ₱150 increase nationwide.</p>'
