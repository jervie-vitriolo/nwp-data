  'argentina-inflation-rate-rose-100-':
    'author': 'Stefano Pozzebon, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-15T10:21:27.000+08:00
    'imagesource': 'jcr:d48f7875-a20c-490a-88f3-f2f9babf247a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2542847-3e42-45c0-9c23-cdfd48612ff1'
    'lead': 'Argentina''s yearly inflation rate rose past 100% for the first time
      in three decades, according to new figures released by the country''s statistical
      body INDEC, as the government struggles to control rising prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T10:23:01.013+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-15T10:23:27.458+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-15T10:23:27.181+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Argentina''s inflation tops 100% for the first time since 1991'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41881b4d-10e1-4670-a683-3365b544a108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:23:01.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T10:23:27.459+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Argentina''s yearly inflation rate rose
        past 100% for the first time in three decades, according to new figures released
        by the country''s statistical body INDEC, as the government struggles to control
        rising prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e87231-cc5c-450f-ba9b-8b11c6f31c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:23:01.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T10:23:27.459+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prices rose 102.5% in February compared to a year before, INDEC said,
        placing its inflation rate amongst the highest in world.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e491a90-033b-4da2-a99d-32cd68f3d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:23:01.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T10:23:27.459+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prices rose 6.6% between January and February and 13.1% in the first
        two months of the year combined, according to the figures.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a82ed95-1c35-482e-9686-1d69d239c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:23:01.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T10:23:27.459+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Food and drink are among the items that appreciated the most, with
        a 9.,8% increase in February compared to the previous month, followed by IT
        and communications (7.8%) and hospitality (7.5%).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b4901-beb6-490a-be38-16b9eb4a7457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:23:01.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T10:23:27.459+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Argentina has been battered by crippling inflation and February is
        the 13th straight month that the South American country reported a monthly
        inflation rate above 4% -- generally considered a threshold for healthy economies.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d2753f-4923-48e2-b7ef-677f9561a6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:23:01.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T10:23:27.460+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To combat the rising prices and the depreciation of the Argentinian
        peso, the government of President Alberto Fernandez has subsidized a series
        of protected foreign exchange rates dedicated to specific sectors of the economy,
        effectively making it cheaper for certain businesses to purchase dollars on
        the exchange market.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b326fa7b-92c8-4abd-a3bb-292d6faee013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:23:01.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T10:23:27.460+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are the ''Dollar Malbec,'' for wine producers, ''Dollar
        Qatar'' for agencies selling travel packages to the 2022 FIFA World Cup, and
        the ''Dollar Coldplay'' for concert organizers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccdced8-8133-4ae7-a46d-c00cb7f69cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:23:01.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T10:23:27.460+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/03/14/intl_business/argentina-inflation-tops-100-percent-intl-latam">Argentina’s
        inflation tops 100% for the first time since 1991</a>."</p>'
  'duterte-build-build-build-program-book-launch':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
