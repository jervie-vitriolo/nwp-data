  'Pakistan-arrest-Imran-Khan-clash':
    'author': 'Sophia Saifi, Tara John and Vasco Cotovio, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-15T10:57:32.000+08:00
    'imagesource': 'jcr:cda20e36-9d9e-4e8f-bc89-47d5f5893210'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a84eba36-bb3b-4569-a07d-0db973fe69a4'
    'lead': 'Supporters of Pakistan''s former Prime Minister Imran Khan clashed with
      police seeking to arrest him outside his home, even as the longtime politician
      tells CNN that he was ''mentally prepared to spend the night in a cell.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T10:59:59.521+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-03-15T11:06:59.584+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Clashes in Pakistan as police try to arrest former Prime Minister Imran
      Khan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5037466a-934d-43e6-9adb-bf31c69ec946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:59:59.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:06:59.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Supporters of Pakistan''s former Prime
        Minister Imran Khan clashed with police seeking to arrest him outside his
        home on Tuesday, even as the longtime politician told CNN that he was "mentally
        prepared to spend the night in a cell."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad253c0-2f5c-40a0-8f88-9960fc710617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:59:59.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:06:59.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I want a proper warrant of arrest and I want to see that, my lawyers\
        \ want to see the warrant,\" he told CNN. He also said that he believed his\
        \ arrest was both inevitable and politically motivated, referencing upcoming\
        \ by-elections in April and the general election in October.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a8c840-5082-4517-bafa-478c9fb8864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:59:59.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:06:59.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a matter of time. I'm convinced they will come in and arrest\
        \ me, I'm prepared for it,\" he said, adding: \"I know what the intention\
        \ is. They want to get me out of the race. They want to get me out of the\
        \ match so that they can win the elections.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d7885-962c-43dc-a242-ac8a2fcac013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:59:59.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:06:59.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khan faces allegations of illegally purchasing and selling gifts given\
        \ to him by foreign dignitaries while he was in office, which he has rejected\
        \ as \"biased.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6138d6-ffd0-4119-8737-e81dedc18691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:59:59.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:06:59.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, the Islamabad High Court issued an arrest warrant against\
        \ Khan over the case to have him presented before the court on March 18.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164525eb-333d-4c90-9c4e-c0716c6bb2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:59:59.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:06:59.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"On the order of the court, the person who ran away from the court\
        \ will be arrested and arrested and produced there,\" tweeted Pakistani Interior\
        \ Minister Rana Sanaullah on Tuesday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2754a746-ba45-43a8-80f7-20ad7309d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:59:59.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:06:59.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Khan's lawyers have argued he has previously failed to appear in\
        \ court because he cannot leave his residence in Lahore due to security concerns.\
        \ He can only make appearances via video link, according to his legal team.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e5991-f9f0-4f17-a417-67ebca9d2cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:59:59.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:06:59.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his interview with CNN, the former leader warned that attempts to\
        \ arrest him could lead to a dangerous escalation in political violence in\
        \ the country, and that he believed Pakistan's ruling coalition might eventually\
        \ use \"that pretext of violence\" to delay the upcoming votes.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87ed1cf-543c-4fcc-bed4-365f41135c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:59:59.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:06:59.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN, the country's Information Minister denied any\
        \ political involvement in the case. \"The government has nothing to do with\
        \ the arrest (of Khan), and the arrest has nothing to do with elections. The\
        \ police is only complying with the orders of the court,\" Marriyum Aurangzeb\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f178b976-6a99-4267-b16c-09dfcf5dcbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:59:59.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:06:59.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Instead of cooperating with law enforcement officials, Imran Khan\
        \ is breaking the law, defying court orders and using his party workers as\
        \ human shields to evade arrest and stoke unrest,\" she added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2535ed-e0c0-4324-bb93-9d7c169669fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:59:59.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:06:59.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protests have broken out in major cities across Pakistan in support\
        \ of Khan, who released a video on social media asking his followers to \"\
        come out\" in support of his movement if he is detained.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dd115c-a408-416f-b858-cf1fb851f720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:59:59.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:06:59.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local media and footage shared by officials from Khan's Pakistan Tehreek-e-Insaf\
        \ (PTI) party showed water cannons and tear gas being used by police against\
        \ Khan's supporters.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf6eb09-d602-43d1-9b47-e08a96e5f15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:59:59.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:06:59.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Islamabad police tweeted that four police officials have been injured\
        \ after being hit by stones by supporters of Khan.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994cfd9-8015-40c1-a92a-da01fe88646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:59:59.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:06:59.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m prepared for it''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdfef11-8ffc-4b68-9cc2-1158a5d45d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:59:59.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:06:59.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khan was ousted as Prime Minister in a vote of no confidence in April.\
        \ He has since led a popular campaign against the current government, accusing\
        \ it of colluding with the military to remove him from office.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9cedeb-0b06-40b7-9834-a1542bd0613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:59:59.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:06:59.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[The government], they're petrified that if I come into power, I\
        \ will hold them accountable,\" he told CNN on Tuesday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aa1731-e71e-425f-9958-763c126b477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:59:59.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:06:59.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They also know that even if I go to jail, we will swing the elections\
        \ no matter what they do,\" he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aeed98-4a74-469d-829e-3ba3e2a82dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:59:59.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:06:59.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khan has only been arrested once in 2007 by then President and military\
        \ ruler Pervez Musharraf who died earlier this year.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3b908c-f2d0-4ea3-b306-c7832030601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:59:59.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:06:59.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current political upheaval comes at a time when Pakistan''s
        government waits for a delayed bailout from the International Monetary Fund,
        which will help with the country''s cost of living crisis and ailing economy.</p>'
  'Honduras-diplomatic-relations-China-Taiwan':
    'author': 'Tara Subramaniam'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-15T11:02:13.000+08:00
    'imagesource': 'jcr:20425a79-82a7-4439-9559-923442a8842f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '938c8f9e-e322-4733-8dcc-918fc96a003c'
    'lead': 'Honduras is taking steps to begin official diplomatic relations with
      China, President Xiomara Castro announces, in a fresh blow to Taiwan which is
      recognized officially by only a handful of countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T11:05:33.936+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-03-15T11:07:36.843+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Honduran president seeks diplomatic relations with China in a blow for
      Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3ec119-fc6a-40ab-b5c4-0b918b39c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:05:34.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:07:36.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Honduras is taking steps to begin official
        diplomatic relations with China, President Xiomara Castro announced on Tuesday,
        in a fresh blow to Taiwan which is recognized officially by only a handful
        of countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e99d0cc-8ee8-4bf4-90e3-f395e719c0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:05:34.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:07:36.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a tweet, Castro said she had instructed the country's foreign minister\
        \ \"to manage the opening of official relations with the People's Republic\
        \ of China.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e947dad1-c510-4c3a-94c2-46ff758a1d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:05:34.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:07:36.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro, a democratic socialist, won a landslide victory in 2021 after\
        \ campaigning on a radical agenda to counter years of governance plagued by\
        \ corruption and scandal. She promised to alleviate poverty and liberalize\
        \ abortion laws.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87015cdd-ab1a-4008-b1af-ff7680f39672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:05:34.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:07:36.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During her presidential campaign, Castro said in her foreign policy\
        \ manifesto that the country was looking to establish diplomatic ties with\
        \ Beijing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e698a23-e39f-44d0-b60b-60a483995737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:05:34.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:07:36.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in January 2022, her transition team told Reuters that \"the new\
        \ government will maintain relations with Taiwan.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c617979-0847-4008-87bb-9cd099f0ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:05:34.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:07:36.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her latest tweet suggests she has now settled on switching allegiance\
        \ to Beijing. It did not make clear whether Honduras would sever ties with\
        \ Taiwan.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e04b4b5-3df7-462d-89bb-f7395541e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:05:34.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:07:36.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Honduras is one of just a few countries that still has full diplomatic\
        \ ties with Taiwan, a self-ruled island democracy of some 23.5 million people.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336d62b6-a38a-48a1-9dff-4ff478c7b3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:05:34.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:07:36.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Communist Party claims Taiwan as its own territory despite
        having never controlled the island and has not ruled out using force to one
        day take it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97683294-b6ac-4f64-8a8b-a9961a87b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:05:34.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:07:36.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under leader Xi Jinping, China has ramped up military, diplomatic and\
        \ economic pressure on Taiwan, including enticing Taipei's allies to switch\
        \ their allegiance.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a5344-4809-407b-9ee5-c8581cf25879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:05:34.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:07:36.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple nations have done just that including mostly recently Nicaragua\
        \ in 2021 and the Solomon Islands in 2019.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aa730a-cea5-48e3-817c-c4d317051e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:05:34.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:07:36.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If Honduras breaks off its relations with Taiwan, it would leave it\
        \ with formal diplomatic ties with only 13 countries, mostly small nations\
        \ in the Pacific and Latin America.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee2dbc-808a-40a5-839d-97deb5dcb91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:05:34.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:07:36.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following Castro's announcement, Taiwan's foreign ministry said Taipei\
        \ remained a firm partner of Honduras and warned the Latin American nation\
        \ not to \"fall into China's trap.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e04bdd7-f8c9-4784-abf4-debdd33c0559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:05:34.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:07:36.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan has been keen to keep the remaining countries that do recognize\
        \ it within its fold.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8500d86a-d5f5-4f49-983b-23ad6b77e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:05:34.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:07:36.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However it has also played down previous diplomatic losses and emphasized\
        \ that it maintains de facto diplomatic relations with many major Western\
        \ powers, including the United States.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc0b16-8446-4387-a156-702a383e6e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:05:34.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-15T11:07:36.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s increasingly assertive approach to Taiwan under Xi has
        also prompted a flurry of diplomatic support for Taipei including a growing
        number of visits from Western politicians and officials.</p>'
  'nbi-seizes-fake-flour-pfmc':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-15T11:47:04.000+08:00
    'imagesource': 'jcr:36428b25-2de4-41fd-b994-f638461d9313'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36dda7f9-368f-4dd4-9909-ec64102d4bc9'
    'lead': 'The National Bureau of Investigation (NBI) confiscated more than a thousand
      sacks of fake flour bearing the brand of a local company in warehouses in Manila
      and Quezon City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T11:48:44.013+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-15T11:48:44.231+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NBI seizes fake flour, packaging in two Metro Manila cities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cffc76-e9cd-446c-a094-c8723c409232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:48:44.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T11:48:44.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 15) — The National Bureau of
        Investigation (NBI) confiscated more than a thousand sacks of fake flour bearing
        the brand of a local company in warehouses in Manila and Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad3b57-446c-4501-8753-78e87f2912a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:48:44.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T11:48:44.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, Philippine Foremost Milling Corporation
        (PFMC)—one of the country’s biggest flour millers—said during the NBI’s raids
        on Monday, authorities seized over 1,100 sacks of counterfeit Washington Gold
        Hard Wheat Flour packed in polypropylene sack or cotton sack and 145 re-stitched
        and re-sacked original sacks containing different flour.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c2d6da-ed84-467f-bdbf-245fc870e830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:48:44.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T11:48:44.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Washington Gold Hard Wheat Flour is a popular product of PFMC.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdbd3d3-a9a0-4606-87cb-588e03d6eed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:48:44.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T11:48:44.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The flour miller said the caretaker of the Novaliches warehouse claimed
        the sacks were bought from Divisoria Market. The seller, however, was not
        identified.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054efad5-3463-4ba6-8f74-ce81cb5a74e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:48:44.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T11:48:44.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Retailers involved in the raid may face charges following their alleged
        violation of Republic Act No. 8293 or the Trademark Infringement Act.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba170a-03f1-47d9-9005-b25d944c97b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:48:44.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T11:48:44.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to PFMC, its bakery customers earlier raised quality issues
        on its Washington Gold Hard Wheat Flour. After conducting an investigation,
        the company found that the flour delivered to them was fake.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed783f9-15df-4330-88ae-482c91cdf9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T11:48:44.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T11:48:44.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The supplier of these fake products clearly intended to cheat and
        deceive bakeries into believing that they were purchasing PFMC’s high-quality
        flour,” the firm said.</p>'
