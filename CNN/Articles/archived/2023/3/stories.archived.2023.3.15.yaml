      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33478e10-f12c-43d9-8c56-0788f2d9844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once a big player on Wall Street, Credit Suisse has been hit by a series\
        \ of missteps and compliance failures over the past few years that have damaged\
        \ its reputation and profit, and cost several top executives their jobs.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8596ba1-f9f1-4d3e-8893-e10b83a70dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9984caf9-fc01-4bc5-9224-d55e572d2ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October, the lender embarked on a \"radical\" restructuring plan\
        \ that entails cutting 9,000 full-time jobs, spinning off its investment bank\
        \ and focusing on wealth management.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43fcc7c-7601-4388-865e-510f6bc34771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e023668-8dbe-42b4-a0e0-eae84aa5db59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.661+08:00
