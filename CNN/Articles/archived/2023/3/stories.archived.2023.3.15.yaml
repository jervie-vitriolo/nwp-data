      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d7910b-2ff9-47e7-818f-28d1dc12ce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer is absolutely not, for many reasons. I''ll cite the
        simplest reason, which is regulatory and statutory. We now own 9.8% of the
        bank — if we go above 10% all kinds of new rules kick in, whether be it by
        our regulator or the European regulator or the Swiss regulator," Ammar Al
        Khudairy told Bloomberg. "We''re not inclined to get into a new regulatory
        regime."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56be0c22-4d6b-4f39-b63e-49e438845ba6'
