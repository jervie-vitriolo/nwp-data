      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/3/14/Lawmakers-push-for-nationwide-wage-hike.html">Lawmakers
        push for nationwide wage hike</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed3daa-655f-4ade-bf8c-876016559adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:59:25.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T12:59:26.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also known as the ₱750 Across-the-Board Nationwide Daily Wage Increase\
        \ Act, the bill wants to add the amount to wages in all 17 regions of the\
        \ country to “close the gap between the current minimum wage and the calculated\
        \ family living wage\" nationwide.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d870c8-3257-46a6-9f40-0851f8c34845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:59:25.995+08:00
