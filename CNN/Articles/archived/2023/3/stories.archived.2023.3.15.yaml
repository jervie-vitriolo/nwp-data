    'mgnl:tags': ['Senate', 'drugs']
    'stories': []
    'template': '1'
    'title': '2 cops cited in contempt, ordered detained for lying about drug involvement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c3725-a2ab-4722-a564-13d05284d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:14:58.790+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:14:59.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> – A Senate
        panel on Wednesday ordered the detention of two officers of the Philippine
        National Police (PNP) who were cited in contempt after supposedly lying about
        their involvement in illegal drug operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a308dd5-0f25-41a9-9d20-84f139eb8967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:14:58.790+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:14:59.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc482e78-7f2e-490b-b583-fb14b061220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:14:58.791+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:14:59.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Public Order and Dangerous Drugs’ directive
        came after Police Senior Master Sergeant Jerrywin Rebosora and Police Master
        Sergeant Lorenzo Catarata were caught on CCTV carrying methamphetamine hydrochloride,
        more popularly known as shabu, despite denying ties to illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5bf7e5-3a21-4b98-b8e4-d06b16d6069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:14:58.791+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:14:59.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43057fb8-b549-4472-a470-41b47a3c8f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:14:58.791+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:14:59.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have enough basis to contempt you. You are lying. <em>Harap-harapan
        niyo akong niloko. Klaro sa CCTV na kayo pala nagbalik nung shabu</em>,” Sen.
        Bato dela Rosa said</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e2c316-7565-42e0-a2f9-523889d15927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:14:58.792+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:14:59.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19910495-9c4c-4790-8bd9-6899279124f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:14:58.792+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:14:59.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We have enough basis to contempt you. You are lying.\
        \ You deceived me. It is clear in the CCTV that you were the ones who returned\
        \ the shabu.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42316515-3b85-44fa-8c45-23144364894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:14:58.792+08:00
