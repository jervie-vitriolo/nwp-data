      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instacart, Snap and tutor app Quizlet are among the early partners
        experimenting with the tool. In January, Microsoft confirmed it is making
        a "multibillion dollar" investment in OpenAI and has since rolled out the
        technology to some of its products, including its search engine Bing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
