      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3835d3f0-060b-4964-b685-8549be485728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:44:23.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T14:44:23.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuego also said local health officials are also monitoring cases
        of hand, foot and mouth disease.</p>'
  'cessna-plane-crash-isabela-victims-search-efforts':
