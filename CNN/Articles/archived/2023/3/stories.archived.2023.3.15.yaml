      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — Search
        and rescue operations for victims of the Cessna plane that crashed in Isabela
        were officially terminated after the bodies of all the people onboard were
        transported to Cauayan City, the Civil Aviation Authority of the Philippines
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e23f2e-1c57-4b92-8e10-83e699be552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T15:33:56.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-15T15:37:42.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bodies of six victims of RP-C1174 aircraft accident on board PAF\
        \ Huey II  helicopter...arrived on Cauayan Airport at 8:38 a.m. today from\
        \ Divilacan, Isabela,\" CAAP said in a report on Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a5504f-7195-44e8-8b3f-c3bb77e75e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T15:33:56.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-15T15:37:42.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Search and rescue efforts were officially terminated at 5 p.m. on the\
        \ same day.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7e3b6c-c212-49d9-b305-54d5d59b6a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T15:33:56.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-15T15:37:42.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was reported missing in January. Its wreckage was found
        44 days later on March 9. There were no survivors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b46ff-ac5d-4115-9334-102caa3b2e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T15:33:56.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-15T15:37:42.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the public information office of Isabela said
        the bodies of the victims were brought down from the crash site to the town
        proper of Divilacan. However bad weather prevented rescuers from bringing
        the remains to Cauayan, some 75 kilometers from Divilacan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756e5d2d-3224-4a95-94e8-995d5d824721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T15:33:56.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-15T15:37:42.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft was found on a slope with dense forest cover, according
        to the Isabela Provincial Disaster Risk Reduction and Management Office.</p>'
  'DOJ-indicts-Tau-Gamma-Phi-fraternity-members-Salilig-hazing-death':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-15T15:41:09.000+08:00
