    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '7 Tau Gamma Phi fratmen to face raps over Adamson student’s hazing death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef74c1-8052-49fb-a138-1b533e2872f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T15:50:12.197+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-15T15:53:40.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)—</strong> The Department
        of Justice (DOJ) found probable cause to charge seven members of the Tau Gamma
        Phi fraternity for violation of the anti-hazing law over the death of Adamson
        student John Matthew Salilig.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73743cc-4b74-4df6-89b2-a4df0b38421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T15:50:12.197+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-15T15:53:40.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOJ’s panel of prosecutors said Wednesday the respondents “planned
        and actually participated in hazing” Salilig and other recruits of the fraternity
        “by way of paddling.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb39fd7-685b-45fa-9a4a-f3aeebe92200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T15:50:12.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-15T15:53:40.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The complainants were likewise able to establish that the injuries
        sustained by Salilig led to his death,” the DOJ said in its press briefer.'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: The Department of Justice finds probable cause to formally charge seven
        members of the Tau Gamma Phi fraternity for violation of the anti-hazing law
        over the death of Adamson student John Matthew Salilig. | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <br><br>Story soon on <a href="https://t.co/aKKwOvZDPQ">https://t.co/aKKwOvZDPQ</a>
        <a href="https://t.co/SDoNWSvpoJ">pic.twitter.com/SDoNWSvpoJ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1635879485898883072?ref_src=twsrc%5Etfw">March
        15, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77768157-3c29-4fef-9e5b-57eb686a67a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T15:50:12.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-15T15:53:40.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450a64f8-0c7d-4cdc-b5ac-b7dfab0056a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T15:50:12.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-15T15:53:40.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Salilig — a chemical engineering student — was reported missing on
        Feb. 18, the same day he attended the fraternity’s initiation rites in Biñan,
        Laguna.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3372c951-f632-41a9-9f6f-f1f74c214a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T15:50:12.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-15T15:53:40.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His body was found buried in a vacant lot in Cavite days later.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d12cd90-cdf2-45f1-9227-d19315464d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T15:50:12.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-15T15:53:40.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/6/John-Matthew-Salilig-hazing-case.html"><strong>TIMELINE:
        The hazing death of John Matthew Salilig</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87eab37-0dc6-4831-a193-e2f97ac67c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T15:50:12.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-15T15:53:40.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The prosecutors, citing information from earlier inquest proceedings,
        said Salilig, a certain Roi Osmond Dela Cruz, and two others were recruited
        by the respondents and “other individuals who remain at large.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cacd91a-ed9c-4d3e-9c5f-7721f1c89e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T15:50:12.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-15T15:53:40.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They noted that Dela Cruz also sustained injuries.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6107f68-43e4-4409-a6fb-7e458634ebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T15:50:12.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-15T15:53:40.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two separate charges for violation of Sections 14(a) and 14(b)(1) of
        the Anti-Hazing Act of 2018 will be filed before the Biñan City Regional Trial
        Court, according to the DOJ.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a366324-f10f-4abc-9aad-4b34119404dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T15:50:12.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-15T15:53:40.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the panel noted that the <a href="https://www.cnnphilippines.com/news/2023/3/11/new-cases-salilig-hazing-adamson.html">additional
        hazing complaints</a> filed on March 10 have yet to be assigned to handling
        prosecutors.</p>'
  'harry-styles-love-on-tour-manila-2023':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-03-15T16:37:00.000+08:00
