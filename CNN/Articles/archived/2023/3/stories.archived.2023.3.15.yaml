  'harry-potter-tour-goes-tokyo':
    'author': 'Michelle Toh, Marc Stewart and Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-15T13:22:54.000+08:00
    'imagesource': 'jcr:847657fd-86d1-46fb-aa0f-39f5676bf86e'
