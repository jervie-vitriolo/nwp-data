      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e4ee70-461c-4720-9c81-66f8e5dd0dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T06:24:59.402+08:00
