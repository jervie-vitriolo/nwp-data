      'mgnl:lastActivated': 2023-03-15T18:36:40.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403555d5-a952-4a8f-9c5a-04d1b8661803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T17:25:22.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T18:36:40.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high court allowed the journalist to travel to Canada, France,\
        \ South Korea, and the US from March 13 to April 1 on condition that she \"\
        refrain from making any comment on or discussing in public her case and other\
        \ related matters, and to travel on the cash bond of ₱100,000 she previously\
        \ posted pursuant to an earlier Resolution of the Court.\"  \r"
