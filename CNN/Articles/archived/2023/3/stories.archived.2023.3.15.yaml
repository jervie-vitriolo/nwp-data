      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1840b02-4f74-46d9-aabd-e8d5546bc97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:59:25.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T12:59:26.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s due time <em>na na malaman ng mga tao na hindi na talaga nagwo-work
        ‘yung ating</em> wage<em> sa ngayon</em>,” the lawmaker said. “‘<em>Yung</em>
        amount <em>ng</em> wage <em>natin, napakababa, hindi talaga siya kinakaya
        ng mga pamilya ng mga mamamayan natin</em>.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d1f89-bc08-49ff-a34d-fccd040ab545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:59:25.997+08:00
