      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there may be job losses, Brosas said increasing the daily wage\
        \ still has a strong economic multiplier effect. Doing so will allow workers\
        \ to spend more, which in return will help small businesses, generate more\
        \ employment, and spur growth even in the countryside, she added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e1b5d-75b6-4dca-bfa7-3288b7f1a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:59:25.998+08:00
