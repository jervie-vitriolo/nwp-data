    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fd154c-d0ce-4fe6-b241-4c94980b8d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:21:50.073+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T14:21:50.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> The
        Senate Committee on Constitutional Amendments and Revision will conduct a
        hearing on Monday next week on the Resolution of Both Houses No. 6, which
        calls for a constitutional convention in pursuit of charter change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7ca929-8866-4414-8ba0-830d10236ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:21:50.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T14:21:50.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41999367-a55e-4542-a0c0-8022de925a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:21:50.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T14:21:50.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Committee on Constitutional Amendments chairperson Rufus Rodriguez\
        \ confirmed that his Senate counterpart Senator Robinhood Padilla had invited\
        \ him to attend the hearing at the upper chamber.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33979c5e-613b-4e77-8eb0-ea5f6c4921f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:21:50.074+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T14:21:50.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb565c37-d09f-4a78-99fc-4e0522b755c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:21:50.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T14:21:50.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I will attend it. I will explain to senators and the public that\
        \ our intention in our charter change initiative, as repeatedly stated by\
        \ Speaker Martin Romualdez, is to rewrite the economic provisions so the country\
        \ could attract more foreign investments,” said Rodriguez in a statement on\
        \ Wednesday.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e168820-8822-49a5-a224-2d016dec61c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:21:50.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T14:21:50.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe1d7ef-a535-4db3-8b2c-81d07c820530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:21:50.075+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T14:21:50.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That is our only objective. We do not want the other parts of the\
        \ Constitution to be touched,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f68be7-5c05-41cc-91d9-a562b6d0a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:21:50.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T14:21:50.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e72600-da16-4ade-836c-bce5f5a8d191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:21:50.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T14:21:50.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lower chamber on Tuesday approved on final reading House Bill No.\
        \ 7352, which will implement the constitutional convention.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b828bd9-cc73-4f38-8366-41ee359d6d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:21:50.076+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T14:21:50.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9b00e4-3b0e-430d-9553-b0b65d7ce84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:21:50.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T14:21:50.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the bill, over 300 delegates to the convention will include representatives\
        \ from the academe, legal profession, economy, medical profession, science\
        \ and technology profession, business, labor, urban poor, farmers and fisherfolk,\
        \ indigenous cultural communities, women, youth, veterans, and senior citizens\
        \ and persons with disabilities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd423189f-cdf2-4086-ac44-b563a298c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:21:50.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T14:21:50.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da635b-eae9-49ca-8f3d-af41d77fbad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:21:50.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T14:21:50.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, 20% of the total number of delegates will be chosen jointly\
        \ by Romualdez and Senate President Juan Miguel Zubiri from identified sectors.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c1ee56-cc46-4c5e-bf03-db47ad49221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:21:50.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T14:21:50.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fac7c3b-6a9c-488e-9b3a-4d0579cbc907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:21:50.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T14:21:50.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The delegates’ terms will be seven months from Dec. 1, 2023 until June\
        \ 30, 2024.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c381d4df-41fa-4413-81b0-fb011a120696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:21:50.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T14:21:50.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c807d5-3723-4364-a15d-2da97c07ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:21:50.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T14:21:50.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the bill, we are giving the constitutional convention seven months\
        \ to finish its job. The deadline is the best proof that we want this effort\
        \ to be limited to the economic provisions,” said Rodriguez. \"Rewriting the\
        \ other parts of the charter would entail a longer, perhaps an open-ended\
        \ period.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cbf1ba-2845-4a25-8824-a84a6549547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:21:50.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T14:21:50.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc6b9a-4113-4593-a1d5-b6a411bec678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:21:50.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T14:21:50.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also proposes an allowance of ₱10,000 for each day a delegate
        attends the convention. Separate provisions would be given for transportation
        and lodging.</p>'
