      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T23:01:08.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves'' camp earlier maintained that the lawmaker was not in hiding,
        and said he will return to the Philippines once concerns about his safety
        are addressed.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc060852-2a51-4ee5-84e8-c00cc3b64da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T22:53:16.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T23:01:08.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez had also urged his colleague to come home and clear his name
        amid allegations linking him to the assassination of Gov. Roel Degamo.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72557f1a-5fe5-4ff2-b615-82ebdd2bd2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T22:53:16.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T23:01:08.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/3/6/negros-oriental-arnolfo-teves-degamo-murder.html">Negros
        Oriental solon denies involvement in Degamo murder</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a192f23-bd6d-4f5e-9e4a-254679c6be62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T22:53:16.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T23:01:08.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Due process</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b97bb5-c750-4fd1-bcc5-dd43f430aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T22:53:16.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T23:01:08.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier in the day, the House''s ethics committee said it will set
        a five-day deadline for Teves to explain his failure to return to the country
        despite the expiration of his travel authority.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858da0b1-af3c-44e1-aea8-bfcf369a558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T22:53:16.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T23:01:08.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Susulat muna kami sa aming colleague na mag-explain bakit hindi niya
        magawa-gawa i-process yung kanyang expired travel authority. Might be on the
        next move, we will be hearing his side also," said COOP NATCCO Party-list
        Rep. Felimon Espares, who chairs the panel.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e37da39-99ae-406b-8122-b412e752150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T22:53:16.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T23:01:08.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think five days is enough for him to reply or might be baka umuwi
        siya rito," he added.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfbc830-7681-4c12-bdcb-9a2369208ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T22:53:16.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T23:01:08.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We''ll first write to our colleague to explain why he
        can''t process his expired travel authority. Might be on the next move, we
        will be hearing his side also. I think five days is enough for him to reply
        or maybe he''ll come home.]'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f04fe-3e37-4015-895e-bd5d4133e25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T22:53:16.026+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T23:01:08.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Espares also said due process will be observed.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acc2138-4ec8-42a9-89e5-62ccb5aff4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:43:49.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-15T23:01:08.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'filipina-pays-170k-release-work-scam':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-15T19:45:06.000+08:00
    'imagesource': 'jcr:b80dcfbc-5d5e-4481-a6ea-9b98d2da6985'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4af52efa-4d4b-4260-ba4c-41aed8911d60'
    'lead': 'A Filipina paid ₱170,000 for her release after she was scammed to work
      for an online betting company in Myanmar, the Bureau of Immigration says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T19:55:36.059+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-03-15T19:55:36.370+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar', 'scam', 'Thailand']
    'stories': []
    'template': '1'
    'title': 'Filipina scammed to work in call center abroad, paid ₱170,000 for release'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03bf57a-756e-4d64-adf0-20c3dae9f84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:55:36.076+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:55:36.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — A Filipina
        paid ₱170,000 for her release after she was scammed to work for an online
        betting company in Myanmar, the Bureau of Immigration (BI) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09a22b9-d492-4fe3-8c6e-04204de2ec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:55:36.077+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:55:36.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abdbb0f-011a-42b6-88d4-4952d83c8435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:55:36.077+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:55:36.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the agency, the Filipina was recruited via Facebook by\
        \ “Mel” and “Sam,” who introduced themselves as Filipino nationals and promised\
        \ her employment in a call center in Thailand.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8580a1a-d935-4ecb-b4a2-91728718fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:55:36.077+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:55:36.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357898a8-2ddd-451a-9336-9d1a2c456c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:55:36.078+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:55:36.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was instructed to pose as a tourist and after a week in Thailand,\
        \ she was fetched by a private vehicle and traveled for 12 hours heading to\
        \ Myanmar, the BI added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e943a1de-1c0d-48e6-be37-7f1a41e1cc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:55:36.078+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:55:36.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5208430e-13ae-4283-a51a-1bd7ecacdb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:55:36.078+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:55:36.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Myanmar, the victim said she worked in an online betting company\
        \ targeting Indian nationals.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42fc894-0165-47fe-8227-a23f62c3765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:55:36.078+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:55:36.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd48f4-f674-4697-84b4-d56cc55537c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:55:36.079+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:55:36.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company initially promised her a monthly salary of $1,000 to $1,500,\
        \ but was instead required to reach a quota of 500,000 rupees, or about ₱\
        330,000, in order to gain a commission.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5726e369-a567-47c3-bace-1b9f1fbf3527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:55:36.079+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:55:36.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa3371-7785-4015-bd9b-bf086d4ee59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:55:36.079+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:55:36.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was also required to work for at least 12 hours a day, without\
        \ a day off.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e731632-28f2-4eef-94bb-30723484a522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:55:36.080+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:55:36.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd10977-141e-4dc8-89d4-7a7ba90ab3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:55:36.080+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:55:36.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For her release, the Filipina was compelled to pay ₱170,000. She paid\
        \ another ₱28,000 to cross the river back to Thailand, where she sought the\
        \ help of the Philippine Embassy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8634a1c-ac84-45b3-9004-a9fd076e8f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:55:36.080+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:55:36.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad10a5-ae86-4339-8122-d2d3bd6fafe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:55:36.081+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:55:36.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was repatriated and arrived in the country on March 9.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61377e7-2a35-4114-a8d1-7a14a1ba1680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:55:36.081+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:55:36.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212786ca-29b7-4fd8-a718-49e8557bc414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:55:36.082+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:55:36.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is literally modern-day slavery, and victims were required to\
        \ pay for their release from the syndicate,” Immigration Commissioner Norman\
        \ Tansingco said in a statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5388e603-846f-4965-9ec3-73a9309c2b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:55:36.082+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:55:36.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b97b33-98ed-4583-a536-bb235c3c6d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:55:36.082+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:55:36.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We reiterate our call for Filipinos not to fall for this kind of
        scam, always secure work legally through the Department of Migrant workers,”
        he added.</p>'
