  'technology-chatgpt-more-powerful':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-15T10:19:25.000+08:00
    'imagesource': 'jcr:aa88feed-384b-4181-b354-dfd158fc6f02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '183d2548-1dc4-40e4-bd8a-ca933f3dac2b'
    'lead': 'Nearly four months after OpenAI stunned the tech industry with ChatGPT,
      the company is releasing its next-generation version of the technology that
      powers the viral chatbot tool.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T10:20:57.559+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-15T10:20:57.839+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The technology behind ChatGPT is about to get even more powerful'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edcaba3-b906-43e7-9ec0-dccbb5cb12c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:20:57.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T10:20:57.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Nearly four months after OpenAI stunned
        the tech industry with ChatGPT, the company is releasing its next-generation
        version of the technology that powers the viral chatbot tool.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6ea1a0-82c0-4ec4-a76e-77816e5b5306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:20:57.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T10:20:57.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a blog post on Tuesday, OpenAI unveiled GPT-4, which the company
        says is capable of performing well on a range of standardized tests and is
        also less likely to "go off the guardrails" with its responses, as some users
        have previously experienced.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ab2d91-5272-488d-ae21-4b4005bc6b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:20:57.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T10:20:57.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'OpenAI said the updated technology passed a simulated law school bar
        exam with a score around the top 10% of test takers; by contrast, the prior
        version, GPT-3.5, scored around the bottom 10%. GPT-4 can also read, analyze
        or generate up to 25,000 words of text, and write code in all major programming
        languages, according to the company.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20236260-d4c2-4c04-b26d-3da72869b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:20:57.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T10:20:57.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'OpenAI described the update as the "latest milestone" for the company.
        Although it is still "less capable" than humans in many real-world scenarios,
        it exhibits "human-level performance on various professional and academic
        benchmarks," according to the company.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca7abde-3f4d-444c-81d0-b6524815893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:20:57.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T10:20:57.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'GPT-4 is the latest version of OpenAI''s large language model, which
        is trained on vast amounts of online data to generate compelling responses
        to user prompts. The updated version, which is now available via a waitlist,
        is already making its way into some third-party products, including Microsoft''s
        AI-powered Bing.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf6504-d08c-4f52-b3f2-30432a2ff539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:20:57.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T10:20:57.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are happy to confirm that the new Bing is running on GPT-4, which
        we''ve customized for search," Microsoft said on Tuesday. "If you''ve used
        the new Bing preview at any time in the last five weeks, you''ve already experienced
        an early version of this powerful model."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc3440-a26b-4f2f-ab5a-af4eae64e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:20:57.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T10:20:57.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While ChatGPT has impressed many users with its ability to generate
        original essays, stories and song lyrics in response to user prompts since
        its November 2022 launch, it has also raised some concerns. AI chatbots, including
        tools from Microsoft and Google, have been called out in recent weeks for
        being emotionally reactive, making factual errors and engaging in outright
        "hallucinations," as the industry calls it.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7e2112-6515-4deb-97c3-77a1ee62c01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:20:57.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T10:20:57.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'GPT-4 has similar limitations as earlier GPT models. "It is still flawed,
        still limited, and it still seems more impressive on first use than it does
        after you spend more time with it," Sam Altman, CEO of OpenAI, wrote in a
        series of tweets Tuesday announcing the update.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c007e2c1-21ad-443e-b0ae-f8d3ad529b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:20:57.575+08:00
      'mgnl:createdBy': 'lisbet'
