      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brosas said the bigger corporations, which account for 42% of the total\
        \ employment, can shoulder the proposed increase since they still earned despite\
        \ the ongoing health crisis.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d888540-6919-4749-851a-0f7a56da7af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:59:26.000+08:00
