  'Michael-Jordan-1998-NBA-Finals-sneakers-Sotheby-s-auction-':
    'author': 'Jacqui Palumbo, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-03-15T10:41:22.000+08:00
    'imagesource': 'jcr:ae0b8f1e-d6c5-42a9-97ce-5c4df6fd25fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abe92f70-53cc-41c1-bfbc-91eef037c124'
    'lead': 'In 1998, Michael Jordan laced up a pair of his iconic black and red Air
      Jordan 13s to bring home a Bulls victory during Game 2 of his final NBA championship
      — and now the sneakers are going on sale and expected to smash auction records.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T10:55:25.295+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-03-15T10:58:31.966+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Michael Jordan''s 1998 NBA Finals sneakers are expected to smash auction
      records'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd02420-fdf0-4555-b7f2-f66e23bbdf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:55:25.315+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-15T10:58:31.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In 1998, Michael Jordan laced up a pair
        of his iconic black and red Air Jordan 13s to bring home a Bulls victory during
        Game 2 of his final NBA championship — and now the sneakers are going on sale
        and expected to smash auction records.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73854fdb-1ce5-457f-b4fd-b61df1254ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:55:25.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-15T10:58:31.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotheby''s in New York will offer up the game-winning sneakers next
        month, for a high estimate of $4 million, with open bidding to take place
        online from April 3 to 11. The <a href="https://edition.cnn.com/style/article/michael-jordan-sneakers-auction-intl-scli/index.html">current
        record</a> from 2021 — a pair of Nike Air Ships that Jordan wore early in
        his career — is $1.47 million, which marked the first time a set of sneakers
        sold for more than $1 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0b5b6a-da05-4f06-b33c-7bd0611daea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:55:25.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-15T10:58:31.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale arrives during "Jordan Year" — a reference to the NBA star
        player''s iconic jersey number 23. In January, Air Jordan partnered with Sotheby''s
        to auction off 13 pairs of retro pairs of sneakers that were designed in memory
        of The Notorious B.I.G. All lots outsold their high estimates of $5,000 by
        multiples, with the highest selling for more than $32,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1a7015-670c-45b2-a5d6-d17c6a746235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:55:25.316+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-15T10:58:31.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Jordan''s Game 1 jersey, also from the 1998 finals, became
        the most expensive worn sports memorabilia to sell at auction when it <a data-cke-saved-href="https://edition.cnn.com/style/article/michael-jordan-jersey-sale-record-scli-intl-spt/index.html"
        href="https://edition.cnn.com/style/article/michael-jordan-jersey-sale-record-scli-intl-spt/index.html">fetched
        $10.1 million</a> at a Sotheby''s sale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba4fb89-db2b-4457-bd7a-1a1ed96ff843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:55:25.317+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-15T10:58:31.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan''s farewell run with the Chicago Bulls is often referred
        to as "The Last Dance," after the title of an ESPN and Netflix documentary
        that chronicled the season. Jordan announced his (second) retirement weeks
        before the finals, leading to the six-game series against the Utah Jazz becoming
        the most-watched in NBA history, based on Nielsen TV ratings. (Jordan would
        later return from 2001 to 2003 to play with the Washington Wizards, but did
        not win another championship).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a457ba-e9b6-4057-b9c3-2346421fe959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:55:25.317+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-15T10:58:31.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael Jordan game-worn sports memorabilia has proven time and
        time again to be the most elite and coveted items on the market," said Brahm
        Wachter, Sotheby''s head of streetwear and modern collectables, in a press
        release. "However, items from his ''Last Dance'' season are of a greater scale
        and magnitude as seen with our record-breaking sale of his Game 1 jersey in
        2022."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2e610e-b609-443b-afb7-cd6c41e40d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:55:25.317+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-15T10:58:31.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair of sneakers going up for auction were worn during Game
        2 in Salt Lake City, which the Bulls won 93-88 after losing Game 1, with Jordan
        scoring 37 points. They are the last pair of black and red Air Jordan 13 designs
        that Jordan ever wore on the court for an NBA game, a press release from Sotheby''s
        noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc1f98-9b0e-474e-bcd9-ff19024bbe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:55:25.318+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-15T10:58:31.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Game 2, Jordan signed and gifted the set of worn shoes
        to the ball boy in the visitor''s locker room, which he was known to do, according
        to Sotheby''s</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f33fb13-7e99-401b-890b-d179a72e39e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:55:25.318+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-15T10:58:31.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Air Jordan 13 sneakers are part of a two-part sports memorabilia\
        \ sale called \"Victoriam,\" which feature items worn by athletes including\
        \ Tom Brady, Kobe Bryant and Roger Federer as well as a Chicago Bulls Varsity\
        \ Jacket, signed by the 2022-2023 team. The jacket comes from a new collaboration\
        \ between the Bulls and Off-White, which was founded by Virgil Abloh, who\
        \ died in 2021.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591fa814-4579-4693-83e7-d0d7454622f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:55:25.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-15T10:58:31.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public exhibition of memorabilia from the sale, including the
        Air Jordan 13 sneakers, will open April 5 at Sotheby''s New York galleries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd59335a-6eea-4757-b46c-abe6a4ded8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:55:25.319+08:00
      'mgnl:createdBy': 'cjmarquez'
