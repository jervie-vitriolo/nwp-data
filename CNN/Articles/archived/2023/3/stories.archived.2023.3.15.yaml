      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shopping for beauty and wellness essentials can sometimes be an act\
        \ of discovery: walking down the aisles to sample new products is the best\
        \ way to discover a future holy grail fixture on our vanities. It’s an experience\
        \ that health and beauty retailer Watsons hopes to continue with the opening\
        \ of their new flagship store at The Block, SM City North EDSA. With a store\
        \ that spans over 1000 square meters, Watson’s North EDSA outpost joins the\
        \ chain’s existing 1000 stores in the Philippines. The shop contains their\
        \ most comprehensive selection of products and services to date. \r"
