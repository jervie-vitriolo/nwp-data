    'stories': []
    'template': '1'
    'title': '''Harry Potter'' tour heads to Tokyo as Warner Bros courts more Asia
      fans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f790be9-4f4f-43e1-b4b1-937c5dafa458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.122+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp;– Hogwarts is coming to Tokyo, as Warner Bros. pushes
        to expand one of the most successful franchises in literary and cinematic
        history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505ab5ac-73ee-423f-ad78-0ad3361d8d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.122+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6cd871-3c9e-48ca-9092-2b1989c0fbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.123+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company showed a preview of a new \"Harry Potter\" studio tour\
        \ in the Japanese capital on Wednesday, its first outside the United Kingdom.\
        \ The experience, which launches this summer, allows fans to wander the sets\
        \ of Diagon Alley and Platform 9 3/4, and see original props and costumes\
        \ from the films up close.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4ddb4d-8954-4a98-94ce-21d021fd9ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.123+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5a00e8-1332-466a-820e-cdd318a29063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.123+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We've kept it all,\" Jeff Nagler, president of worldwide studio operations\
        \ at Warner Bros., told CNN in an interview in Tokyo. Warner Bros. and CNN\
        \ share the same parent company, Warner Bros. Discovery (WBD).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157936ea-8668-43fb-8d86-d514ee67b62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.123+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75aa34c-25a4-4218-82af-021b787c8c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.124+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nagler said the studio had chosen Japan because the country is one\
        \ of its top markets — and also has potential to serve as a gateway to the\
        \ wider Asia Pacific region.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf53d3d-d132-4a53-8dbd-5030cbd01e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.124+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63309231-9ea8-46d6-812c-21bca949ed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.124+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That was one of the easiest decisions for us actually,\" he said,\
        \ standing in front of a red Hogwarts Express train emitting gentle puffs\
        \ of steam. \"After the United States and after the UK, Japan is the third\
        \ best area for 'Harry Potter' fandom.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e2d5ea-0834-4e22-927f-5e350a0c322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.125+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4054ce0-b99a-4a67-a231-ff002c207f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.125+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nagler said he saw Asia Pacific as a vast, largely untapped opportunity\
        \ for the company, with the new launch aimed at bringing in fans from countries\
        \ such as China, South Korea and Australia.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54670dc9-1f24-409e-a030-9a12f811cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.125+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8a3388-f373-4221-a9af-2c3adf9a27e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.126+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We see this tour as being able to attract ... visitors from all of\
        \ [those] regions,\" he said. \"It's really going to open the market well\
        \ for us here.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932149d-ba6f-409b-b431-13b7d84da8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.126+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84839345-734b-4a87-928b-c32d5f215e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.126+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company's existing London tour is already popular with US visitors,\
        \ Nagler added: \"But we weren't having quite as many people from the Asia\
        \ Pacific region.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c522f491-8b18-40c4-abf8-8ee5e105bb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.127+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326f0ba-af60-4ed0-b84d-b0ed7b6d1764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.127+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Warner Bros. declined to share revenue figures for its London tour\
        \ business. But since opening its doors there in 2012, the studio has welcomed\
        \ more than 17 million visitors, it said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0822307a-679d-401b-8da1-b732fbff8508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.127+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2297d052-6d0a-41d9-8546-835c98e5c4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.128+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Tokyo offering marks the latest addition to the \"Harry Potter\"\
        \ franchise.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a082c54-be62-4782-911f-0f24a1474fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.128+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415d92c-1c79-4e1d-b099-59202b26e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T13:27:01.129+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T13:27:01.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, Warner Bros. also launched \"Hogwarts Legacy,\" a new video\
        \ game tied to the series that allows users to cast spells, brew potions and\
        \ explore an older version of Hogwarts set in the 1800s.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92890f2-8632-441f-b569-6bbdee83cdd8'
