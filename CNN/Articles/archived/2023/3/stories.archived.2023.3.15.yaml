      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51ecb9-8838-44fc-90c6-f7501bd92714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:59:25.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T12:59:26.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's due time that the people know that our current wage\
        \ is not working. The amount of our wage is very low that our people's families\
        \ cannot sustain.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e75d1c-7fa5-4aeb-b288-b667a7053ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:59:25.997+08:00
