    'mgnl:tags': ['Love-On-Tour-Manila', 'Harry-Styles']
    'stories': []
    'template': '1'
    'title': 'Proposal and 6 bananas: How Harry Styles'' concert went down at Philippine
      Arena'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4316d-2690-4e00-a38c-8847f242ac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T16:51:58.184+08:00
