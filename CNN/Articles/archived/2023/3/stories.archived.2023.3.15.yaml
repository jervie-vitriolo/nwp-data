  'Only-13-countries-had-healthy-air':
    'author': 'Rachel Ramirez, CNN'
    'caption': 'Genaro Molina/Los Angeles Times/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-15T01:54:45.000+08:00
    'credit': 'Genaro Molina/Los Angeles Times/Getty Images'
    'imagesource': 'jcr:2a9cb0c7-2da3-41ec-955a-6373ccc8127a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da1087ec-df76-4197-9456-55b7cebcffca'
    'lead': 'Only 13 of the world’s countries and territories had “healthy” air quality
      last year, according to a new report, as air pollution surged to alarming levels
      in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T01:57:33.842+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-15T01:57:34.219+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Only 13 countries and territories had ‘healthy’ air quality in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba053cf-a291-4406-8377-ac839384da57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Only 13 of the world’s countries and
        territories had “healthy” air quality last year, according to a new report,
        as air pollution surged to alarming levels in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c28f72-952c-4024-9d0f-e129d7510d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report by IQAir, a company that tracks air quality worldwide, found
        that average annual air pollution in roughly 90% of the countries and territories
        analyzed exceeded the World Health Organization’s air quality guidelines,
        which are designed to help governments craft regulations to protect public
        health.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2515ad5-4e53-4aa6-a508-57727b43a836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'IQAir analyzed average air quality from 131 countries and territories,
        and found that just six countries — Australia, Estonia, Finland, Grenada,
        Iceland and New Zealand — and seven territories in the Pacific and Caribbean,
        including Guam and Puerto Rico, met the WHO air quality guidelines, which
        call for an average air pollution level of 5 micrograms per cubic meter or
        less.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed42479-a029-488a-9538-6a339adc67eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven countries – Chad, Iraq, Pakistan, Bahrain, Bangladesh, Burkina
        Faso, Kuwait and India – had poor air quality that far exceeded the WHO guidelines
        with average air pollution over 50 micrograms per cubic meter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db20d1d-21a2-4b06-8013-27126e40b57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked specifically at fine particulate matter, or PM2.5,
        which is the tiniest pollutant but also the most dangerous. When inhaled,
        the PM2.5 travels deep into lung tissue where it can enter the bloodstream.
        It comes from sources like the combustion of fossil fuels, dust storms and
        wildfires, and has been linked to a number of health problems including asthma,
        heart disease and other respiratory illnesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d8c989-1901-4cff-99de-f4d04dd469bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'WHO tightened its annual air pollution guidelines in September 2021,
        cutting the acceptable amount of fine particulate matter from 10 to 5 micrograms
        per cubic meter.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489efec-5b89-41a3-9594-fdb992cbcc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of people die each year from air pollution-related health
        issues. In 2016, around 4.2 million premature deaths were associated with
        fine particulate matter, according to the UN agency. If the latest guidelines
        had been applied back then, WHO found there could have been nearly 3.3 million
        fewer pollution-related deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d06091-9834-4428-a6bc-95694d674bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also continues to highlight a worrying inequality: the
        lack of monitoring stations in developing countries in Africa, South America
        and the Middle East, which results in a dearth of air quality data in those
        regions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d1f0a2-d11c-47d7-8cc6-a381f3acbb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Africa saw improvement in the number of countries included
        in this year’s report compared with 2021, the continent still largely remains
        the most underrepresented. According to IQAir, only 19 out of 54 African countries
        had sufficient data available from their monitoring stations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1ee3f7-6884-4be2-92ef-a01d4c71544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glory Dolphin Hammes, CEO of IQAir North America, said that each
        time it adds a new country that once lacked air quality data – as it did with
        Chad in 2021 – those countries inevitably wind up at the top of the most-polluted
        list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da951438-789a-4358-86b1-477f4a7731ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If you look at what’s called satellite or modeled data, Africa is
        supposed to be probably the most polluted continent on the planet, but we
        don’t have enough data,” Hammes told CNN. “What that means is there’s a whole
        lot more data that’s needed in order for us to truly determine what are the
        most polluted countries and cities in the world.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fe9d4b-e972-4fab-ac07-a8aa8c41dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But one of the biggest barriers right now, she said, is “the way that
        governments currently monitor air quality.” Hammes said most governments tend
        to invest in instruments that fail to accurately measure fine particulate
        matter in the air.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3323b22-c22e-4a52-aa09-2a45d28f4738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the report found air pollution improved significantly
        last year compared with 2021 due to a relatively mild wildfire season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae376e4-bd5c-440f-82b8-65cf7eb16bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffeyville, Kansas, had the worst air quality in the US last year,
        which IQAir attributed to a nearby oil refinery. Columbus, Ohio; Atlanta and
        Chicago topped the list of major US cities with the worst air quality, though
        the researchers also noted that California was home to 10 of the 15 worst
        major cities for air pollution, including Los Angeles and Sacramento.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ff40b-548b-4213-997f-a4e459c2ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Around the world, researchers said, the main sources of air pollution
        last year were wildfires and the burning of fossil fuels for transportation
        and energy production, which wreaks havoc on the most vulnerable and marginalized
        communities.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8367c17-4943-44ec-895b-f65d9d4aec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is literally about how we as a planet are continuing this
        unhealthy relationship with fossil fuels,” Hammes said. “We are still dependent
        on fossil fuels and fossil fuels are responsible for the majority of air pollution
        that we encounter on this planet.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ad0fc4-b14d-4927-8430-b61121e3a6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which had for decades been near the top of the list for the
        worst air pollution, continued to show improved air quality in 2022. Nearly
        64% of the 524 cities analyzed in mainland China saw reductions in annual
        PM2.5.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8dbef6-e4bd-4eaf-a921-b72d2acf3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, IQAir notes that the country’s coal usage continues to be
        a major climate and environmental concern, and that despite the improvement,
        none of the Chinese cities actually met the annual WHO guidelines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed678a36-7232-4cee-ae94-cc275772ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change-fueled wildfires, Hammes said, also play a significant
        role in worsening air quality, especially in the US. The report notes that
        wildfires in recent years have been rapidly erasing air quality improvements
        that the US has made over the past decade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d70884d-1163-4760-947b-3f61d15b897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Wildfires are very much so a global warming issue, and it is creating
        essentially unsafe conditions,” Hammes said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f42ded1-eef7-4d97-a745-551cdd5d5282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hammes said countries must learn from each other, noting that the countries
        with best air quality, for example, are the ones taking on specific actions
        to transition away from polluting industries and into greener forms of energy,
        such as solar and wind.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b241c77-98ec-4764-a43d-c3dde8b22255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She adds it is also important to expand air quality monitoring networks,
        especially in predominantly disadvantaged regions. For instance, despite Russia’s
        ongoing war in Ukraine, the IQAir report shows that Ukraine expanded air monitoring
        networks, collecting data from nearly triple the number of cities in 2022
        than in 2021.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff6a87-d878-471b-8d65-69a5474a271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we’ve learned is that what gets measured gets done,” Hammes
        said. “We need to collect more data. We need to inform folks of this information,
        and it does need to be free and available, so that they can make more informed
        choices.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a186400c-c503-4c9a-89ed-5f97a1f41e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:57:33.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:57:34.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/14/world/air-pollution-report-2022-climate/index.html"><em>“Only
        13 countries and territories had ‘healthy’ air quality in 2022"</em></a></p>'
  'Cyclone-Freddy-Malawi-death-toll-190':
    'author': 'Bethlehem Feleke, Larry Madowo, Duarte Mendonca and Nimi Princewill,
      CNN'
    'caption': 'Amos Gumulira/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-15T01:57:38.000+08:00
    'credit': 'Amos Gumulira/AFP/Getty Images'
    'imagesource': 'jcr:22119bd5-25bf-4fac-afbf-ef0b9f811c4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bd4cc9c-1576-40c7-85bf-0f8f2834b034'
    'lead': 'At least 190 people have died after Tropical Cyclone Freddy ripped through
      southern Malawi, the country’s Department of Disaster Management Affairs said
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T01:59:26.389+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-15T02:00:08.249+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Malawi death toll from Cyclone Freddy rises to 190'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6314de39-8f47-48ec-8e70-1fb2f416615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:59:26.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:00:08.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;At least 190 people have died after Tropical Cyclone
        Freddy ripped through southern Malawi, the country’s Department of Disaster
        Management Affairs said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5bf3e-382d-4105-adf9-361be4b06b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:59:26.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:00:08.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 584 have been injured and 37 people have been reported missing
        in the country. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61531e71-b2f0-406d-bf25-b344bbc78147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:59:26.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:00:08.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Malawi Ministry of Natural Resources and Climate Change said Tuesday
        the cyclone is “weakening but will continue to cause torrential rains associated
        with windy conditions in most parts of Southern Malawi districts.” '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b562f-493a-49b6-8b6f-5ac2156ccbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:59:26.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:00:08.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The threat of heavy flooding and damaging winds remains very high,”
        the report added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70828084-3b66-4d61-b380-01a0f3ce797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:59:26.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:00:08.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Kalemba, a commissioner for the Department of Disaster Management
        Affairs agency, told CNN Tuesday that the situation had worsened in southern
        Malawi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16315f23-9a48-4564-92a0-c28ac72d12da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:59:26.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:00:08.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s worse today. A number of places are flooding and a number of
        roads and bridges are cut. Visibility is almost zero. Electricity is off and
        also network is a problem. It’s becoming more and more dire,” Kalemba said,
        adding that rescue operations have also been affected by poor weather.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332334e8-0a97-44e0-8e4c-9a7a5bf5b734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:59:26.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:00:08.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s tough. We need to use machinery (for rescue operations) but
        machines cannot go to places where they were supposed to excavate because
        of the rains,” Kalemba added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65faf4b6-948f-44f6-b1fd-05ff755de906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:59:26.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:00:08.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malawi’s Department of Climate Change and Meteorological Services
        warned Monday that “the threat of damaging winds and heavy flooding remains
        very high.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfe0a51-b1d8-4144-bda6-1cd9bec79499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:59:26.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:00:08.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalemba added that an improvement in weather is expected from Wednesday.
        “Possibly by tomorrow, the cyclone may have passed. We are hoping to see improvement
        from tomorrow but today is worse. There are heavy rains and lots of water.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f57f79-270b-40f5-b1d5-eeb6be1d2cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:59:26.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:00:08.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mozambique, at least 10 people were killed and 13 injured in
        the Zambezia province, according to state broadcaster Radio Mozambique, citing
        the National Institute of Disaster Risk Management.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a440d7b-5969-420b-aedf-f2cab684c8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:59:26.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:00:08.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly cyclone has broken records for the longest-lasting storm
        of its kind after making landfall in Mozambique for a second time, more than
        two weeks after the first.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e1bc0a-d1f0-4068-86a8-927d654eb5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T01:59:26.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:00:08.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 22,000 people have been displaced by the tropical storm,
        according to Radio Mozambique.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad5917f-69dd-4da3-b73d-dba6367e0ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:00:07.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:00:08.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s quite likely that number will go up,” Guy Taylor, chief of
        advocacy, communications and partnerships for UNICEF in Mozambique, told CNN
        Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87445ae8-dcd7-4d62-bdea-97e6cd60aeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:00:07.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:00:08.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The size or the strength of the storm was much higher than the
        last time … the impact in terms of damage and the impact on people’s lives
        has been more substantial,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5b37bb-02d0-423d-9a3e-01a7a7044d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:00:07.947+08:00
      'mgnl:createdBy': 'faith'
