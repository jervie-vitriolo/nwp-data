      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> Love,
        energy, and lots of color engulfed the Philippine Arena in Bulacan on March
        14, Tuesday as Harry Styles returned to the Philippines for his "Love On Tour"
        concert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ff5c7-6e62-4ef7-a182-03efee0c5c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T16:51:58.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-15T17:05:50.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly two hours of bopping to the songs of the former One Direction\
        \ member was just one of the highlights of the evening, as a marriage proposal\
        \ and banana costumes were not left unnoticed.\r"
    '2':
      'image': 'jcr:991f71a7-7779-4f19-96b3-f44451271505'
      'imageCaption': 'Harry Styles'' "Love On Tour" at the Philippine Arena, March
        14.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f55e6b-e63d-43ce-b331-e3d3cce545a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T16:51:58.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-15T17:05:50.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf323dee-de47-4c87-9fb8-30ae506f5afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T16:51:58.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-15T17:05:50.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Midway to the concert, Styles took a break to read sign boards and\
        \ engage with Filipino Harries, the nickname of his fans. A woman near the\
        \ stage tried to propose to the British singer, which was met with screams.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9e451b-12bb-48e0-844b-d9b6134aa0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T16:51:58.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-15T17:05:50.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Very sneaky! I feel that we should maybe get to know each other first,\"\
        \ said Styles, adding that 2023 is the year that \"we shoot our shots.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e38d63-1b02-427d-bdd6-f57ee4d328b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T16:51:58.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-15T17:05:50.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a few steps away, the 29-year-old performer noticed a sign that\
        \ read: \"My boyfriend said he will propose if you duet with him.\"\r"
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">During
        <a href="https://twitter.com/hashtag/LoveOnTourManila?src=hash&amp;ref_src=twsrc%5Etfw">#LoveOnTourManila</a>,
        a fan shows <a href="https://twitter.com/Harry_Styles?ref_src=twsrc%5Etfw">@Harry_Styles</a>
        this sign board: “My boyfriend said he will propose if you duet with him.”<br><br>Styles
        grants the request and the Philippine Arena crowd goes wild! ❤️ <a href="https://twitter.com/hashtag/HarryStylesinPH?src=hash&amp;ref_src=twsrc%5Etfw">#HarryStylesinPH</a>
