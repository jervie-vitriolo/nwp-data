      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blue jeans are a fashion hall of famer, and no brand out there
        is synonymous with denim as Levi’s. In 2023, the denim heritage brand celebrates
        150 years of the iconic 501. Originally meant to be workwear pants, Levi’s
        signature button fly jeans have been worn by millions for centuries. The year-long
        festivities include the release of three short films directed by commercial
        director Martin de Thurah and filmmaker Melina Matsoukas (HBO series “Insecure,”
        Netflix series “Queen and Slim”). The short films tell vastly different stories
        that highlight the 501’s roles in creating memories and forming lasting connections.
        In the short film “Legends Never Die,” directed by de Thurah, a devoted Levi’s
        wearer asks to be buried in his beloved 501s, and asks everyone in attendance
        to do the same. The brand has also found Global Ambassadors in the K-pop girl
        group NewJeans. Consisting of members Minji, Hanni, Danielle, Haerin and Hyein,
        the group will be engaging in a year-long partnership with Levi’s, “spanning
        Spring/Summer ‘23 and Autumn/Winter ‘23,” and “will include a new campaign
        featuring the brand as well as concerts and appearances.”</p>'
