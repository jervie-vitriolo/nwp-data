      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, former Philippine Drug Enforcement Agency (PDEA) heads have\
        \ denied rewarding informants with seized illegal drugs during their term.\
