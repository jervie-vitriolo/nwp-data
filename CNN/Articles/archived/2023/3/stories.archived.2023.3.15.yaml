    'jcr:uuid': 'db3ff00c-4607-4963-97cc-48e04fe19650'
    'lead': 'Two individuals tagged in onion price manipulation turned themselves
      in at the House of Representatives, the chairperson of the Committee on Agriculture
      and Food confirmed Tuesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T07:17:36.930+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-15T07:17:37.271+08:00
