      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guadiz also called on the Department of Transportation to come up with\
        \ additional funding so that the fare discounts would last until the end of\
        \ the year. He said the current SCP budget would only cover six months.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
