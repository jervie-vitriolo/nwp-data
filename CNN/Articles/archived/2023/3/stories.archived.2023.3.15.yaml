    'jcr:uuid': 'f376405f-5364-48dd-b23c-c63eae573434'
    'lead': 'Hogwarts is coming to Tokyo, as Warner Bros. pushes to expand one of
      the most successful franchises in literary and cinematic history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T13:27:01.109+08:00
