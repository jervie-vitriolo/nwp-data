  'Tourism-development-requires-boosting-connectivity-DOT-chief':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-15T20:10:38.000+08:00
    'imagesource': 'jcr:209d0603-e634-4334-b919-5e6d381cc1b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94f0e78f-cf59-4539-88cf-41a3b9dcd939'
    'lead': ' Connectivity in the country must be strengthened to develop the tourism
      industry, according to Department of Tourism (DOT) Secretary Christina Frasco.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T20:13:41.709+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-15T20:14:37.276+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tourism development requires boosting connectivity – DOT chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988f6527-0444-41d8-b032-501c6f53aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:13:41.731+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T20:14:37.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 15) — Connectivity in the country
        must be strengthened to develop the tourism industry, according to Department
        of Tourism (DOT) Secretary Christina Frasco.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bbf06b-a5c1-429c-989b-40307369594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:13:41.732+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T20:14:37.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Connectivity is one of the most important components to ensure that
        we truly open up the country to tourism," Frasco said during the Tourism Stakeholders''
        National Summit on Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d1c68-9b5f-486a-9ce9-18188870ffe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:13:41.732+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T20:14:37.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She added that the DOT and the Department of Transportation are holding
        talks with aviation stakeholders about expanding direct and domestic flights,
        and decongesting primary gateways.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9498868-aff0-4ef3-93b4-4e9901e18098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:13:41.732+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T20:14:37.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So what we''ve seen so far under the Marcos administration is not
        only the resumption of flights international and domestic, but also the addition
        of new routes especially from our key markets," Frasco said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839de37-cce1-4428-b67e-6358261e64f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:13:41.733+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T20:14:37.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the National Tourism Development Plan 2023-2028, the secretary noted
        that the government aims to create a sustainable, resilient, and competitive
        tourism sector.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ba522c-2b6d-42e9-9ab0-a1c11c1cec28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:13:41.733+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T20:14:37.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Connectivity does not only cover transportation but also the internet
        and telecommunications, Frasco said, as she underscored that the agency is
        also working with the Department of Information and Communications Technology
        to enhance internet connection in at least 94 tourist destinations.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e049426-0cbf-4490-b896-ff8e27bfa843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:13:41.733+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T20:14:37.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Through cohesive and comprehensive digitalization and connectivity,
        we see the future where tourism enterprises and communities can effectively
        use innovations and technology. Where even the most remote tourism sites is
        properly connected to power and telecommunications," she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a84c6c-19de-45dc-8970-d5ae4d4de76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:13:41.734+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T20:14:37.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This year, the DOT plans to launch programs such as the tourist lifecycle
        application, tourist assistance call center, and the Philippine experience
        culture, heritage, and arts caravan.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cf54a6-3c26-48c0-85ee-9c3606270171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:13:41.734+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T20:14:37.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency also aims to train 100,000 tourism frontline workers - including
        those in airports - and generate more jobs in the second National Tourism
        Jobs Fair at the end of March.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81751e14-5ac7-4007-8678-2c8348358fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:13:41.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T20:14:37.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Union of Local Authorities of the Philippines president and Quirino
        Gov. Dakila Cua expressed support for the DOT in realizing its goal for local
        tourism. House Committee on Tourism chairman Eleandro Madrona also said they
        will continue to pass legislation to aid the tourism sector.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c658b8f-cc30-4a21-b257-7342ad62720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:13:41.735+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T20:14:37.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 15 this year, the country has recorded 1,152,590 international
        tourist arrivals. The DOT is confident it can surpass its target of 4.8 million
        international visitors for 2023.</p>'
  'pal-performance-2022-q1-2023':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-15T20:21:20.000+08:00
    'imagesource': 'jcr:0f98bc7d-e66b-45b8-8c3c-1193a3951a1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cef2cb5-0c22-4b26-8b03-ea818260c964'
    'lead': 'Philippine Airlines (PAL) said it ended 2022 with a "solid performance,"
      sustaining a three-quarter streak of profitability after it restructured its
      debt to emerge from bankruptcy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T20:27:39.137+08:00
