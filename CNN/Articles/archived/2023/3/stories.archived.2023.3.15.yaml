    'jcr:uuid': '42bdd31d-f566-4135-850f-46c9a55a77e1'
    'lead': 'A Senate panel orders the detention of two officers of the Philippine
      National Police who were cited in contempt after supposedly lying about their
      involvement in illegal drug operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T19:14:58.775+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-03-15T19:14:59.185+08:00
