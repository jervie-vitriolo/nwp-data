      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f87e74d-0286-402e-b72a-09e612c5a352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:59:25.998+08:00
      'mgnl:createdBy': 'bamba'
