    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a08c7-ef10-477b-86b9-0c11f2965afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:17:36.945+08:00
