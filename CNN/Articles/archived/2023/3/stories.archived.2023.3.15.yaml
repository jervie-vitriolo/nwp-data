  'Meta-plans-to-lay-off-10k-employees':
    'author': 'Catherine Thorbecke, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-15T02:02:10.000+08:00
    'imagesource': 'jcr:97fcd4e1-a43e-47c9-b4b2-ed80713cc67a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc2a7876-c87d-4532-803a-ec845246afa7'
    'lead': 'Facebook-parent Meta plans to lay off another 10,000 workers, marking
      the second round of significant job cuts announced by the tech giant in four
      months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T02:04:31.102+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-15T02:04:31.412+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Facebook-parent Meta plans to lay off another 10,000 employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1582cc4-ddb3-4fbd-b21c-a27e44342592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:04:31.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:04:31.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook-parent Meta plans to lay
        off another 10,000 workers, marking the second round of significant job cuts
        announced by the tech giant in four months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdea2ab-3968-4d39-bbe3-de3499727079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:04:31.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:04:31.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The latest layoffs, announced on Tuesday, come after Meta said in November
        that it was eliminating approximately 13% of its workforce, or 11,000 jobs,
        in the single largest round of cuts in the company’s history.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed982544-2ae4-41f7-bb03-321480abca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:04:31.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:04:31.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a Facebook post Tuesday, CEO Mark Zuckerberg said the job cuts will
        take place “over the next couple of months.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc229c-d010-4c55-acaa-fa6f4aca1678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:04:31.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:04:31.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We expect to announce restructurings and layoffs in our tech groups
        in late April, and then our business groups in late May,” he wrote. In a “small
        number of cases, it may take through the end of the year to complete these
        changes.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec08061-8e1e-467b-84de-064ae1e70d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:04:31.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:04:31.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Overall, we expect to reduce our team size by around 10,000 people
        and to close around 5,000 additional open roles that we haven’t yet hired,”
        Zuckerberg said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe4ccbb-ffb5-4b4a-8587-0b0b12081cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:04:31.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:04:31.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 2022, Meta reported a headcount of 87,314, per a
        securities filings. With 11,000 job cuts announced in November and the 10,000
        announced Tuesday, that would bring Meta’s headcount down to around 66,000
        — a reduction of about 25%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e718b5fd-9c3b-4d5b-bb77-c009d8717f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:04:31.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:04:31.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta is far from the only Big Tech company to undergo layoffs amid
        higher inflation, recession fears and a whiplash in pandemic-induced demand.
        In the first months of this year, Amazon (AMZN), Google-parent Alphabet and
        Microsoft (MSFT) have all confirmed major job cuts impacting tens of thousands
        of tech workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfa87cb-92d6-4fd3-9d4e-c3acaffa3a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:04:31.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:04:31.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Meta rose more than 4% in early trading Tuesday following
        the announcement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f204c9a6-b87e-4cda-869a-e24ed56e5c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:04:31.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:04:31.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When the first round of job cuts was announced in November, Zuckerberg
        blamed himself at the time for the company’s over-hiring earlier in the pandemic.
        Meta  nearly doubled its headcount between March 2020 and September of last
        year, as the Covid-19 crisis led to a surge in demand for digital services.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e062e0-b52c-4c6d-84a3-eed1445de151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:04:31.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:04:31.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the situation changed radically for the social media giant and
        other tech companies as pandemic restrictions eased and people returned to
        their offline lives. Meta’s core business was also hit by privacy changes
        implemented by Apple (AAPL) and advertisers tightening budgets amid recession
        fears.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9bba5d-fd5b-43fc-891d-b86882edcd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:04:31.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:04:31.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his post on Tuesday announcing the latest cost-cutting efforts
        at Meta, Zuckerberg called the last year “a humbling wake-up call.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f24457-9da6-4596-9a0f-1e88b94864b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:04:31.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:04:31.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The world economy changed, competitive pressures grew, and our
        growth slowed considerably,” he wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e1f13-6243-482c-a161-d424710d7c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:04:31.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:04:31.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“At this point, I think we should prepare ourselves for the possibility
        that this new economic reality will continue for many years,” Zuckerberg added.
        “Higher interest rates lead to the economy running leaner, more geopolitical
        instability leads to more volatility, and increased regulation leads to slower
        growth and increased costs of innovation.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0597a050-8b10-4dc0-ba2f-fd6cbed14cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:04:31.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:04:31.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its most recent quarterly earnings report, Meta posted a sharp drop
        in profits and reported its third straight quarterly decline in revenue. During
        the earnings call, Zuckerberg promised investors that 2023 would be the “year
        of efficiency” for the company, following years of heavy investment in growth
        and a more immersive version of the internet called the metaverse.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a3326f-24d1-456d-8ce0-c3d72321f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:04:31.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:04:31.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On that call, Zuckerberg also suggested that more job cuts could be
        coming.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd8020e-4c73-411f-8c7a-6cea468f2485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:04:31.119+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:04:31.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We closed last year with some difficult layoffs and restructuring
        some teams. When we did this, I said clearly that this was the beginning of
        our focus on efficiency and not the end,” Zuckerberg said during the earnings
        call in early February. He added that the company would be focused on “flattening”
        its org structure and “removing some layers of middle management to make decisions
        faster.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604615a-c4e9-49a6-a141-41457fa6a7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:04:31.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:04:31.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As part of this, we’re going to be more proactive about cutting
        projects that aren’t performing or may no longer be as crucial, but my main
        focus is on increasing the efficiency of how we execute our top priorities,”
        Zuckerberg said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a3c75-4143-4d25-bc80-f94201a260fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:04:31.120+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:04:31.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/14/tech/meta-layoffs/index.html"><em>“Facebook-parent
        Meta plans to lay off another 10,000 employees"</em></a></p>'
