      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0d3e2e-afd9-4d91-99e2-73b5fb702f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:14:58.792+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:14:59.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Future actions on you, will depend on the committee. <em>Pag usapan
        namin sa committee kung anong pwedeng gawin namin sa inyo</em>,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a8266-4d90-4ffc-865e-914ddfbe4d0c'
      'mgnl:activationStatus': true
