      'text': '<p><strong>Japanese sneaker store atmos opens in Manila</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4506b2ea-ace5-4919-a388-bfd995ce478e'
      'mgnl:activationStatus': true
