      'text': '<p><strong>Thai chicken shop Khao Khai collaborates with Nobody Clothing</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df9a42-61f0-4bf0-9637-f100641ef0ad'
      'mgnl:activationStatus': true
