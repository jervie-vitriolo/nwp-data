      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For combination and oily skin types, the addition of creamy moisturizers
        can feel heavy on the face — especially in humid weather. Skincare brand Aesop
        recently came out with the Lucent Facial Concentrate, a lightweight, aqueous
        serum that can be used sans oil or cream-based hydrators, while still giving
        the skin a dose of vitamins and botanicals. Vitamin C and Vitamin B3 (known
        as Niacinamide) are infused into the Concentrate to help even out the appearance
        of the skin; sodium carrageenan provides moisture; and a mix of rose otto,
        sandalwood, and frankincense help nourish the skin. Aesop recommends using
        the Lucent Facial Concentrate by dispensing one to two pipettes on the hands
        then gently massaging it on the face and neck after cleansing and toning.
        It comes in Aesop’s signature amber glass bottle (₱5,600/60 mL) with a pipette.
        — MARGA BUENAVENTURA</p>'
