      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The detention of the two police officers is part of the senate’s power\
        \ to hold anyone who hinders its investigations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8860682-7fda-4b29-8dc0-5c0ad655e627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:14:58.794+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:14:59.201+08:00
