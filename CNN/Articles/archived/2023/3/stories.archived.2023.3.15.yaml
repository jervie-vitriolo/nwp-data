      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — The
        Executive Secretary declared March 16 a special non-working day in Negros
        Oriental to give the province the opportunity to mourn the passing of Governor
        Roel Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4954b2-56d1-46dc-9ceb-c5467219d822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T18:04:06.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-15T18:07:35.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I, Lucas P. Bersamin, Executive Secretary, by authority of the President,\
        \ Ferdinand R. Marcos Jr., do hereby declare Thursday, 16 March 2023, a special\
        \ (non-working) day in  the Province of Negros Oriental,\" said Proclamation\
        \ 185 issued on Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325c9561-d1f0-433c-aa7f-5d21ab7a8aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T18:04:06.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-15T18:07:35.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bersamin said it would be appropriate for the province to pay their\
        \ respects to Degamo as well as attend his interment.\r"
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Malacañang
        declares Thursday, March 16, a special non-working day in Negros Oriental
        to ‘allow the community to grieve and honor the memory’ of slain Governor
        Roel Degamo. <a href="https://t.co/aKKwOvZDPQ">https://t.co/aKKwOvZDPQ</a>
        <a href="https://t.co/T9YoN7eKI7">pic.twitter.com/T9YoN7eKI7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1635923926055538688?ref_src=twsrc%5Etfw">March
        15, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa233f48-53c0-4a56-9ae3-fb50f577d36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T18:04:06.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-15T18:07:35.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ecefe-539d-47aa-bf85-ce80166502a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T18:04:06.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-15T18:07:35.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degamo was gunned down inside his residential compound in Brgy.
        San Isidro in Pamplona town, Negros Oriental on March 4. There were a total
        of 27 victims in the Degamo slay; nine were killed, 15 were injured, while
        three others were present at the shooting but survived.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9a9cc7-694b-471c-b716-cb077051af92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T18:04:06.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-15T18:07:35.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have since filed murder and other cases against several
        suspects in the killing.</p>'
