    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-15T12:30:53.000+08:00
    'imagesource': 'jcr:febbd6a2-b2a4-4a63-aa99-69eb359632c2'
