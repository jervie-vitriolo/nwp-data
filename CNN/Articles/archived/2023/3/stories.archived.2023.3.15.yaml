      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 15) — The Supreme Court (SC)
        allowed Nobel Peace Prize winner Maria Ressa to travel abroad for speaking
        engagements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f184b34-2d92-4306-8763-8ad406ba507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T17:25:22.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T18:36:40.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74678765-5491-432e-91c1-a8f9b219f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T17:25:22.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T18:36:40.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the SC said its First Division granted Ressa''s
        motion for permission to travel abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a22d0-f1f5-4fca-8a29-b39b7938160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T17:25:22.739+08:00
