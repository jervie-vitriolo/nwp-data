    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373e0b9e-adc4-4653-b486-080ed0c2b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:14:58.794+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-15T19:14:59.200+08:00
