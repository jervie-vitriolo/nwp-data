      'mgnl:lastActivated': 2023-03-15T12:59:26.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker also disagreed with the statement made by Employers Confederation\
        \ of the Philippines (ECOP) President Sergio Ortiz-Luis. He said less than\
        \ 20% of employees will benefit from the increase, and that this could hurt\
        \ micro, small, and medium enterprises (MSME).\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08502b71-0f18-4384-abd1-beec1b6aa22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:59:25.999+08:00
