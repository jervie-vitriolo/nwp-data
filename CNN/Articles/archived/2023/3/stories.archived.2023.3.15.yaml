      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Future actions on you, will depend on the (Senate Committee\
        \ on Public Order and Dangerous Drugs). We will talk about what we will do\
        \ with you.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f5849-23db-4fa1-a7a3-7e2ad321362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:14:58.793+08:00
      'mgnl:createdBy': 'celine'
