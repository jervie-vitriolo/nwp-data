      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Speaker Ferdinand Martin Romualdez earlier signed an arrest order\
        \ for Zoleta and Cruz after they failed to attend the last committee hearing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc983853-2a22-4e30-8c15-c9882fd90920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:17:36.945+08:00
