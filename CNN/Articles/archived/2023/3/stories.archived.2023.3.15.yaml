    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PAL caps 2022 with ''solid performance''; Q1 2023 results ''exceed''
      expectations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb82ae-50a9-4002-af72-aab5052d7f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:27:39.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-15T20:30:56.126+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> Philippine
        Airlines (PAL) said it ended 2022 with a "solid performance," sustaining a
        three-quarter streak of profitability after it restructured its debt to emerge
        from bankruptcy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9381f03-2235-4089-ae25-edfe76cd4cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:27:39.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-15T20:30:56.126+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAL has yet to officially release its full-year financial statements,\
        \ but its stock exchange disclosures last year showed the flag carrier already\
        \ topped its 2022 revenue goal as early as October and returned to black.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b193ca25-2803-48a0-990c-f23d544d3831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:27:39.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-15T20:30:56.126+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAL president and chief operations officer Capt. Stanley Ng also said\
        \ first-quarter results this year \"exceeded our expectations\" as the airline\
        \ restores more flight destinations and reactivates 68 of its 75-strong fleet\
        \ back to the skies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c3905-43c1-4911-b468-8fd38e3cf00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:27:39.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-15T20:30:56.126+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supply chain is one of the biggest challenges as well. So if we
        want to activate our aircraft, we are also dependent on the suppliers as well
        as other spare parts," Ng told a press briefing on Wednesday on the occasion
        of PAL''s 82nd anniversary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f080e-7278-4c67-8fb9-14c189af058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:27:39.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-15T20:30:56.126+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL executives said they hope to either refurbish or replace the
        narrow-body planes — a mix of Airbus and Boeing — with new units, but negotiations
        have just begun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0748561-79bc-4044-a211-be49531efcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:27:39.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-15T20:30:56.127+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Currently the priority is on the long-haul fleet,\" said Christoph\
        \ Gaerter, PAL vice president for fleet and network planning. \"We have eight\
        \ 777 (aircraft), they are starting to age, particularly the cabin interiors\
        \ are not what we would like to offer to our customers so there are several\
        \ things we are looking at that could either be a refurbishment of the existing\
        \ aircraft or buying new aircraft.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ab1e78-e004-4979-b906-ec8e3fabb7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:27:39.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-15T20:30:56.127+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAL will have its maiden direct flight from Manila to Perth this March,\
        \ while restoring most of its flights to Chinese cities Shanghai, Guangzhou,\
        \ Jinjiang, and Xiamen in April. It will also boost flight frequencies to\
        \ Beijing to six times a week in May.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05dfd2f-e47b-4f71-b06e-484232419b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:27:39.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-15T20:30:56.127+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other new routes launching next month are Clark to Coron and Clark
        to Boracay.</p>'
