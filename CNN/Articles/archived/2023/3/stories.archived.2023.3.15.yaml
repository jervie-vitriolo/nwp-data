      'mgnl:lastActivated': 2023-03-15T12:59:26.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dbb387-97b5-4c00-9ba7-acab3edfa201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:59:25.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T12:59:26.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brosas noted that it has been decades since the last significant increase\
        \ in the wages of workers despite the continuing rise in the prices of goods.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bed790c-a512-4a14-bc1d-4f6f521176a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:59:25.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T12:59:26.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
