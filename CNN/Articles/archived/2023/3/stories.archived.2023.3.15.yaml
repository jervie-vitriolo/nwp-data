      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b5a737-af41-4c5e-9e7c-6930fade7eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T18:32:21.903+08:00
