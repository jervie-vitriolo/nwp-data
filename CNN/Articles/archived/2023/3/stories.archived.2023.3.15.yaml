  '2-cops-ordered-detained-contempt':
    'author': 'Mariel Celine Serquiña, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-15T19:08:13.000+08:00
    'imagesource': 'jcr:57836ad9-7ab7-4bff-bed2-d0538fd3938f'
