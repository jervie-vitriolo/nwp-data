    'stories': []
    'template': '1'
    'title': 'PCG: Tanker that caused Mindoro oil spill has permit to operate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2a9365-60f1-45cd-b7c8-afe811600117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — The
        Philippine Coast Guard (PCG) has denied that it has allowed the tanker that
        caused the oil spill in Oriental Mindoro to operate despite a lack of permit
        as it presented a document to rebut the claim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca484c34-a2d0-4c01-8072-c630748e0055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcda0c2-2c48-4dfd-b1ae-0e01fe47d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.568+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the PCG posted on its social media page a copy of the Certificate\
        \ of Public Convenience (CPC) issued by the Maritime Industry Authority (Marina)\
        \ to MT Princess Empress in November 2022.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f1091d-bd71-45bd-957c-3f8adee9eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16524ca3-b4b3-40b0-9fff-ca92588f1848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency showed the CPC after senators cited during a hearing
        a Marina report which stated that the oil tanker “has no authority to operate
        in the form of an amendment to its Certificate of Public Convenience."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707210c3-3631-44e1-9b34-fe9b7b192421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a281e257-1a9c-48eb-970c-80421943851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the inquiry, MT Princess Empress owner RDC Reield Marine Services\
        \ said it bought the vessel last year and applied for a CPC amendment to include\
        \ the new tanker in the list of ships it is allowed to use.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f606b423-1ff3-4a54-bd39-e8713397c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f26de-146a-48ff-9ac2-4fa43f90983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RDC said it filed the application for the amendment in November and\
        \ “completed” the documentary requirements on Dec. 2, 2022, after which it\
        \ started operating the vessel.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a3798-b418-4207-a244-127af5d09e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19768ec-7135-4625-bcbe-956870a39d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company also insisted in a statement later that the tanker has\
        \ a valid CPC.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afc4028-7080-4fba-a4fb-3a2e392521b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e80db75-c493-4050-ae36-e38b741e0ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Marina Administrator Hernani Fabia told lawmakers that the\
        \ amended CPC is still pending due to lacking documents. He said this means\
        \ the ship should not have been allowed to sail yet.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1c373b-de00-4bee-bacd-f9c5c153e5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c522e69d-8a5f-437a-93a9-ef3e45212d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time MT Princess Empress sank, it was already on its ninth voyage.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fce083-1524-425c-9968-21d04b5d53b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb0cada-77b1-43c0-8641-e89ed927a6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“‘Yung RDC, may pending application, which we're going to hear pa sana,”\
        \ Fabia said. “So, ihi-hear pa natin ‘yan, so di sila na-issuehan kaagad.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44333383-0d26-4edc-8ab2-d7d37377a68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa6dc7-2121-42e5-a9d5-f845cb6a02f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The RDC has a pending application, which we were supposed\
        \ to hear, so the company wasn’t issued a CPC immediately.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bdb652-dc42-437d-8bae-4f42e8655ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56dd04-9414-4a54-a086-d0ff434244ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This placed the PCG in hot water, as senators said the agency should\
        \ have checked necessary permits before authorizing the tanker to sail.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cad0bc-a822-41ec-827e-ce4216d8a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd3534a-ca46-4d4f-b0cf-ea344f673deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the hearing, coast guard officials made no mention of the November\
        \ 2022 CPC apparently granted by Marina. The PCG did maintain that its personnel\
        \ inspected the ship, although it also acknowledged there could have been\
        \ lapses which are now being investigated.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc8d147-2519-43c6-beb8-62db27ad95f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb7f552-618c-4098-9860-bd2d31d259ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:40.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MT Princess Empress was transporting 800,000 liters of industrial oil\
        \ when it capsized and sank near Naujan town on Feb. 28.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed9d8b-21e1-4af2-aac7-c2c85d473842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:41.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39892144-39e3-42b2-9770-6a3404f1b482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:41.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are rushing to contain and clean up the oil spill, as they\
        \ warn of its impact on the environment and on the health of residents, not\
        \ only in Oriental Mindoro but also in nearby areas.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa6fcc2-1ab4-4246-9905-5b51ed4a586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:41.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391054ae-7de7-49b3-9cf8-89b5a6ced65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:41.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Department of Social Welfare and Development, the\
        \ tally of affected population has risen to over 145,000 residents in 127\
        \ barangays as of Wednesday.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6daba1c-5652-4299-922d-311455ed1ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:41.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522fa115-9b4c-4f2b-a139-463df6fd105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:37:40.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T12:37:41.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://www.cnnphilippines.com/news/2023/3/14/doh-oriental-mindoro-oil-spill-health-issues.html">at
        least 122 people</a> were confirmed to have fallen ill due to the oil spill,
        the Department of Health said on Tuesday.&nbsp;</p>'
