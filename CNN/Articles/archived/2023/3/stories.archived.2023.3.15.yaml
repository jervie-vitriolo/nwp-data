      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After a few days of panic over the
        health of America’s banking system, Wall Street appeared to take a deep breath
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f9ed4-6e20-4b3f-96f3-ac65fd20a56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:02:05.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:02:05.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Regional bank stocks rebounded Tuesday morning after being pummeled
        in a Monday selloff that was fueled by a mix of contagion fears and a pile-on
        of short-sellers who profit when stocks lose value.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae7a33d-2e5c-49d6-80a3-497bb42ebac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:02:05.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:02:05.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even after the federal government’s intervention Sunday to backstop
        deposits in two failed lenders, Silicon Valley Bank and Signature Bank, Wall
        Street had remained wary of smaller and midsize banks that are seen as having
        similar risks.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6049a48-250c-4fad-b817-0b6be055f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:02:05.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:02:05.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The mood was calmer, even jubilant, on Tuesday, partly thanks to the
        latest inflation report, which showed price surges abating for the eighth
        month in a row.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83112425-b1df-4ca6-bc23-d43b7cbe465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T02:02:05.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T02:02:05.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Republic Bank, a lender some suspected would be the next domino
        to fall in a banking crisis, surged nearly 60% Tuesday after falling by the
        same amount the day before. Western Alliance Bancorp’s stock rose more than
        45%. PacWest Bancorp rose more than 50% after ending Monday down 20%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d96953-f178-4b47-9afc-baf71ccf9da9'
