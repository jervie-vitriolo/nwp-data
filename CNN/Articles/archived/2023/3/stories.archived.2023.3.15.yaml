      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the Makabayan bloc, namely Brosas, ACT Teachers Party-list
        Rep. France Castro, and Kabataan Party-list Rep. Raoul Manuel filed House
        Bill 7568.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185e4546-ac61-47a8-bb05-965968d4a86a'
      'mgnl:activationStatus': true
