    'jcr:uuid': '66646f60-a77e-45df-b1c2-495dc2d7ba51'
    'lead': 'House Committee on Constitutional Amendments chairperson Rufus Rodriguez
      confirmed that his Senate counterpart Senator Robinhood Padilla had invited
      him to attend the hearing at the upper chamber.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T14:21:50.060+08:00
