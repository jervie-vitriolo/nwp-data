    'lead': 'Former President Rodrigo Duterte recounts his administration’s push for
      infrastructure development through the ''Build, Build, Build'' program in his
      recent public engagement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T10:30:57.566+08:00
