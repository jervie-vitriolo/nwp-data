    'jcr:uuid': '11d757e7-26b9-40cd-8716-6592c4d91960'
    'lead': 'The Philippine Coast Guard has denied that it has allowed the tanker
      that caused the oil spill in Oriental Mindoro to operate despite a lack of permit
      as it presented a document to rebut the claim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T12:37:40.550+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-03-15T12:37:40.977+08:00
