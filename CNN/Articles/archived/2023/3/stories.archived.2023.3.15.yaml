      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 42 kilograms of shabu seized last October were allegedly kept by\
        \ Rebosora and Catarata.\r"
