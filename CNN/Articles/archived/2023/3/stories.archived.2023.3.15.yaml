      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The panel has cited in contempt the three officials of the cold storage\
        \ facility for failing to provide documents sought by lawmakers seeking to\
        \ establish the possible hoarding and price manipulation of onions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b492b921-5b8f-4fd1-af7b-53089edfb258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:17:36.945+08:00
