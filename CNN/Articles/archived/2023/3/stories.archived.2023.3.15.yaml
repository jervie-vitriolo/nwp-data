      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf69fb9-1c0a-4a21-a8ec-46279ad288c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:44:23.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T14:44:23.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also urged residents to practice good personal hygiene as it is\
        \ the only way to prevent scabies from spreading further.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab61e738-fc48-40a9-980e-5fb86670f69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:44:23.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T14:44:23.896+08:00
