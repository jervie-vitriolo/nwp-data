    'mgnl:tags': ['onion', 'House-of-Representatives', 'onion-price-manipulation']
    'stories': []
    'template': '1'
    'title': 'House detains 2 individuals tagged in onion price manipulation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa6c8c-e2ba-47d5-8541-62e1b3a3013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:17:36.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:17:37.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> Two
        individuals tagged in onion price manipulation turned themselves in at the
        House of Representatives, the chairperson of the Committee on Agriculture
        and Food confirmed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea92f3-3245-4364-809c-6246fba68014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:17:36.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:17:37.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17cd1e9-85b5-4ad0-89cc-2793746524eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:17:36.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:17:37.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, committee chair and Quezon Rep. Mark Enverga said that\
        \ ARGO Trading president and general manager Efren Zoleta Jr. and legal counsel\
        \ Jan Ryan Cruz surrendered to House Sergeant-at-Arms Napoleon Taas around\
        \ 1:30 p.m. Monday, and they will be detained for 10 days.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a051d894-6483-4be9-a78a-b780305d795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:17:36.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:17:37.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013a52d6-3df6-466e-ac33-a4f5d7c1ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:17:36.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:17:37.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zoleta and Cruz will join ARGO Trading operation manager John Patrick\
        \ Sevilla, who has been held for safekeeping at the House of Representatives\
        \ detention center since March 7.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6cc048-dcb0-4d15-808e-113070c891c0'
      'mgnl:activationStatus': true
