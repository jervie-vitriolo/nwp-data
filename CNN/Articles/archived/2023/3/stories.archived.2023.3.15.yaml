      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c4181-77bc-4776-bd25-e1e6d97b4f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:27:02.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T14:27:52.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Michelle Yeoh''s history-making Oscar
        win caused jubilation this week in her native Malaysia, but it also sparked
        false rumors that a national holiday had been declared -- something the country''s
        government quickly dispelled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1da80e-be94-4a92-82cd-bc6cb0d470b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:27:02.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T14:27:52.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement published on its Facebook page Monday, the office of
        Prime Minister Anwar Ibrahim debunked a doctored image that had been making
        the rounds on chat apps.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339e1454-2c3b-4cf5-886b-b67d2c891494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:27:02.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T14:27:52.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The image, dated March 13 and seen by CNN, showed a doctored news article
        from Malaysian newspaper The Star, bearing the headline: "PM Anwar declares
        public holiday on a Wednesday: ''This is the pride of a nation!"'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823477c5-e258-4a0b-b23f-3bbde6a15794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:27:02.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T14:27:52.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It appeared to reference an earlier statement from Anwar, congratulating
        Yeoh on her win.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15bf773-933a-4b5e-b579-0a8900df342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:27:02.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T14:27:52.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There was "no truth" to claims of an Oscar public holiday, the statement
        from Anwar''s office read. "The news is false," it said. "The public is requested
        not to spread or share any uncertain or false information."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab63ce3f-8eef-49ba-a404-47e0723019ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:27:02.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T14:27:52.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Star Media Group, which runs an English-language online news portal
        and publishes a daily newspaper, also said the image was a "misrepresentation
        of (its) actual news coverage."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f07da1-f38b-4fff-8a1d-0e87e5125a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:27:02.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T14:27:52.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It has come to the company''s attention that a picture, depicting
        a manipulated image which misuses The Star''s identity, is making the rounds
        on social media," the group said in a statement .'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae793a57-5f48-4430-997e-7deb03ba6213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:27:02.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T14:27:52.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Star Media Group would like to reiterate that it has not published
        any news regarding the announcement of a March 15, 2023 public holiday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a7b89a-86b4-4b83-bebf-f037a8a8b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:27:02.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T14:27:52.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The public is urged to double check the authenticity of any such circulated
        images by visiting (our website) and reading our verified news, straight from
        the source."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b279c9-c940-4584-a375-79400bacb8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:27:02.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T14:27:52.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yeoh, 60, this week became the first Asian woman to win the Academy
        Award for best actress in a leading role for her performance in "Everything
        Everywhere All at Once."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f25483-a4b0-443a-ac37-326c3c9806e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:27:02.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T14:27:52.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Born in the city of Ipoh in peninsular Malaysia, Yeoh got her start
        in a series of Hong Kong action films.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f742af3-edb4-4c38-901b-a33f3e142337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:27:02.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T14:27:52.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She rose to international fame after starring in the 1997 James Bond
        movie "Tomorrow Never Dies" and Ang Lee''s Oscar-winning "Crouching Tiger,
        Hidden Dragon" in 2000.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba808da-55dc-44d4-afb3-6bc884c03d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:27:02.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T14:27:52.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Her victory speech was screened live at an event in the capital Kuala
        Lumpur on Monday, with her 84-year-old mother Janet present.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f4aa7-891b-40a8-ae7b-60b77106530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:27:02.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T14:27:52.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Footage of the room erupting in cheers went viral and Yeoh also dedicated
        her Oscar moment to her mother.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f603a0-d7ea-4a70-88f6-4cfe7f184417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:27:02.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T14:27:52.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I''m taking this home to her," Yeoh said in her acceptance speech.
        "She''s watching right now in Malaysia, KL, with my family and friends. I
        love you guys. I''m bringing this home to you," she said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c0229-9d90-4d1c-90a2-24dcdf3e4bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:27:02.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T14:27:52.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Her mother cried "Malaysia boleh! (Malaysia can do it)" in a later
        video chat with her triumphant daughter.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dfbdd0-3926-49c6-8798-db9836395d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:27:02.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T14:27:52.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I''m very happy... I''m proud of my daughter. She is very hardworking,"
        her mother told local reporters. "I''ll call her to come home (to Malaysia)
        and celebrate very soon. Next month is my birthday."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d7c72c-9497-4d8a-863d-633a80469ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:27:02.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T14:27:52.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present was Yeoh''s niece Vicki, who called it "a jaw-dropping
        moment."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52029d1e-3370-40af-b04f-9e019d86ea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:27:52.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-15T14:27:52.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/03/14/asia/michelle-yeoh-oscar-public-holiday-malaysia-fake-news-intl-hnk/index.html">No
        public holiday for Michelle Yeoh''s Oscar win, Malaysia confirms after disinformation
        goes viral</a>."</p>'
  'Scabies-spreads-in-Valencia-City--Bukidnon':
    'author': 'Melchor Velez, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
