      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a014c00d-b99a-44d6-9b8e-33e1a815f2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Article 17 (1) of the Rome Statute, the ICC can rule that a case\
        \ is inadmissible in its tribunal if \"the case is being investigated or prosecuted\
        \ by a State which has jurisdiction over it, unless the State is unwilling\
        \ or unable genuinely to carry out the investigation or prosecution.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef046d9a-616c-479b-a3e0-f1cd6e1cd3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f948b10c-2186-4410-aa6b-b9cf43244f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICC, under Article 17 (2), can also rule there is \"unwillingness\"\
        \ by a state or country to participate if \"the proceedings were or are being\
        \ undertaken or the national decision was made for the purpose of shielding\
        \ the person concerned from criminal responsibility for crimes within the\
        \ jurisdiction of the Court,\" including crimes against humanity.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2fb312-73f6-49ff-8d3c-417fd6f366b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062a7cf3-07be-4037-ad2c-63637cb01f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to determine inability in a particular case, the Court
        shall consider whether, due to a total or substantial collapse or unavailability
        of its national judicial system, the State is unable to obtain the accused
        or the necessary evidence and testimony or otherwise unable to carry out its
        proceedings," Article 17 (3) read.</p>'
    '29':
