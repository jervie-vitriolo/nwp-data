      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Markets flash warning signs</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf3f78-fd59-4e3b-a290-cb250692353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bank's shares were trading down nearly 22% in Zurich on Wednesday,\
        \ and the cost of buying insurance against the risk of a Credit Suisse default\
        \ hit a new record high, according to S&amp;P Global Market Intelligence.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d0f68b-3ff7-40f2-9e71-95b7a0addb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1007d721-9f05-4365-9ea1-2b6ab2616de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crash spilled over into other European banking shares, with French\
        \ and German banks such as BNP Paribas, Societe Generale, Commerzbank and\
        \ Deutsche Bank falling between 8% and 10%.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd8fb5b-430b-46f2-9aa5-e8b1314ec6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b9cd3-0371-4778-9cd4-347687526fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Customers withdrew billions from Credit Suisse last year, contributing\
        \ to the bank's biggest annual loss since the global financial crisis in 2008.\
        \ And the blows keep coming for Switzerland's second biggest bank.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a8cbb6-a2ff-4967-9f3a-07999d17534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dec5fe-dfde-4834-9bb9-5c458e5ab21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, it acknowledged \"material weakness\" in its financial\
        \ reporting and scrapped bonuses for top executives.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6a6d9b-09e1-4824-bb2b-4907e040de61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.670+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bdd025-cce2-4566-8ebe-ad39e3b6beca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.671+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Credit Suisse said in its annual report that it had found \"the group's\
        \ internal control over financial reporting was not effective\" because it\
        \ failed to adequately identify potential risks to financial statements.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f9b4c4-d0c8-41cd-a535-25e03ae1f643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc96cbdf-2177-415f-aed4-65f066b0c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The board concluded that the \"material weakness could result in misstatements\
        \ of account balances or disclosures that would result in a material misstatement\
        \ to the annual financial statements of Credit Suisse,\" the annual report\
        \ said. Credit Suisse is urgently developing a \"remediation plan\" to strengthen\
        \ controls.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914301bf-7dc6-4a5c-9070-07e6f5d8d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91536852-d0ea-490f-b939-b5d4ea84c5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to Bloomberg TV on Tuesday, Credit Suisse CEO Ulrich Körner\
        \ said the bank saw \"material good inflows\" of money on Monday, even as\
        \ markets were spooked by the collapse of Silicon Valley Bank and Signature\
        \ Bank in the United States.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce7ff78-4a46-4051-8f42-7c5759f16ed7'
      'mgnl:activationStatus': true
