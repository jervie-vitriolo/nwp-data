    'title': 'Duterte looks back at ‘Build, Build, Build’ program in book launch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d4c1d1-04bb-4c98-812f-0e416a1c97f0'
