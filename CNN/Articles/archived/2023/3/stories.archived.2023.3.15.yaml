    'jcr:uuid': '97bfcbac-be24-425c-8c1a-32d2b7600774'
    'lead': 'Love, energy, and lots of color engulfed the Philippine Arena in Bulacan
      on March 14, Tuesday as Harry Styles returned to the Philippines for his ''Love
      On Tour'' concert.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T16:51:58.051+08:00
