    'jcr:uuid': '76c40818-afd0-4e47-b346-2ab416792717'
    'lead': 'The Department of Justice found probable cause to charge seven members
      of the Tau Gamma Phi fraternity for violation of the anti-hazing law over the
      death of Adamson student John Matthew Salilig.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T15:50:12.171+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-03-15T15:53:40.916+08:00
