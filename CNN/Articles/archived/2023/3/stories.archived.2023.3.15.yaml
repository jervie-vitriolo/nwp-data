  'Over-31000-families-affected-by-Mindoro-oil-spill-OCD':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-15T19:13:29.000+08:00
    'imagesource': 'jcr:5b632bba-7102-4dda-a4e3-aee1ed024455'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac4ae21c-6e20-436a-8e32-2445c858a634'
    'lead': ' The oil spill in Oriental Mindoro has also affected the livelihood of
      more than 13,000 farmers and fisherfolk in Mimaropa and Western Visayas, the
      Office of the Civil Defense says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T19:16:50.688+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-15T19:21:18.327+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Over 31,000 families affected by Mindoro oil spill – OCD

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8103a6c2-b6de-4687-ad44-c5155139f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:16:50.723+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T19:21:18.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> The
        number of families affected by the major oil spill in Oriental Mindoro has
        reached 31,497 in Mimaropa and Western Visayas, according to the Office of
        Civil Defense (OCD).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187ab42a-c18d-4bb3-9f90-b88f8fd72ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:16:50.723+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T19:21:18.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also damaged the livelihood of at least 13,654 farmers and
        fisherfolk, the OCD said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c06137-2a65-4fc6-952b-c43d353fe735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:16:50.724+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T19:21:18.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that a total of ₱23.9 million worth of assistance
        from government and non-government organizations has been distributed to the
        victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d2fc88-957e-44db-88cb-0e3f9e8cdaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:16:50.724+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T19:21:18.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cash-for-work financial program has also been implemented to aid
        affected fisherfolk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73592ccf-414c-461c-8582-6dea013b051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:16:50.725+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T19:21:18.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department reported that the slick from MT Princess Empress
        that sank two weeks ago has also caused some 122 people to fall ill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be17c154-5c53-4747-9d77-07e273f66c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:16:50.725+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T19:21:18.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the OCD said a vessel from Japan is expected to arrive
        in the country to assist in the response operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93328740-c3ef-49b8-a8da-7c32e0c9a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:16:50.725+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T19:21:18.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan recently sent a team of experts and <a href="https://www.cnnphilippines.com/news/2023/3/13/Japan-donates-gear-equipment-for-Mindoro-oil-spill-clean-up.html">donated
        gear and equipment</a> to help with the oil spill cleanup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9d4cb-f072-4ea8-9626-477ef8cd8166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:16:50.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T19:21:18.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have called for <a href="https://www.cnnphilippines.com/news/2023/3/13/Group-calls-for-urgent-response-Mindoro-oil-spill-may-reach-Verde-Island-Passage.html">urgent
        containment</a> of the oil spill as latest simulation predicts the leak would
        reach within the week the Verde Island Passage, which holds over 36,000 hectares
        of marine habitats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff097299-975d-4e59-a41e-e39db8ee994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T19:16:50.726+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T19:21:18.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators earlier found that MT Princess Empress has no permit to
        operate, citing a record from the Maritime Industry Authority (Marina). The
        <a href="https://www.cnnphilippines.com/news/2023/3/15/PCG-MT-Princess-Empress-oil-spill-permit.html">Philippine
        Coast Guard denied</a> this and presented a copy of a certificate issued by
        Marina in November last year.</p>'
  'House-panel-deadline-Teves-explain-travel-authority-five-days':
