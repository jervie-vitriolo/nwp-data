      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a restaurant collaboration partner with a streetwear brand
        for merchandise has been a common way to generate hype in recent years. While
        seemingly a fool proof way to garner brand interest, the success of the collection
        always boils down to brand synergy. So when Poblacion haunt Khao Khai Thai
        Chicken House announced they’d be partnering with streetwear brand Nobody
        for limited t-shirts to celebrate the opening of their new BGC outpost, we
        could already tell they’d be a guaranteed hit. The Nobody shirts come in black
        and white versions, with designs that prominently feature the Khao Khai typeface
        logo seen on a wall of their branches, and exclusive chicken and flower illustrations.
        Drop by Khao Khai BGC to grab one while stocks are available. — GABY GLORIA</p>'
