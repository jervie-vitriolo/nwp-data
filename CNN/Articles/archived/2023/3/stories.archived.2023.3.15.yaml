      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — Former
        President Rodrigo Duterte recounts his administration’s push for infrastructure
        development through the “Build, Build, Build” program in his recent public
        engagement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8758e38e-a108-4405-9f03-3553b537e00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:30:57.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T10:30:57.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec888a78-7cc1-4470-813f-27f8df8c32c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:30:57.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T10:30:57.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte graced the book launch of the second edition and Filipino version\
        \ of “Night Owl: A Nationbuilder’s Manual” on Tuesday. The book, written by\
        \ then Build, Build, Build Committee Chair Anna Mae Lamentillo, discusses\
        \ in detail the Duterte administration’s major infrastructure project.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0365a5c6-02ec-4004-82af-ae7cbbedbdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:30:57.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T10:30:57.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae167b0-c98e-4094-be86-04efae5dcae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:30:57.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T10:30:57.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It records the accomplishments of the ‘Build, Build, Build’ mantra\
        \ during the administration of President Rodrigo Duterte. We were able to\
        \ create 29,000 kilometers of roads, 5,950 bridges. At least before we resigned\
        \ from our respective positions, we wanted to make sure that the narrative\
        \ is there and backed by statistics and we give credit to the 6.5 million\
        \ Filipinos who actually worked to accomplish this project,” Lamentillo told\
        \ reporters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51af8095-b584-4c85-8667-80146611e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:30:57.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T10:30:57.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549f82f1-7e97-491c-95f4-5a69db634ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:30:57.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T10:30:57.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte was accompanied by his common-law wife Honeylet Avanceña and\
        \ Senator Bong Go. He was welcomed by Bases Conversion and Development Authority\
        \ (BCDA) Chair and former Defense Secretary Delfin Lorenzana, former National\
        \ Security Adviser Hermogenes Esperon, former Transportation Secretary Arthur\
        \ Tugade, and Senator Francis Tolentino.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02849f2-1e08-4d68-bfe6-57976db7dd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:30:57.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T10:30:57.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a659974-e2a1-46c2-8b63-de370deebe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:30:57.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T10:30:57.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his speech, the former President shared his reminders to his\
        \ Cabinet when they were planning the infrastructure program.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1091ec-d326-4623-9153-a31470e6c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:30:57.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T10:30:57.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0fb7fb-5113-4417-822a-deef3d919227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:30:57.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T10:30:57.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sabi ko basta hatiin ninyo lahat, makatikim ang lahat ng regions,\
        \ the whole country will benefit from the infrastructure funds. Sabi ko ‘\
        yung big-ticket to be pursued by itong Transportation department pati ‘yung\
        \ sa highways,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7237aa-f172-4235-9a61-fa971185423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:30:57.582+08:00
