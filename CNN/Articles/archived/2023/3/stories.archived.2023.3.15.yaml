      'mgnl:lastActivated': 2023-03-15T20:28:38.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6002f31b-fdd0-4f8c-a706-874fbc50a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.666+08:00
