      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833dca03-4a56-42c5-a763-3a1bddf99501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T10:30:57.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-15T10:30:58.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I told them that all regions, the whole country must\
        \ benefit from infrastructure funds. The big-ticket projects will be pursued\
        \ by the Transportation department, including highways.]\r"
    '13':
