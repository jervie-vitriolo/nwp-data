      'mgnl:type': 'text'
      'text': '<p>Levi’s is also rereleasing 1954 501 fit for men and 1981 501 for
        women. Taking inspiration from the original 1954 501 jeans in the brand’s
        archives, the new ‘54 fit has a higher rise and a slimmer, slightly tapered
        leg. For women, Levi’s released a contemporary version of the 501 released
