      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> The
        Philippine National Police-Criminal Investigation and Detection Group (PNP-CIDG)
        filed on Wednesday criminal complaints for illegal possession of firearms
        and explosives against Negros Oriental 3rd district Rep. Arnolfo Teves and
        his two sons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb81fb5-c952-4fe6-9110-ab1641506518'
      'mgnl:activationStatus': true
