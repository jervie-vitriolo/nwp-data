      'text': '<p><strong>Levi’s celebrates 150 years of the 501 jeans</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c5be12-6fe4-41d2-a092-4295f619f4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T18:31:57.135+08:00
      'mgnl:createdBy': 'gabrielle'
