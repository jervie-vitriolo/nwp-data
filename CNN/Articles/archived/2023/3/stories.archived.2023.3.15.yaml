      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ddbf3a-5ac6-403e-872c-552c7791ca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T12:59:25.999+08:00
