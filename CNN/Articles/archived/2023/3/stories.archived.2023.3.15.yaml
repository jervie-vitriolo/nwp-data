  'PH-gov-t-appeals-resumption-of-ICC-drug-war-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-15T07:17:42.000+08:00
    'imagesource': 'jcr:040137e8-2308-4313-adb2-a61a854da1b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c42c8cb-969f-45aa-9a86-236c49fbc999'
    'lead': 'The Philippine government has requested the International Criminal Court
      (ICC) to reverse its decision to reopen the investigation into the Duterte administration’s
      war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T07:37:31.781+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-15T07:37:32.263+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ICC', 'drug-war']
    'stories': []
    'template': '1'
    'title': 'PH gov’t appeals resumption of ICC drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f0d8e4-7009-4249-bb57-cfd54427b247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> The
        Philippine government has requested the International Criminal Court (ICC)
        to reverse its decision to reopen the investigation into the Duterte administration’s
        war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf592ab-f331-4e01-bfec-4a3a61935719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935abfc9-d03b-4296-9406-fd9191d08feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 50-page appeal filed with the ICC Appeals Chamber on Tuesday,\
        \ the government requested to suspend the ruling that authorized the resumption\
        \ of the probe and to reverse the decision.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80086116-5468-4d00-97b4-f78d2f6979dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57540262-6883-43dd-b247-9c3c8df50937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippine Government respectfully requests that the Appeals Chamber\
        \ grant suspensive effect pending resolution of this appeal, reverse the ‘\
        authorization pursuant to Article 18 (2) of the Statute to resume the investigation,’\
        \ and determine that the Prosecution is not authorized to resume its investigations\
        \ in the situation in the Republic of the Philippines,” it read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a9870f-7681-4ad9-9f1e-0386289f77f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab7c9a-e4cf-4594-a0b5-18093a8efa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The appeal—signed by Solicitor General Menardo Guevarra, five assistant\
        \ solicitors general, and an international criminal lawyer—also indicated\
        \ that ICC Prosecutor Karim Khan \"would lack any legal foundation\" and his\
        \ investigation would violate the country’s sovereignty.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f7e5f-b949-4deb-998d-4d9e6f9575ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccff0fe-1bc3-4ae3-9a2f-a5a0fec68e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The resumption of the Prosecution's investigation pending resolution\
        \ of this appeal would therefore defeat its very purpose and create an irreversible\
        \ situation that could not be corrected. The suspension of the Prosecution's\
        \ investigation into the Situation in the Republic of the Philippines is therefore\
        \ warranted pending the expeditious resolution of this appeal,\" it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe51438-de2d-494a-b08f-df4a8c950ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f3bb9-4cb2-48cb-9bf9-e8fcec685d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government has reiterated its stance that the Philippines has withdrawn\
        \ from the Rome Statute, insisting that the ICC has no jurisdiction over the\
        \ country. It referred to the Rome Statute's Article 18 (2), or the provision\
        \ on preliminary rulings regarding the admissibility of cases.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544cec93-a0b6-4838-80ab-c65c31a7b980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd95c6d-61cd-428a-b8ed-97db16eb5069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/4/EXPLAINER--ICC-and-its-authority.html">EXPLAINER:
        ICC and its authority</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1339cbf6-d49e-45ef-8499-89ab475bef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbb6ac5-a078-4d17-bf9a-5b1fd1a38ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Four ‘grounds’ for the reversal of ICC decision</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e277f2ad-e647-49b6-994d-dcedc4c2c908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5706cf5-1960-4448-9753-54095dd597c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its appeal, the government also stated four “grounds” for the reversal\
        \ of the ICC’s decision to reopen the probe into the drug war.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb7195a-e237-49fc-a176-3aa40329eb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12beeea-d3ab-4d8a-bf57-da1bbfab8b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government claims that the ICC’s Pre-Trial Chamber (PTC) erred\
        \ \"in law in finding that the Court could exercise its jurisdiction on the\
        \ basis that the Philippines was a State party 'at the time of the alleged\
        \ crimes' and that the 'ensuing obligations' of the Rome Statute remain applicable\
        \ notwithstanding the Philippines withdrawal from the Statute.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f9affa-0b2c-4677-b36b-776d46e3df10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89acd7b6-49fc-4264-9bb2-d24627aa29b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also said the PTC made an error \"reversing the Prosecution's burden\
        \ of proof in the context of Article 18 proceedings.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
