      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It argued that the PTC \"erroneously relied on the admissibility test\
        \ for a concrete case in the context of an Article 18 (2) decision\" and that\
        \ the chamber \"erred in its failure to consider all Article 17 factors.\"\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda8b317-3457-4568-9026-0c9298596918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T07:37:32.286+08:00
