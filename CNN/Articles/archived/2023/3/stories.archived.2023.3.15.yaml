      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c112d64-8316-4d87-aadf-592d3d1f1773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He made similar comments to Reuters on the sidelines of a conference\
        \ in Saudi Arabia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5577cf-3777-44b1-a891-c4fe4c6f5d49'
      'mgnl:activationStatus': true
