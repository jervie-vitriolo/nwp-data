      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the expansive product offerings, Watsons also reinforced
        their commitment to providing an O+O (online + offline) service to their customers.
        This means that the online express delivery service gets products delivered
        to customers in three hours; they can also pick up orders at the store within
        30 minutes through their click &amp; collect express service. Towards the
        back of the new Watsons shop is the Skinfie Lab, a skin analysis tool that
        creates skincare recommendations based on selfies (the app detects facial
        attributes such as acne fine lines, and overall skin condition). The Watsons
        at The Block also has a refill station for their in-house brand, Natural by
        Watsons. Available products for refill are shampoo, conditioner, and body
        wash in several variants. (The refill station is also available at Watsons
        in SM Megamall.)</p>'
