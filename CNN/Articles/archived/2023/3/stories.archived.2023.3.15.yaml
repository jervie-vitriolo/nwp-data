    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa9150f-53ca-40d0-b5e9-952fb277e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T07:37:31.814+08:00
      'mgnl:createdBy': 'bamba'
