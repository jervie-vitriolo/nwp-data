      'text': '<p>Credit Suisse declined to comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0195819e-5124-4b2f-9031-3aa202e7bf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.665+08:00
