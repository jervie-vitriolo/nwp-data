      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Founded in Harajuku in 2000, the Japanese boutique atmos has since\
        \ become a globally recognized name in the streetwear and sneaker scene. Known\
        \ for their multiple concepts throughout Tokyo, Seoul, Bangkok, Jakarta, the\
        \ US, and other parts of the world, it was only a matter of time before they\
        \ brought their streetwear offerings to the Philippines. That time is here,\
        \ as atmos is opening a Manila pop-up shop at One Bonifacio High Street Mall\
        \ on March 17. Sneakerheads will be able to see what concept the brand has\
        \ in store for Manila and browse through their catalog of sneakers and apparel.\
        \ See it for yourself at Level 3, One Bonifacio High Street Mall. — CNN PHILIPPINES\
        \ LIFE STAFF\r"
