      'mgnl:lastActivated': 2023-03-15T20:28:38.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Saudi National Bank — which describes itself as the kingdom's biggest\
        \ bank — committed $1.5 billion of the $4 billion in new capital Credit Suisse\
        \ raised to fund its overhaul.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cd9bc4-6925-49a3-ac7b-4fdb00e5caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f88627-fbac-4713-8bba-ba967effe7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Khudairy said that he was pleased with the restructuring, adding\
        \ that he didn't think the Swiss lender would need extra money.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9bec36-e534-4802-ac6d-86b6b1d4fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f974245-6fd2-4a5d-b5ca-c6c3e32b4d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are happy with the plan, the transformation plan that they have\
        \ put forward. It is a very strong bank,\" Al Khudairy said in the interview\
        \ with Reuters.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9cdcf4-b632-4b2b-97f1-39d7b97ec900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0029a489-8442-4005-be7a-2c703ae570d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-15T20:28:38.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't think they will need extra money; if you look at their ratios,\
        \ they're fine. And they operate under a strong regulatory regime in Switzerland\
        \ and in other countries,\" Al Khudairy said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4ffab2-5f9a-41ed-8b5b-bc2df0537fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T20:28:37.665+08:00
