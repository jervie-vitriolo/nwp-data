    'imagesource': 'jcr:40321f02-b7d0-4c71-b810-78d04d1771a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5ac618b-5be5-4264-8c5b-d901587118e6'
    'lead': 'Local health officials in Valencia City, Bukidnon have expressed concern
      on the spread of scabies, or ‘galis,’ a communicable disease caused by the human
      itch mite infesting the skin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-15T14:44:23.583+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-15T14:44:23.885+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['valencia-city', 'bukidnon', 'scabies']
    'stories': []
    'template': '1'
    'title': 'Scabies spreads in Valencia City, Bukidnon – local health officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac30890-4bc6-4a62-a587-2e9e19dc39a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:44:23.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T14:44:23.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Valencia City, Bukidnon (CNN Philippines, March 15) —</strong>
        Scabies, a communicable disease caused by the human itch mite infesting the
        skin, has spread in Valencia City, Bukidnon, local health officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc3139-a5d5-4a30-bc3a-5d933bc1c78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:44:23.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T14:44:23.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03242cab-2fe4-419b-a6be-aeddd8d1ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:44:23.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T14:44:23.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Valencia City’s Health Education Promotion Officer
        Venadyl Hera Fuego, nurses and midwives assigned in 31 barangays reported
        that the transmission of scabies, or "galis," started last January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28720e11-093f-430e-80ad-f5a600d4ca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:44:23.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T14:44:23.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251dc7e3-bbba-4f9e-a76d-0a9bffe29961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:44:23.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T14:44:23.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fuego also said local health officials received reports that the municipalities\
        \ of Kitaotao, Impasug-ong, San Fernando, and Maramag have been infested by\
        \ scabies since last year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6577ba5b-49db-49a8-864b-92e796a8faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:44:23.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T14:44:23.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8010663-38c4-4029-9052-efb52f063aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:44:23.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T14:44:23.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "City Health Officer Dr. Marlyn Valdez-Agbayani said local health officials\
        \ need more permethrin lotion, sulfur soap, and other ointments to treat scabies.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463e59a3-5d93-415a-89bd-20bbfa78bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T14:44:23.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-15T14:44:23.894+08:00
