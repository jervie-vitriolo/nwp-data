      'mgnl:lastActivated': 2023-03-15T23:01:08.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> Negros
        Oriental Rep. Arnolfo Teves Jr. has asked for a two-month leave from the House
        of Representatives, citing a "very grave security threat" to his life and
        family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d76fd8-01eb-4141-af7b-63275a25cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T22:53:16.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T23:01:08.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves made the appeal in a letter sent to House Speaker Martin Romualdez,
        <a href="https://twitter.com/cnnphilippines/status/1635983611034996736/photo/2">documents</a>
        released Wednesday showed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c9245-7893-42fc-a11c-18d079bff1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T22:53:16.022+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T23:01:08.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Rest assured that he will come back as soon as the threat will be
        dealt with accordingly under our laws, and with the aid of the government,"
        wrote Teves, who has yet to return from his United States trip.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f67dd-09a0-432b-a2fe-81c047f97506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T22:53:16.022+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T23:01:08.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The congressman - who has been tagged in cases of killings in his province
        - flew to the US late last month for medical treatment. The travel authority
        issued to him by the House, however, expired on March 9.'
    '16':
      'jcr:primaryType': 'mgnl:block'
