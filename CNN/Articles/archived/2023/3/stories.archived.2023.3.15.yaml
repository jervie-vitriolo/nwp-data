      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On wage subsidies for MSMEs, the government can fund this through sources\
        \ like unprogrammed appropriations or wealth tax to assist small businesses\
        \ in providing the increased wage, she noted.\r"
