      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed discounts would reduce the minimum fare from the current\
        \ ₱12 to the pre-pandemic rate of ₱9 in traditional jeepneys, the Land Transportation\
        \ Franchising and Regulatory Board (LTFRB) said Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772fef24-ce53-443b-b54e-fd5fe67fbc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T22:28:24.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-15T22:32:54.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the LTFRB added that specifics of the proposal have yet to\
        \ be finalized.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb0a1fc-2703-4fee-a8e4-184de1528b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T22:28:24.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-15T22:32:54.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LTFRB chairperson Teofilo Guadiz III said the agency is still waiting\
        \ for the funds set in the Service Contracting Program (SCP) to be downloaded\
        \ to them.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba4056e-97a1-48f2-a004-b9c3cc5ab199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T22:28:24.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-15T22:32:54.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We also have to take the cue from the Office of the (Transportation)\
        \ Secretary, how they intend to do it,\" Guadiz said. \"I think ang gagawin\
        \ lang nila is discount lang ang ibibigay sa mga tao para 'yung pera na ₱\
        1.2 billion mapagkasya sa maraming mga transport services on a nationwide\
        \ scale.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bb1696-daa4-4190-8db3-7a04e6d93adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T22:28:24.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-15T22:32:54.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I think the Transportation Department will only offer\
        \ discounts to commuters so that the ₱1.2-billion budget would cover all transport\
        \ services on a nationwide scale.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee90d660-c414-4b92-92f7-c76e20179258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-15T22:28:24.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-15T22:32:54.792+08:00
