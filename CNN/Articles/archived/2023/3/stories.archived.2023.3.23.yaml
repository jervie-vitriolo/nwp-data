      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Award-winning
        Filipina actress Dolly de Leon joins the cast of upcoming American action-comedy
        movie “Grand Death Lotto.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fed4166-adc4-4e69-ac4a-546e5577fe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:58:39.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T15:20:30.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by<a href="https://deadline.com/2023/03/grand-death-lotto-seann-william-scott-dolly-de-leon-amazon-movie-1235306902/">
        Deadline</a>&nbsp;, De Leon is among the supporting cast of the Amazon Original
        Movie. Also announced as supporting cast members are Ayden Mayeri, Seann William
        Scott, and Donald Elis Watkins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f5a005-a29b-4ecb-8c6f-81a1cbe0e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:58:39.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T15:20:30.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There were no details yet on their roles.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbae444a-9ff6-4a11-abfc-a5cff38148bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:58:39.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T15:20:30.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Grand Death Lotto” stars John Cena, Awkwafina, and Simu Liu.  It will
        be directed by Emmy-nominated Paul Feig.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36d1190-b69d-4c71-a4fa-3b7b2ab5fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:58:39.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T15:20:30.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report said that the movie is set in the future in “economically
        challenged California” wherein you need to kill the lottery winner before
        sunset to legally claim the prize.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a71b37d-5482-4125-a7a3-be9af1053334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:58:39.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T15:20:30.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'De Leon bagged the best supporting actress at Sweden''s Guldbbage Awards
        and at the Los Angeles Films Critics Association Awards for her performance
        in Ruben Östlund’s "Triangle of Sadness."  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c893d9-b8c3-4ab0-85b5-c820e77caa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:58:39.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-06-22T15:20:30.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also made history after being nominated in the same category in
        the Golden Globe Awards and the British Academy Film Awards.<p><br></p>'
  'group-hopes-dialogue-lto-driving-school-fees':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-03-23T21:30:12.000+08:00
    'imagesource': 'jcr:70691d50-e0d3-4641-ac60-e27db2b05ee0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e08577f5-0cb4-40ae-b9d9-cd062395b957'
    'lead': 'A group of driving schools told CNN Philippines on Thursday it wants
      to appeal the Land Transportation Office''s (LTO) move to set a price cap on
      lesson fees after the directive''s implementation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-23T20:23:05.831+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-23T21:47:59.014+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Group of driving schools hopes to dialogue with LTO after implementation
      of lowered fees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c54a85-74fb-43de-a0f0-eb89db44abc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:23:05.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:47:59.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> A group
        of driving schools told CNN Philippines on Thursday it wants to appeal the
        Land Transportation Office''s (LTO) move to set a <a href="https://www.cnnphilippines.com/news/2023/3/22/lto-price-cap-driving-school-fees.html">price
        cap on lesson fees</a> after the directive''s implementation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533252b5-24e8-464a-943d-41bde11d16ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:23:05.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:47:59.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sakaling hindi na talaga namin makaya</em> after April
        15, mga kalagitnaan ng taon at maramdaman na yong epekto, I''m sure the door
        is open ng LTO for dialogue," Marlyn Allanigue, president of the Philippine
        Association of LTO Accredited Driving Schools, said in an interview in <em>Traffic
        Center</em>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abe42c1-f868-445f-8339-452473dffb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:23:05.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:47:59.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can appeal, <em>baka naman kahit konti mabigyan ng</em> reconsideration
        <em>''yong</em> rates <em>namin</em>," she said, noting the high costs of
        fuel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4864772-db76-45a8-a607-872f5d0b4343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:23:05.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:47:59.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If we can really feel the impact after April 15, or midyear,\
        \ I'm sure the door of LTO is open for dialogue. We can appeal, maybe they\
        \ can reconsider our rates even just a little.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878111c6-3c41-425d-91cb-5d512304e659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:23:05.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:47:59.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTO announced the price cap on Wednesday. It also warned accredited\
        \ driving schools face sanctions if they fail to follow the set guidelines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb5a39-a366-46b1-a81f-c01751568a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:23:05.939+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:47:59.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Allanigue said those rates were already close to existing driving\
        \ school fees, stressing that the expensive costs are only those imposed by\
        \ fixers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b0c4a0-b46b-4cf9-9d49-127cd041d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:23:05.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:47:59.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said fees depend on the market and image of schools. Some longtime\
        \ schools, she added, also offer \"VIP or executive classes\" for clients\
        \ who drive Raptors, SUVs, or Monteros.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed7586-7bca-4b18-9247-71d83465e7ef'
