      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to SMC, Petron's savings was due to the use of water desalination\
        \ which enables the safe and sustainable use of seawater for cooling facilities\
        \ at its refinery in Limay, Bataan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab30260-5a01-4a9a-991d-2ca68c28eba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:44:19.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-23T17:49:00.994+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For 2022, Petron was also the top performer, saving 2,082,244,000\
        \ liters of water, followed by San Miguel Global Power at 1,500,406,000 liters.\
        \ Ginebra San Miguel and San Miguel Packaging came in third and fourth with\
        \ 1,107,000,000 liters and 1,038,094,000 liters, respectively,\" said SMC.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d509d-5b48-43f3-8259-86f302f04fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:44:19.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-23T17:49:00.994+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMC president and CEO Ramon S. Ang said they have always prioritized\
        \ water issues since much of their operations rely on the resource.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2243a0-c216-49b1-9c1b-ebe32666801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:44:19.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-23T17:49:00.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As an example, Ang said that last year SMC collected and used around\
        \ 473,862,000 liters of rainwater -- a significant increase from the 114,368,000\
        \ liters saved in 2021\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b002c5ca-1104-4b00-9b72-e58457e3f367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:44:19.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-23T17:49:00.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have not let up on our efforts to continuously increase water\
        \ savings at our facilities across the whole San Miguel Group,” Ang said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682830f7-64fd-49f3-99f9-468e20e62939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:44:19.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-23T17:49:00.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMC continues to use recycled water for many of its businesses. However,\
        \ seawater desalination makes up the majority of water reduction.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac3e636-5ddc-453e-a89f-da85686e6567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:44:19.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-23T17:49:00.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since 2020, SMC has also been using its own resources to clean up major\
        \ river systems in and around Metro Manila.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3fee14-f67f-44ff-85c6-c38210deaaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:44:19.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-23T17:49:00.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: SMC completes clean-up of Tullahan River</strong></p>'
    '10':
