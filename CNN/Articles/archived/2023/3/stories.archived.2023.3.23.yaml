      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines’ The Source on Thursday, lawyer Levi Baligod\
        \ said the Degamo camp will file the complaint “early next week.”  \r"
