      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> President
        Ferdinand Marcos, Jr. has appointed former Court of Appeals Associate Justice
        Monina Arevalo-Zenarosa as the new commissioner of the Commission on Human
        Rights, the Presidential Communications Office announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbb819f-44fd-4435-af8f-f1a26cb6ce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:50:17.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-23T19:40:26.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zenarosa took her oath before Executive Secretary Lucas Bersamin based
        on the photo by PCO.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73824a5d-3cbe-4095-81db-24b2e74414eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:50:17.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-23T19:40:26.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sa kanyang malawak na karanasan sa larangan ng batas at pangangalaga
        sa karapatang pantao, magiging responsable si CHR Commissioner Zenarosa sa
        pagpapatupad ng mga karapatan ng lahat ng Pilipino, partikular na ng mga marhinalisado,”
        the PCO said.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2036958-a1d4-4405-8ad7-2e9c761ec25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:50:17.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-23T19:40:26.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: With her broad experience in the field of law and human
        rights, CHR Commissioner Zenarosa will be responsible in pushing for the rights
        of every Filipino, particularly of the marginalized ones.]  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75431fbf-8224-4135-a540-9e334575c5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:50:17.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-23T19:40:26.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zenarosa was appointed to the CA by then president Gloria Macapagal
        Arroyo.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf811a2-543e-45ce-8b57-933b59ceda95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:50:17.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-23T19:40:26.170+08:00
