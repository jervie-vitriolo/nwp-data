      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Hontiveros <a href="https://www.cnnphilippines.com/news/2022/5/18/Hontiveros-to-continue-fight-in-Senate-talks-for-minority-bloc-underway.html">secured
        the 11th spot</a> on the Senate slate in the 2022 elections, becoming one
        of the two senators in the Upper Chamber’s minority bloc. Despite the challenge,
        she has <a href="https://www.cnnphilippines.com/news/2022/5/18/Hontiveros-to-continue-fight-in-Senate-talks-for-minority-bloc-underway.html"
        target="_blank">vowed to continue her fight</a> to pass laws that benefit
        the Filipino people.</p>'
