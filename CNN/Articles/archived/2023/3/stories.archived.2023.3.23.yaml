      'mgnl:type': 'text'
      'text': "Liong added all he had done was in accordance with the Bayanihan to\
        \ Heal as One Act.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957e394-cbc7-4ba1-b5ff-ff1832b5ffdc'
