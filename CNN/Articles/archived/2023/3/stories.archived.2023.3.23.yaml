      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777af6c0-d35c-4d72-836d-e040f72f4ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:58:23.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T17:58:23.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Supreme Court upheld Degamo’s victory in February this year.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c82d16d-9257-43e4-a727-4ca954916e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:58:23.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T17:58:23.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faabebcf-5b0e-4528-b4b0-790e37c9931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:58:23.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T17:58:23.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baligod said the Department of Justice is processing the statements\
        \ of other suspects to come up with their sworn affidavits, and the Degamo\
        \ camp has other witnesses they can present to authorities.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab669921-0379-4c91-a9bd-2ad34a8460a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:58:23.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T17:58:23.938+08:00
