      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Risa Hontiveros:</strong> Can I just recall what I did then?
        [It was] quite happy, Reyna. Nag-joint recognition kami ng Senate GAD (Gender
        and Development), at in fact ng TikTok. Nag-award ng top TikTok influencers
        at pati mga taga-Senate mismo. And then we had a really meaningful session
        kasi spinonsor ko ‘yung dalawa sa mga women and children bills namin. ''Yung
        tungkol sa teenage pregnancy prevention, at tsaka ''yung tungkol sa gender
        response and inclusive pandemic protocols.</p>'
