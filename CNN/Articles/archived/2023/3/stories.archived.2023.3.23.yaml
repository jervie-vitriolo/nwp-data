      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kaya ang hamon ko po ay ituro ng kinauukulan kung sino talaga ang\
        \ mga kumita dito. Unfair na madamay ang mga inosenteng tao sa kasong ito,”\
        \ he said.\r"
