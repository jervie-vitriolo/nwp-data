      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is only suspension, we need to pursue more to
        know who is accountable, who’s behind this, and ultimately get fired or imprisoned.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de483e3e-97e5-4629-a32c-ba2b0c6470b0'
      'mgnl:activationStatus': true
