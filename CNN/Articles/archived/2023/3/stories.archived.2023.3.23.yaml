      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T10:27:47.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeba357-7edb-474c-a10d-2b04af22f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T10:21:19.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T10:27:47.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We made this difficult decision due to unforeseen circumstances,”\
        \ Neuwave Events &amp; Productions said in a statement posted on social media.\
        \ “We are deeply sorry for the inconvenience caused by this decision.”\r"
