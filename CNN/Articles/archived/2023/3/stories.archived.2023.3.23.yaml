      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b568e0-f217-446a-8527-16ba2b697998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.239+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee: Speaking of the SOGIE bill, it''s no secret
        that we''ve been trying to pass it long before you got into the Senate. I
        think a lot of people like me, or people from the community are just wondering,
        why do you think our legislators are not willing to say, "You know what, this
        is something that needs to happen right now." What are the different factors
        that are coming into play?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb1fcb-d687-473c-bf90-ec7bb249c110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.240+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the major factor, even more than what was prominent before
        the strong opposition of the hierarchy, of the most influential faith community
        in the Philippines. I was born a Catholic, my late husband and I had our kids
        baptized as Catholics. And in previous Congresses, doon pa sa simbahan ko
        ''yung naramdamang pinakamalakas na pushback. Its changed or is changing now,
        pero I think ang pinakamalaking factor, especially for the Senate as an institution
        is hindi pa kami nag-catch up as an institution. With the sentiments of the
        public, surveys have captured that the majority of the Filipinos support,
        are open to, are approving of a SOGIE-based anti-discrimination bill, or a
        SOGIE Equality Bill. The House, how many times naunahan na kami in approving
        on third or final bill their version of a SOGIE Equality Bill. Nagkakataon
        siguro ''yung composition ng Senate in previous Congresses or ''yung strategic
        location or positions of leadership sa Senate tulad ngayon, kaya mabagal kami.
        But this is a bill whose time has long passed come, and the Senate has to
        step up. In the previous Congress and possibly in the current, kung sa balance
        of forces lang, sa mapping, if only we could bring the bill to a vote, to
        that point in the process — we had before and we could have now the numbers
        to pass it into law.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3280f3f0-fe4a-4580-a598-bf11c731c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.240+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8505663-4027-4937-ab1e-bdf74f316ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.241+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee: Whenever I see your social media posts about
        fighting for the SOGIE bill, I always wonder why this is so important to you.</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac196c6f-4b04-44b8-a868-5dcb051ec841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.242+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s so important because it was and is important to people I love
        the most in life. My uncle, my friends, my daughter, so for me this is a fight
        habang ako''y nabubuhay. It''s a fight ''til the end. It''s a fight ''til
        I die. And hopefully in my lifetime, makita ko pa maging batas. And for sure
        in your lifetimes it will become law.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4649c69-31d6-4c52-934e-d4f39308d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.243+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b9e6b3-11d6-4d48-bd7f-6650b33f991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.243+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reyna Valmores: Ito po, question naman. As a woman in politics,
        kasi I''m sure nakikita natin all the time when women take up space in different
        areas, there are still notions na mas mababa ang pagtingin sa atin. In your
        experience, have you ever felt belittled or viewed as someone less capable?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a0efd1-9042-43a3-8781-8a89e5d9135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.244+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. At least twice when I was working as AKBAYAN''s partylist
        representative in the House. At the time, nilalaban namin ''yung <a href="https://pharma.doh.gov.ph/2022/02/09/doh-pharmaceutical-division-progress-report-2021-has-been-released/#:~:text=9502%2C%20otherwise%20known%20as%20%E2%80%9CThe,quality%20medicines%20and%20health%20commodities.">cheaper
        medicines bill</a>. It''s since become law. Pero during the hearings, one
        of the senior reps, a guy, he tried to blunt ''yung isang nilalaban ''kong
        provision, and he did it by saying, "Eh, you know that provision, it''s just
        like a hairdryer," as if saying tayo lang mga babae ang gumagamit ng hairdryer,
        and a hairdryer is this frivolous appliance that doesn''t really matter in
        a household.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339283c7-4780-4f03-a0fc-ede1853350ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.245+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae870c-66e6-4407-a105-fa373bbac0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.245+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well in the end, naipanalo ko pa rin ''yung provision na ''yan.
        And another time, a senior rep, also a man, said to me: "Oh Risa, pwede bang
        may i-draft sa''king letter si Etta [Rosales], our senior rep in Akbayan.
        Sabi ko, "Yes sir, sure." And si Etta, she drafted it for him, I brought it
        back to him the next day. Sabi niya sa''kin ba naman, "Darling, this is not
        the draft I need." Sabi ko, "I am not your darling." So sabi niya, "Oh, sorry
        sorry. sweetheart. This is not the letter I need." Amin — literally, Reyna,
        sinigawan ko na siya: "I am not your sweetheart!" So he ran to the other end
        of the session hall.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ae260c-3716-4586-ab6e-f38e9e0fa03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.246+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba73e62-0f34-4a90-b3b6-9b93f219beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.247+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, mas slight na kumpara sa noon sa House, but at one
        time, a colleague of mine, we were interpolating on the floor, sa plenary
        na, out of committee na ito noon. He said something like, "Gosh, with all
        this talk about gender sensitivity, wow it''s so hard to be a man." Sabi ko
        sa kanya, "Oh you should try being a woman." Pati siya, napatawa.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80914b8f-9da2-41d5-9260-037684da0ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.248+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee: For Mother''s Day last year on Instagram,
        your daughter Sinta <a href="https://www.instagram.com/p/CdTrM2_hXCI/">posted</a>
        that having you as a mother is having the responsibility to understand that
        we are not the only ones relying on you, and that we share you with our country.
        So I''m just curious how you balance both.</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc50e9-f62e-4135-85ef-1fdbc7e7ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.249+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May joke kaming mga single moms, how do we do this? How do we take
        care of our kids, manage our household, work outside the home as well. And
        sa amin na mga aktibista o politiko, also work in politics and governance.
        Ang joke naming mga solo moms is we sleep less (<em>Laughs</em>). It''s a
        serious joke. We sleep later, we wake up earlier just to try to invent more
        time to do all the things that we love and that are important to us. It was
        also very clear to me when the kids were younger. When they were kids, kasi
        I didn''t want to miss any of their important experiences in life and I think,
        although they''re grown up na, so they need me less or in different ways or
        in some days not at all. I like to think that now that they''re adults, and
        later on in their lives, pag naalala nila na papa was there, and pag naalala
        nila na mama was there, mama is here, na it''ll make a difference.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374a7574-60d9-4a94-be80-a07a85fc61d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:37:27.277+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'image': 'jcr:db884bbb-c230-4098-84f1-e4993a2e3f6d'
      'imageCaption': 'On Sen. Risa Hontiveros: Blazer and trouser set from DELIVER
        DELIVER DAILY, Earrings from NATALYA LAGDAMEO. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08d18e7-f591-4fa3-a92b-a771f22de307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:37:27.278+08:00
