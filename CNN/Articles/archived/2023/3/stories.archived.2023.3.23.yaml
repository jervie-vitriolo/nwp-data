      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, the Commission on Audit flagged the DOH for “deficiencies”\
        \ in its management of pandemic funds, saying these contributed to the challenges\
        \ faced by the agency in responding to the health crisis.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
