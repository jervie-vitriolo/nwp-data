      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these, SM Supermalls has been pushing to minimize its
        carbon footprint in support of the global green movement through various programs
        ranging from responsible energy consumption to investing in renewable energy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56db2dc-2e52-4de9-948a-745e0a1b1e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:08:39.349+08:00
