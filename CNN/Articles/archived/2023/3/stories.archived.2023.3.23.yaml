    'title': 'Sen. Risa Hontiveros on the SOGIE bill, being a Pisces, and taking up
      space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467c6ae-47df-44c3-88aa-78539ee8690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.214+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a plenary session at the Senate last February, Senator Risa
        Hontiveros addressed lawmakers and her constituents in an over four-minute
        speech about the roadblocks hindering the passage of the SOGIE Equality Bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4da756-92ce-4e90-b5af-541ee58ff758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.214+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as a bill that prohibits discrimination on the basis
        of sexual orientation and gender identity or expression (SOGIE), it’s been
        a prime target of <a href="https://pulitzercenter.org/stories/disinformation-sogie-bill-spreads-filipino-queers-face-real-world-discrimination">disinformation</a>
        in the over 23 years since its first filing, earning a lot of pushback from
        conservative groups and lawmakers. It’s also a bill that remains very close
        to the senator’s heart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d44f66-e12d-4057-b584-6372ffaa3050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c07db1-be12-4fdf-9ebd-df52eebab6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing firm at the podium, she expressed frustration over the
        bill’s seeming limbo state. <a href="https://www.cnnphilippines.com/news/2023/2/8/hontiveros-loses-in-sogie-bill-tug-of-war.html">In
        a winning vote earlier in the session</a>, Senate majority leader Joel Villanueva
        — who is the son of renowned preacher, Rep. Eddie Villanueva — moved to have
        the bill reviewed by the Committee on Rules, further delaying it. While citing
        that she respects the decision of the collegial body, Hontiveros was steadfast
        in her conviction to fight for the bill until its passage. <a href="https://www.cnnphilippines.com/news/2023/2/8/hontiveros-loses-in-sogie-bill-tug-of-war.html">“Tatalima
        ako pero di ako tatahimik,”</a> she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e30a51e-24a1-4c86-9fe9-79e50a3a0d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47145617-2613-42a8-b4c2-fbe2bf4a9b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s these types of obstacles that Senator Hontiveros has had to
        overcome in her years of being in public office. As an advocate for health
        and women’s rights, she has spent a greater part of her life championing basic
        sectors as an activist and a politician. Starting as a representative for
        the progressive political party AKBAYAN in 2004, she entered the Senate in
        2016. And as the head of the Senate Committee on Women and Children, she’s
        spearheaded (and passed) <a href="https://www.facebook.com/hontiverosrisa/posts/pfbid024SsBNXQdN5toz5zj1HR6Q4M6MNdFawx61TPCWdUEjWUnk5Pn9BeKojkisDkbcZ3el">numerous
        laws</a> in line with her advocacies, including the <a href="https://lawphil.net/statutes/repacts/ra2019/ra_11313_2019.html">Safe
        Spaces Act</a> and the <a href="https://www.senate.gov.ph/lisdata/3250929379!.pdf">Expanded
        Solo Parents Welfare Act</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767c1c3-8a7a-4446-8bb7-fc1f8fa60d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.217+08:00
