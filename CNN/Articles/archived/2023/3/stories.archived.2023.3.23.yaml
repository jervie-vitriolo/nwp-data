      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, Pamplona Mayor Janice Degamo, the widow of the governor,\
        \ said that while they are grateful for the 60-day suspension of Teves, they\
        \ still hope the congressman will be expelled from the House of Representatives.\r"
