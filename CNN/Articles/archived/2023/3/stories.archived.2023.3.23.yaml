      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro noted the panel may still discuss lifting Teves' two-month suspension\
        \ if he returns within the 60-day period.\r"
    '11':
