      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, 6% said they did not experience any impact of climate change.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dc7e5e-864b-4500-b2b4-fc6af85fd507'
