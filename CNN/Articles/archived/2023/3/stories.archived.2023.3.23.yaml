      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM has also been recognized for exceeding compliance with RA7920
        or the New Electrical Engineering Law, which regulates the practice, licensing,
        and registration of electrical engineers and electricians. This is proof that
        SM is operated and maintained only by highly qualified engineers.</p>'
    '17':
