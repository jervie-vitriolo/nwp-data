    'mgnl:tags': ['communist-rebels', 'no-class-suspension']
    'stories': []
    'template': '1'
    'title': 'No blanket class suspension amid clashes in Masbate, DepEd orders'
    'updated': 2023-03-23T19:18:42.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633420b2-e5ad-41f9-965b-fcdf8536df33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:40:04.566+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-23T19:23:53.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> —There
        will be no blanket suspension of classes in Masbate following clashes between
        communist rebels and government forces, the Department of Education (DepEd)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdbfe90-bfb5-4fdc-9da4-a1732d445f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:40:04.566+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-23T19:23:53.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e6882b-9918-4a07-bd96-595c6f636105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:40:04.566+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-23T19:23:53.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The suspension of in-person classes and immediate shift to blended\
        \ learning shall be left to the discretion of the school heads/principals,\
        \ upon due assessment and proper coordination with the concerned LGU,” DepEd\
        \ said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891c07c-6bfc-48eb-94b1-68174a5459b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:40:04.567+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-23T19:23:53.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea8492f-00ca-48f0-9731-f51e6eccb1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:40:04.567+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-23T19:23:53.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the Army division commander has “committed to protect\
        \ our school personnel and learners in the area” and is in constant communication\
        \ with Vice President and Education Secretary Sara Duterte.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c520c4c-0bb9-4d96-8ea9-c19e5770b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:40:04.567+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-23T19:23:53.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Ferdinand Marcos Jr. has expressed concern
        over the clashes, which he said traumatized civilians who were mostly school
        children and teachers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5717f4e4-dc19-43f9-86ae-4ba09e1c6faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:18:50.080+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T19:23:53.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This just demonstrates that although we have made much progress
        in the fight against the Communist Terrorists Groups, we must be continuously
