      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmakers adopted the recommendation of the ethics and privileges\
        \ committee that noted the congressman’s defiance and refusal to return to\
        \ the Philippines despite expiration of his travel authority on March 9. \
        \ \r"
    '9':
