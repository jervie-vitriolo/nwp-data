      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee: Kasi Pisces rising ako, so they use my emotional
        side, parang it works against me sometimes.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71de146d-ea24-45ba-aa05-903a573b0c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.232+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kailangan i-shield mo rin sarili mo, kailangang hindi ka maburn-out,
        kailangan hindi mo maabsorb lahat ng negativity from your surroundings. Kailangan
        balansehin din namin ‘yung puso namin tsaka ''yung katwiran.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5682f44a-0a8b-464b-8407-e65a3c3bd7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.233+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
