      'mgnl:created': 2023-03-23T08:55:10.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceecd9c-b1c9-46ab-bf26-e551a6207c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monet, now celebrated as a founder of Impressionism, was in London\
        \ during one of three trips he took to the city between 1899 and 1901, which\
        \ yielded over 100 paintings. His reference to smoke — which would have come\
        \ abundantly from the steam engines of boats and trains — as a potential creative\
        \ spark seems to support a theory long held by some art historians about what\
        \ was behind the distinctive dreamy haze in Monet's work. Now a recent study\
        \ by climate scientists has found new evidence to confirm it.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1852ba15-40e2-4fdd-938e-7dc23af1af7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba6e660-448e-40b9-9a0d-e7e41411dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I work on air pollution and while seeing Turner, Whistler and Monet\
        \ paintings at Tate in London and Musée d'Orsay in Paris, I noticed stylistic\
        \ transformations in their works,\" said Anna Lea Albright, a postdoctoral\
        \ researcher for Le Laboratoire de Météorologie Dynamique at Sorbonne University\
        \ in Paris, in a phone interview. Albright coauthored the study with Peter\
        \ Huybers, a professor of Earth and planetary sciences at Harvard University.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c910427e-b3ba-41b9-9c70-7dc7becf30a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a7717-5b46-4f73-b226-4ff491e466ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The contours of their paintings became hazier, the palette appeared\
        \ whiter and the style changed from more figurative to more impressionistic:\
        \ Those changes accord with physical expectations of how air pollution influences\
        \ light,\" she added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea6425-7d6f-41be-89bc-162eec9a0c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2f068f-3d1f-4efa-b210-527845156664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team looked at over 100 paintings by Monet and British painter\
        \ Joseph Mallord William Turner, who was active before Monet, with the goal\
        \ of finding an empirical basis to the hypothesis that the paintings capture\
        \ increasingly polluted skies during the Industrial Revolution.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f122bb-4f2b-4863-89fc-93dec8cfaad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed30e376-2696-4798-8b8b-1619ea18d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The focus was on these two artists because they prolifically painted\
        \ landscapes and cityscapes, often with repeated motifs, according to the\
        \ study authors.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e49af-ff38-4f7b-af7b-f37d29f02552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e166e2f-461c-4a77-a4e7-2fd1622434b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A visual chronicle of atmospheric change</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0125aa7-1c73-4e8d-b6ed-725a9669a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the period covered by the paintings, 1796 to 1901, a huge amount\
        \ of coal was mined to support industrial manufacturing and steam engines.\
        \ Britain alone went from producing 2.9 million tons of coal per year in 1700\
        \ to 275 million tons by 1900, leading to visible air pollution that caused\
        \ widespread health problems. The soot from the coal created a thick, dark\
        \ fog, and the number of foggy days in London rose threefold between 1850\
        \ and 1890, from 25 to 75 per year, according to the National Bureau of Economic\
        \ Research.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc66a31a-8e02-4672-b74f-eb6ef8e8cf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f57f9a-f0cd-4e48-b095-57d1fe5a1bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In general, air pollution makes objects appear hazier, makes it harder\
        \ to identify their edges, and gives the scene a whiter tint, because pollution\
        \ reflects visible light of all wavelengths,\" Albright said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd24a8a-9b49-45bb-91ef-516198aaafcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905a8b78-20e5-4bea-94d8-bbde74db0a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team looked for these two metrics, edge strength and whiteness,\
        \ in the paintings — by converting them into mathematical representations\
        \ based on brightness — and then compared the results with independent estimates\
        \ of historical air pollution.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e5f156-02cd-43fb-9398-36adbc03d1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b66dd9-315d-4ea7-bcfb-f38a9c8fec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We found that there was a surprisingly good match,\" Albright said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6dee87-f9f8-4604-b71e-bd78f354bc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c5e26-97ca-4bee-a041-1ac4e1e5f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The paintings chronicle the historical changes in the atmospheric environment,\
        \ according to the researchers, and particularly the rise in emissions of\
        \ sulfur dioxide, a coal-derived pollutant that causes acid rain and respiratory\
        \ issues. The connection goes beyond artistic evolution and style, they note,\
        \ because London and Paris, where Turner and Monet were respectively based,\
        \ industrialized at different times and at different rates, which is reflected\
        \ in the works.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b417217-00f0-4f05-bd7a-77922d95ab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d4ebf-a044-4a56-bb79-daa20dac50ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further proof, according to Albright, comes from the artists' backgrounds,\
        \ specifically Turner's interest in the growing scientific understanding of\
        \ the sky at the time, and Monet's letters, highlighting the influence of\
        \ air pollution on his creativity. In another one, he tells his wife he was\
        \ \"terrified\" by the lack of fog, but was comforted when \"the fires were\
        \ lit and the smoke and haze came back.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630af100-3495-4bdd-a647-ec0a1a2038a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c060b-53cb-4b87-bede-72722edaf118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Science vs. style</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9524bc1f-8cd2-41af-b6bd-b8676ca54f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jonathan Ribner, a professor of European art at Boston University,\
        \ was among the first art historians to suggest a connection between the two\
        \ artists' work and pollution, in a 2004 essay written for \"Turner Whistler\
        \ Monet,\" an exhibition of 100 Impressionist paintings that toured Toronto,\
        \ Paris and London.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5f30c7-5903-411b-8200-e0754cad5f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb4325e-0212-474c-b301-d0cd98eacc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When I saw the study, I was delighted because it really suggests\
        \ a vindication of what I had been writing about almost two decades ago, which\
        \ was that air pollution is a significant contextual factor for some 19th\
        \ century paintings,\" Ribner said in a phone interview.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc41eb9b-754a-4f50-81b3-d66bc819bf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f8fb6c-48ad-47b8-b13e-1cec52467a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Turner and Monet are both artists who had to go to places to see\
        \ certain conditions,\" he added. \"There was this phenomenon of fog tourism,\
        \ where French visitors like Monet went to London deliberately to see the\
        \ fog, because they loved the atmospheric effects. He didn't like it when\
        \ the fog was so thick that he just couldn't see anything, but he hated it\
        \ when there was no fog and it was blue skies, because it didn't look like\
        \ London. Apparently he destroyed some of those canvases with a clear sky.\"\
        \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2b13ee-0506-4604-a921-ac29edd8ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260cf84f-94f3-4dac-b2f7-968618d0b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:55:10.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:55:11.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, art critic Sebastian Smee has lambasted the study, saying\
        \ that it confuses \"internal creative choices with external stimuli.\" He\
        \ argued that increased pollution can't be used to explain the artists' stylistic\
        \ evolution, and that some of their works are \"mythological,\" rather than\
        \ a picture of objective reality.\r"
    '35':
