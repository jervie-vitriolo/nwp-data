      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves was tagged in the assassination of Negros Oriental Gov. Roel\
        \ Degamo after at least one suspect named a “Congressman Teves” as the mastermind.\
        \ Teves has denied the allegations.\r"
