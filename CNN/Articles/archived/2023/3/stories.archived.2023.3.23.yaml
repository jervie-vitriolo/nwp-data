    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbdfe349-7da9-4538-bb55-2378f5600bf8'
    'lead': 'President Ferdinand Marcos Jr. received a 60% approval rating in a recent
      national survey by Publicus Asia for the first quarter, down from 64% from the
      previous period.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-23T22:08:34.655+08:00
