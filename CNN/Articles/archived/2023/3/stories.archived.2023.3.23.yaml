    'lead': 'The Bureau of Customs (BOC) on Thursday said it filed three criminal
      complaints before the Department of Justice against alleged violators of its
      rules on sugar trade.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-23T16:44:28.296+08:00
