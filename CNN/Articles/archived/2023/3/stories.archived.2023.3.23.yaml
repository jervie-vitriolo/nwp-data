      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the participants, 88% also said they can do something to reduce\
        \ climate risk, SWS said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611715b8-0dec-4b4c-9b2a-8f2a7ab3cbb6'
