    'template': '1'
    'title': 'Marcos'' approval rating declines in Q1 – survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e0ce1-c0db-429b-a794-74b2f6a64089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T22:08:34.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-24T17:17:49.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong>&nbsp;President
        Ferdinand Marcos Jr. received a 60% approval rating in a recent national survey
        by Publicus Asia for the first quarter, down from 64% from the previous period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca6072-4ff0-4087-a34c-bf2926278577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:17:47.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:17:49.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b97cd6-223e-415a-bf54-ef18be89d35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:17:47.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:17:49.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the results of the \"Pahayag 2023 First Quarter Survey,\"\
        \ Marcos' approval rating decreased from the last quarter of 2022 by three\
        \ points in Metro Manila and two points in Northern Central Luzon and South\
        \ Luzon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a730792c-45d9-432d-8041-02663cfba5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:17:47.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:17:49.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d09a24-7ae8-44cc-9f5e-3bbbfe92a33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:17:47.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:17:49.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos' approval score dropped significantly by 10 points to 63% in\
        \ Mindanao, while he gained one point in the Visayas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b26834-4423-4a36-bee2-89b2398319c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:17:47.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:17:49.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db61429-9175-4720-bf74-3168dc315731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:17:47.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:17:49.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trust rating for the chief executive stands at 57%. He lost some\
        \ points in Metro Manila, South Luzon, and Mindanao while gained in Northern\
        \ Central Luzon, Metro Manila, and the Visayas than the previous quarter.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8193f47a-c394-4e25-9ad6-80be3cefe457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:17:47.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:17:49.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1a9326-6104-43a8-a317-cdda45a15219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:17:47.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:17:49.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vice President Sara Duterte, meanwhile, registered a 67% approval rating\
        \ compared to the final quarter of 2022. She logged increases in Metro Manila,\
        \ South Luzon, and the Visayas, while decreases in Northern Central Luzon,\
        \ South Luzon, and Mindanao.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc8a804-2312-4d48-84a2-457153bf8423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:17:47.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:17:49.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e69bbd-d2ca-4a06-a686-636cf83ddd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:17:47.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:17:49.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri maintains a consistent 47% approval\
        \ rating and 38% trust rating. House Speaker Martin Romualdez had a stable\
        \ 42% approval rating and a 33% trust rating. The trust and approval scores\
        \ for Chief Justice Alexander Gesmundo stayed at 32% and 39%, respectively.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0729ae59-022c-4b46-af48-3f8478446c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:17:47.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:17:49.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c935df-ae63-488a-8693-19f39f0676e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:17:47.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:17:49.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the poll showed the Technical Education and Skills Development\
        \ Authority (TESDA) is still the most approved and trusted national agency\
        \ with respective ratings of 73% and 61%.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aecafb-8097-4747-a84f-798bae105fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:17:47.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:17:49.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64358f66-34c1-4108-be59-5c761a5f021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:17:47.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:17:49.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TESDA is followed by the Armed Forces of the Philippines in both categories.\
        \ The third most approved agency is the Department of Tourism, while the third\
        \ most trusted agency is the Bangko Sentral ng Pilipinas.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f837255a-063d-463d-8da9-79237474937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:17:47.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:17:49.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89701a28-0005-4414-8000-fd257dc9dfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:17:47.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:17:49.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Publicus Asia, the non-commissioned national poll,
        held from March 2 to 6, surveyed 1,500 registered Filipino voters randomly
        sampled by PureSpectrum, a US-based panel marketplace with multinational presence,
        from its national panel of more than 200,000 Filipinos.</p>'
