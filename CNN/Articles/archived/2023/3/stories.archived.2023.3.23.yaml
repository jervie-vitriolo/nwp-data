      'mgnl:lastActivated': 2023-03-23T10:27:47.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4a98f1-424d-47c5-aa89-fb81f20d8a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T10:21:19.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T10:27:47.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neuwave Events &amp; Productions on Wednesday said the EPICON, which\
        \ was scheduled on April 1 at the SM Mall of Asia Concert Grounds in Pasay\
        \ City, was \"postponed to another date.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a27cae-1c0d-460d-9f99-9b8cd6bd87a7'
      'mgnl:activationStatus': true
