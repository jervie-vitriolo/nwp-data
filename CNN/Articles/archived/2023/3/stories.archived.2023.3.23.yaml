      'mgnl:lastActivated': 2023-03-23T15:35:19.718+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> SM Supermalls,
        together with its corporate social responsibility arm SM Cares, is joining
        the rest of the world in observing Earth Hour on March 25 as the company renews
        its commitment to environmental stewardship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cf47a9-2607-442b-91b6-e284e0110cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:08:39.345+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-23T15:35:19.718+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022577d7-82e3-492f-be5d-a96672b9045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:08:39.346+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-23T15:35:19.718+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Earth Hour is all about "creating the Biggest Hour
        for Earth," and those who want to participate in the global activity are encouraged
        to spend 60 minutes doing something positive for the planet, in addition to
        switching off their lights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01e7a63-25e5-4af1-af78-b8094e00c1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:08:39.346+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-23T15:35:19.718+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc804fb-bb81-48b3-9dde-4b9ae3589a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:08:39.346+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-23T15:35:19.718+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Supermalls has been supporting Earth Hour and the WWF since the
        initiative was first held in the Philippines in 2008. This year, customers,
        tenants and employees at SM malls nationwide are once again encouraged to
        "Give an Hour for Earth" as SM Supermalls joins the annual Global Lights Switch
        Off from 8:30 p.m. to 9:30 p.m. on March 25.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa99055-7163-4330-933b-ee42898eaf0e'
      'mgnl:activationStatus': true
