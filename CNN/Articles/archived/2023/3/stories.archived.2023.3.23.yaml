      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The matter of expulsion will be up to the House leadership and the\
        \ ethics committee, she added.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ea6305-c96f-41af-a649-49a8534b4387'
