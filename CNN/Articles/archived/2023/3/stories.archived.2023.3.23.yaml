      'mgnl:type': 'text'
      'text': '<p><strong>Reyna Valmores: How was your IWD?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a89dab-6a31-4a08-abb7-81784d1c6336'
      'mgnl:activationStatus': true
