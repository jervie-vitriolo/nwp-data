      'mgnl:lastActivated': 2023-03-23T19:30:14.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e699d-524a-4b74-be45-fa4d07efc10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:37:27.279+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reyna Valmores: Miss Universe question: what is the greatest
        thing that being in public service has taught you?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10447eec-7611-4130-a1a8-7f94cd4b9ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:37:27.280+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has taught me what the women''s movement has always been telling
        the world. That the personal is political. Kasi diba, the things that are
        important to us in our personal lives, in our families'' lives, that''s what
        we fight for in politics. Tapos ''yung nakikita nating mga mali pa, or kulang
        pa sa pulitika, dama natin every day how those impact our families and even
        on our personal lives. So kung ano mang trabaho magagawa ko, magagawa ng team
        ko, magagawa naming lahat sa partido ko, sa movement namin, they''re what
        will shape or recreate the world for my kids and for their kids, and their
        generations. Na hindi lang naturuan, pero na-affirm sa''kin, what the women
        and LGBT, all the gender movements have always been telling the world.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0846d53a-c84e-42de-a38b-34e8d55725ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:37:27.281+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deff9a88-3c92-47cd-8761-d4306601fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:37:27.283+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee: In a recent speech at Camp Aguinaldo, to celebrate
        Women’s Month, you said that: “the fight is still on. We still need to increase
        female participation in all levels of governance, in politics, in positions
        of power.” Whenever I talk to young girls these days and ask them what they
        want to be, the most common answers I hear are YouTubers or influencers —
        how do you think we can convince more young women to get into public service?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cbe145-3762-4f54-8583-5fd717713b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:37:27.284+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For women like me who are already in public service, we do have
        the added responsibility to keep encouraging young women to join the fold.
        We have to make ourselves available and accessible to them, whether it be
        through social media or through on the ground community dialogues, so they
        can see and feel that pursuing a life of service is indeed possible.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea4e502-a938-480e-a63a-7a3df99777ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:37:27.285+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"So kung ano mang trabaho magagawa ko, magagawa ng team
        ko, magagawa naming lahat sa partido ko, sa movement namin, they''re what
        will shape or recreate the world for my kids and for their kids, and their
        generations."</strong></h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d817128-7429-4b01-ade7-5d1fa13bea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:37:27.286+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also need to show that public service is a worthwhile pursuit.
        That it can bring so much meaning and joy into our lives as women. That public
        service can also be as fun, as entertaining, as interesting as being a YouTuber
        or an influencer. That public service needs more young women like them who
        have the creativity, talent, and skills to improve the lives of others.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c80a63e-21e6-47ad-8d91-ae4b5174357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:37:27.287+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eb0a06-0378-417c-8572-dd8c0e58e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:37:27.288+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having said that, there is also nothing wrong with wanting to be
        an influencer or a YouTuber, but I hope that our young women become more intentional
        in the message they want to put out on these digital spaces. We have to recognize
        that online platforms are also a way that helps young women discover themselves,
        develop values, and hone skills that contribute not only to achieving their
        dreams, but also to serving others.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7f9dfd-d32e-44b5-828a-34c2769e2f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:37:27.288+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ca451-fe70-4e6d-87f0-993bc41ef3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:37:27.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee: Last year, CNN PH Life did a story on the
        <a href="https://www.cnnphilippines.com/life/culture/politics/2022/3/31/filipino-women-leaders-cover-story.html">percentage
        of women leaders in government</a>. The figures show that we’re ahead when
        compared to other countries but still fall behind the standard set by the
        UN. Why do you think this is so?</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749dd713-f979-4098-9831-579cffcff7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:37:27.290+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03c8d1f-84c7-4ffb-8a14-6ce9811c9526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:37:27.292+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By and large, the Philippines is still deeply patriarchal. There are\
        \ still communities in our country that force girls to marry instead of helping\
        \ them finish an education. There are still husbands that prohibit wives from\
        \ pursuing careers of their own choosing. There are still sectors that fight\
        \ to deprive our women of our basic rights. These factors all contribute to\
        \ a culture that makes pursuing leadership positions very difficult. Nonetheless,\
        \ we who are in government can keep pushing for gender-sensitive reforms in\
        \ our policies, laws, and programs, in order to make our institutions a more\
        \ conducive place for our women.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6675bbd-50e2-4fa0-9f0c-ab55413c1f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:37:27.293+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ac30f-638f-43da-bd4f-8dff740dd9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:37:27.294+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reyna Valmores: How do you think we can teach Filipinos
        to value women''s leadership?</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8d795-f6f5-4ca1-986e-c1587a6eeac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:37:27.295+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc280fd-71c2-48ba-88ad-77409a715944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:37:27.295+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We should have constant discussions — at home, in school, in workplaces,
        in all the communities we belong to — on the invaluable contributions of women
        leaders to our nation, and in these conversations, we need to always highlight
        that there is a wealth of research and information that affirms what we’ve
        always known to be true: we hold our country back if we hold our women and
        girls back. True gender equality is not just a fight we need to win for idealistic
        reasons; it is a fight that we need to win to concretely improve every Filipino’s
        life.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ea1ea-6541-4522-82ef-5bb77c93fbb1'
