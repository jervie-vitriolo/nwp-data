      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Cares'' sustainability initiatives include the Trash-To-Cash
        Market and the Plastic Waste Collection program, which encourage responsible
        solid waste disposal among Filipinos; the annual Green Film Festival which
        promotes environmental awareness among students and the youth; and the International
        Coastal Cleanup which encourages stakeholders to do their part in keeping
