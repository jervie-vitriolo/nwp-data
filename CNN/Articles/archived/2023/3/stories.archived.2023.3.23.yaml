      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siguro</em> (Maybe) we will meet and maybe if Representative
        Teves will continue to defy, and after 60 days, <em>siguro kailangang mag</em>-meet
        ang committee on ethics (maybe the committee on ethics needs to meet again)
        on the next action,” ACT Teachers Party-list France Castro told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a64bc12-a7a7-4464-98e4-6a5f99d2b1a9'
