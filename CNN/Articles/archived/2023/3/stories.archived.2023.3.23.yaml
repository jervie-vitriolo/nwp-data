      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Brace
        for warmer days in the coming months as El Niño is likely to begin in the
        second half of the year, the state weather bureau said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68df7d7b-6b22-4515-b743-a9ca674a1248'
      'mgnl:activationStatus': true
