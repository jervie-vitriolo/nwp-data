      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e9533-df59-4d94-aa6a-c654cebeea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:58:23.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T17:58:23.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Degamo family is satisfied with how the government
        is handling the case, but Degamo''s widow still wants to seek an audience
        with President Ferdinand Marcos Jr. He did not say what matters she wants
        to raise.</p>'
  'ombudsman-suspends-ps-dbm-doh-officials-pharmally-deals':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
