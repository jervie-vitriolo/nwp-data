    'lead': 'The Office of the Ombudsman has issued a suspension order against 33
      past and present procurement service and health officials over allegedly irregular
      transactions with controversial government supplier Pharmally Pharmaceutical
      for COVID-19 test kits in 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-23T13:02:43.518+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-03-23T16:03:08.270+08:00
    'mgnl:lastActivatedBy': 'superuser'
