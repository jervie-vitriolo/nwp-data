      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOGIE Bill is just one of the <a href="https://twitter.com/cnnphilippines/status/1544530913379266560/photo/1">many
        bills</a> that she’s prioritized since taking office on June 27, along with
        the creation of the Anti-Endo and Contracting Bill and the Anti-Hospital Detention
        Bill. And in the past few months, she’s been on the news demanding accountability
        from government personnel for a myriad of issues. Just recently, she exposed
        anomalies in sugar importation, claiming alleged <a href="https://www.cnnphilippines.com/news/2023/2/21/risa-hontiveros-sugar-possible-government-sponsored-smuggling.html">“government
        sponsored smuggling,”</a> and <a href="https://www.cnnphilippines.com/news/2021/3/23/Syria-OFW-trafficking-Immigration-syndicate.html?%3F%3F%3F%3F%3F&amp;fbclid=IwAR1GrOI6ctg2YYfZghIVuLNN_6qGFrCfKuOn6to6RpPsoXdzhsa4-_-MTvA">presented
        evidence</a> that officials from the Bureau of Immigration were allegedly
        involved in a human trafficking syndicate.</p>'
