  'china-ph-differences-friendly-consultations':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-23T21:52:00.000+08:00
