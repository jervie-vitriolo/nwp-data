  'risa-hontiveros-ombudsman-probe-pharmally':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-23T18:13:06.000+08:00
    'imagesource': 'jcr:882c4da1-9873-421c-8e0b-77c9519d34a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67e96eed-c38a-464d-b7d5-6c57b4a755a2'
    'lead': 'Even with the preventive suspension order on several government officials
      involved in the Pharmally mess, Senate Deputy Minority Leader Risa Hontiveros
      on Thursday called for a wider probe that will pinpoint masterminds behind the
      allegedly anomalous pandemic supply deals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-23T18:27:54.900+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-23T21:05:24.591+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pharmally']
    'stories': []
    'template': '1'
    'title': 'Hontiveros seeks wider Ombudsman probe on Pharmally deals'
    'updated': 2023-03-23T21:01:02.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d61108-30b2-4df9-a6c3-f7e4e4e89cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:27:55.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Even
        with the preventive suspension order on several government officials involved
        in the Pharmally mess, Senate Deputy Minority Leader Risa Hontiveros on Thursday
        called for a wider probe that will pinpoint masterminds behind the allegedly
        anomalous pandemic supply deals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6283fd4a-0ee7-47a6-ae58-74328d152116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:27:55.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros welcomed the <a href="https://www.cnnphilippines.com/news/2023/3/23/ombudsman-suspends-ps-dbm-doh-officials-pharmally-deals.html">March
        20 suspension order</a> of the Office of the Ombudsman, saying it “validated
        our Senate findings that the evidence of guilt is strong.”&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c60462e-487b-4a64-a775-178413e9ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:27:55.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My hope is that the investigation will also look into the masterminds\
        \ behind this modus, well beyond the foot soldiers and mid-level officials,”\
        \ Hontiveros said. “Although the Ombudsman order only covers the COVID-19\
        \ test kits, we look forward to an investigation of the PPEs (personal protective\
        \ equipment) and other overpriced procurements.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb7786c-94b4-43d3-b554-134c1bfe2df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:27:55.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order stemmed from an administrative case filed against 33 past
        and present procurement service and health officials “for grave misconduct,
        gross neglect of duty, serious dishonesty, and conduct prejudicial to the
        best interest of the service” over three deals with Pharmally Pharmaceutical.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e742ce79-04a1-4db7-913b-51b60e885db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:27:55.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was triggered by the investigation in aid of legislation conducted
        by the <a href="https://www.cnnphilippines.com/news/2022/2/1/Senate-Blue-Ribbon-Committee-initial-report-Pharmally.html">Senate
        Blue Ribbon Committee</a>, chaired by then Sen. Richard Gordon, in the previous
        Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59156f5-742e-4952-9181-10bec2cb25a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:27:55.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The transactions were for a combined 51,400 units of RT-PCR test kits,\
        \ with costs totaling over ₱4 billion. Two deals were signed in April 2020\
        \ while one was dated June 2020.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e819c4a-b191-4d69-86ef-648f7ad290ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:27:55.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she believes former Health Secretary Francisco Duque
        III and former President Rodrigo Duterte were among the masterminds, Hontiveros
        told reporters: “<em>Sa pananaw ko ha at bunga ng aming imbestigasyon, kasama
        si dating</em> DOH (Department of Health) Secretary Duque. <em>Kung kasama
        o hindi si dating Presidente</em> Duterte, up to that point in time na <em>finile
        namin ‘yong</em> Senate Blue Ribbon Committee report, arguable <em>na wala
        pa kaming sapat na ebidensiya</em> at that point in time <em>laban sa dating
        presidente</em>.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3661e468-e7be-42bd-bb93-9472e3ab16b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:27:55.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Liban na lang kung</em> any ongoing Ombudsman investigation
        <em>o</em> special COA (Commission on Audit) audit <em>ay may maipakita sa
        aspetong iyon</em>,” she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da35d818-e227-43ee-9792-ba3a07475a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:27:55.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In my view and from our investigation, former DOH Secretary\
        \ Duque is included. If former President Duterte is included or not, it’s\
        \ arguable that we had insufficient evidence at that point of filing the Senate\
        \ blue ribbon committee report to implicate him. Unless, any ongoing Ombudsman\
        \ investigation or special audit from COA could show something on that aspect.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e91afb-05d9-4bf1-b02a-57db45e87ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:27:55.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator noted that the COA’s special audit on government transactions
        with Pharmally “will paint an even fuller picture.” The findings have yet
        to be released.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f329394-a498-4442-80bb-5fdc39c9fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:27:55.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros said should any new matter arise, she can file a resolution\
        \ to reopen the Senate investigation into the Pharmally deals.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b01c3c2-3e6a-4924-99ef-3fd062579afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:27:55.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4dc043-29ef-43eb-8754-315d58751081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:27:55.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294eab4-828c-4897-a7de-ee818be2eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:27:55.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Regret on the delays?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86418229-779c-42dc-ac37-6b5d202fe7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:27:55.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman probe and preventive suspension order, she added,
        were a significant move forward, a partial victory for stakeholders, and "just
        the beginning." She said the delay was not regrettable as it showed institutions
        were doing their best to work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1922100b-22ef-4611-a99e-af3690da538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:27:55.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/12/18/Pharmally-issue-summary-analysis.html">From
        COA to Congress: A look into govt''s questionable pandemic deals</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c403f-4728-4af9-8e22-f383bbd4e4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:27:55.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gordon, it was a “fitting culmination” to the Blue Ribbon committee’s
        “colossal efforts,” which held 18 hearings to expose the anomalous purchases
        of pandemic supplies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f9d17a-00aa-46f9-985c-98c0dd87c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:05:24.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This Ombudsman’s order is despite the fact that the Committee Report
        was not approved during the 18th Congress. It is a vindication of those courageous
        senators who signed our ‘draft’ report,” the former senator said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a958d68-52a9-4663-948f-3688851791f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:05:24.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Having the 33 involved officials suspended is a fantastic start towards\
        \ achieving justice, but it does not stop there,\" Gordon added. \"We should\
        \ all clamor that criminal and administrative charges be filed against them,\
        \ including the non-government officials [who were] masterminds behind the\
        \ anomalies: Yang Hong Ming (aka Michael Yang), Lin Wei Xiong, Linconn Ong,\
        \ and Mohit Dargani.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f57e924-97a5-45c9-b359-50eb5063929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:05:24.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Koko Pimentel, who also lauded the Ombudsman,
        stressed that the preventive suspensions are only “to prevent those still
        in public office from influencing the ongoing investigation and case buildup.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebb98ef-6cfe-4bbf-bd07-9528e917f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:05:24.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hence we still have to constantly monitor the [Ombudsman’s] actions\
        \ and final decision on this matter,” Pimentel said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abae647a-1a6a-4bbf-a5b9-0add34ece9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:05:24.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito kasi suspension lang</em>, we need to pursue <em>pa para
        malaman natin</em> who is accountable, <em>sinong may kagagawan nito at</em>
        ultimately <em>matanggal sa trabaho o makulong</em>,” said Sen. Sherwin Gatchalian,
        who did not sign the committee report recommending the filing of criminal
        charges against those linked to the scandal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b33505-12f5-4b20-a2d6-77213749de9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:05:24.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T21:05:24.604+08:00
