  'teves-marcos-protection-security':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-23T14:24:37.000+08:00
    'imagesource': 'jcr:b39e404c-8660-4ae0-a26a-de8a299d99ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2135c252-ea69-4ae7-92f1-7ac7ef6ca088'
    'lead': 'However, his counsel said security protection at the air base will not
      be enough.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-23T14:29:26.014+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-23T14:29:26.247+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
