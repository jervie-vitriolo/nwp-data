      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef65e96e-bdf0-4d3f-8283-97b5c5b51948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.217+08:00
      'mgnl:createdBy': 'gabrielle'
