    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2069434-179b-4218-b015-3030a0811539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:08:39.349+08:00
