    'title': 'Ombudsman suspends PS-DBM, DOH officials over Pharmally deals'
    'updated': 2023-03-23T16:03:02.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af7446f-df49-4dab-af7f-ef57c257c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T13:02:43.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-23T16:03:08.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — The
        Office of the Ombudsman has issued a suspension order against 33 past and
        present procurement service and health officials over allegedly irregular
        transactions with controversial government supplier Pharmally Pharmaceutical
        for COVID-19 test kits in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ff4545-421a-4d07-be08-3c4b25cb8522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T13:02:43.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-23T16:03:08.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351a1cad-e0e6-4a81-9793-f67ac27c8553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T13:02:43.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-23T16:03:08.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the March 20 order released to the media on Thursday, Ombudsman\
        \ Samuel Martires placed former and current officials of the Procurement Service\
        \ of the Department of Budget and Management (PS-DBM), as well as of the Department\
        \ of Health (DOH), under a six-month preventive suspension pending investigation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755369fd-219e-41e9-8516-52150070cd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T13:02:43.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-23T16:03:08.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f7bd0f-83c7-45b7-a053-7aec71e3c239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T13:02:43.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-23T16:03:08.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those named is former PS-DBM Procurement Group Director Warren\
        \ Rex Liong, who is now Overall Deputy Ombudsman. Former PS-DBM chief Lloyd\
        \ Christopher Lao was also in the list.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142de9e7-4c46-45aa-b7ab-602978896191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T13:02:43.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-23T16:03:08.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c37248-9ecf-4fed-86d5-562aa1d1afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T13:02:43.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-23T16:03:08.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspension order stemmed from an administrative case filed against\
        \ them “for grave misconduct, gross neglect of duty, serious dishonesty, and\
        \ conduct prejudicial to the best interest of the service” over three deals\
        \ with Pharmally.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6320021-d276-4149-a840-7f30d02465e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T13:02:43.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-23T16:03:08.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa2123-ed42-4eaf-802c-8bdab0e74c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T13:02:43.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-23T16:03:08.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The transactions were for a combined 51,400 units of RT-PCR test kits,\
        \ with costs totaling over ₱4 billion. Two deals were signed in April 2020\
        \ while one was dated June that year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9578dba-feae-48a6-b174-dbe0b1840b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T13:02:43.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-23T16:03:08.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bf01ec-1121-416c-90be-d39040b0e014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T13:02:43.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-23T16:03:08.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After a careful evaluation of the records, this Office finds compelling\
        \ reasons to place the following respondents under preventive suspension pending\
        \ investigation of the instant case,” read the Ombudsman order.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca0eb9c-8308-462f-b88b-d8f1aaef8cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T13:02:43.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-23T16:03:08.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1235da0-2c0e-46a6-9845-5d8918290db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T13:02:43.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-23T16:03:08.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The overwhelming documentary proof shows that respondents' evidence\
        \ of guilt is strong,” it added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a19a8e9-e53e-4a2d-b8a5-3fe83dc68cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T13:02:43.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-23T16:03:08.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117acd9e-83ac-4841-81b8-97da02234456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T13:02:43.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-23T16:03:08.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Martires, the gravity of the offenses, coupled with the\
        \ seriousness of the participation of the accused, would warrant their removal\
        \ from the service if the allegations are proven true.\r"
