      'mgnl:lastActivated': 2023-03-23T22:03:59.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> The
        camp of Negros Oriental Rep. Arnolfo Teves Jr. has questioned what it called
        an expedited process of his colleagues following the move to suspend him from
        the House of Representatives for 60 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b03cd-0b0b-447a-b4f1-5ab8174d52fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:25:52.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T22:03:59.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469a566-f8f1-4ed2-a457-c99faa46aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:25:52.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T22:03:59.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang nais ko lang sabihin ay binilisan ‘yung proseso,” Ferdinand Topacio,\
        \ Teves’ legal counsel, said in a chance interview with reporters on Thursday.\
        \  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf09ed-56ff-4926-98c8-37a5b642d91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:25:52.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T22:03:59.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674e759c-c61b-401d-8762-226e57aab258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:25:52.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T22:03:59.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang hindi ko maunawaan from my point of view as a lawyer is what accounted\
        \ for the urgency? Bakit naging fixated sila na mag-appear siya personally?”\
        \ he added.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a0712f-26d5-487c-b298-f7b86a70d62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:25:52.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T22:03:59.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf72599-7766-4003-ae70-8713876e08ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:25:52.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T22:03:59.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What I would like to say is that the process was expedited.\
        \ I can’t understand, from my point of view as a lawyer, what accounted for\
        \ the urgency? Why were they fixated on the request for him to appear in person?]\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0721c2-dcfd-4386-87d9-efebddf5bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:25:52.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T22:03:59.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289de2fa-0fee-4b97-9a0f-7778e72fb9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:25:52.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T22:03:59.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the House Committee on Ethics and Privileges recommended
        the 60-day suspension&nbsp;of Teves, citing “disorderly behavior” amid his
        continued absence in Congress. Teves has yet to return to the country despite
        the expiration of his travel authority on March 9.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e71bbe2-7906-4a4e-badf-217c062c96ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:25:52.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T22:03:59.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36800168-8d11-4dfa-943a-804272651aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:25:52.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T22:03:59.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All House lawmakers voted in favor of the move during the plenary session.\
        \  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4135e5b-b637-41b7-af58-3a326c2e37e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:25:52.086+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T22:03:59.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4849c11e-0da1-4354-be60-962825c6ab2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:25:52.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T22:03:59.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topacio said they aim to clarify the matter with the panel.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7782cc-6c8a-4d00-abe6-e63d3d3672b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:25:52.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T22:03:59.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940bf26b-13d4-4bb5-b40b-2fc7db1dd79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:25:52.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T22:03:59.979+08:00
