      'mgnl:type': 'text'
      'text': "When presented with some solutions to reduce the negative effects of\
        \ climate change, planting trees and protecting forests and saving energy\
        \ at home emerged as the most known solutions that the respondents are aware\
        \ of.\r"
    '9':
