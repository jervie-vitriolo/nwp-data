      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838e68e-aceb-4d01-ab82-33653e1bd2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T22:01:49.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>PH among first to benefit from Chinese economic plans</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc75fad2-42aa-4bd0-a856-73d352526971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T22:01:49.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sun gave his assurance to the Philippines that China will provide opportunities\
        \ to Manila as they seek continued development and modernization.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3135c93f-871a-46c6-b71d-37efc5387f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T22:01:49.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the world’s second-largest economy, China said it has made plans\
        \ for its targets and tasks for this year’s economic and social development.\
        \  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108cdb90-62b9-437f-aaa1-b388ce412489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.709+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T22:01:49.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China will stay committed to the development philosophy that is
        people-centered and focus on promoting high-quality development and stay committed
        to deepening reform and opening up,” Sun said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d71ea-4687-436f-960f-a54e6b8c78a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T22:01:49.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/18/envoy-wants-fulfillment-of-pledges-deals-from-china.html">Beyond
        MOUs, photo ops: Envoy wants fulfillment of pledges, deals from China</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a66682-3278-4c8a-8169-51a0d900e53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T22:01:49.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will provide new opportunities to the world with our development\
        \ and countries in the neighborhood like the Philippines will be the first\
        \ to benefit from such opportunities,” Sun added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf86f2e-2b9a-4046-afbe-29cc6bb30e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.710+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T22:01:49.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine and Chinese officials will meet again on Friday for the\
        \ 7th Bilateral Consultations Mechanism (BCM) which will focus on issues involving\
        \ maritime disputes and the South China Sea.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dab0c15-5013-4e06-b9fb-2878d0e4a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.711+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T22:01:49.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine government won an arbitration case in 2016 at The Hague,\
        \ refuting China’s historic claims in the West Philippine Sea.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85261780-612c-4615-8ce4-65036a68cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.711+08:00
