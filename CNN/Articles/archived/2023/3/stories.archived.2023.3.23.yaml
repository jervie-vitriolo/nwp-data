    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BOC lodges charges vs. sugar traders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0ed0f5-003f-4cc8-97f7-74151853d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:44:28.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:49:04.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> The
        Bureau of Customs (BOC) on Thursday said it filed three criminal complaints
        before the Department of Justice against alleged violators of its rules on
        sugar trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6747e6ab-dfc6-4951-a3ed-7931e4a8b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:44:28.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:49:04.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The first criminal charge is filed against an importer and a customs
        broker for bringing 13 containers of refined sugar into the country illegally
        through the Manila International Container Terminal, according to the BOC.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca531b-b810-4816-9d3c-ea52d1866af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:44:28.308+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:49:04.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said the other two complaints were against another importer and
        their customs broker in connection with the suspected illegal importation
        of 58 containers of refined sugar at the Port of Subic.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e568f0c8-6533-4898-9e4b-9f36923c7508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:44:28.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:49:04.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The respondents are facing numerous counts of violation of Section
        1401 in relation to Sections 1400 and 117 of the CMTA, SRA-BOC Joint Memorandum
        No. 4-2002, and Sections 3 and 4 of the Anti-Agricultural Smuggling Act of
        2016.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e53893-c962-4692-95e0-d6d16dfff26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:44:28.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:49:04.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Our continuous filing of criminal complaints against perpetrators
        of illegal importation manifests our commitment to end smuggling," said Customs
        Commissioner Bienvenido Rubio.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeead8ed-97cd-440b-98b4-9d41bf77237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:44:28.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:49:04.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC said a total of 45 agri-related criminal complaints have
        been filed against importers and customs brokers involved in alleged smuggling
        and customs fraud.</p>'
  'oriental-mindoro-oil-spill-victims-claims-March-27-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-23T16:39:51.000+08:00
    'imagesource': 'jcr:29ad68d1-eaac-4bee-9187-65968936560a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69d4a600-2650-4c02-88ec-2e96c68ee1d7'
    'lead': 'Residents and businesses affected by the oil spill in Oriental Mindoro
      can file for financial compensation beginning March 27.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-23T16:44:49.380+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-03-23T16:45:23.888+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oriental-Mindoro', 'claims', 'MT-Princess-Empress', 'oil-spill']
    'stories': []
    'template': '1'
    'title': "Oriental Mindoro oil spill victims can file claims starting March 27\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deeea20-da29-4514-9df3-7a36a40d8a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:44:49.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-23T16:45:23.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Residents
        and businesses affected by the oil spill in Oriental Mindoro can file for
        financial compensation beginning March 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99feb654-c12e-4f61-bf25-69f1bd3b64e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:44:49.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-23T16:45:23.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“On the week of 27 March 2023, the first claims offices, also known
        as claims caravan — it will be called claims caravan — will open in Calapan
        City, Oriental Mindoro, and will act as the collecting point for claimants
        to submit their completed claim forms,” lawyer Valeriano del Rosario, who
        represents the company that insured the sunken MT Princess Empress, told a
        press briefing.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ba431-f1bf-45b5-b217-59a81f16c630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:44:49.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-23T16:45:23.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Subsequently, we will also see the opening of local claims offices
        in other affected barangays,” he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac76a9b-5813-49d8-9438-9e2a593f8999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:44:49.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-23T16:45:23.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The tanker was carrying 900,000 liters of oil when it sank off the
        coast of Naujan, Oriental Mindoro on Feb. 28.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e0bdb-ae4a-418e-8ac9-6f12c6f0c9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:44:49.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-23T16:45:23.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The oil spill has reached various parts of Oriental Mindoro as well
        as other provinces including Batangas and Palawan.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b88f22-b687-4859-a32d-127f88c71dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:44:49.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-23T16:45:23.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Del Rosario said that affected individuals can get their claim forms
        from a local claims office. Claimants should provide appropriate evidence
        to prove their loss, he added.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b5fcd9-9cf9-44d9-9b53-d3b78ba04efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:44:49.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-23T16:45:23.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Their claims will be reviewed by experts who may visit on the basis
        of the information given in the completed claims forms. The claimants will
        be informed thereafter of the outcome of the assessment,” said Del Rosario.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f9ea3-4e0e-48c9-abab-9485c3d6929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:44:49.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-23T16:45:23.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Oriental Mindoro Governor Humerlito Dolor also advised victims
        to be honest in filing for claims.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90ec85e-6cfa-438d-84dc-d4fc4d1fa876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:44:49.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-23T16:45:23.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Siguraduhin natin na tayo ay hindi magpe-peke ng dokumento," he said.
        "Baka later on masayang ang buong claim dahil sa isang resibo na napeke. At
        higit sa lahat, hindi pwede ang multiple claims. Kung nag-claim ka na, huwag
        mo gagamitin ang anak mo na magke-claim gamit ang parehong ebidensya.”  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6784cf77-609a-422c-b913-f419138a0e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:44:49.395+08:00
      'mgnl:createdBy': 'vince'
