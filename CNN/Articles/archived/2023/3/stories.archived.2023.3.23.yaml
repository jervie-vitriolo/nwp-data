  'Grindr-HIV-test-US':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-23T06:08:08.000+08:00
    'imagesource': 'jcr:6c8db5aa-1381-43b5-840f-073f3befcaab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f74456f-3176-4676-a7df-b81fdc8ba812'
    'lead': 'Grindr, the popular LGBTQ+ dating app, is partnering with a program distributing
      free at-home HIV tests as part of a new public health initiative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-23T06:11:35.445+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-03-23T08:11:57.646+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-23T08:11:57.384+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Grindr partners with free HIV test program in US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3a724e-dc84-4428-9042-5da3ec7dbd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T06:11:35.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:11:57.646+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Grindr, the popular LGBTQ+ dating app,
        is partnering with a program distributing free at-home HIV tests as part of
        a new public health initiative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9406800-deef-4470-a029-736e62a770ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T06:11:35.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:11:57.647+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, within the app''s main menu, US-based users will see a new
        "Free HIV Home Test" button. People who order will receive an OraQuick kit:
        an FDA-approved, over-the-counter test that works by swabbing the gums. The
        test shows results within 20 minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfe04a6-73d1-40c7-a045-c24709688eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T06:11:35.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:11:57.647+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The public health initiative distributing these free tests is called\
        \ \"Together TakeMeHome,\" a new partnership comprising the Centers for Disease\
        \ Control and Prevention, Emory University and Building Healthy Online Communities,\
        \ a consortium of public health programs and gay dating apps.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab1e998-33ff-4138-862c-0dd815516965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T06:11:35.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:11:57.647+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grindr explained in a blog post that access to HIV testing is \"one\
        \ of the biggest limitations in the fight against the persistent HIV epidemic.\"\
        \ HIV continues to affect the gay, bi and trans community more than many other\
        \ groups.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01428970-ca85-494f-8f71-2d3d7f53a719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T06:11:35.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:11:57.647+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, the Together TakeMeHome program has given away 125,000 HIV\
        \ test kits, Grindr said in its blog post, adding that one-third of those\
        \ kits were sent to people taking a test for the first time, \"showing the\
        \ power and innovation that comes from bringing these partners together.\"\
        \ The aim is to give away 1 million kits over the next five years and Grindr\
        \ hopes to expand the program to other countries.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd18630d-646d-42a5-85d1-996008cfdc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T06:11:35.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:11:57.648+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The program received more than 10,000 orders in its first day, according\
        \ to Emory University.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c265616-142c-4777-9be5-0772d4d8f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T06:11:35.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:11:57.648+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 2019 CDC report found that fewer than 40% of people in the United\
        \ States have been screened for HIV. It recommends that all people 13 to 64\
        \ be tested at least once. For those who have tested positive for HIV, the\
        \ CDC recommends seeking immediate treatment with a number of medicines now\
        \ available.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba5547-f317-48bc-b866-9656d160b354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T06:11:35.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:11:57.648+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grindr, which has about 12 million monthly active users, became a publicly\
        \ traded company in 2022. Shares are up about 30% for the year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c12b0b5-82fe-4f5f-a6c7-6b0ce45083eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T06:11:35.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:11:57.648+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: A previous version of this article incorrectly described
        some elements of Grindr''s program. The app is partnering with Together TakeMeHome,
        which is distributing the test kits. Through that partnership, the program
        received more than 10,000 orders in its first day.</p>'
  '-Federal-Reserve-interest-rates-inflation':
    'author': 'Nicole Goodkind, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-23T08:12:07.000+08:00
    'imagesource': 'jcr:a6c2d48d-9366-4f58-b596-7b7b97babf8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c00d4fc4-183b-4ff8-9fbc-5e411bc92c68'
    'lead': 'The Federal Reserve raised interest rates by a quarter point on Wednesday
      as it attempts to fight stubbornly high inflation while addressing risks to
      financial stability.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-23T08:14:39.290+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-03-23T08:14:39.736+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The Fed lifts rates by a quarter point as banking turmoil complicates
      inflation fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119fadf-4fe3-44c1-bb7b-f3e7a882f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —The Federal Reserve raised interest rates
        by a quarter point on Wednesday as it attempts to fight stubbornly high inflation
        while addressing risks to financial stability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f10e29-e812-4227-b967-716e668f4fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investors and economists had widely anticipated the quarter-point increase\
        \ despite the meltdown in the banking sector.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29fa3f1-074d-48a7-af96-34dc269117b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Federal Reserve Chairman Jerome Powell and policymakers entered\
        \ their second policymaking meeting of the year surrounded by an unusual level\
        \ of uncertainty as the landscape surrounding the financial system continues\
        \ to shift.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db976bc5-9e2d-4e3e-b3e5-6ae7c58064be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The central bank's mission in battling inflation became much more difficult\
        \ over the past few weeks as the collapse of several banks meant the Fed had\
        \ to balance a potential financial crisis alongside high inflation and a tight\
        \ labor market.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e71001b-967c-4633-b636-ce523654b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released at the conclusion of the meeting, Fed officials\
        \ acknowledged that recent financial market turmoil is weighing on inflation\
        \ and the economy, though they expressed confidence in the overall system.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449cdf5b-2cbc-49a2-b21d-2374215036cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The US banking system is sound and resilient,\" they wrote in their\
        \ policy statement on Wednesday. \"Recent developments are likely to result\
        \ in tighter credit conditions for households and businesses and to weigh\
        \ on economic activity, hiring and inflation. The extent of these effects\
        \ is uncertain.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd311e06c-4760-4368-b3a6-b65623755886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Committee, they said \"remains highly attentive to inflation risks.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06741376-6818-4b41-acc0-1cb9b08efd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banking chaos has stoked fears not just that the central bank
        could overcorrect the economy into recession but that it could trigger more
        bank failures, and prominent economists have urged the Fed to pause rate hikes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe9e4c-9c1c-4edd-bb0c-073426cff7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That's partially because rate hikes have undermined the value of Treasuries\
        \ and other securities, a critical source of capital for most US banks. When\
        \ Silicon Valley Bank was forced to sell those bonds quickly at a substantial\
        \ loss, the bank ran into a liquidity crisis and collapsed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e339f-cb83-4bdc-8200-b3b4241f6476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Fed's in a bit of a bind,\" former New York Fed President Bill\
        \ Dudley told CNN. \"On the one hand, they should keep tightening because\
        \ inflation is still too high and the labor market is too tight. On the other\
        \ hand, they want to make sure they don't do anything to exacerbate the stress\
        \ on the banking system,\" he said. \"There's not really a right solution.\"\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa69a58a-7b5b-4035-8d8c-cdfcc5b3c3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nine straight rate hikes\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd1a31-1d4d-4fc9-bd12-c85727aeed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, policymakers made their decision and hiked rates for the ninth\
        \ consecutive time. They raised overnight lending rates to a range of 4.75%\
        \ to 5%, their highest level since September 2007. That sends a clear message\
        \ that restoring price stability remains a top priority.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc409cda-6410-41fc-b508-6ee1d00c042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision to raise rates by a quarter point was unanimous. No policymaker\
        \ has voted against a decision since June last year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fdbc7f-00c3-4ea3-befc-2e490ada2fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Policymakers also released their rate projections for the first time\
        \ since December.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68294b5-b930-4585-8bd6-98493664428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Projections fell largely in line with previous forecasts. The Federal\
        \ Reserve still expects to bring the interest rates 5.1% by the end of 2023,\
        \ which means that they expect one more quarter-point rate hike before they\
        \ pause.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50122813-539c-468d-87f6-f06def6b3822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials did indicate, however, that interest rates will likely remain\
        \ higher for longer as they brought their projected Federal funds rate up\
        \ to 4.3% from 4.1% in 2024.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74fb9c4-432c-4071-bc8d-fca2642ed795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, Powell indicated that interest rates could move higher and\
        \ stay there for longer than previously expected, but current financial conditions\
        \ could indicate less need to hold rates higher in order to cool the economy\
        \ and bring down inflation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c55ceb-4f42-4ccc-9752-b854245d2cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fed officials are now projecting deeper cuts to the economy over the\
        \ next two years.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e3f70c-4a87-44ec-844b-5003f8beaecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Real GDP — a widely used measure of the economy — is forecast to grow\
        \ by 0.4% this year, down from earlier projections of 0.5%. In 2024, officials\
        \ project that the economy will grow by 1.2%, a cut from the 1.6% they projected\
        \ in December.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3358816a-5459-4ed2-96a2-38443a92265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fed policymakers also forecast that unemployment would drop lower than\
        \ previously expected by the end of the year, to 4.5%, from the projected\
        \ 4.6% in December.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f27be4-c6ed-4723-98db-edd10e703546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:14:39.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T08:14:39.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation, meanwhile, could remain higher than expected, with Fed
        officials projecting that PCE inflation, its preferred gauge, could tick up
        this year to 3.3% from the previously forecast 3.1%.</p>'
  'Xi-Putin-relationship-effect-on-US':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-23T08:25:22.000+08:00
    'imagesource': 'jcr:b6913c0a-5b31-40cb-9565-df49a3c90a75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8b63493-b697-40cf-967d-8a0e8fe8721d'
    'lead': 'As two autocrats traded tributes over a feast of quail, venison, Siberian
      white salmon and pomegranate sorbet, China and Russia seemed to conjure the
      anti-Western compact the US has long feared.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-23T08:29:07.324+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-23T08:29:08.092+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Xi-Jinping', 'Vladimir-Putin', 'US']
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: How Xi and Putin''s new friendship could test the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f887bd32-49c0-4a79-a8bf-8e70df80de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As two autocrats traded tributes over a
        feast of quail, venison, Siberian white salmon and pomegranate sorbet, China
        and Russia seemed to conjure the anti-Western compact the US has long feared.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233af913-d34b-490c-ad12-4de5e742bd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bd7932-a7c8-4db5-8ff2-900edb485a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese President Xi Jinping's state visit this week to his friend,\
        \ President Vladimir Putin, came at a critical moment of Russia's quagmire\
        \ war in Ukraine and of Beijing's emergence as a great power whose influence\
        \ now stretches far beyond Asia.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075344f7-ca64-4e66-9872-a6107b805a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba2f682-6416-44dc-9cea-6ac68c9d562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The entire visit has been refracted through a prism of both nations'\
        \ mutual antagonism toward the United States. And at every step, Washington,\
        \ watching hawkishly from the sidelines, poured scorn on the idea of China\
        \ as a peacemaker in Ukraine, accusing Xi of offering diplomatic cover to\
        \ a thuggish Russian leader who was just cited for war crimes by the International\
        \ Criminal Court.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c283fd14-3e1f-4d3b-9aac-05db6f460537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd86502c-65c1-4387-a668-26dc46d439bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But whether China and Russia have truly forged the kind of united anti-US\
        \ front long dreaded by Washington's foreign policy professionals seems doubtful.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945fbfea-2039-4466-94c1-6500250cc51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b97944-83d5-4588-ab45-e4daa3be75ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the United States clearly now has a serious foreign policy challenge\
        \ on its hands. The US is simultaneously gearing up for what many experts\
        \ warn could become a Cold War with China and waging a proxy fight in Ukraine\
        \ with its foe in the 20th century's version of that showdown. And China and\
        \ Russia, together, have more capacity to frustrate American goals in Ukraine\
        \ and elsewhere.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf53adc7-35b6-4a59-a1c1-d24c9f8e55ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38991be-c1da-47ef-b00f-d2901cfc1a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi and Putin are united on a core foreign policy priority -- discrediting\
        \ and even dismantling a world order that they believe is built on Western\
        \ hypocrisy and denies them due respect as great global powers. This resentment\
        \ has festered in Putin's mind ever since the Soviet Union collapsed, and\
        \ he has tried for years to reshape the international system. But according\
        \ to President Joe Biden's national security strategy, China is the only US\
        \ competitor with \"the economic, diplomatic, military, and technological\
        \ power to\" reshape that order.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5154a69c-a822-4ac0-bcea-32fd0ecc8c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb65652-c472-4c12-bbee-046caf004d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the short term, China's 12-point peace proposal for the war in Ukraine\
        \ runs largely counter to US goals in punishing Moscow for its unprovoked\
        \ invasion, although it appears to have little chance of gaining traction\
        \ in Kyiv since it would lock in Putin's seizure of swathes of Ukrainian territory.\
        \ A separate peace plan proposed by Ukrainian President Volodymyr Zelensky\
        \ -- which would include a final peace treaty with Moscow and a special tribunal\
        \ for alleged Russian war crimes -- was not discussed between Putin and Xi\
        \ on Tuesday, the Kremlin said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e93092-c19e-4506-a8ba-43100b202911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a12d3da-dc7a-423e-bf2c-eeb6488c40c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even if China declines what the US says are Russian requests for\
        \ lethal arms, the country's expanding economic and trade ties with Moscow\
        \ could help Putin stay in the war for much longer. A grueling attritional\
        \ conflict could not only bleed Ukraine's military manpower dry, it could\
        \ also test the resolve of US and allied states to continue to bankroll Kyiv's\
        \ resistance and open the kind of Western political divides over the war already\
        \ emerging in the Republican presidential primary. And if Washington remains\
        \ deeply committed in Ukraine -- and depletes its own stocks of ammunition\
        \ and weaponry, for instance -- it may be less focused on what may be a generational\
        \ tussle with China in Asia. That would suit Beijing just fine.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f93645e-b121-47e8-9227-a83e37668a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7300d17-e756-4ac0-b33f-7dc8d88faa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In order to puncture the choreography of unity in Moscow this week,\
        \ the White House mounted a public relations counter-offensive during the\
        \ Xi-Putin summit. And it reinforced its multi-billion-dollar support for\
        \ Zelensky's government by announcing on Tuesday the earlier-than-expected\
        \ deployment of US Patriot missile defense systems. Ukrainians are learning\
        \ to operate the systems at Fort Sill, Oklahoma, where men and women aged\
        \ 19 to 67 are training from 7 a.m. to 6 p.m., six days per week, for 10 weeks,\
        \ CNN's Natasha Bertrand reported. The US will also accelerate the time it\
        \ takes to ship Abrams tanks to Ukraine by sending older models, two US officials\
        \ said Tuesday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8767888-1a71-4c76-b256-5f1aac0f9230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d7921-bbca-4754-9f74-4814879a66c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The American goal here is obvious -- to demonstrate that while Putin\
        \ might be welcoming Xi and soliciting more support for his brutal war, the\
        \ West is not flinching in its support for Ukraine in a conflict Biden has\
        \ portrayed as vital to saving global democracy from autocrats.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ba7e6-a8a1-45a0-bf1c-8fc2e9c68f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df68d6a-97f2-4d6b-87c9-cfea0eb776a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global competition</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dae2151-14cb-4097-8b63-6430f0700343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the US and China rivalry is playing out across a far wider global\
        \ stage -- one where Russia, despite its diminished global clout, might also\
        \ be a useful ally to China.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e244c1f7-6c40-416e-8e67-82a2fb6deb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db621765-d584-4195-bc98-267d412619f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi made no attempt to hide that his trip to Moscow was in the service\
        \ of weakening US and Western power. Before he left, he warned in a statement\
        \ that \"our world is confronted with complex and intertwined traditional\
        \ and non-traditional security challenges, damaging acts of hegemony, domination\
        \ and bullying\" -- language usually reserved for Washington.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d4ceeb-e324-4ed1-b028-709da622a7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e0ba0-92a2-4763-b19f-e97548c47f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "John Kirby, the National Security Council's coordinator for strategic\
        \ communications, laid out the strategic stakes more succinctly in an interview\
        \ with CNN's Christiane Amanpour on Tuesday.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea23db7-0e3e-47b8-adaf-23d2ac0eebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be91fa71-55dd-4a7a-9601-3bac9b1f2e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a marriage of convenience, not of affection, not of love\
        \ ... where they intersect is pushing back against the United States and our\
        \ influence around the world,\" Kirby said. \"They'd like to change the rules\
        \ of the game, and in each other, they see a useful foil.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ee10d-0f20-4389-ad06-7555798a4507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb0b5ed-72e3-4546-99dc-0cc4f48f4966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's model of authoritarian capitalism as the basis for a new global\
        \ system could prove attractive to some states around the world, as it seeks\
        \ to build ties in in Africa, central America and elsewhere. Some nations\
        \ in the \"global South,\" like South Africa for instance, share China's antipathy\
        \ for some of the policies pursued by the US and its allies.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fccef2-2d0c-4a64-b348-8a8ff738d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ea872-656c-4c9f-ad99-ba69776c7dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former US ambassador to Beijing Gary Locke said Tuesday that the Xi\
        \ and Putin talks were rooted in both nations' mutual hostility to US power.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2269a005-b4c7-48a5-a9ed-7e2fa4106cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3770af7a-6c5b-4433-842b-21a5bd1ef75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"China is trying to present itself as kind of a new force, standing\
        \ up against the Western powers or the Western order. China and many of these\
        \ other countries that are emerging much stronger economically and politically\
        \ feel that they're having to abide by the rules made by the United States\
        \ and some of the European countries,\" Locke said on CNN's \"Inside Politics.\"\
        \ \"And they feel that they should have a say in the so-called bylaws of the\
        \ country club. And they really resent the heavy-handedness and the dominance\
        \ of the United States and the European countries in terms of so much of world\
        \ affairs.\"\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f8741-6b8d-4c41-99f5-feb14a9f3d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6c7d64-e01a-4b5e-9c01-616e5c67fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But at the same time, Chinese and Russian ambitions will face a challenge\
        \ from the fact that the Western alliance is healthier than it has been for\
        \ years under Biden's unifying leadership since Russia's invasion of Ukraine.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2e35d0-cd0c-482a-8f37-527cc52d9555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f07b35-1507-4949-acae-984e2305b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russia-China friendship may also be less substantive than the Kremlin's\
        \ pomp might suggest. There was no sign from the Kremlin summit that Xi had\
        \ either committed to throw his full support behind Putin by arming Russian\
        \ forces in Ukraine or that he had persuaded the Russian leader away from\
        \ his ruthless path in a way that might legitimize his status as a peacemaker.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c478e29-f384-46ba-a78b-cdda702e9ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc41f2ed-8076-43c2-a2f6-fe4d4e59ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And given that the China-Russia model relies on autocracy and intimidation,\
        \ and that Moscow is increasingly a pariah and China's nationalistic approach\
        \ has also worried some smaller powers, there is reason to question just how\
        \ effective a joint global diplomatic offensive might be.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775bef0d-c4a3-454f-bf79-abeca09dd6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2dd30a-dbab-4833-97a7-0705700e5c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A haunting geopolitical nightmare</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0740e931-5cd5-4855-bdaa-1de2e03d1840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The idea of a Russia-China strategic alliance has long preoccupied\
        \ US policymakers.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a794ad2e-6005-4d87-aa88-bcb8a5b04c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddb8fcf-2293-4858-9535-d91136e3d528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Nixon administration's opening to Beijing in the 1970s was premised\
        \ partly on dividing the People's Republic and the Soviet Union, though territorial\
        \ and historic antagonism between the communist giants already existed before\
        \ the US initiative. After the Cold War, Russia was seen as far less of a\
        \ threat to the US -- until Putin's hard turn against Washington over the\
        \ last two decades.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ed173-11c2-4cf0-81ae-25d4ffda1982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2925b00d-101c-4cc1-bc76-aec60bf9dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the most revered architects of US Cold War policy, diplomat\
        \ George Kennan, had warned before his death that NATO expansion into former\
        \ Warsaw pact states in Eastern Europe could push Russia into Beijing's arms.\
        \ In his diary on January 4, 1997, he predicted that Moscow would respond\
        \ as though it were victimized, further militarize its society and \"develop\
        \ much closer relations with the neighbors to the east, notably Iran and China,\
        \ with a view to forming a strongly anti-Western military bloc as a counter-weight\
        \ to a NATO pressing for world domination.\"\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b279f927-052d-4258-9309-5be4639c4ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034ff459-fe68-4623-88de-21f8e9f5eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both China and Russia have recently moved closer to Iran -- another\
        \ sworn US foe. But their relationship, for all the warm words in the Kremlin\
        \ this week, remains far short of a military tie-up and it is not a formal\
        \ alliance like those, for instance, that the US maintains in Europe to deter\
        \ Russia and in the Pacific, partly to balance China's power.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b441b1de-4c30-4d1f-a5f0-4dce609e3aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83111fbd-96dc-4167-b912-ce8f0331adfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States, as part of its off-stage commentary on the summit,\
        \ has tried to keep it that way, warning for weeks that China should not provide\
        \ arms or ammunition that Moscow badly needs with its forces struggling on\
        \ many fronts against fierce Ukrainian resistance.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d2c741-12ad-4d46-ac4a-ac6af7173009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912664d5-bb07-4b28-b8ab-b2bcbd6b29a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NATO Secretary General Jens Stoltenberg renewed the warning on Tuesday.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1999ce8d-956b-454a-bc22-820e55f649e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f96293-87ec-4083-9a34-f81a6f2a50ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We haven't seen any proof that China is delivering lethal weapons\
        \ to Russia, but we have seen some signs that this has been a request from\
        \ Russia, and that this is an issue that is considered in Beijing by the Chinese\
        \ authorities,\" Stoltenberg told reporters in Brussels.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a985333-2080-4bd9-ac45-609de894c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378a99b4-3e92-4915-9d2f-355921e44067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The question of whether China would provide arms to Russia is a complex\
        \ one, however.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a387e93-e939-48ff-beda-4a5b9b9f3df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7c291b-b749-4f15-a9ff-5d6000828ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such a move would tend to cut against a reputation for avoiding bold\
        \ foreign policy maneuvers outside its region, and would irrevocably line\
        \ it up alongside a pariah power in Moscow. The Chinese economy would likely\
        \ face stiff international sanctions, at a time when it has been struggling\
        \ to recreate its roaring growth rates. Beijing might not just worsen its\
        \ already tortured relations with Washington, but could also disrupt its equally\
        \ crucial economic ties with the European Union.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9150ec03-2163-44ee-8a7c-3afe3da73f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e9399d-10b0-4345-904d-da86602dfc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China is already reaping significant benefits from the war in Ukraine\
        \ -- in terms of increased trade and the capacity to buy cut-price Russian\
        \ gas and oil blocked from European markets. Sanctions could be an unwelcome\
        \ counter-balance to that situation.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186e81c1-0be5-4f6d-80ae-bad8836804b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d52e2f1-4b6b-4a9b-8771-1ab2a7c5133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "History also suggests that Beijing usually conditions its strategies\
        \ purely on a ruthless calculation of its national self-interest. Its global\
        \ image therefore -- and an ultimate goal of creating an alternative political\
        \ and diplomatic system to the Western-led global order -- might be better\
        \ served by posing as a peacemaker in Ukraine, rather than as Putin's armorer\
        \ in a proxy war that Russia may lose.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe2110e-6b07-456e-8a89-57f3b624e352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5e45d2-4bfb-4a2a-8cd8-7235e721455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T08:29:07.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T08:29:08.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while there is reason for the US to be concerned about how Russia-China
        cooperation might expand following the summit, it seems unlikely to be the
        game changer that Putin -- who in body language and rhetoric came across as
        much the junior partner -- might like it to be.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27f83b5-d948-4864-b59f-905cdb2478db'
