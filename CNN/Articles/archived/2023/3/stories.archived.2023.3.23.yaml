      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This day also marks the start of the World Wildlife Fund''s Virtual
        Earth Hour Run, a self-paced run supported by SM Cares, to be held from March
        25 to April 30, 2023. The run aligns with SM Supermalls'' bid to make "Earth
        Hour, Any Hour" as participants are encouraged to adopt an eco-friendly lifestyle
        by running and winning prizes along the way.</p>'
