      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> K-pop
        fans will have to wait longer as the organizer of EPICON announced that the
        concert has been postponed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f68379-2a99-4261-a285-2c4a03a321ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T10:21:19.862+08:00
