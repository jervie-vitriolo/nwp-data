      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong>&nbsp;
        The family of slain Negros Oriental Gov. Roel Degamo will soon file a complaint
        against suspended Rep. Arnie Teves over his alleged ownership of a Small Town
        Lottery franchise and operation of e-sabong, with the end goal of removing
        him from his post, their lawyer said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a31db0-3c7f-4592-adae-394a5814556a'
