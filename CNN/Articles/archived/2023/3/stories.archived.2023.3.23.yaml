    'title': 'Mental health is driving more college students to consider dropping
      out, survey finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f96756-c58a-4157-b9c0-675e0f7c3370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.015+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Isabel, a 20-year-old undergraduate student,
        is no stranger to hard work. She graduated high school a year early and spent
        most of 2021 keeping up with three jobs. But when she started college that
        fall, she felt like she was "sinking."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb22a69c-63b9-4e8f-ad27-e9f836809cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.015+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She knew that she wasn''t feeling like herself that first semester:
        Her bubbly personality had dimmed, and she was crying lots more than she was
        used to.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76749ad9-642e-4e65-b5f2-c69d54a365d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.016+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It all came to a head during a Spanish exam. Isabel, who identifies
        as both Latina and Black, overheard a video that other students were watching
        about racism in her communities. Negative emotions swelled, and she had to
        walk out without finishing the test. She rushed back to her room, angry and
        upset, and broke her student card when hitting it on the door to get in.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4366e364-decf-41ca-9f7b-06ae45a55886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.016+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"And I just started having a full-blown panic attack," she said. "My
        mind was racing everywhere."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc091af-c8b9-4e05-96ca-f9671d6ee7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.016+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Isabel says she begged her parents to let her stay on campus, but they
        insisted that she make the three-hour drive home, and she soon took a medical
        withdrawal.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8199518f-73b2-49f5-b433-5d2032338caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.017+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A new survey shows that a significant number of college students struggle
        with their mental health, and a growing share have considered dropping out
        themselves.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4319464f-1d7f-447c-8f58-c90bb99e3850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.017+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two out of 5 undergraduate students -- including nearly half of female
        students -- say they frequently experience emotional stress while attending
        college, according to a survey published Thursday by Gallup and the Lumina
        Foundation, a private independent organization focused on creating accessible
        opportunities for post-secondary learning. The survey was conducted in fall
        2022, with responses from 12,000 adults who had a high school degree but had
        not yet completed an associate''s or bachelor''s degree.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a4f147-0be3-4ac6-96de-87cb08ac60ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.017+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 40% of students currently enrolled in an undergraduate degree
        program had considered dropping out in the past six months, up from 34% in
        the first year of the Covid-19 pandemic, the survey found. Most cited emotional
        stress and personal mental health as the reason, far more often than others
        like financial considerations and difficulty of coursework.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f956c75-d4c3-4abe-bd94-8497e3a1eb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.018+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Young adult years are a vulnerable time for mental health in general,
        and the significant changes that often come with attending college can be
        added stressors, experts say.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c090db-d0a1-4e72-a6e2-5da77b1bea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.018+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"About 75% of lifetime mental health problems will onset by the mid-20s,
        so that means that the college years are a very epidemiologically vulnerable
        time," said Sarah K. Lipson, an assistant professor at Boston University and
        principal investigator with the Healthy Minds Network, a research organization
        focused on the mental health of adolescents and young adults.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0724ef-aba3-4b44-bd8c-dcb92d94c921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.018+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"And then for many adolescents and young adults, the transition to
        college comes with newfound autonomy. They may be experiencing the first signs
        and symptoms of mental health problems while now in this new level of independence
        that also includes new independence over their decision-making as it relates
        to mental health."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e70af0-f4b4-44c8-a99b-ae4d4bd16f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.019+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An estimated 1 in 5 adults in the United States lives with a mental
        illness, and young adults between the ages of 18 and 25 are disproportionately
        affected. The share of college students reporting anxiety and depression has
        been growing for years, and it has only gotten worse during the Covid-19 pandemic.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa88adf1-47ae-4688-9eca-514f7bd4badf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.019+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An analysis of federal data by the Kaiser Family Foundation shows that
        half of young adults ages 18 to 24 have reported anxiety and depression symptoms
        in 2023, compared with about a third of adults overall.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171f5b3-76ca-4596-a08c-f8c16315e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stopping the ''shame spiral''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc0410a-3ea8-4b08-b9d8-3edd2159ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health in college is critically important, experts say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f8a5d3-944c-4b87-98a5-53643153bd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.020+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It''s "predictive of pretty much every long-term outcome that we care
        about, including their future economic earnings, workplace productivity, their
        future mental health and their future physical health, as well," Lipson said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1441641-f860-49db-810c-7d2e6b2c1c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And the need for support is urgent. About 1 in 7 college students said
        that they had suicidal ideation -- even more than the year prior, according
        to a fall 2021 survey by the Healthy Minds Network.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b582e7b5-77cf-4a0d-bf5e-5f40115e521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.021+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Isabel knew that she was struggling, but it took a while to realize
        the extent of her mental health challenges.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc8b70-721c-4a5d-af2f-251f1862a01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.022+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The number one thing I struggled with was feeling overwhelmed and
        like I had space to even remember to eat," she said. "People were like, ''You
        don''t know how to take care of yourself.'' But no -- I had five papers due,
        and assignments, and I also had to work and go to [class] on top of that.
        And then I also had to find time to sleep. Most of the time, I was chugging
        an energy drink. And God forbid if you have a social life."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286358b3-9451-45b2-9604-4fa2727476b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.022+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Isabel, as with many college students, thinking about or deciding
        to leave a degree program because of mental health challenges can often bring
        its own set of negative emotions, such as anxiety, fear and grief.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ad759-d4f8-4315-b84d-b29829f6a866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.022+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"For a lot of students, this isn''t what they saw their life looking
        like. This isn''t the timeline that they had for themselves," said Julie Wolfson,
        director of outreach and research for the College ReEntry program at Fountain
        House, a nonprofit organization that works to support people with mental illness.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859b89ed-0e88-4cb6-b686-e87064c0109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"They see their friends continuing on and becoming juniors and seniors,
        graduating and getting their first job. But they feel stuck and like they''re
        watching their life plan slipping away."'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac27056-e9a7-4b1e-99bd-bd5265221f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.023+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It can create a sort of "shame spiral," Lipson said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b282c4-ab7a-4e96-ac95-ced456c114ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But mental health professionals stress the importance of prioritizing
        personal needs over the status quo.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7698b961-d366-4d0f-a4d0-b204abca7ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There''s no shame in taking some time off," said Marcus Hotaling,
        a psychologist at Union College and president of the Association of University
        and College Counseling Center Directors.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7c4f44-ac52-4992-80f8-0640f4e9dede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Take a semester. Take a year. Get yourself better -- whether it be
        through therapy or medication -- and come back stronger, a better student,
        more focused and, more importantly, healthier."'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a13d38-144f-4a26-927c-5de00a0de4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.025+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They also encourage higher education institutions to help ease this
        pressure by creating policies that simplify the process to return.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7fc687-28e8-4a44-bbfa-afb61566ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.026+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"When a student is trying to do the best thing for themselves, that
        should be celebrated and promoted. For a school to then put up a ton of barriers
        for them to come back, it makes students not want to seek help," Wolfson said.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b067adb-6d1e-4dd4-8b75-9bb2ad32de52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.026+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I would hope that in the future, there could be policies and systems
        that are more welcoming to students who are trying to take care of themselves."'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d27fd8-47fe-41f7-8619-6149283dd491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.027+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building support</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8264ad-a7b6-4bb7-81d0-607ce9fa35ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.027+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appropriately managing mental health is different for each person,
        and experts say a break from school isn''t the best solution for everyone.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a75508e-36de-484b-a5a3-4faf0f390a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.028+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tracking progress through self-assessments of symptoms and gauges of
        functioning, like class attendance and keeping up with assignments, can help
        make that call, said Ryan Patel, chair of the American College Health Association''s
        mental health section and senior staff psychiatrist at The Ohio State University.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b2f58b-b936-4e87-8eaa-e259d7d6e62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.029+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If we''re making progress and you''re getting better, then it could
        make sense to think about continuing school," he said. "But if you''re doing
        everything you can in your day-to-day life to improve your mental health and
        we''re not making progress, or things are getting worse despite best efforts,
        that''s where the differentiating point occurs, in my mind."'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac3338-e473-4c6d-bbdd-146a2737010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.029+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Understanding the support system a student would have if they return
        home, including access to resources and treatment providers, is also a factor,
        he said.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa37a4b-1edf-4e3f-89b9-c6cfd906df80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.030+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For a while, experts say, it was a challenge to articulate the problem
        and build the case for broader attention to the mental health of college students.
        Now, the mental health of students is consistently cited as the most pressing
        issue among college presidents, according to a survey by the American Council
        on Education.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd617ffa1-f512-49b7-97af-66c0edb1684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.030+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the need for services increases, however, college counseling centers
        are struggling to meet demand -- and the shortage of mental health professionals
        doesn''t stop at the edge of campus.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb12be-5c18-4725-bb6f-af079754be4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But colleges are uniquely positioned to surround students with a close
        network of support, experts say. Taking advantage of that structure needs
        buy-in to create a broader "community of care."'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc79adb-2d7d-46ea-b3c7-6aba4486a4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.031+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Colleges have an educational mission, and I would make the argument
        that spreads to education about health and safety," Hotaling said.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8eba8d-d4bb-47a4-8702-5557856288d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.032+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'College faculty should be trained in recognizing immediate concerns
        or threats to a student''s safety, he said. But they should also understand
        that students can face a range of mental health challenges and know the appropriate
        resource to direct them to.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea85f55-d599-4bed-9c55-756032765d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Isabel recently graduated from Fountain House''s College ReEntry program
        and is back at school -- this time at university that''s a little closer to
        home, one that a close friend from high school also attends. It helps her
        to know that she has a strong friend group to support her and an academic
        program that supports her professional goals -- to become an art curator.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a143385-a36a-4bae-8fbd-3323c44c84e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.033+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Things are still challenging this time around, but she says she feels
        like she now has the right tools to cope.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2bc246-1a01-4f12-ad3e-54a380ab141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.034+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This foundation I am building is constantly in need of maintenance.
        There''s like a crack every day," she said. "Back when I was trying to figure
        everything out, I feel like I was looking for a screwdriver when I needed
        a hammer. Now, it''s not that I know I can handle it -- but I know that I
        have the healthy coping mechanisms and strategies and people to help. That
        gave me confidence and stamina to do it again."<p><br></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979b3ad5-6154-464c-8b43-8ea9a22d70fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:03:06.035+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:14:32.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/23/health/mental-health-college-dropout-survey-wellness/index.html">Mental
        health is driving more college students to consider dropping out, survey finds</a>."</em></p>'
