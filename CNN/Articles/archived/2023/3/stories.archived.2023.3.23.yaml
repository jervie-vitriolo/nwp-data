      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5353f60-f556-414b-81f2-320a8a33ff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.234+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reyna Valmores: Actually related doon, I''m very curious
        personally, because I''m sure being a senator is very busy, at least if you''re
        doing your job. So how do you find the time?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4d9dcd-485b-4e00-be0b-0a7e5adf9a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.235+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I set that as my intention, na ok, I have 24 hours today, so kailangan
        sana — that''s just my wish or my prayer — magawa ko lahat ng kailangan kong
        gawin ngayong araw. But at the end of the day, pag matutulog na and usually
        I''m tired or sleepy, I think, "O di sige, sinubukan ko gawin lahat na humanely
        possible within the day." Kailangang magpahinga, kailangang matulog. I''m
        always telling my friends na dapat ''yung hours of sleep namin, kasama ''yung
        11 a.m. to 3 a.m. kasi that''s when the cells of our liver and other internal
        organs replenish and heal themselves. So sinusubukan kong i-practice ''yung
        prinipreach ko, so paggising sa umaga, go ulit. Kung hindi ko natapos the
        day before, try to complete them this new day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858517b7-49d4-410f-b464-b147feb676db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.235+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00251626-00ec-43cc-82e7-f9de32c3d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.236+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reyna Valmores: You''ve said before that you learn a lot
        from your children and the constituents that you tap for help with the bills
        that you file, gaya ng Safe Spaces Act, ng SOGIE Bill, may consultations with
        the community. What has been the most challenging for you as a senator that
        you did not expect to hear during these discussions? Were there things you
        had to unlearn over the course of your career?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e73a5b-8749-40bd-b698-1e1268cf62a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:33:27.237+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-23T19:30:14.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wow, that''s a really good question. I haven''t been asked that
        before. I hadn''t thought about it. What are some of the hardest things I''ve
        heard from people and I''ve had to unlearn? Well maybe, one of the hardest
        realizations I''ve had to accept is that even we women, even those of us who
        say we''re feminists — kunwari, I have to check my privilege. I learned that
        from my kids. Just that term, that concept. And sa mga kasama dito sa advocacy
        namin. I''ve had to learn that sexism and misogyny isn''t in just [sexist],
        misogynistic men. Sometimes it''s also in us women. Kasi the way we were socialized
        in our families, kung paano tayo pinalaki, kung paano tayo tinuruan sa mga
        eskwelahan natin, even dito sa work places natin. So there are things we also
        have to unlearn. Kaya it makes it all the more challenging, but all the more
        worth it to apply ourselves to struggles like these. Kasi hindi lang pala
        ''yung batas ''yung prinoproyekto natin. Pati sarili ko, sarili natin. ''Yan
        ang pinakamahirap.</p>'
    '37':
      'image': 'jcr:c71e7048-e1dd-47ac-ba8b-f286402225c1'
      'imageCaption': 'On Sen. Risa Hontiveros: Three piece shirt and trousers set
        from DELIVER DELIVER DAILY, Earrings from NATALYA LAGDAMEO. Photo by KITKAT
        PAJARO'
