    'title': 'Teves camp seeks clarification amid ‘expedited’ House suspension process'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ce597-85e4-4d28-9560-c51f97a41398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:25:52.082+08:00
