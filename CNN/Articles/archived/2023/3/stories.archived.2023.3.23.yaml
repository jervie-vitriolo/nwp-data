      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro said the last suspension implemented by the House was in the\
        \ 1960s against then-Cong. Sergio Osmeña Jr. also for disorderly behavior.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9312e1f6-8864-411f-9b57-da75d1459dfa'
