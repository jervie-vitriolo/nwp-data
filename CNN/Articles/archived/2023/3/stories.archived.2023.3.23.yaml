      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September 2022, the Commission on Elections invalidated the win\
        \ of the lawmaker’s brother Henry Teves, and proclaimed his then-rival Degamo\
        \ as the winner of the May 9 gubernatorial poll in Negros Oriental.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362a2744-0287-46c4-9621-f70c440ea598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:58:23.450+08:00
