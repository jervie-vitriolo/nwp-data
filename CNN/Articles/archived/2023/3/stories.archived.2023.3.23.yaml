      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA further noted that there is an "increased likelihood" for
        the country to transition to El Niño or the warm weather pattern between July
        to September and that may persist until 2024.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d155e30-268e-4056-a660-05d1cecfa154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:13:41.448+08:00
      'mgnl:createdBy': 'syrah'
