      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I also want to clarify that I wasn't head of an office\
        \ or a member of the bids and awards committee. That time, I was new to the\
        \ work and had no influence over procurement deals. I only did my job during\
        \ the short time I was in that position.]\r"
