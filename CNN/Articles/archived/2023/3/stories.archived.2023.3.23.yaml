      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nagkakaroon po ng doubt sa aming isip kung bakit, anong reason. At\
        \ isa ‘yun sa mga puntos na nais namin hilingin na ma-clarify ng committee,”\
        \ he said.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7d5cf2-e7eb-47ad-a628-df7dc6def175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T20:25:52.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T22:03:59.979+08:00
