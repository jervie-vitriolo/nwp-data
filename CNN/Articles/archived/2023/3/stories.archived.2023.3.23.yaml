    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Beijing''s population has declined for the first time in 19 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f3e38-49e3-4391-b169-92e67ef97054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:59:00.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:59:00.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beijing, the sprawling Chinese capital
        and one of the world''s biggest cities, saw its population drop last year
        for the first time in 19 years as the country grapples with a demographic
        crisis decades in the making.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e81630-555d-49f5-ba66-87ad72b33fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:59:00.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:59:00.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The city''s population of permanent residents fell from 21.88 million
        in 2021 to 21.84 million in 2022, a decline of 84,000. The number of migrants
        in Beijing -- many of whom leave their rural homes to find work in the city
        -- also fell from 2021 to 2022.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d44dfe6-96eb-4b51-be79-fddad2e8d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:59:00.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:59:00.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The last time Beijing saw more deaths than births was 2003, when the
        fatal severe respiratory syndrome (SARS) outbreak emerged in southern China
        and ultimately infected more than 8,000 people around the world.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e48e3-e74a-4faf-9b46-83553864d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:59:00.608+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:59:00.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last year''s drop is a relatively small one, with the population''s
        natural growth rate dropping to -0.05 per thousand residents, according to
        official data.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b2437-33b2-4e5c-82b2-479f00dacf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:59:00.608+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:59:00.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But it represents a larger problem seen across the country -- China''s
        national population also shrank last year for the first time since the great
        famine in 1961.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c987a014-f327-4482-94f6-2f5872c3ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:59:00.608+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:59:00.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There are a combination of factors behind the drop: the far-reaching
        consequences of the one-child policy China introduced in the 1980s (but has
        since abandoned); changing attitudes toward marriage and family among Chinese
        youth; entrenched gender inequality and the challenges of raising children
        in China''s expensive cities.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912dc9d8-fc46-4c0e-90c0-597129a33c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:59:00.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:59:00.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These issues are exacerbated by entrenched gender roles that often
        place the bulk of housework and child care on women -- who, more educated
        and financially independent than ever, are increasingly unwilling to bear
        this unequal burden.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec39a8-5944-41ca-bafc-b5d69a32f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:59:00.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:59:00.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The result has been years of stubbornly falling birth rates, as well
        as rising death rates as the country''s elderly population swells. The shrinking
        workforce has also prompted concerns about economic decline, which would pose
        a potential problem for the rest of the world, given China''s key role as
        the second-largest global economy.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141f4cbb-a73f-4678-a6c6-7734b4bf9252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:59:00.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:59:00.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing is far from the only Chinese hub experiencing this decline.
        The northeastern province of Liaoning, part of China''s rust belt, saw more
        than twice as many deaths as births last year, with the population falling
        by 324,000, according to provincial authorities.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f19409-1c74-47f3-81b5-5a378e02f83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:59:00.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:59:00.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Various efforts by policymakers have so far failed to reverse the trend.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324d4d38-c66d-477c-ac1a-cac3ded7a4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:59:00.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:59:00.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities launched a multi-agency plan last year to strengthen maternity
        leave and offer tax deductions and other perks to families; some cities have
        offered longer paternity leave, boosted childcare services and even offered
        cash handouts for families who have a third child.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a85403-1d75-4d48-a653-66191b464d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:59:00.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:59:00.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Weifang, a city in the central Shandong province, announced a new initiative
        earlier this week offering free public high school education for families''
        third child, according to state media. And in January, the southwestern province
        of Sichuan announced it would drop restrictions on unmarried people having
        children, granting single parents access to benefits previously reserved for
        married couples.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf8ca8-28ca-4065-bbd8-c05744f40625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:59:00.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:59:00.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But many activists, women and other critics have said it''s not enough
        to solve deep-rooted structural problems.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9add5c-768b-45c0-a630-d00c0ff84060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:59:00.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:59:00.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustrations rose during the pandemic, with many young Chinese fed
        up with the increasing pressure to have children -- from a society and government
        that many say has provided them with little of the material and emotional
        security they need to raise a child.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a52a5ff-a727-4f7a-bfbf-361635625d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:59:00.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:59:00.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/23/china/beijing-population-drop-intl-hnk/index.html">Beijing''s
        population has declined for the first time in 19 years</a>."</em></p>'
  'mental-health-college-dropout-survey':
    'author': 'Deidre McPhillips, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-03-23T15:59:06.000+08:00
    'imagesource': 'jcr:32f5e123-512f-4b54-9cf1-e4ab0f4ca8a7'
