      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro, also a deputy minority leader, noted the committee may set\
        \ the grounds for possibly expelling Teves from his post due to disorderly\
        \ behavior.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db80766f-90f8-458e-aa46-4eaacb65ca08'
