      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said the ENSO-neutral condition — or neither La Niña
        nor El Niño — is expected to continue between July and August.</p>'
    '2':
