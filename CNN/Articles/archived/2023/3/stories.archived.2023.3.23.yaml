  'bsp-interest-rate-march':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-23T15:04:12.000+08:00
    'imagesource': 'jcr:fbc72745-c4e4-4a56-99b7-a4bb571a6f83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e77be1f-49cb-448b-9e36-0087ab661a66'
    'lead': 'The Bangko Sentral ng Pilipinas (BSP) has pushed interest rates higher
      to 6.25% on Thursday, the highest since November 2008, as surging inflation
      persisted last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-23T15:04:11.223+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-23T18:00:10.670+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BSP raises interest rates to 6.25%'
    'updated': 2023-03-23T18:00:09.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd881ac3f-a128-4a6b-b1f8-7463cef7da2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:00:10.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T18:00:10.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> —<strong>&nbsp;</strong>The
        Bangko Sentral ng Pilipinas (BSP) has pushed interest rates higher to 6.25%
        on Thursday, the highest since November 2008, as surging inflation persisted
        last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b77671-cf9d-408e-abbe-c9fcbc9971e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:00:10.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T18:00:10.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Monetary Board''s move to increase the policy rate by 25 basis
        points (bps) or a quarter of a percentage point follows the 50-bp hike in
        February.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1259248-53f2-4f3b-a650-dd4eb293f8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:00:10.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T18:00:10.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also raised interest rates on overnight deposit and lending facilities
        to 5.75% and 6.75%, respectively.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c60c35-422c-4a4d-ae02-2c3089386e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:00:10.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T18:00:10.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new rates will take effect Friday, March 24.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a4da56-1496-4ce2-96a6-b3ce541a833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:00:10.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T18:00:10.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"With core inflation rising in February despite a modest decline in
        headline inflation, further monetary policy action was deemed necessary to
        address broadening price impulses emanating from robust domestic demand and
        lingering supply-side constraints," BSP Governor Felipe Medalla said during
        a briefing.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7234df61-f7e8-440e-80e6-cb8f9ee13876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:00:10.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T18:00:10.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/3/7/psa-february-inflation.html">READ:
        PH inflation slightly eases to 8.6% in February</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d74133b-bd39-4137-9af2-fa798147b9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:00:10.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T18:00:10.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medalla said the central bank expects inflation this year to average
        above the upper end of the target range at 6%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41fad44-88bb-46ee-922c-a28f367f2cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:00:10.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T18:00:10.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BSP chief reiterated that they are "ready to respond further to
        inflation risks."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b5bdd-94ba-485d-a842-de5b91144c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:00:10.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T18:00:10.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Imposing higher rates would result in more expensive borrowings from
        banks and lending companies.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac6bdc6-6ffe-4d19-be1f-c8b6b607efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:00:10.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T18:00:10.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This means consumers wanting to secure car and house loans, including
        business capital, among others, would have to shell out more in paying interest
        charges.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed0f9e9-6c36-4411-bee1-fff35f5a1cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:00:10.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T18:00:10.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Given this, businesses and consumers are expected to save more and
        spend less.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d4b09-a397-4568-bba0-1fccbe8fcb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:00:10.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T18:00:10.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Clearly, tightening of monetary policy is to reduce demand and we
        can already see that in housing loans," Medalla said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093c93d6-3370-4a2c-9449-b0acc7f0315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:00:10.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T18:00:10.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While it might seem that Philippine monetary authorities matched the
        US Fed''s move, Medalla said the decision had been made even before the former
        announced a small rate hike.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca54223-2320-4fcf-a37f-7ed2814ba063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:00:10.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T18:00:10.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There are times that Fed decisions are relevant but not the key factor,"
        he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3939089-3ec9-453e-979b-00dcdb7516b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T18:00:10.398+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T18:00:10.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked if the BSP would cut the policy rate if inflation would cool
        down by the latter part of 2023, Medalla said: "What will cause us to reverse?
        Only an extreme case. Not only should inflation be going down, but prices
        themselves are not going up. In that case, we may consider."<p><br></p>'
  'ukraine-zaporizhzhia-missile-strike-russia':
