      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)—</strong> Teachers
        who will assist in the upcoming barangay and Sangguniang Kabataan (SK) elections
        will get a ₱4,000 increase in their honoraria, the Commission on Elections
        (Comelec) said Thursday.</p>'
