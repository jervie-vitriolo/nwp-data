    'stories': []
    'template': '1'
    'title': 'Teves ''thanks'' Marcos for offering protection, but camp demands expanded
      security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9bcd40-9e1f-49fb-8f02-5c9a722c46a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T14:29:26.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T14:29:26.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — Negros
        Oriental Rep. Arnolfo Teves Jr. thanked President Ferdinand Marcos Jr. for
        guaranteeing his security when he returns and lands at an air base in Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec396a1-56d1-4cd1-969e-57262db49a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T14:29:26.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T14:29:26.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But his legal team said threats against the lawmaker will not end there.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3532237-5805-4197-b47a-cf7e0150177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T14:29:26.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T14:29:26.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpasalamat siya (He thanked him)," Ferdinand Topacio, Teves''
        head legal counsel, said during a briefing on Thursday when asked about the
        solon''s reaction to Marcos'' offer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b4162-73f5-4dac-818f-0c0777ba236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T14:29:26.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T14:29:26.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The President on Wednesday urged Teves to return to the Philippines,
        saying the latter''s "private jet" could land at the Basa Air Base in Pampanga
        where it would be surrounded by the military.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ec47e9-74f3-44fe-ab83-69972b8589e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T14:29:26.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T14:29:26.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves flew to the United States last Feb. 28 for medical treatment,
        but his travel authority issued by the lower chamber expired on March 9.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b295e9-1f66-4ceb-a4db-0421c1597f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T14:29:26.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T14:29:26.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Topacio stressed that the lawmaker, who is being linked to the assassination
        of Negros Oriental Gov. Roel Degamo, is "willing" to come home.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c753aef5-402e-4797-8d76-5f1f746883f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T14:29:26.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T14:29:26.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the counsel said security protection at the air base will
        not be enough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf42ca5-20da-48fc-98eb-4e5ca46f0ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T14:29:26.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T14:29:26.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Between landing at ''yung proceedings, maraming mangyayari diyan.
        ''Yun ang ni-ne-negotiate namin," Topacio said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b2e8f6-3f5c-4f63-b9cf-04fc1aef735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T14:29:26.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T14:29:26.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Between landing and the proceedings, a lot will happen.
        That''s what we''re trying to negotiate.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe57c771-694a-40e9-a716-eedb9bc43ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T14:29:26.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T14:29:26.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves earlier claimed he received a "very grave security threat" to
        his life and family.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7976ea-02af-4422-b51d-5bc5a413415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T14:29:26.030+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T14:29:26.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Topacio said the congressman''s "wishlist" is only about his security.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b715148d-57aa-4c9e-9321-d5dd97558d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T14:29:26.031+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T14:29:26.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Speaker Martin Romualdez has expressed willingness
        to grant "around half" of the list.</p>'
