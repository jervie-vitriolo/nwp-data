      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9258782a-973b-4c6a-9120-ce770d304703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T17:58:23.450+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-23T17:58:23.933+08:00
