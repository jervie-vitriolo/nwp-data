    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China, Philippines need to deal with differences through friendly consultations
      – Chinese Vice Foreign Minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba5b211-96db-4ad0-afed-50187a3df400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.703+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T22:01:49.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Philippine
        and Chinese officials kicked off their back-to-back consultative meetings
        on Thursday to discuss the different aspects of Manila-Beijing relations,
        including the South China Sea dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ac256-6ba7-4cdb-b780-29598397b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.703+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T22:01:49.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 23rd Foreign Ministry Consultations (FMC) was held face-to-face\
        \ for the first time after three years due to the COVID-19 pandemic. \r"
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Philippine and Chinese officials hold the 23rd Foreign Ministry Consultations
        (FMC) in Manila today. DFA Undersecretary Theresa Lazaro and Chinese Vice
        Foreign Minister Sun Weidong lead their respective delegations <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/4raF97YgRE">pic.twitter.com/4raF97YgRE</a></p>&mdash;
        Tristan Nodalo (@TristanNodalo) <a href="https://twitter.com/TristanNodalo/status/1638735870336602113?ref_src=twsrc%5Etfw">March
        23, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb17fb5-be18-449f-ae5b-f3c8cc6b4caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.704+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T22:01:49.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb19283-ef16-41fb-9093-4fc84c85fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.704+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T22:01:49.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign Affairs Undersecretary Theresa Lazaro and Chinese Vice Foreign\
        \ Minister Sun Weidong led their respective delegations during the meeting,\
        \ which focused on the overall relations between the two countries, and a\
        \ follow-up on the \"consensus\" made during the meeting of President Ferdinand\
        \ Marcos Jr. and Chinese President Xi Jinping in January.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6170fd04-f05d-4959-aab8-feddaced5101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.705+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T22:01:49.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need to properly deal with our differences through friendly consultation\
        \ and we need to keep the general direction of friendship relations between\
        \ the two countries,” Sun said in his opening statement.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac450ce2-d3b1-4c5d-816e-a08d4c69dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.705+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T22:01:49.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/5/marcos-xi-agree-peaceful-resolve-wps.html">Marcos,
        Xi agree to peacefully resolve disputes in West Philippine Sea</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28da9379-c9a7-4f7f-a848-d9e664fa6215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.705+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T22:01:49.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sun added that both countries should deepen cooperation and maintain\
        \ lines of communication to maintain shared interests, peace, and stability\
        \ in the region.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5bae3f-abb2-48bf-a7f7-2c0a53932fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T22:01:49.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In light of this fast-changing international landscape, China stands\
        \ ready to work with countries in the neighborhood including the Philippines\
        \ to enhance our solidarity, cooperation, communication, and coordination\
        \ to jointly uphold our shared interests for peace and stability of the region,”\
        \ Sun added.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1ef706-debc-4530-93f9-9394ef09bf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T22:01:49.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the Philippines, Lazaro said maritime issues do not define the\
        \ overall relations between the two countries.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f47a18-3128-4972-b81c-5579dab5788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T22:01:49.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maritime issues do not constitute the whole of our relations as President\
        \ Ferdinand Marcos Jr. said on more than one occasion. We should be using\
        \ the Foreign Ministry Consultations more often,” Lazaro said. “We look forward\
        \ to utilizing these consultations to implement the consensus between our\
        \ two leaders during the highly successful state visit last January.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a8739-fb82-4a49-94ec-f444133cf910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T22:01:49.690+08:00
