      'jcr:uuid': '43ebf97e-44d1-44dd-aa6f-3d4630b06ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:08:39.350+08:00
      'mgnl:createdBy': 'nikko'
