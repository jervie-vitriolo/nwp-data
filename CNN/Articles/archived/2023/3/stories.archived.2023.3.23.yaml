      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — President
        Ferdinand Marcos Jr. said the country must now look for ways to solve what
        he called a water crisis, adding water management projects should go beyond
        flood control to include irrigation and access to potable water.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a12cc34-3b34-4f0e-aad5-87c0ef36acfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:18:05.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-23T16:38:49.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos spoke at the Water Philippines Conference and Exposition on\
        \ Thursday, where he called for urgent steps to achieve water security and\
        \ access to safe, adequate and affordable drinking water for Filipinos.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03012a1-581b-4280-be7b-2a170bb270e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:18:05.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-23T16:38:49.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the solutions needed to address the country's water problems\
        \ are within reach, but the Philippines must also learn from other nations\
        \ on how to tackle similar issues.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff63d711-c3ac-4c22-abab-aac8424a9d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:18:05.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-23T16:38:49.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have been to many desert countries where I see the excellent water\
        \ management,\" he shared. \"I'd spent some time in Israel and I saw how they\
        \ treat the water because water is very scarce. They live in the desert. Nevertheless,\
        \ they are able to collect the water during the rainy season.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be522cf4-707c-4916-aef4-f6948a3a150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:18:05.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-23T16:38:49.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These are the kinds of thinking that we have to apply to the Philippines\
        \ because of the crisis that we are facing and how debilitating it will be\
        \ to the entire economy, to the entire society if our water supply problem\
        \ continues to get greater,\" Marcos explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bce3cf5-6831-4c71-bc8a-81ce77ce944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:18:05.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-23T16:38:49.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The President also said solutions to the water crisis must be brought\
        \ to other areas, not just urban centers, and water management should be expanded\
        \ beyond flood control.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e89a11-5a7d-4766-8134-db0bbff92d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:18:05.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-23T16:38:49.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We take the water and we use it for irrigation, we use it for drinking\
        \ water if we have a treatment plant,\" he pointed out. \"We also take the\
        \ water and hopefully if there is enough of a gradient that we are able to\
        \ produce some power with the mini hydros.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e353da-42f5-4b43-87e6-5ef74ee49404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:18:05.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-23T16:38:49.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And so these are the kinds of stratagems that we have to employ,\
        \ that we have to bring down to the grassroots level because of the water\
        \ crisis in the Philippines,\" he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b555b71-f2f0-42d8-95a2-accebd0d3762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:18:05.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-23T16:38:49.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also said addressing these issues directly impacts the country's\
        \ food supply.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cdf12c-d075-441b-ad42-f65157492ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:18:05.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-23T16:38:49.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/2/1/Water-Resource-Management-Office-Marcos.html">Marcos
        approves creation of new office to manage water supply</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c98e468-4b04-4b42-85f3-47ca67939758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:18:05.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-23T16:38:49.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We all know the Philippines is not a dry place,\" he said. \"And\
        \ why do we not have enough water? So we have to employ these technologies\
        \ and make a cohesive policy and make a cohesive plan for not only NCR, not\
        \ only for urban areas, for the entire country.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e198adde-c7f2-417c-a5c5-a86677cb6423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T16:18:05.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-23T16:38:49.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it is my belief, even when we look at irrigation, the water
        supply needs also to be attended to," he added.</p>'
  'BOC-lodges-charges-vs-sugar-traders':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
