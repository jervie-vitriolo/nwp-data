      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 292-0-0 during Wednesday’s plenary session, the lower chamber
        imposed a <a href="https://www.cnnphilippines.com/news/2023/3/22/House-suspends-Teves-60-days.html">60-day
        suspension</a> against Teves for his continued absence in Congress.&nbsp;</p>'
