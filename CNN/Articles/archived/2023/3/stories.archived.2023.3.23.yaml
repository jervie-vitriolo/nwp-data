      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/2/20/dfa-chinese-harassment-wps-daily-occurrence.html">DFA:
        Chinese harassment in West PH Sea a ‘daily’ occurrence</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89299514-841c-45b0-a14b-256775a91026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T21:56:20.707+08:00
