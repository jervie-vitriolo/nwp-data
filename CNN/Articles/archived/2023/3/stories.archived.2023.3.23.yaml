    'lead': 'President Ferdinand Marcos Jr. expresses concern over the violent clashes
      of communist rebels and government forces in Masbate, which he said traumatized
      civilians who were mostly students and teachers.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-23T12:40:04.553+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-03-23T19:23:53.044+08:00
