      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2022, the Senate Blue Ribbon Committee <a href="https://www.cnnphilippines.com/news/2022/2/1/Senate-Blue-Ribbon-Committee-initial-report-Pharmally.html">recommended</a>
        graft, corruption, and plunder charges against Pharmally executives and several
        public officials, including Lao and former Health Secretary Francisco Duque
        III, for transferring more than ₱41 billion from the DOH’s COVID-19 fund to
        the PS-DBM, a portion of which was used to purchase medical goods from Pharmally.</p>'
