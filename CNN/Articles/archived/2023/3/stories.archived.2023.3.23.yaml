      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — San
        Miguel Corporation (SMC) said its businesses have saved around 33.8 billion
        liters of water from 2017 to 2022 — a 21% reduction in the use of the resource.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7148abc8-f0c1-48d9-a21c-51b9566aa1f6'
      'mgnl:activationStatus': true
