      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, more than 50 percent of the energy consumed by SM
        malls all over the country now come from renewable sources. In terms of solar
        energy usage, SM now has 12 malls equipped with energized solar panels, with
        SM Mall of Asia as the latest mall to receive a solar panel installation,
        which has a capacity of 2.003 MWp.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bc7fec-ed11-4c4f-8789-c83a3547d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:08:39.350+08:00
