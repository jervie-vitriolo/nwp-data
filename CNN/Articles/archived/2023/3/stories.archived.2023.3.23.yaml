      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau has also hoisted an <a href="http://https://www.pagasa.dost.gov.ph/climate/el-nino-la-nina/monitoring">El
        Niño Watch</a>, which is issued when the probability of an El Niño is 55%
        or more within the next six months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeb5f46-4ade-4113-bc9b-4ae0fb269c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:13:41.448+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T19:19:04.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned that El Niño increases the likelihood of below-normal
        rainfall conditions, which could bring dry spells and droughts in some areas
        of the country.</p>'
  'comelec-moves-coc-filing-avoid-violence':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-23T19:22:16.000+08:00
    'imagesource': 'jcr:dea4632a-5758-4633-964b-f8889fade5b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71acd92c-e724-4675-9ee2-507dfa04590f'
    'lead': 'The Commission on Election (Comelec) on Thursday said the filing of certificates
      of candidacy (COCs) for the barangay and Sangguniang Kabataan (SK) elections
      were moved to a later date to avoid violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-23T19:28:41.436+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-23T19:34:23.480+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec on moving COC filing for BSKE: Early application may trigger
      violence among bets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790fb493-def6-4629-b508-387628aca36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:28:41.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T19:34:23.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> The
        Commission on Election (Comelec) on Thursday said the filing of certificates
        of candidacy (COCs) for the barangay and Sangguniang Kabataan (SK) elections
        were moved to a later date to avoid violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba42f3d-bf06-44e8-90ac-b587d2403c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:28:41.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T19:34:23.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mas maganda kung mas malawak, mahaba ''yung oras natin sa paghahanda</em>
        [<em>para sa</em> barangay and SK elections],” Comelec deputy executive director
        Teopisto Elnas told reporters. “<em>Pero nakikita natin</em> the earlier (filing
        of COC), <em>magkakaalaman na</em> (<em>agad kung sino ang mga kandidato</em>).”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c25ea3-8b62-4d52-9ac4-d6ab70a1b862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:28:41.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T19:34:23.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It is better if we have more time to prepare for the\
        \ barangay and SK elections. However, we see that the early filing of COC\
        \ will also mean revealing early the candidates.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f1869-aa2d-444b-857e-e9c208e468d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:28:41.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T19:34:23.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elnas added that the earlier the candidates are revealed, the higher\
        \ the chance that violence may arise among them, especially in a small community\
        \ such as a barangay where some bets are from the same family.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0767ea8-6a50-4654-a986-2ac55c6b1e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:28:41.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T19:34:23.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/3/22/comelec-moves-coc-filing-bske.html">new
        schedule</a> of filing of COC is from Aug. 28 to Sept. 2 (from July 3 to 7)
        while the campaign period is from Oct. 19 to 28. Election day is on Oct. 30.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d1677e-a120-4568-91b5-4a619848da1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:28:41.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T19:34:23.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Erwin Garcia said they will conduct a command\
        \ conference with the Philippine National Police (PNP) and the Armed Forces\
        \ of the Philippines to strengthen safety and security measures.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d7871-1252-46a5-a752-f4f773e0d779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:28:41.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-23T19:34:23.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the PNP will make a list of “possible areas of concern”
        and “possible areas of serious concern” to be monitored during the election
        period, which will last from Aug. 28 to Nov. 14.</p>'
