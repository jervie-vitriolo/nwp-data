      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfc4a3f-1360-4b3a-8138-88cf71c0ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia unleashed a wave of deadly attacks
        on towns and cities across Ukraine on Wednesday as Chinese leader Xi Jinping
        departed from Moscow following talks with President Vladimir Putin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0946f0b1-2103-4205-b29f-b4b9ea788e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Xi left Russia''s capital pledging to deepen ties with Putin but the
        meetings failed to achieve a breakthrough on Ukraine.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8448ee0a-7bdd-42b2-8865-43534518968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As Xi flew back to Beijing, Russia''s military launched a barrage of
        strikes with Iran-made Shahed drones on Ukraine''s Kyiv region, killing at
        least nine people, according to Ukrainian authorities. Andrii Niebytov, the
        Kyiv region''s police chief, said seven others were injured when a drone struck
        a dormitory building in the town of Rzhyshchiv.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849d5d03-4a6f-46e4-8c96-94283e5611a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the southeastern city of Zaporizhzhia, at least one person was killed
        and 34 injured -- including two children -- after Russian missiles hit apartment
        blocks, in what has been described as a "deliberate strike" to "kill civilians,"
        according to senior Ukrainian official and presidential adviser Mykhailo Podolyak.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f52c58c-f511-4821-8b81-033e207ff7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.765+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Video of the attack shows an explosion blasting through the side of
        two nine-story residential buildings.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae945e61-e1b6-4d69-bbb2-e4dcc7f64687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.766+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Ukrainian prosecutor''s office said in a statement at least six
        missiles hit the city, causing extensive damage.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c080e5-4497-4512-9587-f9ba30751ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.766+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"One of the missiles hit between two high-rise buildings, partially
        destroying apartments and balconies, damaging roofs and breaking windows,"
        the statement said. "The blast wave and debris also damaged other nearby residential
        buildings, cars and other civilian infrastructure in the city."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b515e3-e172-4073-b586-355fa13d014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.766+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We are not afraid''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa8753-2c77-445a-a89b-3450e532436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.766+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Student Kyrylo Chorniy, 20, was inside the apartment block just meters
        from where the blast struck.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc3a8b7-2e52-463e-a36c-fe28f3020da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Using a torch to point out his apartment, he told CNN outside the complex
        that he "heard an explosion and saw a fire."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b43922-6cfe-48bb-bf00-2ad2384168b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Inside, all the windows are blown out. Chorniy said his father was
        standing by a window when the explosion happened and narrowly avoided being
        killed. Still, Chorniy and his parents say they will not be forced out of
        their home.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b346a0d6-e25c-432a-8abe-c35fba4bb1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.767+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are mostly angry. We are not afraid. Why would we be? It is our
        home," he said. "I will sleep at my bed. My parents will sleep at their beds.
        It will be a little bit cold because we don''t have windows but we are not
        going anywhere."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c33a2-ad81-4449-92aa-cb7374c32046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ukrainian President Volodymyr Zelensky called the attack "bestial savagery"
        on social media app Telegram and later said the wave of Russian strikes Wednesday
        would be met with a reply from Ukraine.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a701d2-5187-4d52-842c-492a352131c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.768+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"All Russian strikes will receive a military, political, and legal
        response," he said. "Russia will lose this war."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bb0ce5-dd08-4dba-bfab-b3d80f672aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.769+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Biden administration on Wednesday stopped short of accusing Russia
        of targeting civilians with missile strikes in Zaporizhzhia but said it "certainly"
        is consistent with previous such attacks.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f116bd1-64da-44f4-8c17-4b894f049cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.769+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obviously right out of the Russian playbook to target civilian
        infrastructure and to show no regard for avoiding the targeting of civilians,"
        said John Kirby, National Security Council coordinator for strategic communications.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0f4b0c-ea71-4bbd-90dd-ad6722635528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.769+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky visits front lines</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6293c66-eb22-456b-bea5-77d683e78077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.770+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ukraine''s air force said Wednesday''s attacks involved a volley of
        21 drones that were launched against Ukraine from the north, of which it shot
        down 16.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a6faa-70cd-437a-8d9d-cc8476b4654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.770+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The strikes came as Zelensky made an unannounced visit to Ukrainian
        troops on the front lines in the eastern Donbas region, where some of the
        fiercest fighting is raging with Russian forces.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7209d532-f7d6-4ab0-9928-3cd2575a4964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.771+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Video from the Ukrainian Presidential Office shows Zelensky awarding
        medals to soldiers in Kharkiv and visiting wounded servicemen at a hospital
        near the front lines in the Donetsk region.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d6cc72-4c42-4490-8d4a-dd83b0313dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.771+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of the injured helped defend the city of Bakhmut in a months-long
        battle to deter Russian troops from the strategic city. According to the Ukrainian
        military, Moscow''s forces are expending large numbers of men trying to re-take
        Bakhmut and the offensive capacity of Russian troops in and around the city
        is diminishing.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c0ede-3fa5-4f77-805c-1267d5199583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.772+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is distressing to look at the cities of Donbas, to which Russia
        has brought terrible suffering and ruin," Zelensky said in his nightly address
        Wednesday.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0ce5d0-9a68-4271-996d-b7f2e8e30d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.772+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Right there, in Donbas, in the Kharkiv region -- wherever Russian
        evil has come, it is obvious that the terrorist state cannot be stopped by
        anything other than one thing -- our victory."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2079e8e-11c6-4767-9233-c85fa9e8b941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Xi''s trip fails to create path to peace</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3567a75-0c88-47cb-9731-4c0ca3fd36a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wednesday''s wave of attacks in Ukraine came as Putin wrapped up hosting
        his Chinese counterpart in Moscow following a three-day state visit billed
        by Beijing as a peace mission, but which failed to achieve any breakthrough
        on resolving the conflict.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a196df74-851c-40b9-80ad-723c05c33bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.773+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both leaders called for the cessation of actions that "increase tensions"
        and "prolong" the war, according to their joint statement released by China''s
        Foreign Ministry. The statement did not acknowledge that Russia''s invasion
        and military assault were the cause of ongoing violence and the humanitarian
        crisis in Ukraine.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e279747d-68f5-4a87-bd4a-9090b3d3052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In recent weeks, China had appeared to position itself as a Ukraine
        peace broker, releasing its position on a "political solution" to the conflict,
        calling for a ceasefire and peace talks.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcceaa4-724d-4a3b-a456-238fa5cc1b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.774+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the proposal has been viewed as a nonstarter in the West and Kyiv,
        because it includes no provision that Moscow withdraw its troops from Ukrainian
        land.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f27113b-c8e3-429b-87eb-2bec13749f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.775+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Zelensky said a ceasefire would "simply freeze" the
        conflict, giving Russia time to "prepare and come back again with their single
        wish, the wish of their leader -- that is to occupy our country."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09814e9-5864-4394-ae2e-94c569468e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T15:55:56.775+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T15:55:57.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://Russia
        launches deadly strikes across Ukraine as China''s Xi departs Moscow">Russia
        launches deadly strikes across Ukraine as China''s Xi departs Moscow</a>."</em></p>'
  'beijing-population-drop':
    'author': 'Jessie Yeung and Martha Zhou, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-23T15:56:02.000+08:00
    'imagesource': 'jcr:b28bb24a-b521-4b57-946f-85968488166c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd902462c-1e7c-414c-81a5-2c019e4bdc5f'
    'lead': 'Beijing, the sprawling Chinese capital and one of the world''s biggest
      cities, saw its population drop last year for the first time in 19 years as
      the country grapples with a demographic crisis decades in the making.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-23T15:59:00.587+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-23T15:59:00.888+08:00
