  'no-blanket-class-suspension-amid-Masbate-clash':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-23T12:36:56.000+08:00
    'imagesource': 'jcr:a0b7d0eb-13d3-40a2-8c67-047e9095c64d'
