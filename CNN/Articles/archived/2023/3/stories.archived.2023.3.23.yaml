      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joiners may register <strong><a href="http://D:\Documents\CNN Philippines\Implementations\SM
        Supermalls\Earth Hour\bit.ly\EHVR2023" target="_blank">here</a></strong> and
        tag SM Cares and WWF as they post their stopovers at SM malls with hashtag
        #BiggestHourForEarth and #EarthHourVirtualRun.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a192e0dd-e0a8-4bad-9703-ccb485083cf8'
      'mgnl:activationStatus': true
