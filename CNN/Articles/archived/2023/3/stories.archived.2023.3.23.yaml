      'text': "“Gusto ko ding ipaliwanag na hindi ako ang pinuno ng opisina o miyembro\
        \ ng bids and awards committee,\" he said. \"Noong panahon na ito ay bago\
        \ pa ako sa trabaho at walang impluwensya sa kinalalabasan ng anumang pagbili.\
        \ Ako po ay nagtrabaho lamang sa aking maikling pananatili sa posisyon.\"\r"
