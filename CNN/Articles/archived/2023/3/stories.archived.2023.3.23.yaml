  'marcos-certifies-urgent-senate-bill-cdc':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-23T10:39:24.000+08:00
    'imagesource': 'jcr:c6078ac0-7b02-40a0-b4bc-56d7b17032fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e58e0f6-7189-469e-8454-44f85dd4c356'
    'lead': 'President Ferdinand Marcos Jr. certified as urgent a Senate bill that
      will allow the establishment of a center for disease control and prevention
      in the country, a lawmaker said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-23T10:40:26.339+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-23T10:40:26.560+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos certifies as urgent Senate bill creating PH''s center for disease
      control'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f04a4-5b36-49c9-98ce-1f5abbc8a576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T10:40:26.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T10:40:26.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 23) — President Ferdinand Marcos
        Jr. certified as urgent a Senate bill that will allow the establishment of
        a center for disease control and prevention in the country, a lawmaker said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a27da-3b7c-42c2-83f3-b69cc123c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T10:40:26.351+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T10:40:26.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, House Ways and Means Chair Joey Sarte Salceda said
        Senate Bill No. 1869, the Senate version of the Center for Disease Control
        and Prevention (CDC) bill, got a push from Marcos as the latter''s certification
        would allow the Senate to discuss it in plenary and approve it on third reading
        on the same day.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d8bf49-ce5d-40a8-a155-a131c98ed35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T10:40:26.352+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T10:40:26.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The measure is the Senate version of House Bill No. 6096 filed by Salceda
        in January 2020. He refiled it as House Bill No. 46 during the 19th Congress.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a11aa-878c-4879-ab18-03b2f3170a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T10:40:26.352+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T10:40:26.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Salceda thanked Marcos, saying the measure is vital to protecting Filipinos
        from pandemics.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e7652-4c91-483a-8b14-5c54e8d63101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T10:40:26.352+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T10:40:26.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Pandemics are now cyclical and our preparedness must be permanent,"
        he said in a statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3427107-192b-4368-b495-79c99da37c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T10:40:26.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T10:40:26.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"My initial version contained several health emergency provisions that
        were written in anticipation of necessary lockdowns, quarantines, and continued
        disease surveillance. Of course, legislation is compromised so that bill evolved
        through the different stages, and is more institutional than a matter of broader
        health emergency powers," he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ad632-c2f3-4da5-8a54-08c03a1de3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T10:40:26.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T10:40:26.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CDC, he said, would be "much better" than the "very ad-hoc nature
        of the RITM (Research Institute for Tropical Medicine)."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f827ba-649b-419b-89bf-4e5f9c581104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T10:40:26.353+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T10:40:26.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It got stuck last time due to some fundamental disagreements on
        the structure of the institution. But now that the Presidential imprimatur
        is clear and undeniable, I am almost certain President Marcos will have the
        law on his desk right before his first SONA (State of the Nation Address),"
        he said.</p>'
  '3D-printed-rocket-orbit':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-23T12:00:51.000+08:00
    'imagesource': 'jcr:53139a34-e939-4a20-87ed-698438a503c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a9f46bc-892a-4943-8a54-601a03a44895'
    'lead': 'Startup Relativity Space sent what it''s calling the ''world''s first
      3D-printed rocket'' toward space today, vaulting it into the upper reaches of
      the atmosphere. Though, it suffered an engine issue after launch and failed
      to reach orbit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-23T12:02:19.586+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-03-23T12:05:04.186+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Startup''s 3D-printed rocket delivers stunning night launch but fails
      to reach orbit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a236b18-cd36-458d-905b-2b73bd3822f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Startup Relativity Space sent what it''s
        calling the "world''s first 3D-printed rocket" toward space on Wednesday,
        vaulting it into the upper reaches of the atmosphere. Though, it suffered
        an engine issue after launch and failed to reach orbit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a5cc4-8c6d-43b6-8782-372d17af0fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Terran 1, a 110-foot-tall (33.5-meter) vehicle designed to haul lightweight\
        \ satellites into orbital space, lifted off from Cape Canaveral Space Force\
        \ Station on Florida's eastern coast at just before 11:30 pm ET. The rocket,\
        \ powered by super-chilled methane and oxygen, burned a bright blue-green\
        \ against the night sky.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277b980e-08b5-4cc9-8af1-7f98ca96e6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the first stage of the rocket — the bottommost portion of the\
        \ rocket that gives the initial thrust at liftoff — expended its fuel, it\
        \ detached from the rocket's upper stage. But the engine meant to propel that\
        \ portion appeared to ignite only briefly, leaving the rocket without enough\
        \ power to reach orbit.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe588d-d15a-434a-bfee-a461c01e328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mission, nicknamed \"Good Luck, Have Fun,\" lofted what the company\
        \ described as a prototype vehicle, along with a hunk of metal — the first\
        \ object printed by Relativity's massive 3D printer — as a commemorative token.\
        \ It was not carrying a client satellite, as will be the case with the company's\
        \ future rocket launches.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a565a3a-1ab7-455a-800c-867dc17cd724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Relativity had been aiming to get its rocket off the ground earlier\
        \ in March, but two prior launch attempts were quashed by issues that included\
        \ getting the propellant to sufficiently cold temperatures, bad weather, and\
        \ unsatisfactory fuel pressure.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef0c965-5728-4d3a-9e35-600c2a4953a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several hiccups the company faced during its March 11 attempt -— including\
        \ a boat entering a restricted area within the rocket's path at sea — came\
        \ late in the countdown. Another dramatic moment during that attempt ended\
        \ with ignition of all nine of the rocket's engines — but they shut off just\
        \ moments later, leaving Terran 1 on the pad. The company said computers automatically\
        \ aborted the launch attempt because of a detected software issue.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd149d405-8a18-42c5-980d-b394ed131c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before Wednesday's event, Relativity cofounder and CEO Tim Ellis had\
        \ noted in a March 7 Twitter post that he hoped to see the company's Terran\
        \ 1 rocket notch a success on its first launch attempt.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18559638-3ff9-446b-a1f2-e7ca03ef2e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Of course, the rocket-loving engineer in me wants to see us be the\
        \ first privately-funded AND first liquid-propellant rocket to ever reach\
        \ orbit on the first try. That would be truly unprecedented,\" he tweeted.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b51687e-cb02-44be-aa93-b1ed887ac45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Ellis acknowledged that even watching the rocket clear the launchpad\
        \ would be a cause for celebration, and that getting the rocket through Max\
        \ Q — the moment it endures the maximum amount of pressure during flight,\
        \ about 80 seconds after liftoff — would be a \"key inflection\" point.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800b9e49-0724-42d8-8e4f-9604844b57ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rocket did successfully achieve that milestone on Wednesday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5833eb0-a01e-42ca-a918-4e315cc55003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since 2015, Relativity has worked toward developing its first launch\
        \ vehicle to gauge the success of its founding thesis — that rockets can be\
        \ quickly, cheaply and efficiently built using additive manufacturing, otherwise\
        \ known as 3D printing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d78b964-3aa8-4384-b79b-da7c84d69bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most rockets today rely on some 3D-printed parts, but 85% of Relativity's\
        \ Terran 1 rocket is fabricated with this process.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338216e2-65d8-478c-8ffd-bd79da4ddc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I started my career as a propulsion engineer working for Jeff Bezos'\
        \ company Blue Origin, where I designed and developed rocket engines starting\
        \ from a blank sheet of paper,\" Ellis told CNN's Kristin Fisher in an interview\
        \ earlier this month. \"I actually ended up doing the first metal 3D printing\
        \ at Blue Origin. ... I realized that instead of printing just bits and parts\
        \ of a rocket, that 3D printing was really a completely new approach to manufacture.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38437e5-21fe-469b-9188-cd455270acc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company's factory in Long Beach, California, is unlike its competitors.\
        \ Massive 3D-printing machines tucked behind large hangar doors slowly pour\
        \ metal to form the hulking fuselages that make up a rocket's main body.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c4849e-76ca-40f2-8dd1-fa9b7170c6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are dozens of rocket startups, but Relativity has been a standout\
        \ for its ability to raise capital and attract high-profile contracts before\
        \ making its first launch attempt. Still, the Terran 1 rocket that failed\
        \ its first launch attempt on Wednesday may not end up being the company's\
        \ showcase product.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d94ddd-7e64-4c6f-97fc-fae7d251125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About $1.65 billion in launch contracts are already on the startup''s
        books. But those deals are "overwhelmingly for our larger reusable rocket
        Terran R," Ellis noted. Terran R is still in the early stages of development.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e21654-2ce9-4fd8-a58a-b4417248f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company envisions using the more compact Terran 1 rocket primarily\
        \ for deploying small satellites that are part of larger constellations, which\
        \ can require maintenance for technology upgrades or replacement of malfunctioning\
        \ satellites.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c15264-8c5f-478c-8139-0b57166c07bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The larger Terran R rocket is expected to have the capacity to launch\
        \ about 44,000 pounds (20,000 kilograms) — or 16 times more mass than what\
        \ Terran 1 can manage — to low-Earth orbit. That puts Terran R in the \"medium-heavy\
        \ lift\" class, which is the same category as the Falcon 9 rockets launched\
        \ by SpaceX, the most prolific private launch company.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb54d93-e756-493a-958b-838c9477ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Medium-heavy lift is clearly where the biggest market opportunity\
        \ is for the remaining decade, with a massive launch shortage in this payload\
        \ class underway,\" Ellis wrote on Twitter.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2ab8c0-deee-4adb-9b5f-2eac3fed7f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Relativity has backing from high-profile investors, such as Fidelity\
        \ and BlackRock, and a $4 billion-plus valuation, according to startup analytics\
        \ company PitchBook.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a992a-bca9-42c9-822a-f38bf7345d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ellis also told CNN in February 2022 that he envisions the 3D printers\
        \ that Relativity is developing could prove to be a game changer for manufacturing\
        \ across several industries, including aircrafts, oil and gas refineries,\
        \ wind turbines, and more.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c648b3-6d7c-4bea-b636-bed1c5aa49cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T12:02:19.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-23T12:05:04.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear when or if Relativity will attempt another Terran
        1 launch.</p>'
