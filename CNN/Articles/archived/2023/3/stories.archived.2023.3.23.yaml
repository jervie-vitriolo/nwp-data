      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2010, she was tasked to lead the independent commission that oversees
        the investigations and dismantling of private armies in the country.  <p><br></p>'
  'pldt-budget-overspend-2022-profit':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-23T18:59:46.000+08:00
    'imagesource': 'jcr:e102187c-acfe-4202-9383-06a5315720ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6634e8e5-732d-4a7a-92dc-82d52b33ef46'
    'lead': 'Manuel V. Pangilinan-led PLDT said its controversial budget overrun has
      been reduced to ₱33 billion following its settlement deals with major vendors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-23T19:01:30.983+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-23T19:01:31.253+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PLDT''s budget overspend cut down to ₱33B, 2022 profit plummets by 60%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abdb875-a3b5-4ae6-acda-6a4127d3c1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:01:31.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T19:01:31.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong>&nbsp;—
        Manuel V. Pangilinan-led PLDT said its controversial budget overrun has been
        reduced to ₱33 billion following its settlement deals with major vendors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a032201f-056e-4142-bf54-e8febc378090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:01:31.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T19:01:31.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The telco giant announced this development in a disclosure to the Philippine
        Stock Exchange on Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ebc797-b223-40c6-b51c-716c041e2325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:01:31.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T19:01:31.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PLDT completed its discussions with major vendors representing approximately
        80% of its outstanding capital expenditure (capex) commitments as of end-2022.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4fa30d-3465-4822-a971-f12fffe05688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:01:31.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T19:01:31.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The move allowed the firm to enter into settlement and mutual release
        agreements with the involved parties this month, it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203ca064-107b-4cd0-85c5-a2e65144b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:01:31.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T19:01:31.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Those agreements have the effect of reducing the company''s outstanding
        commitments to these vendors for the acquisition of property and equipment
        post-2022 to approximately ₱33 billion, net of advances paid to these vendors,"
        PLDT said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f30e847-00c0-4382-82ad-eb9805ceb267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:01:31.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T19:01:31.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company hopes to pursue similar discussions with non-major vendors.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070af49-67c3-49ec-b066-9ee5582f0a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:01:31.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T19:01:31.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the same filing, PLDT reiterated that its probe found "no evidence
        of fraud, intentional concealment, or bad faith conduct on the part of any
        employee of the company…"'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2203bab8-a49a-4327-a7bb-aa8168900061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:01:31.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T19:01:31.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, its financial performance last year showed mixed results.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99cd364-50a3-4be4-abee-e5c9eb0acb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:01:31.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T19:01:31.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Net income for the period plunged by 60% to ₱10.485 billion from 2021''s
        ₱26.367 billion.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d85a21-1ffc-4a4c-9ffe-5c76799389eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:01:31.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T19:01:31.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Telco core income, on the other hand, climbed by 10% to ₱33.1 billion.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9535ba7-ce81-4fab-94d7-10c92d97ec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:01:31.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T19:01:31.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PLDT''s service revenues hit an all-time high of ₱190.1 billion, 4%
        higher than a year ago.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e864b3-9044-4cca-bcf8-0d24ba0f6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:01:31.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T19:01:31.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Likewise, its consolidated EBITDA (earnings before interest, taxes,
        depreciation and amortization) breached the ₱100-billion mark with ₱100.5
        billion.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ec5f48-695f-43b5-8272-c2ff17c2a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T19:01:31.006+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-23T19:01:31.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2022 demanded practically everything that we had. Despite the adversities,
        I remain convinced that PLDT will not only survive but thrive; our core business
        is strong; and our people endured, inspired by our singular mission of safeguarding
        and enhancing shareholder value," PLDT Chairman Pangilinan was quoted as saying
        in a disclosure.</p>'
