      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, SMC said Petron topped the list with the most water savings,\
        \ accounting for over 17 billion liters saved throughout the six-year period.\r"
