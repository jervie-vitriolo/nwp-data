      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those at the center of the corruption scandal was Pharmally,\
        \ accused of cornering billions of pesos in supply deals with the help of\
        \ former and incumbent government officials.\r"
    '90':
