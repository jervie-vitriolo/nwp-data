    'jcr:uuid': '44b873e0-6595-45b1-bb41-363239f6778d'
    'lead': 'Compensation claims resulting from the massive oil spill in Oriental
      Mindoro caused by the sunken MT Princess Empress may exceed those filed following
      the sinking of another oil tanker in Guimaras in 2006, House tourism committee
      vice chair Rep. Marvin Rillo said Sunday.'
