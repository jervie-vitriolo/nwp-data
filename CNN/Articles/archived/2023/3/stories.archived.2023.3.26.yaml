    'lead': "The Philippine National Police (PNP) found more firearms and explosives\
      \ in its second raid on the sugar mill linked to former Negros Oriental Governor\
      \ Pryde Henry Teves. \n\n "
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-26T23:46:10.103+08:00
