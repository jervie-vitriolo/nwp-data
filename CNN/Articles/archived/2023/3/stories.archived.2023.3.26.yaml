    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '7 fratmen facing complaints of homicide, violations of Anti-Hazing Law
      over Cebu student''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b9b071-d61a-450c-aa64-7d90423ce77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:06:27.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:19:42.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, March 26) —</strong> Seven members
        of the Tau Gamma Phi fraternity in Cebu City face complaints of homicide and
        violations of the Anti-Hazing Law over the death of a neophyte during initiation
        rites last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f850bf-ab79-4c61-9906-6fde3520a68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:06:27.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:19:42.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/2/PAO-chief-abolition-fraternities-hazing-deaths.html">PAO
        chief calls for abolition of fraternities involved in hazing deaths</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9a4d4f-9f9c-448a-bfcc-345700bbd58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:06:27.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:19:42.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cebu City Police Office (CCPO) spokesperson LtCol. Maria Theresa Macatangay\
        \ said the seven were named respondents to the complaints filed for the death\
        \ of Ronnel Baguio, a 20-year-old marine engineering student, before the Cebu\
        \ City Prosecutor's Office last March 22.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb951da5-ade7-45be-968b-eb3420ea9155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:06:27.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:19:42.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the seven were the owner of the home where the hazing took place,\
        \ the teacher who recruited Baguio, and top officers of the fraternity.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e753d-0633-43c6-87ed-e197721bd09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:06:27.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:19:42.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Public Attorney's Office withheld the names of the suspects but\
        \ police disclosed that those charged included the fraternity's Grand Triskelion,\
        \ Deputy Grand Triskelion, Master Initiator, and some resident members.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a362c003-cda9-4ae1-8fb5-fb05b78cffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:06:27.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:19:42.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing, Macatangay said authorities have a strong case\
        \ and they are confident that warrants of arrest will be issued against all\
        \ seven fratmen. Four of the suspects who earlier surrendered confessed their\
        \ involvement to the police.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5d972e-9118-46e5-ac86-870112a807f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:06:27.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:19:42.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/9/Suspects-Cebu-hazing-case-surrender.html">Four
        suspects in alleged hazing case in Cebu surrender</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dce8afa-4e72-487f-9d59-7b90cb7b103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:06:27.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:19:42.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Macatangay added that authorities might seek a hold departure order\
        \ against the suspects.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4ef87-6a11-4f20-b0d3-e29a9a8fc1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:06:27.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:19:42.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baguio's mother, Leny, expressed her gratitude for the help she received\
        \ in seeking justice for her son.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c803b1cf-4593-4117-aef7-99dbad0dc2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:06:27.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:19:42.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naihingi ko na po sila ng tawad sa Panginoon pero hindi ibig
        sabihin noon ay hindi po sila mananagot sa batas. Kung ano po ''yung batas
        bilang po nakasaad sa</em> hazing law, <em>''yun po ang dapat nilang harapin</em>,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db82fdc8-a4ba-4e06-88df-3ecb99fddf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:06:27.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:19:42.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I have asked God to forgive them but that does not exempt\
        \ them from answering to the law. They should face whatever is stated by law.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dcc6bf-6093-444e-84fc-828b2d63bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:06:27.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:19:42.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tau Gamma Phi fraternity was also implicated in the death of
        Adamson student J<a href="https://www.cnnphilippines.com/news/2023/3/6/John-Matthew-Salilig-hazing-case.html">ohn
        Matthew Salilig</a>, who succumbed to injuries believed to have been received
        during initiation rites last February.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8fc80e-450f-4dac-9c2f-a05e0daeb9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:06:27.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:19:42.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu-based journalist Dale Israel contributed to this report.</p>'
  'lacson-paid-menstrual-leave-joblessness':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-26T18:07:09.000+08:00
    'imagesource': 'jcr:db915963-f7e4-4bdf-8853-258b3f7931b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '121cc6c7-02ba-4f3d-94c2-6ba50d0b7a47'
    'lead': 'Former Senator Panfilo Lacson on Sunday said the proposed paid menstrual
      leave will only put women''s jobs at risk, arguing that some companies may not
      have the budget for it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-26T18:13:41.247+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-26T18:13:41.578+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Paid menstrual leave may cause joblessness – Lacson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0385be-1685-4300-acf1-5792f174191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:13:41.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:13:41.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong> Former
        Senator Panfilo Lacson on Sunday said the proposed paid menstrual leave will
        only put women''s jobs at risk, arguing that some companies may not have the
        budget for it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b724299-36dd-4b0e-89e5-e2c79f37d6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:13:41.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:13:41.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Instead of benefiting the female workforce in general, it may have\
        \ a negative effect on the economic and political stability of the country,”\
        \ Lascon said. “It is good to be perceived as pro-labor, especially among\
        \ the 49% women population, but we should also take into consideration the\
        \ long-term effect on the country’s investment climate in particular and the\
        \ economy in general.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211cbd88-e812-4f18-b657-7b7f26d83331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:13:41.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:13:41.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/basic_19/HB07758.pdf">House
        Bill 7758</a> filed by Gabriela Women’s party-list Rep. Arlene Brosas on Wednesday
        seeks to grant women a paid two-day menstrual leave every month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc6d111-3b6e-4049-83da-83a9bf1646b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:13:41.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:13:41.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill cited a report from Hum Reprod Update that showed 45% to 95%\
        \ of menstruating women suffer from primary dysmenorrhea.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab8a5d-0775-430d-9e38-f4b3d4502fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:13:41.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:13:41.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for Lacson, paid menstrual leaves may just lead to layoffs, the\
        \ closing of some factories, and discourage long-term investments by prospective\
        \ employers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64e80e9-8b32-4bd9-bfec-c778ae654057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:13:41.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:13:41.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What the proponents of the two-day-a-month menstrual-leave-with-pay\
        \ measure and the ordinary working woman in this country may not realize is\
        \ the impact of an additional 24 days a year of leave with pay on top of the\
        \ 105 days of maternity leave, 7 days of paternity leave, 5 days of sick leave,\
        \ including the 13-18 days of vacation leave every year (convertible to cash\
        \ if unused) which could lead to layoffs or even the closing of some factories\
        \ that may not have the wherewithal to cope with the burden of complying with\
        \ all these privileges,” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834df311-dee1-49be-81dc-307e52012a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:13:41.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:13:41.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, Lacson posted on his social media account that the next\
        \ legislative measure may soon propose to mandate “menopause and andropause\
        \ allowances to increase the testosterone levels of workers.”\r"
    '7':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Maternity
        leave, paternity leave and now, menstrual leave - all with pay. Next time,
        a legislative measure will be filed mandating menopause and andropause allowances
        to increase the testosterone levels of workers.</p>&mdash; PING LACSON (@iampinglacson)
        <a href="https://twitter.com/iampinglacson/status/1639027546066141186?ref_src=twsrc%5Etfw">March
        23, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62d11ac-2848-4787-be55-5b14e1593a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:13:41.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:13:41.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37be36d-2f92-4aac-b8ae-15ab3b09fda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:13:41.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:13:41.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, the Gabriela Women's Party-list said Lacson should have\
        \ recognized the plight of women first before releasing the \"insensitive\"\
        \ comment. They emphasized that the proposed bill is both for women’s health\
        \ and productivity improvement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6298066d-50c0-4a88-87bd-3dc735fc4def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:13:41.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:13:41.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The experience of throbbing pain and other symptoms during women’s
        monthly periods is not something which women made up — it is a shared reality
        which women have to endure on a monthly basis,” Gabriela said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035c612e-2456-4ab1-90e7-203258aa8324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:13:41.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:13:41.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To reduce women’s demand for menstrual leave to a plane alongside\
        \ testosterone-boosting leaves for men is to trivialize women’s pain,” it\
        \ added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b102b-976e-476d-a306-14c11af6cf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:13:41.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:13:41.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/10/19/La-Union-workers-get-two-day-work-from-home-benefit-on-menstrual-days.html">La
        Union workers get two-day work-from-home benefit on menstrual days</a></strong></p>'
  'pope-francis-catholic-church-sexual-abuse-law':
    'author': 'Delia Gallagher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-26T18:23:32.000+08:00
    'imagesource': 'jcr:10c8d218-9075-4b82-9c01-cf33df7dbfd0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fb42c60-808b-4d7e-be0f-195dc4964540'
    'lead': 'Pope Francis has updated a 2019 church law governing clerical sexual
      abuse and extended it to include accountability for Catholic lay leaders of
      Vatican-approved religious organizations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-26T18:29:37.001+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-26T18:29:37.273+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pope Francis expands Catholic Church sexual abuse law to cover lay leaders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae636619-eab6-482d-ba3c-aa7f1003139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:29:37.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:29:37.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis has updated a 2019 church
        law governing clerical sexual abuse and extended it to include accountability
        for Catholic lay leaders of Vatican-approved religious organizations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fa32a3-5adc-4e46-aaa4-95d4bfab19c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:29:37.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:29:37.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lay leaders are people other than clergy members who are on the professional\
        \ rosters of the church.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b11431b-c066-400c-b297-cc68c5ce3f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:29:37.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:29:37.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The norms were first defined by Francis in an Apostolic letter, Vos\
        \ estis lux mundi, in 2019 and were originally mandated for a four-year period.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c43432-eb17-48ed-8070-00907dd4e03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:29:37.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:29:37.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis has now made minor changes to that document and made it permanent,\
        \ effective April 30, according to a document released by the Vatican on Saturday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13446be-a380-4aa2-a4d2-d36e7c55843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:29:37.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:29:37.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For decades the Catholic Church has been plagued by a series of sex\
        \ abuse scandals in countries around the world.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdef3e3-eb4a-490f-8a32-2194bb39962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:29:37.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:29:37.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new norms represent Pope Francis' pledge to offer \"concrete measures\"\
        \ to combat sexual abuse.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b3321e-76a5-4134-bf0f-76c454cefa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:29:37.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:29:37.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the changes includes provisions for holding lay leaders of Vatican-approved\
        \ associations accountable for cover-ups of sexual abuse. The norms previously\
        \ only related to bishops and religious superiors.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9009a0ac-2ac7-40c1-972b-9bc17a4e5671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:29:37.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:29:37.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another change involves the definition of abuse victims, which previously\
        \ referred to \"minors and vulnerable persons.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6407f847-fecf-4518-ab37-835a63701429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:29:37.028+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:29:37.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated document now specifies "a minor, or with a person who
        habitually has an imperfect use of reason, or with a vulnerable adult."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd7885c-7ff8-4076-8020-e9cea9eb4175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:29:37.028+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:29:37.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/26/europe/pope-francis-catholic-church-sexual-abuse-law-intl-hnk/index.html">Pope
        Francis expands Catholic Church sexual abuse law to cover lay leaders</a>"</em></p>'
  'japan-paternity-leave-men-skeptical':
    'author': 'Chris Lau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-26T18:30:06.000+08:00
    'imagesource': 'jcr:2aa3c9ea-74ad-476a-83e3-91aabe4407bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c01147ff-68ba-4984-8fe3-d4e231615f6a'
    'lead': 'Japanese Prime Minister Fumio Kishida wants 85 per cent of male workers
      to take paternity leave by 2030. But some in Japan are skeptical he can move
      the needle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-26T18:40:51.119+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-26T18:40:51.579+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan wants 85 percent of male workers to take paternity leave. But
      fathers are too afraid to take it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac303a-cd58-4a97-8047-adf39f262123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A child riding on his father''s shoulders
        smiles as they stroll through a park lined with yellow autumn-touched leaves
        — that is the typical image of a Japanese "ikumen".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9581e79f-3789-40b5-806a-e4e08693cf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The term strings together the Japanese words ikuji, meaning care for\
        \ children, and ikemen, referring to cool-looking men.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06be2a2-7468-4047-804a-443461d65c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese authorities have widely promoted the term in the past decade\
        \ to combat the country's notoriously long working hours that have not only\
        \ deprived workaholic fathers of family time and stay-home mothers of careers,\
        \ but have helped drive the birth rate to one of the lowest in the world.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377638cf-90c5-4695-812c-23d310281823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To seize the "last chance to reverse" the situation, Prime Minister
        Fumio Kishida last week unveiled a raft of policies, including boosts to child
        support and a pledge to lift the number of male workers taking paternity leave
        from the current 14 percent to 50 percent by 2025, and 85 percent by 2030.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d92a2e7-35f8-486f-ac91-e8530abcc0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.134+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some in the world''s third-largest economy — which has long
        struggled with a falling fertility rate and an aging population — are skeptical
        the plan can really move the needle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e6bfe-890c-4e0e-8484-d12210501d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Makoto Iwahashi, a member of POSSE, a labor union dedicated to younger\
        \ workers, said while the government's plan was well-intentioned, many Japanese\
        \ men were simply too scared to take paternity leave due to potential repercussions\
        \ from their employers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41695222-7a8d-487e-a7c0-3c2fca56fae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese men are entitled to four weeks of flexible paternity leave,\
        \ on up to 80 per cent of their salary, under a bill passed by the Japanese\
        \ parliament in 2021.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a038088-a780-4c84-ac4e-458e10497dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But despite the law, men remained \"afraid\" that taking the leave\
        \ may have a negative effect on their promotion prospects or that they may\
        \ be reassigned to a different position with fewer responsibilities, Iwahashi\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc4d09-2e36-40a0-a2d6-56dcb4292ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.135+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it is illegal to discriminate against workers who take maternity\
        \ and paternity leave in Japan, Iwahashi said workers on fixed-term contracts\
        \ were particularly vulnerable.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96369fb-fa6e-41d6-95ee-bb597315403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And anyway, \"A little tweak on paternity leave won't significantly\
        \ change a declining birth rate,\" he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a396f-d053-4267-b023-d5c204f62011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hisakazu Kato, an economics professor at Meiji University in Tokyo,\
        \ said while big companies had become more accepting of parental leave over\
        \ the years, smaller firms still had reservations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88faa3ff-60c3-41f1-b673-a21da0d3f40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.136+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Small companies are afraid they will face (worker shortages) due\
        \ to childcare leave, and this puts pressure on young fathers who want to\
        \ take childcare leave in future,\" he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e0de33-e67d-4ce2-850d-e940dff1fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a press conference last week, the prime minister acknowledged the\
        \ concerns and pledged to consider providing allowances for small and medium-sized\
        \ enterprises, with details to be announced in June at his yearly policy blueprint.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9687c76-1683-468c-93a5-67aac0891c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also unveiled a plan aimed at boosting the uptake of paternity leave\
        \ by encouraging firms to disclose their performance.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4638515-8ca6-474c-bd98-4d7dd8d3f145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.137+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Last chance'' saloon</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfea9e04-c08e-487b-87a9-da1c79ce92bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, the number of new births in Japan dipped below 800,000 for\
        \ the first time since records began in 1899, the latest milestone in a trend\
        \ that the government sees as increasingly alarming.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329fbcc5-0ea1-4ff0-b2c3-ace07bd3858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, Kishida went as far as to warn that \"the next six to seven\
        \ years will be the last chance to reverse the declining birthrate trend\"\
        .\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196cdb7c-44c8-48c5-93f5-4be5fbca9a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.138+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Stuart Gietel-Basten, a professor of public policy and social science\
        \ at The Hong Kong University of Science and Technology, cautioned that a\
        \ low birth rate was often a sign of entrenched cultural factors that would\
        \ likely be resistant to policies changes. Such factors might range from work\
        \ culture to gender attitudes, he added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e2de5b-2130-4a22-afc5-a64927dfc614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Increasing paternity leave is a good policy, no doubt. It will certainly\
        \ provide many men (and women) with a positive outcome. However, unless the\
        \ prevailing cultural norms and attitudes change the impact at a macro level\
        \ could be limited,\" said the scholar.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f7ad0-4d50-455d-b596-0964ce27fc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Riki Khorana, 26, who plans to tie the knot with his girlfriend in\
        \ June, said the high cost of living was one of his biggest concerns in starting\
        \ a family.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb4cdc-78f8-4cc1-9eed-fe4d862ab344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Working as an engineer at one of Japan's biggest conglomerates at the\
        \ heart of Tokyo, the country's capital, he identified himself as a relatively\
        \ high earner, yet he said he currently lives with his parents in Yokohama,\
        \ Japan's second largest city south of Tokyo.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf6ab39-9bfb-4cf8-a519-a221cbaf641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After getting married, he will move out of his parent's house but will\
        \ still have to stay in Yokohama due to Tokyo's high rents.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb171710-da77-4d08-8d8d-fcad1d2b2185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tokyo is the ninth most expensive city for expatriates to live in,\
        \ according to US consulting firm Mercer's Cost of Living Survey.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b185b978-edbb-4aa4-aed2-ed21bbee1e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khorana said he planned to have two children, but if there were more\
        \ effective government policies then he would consider more.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28687f02-25e6-4958-be78-3b946d330750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For me, I feel like I cannot afford more than two children,\" he\
        \ said. \"There are less financially secure people who think they cannot have\
        \ more than one child.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e7abf9-2716-4a7b-a133-1837f2e616fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country's fertility rate -- the average number of children born\
        \ to women during their reproductive years -- has fallen to 1.3, far below\
        \ the 2.1 required to maintain a stable population.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cac5c4-f84e-4a80-9f18-490442cd0876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the years, experts have also pointed to a sense of prevailing\
        \ pessimism among young people who, due to the pressures of work and economic\
        \ stagnation, have little confidence in the future.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634ab85-f4a5-47bb-add4-d8f5c2fd0a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, the prime minister said he planned market reforms that would\
        \ push up wages and economic assistance for young workers. He also pledged\
        \ to introduce benefits that could support freelance or self-employed workers\
        \ and spoke of extra allowances for child support, education and housing.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7204093e-531b-4657-b5e4-37539ccb4c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The economics professor Kato felt the new policies were unlikely to\
        \ be enough to solve the country's demographic problems.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f8866-bfe1-4b64-befa-b7a57088a636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he saw a silver lining in encouraging paternity leave.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9cec5d-b0cc-4c8d-8d1a-5ab197113705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is a good proposal as it not only improves family
        policies, but also gender equality," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f02080-2467-445d-be91-e2673d43efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T18:40:51.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T18:40:51.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/26/asia/japan-paternity-leave-policy-challenges-intl-hnk-dst/index.html">Japan
        wants 85 percent of male workers to take paternity leave. But fathers are
        too afraid to take it</a>"</em></p>'
