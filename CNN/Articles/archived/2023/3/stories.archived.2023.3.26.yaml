    'stories': []
    'template': '1'
    'title': 'Use of motorcycle lanes along Commonwealth Avenue draw mixed reactions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a2f6e6-cf66-492f-b38f-e57fdb456009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:56:54.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:30:44.296+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — Motorists
        have expressed mixed reactions on apprehensions that will be carried out in
        relation to the use of motorcycle lanes along Commonwealth Avenue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8dbf07-5450-4305-a539-30f0926ba362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:56:54.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:30:44.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning March 27, authorities will apprehend drivers of four-wheeled
        vehicles that will be caught using the motorcycle lane, as well as motorcycle
        riders found not on the exclusive lane.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591485d8-6f74-4994-ac43-10592eba9145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:56:54.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:30:44.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some riders and motorists welcome the implementation of the motorcycle
        lanes, which they say could help prevent accidents on the road.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f3438-abd0-4247-9af9-72434fcf677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:56:54.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:30:44.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, meanwhile, question the stricter implementation given the
        traffic situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e0e3e3-f308-4551-9900-00a49e41e046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:56:54.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:30:44.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1-Rider Party-list Rep. Rodge Gutierrez said the Metropolitan Manila
        Development Authority (MMDA) should be fair in imposing fines and not just
        mete them out to riders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db22d1d8-09d5-491a-b345-8b4d179d4e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:56:54.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:30:44.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is where we will be holding the MMDA accountable. If the exclusive
        motorcycle lane will end up only against motorcycles and not four wheels,
        it''s going to defeat the purpose of this lane," Gutierrez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f675d464-0a29-4544-af34-8565be138f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:56:54.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:30:44.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the MMDA, the agency has caught almost 19,000 motorists
        for drifting away from their designated lanes since the dry run began on March
        9 and will be in place until March 26.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d23493-3c6f-4884-99f4-32ab3f216e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:56:54.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:30:44.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the dry run proves to be a success, the MMDA said it might designate
        dedicated motorcycle lanes on other highways.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a232e3-4152-4575-b0e3-c2feded276d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:56:54.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:30:44.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA has urged four-wheeled vehicle users to follow traffic
        rules and avoid using the motorcycle lane to ensure a smooth traffic flow
        and the safety of all road users.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb4610-1da3-4470-80b3-f65f7a82293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:29:59.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:30:44.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory posted on Facebook on Sunday, the MMDA reminded the
        public about the guidelines once the traffic scheme is enforced on March 27.</p>'
