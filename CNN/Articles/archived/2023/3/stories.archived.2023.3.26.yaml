    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Lebanon']
    'stories': []
    'template': '1'
    'title': 'Daylight Saving row leaves Lebanon on brink of two timezones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9280bbc-79d1-40f1-8f3b-24b9d37ca9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:06:11.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:06:27.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Already facing one of the world''s worst
        economic crises, the Lebanese people could soon face a new challenge — two
        different timezones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b7e511-bc31-4544-aedd-d6db5c18bad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:06:11.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:06:27.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lebanon's government has decided to postpone winter clock changes.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e567b4-365a-41ee-9356-3bffbf9a858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:06:11.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:06:27.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Daylight Saving will be introduced from midnight on April 20 rather\
        \ than from midnight on March 25.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d6a5a3-a763-4b52-8d2f-1f1d99533e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:06:11.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:06:27.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No official explanation has been given for the move although local\
        \ media suggested it was introduced to coincide with Ramadan.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ca190-8fdc-41bb-aecc-757fcae2e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:06:11.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:06:27.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the decision is facing widespread revolt, with two TV channels\
        \ going ahead with the clock changes in protest.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e91230c-7b10-420f-a6fa-2d9ce7431efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:06:11.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:06:27.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MTV Lebanon and LBCI Lebanon say they will refuse to cooperate with\
        \ the adjustment, announcing they will go ahead with switching to Daylight\
        \ Saving Time on Saturday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7f6539-0b2a-481c-aaa9-9fbea425c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:06:11.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:06:27.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the announcement Middle East Airlines said it would change\
        \ the timings of all of its flights for one month, advancing the timings by\
        \ one hour.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a4972d-7b26-40af-9722-bda0b4ce495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:06:11.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:06:27.151+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adding to the confusion, the government is yet to say whether it has\
        \ informed officials responsible for synchronizing times on mobile phones,\
        \ laptops and other electronic devices of the change.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da320e39-7099-48b6-9365-fc24784eb779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:06:11.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:06:27.152+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/25/middleeast/lebanon-daylight-savings-intl/index.html"
        target="_blank">Daylight Saving row leaves Lebanon on brink of two timezones</a>."</em></p>'
  'venice-three-story-jump-canal':
    'author': 'Barbie Latza Nadeau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-26T11:06:33.000+08:00
    'imagesource': 'jcr:c1696b01-cd4f-41ec-8d0f-e1d6bd323df8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe35e221-a4ea-4f79-bfa2-90fe2b009b62'
    'lead': 'Italian authorities are searching for a man who jumped off a three-story
      building into a canal in Venice on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-26T11:13:23.837+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-26T11:13:29.872+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-26T11:13:29.508+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Luigi-Brugnaro', 'Europe', 'Italy', 'Venice']
    'stories': []
    'template': '1'
    'title': 'Venice hunts for ''idiot'' who jumped off three-story building into
      canal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb789b-e077-49c5-8760-eeb6f5695421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:13:23.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:13:29.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Italian authorities are searching for a
        man who jumped off a three-story building into a canal in Venice on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0895401-e874-47a8-997c-36778941c912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:13:23.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:13:29.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the man an "idiot", Venice''s Mayor Luigi Brugnaro said
        in a Twitter post that he would give the man a "certificate of stupidity and
        a lot of kicks" for the act, which has gone viral on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25c338a-e365-48dd-98dd-1d3a95d551c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:13:23.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:13:29.874+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mayor also added a video of the dive on his account, saying that\
        \ the man and his accomplice who took the video will be arrested. In the video,\
        \ the person, wearing only boxer shorts, can be seen jumping from a building\
        \ rooftop into a canal, landing on his belly.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd47053a-966a-4955-836a-fbb656325412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:13:23.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:13:29.874+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are trying to identify him, to report him, him and his buddy below\
        \ who made the stupid video for social media,\" Brugnaro said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d7478-d438-46c3-89b4-9e505ae8e4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:13:23.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:13:29.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mayor also said he sent police to the building to determine how\
        \ the man was able to enter the private residential building and how he was\
        \ able to get to the rooftop.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06724c5a-a006-4d4f-8dcb-7a10e9c4a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:13:23.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:13:29.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He risked his life in that jump, but he is also a delinquent. They\
        \ don't understand the danger they create in this city. What if a boat would\
        \ have been passing below?\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c434e3a-da2e-464f-babf-08cdb2572ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:13:23.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:13:29.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brugnaro urged anyone who has seen the video to help identify the
        person — who he referred to as a tourist -- but not to "like" the video on
        social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28128ff1-8d8a-4c1b-9540-6eae8731cef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:13:23.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:13:29.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They do these stupid things on social for the likes,\" the mayor\
        \ said, adding that \"we will use the law to prosecute him.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3634598-dcaa-4ea1-b25e-698a5f2ef351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:13:23.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:13:29.877+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jump is just the latest account of people behaving badly in
        Italy—especially those visiting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d80ed80-5c49-41b7-bb8a-4b35298730d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:13:23.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:13:29.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, more than 40 tourists were arrested for swimming (sometimes\
        \ nude) in Venice canals and one man was arrested for surfing down the Grand\
        \ Canal.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b09a30-1a43-41a6-8b91-320df631bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:13:23.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:13:29.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, an American tourist was fined for causing $25,000 worth
        of damage after throwing her e-scooter down the Spanish Steps in Rome. A Saudi
        tourist was fined after he drove a rented Maserati down the Spanish Steps.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b349c22-c5c6-4246-9af9-a8c730e6b754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:13:23.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:13:29.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another tourist drove a car down the pedestrian only Ponte Vecchio\
        \ in Florence and another took a joyride on a moped through the ruins of Pompeii.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe73331b-df1b-4b77-b1c1-78ce423bcf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:13:23.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:13:29.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tourists smashed statues in the Vatican museum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef3b5f4-cf36-46d9-922c-5c520a2e2e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:13:23.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:13:29.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tourists have also been fined for carving initials in landmarks, stealing\
        \ chunks of the colosseum in Rome and making off with everything from mosaics\
        \ to fingers from the country's world class monuments and museums.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f227d4-268c-40b6-a546-992f420a223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:13:23.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:13:29.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/italian-authorities-venice-canal-intl/index.html"
        target="_blank">Venice hunts for ''idiot'' who jumped off three-story building
        into canal</a>."</em></p>'
