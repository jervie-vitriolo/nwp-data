      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong> The
        Philippine Coast Guard (PCG) on Saturday said it has so far collected 8,163
        liters of oily water mixture in its ongoing offshore oil spill cleanup in
        Oriental Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a935a2-5803-477b-843d-cad58469aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:20:36.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T15:20:36.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For its shoreline cleanup, the PCG said it has collected 154 sacks\
        \ of oil-contaminated materials on Saturday. Since March 1, the agency has\
        \ gathered 3,155 sacks and 22 drums of waste in 13 affected barangays in Naujan,\
        \ Bulalacao, and Pola, Oriental Mindoro, the agency added.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4354190-1441-41a8-9b57-b90d32708302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:20:36.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T15:20:36.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last March 10, Environment Secretary Antonia Loyzaga said the sunken\
        \ tanker MT Princess was discharging about 35,000 to 50,000 liters of oil\
        \ per day.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eafe3f3-aa9d-4826-8d8f-1762f1c32fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:20:36.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T15:20:36.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Loyzaga said the University of the Philippines-Marine Science Institute\
        \ forecasted that the oil leakage will continue until the end of March.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545c17a0-8a8a-443c-9297-3784d7d8d076'
      'mgnl:activationStatus': true
