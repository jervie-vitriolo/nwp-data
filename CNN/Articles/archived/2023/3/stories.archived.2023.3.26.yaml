    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israeli defense minister breaks ranks and calls for halt to judicial
      overhaul

      '
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415c972f-db08-45c0-8189-325ee5dee200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:57:56.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel''s Defense Minister Yoav Gallant
        has dramatically broken ranks with Prime Minister Benjamin Netanyahu, calling
        for a pause in the government''s drive to overhaul Israel''s court system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f31fe85-29f0-44ed-abd9-5570fa33eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:56:45.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The minister''s Saturday night speech -- when Netanyahu was out of
        the country on an official visit to the United Kingdom -- made him the first
        government minister to call for a halt in the controversial legislation that
        would weaken the independence of the courts.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88733b97-fcee-4808-b256-c493bd297b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:56:45.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gallant is a member of Netanyahu''s Likud party. His comments open
        a rift in Israel''s already delicately balanced coalition government that
        could mean the plans are unable to advance.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae85c4-c94a-4886-95c2-b3daf9f35242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:56:45.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the pause was needed "for the security of Israel."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d50e7-4e0d-495f-954f-9ba7e7791258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:56:45.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Any manifestation of refusal that eats away at the strength of the
        IDF and harms the security system should be stopped immediately," Gallant
        said, a reference to the refusal of some Israel Defense Forces reservists
        to train in protest at the government plans.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e364ec-ef74-435f-8a1d-cfe5f73a3ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:56:45.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As he was delivering his speech, hundreds of thousands of demonstrators
        were out across the country protesting against the plans for the 12th week
        in a row.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56589092-082a-4d65-80c7-42e265662e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:56:45.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the proposals, the government would have control over the appointment
        of judges, and parliament would gain the power to override Supreme Court decisions.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdd7f79-213e-4124-87c0-26981d2fb80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:56:45.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government argues the changes are essential to rein in the Supreme
        Court, which they see as insular, elitist, and no longer representative of
        the Israeli people. Opponents say the plans threaten the foundations of Israeli
        democracy.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2f0613-ffdc-4185-9ed8-e714c77f1e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:56:45.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The military reservists'' protest is seen as a particular worry for
        Israel''s government, as they are regularly called up to train and serve,
        even in peacetime.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3398dd41-82f6-4d0f-8eb0-2ca36acc7ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:56:45.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Soon after the defense minister''s comments, Israel''s far-right National
        Security Minister Itamar Ben Gvir called on Netanyahu to fire Gallant.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeaa27b-8bce-481d-bb76-831b7868babf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:56:45.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Gallant gave in tonight to blackmail and threats from all those anarchists
        who call for resistance and use the [Israel Defense Forces] as a bargaining
        tool," Gvir tweeted.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb5dc23-2c98-440b-8d5f-57dc80eafc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:56:45.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Gallant was elected by the votes of right-wing voters and in practice
        promotes a left-wing agenda. At the moment of truth he collapsed under the
        pressure of the media and the protesters. I call on the Prime Minister to
        fire him immediately."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6552424f-5c19-4c1d-94a2-63c1dd6c1bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:56:45.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Piling further pressure on Netanyahu, Israel''s High Court on Sunday
        gave him a week to a respond to a petition calling for him to be held in contempt
        of court.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381d4fff-e3f5-4d5e-ba6b-b0f4ee674ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:56:45.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The legal move by the Movement for Quality Government in Israel comes
        after the attorney general told Netanyahu he acted illegally and violated
        a court-imposed conflict of interest order by saying he would personally involve
        himself in the judicial overhaul.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f10564-acaa-4b9b-ba3f-fd00ada7b71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:56:45.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Part of the bill -- which effectively strips the courts of the power
        to declare a prime minister unfit for office -- has already been pushed through.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457da330-1e01-48ce-9327-2876c0d395b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:56:45.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Critics say Netanyahu is pushing through the changes because of his
        own ongoing corruption trial; Netanyahu denies this.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217531dc-d452-4376-97cc-dfb1b6ee2387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:56:45.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Netanyahu himself has given no indication he will back down. In a speech
        on Thursday he said he would address the concerns of "both sides," but pledged
        to continue with the reform plans.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26587f61-efcb-4600-99c7-1419862c8995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:56:45.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Likud lawmaker Danny Danon said it was too soon to know if there were
        enough rebels in the party to stop the legislation, telling CNN, "We will
        only know Monday," when members of the party meet in the Knesset, or parliament.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22e2c3b-7662-4365-ab9e-11840b35e12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:56:45.265+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Netanyahu and his allies control 64 seats in the 120-seat legislature,
        so in theory five Likud rebels could deprive the coalition of an absolute
        majority. But lawmakers can abstain or be absent, bringing down the number
        of votes a law needs in order to pass.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a3fea4-faa4-47dc-a564-735abd32b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:56:45.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, as Danon put it to CNN: "You don''t really need 61."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67dc58c-2114-4c36-ad80-0843d4b14016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:56:45.266+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:57:56.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/26/middleeast/israel-judicial-overhaul-legislation-intl/index.html">Israeli
        defense minister breaks ranks and calls for halt to judicial overhaul</a>."</em></p>'
