  'lebanon-daylight-saving-time-zone':
    'author': 'Mia Alberti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-03-26T11:03:05.000+08:00
    'imagesource': 'jcr:9f0f12c9-3d30-441a-bced-70f443c0dd97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b1ddb2f-0610-42ba-9955-16d9cdaf7e67'
    'lead': 'Lebanon''s government has decided to postpone winter clock changes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-26T11:06:11.751+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-26T11:06:27.147+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-26T11:06:26.866+08:00
