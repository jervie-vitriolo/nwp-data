    'template': '1'
    'title': "Police seize more firearms, explosives from sugar mill linked to Pryde\
      \ Teves \n\n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc200c2d-ba4f-4f16-8794-2bc304fc70d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:46:10.116+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:31.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 26) — The Philippine National
        Police (PNP) found more firearms and explosives in its second raid on the
        sugar mill linked to former Negros Oriental Governor Pryde Henry Teves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa2cfd-9ff7-49aa-a072-3dd57a9d2ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:46:10.116+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:31.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Criminal Investigation and Detection Group (CIDG) on Sunday
        presented to the media assorted firearms and explosives which they said were
        dug up from the grounds of the HDJ Bayawan Agri-Venture Corp. Tolong compound,
        a sugar mill in Barangay Caranoch, Santa Catalina town in Negros Oriental.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80da78da-5e0f-4092-8cbe-c562c95e62f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:46:10.116+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:31.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea8819c-b61a-474a-8a2e-ca71c1ba59a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:46:10.117+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:31.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police on Friday conducted an <a href="https://www.cnnphilippines.com/news/2023/3/24/pnp-raid-sugar-mill-pryde-teves.html">initial
        raid</a> on the sugar mill owned by the company that Teves heads, where 16
        firearms and thousands of rounds of live ammunition were found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa0531d-9d0c-469f-8ebb-8a0b062d2719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:46:10.117+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:31.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a487e52-c8b5-4f1d-baf1-5205d0cb7aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:46:10.117+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:31.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“All in all, there are 16 firearms that we have found last March 24.
        But yesterday, during the continuation of the implementation -- the compound
        is a vast area -- we found explosives during the excavation of a place which
        was predetermined by our witnesses,” CIDG chief legal officer PCol. Thomas
        Valmonte said. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccd51da-6ef5-4243-a892-6b6c522d632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:46:10.118+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:31.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ecf1d3-c6c1-4b47-ab4b-36a36307b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:46:10.118+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:31.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among the explosives discovered in a deep pit were a rocket-propelled
        grenade and an improvised explosive device (IED). '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ec2d9e-75e4-439e-9027-e8718a135d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:46:10.118+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:31.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '10':
      'image': 'jcr:314f62d9-d48e-49f1-a30c-73334f45ace7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c68d25b-3105-45f5-9ae0-1aa8df3b47a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:46:10.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:31.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9353c-d173-48f9-a369-9253c89716a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:46:10.119+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:31.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These IEDs, if you possess that, there is an intention of terrorism,
        meaning act of terrorism,” Valmonte added. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1a7cf1-8242-4b7b-a801-0a46ff771122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:46:10.119+08:00
