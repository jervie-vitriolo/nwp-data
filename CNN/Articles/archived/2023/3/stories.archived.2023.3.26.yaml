    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be5e136-e58d-44e5-9c49-132b3c71bad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T10:58:26.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:06:19.284+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — Authorities
        on Saturday arrested a Chinese national for using a fake Mexican passport,
        the Bureau of Immigration (BI) said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc2b5fb-2e5d-488e-8150-391a04c0bde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T10:58:26.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:06:19.284+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the BI, Lho Zhi Min was intercepted at the Ninoy Aquino\
        \ International Airport after attempting to depart for Malaysia. He showed\
        \ his passport, but he was unable to answer basic questions. The immigration\
        \ officer doing the inspection doubted the authenticity of the passport, which\
        \ was then subjected to tertiary inspection.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733d39da-7873-4092-94e2-6339e8a5f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T10:58:26.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:06:19.285+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The BI's forensic documents laboratory confirmed that said passport\
        \ was indeed fraudulent,\" the bureau said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe96b9d-6c8e-45b7-8788-780e1d1a5d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T10:58:26.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:06:19.285+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The foreigner was arrested for violation of the Philippine Immigration\
        \ Act of 1940, and he will stay at the BI's facility in Bicutan, Taguig pending\
        \ deportation proceedings after inquest.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59198d61-f5d5-4975-84c0-5c28e338ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T10:58:26.411+08:00
