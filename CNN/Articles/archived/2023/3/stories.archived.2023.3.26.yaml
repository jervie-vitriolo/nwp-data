      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Environment and Natural Resources earlier reported\
        \ that 12 out of the 14 municipalities in Oriental Mindoro have been affected\
        \ by the oil spill.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb317c77-9c06-4f3d-827b-850c8aaf99cc'
