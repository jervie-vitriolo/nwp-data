    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'PNP', 'San-Miguel-Bulacan', 'Department-of-the-Interior-and-Local-Government',
      'Bulacan', 'Philippine-National-Police']
    'stories': []
    'template': '1'
    'title': 'Bulacan town police chief killed; ₱1.2M reward up for information on
      gunmen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f9d2d0-685b-4105-a227-aabadd2ca1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:15:16.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T17:05:46.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — The
        Department of the Interior and Local Government (DILG), Philippine National
        Police (PNP), and Bulacan local government on Sunday put up a ₱1.2-million
        reward for anyone who could provide information on the gunmen who killed the
        police chief of San Miguel town on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2797d8d0-a4d4-4c64-875e-9071ade4802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:15:16.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T17:05:46.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Police Regional Office 3 reported that San Miguel Police chief
        PLtCol Marlon Serna was shot on the head by two unidentified gunmen during
        a police operation in Barangay Buhol na Mangga in San Ildefonso town Saturday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7ca6cb-9af3-4131-89b1-a8bd4af6d7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:15:16.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T17:05:46.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PRO3, Serna was leading a follow-up operation on a
        robbery that happened in Barangay San Juan in San Miguel town. The two suspects,
        onboard a motorcycle, were spotted in Barangay Buhol na Mangga in San Ildefonso.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ab4307-7635-4d82-966b-d9790345dab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:15:16.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T17:05:46.475+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspects immediately fired at the responding team, hitting
        PLtCol Serna in the head, before fleeing towards Brgy. Akle, San Ildefonso,
        Bulacan," the report added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc337a2-b7ed-4223-96af-8e60668b917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:15:16.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T17:05:46.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serna was rushed to the Emmanuel Hospital where he died while being
        treated, the PRO 3 said in a separated statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbf7153-2802-4065-90e5-faaeea2414f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:15:16.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T17:05:46.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Luzon Police Director PBGen Jose Hidalgo Jr. ordered an
        investigation into the incident, and announced the P1-million reward for anyone
        who could give information on the gunmen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6505a6b-4e13-49d3-9a7b-943c82172fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:15:16.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T17:05:46.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said ₱500,000 will come from the DILG, ₱300,000 for PRO 3, and
        ₱200,000 from the PNP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a445ac-ccb8-489b-8aa0-0676dc2c9e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T17:05:41.276+08:00
