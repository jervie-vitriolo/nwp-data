      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pryde Teves is the brother of Negros Oriental 3rd District Rep.
        Arnolfo Teves Jr., who was earlier tagged as a mastermind behind the brazen
        assassination of Governor Roel Degamo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
