  'bayan-muna-edca-united-states':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-26T16:37:31.000+08:00
    'imagesource': 'jcr:d6113cbd-a240-4e5e-85b2-41e65830133a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4da7c45d-e6a6-4e9d-959f-c1c73ea775d3'
    'lead': 'The Marcos administration has been misleading the Filipinos on the Enhanced
      Defense Cooperation Agreement by letting the United States dictate the terms,
      Bayan Muna said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-26T16:45:02.498+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-26T16:46:41.154+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Neri-Colmenares', 'Ferdinand-Marcos-Jr', 'Bayan-Muna', 'Bongbong-Marcos',
      'Enhanced-Defense-Cooperation-Agreement', 'EDCA']
    'stories': []
    'template': '1'
    'title': 'US dictates the terms of EDCA  – Bayan Muna'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c656a-1c17-4faf-8a9b-6b7e4f216eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:45:02.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:46:41.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — The
        Marcos administration has been misleading the Filipinos on the Enhanced Defense
        Cooperation Agreement (EDCA) by letting the United States dictate the terms,
        Bayan Muna said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc82112-b710-438c-b858-963b20a4fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:45:02.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:46:41.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EDCA expansion has allowed the creation of four new US troop
        bases in the Philippines on top of the existing five.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ede8cf-9469-4de2-b037-9a2a7bb9f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:45:02.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:46:41.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bayan Muna Chairman Neri Colmenares cited two articles of the EDCA\
        \ that are allegedly disadvantageous to the Philippines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec90104-e70a-4c6e-8c26-85436a7a6d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:45:02.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:46:41.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Article 4, “the prepositioned materiel of the US forces\
        \ shall be for the exclusive use of the US forces, and full title to all such\
        \ equipment, supplies and materiel remains with the US. US forces shall have\
        \ control over the access to and disposition of such prepositioned materiel.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cabbff-6062-4b34-9e66-7652618e68ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:45:02.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:46:41.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Colmenares pointed out that Article 4 lets the US store weapons, ammunition,\
        \ and equipment in the Philippines, but the country has no say on these.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669e00b7-80e2-4c8c-bfa7-3b6e3183a670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:45:02.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:46:41.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is noteworthy, that the US retained ‘control over the access and\
        \ disposition’ of these materiel and the Filipinos could not access these\
        \ highly sensitive and classified ‘prepositioned materiel.’ We cannot even\
        \ monitor if they have chemical or nuclear weapons in these storage depots,”\
        \ he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4acd9b-947e-4f49-be47-ad83190b7405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:45:02.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:46:41.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also questioned Article 3, which lays out the terms on land access.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5082d14-4c4c-4751-a235-2bef5cc31cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:45:02.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:46:41.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When requested, the Designated Authority of the Philippines shall\
        \ assist in facilitating transit or temporary access by United States forces\
        \ to public land and facilities (including roads, ports, and airfields), including\
        \ those owned or controlled by local governments, and to other land and facilities\
        \ (including roads, ports, and airfields),” Article 3 reads.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac52d611-50bf-4e74-81dc-33d3713c5440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:45:02.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:46:41.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Colmenares pointed out that under Article 3, “the US forces are given\
        \ access to public lands and facilities of the national government; public\
        \ lands and facilities of the LGUs; and other lands and facilities which definitely\
        \ include those owned by private individuals.” \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c45261-5596-4929-bee3-f7337b8ac66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:45:02.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:46:41.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This paragraph grants access to practically any land, road, airport\
        \ or port in the entire country, whether rural areas, urban areas, forest\
        \ or plane including private property,” he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ee8a08-81a9-4dcb-91aa-6b10dc848f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:45:02.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:46:41.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Colmenares also warned that local government units (LGUs) and communities\
        \ would be forced to allow the entry of US forces and dangerous military materiel\
        \ without consultation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926338cd-23c9-47e1-a498-30534aebb474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:45:02.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:46:41.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya makikita na nililinlang ni</em> National Security Adviser
        [Eduardo] Año <em>ang mamamayan sa pagsasabing ang</em> Marcos government
        <em>daw ang pumili ng</em> additional EDCA sites <em>at makikita din na pine-pressure
        ang mga</em> LGU <em>na tumututol dito, tulad ni</em> Cagayan Governor Manuel
        Mamba, <em>para pumayag na at masunod lang ang gusto ng</em> US <em>sa ilalim
        ng</em> EDCA," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad1305a-a85c-44a2-9ecd-8e047db9e8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:45:02.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:46:41.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It appears that Año is deceiving the people by saying\
        \ that the Marcos government chose the additional EDCA sites. It is also apparent\
        \ that LGUs opposing this, like Cagayan Governor Manuel Mamba, are being pressured\
        \ to follow and accept the terms of US under EDCA.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f018c4-371e-4efb-9201-1070ef350768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T16:45:02.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T16:46:41.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/3/cagayan-isabela-gov-not-keen-edca-sites.html"><strong>READ:
        Cagayan, Isabela governors not keen on hosting EDCA sites</strong></a></p>'
  'fisherfolk-farmers-poorest-2021':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-26T17:03:52.000+08:00
    'imagesource': 'jcr:53e391a5-69b2-4560-a837-e0b66e61f472'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ef577d1-eb66-4a9c-83c4-12d7145b771f'
    'lead': 'Fisherfolk and farmers are still the poorest in the Philippines in 2021,
      data from the Philippine Statistics Authority (PSA) show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-26T17:10:56.044+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-26T17:10:56.448+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fisherfolk, farmers remain poorest in PH – PSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff864b-bf75-4a77-b11d-d2d53ebe3b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T17:10:56.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T17:10:56.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong> Fisherfolk
        and farmers are still the poorest in the Philippines in 2021, data from the
        Philippine Statistics Authority (PSA) show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ab0b11-192e-4195-83f2-f55b594388fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T17:10:56.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T17:10:56.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the preliminary estimates of PSA's 2021 poverty statistics\
        \ released on Friday, fisherfolk registered the highest poverty incidence\
        \ rate of 30.6%, significantly higher than the 26.2% in 2018.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd650aa-c460-4eda-b4a5-8144085ec3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T17:10:56.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T17:10:56.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Farmers had a poverty incidence rate of 30% in 2021, a slight decrease\
        \ from the 31.6% in 2018.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a5bc98-91e0-492e-9e1b-0c06a02437f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T17:10:56.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T17:10:56.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Children were also among the poorest with 26.4% poverty incidence rate,\
        \ followed by residents in rural areas with 25.7%\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7685864a-6412-499c-b51b-cbd7640b4f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T17:10:56.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T17:10:56.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These sectors had the highest proportion of individuals belonging\
        \ to families with income below the official poverty thresholds compared to\
        \ the other basic sectors,\" the PSA explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff24cf2d-b6b6-4617-a32c-321541224fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T17:10:56.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T17:10:56.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were also the sectors with the highest poverty incidences
        in 2015 and 2018, the agency noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd9f2f9-6dec-4945-b346-1d528a04d96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T17:10:56.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T17:10:56.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the top three basic sectors that logged the highest
        number of poor population in 2021 were rural residents (13.67 million), children
        (10.46 million), and women (9.99 million).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32df655-acb7-41e5-a814-bfd4d01fc383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T17:10:56.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T17:10:56.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those with the least number of poor population were persons aged 15\
        \ years and above with disability (271,000), fisherfolk (348,000), and senior\
        \ citizens (1.02 million), the agency added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27922d62-968b-4c44-8d52-c70bcda12eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T17:10:56.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T17:10:56.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA has yet to respond to CNN Philippines' request for comment on\
        \ the report.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa1475-f889-42b8-9472-dc5581c39693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T17:10:56.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T17:10:56.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Sunday, fishers group Pambansang Lakas ng Kilusang\
        \ Mamamalakaya ng Pilipinas (PAMALAKAYA) said the 2021 preliminary data \"\
        actually validate the chronic poverty in the fishing sector that even the\
        \ government is unable to hide.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c8ee02-7b2c-4763-9995-31d829d63a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T17:10:56.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T17:10:56.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group reiterated its demands to the government, including stopping\
        \ reclamation projects and upholding the rights of Filipino fishers in the\
        \ country's territorial waters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1f97df-baea-4508-b909-5a35431ee0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T17:10:56.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T17:10:56.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a challenge to the Marcos administration to concretely address\
        \ the demand of the fisherfolk. As a concurrent secretary to the Department\
        \ of Agriculture (DA), Marcos would be responsible if the fishing sector would\
        \ remain to be in the fringe of society under his leadership,\" said PAMALAKAYA\
        \ national president Fernando Hicap.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475fd063-d718-407f-b38f-ad0da9d59135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T17:10:56.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T17:10:56.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, farmers group Kilusang Magbubukid ng Pilipinas (KMP) said\
        \ the actual poverty incidence of agricultural workers \"could even be worse.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac33359-6b87-4aa9-9856-747153054af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T17:10:56.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T17:10:56.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Farmers remain among the poorest due to the persistent absence of\
        \ genuine land reform and rural industrialization,\" said KMP chairman emeritus\
        \ Rafael Mariano. \"Farmers became even more poorer as a result of importation\
        \ and liberalization of agriculture.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89926fba-b2c1-4b4d-91b4-26369874437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T17:10:56.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T17:10:56.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On March 2, the Department of Budget and Management said the national\
        \ government allotted ₱1 billion for fuel subsidies for farmers and fisherfolk.\
        \ It will benefit over 312,000 members of the sectors with ₱3,000 per beneficiary,\
        \ the agency said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd6129-adc3-47e3-9d6a-eccae79d34fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T17:10:56.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T17:10:56.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, farmers and fisherfolk have also been bearing the brunt
        of climate change as typhoons and other weather disturbances damage their
        livelihood. The National Disaster Risk Reduction and Management Council reported
        over ₱1.1 billion in agricultural damage from the combined effects of bad
        weather from Jan. 1 to Feb. 5 this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e40b26-bd50-4787-ba36-6665f53b0cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T17:10:56.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T17:10:56.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/11/18/views-of-filipino-agricultural-workers-on-climate-change.html">From
        the ground: Views of Filipino agricultural workers on climate change</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
