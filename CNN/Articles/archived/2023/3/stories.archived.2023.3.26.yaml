  'gender-equality-women-empowerment-cnnph-summit':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-03-26T15:42:04.000+08:00
    'imagesource': 'jcr:5db62992-9cd1-4f3c-9adb-1c7cb5cda578'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd95303bd-2e17-4cae-93aa-ea844ba696a2'
    'lead': 'As the world celebrates women''s month, Filipino experts and advocates
      stressed that women from all walks of life still fight for inclusivity and equity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-26T15:48:17.730+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-26T20:12:20.045+08:00
    'mgnl:lastActivatedBy': 'syrah'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-03-26T20:12:19.188+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Call for gender equity, women empowerment takes center stage in CNN
      Philippines'' summit

      '
    'visualType': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e607258c-0ffc-4fa4-a056-90b85349ae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:50:13.357+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.045+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> As the
        world celebrates women''s month, Filipino experts and advocates stressed that
        women from all walks of life still fight for inclusivity and equity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa9491-1ec4-41e8-a8dd-8cd576c0583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.743+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.045+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the call for inclusivity and equity, CNN Philippines has
        launched the "Embrace Equity" summit, with a series of talks highlighting
        women''s decades-long challenges as well as the needed actions so they can
        confidently take up space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d197de5-2712-4278-82ab-efaa7c00d0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.046+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A diverse group of women from various industries and generations came
        together to inspire and shed light on current issues faced by the sector,
        from social changes to the art space.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490cab22-371b-4c96-880c-92ef21745a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.046+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Social change through inclusivity</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1504684f-ffd4-438e-b851-83510d5aaf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.744+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.046+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding discussions during Women''s Month is seen as a good start
        for the Philippines to "understand the value of inclusion," Miss Trans Global
        2020 Mela Habijan said on Saturday when asked by Dr. Gia Sison, GTalks host
        and mental health advocate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a655ccbe-5ed9-4763-870e-37a3a736ead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.745+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.046+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It amazes me that we have come this far, because if we are to look
        back, women like us, we won''t be here in this conversation about women,"
        she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6c7436-acae-4ab7-87b7-698974b04a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.745+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.046+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s still sad that the Philippines is not open to women like us,
        but we are happy that we''re opening up the conversation," she added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc5f0f6-ea74-4ad9-a386-04e2512e9ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.745+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.047+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'LGBTQIA+ advocate Thysz Estrada echoed Habijan''s statement, saying
        that every person must feel seen and heard.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9e0f64-4f17-4ade-8ff9-f26fc5d35da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.746+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.047+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Estrada also acknowledged that topics on the LGBTQIA+ community
        remain a "taboo" in the country.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d0e7be-be67-4d62-8b31-ad269d9ef14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.746+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.047+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Professor Nathalie Verceles of the Department of Development Studies
        of the University of the Philippines Diliman backed Estrada’s observation,
        stressing that Filipinos have many social norms to "unlearn."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23445f38-c4b6-46c3-a0ff-c7db18bc1f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.746+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.047+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Unloading social norms, which could be "harmful" for women and those
        belonging to the LGBTQIA+ community, is hard as these are embedded in the
        minds of Filipinos since childhood, Verceles explained.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28a1760-f55e-49e0-9985-ad0a84021eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.747+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.047+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We cannot unlearn what we don''t know as harmful. We should educate
        ourselves about how unfair it is to box people, judge people, not to accept
        diversity, not to practice inclusivity," she added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f24661-d6fa-4bc3-9175-082bf0441789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.747+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.047+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of the issues raised during the talk were microaggressions and
        other people''s refusal to use their lived names.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460d97c0-8e12-4dc5-9e0b-267fd974df1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.747+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.048+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Verceles explained that microaggressions are "subtle" comments that
        communicate biases against a marginalized sector, such as women, LGBT, or
        persons with disabilities.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763d6428-c1fd-44f1-9691-e8e268d1415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.748+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.048+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The impact of this, Estrada said, could be "incredible" no matter how
        the comment was said or what the intention was. Likewise, Estrada added, the
        refusal to call people by their lived names shows "disrespect."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6837b57f-f7a0-4016-9a1f-d95a8bce9a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.748+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.048+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Habijan, allowing trans women and non-binary students to attend
        schools and come as they are would further expand inclusion across the country.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd974f57d-2e1f-4258-9a87-1c68731d1358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.748+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.048+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kung lahat ng pagkakataon ay ibibigay sa bawat isang tao (If all opportunities
        would be given to each person), regardless of their sex and gender, most probably
        the Philippines will be a mover of inclusion across the world. That''s the
        hope," Habijan said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea36c4-f796-43d2-a9bc-778154d11274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.749+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.048+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Promoting equality through social leadership</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8ef909-b98a-4523-986c-d0fb1af7ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.749+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.048+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN Philippines Chief Correspondent and Anchor Pia Hontiveros, who
        moderated the discussion, asked Department of Health (DOH) Officer-in-Charge
        Dr. Maria Rosario Vergeire about her role in the agency sans a Cabinet position.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d25e474-e0c4-4aac-8cd9-4ace7f4b84e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.750+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.049+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I do not look at the hierarchy of our structure. In terms of doing
        my service, I am here to serve the people. I will look at what the people
        need," Vergeire said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6ab779-88a2-4d4c-9c62-1f11585b1aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.750+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.049+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On taking a lead in communities, the DOH chief believes there is a
        strong representation of women in government, especially in boosting the fight
        against COVID-19, noting that 90% of experts are women.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd331c355-25fc-4049-8ba7-02514cab7a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.750+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.049+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Women can do it with them, and women can do it better sometimes,"
        Vergeire added.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ac6a8d-4fbb-48ba-82bc-d42ca7ca7ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.751+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.049+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'San Manuel, Tarlac Mayor Donya Tesoro shared a similar view: "When
        women lead, we lead by heart. Nakikinig tayo sa constituents natin (We listen
        to our constituents). It''s a plus to be a woman in politics because we know
        how to designate tasks."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1493b696-d788-4983-b809-32bc04a06dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.751+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.049+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To engage more women, United Nations Women Philippines Program Officer
        Catherine Torres said the organization creates conditions where women flourish.
        She said that if women are empowered, the situation would trigger a just and
        peaceful world.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b130f1-e778-4615-997d-04c0d16d6893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.752+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.049+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the pageant arena, Binibining Pilipinas International 2022 Nicole
        Borromeo said the space has been witnessing changes as more women become relentless
        in making their stands on issues heard.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee21ff-34ed-4b77-8835-a4f1e6b41b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.752+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.050+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Borromeo also stressed the need to talk about inequality and gaps such
        as women''s lack of resources and opportunities, as discussions on these can
        help bring solutions.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffdca8e-b722-41a5-a939-9f746052c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.753+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.050+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Role of gender equality towards economic development</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba401a-3199-4d96-99eb-bdf00f86862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.753+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.050+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have a lot of work to do," Marla Garin-Alvarez, BDO Unibank vice
        president for sustainability, said as she acknowledged gender gaps in the
        workforce as cited by the World Economic Forum.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4531ff-22c1-4be8-9369-a8e5fe07ef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.754+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.050+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alvarez said 75% of BDO’s workforce is female, while the lender also
        extended its product portfolio to support the needs of women as consumers
        and entrepreneurs.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab93f2-4ed5-4fee-92ba-5c38c7fdffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.754+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.050+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Cherrie Atilano, AGREA Philippines president and founding
        farmer, said the organization has been beefing up its efforts to push more
        women, including single mothers, to join the labor force, particularly in
        the agriculture sector.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5968dd8-5200-4390-9b9e-f42467eaf87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.755+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.050+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Women are building the economic workforce of the country, the children,"
        she added.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c234422d-b4f0-4266-b911-19c4e8aae960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.755+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.051+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tina Boado, Queer and Safe Spaces co-founder, also noted that most
        of the people in the country who are not in the labor force are women and
        mothers.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0989c624-3cb4-4f78-a8a4-883cb55d3091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.051+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Boada said that one of the reasons why more men are in the labor force
        is because of the gender gap in pay, with males earning more than women.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4cd4d2-59b1-4969-8151-36d2ad5634ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.756+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.051+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We believe that economic empowerment is a crucial ingredient to gender
        equality. We hold seminars to upgrade our queer members'' skills," she said.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b33e45-e5ab-476f-82ec-26bd38f9d505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.757+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.051+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This discussion was moderated by CNN Philippines New Day Host Paolo
        Abrera.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e2a4a4-80e7-4bdd-84c6-dac365271b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.757+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.051+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Women in the art world</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8da46-df33-47f6-af5d-d9c1d8484791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.758+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.051+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There are different forms of art, but all of them require creativity,
        bravery, perseverance, and strength.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb23a23a-aa94-414f-9e35-cd9e03060ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.758+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.051+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Moderated by CNN Philippines New Day Host Christine Jacob-Sandejas,
        four special ladies shared how they successfully emerged stronger as they
        tried to break from what was expected from women.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e974f2a-1060-48ce-b3da-8fa3fa61b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.052+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Working on hardwood is not easy. It requires physical strength," Wood
        carving artist Charming Baldemor said as she recalled the time when someone
        was shocked after learning that she could produce a good piece of wood art.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb136f91-c066-4a0e-a561-2174a05fbe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.052+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Baldemor said the strength of women "comes from within."'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074cc4c8-dc70-4daa-9a77-69c6281d9516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.052+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We put 100% into everything that we do. So instead of dwelling on
        that, masakit (hurtful) words, I took it as a challenge. Without any formal
        training, I worked around the techniques, developed my own style," she said.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270da358-2e1b-473a-8360-f4cc612ede3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.052+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zarah Juan, creative director of The Zarah Juan brand, also saw some
        people raising their eyebrows as she sought to secure dominance in a segment
        that was usually dominated by men.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde1cae-dd52-4ef7-87ed-cb8a02762446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.052+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Without missing her chance, Juan showed off her mastery in creating
        bags, espadrilles, and ballerina flats, subsequently growing her business
        while introducing to a wider audience the diverse communities in the Philippines.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c365f23c-fee9-4672-9664-458702d96e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.052+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, popular actress Bela Padilla did not let anyone put her
        in a box as she expanded into writing several scripts, producing, and even
        directing films.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b926f-ac46-43a3-914f-df2dca6715c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.053+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think in the Philippines, we are not used to women who are multi-hyphenates
        ''cause we are told, "You only fit in one box." And that is so sad because
        there are so many of us who do more roles than one," Padilla said.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50fbeaf-90b9-4f52-a490-353280c35f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.763+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.053+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Women are multi-hyphenates without even asking for it and yet we are
        not acknowledged," she added.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d63c6c-f5aa-4cc7-8719-65384edb6ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.053+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Giving advice to young women, Prima ballerina Lisa Macuja-Elizalde
        said they should learn from every opportunity and rejection.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e050e576-eefc-40ce-9ad9-0ee72601701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:48:17.764+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T20:12:20.053+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep opening that door. You need to give yourself deadlines and
        be realistic about what you want to become. You also have to keep the heart
        in what you''re doing," Elizalde said.</p>'
