    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e33ec4-a6d3-4781-915e-7c79245e3405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 26 people were killed and dozens
        injured after powerful storms and at least one tornado pummeled the Southeast
        on Friday night, ripping roofs off homes, nearly leveling some neighborhoods
        and knocking out power for thousands, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be97ad06-72c7-4064-a5fd-c1b0e315c8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0408c3c1-21b7-4c2f-b3e6-88eaf1dec4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden spoke with officials after the deadly tornadoes\
        \ and said he is \"praying for those who have lost loved ones in the devastating\
        \ tornadoes in Mississippi and for those whose loved ones are missing.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e6d31-ab2f-40e1-b17a-530a18682e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a4bec0-e955-4b7d-8404-447fc19189af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden also pledged to \"focus our federal support where it is needed\
        \ most quickly,\" in the statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b43e55-40f5-47b2-9afc-7c599efeab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mississippi Gov. Tate Reeves has issued a State of Emergency in all\
        \ counties affected by the severe storms, according to a release.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41446eb3-fd09-4714-8258-25896fa3134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm devastated by the destruction and loss of life that these storms\
        \ have caused,\" Reeves said. He promised the state of Mississippi would do\
        \ everything to send resources to those in need and help them rebuild.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbbedd8-1531-4a6f-b5c1-b74933c05227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Homeland Security Secretary Alejandro Mayorkas said in a tweet\
        \ his department will \"provide support to the impacted communities\" in Mississippi\
        \ through FEMA.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbede2dd-0b26-4129-83ae-119bbb44894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.737+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayorkas will tour the deadly storm damage in northeast Mississippi\
        \ Sunday, US Sen. Roger Wicker said during a Saturday news conference.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7792617f-11ee-4c6a-ac19-ba4afa48b3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.737+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We look forward to having the Secretary of Homeland Security and\
        \ the director of FEMA in to the state tomorrow,\" Wicker said. \"We're going\
        \ to show them as much as we have time to see.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4215500d-0789-4093-846e-97ec77e03aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.737+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayorkas has also spoken to Reeves, Mississippi Sen. Cindy Hyde-Smith\
        \ and Rep. Bennie Thompson about the storm response.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5110700-5a64-4a2f-b5c3-9a16ae351a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The loss will be felt in these towns forever. Please pray for God's\
        \ hand to be over all who lost family and friends,\" Reeves tweeted.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd0a2fa-bbe0-4525-a17f-390a877788e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wicker joined Reeves in a damage tour in the town of Amory, where local\
        \ police said damage at the city's water plant is prompting a boil water advisory.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b1a97-cea8-40a6-bf8f-eb5298f65029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.738+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Early Saturday, Reeves spoke by phone with Biden and sent an expedited\
        \ request for a Major Disaster Declaration in four counties. \"The president\
        \ assured me that as soon as he got it, he would sign it,\" said Reeves.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ad0f1f-8ca1-4d30-b29d-95c65c08366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have numerous local and state search and rescue teams that continue\
        \ to work this morning. A number of assets are on the ground to assist those\
        \ that have been impacted,\" the Mississippi Emergency Management Agency said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87531bb7-8543-4fdf-993e-ad0c87e835da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rolling Fork mayor says the ''city is gone''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb6729f-d830-4338-9aba-e8ef8116bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Search-and-rescue efforts for storm victims began after a confirmed\
        \ tornado struck the towns of Silver City and Rolling Fork, the latter of\
        \ which was described by one resident as obliterated.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbe7063-b867-4b0e-afe0-febf28f6c0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overnight tornado that flattened much of the community of Rolling
        Fork was rated at a strength of EF-4, according to a member of the National
        Weather Service team surveying the damage. Meteorologist Bill Parker told
        CNN they have estimated the town saw maximum winds of 170 miles per hour.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c0d46a-e8c5-4476-9747-e5ed92640b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It seemed like forever until that noise stopped,\" Rolling Fork vice\
        \ mayor LaDonna Sias told CNN. Sias said her house was demolished. \"You could\
        \ hear people screaming from the neighborhood,\" said Sias.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd72c312-df63-4935-831a-aef3bf8c7baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Truck driver Ernest Hall was called to the home where his children\
        \ and grandmother were staying.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8b6f94-e08d-492f-acb0-68fa6b3822da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They were trapped up under the trailer,\" Hall said. \"There were\
        \ three of us. We had to fight, fight and get them out.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1459304-6282-4d48-9d4b-3dd0e9b2c586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall''s family members survived, but he saw many residents who didn''t.
        "So many bodies last night I seen," said Hall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d92001-f1fe-473d-b6b4-2a1406dd97a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rolling Fork, Mississippi, a town of fewer than 2,000 residents who\
        \ live under the constant threat of flooding, was claimed by the Blues singer\
        \ Muddy Waters as his hometown.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70beb91-09cb-4e4f-8cc4-14fab08ba570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rolling Fork Mayor Eldridge Walker says his \"city is gone.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dbf3b2-89e6-4f68-b69a-44916100db99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Devastation, as I'd looked from left to right, that's all I see,\"\
        \ the mayor told CNN on Saturday morning. He and his wife hid in their bathtub\
        \ when they received the warning and a moment later the storm hit, he said.\
        \ \"Just that fast.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625db337-30d4-4b68-9f47-461f0eba51a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Rescue efforts are happening as we speak,\" the mayor said, adding\
        \ several victims trapped in their homes have been located and rescued.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b85f83-cbea-4088-ae79-9a13a3321cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many buildings and houses in the city were leveled by the storm,
        according to Walker. "There are some structures that have been left — some
        are not as damaged as others," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828c17b4-9360-489d-b124-a5dd244a210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My advice to people, one, to be thankful that they're alive. Houses\
        \ that are torn up can be replaced, but we can't replace a life,\" said Walker.\
        \ \"My advice to them is to stand still and wait on the first responders to\
        \ take care of them as we journey down this situation together.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de3bcc-6fee-48d2-8b56-09107f604704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're going to come back strong,\" he added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d8320b-04fd-4fed-acf0-408f85c4c2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.746+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I've never seen anything like this,\" Brandy Showah told CNN. \"\
        This was a very great small town, and now it's gone.\"\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ec146-7ee1-46c6-a4fa-c87102e729b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.747+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One resident said she and several others ran for cover inside a freezer\
        \ the moment the tornado hit.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f43df7-8b57-4acf-8fe8-8040488d2c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.747+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This box is our freezer ... this is what saved our lives,\" Tracy\
        \ Harden, owner of Chuck's Dairy Bar in Rolling Fork said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f1f438-f44a-4ecf-bc52-83bb9d75954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.748+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Jeremy McCoy, the constable of Yazoo County, who went to neighboring\
        \ Rolling Fork to assist with tornado damage, said the town now \"looks like\
        \ a landfill.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117943d4-8704-44fe-a7d9-68b473d83976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.748+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 13 deaths were recorded roughly 60 miles northwest of Jackson\
        \ in hard-hit Sharkey County, home to Rolling Fork, according to county coroner\
        \ Angelia Easton.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b21b997-469d-48da-93ec-fc8eff4a1358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.749+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing death toll</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c447f598-4601-468e-b8ca-4d9d6017e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.749+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three others were killed and at least two people are in critical condition\
        \ in Humphreys County, emergency management director Royce Steed told CNN\
        \ early Saturday morning.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f903a627-3e57-4702-9f38-66dc5a364d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.750+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Carroll County, three people died in one home, coroner Mark Stiles\
        \ told CNN, adding it appears they were killed in a tornado. Additionally,\
        \ two people were killed in Monroe County in northeastern Mississippi, coroner\
        \ Alan Gurley said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcf9454-9453-42bd-a5ec-3243944814f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.751+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tornado damaged homes and buildings, gutted trees and tore down\
        \ power lines in the area, Showah told CNN.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6185702d-ba9b-494e-8c71-c9f5471b0878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.751+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Showah's grandmother's home suffered roof damage and its air conditioners\
        \ were ripped out, Showah said, but her grandmother is safe. Most of the trees\
        \ in her grandmother's yard have been downed, including one her grandfather\
        \ planted 50 years ago.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aa2534-0745-4ebf-9a47-9901ec805a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.752+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My friend was trapped in her home a few houses down, but we got her\
        \ out,\" Showah said, adding there are still people who live next to her grandmother\
        \ trapped in their homes. She said all the power in her grandmother's area\
        \ has been knocked out.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e4934d-241f-4dda-944b-636b116a7814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.752+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The severe storms cut a ruinous path across the region, trapping people\
        \ in their homes and knocking out power in Alabama, Tennessee and Mississippi.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e833df8-3d3d-46a1-ac9f-ad882567fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Morgan County, Alabama, man was killed after being trapped inside\
        \ his mobile home Friday night, according to Brandy Davis with Morgan County\
        \ Emergency Management.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652493ae-06a9-45c6-9cfa-854948b056aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Downed trees and storm debris litter and blocked roads. Homes and buildings\
        \ were nearly leveled, with household appliances, furniture and clothes lying\
        \ where the walls or roofs of homes once stood, videos from the scene show.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c51bf-4d8d-4add-bd0c-56b53df39720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same "large and destructive" tornado was also confirmed near
        the community of Coila, according to the National Weather Service, which issued
        a tornado emergency — the most dangerous type of tornado warning — in Rolling
        Fork, Silver City and nearby Anguilla.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b19e2-f3e3-43f8-beb9-1f8a18ada68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been at least 11 tornado reports across Mississippi and\
        \ Alabama over the last 24 hours, according to the Storm Prediction Center.\
        \ These reports include the storm that impacted Rolling Fork, Silver City\
        \ and Winona in Mississippi.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95363830-0e21-4d2a-8aac-a1a874bba63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power knocked out across parts of 3 states</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707be40a-9407-4be3-9179-7e9258c94fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to the desolation in Mississippi, the state has activated\
        \ its medical support efforts, including additional ambulances and other emergency\
        \ resources for those affected by the onslaught of deadly storms, Reeves tweeted\
        \ late Friday.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7413afea-3cdf-4f69-b0a5-0d382bfdb03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Search and rescue is active,\" Reeves wrote. \"Many in the MS Delta\
        \ need your prayer and God's protection tonight.\"\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f74a25-a36b-4270-ad11-8370b05fbfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tornadoes or severe storms occurring at night have the greatest potential\
        \ to be dangerous because people are less likely to be notified in time if\
        \ they're asleep.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19894b2-b219-40b3-aff6-55e8c1587c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storms knocked out power to more than 83,000 homes and businesses\
        \ across Alabama, Mississippi and Tennessee by early Saturday morning, according\
        \ to tracking site PowerOutage.us. Power remained out to about 25,000 customers\
        \ by Saturday evening.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff361405-8216-4334-a63e-240779e82fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Morgan County, Alabama, storm debris stretched for about a mile,\
        \ according to a tweet from the county's sheriff's office.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bc66e2-aba0-4f18-95f7-55362b924ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First responders rescued seven people who were trapped at a group home\
        \ as trees and power lines collapsed on homes, the sheriff's office said.\
        \ The agency also responded to an overturned trailer and an overturned camper\
        \ with persons trapped inside.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8321ba11-2a43-46b9-b5e6-304bd2c3b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South braces for weekend of storms</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4aa889-449c-4f2b-8ea3-085fd708ae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 20 million are at risk of severe storms across much of the\
        \ South and portions of the Midwest on Sunday. The main threats will be damaging\
        \ winds, hail, and isolated tornadoes as the storm pushes off the East Coast\
        \ by Saturday evening.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bfd1e2-e964-46f0-b86e-057d2c3e3ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Level 3 of 5 risk for severe storms has been issued across portions\
        \ of eastern Louisiana, south-central Mississippi, and south-central Alabama.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a79e2-da7e-4eec-9efd-d4893fb20131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple rounds of storms are possible throughout the day on Sunday.\
        \ The first round of severe storms is likely to be ongoing across portions\
        \ of Alabama and Georgia Sunday morning, bringing with it the threat of large\
        \ hail. These storms will then push east into the Carolinas by Sunday afternoon\
        \ posing a threat of damaging winds.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb55ef0-db70-47f2-88e5-eff3bb0ceb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additional storms are expected to form across portions of eastern Texas\
        \ on Sunday afternoon and are forecast to push into Louisiana, Mississippi,\
        \ and eventually Alabama through the afternoon and evening.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25145f09-aae4-4034-a6fc-7ea2883fef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Level 1 of 5 threat includes Rolling Fork and Silver City, Mississippi,\
        \ which were greatly damaged by a tornado Friday night.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a3d352-dcf5-4ee0-92fc-89a76b3fab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e98ce-e794-41e0-a1c6-8da903d33ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding could also pose a threat across portions of the South as
        an additional 2 to 4 inches of rain is possible through Sunday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077eaaff-d58f-4cbd-9b1b-4d12763c87ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:26:11.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:12.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "At least 26 dead
        after tornado-spawning storms roll through Southeast. One town is ‘gone,’
        mayor says."</em></p>'
  'Biden-notifies-Congress-of-Syria-airstrike':
