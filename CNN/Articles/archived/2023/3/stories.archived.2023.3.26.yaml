      'mgnl:lastActivated': 2023-03-26T23:58:31.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a67c1e7-44cf-4705-929c-672fd1571312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:46:10.120+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:31.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The three suspects were arrested during the operation, including the
        sugar mill’s head of security, according to Valmonte. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df0ddde-4e50-4122-b925-2ad9346510b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:46:10.120+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:31.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce372d-70fa-4704-81c9-c72024799123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:46:10.120+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:31.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG official said the seized firearms and explosives will be
        submitted to the PNP Forensic Group and the Explosive Ordnance Disposal and
        Canine Group for further examination.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf55057-f981-4a19-a15c-0c1f7a4f6598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:46:10.121+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:31.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0da350d-f1ab-4942-83c1-86eb7ab643d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:46:10.121+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:31.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valmonte said the operation was based on the search warrant issued
        by the Regional Trial Court of Mandaue City, Cebu. It was also pursuant to
        the CIDG’s flagship campaign against loose firearms called OPLAN Paglalansag
        Omega.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef18ef33-20e0-46b7-802f-73431cf886c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:46:10.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:31.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae11921-d6f8-4db4-8f1c-f02bda3a81c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:46:10.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:31.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former governor previously said he is&nbsp;<a href="https://www.cnnphilippines.com/news/2023/3/25/pryde-teves-willing-to-cooperate.html">willing
        to cooperate</a> with authorities following the first raid.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681ddba7-9f0a-4646-9f5d-4be5a4258bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:46:10.122+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:31.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
