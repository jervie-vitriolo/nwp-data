    'lead': 'Seven members of the Tau Gamma Phi fraternity in Cebu City face complaints
      of homicide and violations of the Anti-Hazing Law over the death of a neophyte
      during initiation rites last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-26T18:06:27.121+08:00
