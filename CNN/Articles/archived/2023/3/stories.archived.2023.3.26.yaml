      'mgnl:lastActivated': 2023-03-26T16:30:44.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) 3rd lane is exclusively for motorcycles," the agency said.</p>'
  'san-miguel-police-chief-killed':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-03-26T16:12:02.000+08:00
    'imagesource': 'jcr:0b36653d-68c3-4b11-b800-8ca845b4f328'
