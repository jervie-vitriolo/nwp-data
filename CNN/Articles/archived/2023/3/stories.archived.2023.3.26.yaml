    'jcr:uuid': '726100ac-e326-413a-a4b0-86f52a2207f5'
    'lead': 'Russia plans to station tactical nuclear weapons in neighboring Belarus,
      President Vladimir Putin says'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-26T09:17:54.978+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-26T09:26:27.855+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia plans to station tactical nuclear weapons in Belarus, Putin says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcaf539-4dd5-4e7d-8083-e4e373ca6775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia plans to station tactical nuclear
        weapons in neighboring Belarus, President Vladimir Putin said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15182680-a62f-48e1-b971-3bb9214280ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow will complete the construction of a special storage facility\
        \ for tactical nuclear weapons in Belarus by the beginning of July, Putin\
        \ told state broadcaster Russia 1.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0f0c5c-c414-4d20-a272-a0cf662d5cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Moscow had already transferred an Iskander short-range missile\
        \ system, a device which can be fitted with nuclear or conventional warheads,\
        \ to Belarus.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aa79cc-ad05-4731-9fa5-fa8f37355752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the interview, Putin said Russia had helped Belarus convert\
        \ 10 aircraft to make them capable of carrying tactical nuclear warheads and\
        \ would start training pilots to fly the re-configured planes early next month.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fa5c28-630b-4b50-a4f7-ab5b913d001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Belarus, which is west of Russia on Ukraine's long northern border,\
        \ is among Moscow's closest allies. It helped Russia launch its initial invasion\
        \ of Ukraine in February 2022, allowing the Kremlin's troops to enter the\
        \ country from the north.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7f1222-3296-402c-9178-fbf6534f92c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been fears throughout the conflict that Belarus will again\
        \ be used as a launching ground for an offensive, or that Minsk's own troops\
        \ will join the conflict.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28320ad6-79f1-4d6c-bb05-d6228bd90677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin's remarks in the interview on Saturday build on comments made\
        \ in December at a joint news conference with Lukashenko in Minsk, when the\
        \ Russian leader said Moscow was training Belarusian pilots to fly jets capable\
        \ of carrying a \"special warhead.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cb46d2-81bc-4b70-b6bb-28a52c9db586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During that conference, and addressing the Russia leader, Lukashenko\
        \ also said, \"Today we've put the S-400 [air defense] system that you transferred\
        \ to Belarus into a state of combat-readiness, and, most importantly, the\
        \ Iskander system, which you have also handed over to us, after promising\
        \ it half a year ago.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b6e8fd-ba80-4561-8637-3b972eb94989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Belarus has had no nuclear weapons on its territory since the early\
        \ 1990s. Shortly after gaining independence following the collapse of the\
        \ Soviet Union, it agreed to transfer all Soviet-era weapons of mass destruction\
        \ stationed there to Russia.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a184ee-c746-4510-953f-a3c67f510cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since invading Ukraine more than a year ago, Putin has used escalating\
        \ rhetoric on a number of occasions, warning of the \"increasing\" threat\
        \ of nuclear war and suggesting Moscow may abandon its \"no first use\" policy.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266865eb-88a2-48f3-8e92-d5a2c9452aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his interview Saturday, Putin said Moscow would retain control over\
        \ any tactical nuclear weapons it stationed in Belarus.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56314bd-69ee-4fab-a206-bd2a199a00ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He likened the move to Washington's practice of stationing nuclear\
        \ weapons in Europe to keep host countries, like Germany, from breaking their\
        \ commitments as non-nuclear powers.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c499144a-0daa-4e78-a8bb-bdc72afba28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are not going to hand over control of nuclear weapons. The US\
        \ doesn't hand it over to its allies. We're basically doing the same thing\
        \ (US leaders) have been doing for a decade,\" Putin said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd876c71e-4e5e-49f8-9c67-84f8082a2b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although there is no guarantee that Putin will follow through with\
        \ his plan to station the weapons in Belarus, any nuclear signaling by him\
        \ will cause concern in the West.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caf281d-eb13-4236-b0cd-ac26f028d9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No indications Russia preparing to use a nuclear weapon</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f4badc-42b0-44c3-a23a-78374d1db668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The State Department told CNN it would \"continue to monitor the implications\"\
        \ of Russia's plan to station tactical nuclear weapons in Belarus but would\
        \ not adjust its nuclear weapons strategy.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d644891-cd03-40ec-aee4-6f99955d1c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have not seen any reason to adjust our own strategic nuclear posture\
        \ nor any indications Russia is preparing to use a nuclear weapon,\" State\
        \ Department spokesperson Vedant Patel said in a statement to CNN.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c544af-dced-42ed-9f9d-6eeaa3aa2130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia and Belarus had discussed this movement of weapons for some\
        \ time, having made multiple statements throughout the past year, another\
        \ State Department spokesperson said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c5fad8-e430-4cfc-ae58-2d1034b50319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previously, Washington has made clear to Putin there will be consequences\
        \ to any use of nuclear weapons in Ukraine, even low-yield tactical devices,\
        \ but has deliberately stopped short of spelling out exactly what they would\
        \ be.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c8d0dd-6d6c-4b69-b14d-02469f8396e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking in October, US President Joe Biden told CNN's Jake Tapper,\
        \ \"It would be irresponsible for me to talk about what we would or wouldn't\
        \ do,\" in response to nuclear use by Russia.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24531c0-8316-4e67-9716-6f403d157f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Biden hinted at the possibility of a rapid escalation in events.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1535ba-13be-4e32-8540-0b5d7e63bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mistakes get made, the miscalculation could occur, no one could
        be sure what would happen and it could end in Armageddon," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c033b54-5a2c-4e3f-b3de-566af8a9aee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:17:55.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:26:27.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russia plans to
        station tactical nuclear weapons in Belarus, Putin says."</em></p>'
  'at-least-26-dead-after-tornado-spawning-storms':
