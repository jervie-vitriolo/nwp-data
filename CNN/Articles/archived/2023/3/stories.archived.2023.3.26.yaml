      'text': '<p>https://www.cnnphilippines.com/news/2023/3/14/denr-leak-march.html</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716e8916-8eff-407f-b5e6-805428889644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T15:20:36.137+08:00
