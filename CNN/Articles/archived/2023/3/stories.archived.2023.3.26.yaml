      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: Chinese national arrested for using Philippine
        passport</strong></p>'
  'honduras-cuts-diplomatic-ties-with-china':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-26T10:59:03.000+08:00
    'imagesource': 'jcr:c3dfeabd-aba7-4403-9ec0-12b03258d3e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '339491ea-1a24-40ad-9385-e00fe481e4f1'
    'lead': 'Honduras has formally cut diplomatic ties with Taiwan its ministry of
      foreign affairs announced Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-26T11:02:50.719+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-26T11:02:58.622+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-26T11:02:58.211+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Honduras']
    'stories': []
    'template': '1'
    'title': 'Honduras formally cuts diplomatic ties with Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825f3976-7249-4b9c-867a-bdd7915cb9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:02:50.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:02:58.622+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Honduras has formally cut diplomatic ties
        with Taiwan, its ministry of foreign affairs announced Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf31c82-4a60-4036-9836-15f828db0f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:02:50.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:02:58.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government of the Republic of Honduras recognizes the existence
        of a one-China in the world and that the government of the People''s Republic
        of China represents China as a whole," it said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ec900-684d-4e81-b6b5-340cdfff3c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:02:50.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:02:58.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Taiwan is an inalienable part of Chinese territory and as of today,\
        \ the government of Honduras has informed Taiwan about the rupture of diplomatic\
        \ relations,\" it added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f029952-3c9f-4c96-9a06-6fe6df2e8455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:02:50.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:02:58.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China refuses to maintain diplomatic ties with any country that recognizes\
        \ Taiwan and has spent much of the past 40 years attempting to isolate the\
        \ self-ruled island by chipping away at its diplomatic allies with offers\
        \ of economic support.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35aa522-4014-4402-a798-d1dc70e51563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:02:50.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:02:58.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Honduras had until now been one of just 14 countries that still diplomatically\
        \ recognized Taipei over Beijing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c815a-561f-4eb5-9040-5aa7afadb707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:02:50.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:02:58.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honduran President Xiomara Castro announced on March 14 that the
        country would establish diplomatic ties with China — a move spelling the end
        of its relationship with Taiwan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095a0d1e-5af7-46bb-b5cc-50cd61f9e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:02:50.826+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:02:58.626+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro, a democratic socialist, won a landslide victory in 2021 after\
        \ campaigning on a radical agenda to counter years of governance plagued by\
        \ corruption and scandal. She promised to alleviate poverty and liberalize\
        \ abortion laws.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a1e2ca-4a05-48f6-8f22-d7849c71431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:02:50.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:02:58.626+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During her presidential campaign, Castro said in her foreign policy\
        \ manifesto that the Central American country was looking to establish diplomatic\
        \ ties with Beijing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d38454-93b3-41a8-a3a1-ca5be7337d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:02:50.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:02:58.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's Communist Party claims democratically ruled Taiwan as its own\
        \ territory despite having never controlled the island and has not ruled out\
        \ using force to one day take it.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c9971-902f-4caf-a909-3cd602b4d76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:02:50.827+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:02:58.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under leader Xi Jinping, China has ramped up military, diplomatic and\
        \ economic pressure on Taiwan, including enticing Taipei's allies to switch\
        \ their allegiance.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb1edb9-e61d-442e-a59e-7bbf1838ac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:02:50.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:02:58.627+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losing recognition</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f56886-a812-4a91-89b2-b79bb5705179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:02:50.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:02:58.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan had 56 diplomatic allies when it lost recognition from the United\
        \ Nations in 1971. That number had dwindled to just 22 when its current President\
        \ Tsai Ing-wen took office in 2016 and has continued to fall in the years\
        \ since.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582303f-cc5b-4ba3-b081-1c82baa9e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:02:50.828+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:02:58.628+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of Taiwan's remaining allies are now small nations in Latin America\
        \ and the Pacific, with all of the world's most powerful economies having\
        \ switched recognition to Beijing decades ago.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde9e57d-5e8c-4731-aa6c-4d0244cfb1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:02:50.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:02:58.629+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing now uses China's huge market as both a carrot and a stick to\
        \ peel away the remaining countries.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e65ea1b-737c-48b3-afe6-fa2cf189aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T11:02:50.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-26T11:02:58.630+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the Solomon Islands switched diplomatic recognition to Beijing\
        \ in 2019, the Pacific country was offered $8.5 million in development funds\
        \ by China to do so, according to Reuters.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
