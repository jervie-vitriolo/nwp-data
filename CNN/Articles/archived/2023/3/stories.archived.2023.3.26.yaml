      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the slick has reached the towns of Bansud, Bongabong,
        Bulalacao, Gloria, Magsaysay, Mansalay, Naujan, Pinamalayan, Pola, Roxas,
        San Jose, and Calapan City.</p>'
