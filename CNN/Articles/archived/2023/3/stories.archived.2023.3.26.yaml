    'lead': 'Motorists have expressed mixed reactions on apprehensions that will be
      carried out in relation to the use of motorcycle lanes along Commonwealth Avenue. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-26T15:56:54.887+08:00
