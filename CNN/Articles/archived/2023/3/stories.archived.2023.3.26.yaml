    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7aea7dd-3a33-4f09-b4bf-eb10c7abb0a3'
    'lead': 'The Department of the Interior and Local Government, Philippine National
      Police, and Bulacan local government on Sunday put up a ₱1.2-million reward
      for anyone who could provide information on the gunmen who killed the police
      chief of San Miguel town on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-26T16:15:16.114+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-26T17:05:46.475+08:00
