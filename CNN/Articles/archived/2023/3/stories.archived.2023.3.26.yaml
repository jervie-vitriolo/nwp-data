    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Claims from Oriental Mindoro oil spill seen to reach ₱1.1 billion –
      lawmaker

      '
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f32f0ce-ea75-408c-b27b-62429d21baed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T00:08:21.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T00:08:22.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 26) — Compensation claims resulting
        from the massive oil spill in Oriental Mindoro caused by the sunken MT Princess
        Empress may exceed those filed following the sinking of another oil tanker
        in Guimaras in 2006, House tourism committee vice chair Rep. Marvin Rillo
        said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c13e17-d440-43b6-acb4-515a0e4d1d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T20:11:42.969+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T00:08:22.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we look back at the MT Solar incident, a total of ₱1.1 billion
        was paid to settle 26,872 compensation claims, including those filed by owners
        of beach resorts, tour boat operators, and other tourism service providers
        hit by the 2006 oil spill,” Rillo said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96b0a80-4e90-493e-a728-ff58e710408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T20:11:42.969+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T00:08:22.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Given that the MT Solar incident occurred 17 years ago, Rillo said
        the inflation-adjusted claims for the damage caused by the MT Princess Empress
        leakage may likely exceed ₱1.1 billion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956f0709-a81e-480e-96a3-1e9a0376a817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T20:11:42.969+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T00:08:22.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from tourism-related claimants, we expect property owners
        hit by the oil spill to file compensation claims for damages to beachfront
        properties, fishing boats, and fishing gear,” Rillo said. “Those who suffered
        economic losses, including fisherfolk, seaweed farmers, and fishpond operators,
        are likewise expected to file claims.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb47034-0bb8-49db-adc0-41f778e1d07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T20:11:42.970+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T00:08:22.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said local governments that had to pay their workers more as a result
        of the oil spill disaster are also expected to make claims, along with clean-up
        contractors and the Philippine Coast Guard (PCG).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1787c63f-bf94-40f9-b82c-72e94b0231c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T20:11:42.970+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T00:08:22.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Oriental Mindoro will set up a claims office in
        its capitol on Monday to assist residents affected by the oil spill, according
        to Governor Humerlito “Bonz” Dolor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb45064-bbf7-4671-8a99-c64c8f37312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T20:11:42.970+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T00:08:22.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dolor explained that the province establish the claims office first
        before announcing the procedure for submitting a claim.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeeff70-e010-432c-b415-79d790ead4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T20:11:42.971+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T00:08:22.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Huwag po tayong magdagsa sa Monday… Itatayo po natin ang claims office
        at magbibigay po ako ng panibagong announcement sa Monday katuwang ang ating
        mga claims officers sa step-by-step process,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
