    'template': '1'
    'title': 'Biden officially notifies US Congress of Syria airstrike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685a0fb-f426-4286-afba-24fb8bdafb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:31:24.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:31:24.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Joe Biden on Saturday notified
        Congress of his decision to authorize an airstrike in Syria this week against
        what the US said were Iranian-affiliated facilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f9155-d446-4c9e-8ffa-ff8a602bf19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:31:24.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:31:24.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US airstrike came after a suspected Iranian drone struck a facility\
        \ housing US personnel in the country, killing an American contractor and\
        \ wounding five US service members.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198208bb-ff3b-462f-ba2a-9731603c28cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:31:24.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:31:24.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strikes, Biden said in his letter to Congress, were made, \"in\
        \ order to protect and defend the safety of our personnel, to degrade and\
        \ disrupt the ongoing series of attacks against the United States and our\
        \ partners, and to deter the Islamic Republic of Iran and Iran backed militia\
        \ groups from conducting or supporting further attacks on United States personnel\
        \ and facilities.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2732bc2-21c5-463d-a53f-bc1a7fbeac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:31:24.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:31:24.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president added that the US strikes \"were conducted in a manner\
        \ intended to establish deterrence, limit the risk of escalation, and avoid\
        \ civilian casualties.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca9f7a9-4bb9-4bd3-99bf-920ad16e87b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:31:24.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:31:24.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday's notification is a routine part of the War Powers Act, which\
        \ requires the president to notify Congress within 48 hours of military actions.\
        \ The letter was sent to both House Speaker Kevin McCarthy and President Pro\
        \ Tempore of the Senate, Sen. Patty Murray.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77937723-1798-4f20-b32a-752c35f35f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:31:24.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:31:24.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strikes are likely to increase tensions with Iran, with which the\
        \ proxy groups are aligned, though Tehran isn't always involved in directing\
        \ attacks that they conduct.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7120fcc7-999d-41f6-998e-b8b5b45dcba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:31:24.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:31:24.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has already sanctioned Tehran for providing attack drones to\
        \ Russia to use in the war in Ukraine. And on Thursday, Chairman of the Joint\
        \ Chiefs of Staff Gen. Mark Milley reiterated US concerns that Iran has the\
        \ potential to produce enough fissile material for a nuclear weapon in less\
        \ than two weeks and manufacture one within months.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f917b37-fbf8-45c6-a603-8157e5fb4e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:31:24.249+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:31:24.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brig. Gen. Patrick Ryder, the Pentagon spokesman, emphasized to
        reporters Friday that the US is not seeking conflict with Iran, but said the
        strikes "were intended to send a very clear message that we will take the
        protection of our personnel seriously and that we will respond quickly and
        decisively if they''re threatened."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048f7531-0cb2-4a97-b49a-fd245bb02112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T09:31:24.249+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-26T09:31:24.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Biden officially
        notifies Congress of Syria airstrike."</em></p>'
  'bureau-of-immigration-chinese-national-arrested-mexican-passport':
