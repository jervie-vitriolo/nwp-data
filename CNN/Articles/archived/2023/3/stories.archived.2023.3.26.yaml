      'mgnl:lastActivated': 2023-03-26T17:05:46.476+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulacan Governor Daniel Fernando offered ₱200,000.</p>'
