  'Russia-plans-to-station-tactical-nuclear-weapons':
    'author': 'Heather Chen, Hira Humayun, Mariya Knight and Andrew Carey, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-26T09:14:48.000+08:00
    'imagesource': 'jcr:c9a0baf9-e091-4482-8fca-8956948f77e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
