      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Words can't describe the love we're feeling as we introduce our precious\
        \ baby girl, Deia Amihan Calzado Wintle,\" Calzado wrote on her Instagram\
        \ post on Sunday.\r"
