      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One hundred years ago, colorful canaries
        warned humans of the hidden hazards of digging for coal by riding shotgun
        down the mine and dropping dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c869a50-d3f7-41f5-8b5b-3923ef70e656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now, penguin experts say these birds that move like tuxedoed toddlers
        are showing us the hidden hazards of burning coal and other fossil fuels by
        the way they march. And as global warming changes the survival-of-the-fittest
        game at the bottom of the world, one particular species of Antarctic penguin
        is modeling a poignant lesson for humanity:'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ec6c9-667e-45da-bd1f-3c291f5a4fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adapt or die...and make it quick.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87308906-51d2-4a4d-930d-567ba2f54466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With numbers in the millions, Antarctica''s six species of waddling
        aquabats are far from extinction and as I stepped foot on the Antarctic peninsula
        in early March, and drank in the wildest place I''ve ever seen, there were
        hundreds there to make an adorable first impression. Colonies were brimming
        with life.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe8423a-56b1-4fd1-916f-1b72e1aaeceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But then I learned how the Southern Ocean warmed by the climate crisis
        is turning my little boy''s favorite bird into a sentinel species of the Anthropocene.
        While some are abandoning nesting sites where chicks have been hatching for
        thousands of years to find better ground, colonies of those that refuse to
        move have collapsed.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e349a97-c3a4-46c4-ad73-3d01d3fc96df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is incredible," Heather Lynch, the Endowed Chair for Ecology and
        Evolution at Stony Brook University told CNN. "As ecologists, we know that
        animals shift their range over geologic times, they disappear in one area
        and colonize new areas. But it''s rare to see those dynamics happening over
        the course of one''s career."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4924f502-f24e-4f79-851b-1b307f97e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Along with seals, seabirds and baleen whales, penguins gorge mainly
        on Antarctic krill, a shrimp-like crustacean that thrives on the kind of phytoplankton
        found under sea ice.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baed9299-f37c-45d4-bae0-fa7833ea98ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Unlike the Arctic, where sea ice has declined consistently, Antarctic
        sea ice has swung up and down -- although recently scientists have seen a
        steep downwards trend.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dbd1b8-e1ab-4503-aa4a-2b9f76b59432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the end of the Southern Hemisphere winter in September 2014, there
        were more than 7.7 million square miles of frozen saltwater floating around
        Antarctica -- a record high -- and many species like humpback whales were
        feasting on krill and thriving.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5df6c4-c9e3-4221-9d3f-651938b6d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But early this year, sea ice reached a record-shattering low of less
        than 700,000 square miles, breaking the previous record set just last year.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf352e-5b5f-47df-b3cc-dac101c74d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.299+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If we have a 1 degree [Celsius] temperature change in a temperate
        environment such as the UK or the US, who cares?" Tom Hart, biology lecturer
        at Oxford Brookes University explained. "Doesn''t ruin your day. But down
        there, 1 degree makes a huge difference -- whether you can stand on water
        or sink into it. Or whether there''s snow cover on a breeding site or not.
        It''s a completely different habitat."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a47dac-5cf9-4629-92ba-f779eab8ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.300+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Using satellites, camera traps, citizen science and AI computing to
        keep tabs on millions of penguins around Antarctica, Hart and Lynch say they
        are watching a real-time lesson in evolution and adaptation.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ea2d6b-295e-45a8-84f4-f6f84cad1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.300+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While Adélie and chinstrap penguins remain stuck in their ancient ways
        come hell or warm water, the much more flexible gentoo penguins are ranging
        further and further south. And as they show willingness to chase new prey
        or abandon a nest to increase the odds of long-term survival, their numbers
        are exploding.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b6e743-604b-4a18-ae0f-f8cd97760310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.300+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Gentoo penguins are big climate change winners in the Antarctic,"
        Lynch said, confirming reports that some colonies in some parts have grown
        by 30,000%. "They are perfectly happy to take advantage of a warming Antarctic.
        They don''t mind that it''s getting wetter. The flip side of that is that
        the Adélie and chinstrap populations have cratered in many areas and particularly
        chinstrap penguins. Their populations have declined in some areas by as much
        as 80%."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a94df72-b38c-49c4-bbdf-68104833e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.301+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Adaptation means several things," Hart said. "It means being really
        tough in a hard environment but it also means reading the room on seasonality.
        It means averaging, so if you don''t do well one year, you''ve got to do better.
        And then you really only have to do well one year in three."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8623bde0-68bf-4347-aa5d-ce06a4f0326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.301+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think there''s a lesson in here for us as well," Lynch said. "If
        we just stick to what we''ve always done, it''s not going to turn out well
        for us. Just because Manhattan has always been where it is, does it make sense
        that it will be there in 200 or 300 years? I don''t know. But I think we would
        benefit from being plastic and flexible and adaptive. And I think that''s
        kind of what the gentoos are telling us."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d1a6ac-8088-47dc-8814-03fdf6831786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.301+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Along with the worry that a crash in krill could follow the crash in
        ice, avian flu is now present in Chile and Argentina and Hart predicts it
        could migrate with seabirds to the Antarctic Peninsula next spring and devastate
        penguin colonies. "I think we''re in for a horrible year next year," he told
        me. "But we won''t know until it happens."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f2caec-e89b-4615-a250-3ef335ea8a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.302+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These cascading threats also make gentoos an example of what humans
        in the world of terrifying UN climate reports call the "hard" and "soft" limits
        of adaptation. If political or financial hurdles block an available strategy,
        it''s considered a soft limit. But if the physical changes are too sudden
        and severe, there is a hard limit to finding any fix at all.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8add12d1-62c3-4c08-a811-359740fe5dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.302+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As I saw during the expedition in early March, even the roll-with-the-punches
        gentoos are struggling after a warmer, wetter Antarctic created snow and rain
        events freakish enough to delay this year''s penguin nesting season by a month.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37db5013-3e5a-4bb9-a010-d057aa06fd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.303+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'We watched with grim resignation as gentoo couples gathered rocks for
        worthless nests and mothers hatched chicks that simply won''t have enough
        time to grow the feathers and fat needed to survive winter. But Lynch reminded
        me that was one colony on one island, and so far, what doesn''t kill a gentoo
        only makes it tougher. If they changed neighborhoods so easily, she believes,
        they''ll just shift the timing of their baby-making season.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02964c57-25e9-47ed-8ce6-06b3f7f348bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.303+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that if there was a permanent shift towards a snowy year
        climate, gentoo penguins would probably start breeding earlier," she said.
        "I think the gentoos are going to be just fine."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daa51e2-bf9e-4e3d-b886-aaa2d74348a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-26T23:52:23.303+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-26T23:58:14.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/26/world/antarctica-penguin-sea-ice-climate/index.html">As
        Antarctica''s penguins struggle with record low sea ice, one species is adapting
        -- and it offers lessons to us all.</a>"</em></p>'
  'israel-judicial-overhaul-legislation':
    'author': 'Amir Tal and Richard Greene, CNN'
    'caption': 'Ronen Zvulun/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-26T23:52:29.000+08:00
    'imagesource': 'jcr:ac59ee88-ab8e-48de-91fe-0477f4407db9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78e9c356-5dc7-45e1-b7e0-4325cd1c09e7'
    'lead': 'Israel''s Defense Minister Yoav Gallant has dramatically broken ranks
      with Prime Minister Benjamin Netanyahu, calling for a pause in the government''s
      drive to overhaul Israel''s court system.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-26T23:56:45.059+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-26T23:57:56.956+08:00
    'mgnl:lastActivatedBy': 'superuser'
