    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61e86f59-8c1a-495b-b0d3-164979b6ebaf'
    'lead': 'Ted Lasso and US President Joe Biden are teaming up to — as the television
      football coach would say — ''believe'' in the importance of mental health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-20T06:36:23.862+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-03-20T23:18:40.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-03-20T23:18:40.106+08:00
