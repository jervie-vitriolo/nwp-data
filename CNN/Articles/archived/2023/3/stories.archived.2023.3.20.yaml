  'The-worlds-happiest-countries-for-2023':
    'author': 'Marnie Hunter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-20T18:09:23.000+08:00
    'imagesource': 'jcr:11654be3-1586-4c3e-a498-889251268388'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39bfa41d-faaa-4d5e-9c06-05794a6692d6'
    'lead': 'There''s cause for optimism in the latest report on world happiness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-20T18:12:00.648+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-20T18:15:04.502+08:00
