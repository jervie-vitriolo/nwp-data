    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad63973-ebdb-4522-a9a7-c0c89047ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:19:15.171+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:20:52.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Xi Jinping has landed in Moscow for meetings
        with Vladimir Putin, Russian state media TASS reported Monday, the first time
        China''s leader has visited his neighbor and close strategic partner since
        Russia began its unprovoked invasion of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57428004-4ba1-4061-8ba0-baf40b0521bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:19:15.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:20:52.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Xi''s visit comes days after the International Criminal Court in the
        Hague accused Putin of committing war crimes in Ukraine and issued a warrant
        for his arrest.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6ee9c5-64c7-4631-a75a-feeeacf4111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:19:15.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:20:52.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ukraine is expected to be a key point of discussion during Xi''s three-day
        visit, which will be closely watched for any potential impact on an entrenched
        conflict that has killed tens of thousands and triggered a mass humanitarian
        crisis.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60867186-2eeb-4585-912a-1074f598dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:19:15.172+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:20:52.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Xi''s trip is likely to be seen in some Western capitals as a ringing
        endorsement of the Russian leader in the face of broad international condemnation
        of his war -- unless the Chinese leader is somehow able to deliver a concrete
        diplomatic breakthrough.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48efe320-51e9-4258-844e-1ccdb2d39f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:19:15.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:20:52.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"One way or another, the topics which are touched upon in [Beijing''s
        peace] plan, of course, will inevitably be touched upon during the exchange
        of views on Ukraine [between Putin and Xi]," Kremlin spokesperson Dmitry Peskov
        told reporters on Monday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece4a41-dee0-4635-bdac-930015318104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:19:15.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:20:52.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Of course, exhaustive explanations will be given by President Putin,
        so that [Chinese] President Xi Jinping can get a first-hand view of the current
        situation from the Russian side," he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3a3dc9-95f8-4070-8b0b-692b12d8ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:19:15.173+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:20:52.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China has billed the trip as a "journey of friendship, cooperation
        and peace," amid a push from Beijing to frame itself as a key proponent for
        the resolution of the conflict.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059a8c99-31a2-4666-91af-8e58d01e84ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:19:15.174+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:20:52.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Western leaders have expressed skepticism about China''s potential
        role as a peacemaker and its claimed neutrality. The United States and its
        allies have instead since last month warned that China is considering sending
        lethal aid to Russia for its war effort, which Beijing has denied.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2106ba5-aa5f-43f8-8f59-7ad8119eba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:19:15.174+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:20:52.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/20/europe/xi-putin-china-russia-visit-monday-intl-hnk/index.html">China’s
        Xi arrives in Moscow for first visit since Russia invaded Ukraine</a>."</em></p>'
