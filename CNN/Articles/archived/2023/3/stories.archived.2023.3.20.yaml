      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> The
        chairperson of the House of Representatives’ constitutional amendments committee
        expressed his dismay over the Senate decision to cancel a hearing on Monday
        on the charter change resolution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1839f0c-0683-4335-8b6a-421648079f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T19:32:31.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T19:34:30.455+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I am disappointed, after inviting me last March 14, I received last
        night a notice of cancellation from the Senate committee on constitutional
        amendments and revision of codes,” Cagayan de Oro City 2nd District Rep. Rufus
        Rodriguez said Monday in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a155a9a-5af9-41d2-8185-089723dc3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T19:32:31.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T19:34:30.456+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lawmaker said he was “prepared” to present the basis of Resolution
        of Both Houses 6 that calls for the convening of a constitutional convention
        to propose changes in the charter’s economic provisions, as well as House
        Bill 7352, which implements the resolution.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db653c20-cc46-4539-bc19-5a2596e9bce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T19:32:31.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T19:34:30.456+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rodriguez said these measures were “all data-driven, evidence-based
        and future-proof.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23153b9b-4a2d-4578-a283-d4565d9e066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T19:32:31.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T19:34:30.456+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'No reason was noted for the cancellation, he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc56017-fb08-4f30-8d6d-d026dfaf953f'
      'mgnl:activationStatus': true
