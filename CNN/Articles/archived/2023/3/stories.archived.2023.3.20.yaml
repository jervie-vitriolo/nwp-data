  'Ted-Lasso-Biden-mental-health-meeting':
    'author': 'Arlette Saenz, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-03-20T06:33:31.000+08:00
