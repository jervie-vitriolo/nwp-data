      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328d8f7f-0d65-46c5-85ef-7fd3a82a88a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:10:17.721+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-20T21:34:34.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Speaker and Panelist line-up</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea435305-22d4-4f08-9081-dfd964c40799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:10:17.721+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-20T21:34:34.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Migrant Workers Secretary Susan “Toots” Ople will be the keynote speaker.\
        \ She will share ‘HERStory’ as a woman and as the voice of Filipino migrant\
        \ workers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a2dc9b-26be-4ccd-b939-76b23ee7f4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:10:17.721+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-20T21:34:34.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Professor Nathalie Verceles of the Department of Development Studies\
        \ in UP Diliman, Miss Trans Global 2020 Mela Habijan and LGBTQIA+ advocate\
        \ Thysz Estrada will talk about social change through Inclusivity. Dr. Gia\
        \ Sison, GTalks host and mental health advocate, will moderate the panel discussion.\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86096595-624b-4de9-acda-3deefb0cf516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:10:17.722+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-20T21:34:34.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The topic, Promoting Equality through Social Leadership, will have\
        \ speakers who have made a mark in public service and other fields. They are\
        \ Department of Health Officer-in-Charge Dr. Maria Rosario Vergeire, San Manuel,\
        \ Tarlac Mayor Donya Tesoro, Philippine Commission on Women Chairperson Sandy\
        \ Montano, UN Women Philippines Program Officer Catherine Torres, and Binibining\
        \ Pilipinas International 2022 Nicole Borromeo. CNN Philippines Chief Correspondent\
        \ and Anchor Pia Hontiveros will moderate this discussion.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e86eb5f-e6e6-48a4-af27-f830d796f837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:10:17.722+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-20T21:34:34.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another set of equally notable speakers will talk on the Role of Gender\
        \ Equality towards Economic Development. Marla Garin-Alvarez, BDO Unibank\
        \ vice president for sustainability; Cherrie Atilano, AGREA Philippines president\
        \ and founding farmer; and Tina Boado, Queer and Safe Spaces co-founder, will\
        \ share their thoughts and insights that aim to inspire the audience. This\
        \ discussion will be moderated by CNN Philippines New Day Host Paolo Abrera.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb103f66-234f-4791-a1be-72611ac9fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:10:17.722+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-20T21:34:34.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To highlight the contribution of Women in the Art World, wood carving
        artist Charming Baldemor; creative director of The Zarah Juan brand, Zarah
        Juan; actress, screenwriter, film producer and director Bela Padilla; and
        artistic director and CEO of Ballet Manila Lisa Macuja-Elizalde, will be in
        a panel moderated by CNN Philippines New Day Host Christine Jacob-Sandejas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06baf1-69dd-4c74-bf02-f38f5c29ff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:10:17.723+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-20T21:34:34.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Participants will also be treated to a Marketplace where businesses\
        \ led and supported by women will be showcased. Join us for a full day of\
        \ talks and panel discussions dedicated to women by women across industries\
        \ and generations. The event will be hosted by CNN Philippines New Day Anchor\
        \ Ria Tanjuatco-Trillo, CNN Philippines Traffic Center Host Samantha Sadhwani,\
        \ and CNN Philippines 10 Host Jiego Reyes.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0979b830-6286-4150-bd38-ef0970418adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:10:17.723+08:00
