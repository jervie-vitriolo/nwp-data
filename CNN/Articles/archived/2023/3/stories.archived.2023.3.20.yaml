      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You can’t apply the penalty 35 laps after the pit stop. They (the\
        \ stewards) had enough time to inform us. If I knew about the penalty I would\
        \ have had 11 seconds with the car behind.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea91a3d-c505-4f87-b2e6-6b114ee7ba07'
