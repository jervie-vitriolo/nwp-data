    'stories': []
    'template': '1'
    'title': 'CNN Philippines to hold annual women’s summit on March 25'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569678b2-185d-42fa-9dc5-c012414e40a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:10:17.719+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-20T21:34:34.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In celebration
        of women’s month this March, CNN Philippines joins the global call for equity
        and inclusivity to help build a better world. The network embarks on a month-long
        campaign titled <em>Embrace Equity</em> to increase awareness about the International
        Women’s Day campaign, and challenge people to take a stand on gender equity
        through programs and content on-air and online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c528287-905e-45ab-b212-4e5bc498264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:10:17.720+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-20T21:34:34.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cap the celebration, CNN Philippines will hold a summit that
        will gather a diverse group of women from various industries and generations
        to learn from, inspire and empower each other.</p>'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2Fpfbid02neUtV1cGTncFc4onDmSUKFtVHa9NHmcv7dF64BiMxZGJbNnctBfBQn1Bg3jNmcGkl&show_text=true&width=500"
        width="500" height="736" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d53904e-e9a3-4f91-ba04-c9e208ecbdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:10:17.720+08:00
      'mgnl:createdBy': 'nikko'
