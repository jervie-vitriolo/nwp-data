        University student John Matthew Salilig, who eventually succumbed to injuries
        due to hazing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4283b5-5934-448a-aa0a-8a7ee14c357f'
      'mgnl:activationStatus': true
