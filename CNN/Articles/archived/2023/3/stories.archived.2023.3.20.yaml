      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist Jay Lozada’s third exhibit unravels from a departed artist
        friend’s rag used to clean paint brushes to, as stated in the exhibition notes
        by Prof. Rubén D. F. Defeo “a purely sensate experience of form and material,”
        that delves into Lozada’s stint working with fiber and fabric in the Middle
        East. The wealth of experience is conveyed in every fabric and every color
        that Lozada uses in his works, inviting the viewers to dive in and look further
        into his private life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b7394-fcc4-48d9-a7cf-97d4377a6bfc'
