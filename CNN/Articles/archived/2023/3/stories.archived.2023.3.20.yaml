      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are already trying to identify the person involved, the doctor.
        Apparently, si Ralph Benjamin Tan, he cannot identify kung sino talaga yung
        doctor. So we are trying to pursue other information kung saan po namin ma-identify
        yung doctor,” National Bureau of Investigation (NBI) Supervising Agent Joseph
        Eufemio Martinez said during a Senate hearing on Salilig’s death.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbfa99a-2c03-4bed-9b49-30a972b80a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:33:42.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:33:42.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We are already trying to identify the person involved,
        the doctor. Apparently, Ralph Benjamin Tan, he cannot identify who the doctor
        really is. So we are trying to pursue other information where we can identify
        the doctor.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7594f330-986c-4409-90a3-38523bcdde85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:33:42.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:33:42.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tan and six other members of Adamson’s Tau Gamma Phi fraternity have
        surrendered to authorities, and will face criminal charges relating to the
        Anti-Hazing Law.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f31ee-0a41-4af2-9572-c64b6719ba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:33:42.125+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:33:42.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Francis Tolentino asked the NBI to identify and locate the
        doctor, after it was revealed that he failed to give medical aid to Salilig,
        despite the victim’s condition.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f8366-07fc-489e-a84f-e60735c128b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:33:42.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:33:42.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Apparently, yung isang suspect nagsalita siya na meron isa silang
        kasamahan na may pinsan na doktor doon, na noong halos naghihingalo na si
        Matthew ay hiningan ng tulong. Subalit yung doktor hindi tumulong,” Tolentino
        told reporters at the Senate on Monday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea3a2ba-9318-4681-bb16-88c022c7469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:33:42.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:33:42.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Apparently, the suspect said that they have a colleague
        who has a cousin that is a doctor there. When Matthew was almost dying and
        his assistance was sought, the doctor refused to help.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a527d3-67ac-4c7e-a74b-be289b25c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:33:42.126+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:33:42.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tolentino said he asked the NBI and the Philippine National Police
        to identify the doctor so that proper charges can be filed, citing that failure
        to render medical aid is a violation of a doctor’s sworn duty.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68254cd-a522-42aa-8304-2e6a268b441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:33:42.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:33:42.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a Senate hearing, neophyte Roi dela Cruz recounted how he saw Salilig
        not feeling well after the initiation and welcoming rites of the group. He
        said he suggested to other fraternity members to bring Salilig to the hospital,
        but they refused.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76c9db8-9ad2-445d-9662-a62d7e000cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:33:42.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:33:42.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tolentino asked the NBI to confirm if the doctor was present at the
        initiation venue. He also requested the Commission on Higher Education to
        check which school the doctor graduated from once he is identified.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562efe36-cf09-474c-805b-e75776eacd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:33:42.127+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:33:42.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said appropriate charges will be recommended once the doctor
        is found.</p>'
