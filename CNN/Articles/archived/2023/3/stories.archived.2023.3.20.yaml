    'mgnl:tags': ['Elpidio-Barzaga', 'oil-spill']
    'stories': []
    'template': '1'
    'title': 'Negligence complaint may be filed vs gov’t officials due to Oriental
      Mindoro oil spill – lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fc0c01-623f-42fa-bb95-1b8e3bda1c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T14:07:06.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-20T14:07:06.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> A lawmaker
        on Monday said a complaint may be filed before the Office of the Ombudsman
        to hold the government agencies concerned accountable following the massive
        oil spill caused by MT Princess Empress'' sinking in Oriental Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3dd7b3-1538-4a0b-bcab-0665b90fb5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T14:07:06.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-20T14:07:06.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d030ef-85c8-4bde-b22f-b7e4223b2323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T14:07:06.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-20T14:07:06.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under present laws, negligence on the part of government officials
        would be a criminal act, and therefore a complaint can be filed before the
        Ombudsman and possibly elevated to the Sandiganbayan,” House of Representatives
        Committee on Natural Resources chairman Elpidio Barzaga Jr. told CNN Philippines’
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3c7b8-14f3-49af-887c-de597e5e60b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T14:07:06.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-20T14:07:06.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caca08ad-9f56-41c2-9872-42c2a05f6237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T14:07:06.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-20T14:07:06.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives, to be led by Barzaga’s committee,
        is scheduled to look into the cause of the oil spill, which has already reached
        <a href="https://www.cnnphilippines.com/news/2023/3/20/oil-spill-reaches-Verde-Island.html">Verde
        Island</a> in Batangas City, in May.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3454117-8fe8-438f-8451-610364784fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T14:07:06.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-20T14:07:06.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945bd858-b168-40c2-bbed-1a7b70604792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T14:07:06.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-20T14:07:06.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the Philippine Coast Guard (PCG) and the Maritime Industry\
        \ Authority (MARINA), among the resource persons to be invited in the hearings\
        \ are the captain and crew of the tanker, the lawmaker noted.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e8b30-e39e-4692-98ae-6032f48add75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T14:07:06.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-20T14:07:06.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ed8f0-6368-48da-95fb-6fa988485438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T14:07:06.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-20T14:07:06.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barzaga said lawmakers want to establish the reason behind the incident\
        \ and to confirm if the tanker was indeed carrying 800,000 liters of industrial\
        \ oil or more.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a1b507-cdf6-40fd-a96b-80bf66d387ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T14:07:06.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-20T14:07:06.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7d788-4c2d-40b8-a849-bd15adc70a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T14:07:06.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-20T14:07:06.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the Department of Justice (DOJ) is tasked to file the appropriate\
        \ complaints, lawmakers may impose amendments to existing laws to prevent\
        \ a similar incident in the future, he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6991dcf5-15e9-46c6-84d9-2ecbf9ebfb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T14:07:06.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-20T14:07:06.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b0bf25-0318-4163-9e97-b3f87aa42b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T14:07:06.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-20T14:07:06.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barzaga said among the amendments being considered are adding penalties\
        \ for government agencies involved in issuing permits to tankers, steps in\
        \ establishing the criminal liability of owners of tankers involved in oil\
        \ spills, ensuring that there is adequate insurance secured before a vessel\
        \ sails, and imposing an indemnity bond in case another oil spill happens.\
        \  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5134d582-a467-41d6-8d6c-69aa9643fdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T14:07:06.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-20T14:07:06.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c4d17f-15a5-4bea-9755-85872fb3132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T14:07:06.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-20T14:07:06.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/3/18/DOJ-probes-PCG--MARINA.html">DOJ</a>
        is currently conducting its own probe after it was revealed that MT Princess
        Empress was allowed by the PCG and MARINA to sail despite having permit issues.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b3f72-4933-4d61-9a3f-86befe13e1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T14:07:06.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-20T14:07:06.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e542c1-3b1c-44ca-b83a-4978273bc3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T14:07:06.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-20T14:07:06.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing the DOJ, Barzaga also noted that the sunken tanker was a rebuilt\
        \ scrap ship.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a3c211-82c8-492b-a177-33bc18e78be7'
      'mgnl:activationStatus': true
