      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of March 20, the nationwide tally of COVID-19 cases is at over 4.07
        million with 9,223 active infections. At least four million people recovered
        while more than 66,000 died.'
    '5':
