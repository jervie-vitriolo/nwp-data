    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The world''s happiest countries for 2023

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b7985c-f660-4111-9924-925fff26123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.660+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — There''s cause for optimism in the latest report on world
        happiness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9200bca3-6a30-40a4-ace8-ec2cfeeca6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For one, benevolence is about 25% higher than it was pre-pandemic.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1c74d1-3346-4938-95f9-41afcbf6b562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Benevolence to others, especially the helping of strangers, which
        went up dramatically in 2021, stayed high in 2022," John Helliwell, one of
        the authors of the World Happiness Report, said in an interview with CNN.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d49dc9-b77c-4398-8977-b0815aba428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.661+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And global happiness has not taken a hit in the three years of the
        Covid-19 pandemic. Life evaluations from 2020 to 2022 have been "remarkably
        resilient," the report says, with global averages basically in line with the
        three years preceding the pandemic.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0316c9e-900f-44cc-9619-3e0f04138f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Even during these difficult years, positive emotions have remained
        twice as prevalent as negative ones, and feelings of positive social support
        twice as strong as those of loneliness," Helliwell said in a news release.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0b240a-b6ce-4998-bb0e-4b696e9a6c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report, which is a publication of the UN Sustainable Development
        Solutions Network, draws on global survey data from people in more than 150
        countries. Countries are ranked on happiness based on their average life evaluations
        over the three preceding years, in this case 2020 to 2022.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad549981-6afa-4e45-8333-9a6aa84c3026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report identifies the happiest nations, those at the very bottom
        of the happiness scale and everything in between, plus the factors that tend
        to lead to greater happiness.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca1559a-19a8-4d45-aa57-2343dc2d44ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Six-year winning streak for world''s happiest nation</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145abff0-5501-43e2-826d-bf69e166d26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For the sixth year in a row, Finland is the world''s happiest country,
        according to World Happiness Report rankings based largely on life evaluations
        from the Gallup World Poll.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0756e39-0f2a-4b40-89cb-0df4d0144041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Nordic country and its neighbors Denmark, Iceland, Sweden and Norway
        all score very well on the measures the report uses to explain its findings:
        healthy life expectancy, GDP per capita, social support, low corruption, generosity
        in a community where people look after each other and freedom to make key
        life decisions.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1113046a-20c8-4451-bf37-f016d3037878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But since we can''t all move to Finland, is there something other societies
        can learn from these rankings?'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae60042-71e0-4095-8144-d076369cc122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Is it, are they doing things that we wish we''d seen before and we
        can start doing? Or is it something unique about their climate and history
        that make them different? And fortunately, at least from my perspective, the
        answer is the former," said Helliwell, who is a professor emeritus at the
        Vancouver School of Economics, University of British Columbia.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db357c5-9dcd-4e94-b717-92e60cbaac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Taking a holistic view of the well-being of all the components of a
        society and its members makes for better life evaluations and happier countries.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089bcc0a-1663-4f79-a48c-9b0c25a23257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The objective of every institution should be to contribute what it
        can to human well-being," the report says, which includes accounting for future
        generations and preserving basic human rights.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc34c6f-7c48-484c-bb52-c6c505bec0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel moves up to No. 4 this year from its No. 9 ranking last year.
        The Netherlands (No. 5), Switzerland (No. 8), Luxembourg (No. 9) and New Zealand
        (No. 10) round out the top 10.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd298d85-ee7e-4509-a8e1-182ba2ab3b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Australia (No. 12), Canada (No. 13), Ireland (No. 14), the United States
        (No. 15) and the United Kingdom (No. 19) all made it into the top 20.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86220070-eeeb-4729-8382-8e704dd06a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the same countries tend to appear in the top 20 year after year,
        there''s a new entrant this year: Lithuania.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bddfe2-8ce0-4047-ac3f-4876b6991081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Baltic nation has been climbing steadily over the past six years
        from No. 52 in 2017 to No. 20 on the latest list. And the other Baltic countries,
        Estonia (No. 31) and Latvia (No. 41), have been climbing in the ranks, too.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6866cfff-f2ab-4437-8e1c-a1a8b5e94a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s essentially the same story that''s playing out in the rest of
        Central and Eastern Europe," Helliwell said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7cfae-9e9b-440e-91c4-c0d378b91256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Countries in those regions "probably have normalized that post-1990
        transition and [are] feeling more solid in their new identity" as the years
        pass, he said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ebd5c-6391-4da9-9c57-ba33551506cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'France dropped out of the top 20 to No. 21 in this year''s report.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfebfa43-dd0f-45ef-a60e-3bd8eb593b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nations ranked lower for happiness</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d58e7c1-eb65-472d-985a-1f5350f027f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the very bottom of the list is Afghanistan at No. 137. Lebanon is
        one rank above at No. 136. Average life evaluations in these countries are
        more than five points lower (on a scale from 0 to 10) than in the 10 happiest
        countries.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07696020-4e5f-458b-9cca-6243e9f691f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Russia''s invasion of Ukraine put both countries very much in the global
        spotlight as the 2022 report was released.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78010ec8-7d77-4203-8aa6-e71e82a37148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So where do these two nations stand, according to the latest surveys?'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab6126a-9c30-4159-9386-32468a2f34f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Well-being in Ukraine has definitely taken a hit, but "despite the
        magnitude of suffering and damage in Ukraine, life evaluations in September
        2022 remained higher than in the aftermath of the 2014 annexation, supported
        now by a stronger sense of common purpose, benevolence, and trust in Ukrainian
        leadership," the report says.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcbf1a2-b494-41ba-a760-5113d4280412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.670+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Confidence in their governments grew in both countries in 2022, the
        survey says, "but much more in Ukraine than in Russia." And Ukrainian support
        for the leadership in Russia fell to zero.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1569d53-627d-4eaf-82f0-f1ac91ccaef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.670+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In this year''s rankings, Russia is No. 70 and Ukraine is No. 92.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227b0669-e78e-4781-98a6-505874f5006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Looking forward</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e840aa-2dbb-421c-bdf3-ec066dadb2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.671+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The disruptions of the pandemic have spurred a lot of reflection.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f35e75-cf15-4630-a50a-12703ea3b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"People are rethinking their life objectives," Helliwell said. "They''re
        saying, ''I''m going back, but what am I going back to? What do I want to
        go back to? How do I want to spend the rest of my life?''"'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c287c-1e2a-4e6f-8394-5ff4b14ee80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.672+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He''s hoping this "move towards thinking about values and other people
        more explicitly" will affect not just factors such as which jobs or schools
        people choose, but also how they operate within those environments.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaa317b-9576-436f-a0bb-1a9833b6b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It isn''t really about the grades or the salary, it''s about cooperating
        with other people in a useful way. And of course, that''s useful for the world,
        but the whole point of this happiness research is that it''s also good for
        the people doing it.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5985b2c-b941-4b09-b229-c7276047933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.673+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In other words, you do end up feeling better about yourself if you''re
        actually looking after other people rather than number one."'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a1e208-30b7-4439-a6ce-b98bb1e1e0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>World''s happiest countries for 2023</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad0a23-66ba-45c0-b643-4d01b0590bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.674+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '1. Finland'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1792270a-8e08-4e9f-99b6-139b2a6af5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.675+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '2. Denmark'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60929209-60c0-4c7c-aa7a-4febd365c42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.675+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '3. Iceland'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7928088b-a43d-4306-a08b-583efe5b40de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:12:00.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:04.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
