  'cnn-philippines-annual-womens-summit-2023':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-03-20T18:00:43.000+08:00
    'imagesource': 'jcr:0c9daa9e-21cf-48be-9582-dfd8ce7682d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43ea4de1-cfc4-44d8-b235-a9c5494f65ee'
    'lead': 'In celebration of women’s month this March, CNN Philippines joins the
      global call for equity and inclusivity to help build a better world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-20T18:10:17.706+08:00
    'mgnl:createdBy': 'nikko'
    'mgnl:lastActivated': 2023-03-20T21:34:34.708+08:00
