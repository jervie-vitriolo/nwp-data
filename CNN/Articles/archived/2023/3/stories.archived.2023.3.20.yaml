  'oil-spill-reaches-Verde-Island':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-20T11:30:02.000+08:00
    'imagesource': 'jcr:c06cb1bc-b4b6-4b43-8467-b2b9f1f1db41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97f45740-468a-4e54-ae7f-48eedf615345'
    'lead': 'The PCG Batangas station confirms that the oil spill from Oriental Mindoro
      has reached Verde Island in Batangas City, one of the country’s marine reserves.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-20T11:32:06.128+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-21T00:08:19.642+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Verde-Island', 'Oriental-Mindoro', 'oil-spill']
    'stories': []
    'template': '1'
    'title': 'Oil spill from Oriental Mindoro reaches Verde Island in Batangas City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68304693-8014-45c8-8ff1-65eef983a5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T11:32:06.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T00:08:19.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> The
        oil spill from the tanker MT Princess Empress that sank in Naujan, Oriental
        Mindoro on Feb. 28 has reached Batangas City, the Philippine Coast Guard (PCG)
        Batangas station confirmed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ff702-4565-4ef2-8119-f28411979838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:08:19.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:08:19.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG Batangas station commander Capt. Victorino Acosta said the oil
        slick was sighted in Verde Island Monday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c392ac-8719-40f3-b6c5-519b1962baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:08:19.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:08:19.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities conducted an aerial inspection over the area later in
        the day. The PCG reported that vicinity waters no longer showed traces of
        the spill, but three nearby coastal barangays remain affected.</p>'
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Fcoastguardph%2Fvideos%2F1623789251393282%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd916f164-68b7-4979-ace4-e16be844c791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:08:19.250+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:08:19.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5fd18a-2dfe-4820-ab94-4b00e4e6acc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:08:19.251+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:08:19.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Verde Island is one of the country’s marine reserves and has been described
        as being at the heart of the global center of marine biodiversity.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efecccf6-5c3c-4362-b33f-45f19792eb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:08:19.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:08:19.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is located in the Verde Island Passage, which provides food and
        livelihood, among others to over two million locals, according to the Conservation
        International Philippines.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92ab7a8-98d9-422f-948c-d420c2801f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:08:19.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:08:19.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The strait is the backbone of the local economy, thriving upon coastal
        tourism, fisheries, and as a shipping route to the international ports of
        Batangas, Manila and Subic Bay,” it noted in its website.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed578d8-2c86-4789-b64c-2810a8277f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:08:19.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:08:19.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marine scientist Al Licuanan, director of De La Salle University’s
        Shields Ocean Research Center, also highlighted the area’s rich biodiversity,
        and how the waters serve as a “refuge” from climate change.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15428f63-8be9-4b90-a938-4e0f43a04ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:08:19.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:08:19.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung</em> Verde Island, <em>kadalasan mas malamig ‘yung tubig
        sa bahaging ‘yan kaysa sa ibang</em> parts <em>ng Pilipinas</em>. Which means
        <em>na isang</em> refuge area <em>siya</em> from ocean warming,” he told CNN
        Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5214be0e-c051-4c32-b2f5-a97dbd79a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:08:19.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:08:19.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Most of the time, the waters in Verde Island are cooler
        than in other parts of the Philippines. Which means it is a refuge area from
        ocean warming.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0f58c-45b3-4131-8ef5-81d95adb07a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:08:19.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:08:19.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Acosta said they are currently under heightened alert, as
        the PCG monitors other areas for possible sightings of the oil spill.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8edc637-02b7-4f19-8e3f-bd78b4d5e039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:08:19.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:08:19.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So far, swimming and diving are already prohibited in Verde Island,
        while there is still no announcement about a fishing ban, he noted.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde2470e-9d77-4237-9e29-a53a4eed713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:08:19.256+08:00
      'mgnl:createdBy': 'faith'
