      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, March 20) —</strong> Business
        just got a little bitter, instead of sweeter, for chocolate makers in the
        Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd3b73-2194-4b71-b74a-7c40961496ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:03:41.705+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:03:41.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chocolate makers are facing a shortage of cocoa beans as cacao trees
        in the Philippines are dwindling fast, according to a chocolate maker, as
        a result of crop shifting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c3ac01-8b70-4060-a915-8c98091d757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:03:41.705+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:03:41.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chocolate maker Dalareich Polot, co-founder of the Tagbilaran City-based
        Dalareich Chocolate House, said a number of cacao plantations in Mindanao,
        which has the largest plantations of cacao trees, have been transformed into
        durian plantations.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a739b881-8ac2-4e40-8807-5a81757102a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:03:41.705+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:03:41.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durian plantations are profitable and appealing to farmers since
        the fruit is mostly exported to China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a162dbd-0f8f-4229-9089-38c7f2ac6719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:03:41.706+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:03:41.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is a challenge for all of us. We need to plant more cacao," Polot
        said in an interview on March 16.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc4673-43bf-426e-b539-5a80ec888430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:03:41.706+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:03:41.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has a monthly cacao demand of 50,000 metric tons and
        local supply can only meet 10,000 metric tons. Most chocolate makers are now
        importing beans to meet demand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6450fd13-6475-4ff5-82a6-6094e2023ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:03:41.706+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:03:41.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from Dalareich Chocolate House, Central Visayas
        only makes up one percent of total cacao production even if the region is
        known for sikwate or tablea chocolate drink.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7920679d-69f7-42f8-aaf1-11b51243afb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:03:41.706+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:03:41.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Central Visayas has a big challenge because all the tablea makers
        who drink sikwate every morning are all Boholanos, Cebuanos, and Negros people.
        But we only have one percent production. Right now Mindanao is cutting down
        trees, cacao trees because of durian. All Central Visayas tablea makers have
        that problem of getting cacao," Polot said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e959e3b1-6ef0-48b3-be67-28bea6908b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:03:41.707+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:03:41.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polot is the 2019 Gold Winner of London-based Academy of Chocolate
        Awards. She said the company is campaigning for the rehabilitation of heirloom
        cacao trees in Bohol, while convincing farmers to continue planting more and
        preserve the tradition of making chocolates.</p>'
  'PH--China-to-hold-consultations-on-West-PH-Sea-this-week':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-20T17:03:47.000+08:00
    'imagesource': 'jcr:9609a58a-8adc-4bc5-9255-ed84d91a547a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f473c18-0f90-4c5a-9f51-6bc01b04285a'
    'lead': 'Philippine and Chinese foreign affairs officials will hold consultations
      this week aimed at improving cooperation and easing tensions, including over
      disputed waters.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-20T17:05:46.122+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-20T17:08:03.546+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, China to hold consultations on West PH Sea this week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8d28e2-4f51-42ea-8e0c-d3d373063925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:05:46.138+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:08:03.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> Philippine
        and Chinese foreign affairs officials will hold consultations this week aimed
        at improving cooperation and easing tensions, including over disputed waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7789ed9b-60c0-4cbb-899f-a999799f4f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:05:46.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:08:03.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) announced on Monday that
        it will host in Manila the 23rd Philippines-China Foreign Ministry Consultations
        (FMC) and the 7th Bilateral Consultations Mechanism (BCM) on the South China
        Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa60aa74-197e-42b3-a971-04ee8b1f4753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:05:46.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:08:03.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said these will take place on Thursday and Friday, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1195fd69-8d9a-49da-97ec-1e6726ba93d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:05:46.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:08:03.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The discussions under the two mechanisms will cover a broad number
        of issues, including economic, people-to-people, maritime, security, and regional
        matters,” the DFA said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc39978-0fe2-414a-b8e6-df414b9ee1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:05:46.140+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:08:03.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FMC, which was last held in 2019, reviews the overall bilateral
        ties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5c6827-9620-4847-983f-f313c73f0f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:05:46.140+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:08:03.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the BCM, which was last conducted in 2021, covers maritime
        issues of concern, including developments in the West Philippine Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5497c6-df75-4ec6-b2f7-5eee31b6609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:05:46.141+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:08:03.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During President Ferdinand Marcos Jr.''s visit to Beijing in January,
        the DFA noted that he and Chinese counterpart Xi Jinping agreed that both
        mechanisms are important to boost trust and confidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b3f2cb-3512-4d83-a92d-9444206270ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:05:46.141+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:08:03.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The back-to-back conduct of the FMC and BCM highlights the goodwill
        between the Philippines and China to dialogue and move forward on practical
        measures,” it said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df195b4-3aed-4415-84de-fa6b24ca76b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:05:46.141+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:08:03.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ma. Theresa Lazaro, DFA undersecretary for bilateral relations and
        ASEAN affairs, will lead the Philippine delegation, and her counterpart is
        Chinese Vice Foreign Minister Sun Weidong.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efb8bdf-8458-4e38-8da5-2d1840de0c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:05:46.142+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:08:03.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun is also expected to pay a courtesy call on Foreign Affairs Secretary
        Enrique Manalo, the department said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e272b94-eaa1-41bf-973d-4ec1a3d1cd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:05:46.142+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:08:03.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Manalo said Beijing’s aggressive actions in the West
        Philippine Sea persist on a daily basis, "depriving the Philippines of the
        use of our exclusive economic zone (EEZ)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de91cfc3-ce79-4dc7-8265-9d33190b780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:05:46.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:08:03.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/2/20/dfa-chinese-harassment-wps-daily-occurrence.html">DFA:
        Chinese harassment in West PH Sea a ‘daily’ occurrence</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c1af3e-7a88-470c-8cad-5079e052a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:05:46.143+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T17:08:03.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Asian giant refuses to acknowledge the 2016 arbitral ruling
        in The Hague, which invalidated its sweeping claims over the South China Sea
        and recognized the Philippines'' rights within its EEZ.</p>'
  'ph-appeal-icc-drug-war-rehash':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-20T17:55:26.000+08:00
    'imagesource': 'jcr:0a98e178-44bd-49ae-aae3-d5787949d5d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43fd7ed3-b50c-4552-bbcb-954129e7f95c'
    'lead': '“As to the substance, it’s a rehash of what they have already been saying
      before the pre-trial chamber,” says ICC assistant to counsel Kristina Conti.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-20T17:59:40.708+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-20T17:59:40.982+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH gov’t appeal vs. ICC drug war probe resumption a rehash - lawyer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4cf2f8-62fd-4847-a067-605e0629b0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:59:40.727+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-20T17:59:40.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 20) — A lawyer on Monday said
        there is nothing new in the government''s appeal for the International Criminal
        Court (ICC) to reverse its decision to resume the probe on the Duterte administration’s
        war on illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1af4268-7298-4ea2-b95e-c87f5c9ebe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:59:40.727+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-20T17:59:40.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As to the substance, it’s a rehash of what they have already been
        saying before the pre-trial chamber,” Kristina Conti, an assistant to counsel
        at the ICC, told CNN Philippines’ The Source.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e314a-c93d-4796-a06b-de120ce25ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:59:40.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-20T17:59:40.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Conti said since the plea is already with the Appeals Chamber, it means
        that “they have already lost a decision before the Pre-trial Chamber.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590b92b1-4000-4d91-8712-6414edd34cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:59:40.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-20T17:59:40.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I would say, based on the merit, these matters have already been passed
        upon and it will allow the ICC to reiterate and stand firmer on its decision
        that one, the ICC still retains jurisdiction even if the Philippines is no
        longer a member,” she added.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850fc5f9-d922-4804-966e-4c67f73b6f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:59:40.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-20T17:59:40.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 14, the Philippines, through the Office of the Solicitor
        General, filed a 50-page appeal with the Appeals Chamber.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f505d532-00ac-46b2-8d87-a691b0f4c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:59:40.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-20T17:59:40.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government reiterated that the ICC has no jurisdiction over
        the country since its official membership ended in March 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ef57d-79b8-49ee-b401-6fc00d566bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:59:40.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-20T17:59:40.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It listed four grounds to reverse the tribunal’s decision, including
        that the Pre-Trial Chamber erred "in law in finding that the Court could exercise
        its jurisdiction on the basis that the Philippines was a State party ''at
        the time of the alleged crimes'' and that the ''ensuing obligations'' of the
        Rome Statute remain applicable notwithstanding the Philippines withdrawal
        from the Statute."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b3749-affd-40a2-bee2-02969e7dc1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:59:40.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-20T17:59:40.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Conti, who is also secretary-general of the National Union of Peoples''
        Lawyers – National Capital Region, however raised a concern on a part of the
        said appeal.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a89f9c9-5e4b-42dc-a2e9-cd3492c863bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:59:40.730+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-20T17:59:40.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I note with alarm a paragraph in the appeal of the Philippine government
        that they think that perhaps by the end of an investigation in the Philippines,
        there would only be a low-level or a mid-level official that may be held accountable
        for this,” she noted.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6000064-3577-4fbe-a36b-f432eac70626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:59:40.730+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-20T17:59:40.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lawyer said this would be contrary to what they have experienced
        on the ground. Low- and mid-level officers have claimed that they are only
        acting on the orders of higher officials, she added.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9344feb1-3b35-4269-ba81-c062e60be537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:59:40.730+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-20T17:59:40.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is somebody else that we can clearly point to and he can
        be held accountable for that with his public speeches and very fiery statements
        about the war on drugs and killings and that is (former) President (Rodrigo)
        Duterte. We can even include Senator Bato dela Rosa who served as chief of
        police of the Philippine National Police,” she explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c627b375-f194-458e-b2b0-70f58dc7c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:59:40.731+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-20T17:59:40.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Duterte and Dela Rosa repeatedly said they will not cooperate with
        the ICC investigation.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c987e2-e24c-4fd4-a48f-9315776d8cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T17:59:40.731+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-20T17:59:40.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator even said the <a href="https://www.cnnphilippines.com/news/2023/2/23/Dela-Rosa-ICC-probe-will-lead-nowhere.html">probe
        on supposed human rights violations</a> during the controversial drug war
        will lead to nowhere. The country’s justice system is enough to give justice
        to the victims, he added.&nbsp;</p>'
  'Tolentino-asks-Comelec-to-delay-COC-filing-for-BSKE':
    'author': 'Paige Javier, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-20T17:59:07.000+08:00
    'imagesource': 'jcr:5cce19fb-2f6a-4d01-8e17-b40313c4ac8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99287024-5a72-4d71-a6d1-e2a449ea4c2d'
    'lead': 'Senator Francis Tolentino called on the poll body to push back the July
      3-7 filing of certificates of candidacy (COCs) for the upcoming barangay and
      Sangguniang Kabataan elections (BSKE).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-20T18:03:09.547+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-22T19:10:41.225+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tolentino asks Comelec to delay COC filing for barangay, SK elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e810771-58fb-48b3-a6a7-bc1dba2e5384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:03:09.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:10:41.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> Senator
        Francis Tolentino called on the poll body to push back the July 3-7 filing
        of certificates of candidacy (COCs) for the upcoming barangay and Sangguniang
        Kabataan elections (BSKE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc00797-de53-4561-9c93-88e2645e7788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:03:09.560+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:10:41.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ako po ay nakiusap sa Commission on Elections (Comelec) na i-postpone
        ang filing of certificate of candidacy sa August, huwag po sa July. Dahil
        napakaaga po ng July. It will burden local government units. Magkakaroon ng
        napakaraming ban,” Tolentino told reporters at the Senate on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f3ea08-2545-4b7e-87b3-6611c8718050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:03:09.560+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:10:41.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I asked the Commission on Elections to postpone the
        filing of certificate of candidacy to August, not to July. Because July is
        so early. It will burden local government units. There will be so many bans.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcf2c58-3466-40f0-b156-f37b0b01c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:03:09.560+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:10:41.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At it will entail administrative expenses on the part of the Philippine
        National Police. Katakot-takot na checkpoint yan, gun ban na ang daming ide-deploy
        na tao, resources,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b264c0-41d5-4b4b-a5ae-3e1a37f8a2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:03:09.561+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:10:41.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: And it will entail administrative expenses on the part
        of the Philippine National Police. So many checkpoints need to be put up,
        gun bans where a lot of people and resources will be deployed.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f4700b-2496-4f7a-9e20-1ef993ee992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:03:09.561+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:10:41.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino maintained that moving the COC filing at a later period
        will not affect the rest of the activities for the elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba07ccb9-be20-4f2e-8d74-48313a2a48de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:03:09.561+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:10:41.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed that other lawmakers, including some members of
        the House of Representatives, have asked his help regarding the deferral of
        the COC filing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1113c630-b122-471e-b747-094dc9ff7999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:03:09.562+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:10:41.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Comelec Chairman George Garcia said the proposal is being
        discussed by the poll body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576095fa-58cb-4aef-8045-5be68b583f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:03:09.562+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:10:41.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The later filing date of COCs for the BSKE is sensible and will be
        seriously considered by the poll body. There were already initial discussions
        on this matter by the en banc several days ago,” he said in a text message.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a4d072-83a9-4d02-a62e-368caa219198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:03:09.562+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:10:41.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia stated that a final decision may be reached on Wednesday.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86158e94-dc7b-4c73-a6f5-861049e0fd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:03:09.563+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:10:41.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Garcia, the early COC filing period was set to give
        the poll body ample time to resolve election-related cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049461f8-10bd-4f2f-8342-15d1aec6fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:03:09.563+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:10:41.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1945173-3102-4e69-8aa5-32cf5db06c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:03:09.563+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:10:41.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barangay and SK elections will take place on Oct. 30. Campaign
        activities are not allowed from July 8 to Oct. 18, ahead of the campaign period
        set for Oct. 19 to 28.</p>'
  'Teves--lawyer-says-there-are-rules-to-expel-House-member':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-20T18:01:56.000+08:00
    'imagesource': 'jcr:6a8cff5f-21f5-4349-8309-6a7329365745'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53aca700-53ee-4e01-a5cb-a9697243aeb6'
    'lead': 'The legal counsel of Negros Oriental Rep. Arnolfo Teves Jr. said expelling
      a House member is not simple since procedures need to be followed and congressional
      representation should be considered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-20T18:04:24.206+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-20T18:07:39.815+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'There are rules to expel House member - Teves'' lawyer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7873fba9-e535-41bf-a070-1ae2f3161266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:04:24.284+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T18:07:39.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> The
        legal counsel of Negros Oriental Rep. Arnolfo Teves Jr. said expelling a House
        member is not simple since procedures need to be followed and congressional
        representation should be considered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc43b15-71bb-4173-b75f-b6cf459d130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:04:24.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T18:07:39.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi basta basta ine-expel ang isang miyembro ng Kamara. Mawawalan\
        \ ng representasyon ang ilang daang libo ng tao sa Kongreso,” Ferdinand Topacio\
        \ said in a press conference on Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618dbdb0-0abe-409e-8844-e47b295dbee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:04:24.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T18:07:39.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: A House member is not simply expelled. Hundreds of thousands\
        \ of people will lose their representation in Congress.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe108fc-c8a3-43d9-8ccb-e1a966a80326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:04:24.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T18:07:39.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Negros Oriental Governor Roel Degamo was killed at his residence in\
        \ Pamplona town on March 4. Two suspects earlier tagged Teves as the one who\
        \ ordered the hit on the governor.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad927e05-384b-4b92-8aae-1d5ff0fe2309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:04:24.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T18:07:39.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate interview on Sunday, Degamo's widow, Pamplona Mayor Janice\
        \ Degamo, said she appealed to the House of Representatives to expel Teves\
        \ as a member.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d166d28-7843-48c3-8a13-c043e47c5a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:04:24.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T18:07:39.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Topacio said rules and procedures need to be observed before an\
        \ official can be expelled from office, adding that Teves is presumed innocent\
        \ until proven guilty in court.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174f200b-0d12-4793-9b9f-d4ac0abc9c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:04:24.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T18:07:39.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang krimen ay hindi nas-solve sa init ng ulo, sa gigil, at sa galit,\
        \ [Translation: A crime is not solved in temper, in shock, and in anger.]\"\
        \ he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4925dd23-cea7-4cd4-917c-815f22fc604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:04:24.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T18:07:39.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topacio also called out Department of Justice (DOJ) spokesperson Mico\
        \ Clavano for his recent remarks on the case and said he should stop making\
        \ statements that would make Teves look guilty.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f406b8-821c-44ce-8208-9f171106c63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:04:24.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T18:07:39.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You are not doing your organization any favors by slanting your statements\
        \ na mukhang guilty na ‘yung isang tao, [Translation: that the person already\
        \ looks guilty.]” Topacio said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b50795c-2198-4991-b444-de16534e1533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:04:24.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T18:07:39.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, after announcing the dismissal of one out of the eight\
        \ complaints against Teves for lack of basis, Clavano said the lawmaker’s\
        \ record is “not yet clear” since he and his sons are still facing multiple\
        \ complaints related to illegal possession of firearms.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef400be8-4df4-45f0-b029-90ba49c8b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:04:24.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T18:07:39.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
