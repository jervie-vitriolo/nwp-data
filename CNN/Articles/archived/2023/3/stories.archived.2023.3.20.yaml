  'Sergio-Perez-wins-Saudi-Arabian-Grand-Prix-Red-Bull':
    'author': 'Issy Ronald, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-03-20T17:51:11.000+08:00
    'imagesource': 'jcr:5b268af8-fc73-4a5b-a4be-2b7296f5d930'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '568dc10f-c88b-4f03-b7fd-670e117faf97'
    'lead': 'Sergio Perez began the race in pole position and fought off a challenge
      from Aston Martin’s Fernando Alonso who briefly took the race lead at the first
      corner before the Mexican reclaimed his position by the fourth lap.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-20T18:13:15.611+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-03-20T18:13:58.057+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sergio Perez wins the Saudi Arabian Grand Prix, leading home another
      Red Bull one-two'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c3fb9-b1a3-43d0-99c2-5a3f4d23adc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:15.705+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-20T18:13:58.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Sergio Perez took an assured victory
        at the <a href="http://edition.cnn.com/2023/03/17/motorsport/lewis-hamilton-discomfort-saudi-arabia-f1-spt-intl/index.html">Saudi
        Arabian Grand Prix</a> on Sunday, ahead of his teammate Max Verstappen, as
        Red Bull reaffirmed its dominance over their Formula One competitors with
        a second successive one-two of the season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cece1a9-6716-4d4f-981d-030a397934c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:15.706+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-20T18:13:58.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez began the race in pole position and fought off a challenge
        from Aston Martin’s Fernando Alonso who briefly took the race lead at the
        first corner before the Mexican reclaimed his position by the fourth lap.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99cc52f-4107-4b71-89e1-d27dff08a1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:15.706+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-20T18:13:58.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Verstappen’s performance which truly underlined the pace
        and power of Red Bull’s car.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee9b889-4d47-4578-98cb-6eeded33d34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:15.706+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-20T18:13:58.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutchman, who won the season opener in Bahrain two weeks ago,
        started 15th on the grid after a power issue in qualifying, but sauntered
        through the field to move into second place behind Perez by the race’s halfway
        point.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbe132a-03b6-42bb-919b-923e09269f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:15.707+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-20T18:13:58.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Red Bulls then pulled away from all their competition to secure\
        \ the top two stops on the podium.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8d205a-b6b2-4c0f-943d-41ac00b4bb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:15.707+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-20T18:13:58.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alonso crossed the line in third – the 100th podium finish of his career\
        \ – and celebrated accordingly.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d87afe-7763-42fb-aa7f-e1c3a875ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:15.707+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-20T18:13:58.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Spaniard was later demoted to fourth, behind Mercedes’
        George Russell, after the stewards handed Alonso a 10-second penalty, determining
        that his Aston Martin team had started working on his car too early when serving
        an earlier time penalty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9759b234-19a8-4e70-ba05-f8b5bd52421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:15.708+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-20T18:13:58.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It turned out to be tougher than I expected,” Perez told Sky Sports
        in his post-race interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5657c25-0fca-4db1-be1c-c6443882f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:15.708+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-20T18:13:58.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The team did a fantastic job. We had a lot of mechanical issues, and\
        \ the guys stayed on top of that. We will keep pushing hard. And the most\
        \ important thing is that we have the fastest car.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7b22e7-cdff-4cf4-b145-00a745a69dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:15.709+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-20T18:13:58.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was drama from the very first engine rev in Jeddah as Alonso\
        \ pulled away from Perez to take the race lead, but the Spaniard’s dream start\
        \ was shortlived as officials handed him a five-second penalty for an incorrect\
        \ grid position before the Mexican driver eclaimed the lead on the fourth\
        \ lap.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df140651-c1e4-4abf-bb50-f66594601942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:15.709+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-20T18:13:58.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alonso remained within touching distance of Perez for a time, almost\
        \ matching the Red Bull car for pace, and opening up an advantage over Russell.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05595faa-74e3-4389-97a2-737aa1379e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:15.709+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-20T18:13:58.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind them, Verstappen began weaving his way through the field,
        breezing past any car in front of him, even his old rival Lewis Hamilton who
        eventually finished in fifth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577f37ed-011f-41f8-a10c-e847b1263862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:15.710+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-20T18:13:58.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race’s complexion changed when a safety car was deployed on
        Lap 18 after Lance Stroll suffered a technical failure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c12db1-2fec-416f-80f8-53994919ac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:15.710+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-20T18:13:58.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonso was among those who took the opportunity to pit and served
        his five-second penalty at the same time, although the stewards ruled that
        his Aston Martin team begun working on his car a fraction of a second too
        early, which incurred a 10-second penalty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5dfea9-6e3a-4231-968d-9ec5f73f659c'
      'mgnl:activationStatus': true
