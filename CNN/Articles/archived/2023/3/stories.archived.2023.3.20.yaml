    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Manhattan DA says his office won''t tolerate ''attempts to intimidate''
      following Trump posts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691178ad-f7dc-48a1-9f02-3d18a2b60f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:20:09.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:20:09.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Manhattan district attorney Alvin Bragg
        said in an email to staff on Saturday that his office will "not tolerate attempts
        to intimidate our office or threaten the rule of law in New York."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011cec8b-8b64-450f-b119-962e6a9249d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:20:09.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:20:09.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The email was sent after former President Donald Trump posted on social\
        \ media that he expects to be arrested in connection with the ongoing investigation\
        \ by New York prosecutors into a hush money scheme involving adult film actress\
        \ Stormy Daniels and called on his supporters to protest any such move.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4892904d-db5d-4e0a-b766-6f141031013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:20:09.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:20:09.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bragg said his office is coordinating with the New York City Police\
        \ Department and the court to \"ensure that any specific or credible threats\
        \ against the office will be fully investigated and that the proper safeguards\
        \ are in place so all 1,600 of us have a secure work environment,\" according\
        \ to the email, which was first obtained by Politico.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a38b03-1c21-4026-884f-68af53d36447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:20:09.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:20:09.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manhattan district attorney spokesperson Danielle Filson confirmed\
        \ the contents of the email to CNN but would not provide further comment.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea1f9a5-a865-46be-82d0-7af97a164ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:20:09.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:20:09.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The district attorney added that his office \"will continue to apply\
        \ the law evenly and fairly, and speak publicly only when appropriate,\" as\
        \ he said they do with all investigations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b0519f-5915-48dd-9976-2edbba2832c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:20:09.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:20:09.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN's John Miller reported Friday that meetings have been taking place\
        \ among city, state and federal law enforcement agencies in New York City\
        \ about security preparations for a possible indictment of Trump.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5950af-0267-4fd5-bb0b-dcab49267df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:20:09.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:20:09.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A lawyer for Trump, Alina Habba, predicted \"mayhem\" in New York if\
        \ an indictment comes down.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbc288a-aea6-4803-9bfb-b9646c864130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:20:09.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:20:09.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If there are (security) concerns, that's rightfully so,\" Habba told\
        \ CNN's Paula Reid Sunday evening. \"If this is what we're doing in this country,\
        \ you better secure the premises. ... People are going to be upset.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa239c4b-2621-4827-9343-a43cb27a44d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:20:09.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:20:09.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said that \"no one wants anyone to get hurt\" and Trump supporters\
        \ should be \"peaceful\" while exercising their First Amendment right to protest.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98986191-72d0-4792-88a3-178d9b015651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:20:09.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:20:09.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Security Council communications coordinator John Kirby said\
        \ Sunday the White House is closely watching the situation but said he wasn't\
        \ aware of any White House preparations for protests or major activity in\
        \ the wake of Trump's posts.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137be576-9477-4dd8-89b9-cc3d5b4b6cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:20:09.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:20:09.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re always monitoring the situation here as best we can," Kirby
        told Fox News Sunday "And we obviously don''t want to see any activity grow
        violent, certainly nothing to the extent that we saw on January 6. But we''re
        watching this, we''ll watch it, of course, closely."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f75715-bb78-44d8-ab14-4696569fbdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:20:09.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:20:09.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/19/politics/new-york-security-trump-bragg/index.html">Manhattan
        DA says his office won’t tolerate ‘attempts to intimidate’ following Trump
        posts</a>."</em></p>'
