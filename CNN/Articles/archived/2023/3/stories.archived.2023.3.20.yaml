  'india-separatist-manhunt-internet-shutdown':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-20T18:12:04.000+08:00
    'imagesource': 'jcr:9e5cbe5d-5807-45d2-856b-3dda4429a2ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5032602d-7d4c-46d4-90a9-bed6f98b05cd'
    'lead': 'Indian authorities have blocked internet access for about 27 million
      people in the state of Punjab for a third straight day -- one of the country''s
      most extensive blackouts in recent years -- as police search for a Sikh separatist
      on the run.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-20T18:13:46.295+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-20T18:15:36.721+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'India cuts internet to 27 million as Punjab police hunt Sikh separatist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26668369-93b6-41d4-82bf-ce3229ee1f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:46.309+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Indian authorities have blocked internet
        access for about 27 million people in the state of Punjab for a third straight
        day -- one of the country''s most extensive blackouts in recent years -- as
        police search for a Sikh separatist on the run.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758154dd-dbfc-422d-bd5b-56a804409f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:46.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Punjab government initially announced a 24-hour internet ban on
        Saturday as authorities launched an operation to arrest Amritpal Singh, a
        popular leader within the separatist Khalistan movement that seeks to establish
        a sovereign state for followers of the Sikh religion.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739fe42b-4127-438d-bbb6-e2865043a983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:46.310+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The internet shutdown -- which affects everyone in the northern Indian
        state -- was extended by the government for a third time to midday Tuesday
        under a law that allows the connection to be cut to "prevent any incitement
        to violence and any disturbance of peace and public order."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d484d-ba93-444b-ac23-1f8d85a29406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:46.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police in Punjab have justified the internet shutdown as a means to
        maintain law and order and stop the spread of "fake news."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad713a-4801-49ed-9091-31a21c2b64f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:46.311+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dramatic scenes captured on video and broadcast on local television
        showed hundreds of Singh''s supporters, some holding swords and sticks, walking
        through the streets of Punjab. Police and paramilitary troops were deployed
        across several districts in the state in a bid to maintain law and order.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c3887-92e3-4604-86c2-99e1d8d5b0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:46.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 112 people have been arrested, Punjab police said Sunday,
        while Singh remains on the run.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff73536-d332-419e-a709-a7003c982c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:46.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For decades, some Sikhs have demanded that an independent nation called
        Khalistan be carved in the state of Punjab for followers of the minority faith.
        Over the years, violent clashes have erupted between followers of the movement
        and the Indian government, claiming many lives.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be225278-89d7-480e-a8b2-1d5576cff81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:46.312+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The violence reached a climax in June 1984 when the Indian army stormed
        the Golden Temple in Amritsar, Sikhism''s holiest shrine, to capture armed
        separatists, killing thousands and reducing much of the building to rubble.
        The carnage roiled the Sikh community and India''s former prime minister Indira
        Gandhi, who ordered the operation, was assassinated by her Sikh bodyguards
        in the aftermath.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2ef9e3-8bec-4486-9932-dc01d65cef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:46.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Khalistan movement is outlawed and considered a grave national
        security threat by the Indian government, but maintains a level of support
        among some Sikhs within the country and overseas.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f29212-a499-40aa-bd84-b646e1724480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:46.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement Sunday, the World Sikh Organization of Canada (WSO)
        condemned the "draconian" operation to arrest Singh and said it feared "Singh''s
        detention may be used to orchestrate a false encounter and facilitate his
        extrajudicial murder."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a01ccf8-bfd8-413d-a34b-c0c4b6fce052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:46.313+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over the weekend, some of Singh''s supporters vandalized the Indian
        High Commission in London, prompting UK authorities to condemn the incident.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed7798d-1603-4ff2-ac5d-86e648241e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:46.314+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The British High Commissioner to India, Alex Ellis, called the acts
        "disgraceful" and "totally unacceptable."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8321cf09-5af0-4b85-b50d-dc544296e91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:46.314+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement late Sunday, the Indian Ministry of External Affairs
        said it is "expected that the UK government would take immediate steps to
        identify, arrest and prosecute" those involved in the incident.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8ac404-6b23-43cd-a485-b06051118379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:46.314+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There is no place in our city for this kind of behaviour. An investigation
        has been launched by the Met into today''s events," London mayor Sadiq Khan
        tweeted Sunday.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1ea96f-1932-45ee-a3ca-3d7a247d22af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:46.315+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>India''s internet cuts</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122988d-111c-422c-b962-c1d3bb689acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:46.315+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Internet shutdowns have become increasingly common in India, which
        has more than 800 million internet users -- the world''s second largest digital
        population, behind China.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45489b8e-b489-4956-888d-42b0e6d7c7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:46.316+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this month, a report by Access Now, a New York-based advocacy
        group that tracks internet freedom, said India imposed 84 internet shutdowns
        in 2022, marking the fifth consecutive year the world''s largest democracy
        of more than 1.3 billion people has topped the global list.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f179384f-a402-45b6-9ab8-4b20690706dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:46.316+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The disruptions "impacted the daily lives of millions of people for
        hundreds of hours," the report said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117a8f94-93e8-49c0-ab37-2eb9af24c559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:46.316+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The internet has become a vital social and economic lifeline for large
        swathes of the population and connects the country''s isolated rural pockets
        with its growing cities.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb7e2ed-2bd4-4fd7-8348-1192167ebd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:13:46.317+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has repeatedly attempted to justify blocking internet
        access on the grounds of preserving public safety amid fears of mob violence.
        But critics say the shutdowns are yet another blow to the country''s commitment
        to freedom of speech and access to information.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ea2672-f961-4e6e-841f-3a7ead7d6c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T18:15:36.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T18:15:36.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/20/india/india-separatist-manhunt-internet-shutdown-intl-hnk/index.html">India
        cuts internet to 27 million as Punjab police hunt Sikh separatist</a>."</p>'
