    'title': 'PDP-Laban supports push for Cha-cha'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e068bdd-bd53-4ecf-881b-53054ab825b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T19:37:49.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T19:37:49.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> A political
        party prominent during the Duterte administration backed proposed changes
        to the Constitution to gain more foreign investments</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb4f59-c4c3-440a-8abe-bc47be8b6bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T19:37:49.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T19:37:49.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are for charter change, especially on the economic provisions,”
        Melvin Matibag, The Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban)
        secretary-general, said during a Senate hearing on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72f79d0-e5aa-4f15-afc4-0e86c3aa9ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T19:37:49.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T19:37:49.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’m just zeroing in on economic provisions, dun pa lang may problema
        na tayo, hindi pumapasok ang foreign direct investments (we already have a
        problem there, foreign direct investments are not coming in) because of restrictions
        in our constitutions,” he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c83ca55-b315-4df6-a06c-a36e6d55f1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T19:37:49.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T19:37:49.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Matibag said Filipinos are forced to work abroad given more opportunities
        with better investment climate.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fec9b2-6b7c-497a-bdcb-3ef6bca507b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T19:37:49.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T19:37:49.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also cited the social cost of migrant worker families, describing
        them as “slightly broken.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c1aeb0-ae90-4546-b8b0-77a6c976972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T19:37:49.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T19:37:49.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Matibag said the party is deferring to Congress on the mode of amending
        the charter, though he said a constitutional convention (con-con) will be
        “a good alternative.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae933854-4afa-49f6-97dd-dcae0a44ee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T19:37:49.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T19:37:49.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week, the House of Representatives approved on final reading House
        Bill 7352 that sets up the system to carry out the proposed constitutional
        convention.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd1478f-3787-48dc-892e-a2b4336ac138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T19:37:49.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T19:37:49.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Finance Secretary Benjamin Diokno also backed charter change.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2034af-4c0e-4168-a408-c4874454e044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T19:37:49.329+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T19:37:49.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I would still be in favor, there are many more areas there which we
        can improve upon. For example, ownership of mass media, that’s close, foreigners
        can''t own mass media in the Philippines, I’m for opening that up if that
        will give you more opportunities. And also for opening up of educational institutions
        so there are still many areas that can be opened up as a result of con-con
        or con-ass,” he said Monday.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b86fff-d95f-4dbe-b7b4-9fcfb4818ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T19:37:49.330+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T19:37:49.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’m open, that’s a 40-year-old constitution, I think that needs to
        be changed,” Diokno added.<p><br></p>'
