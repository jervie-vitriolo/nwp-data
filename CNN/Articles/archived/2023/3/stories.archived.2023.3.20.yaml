      'mgnl:type': 'text'
      'text': '<p>I’ve never been much of a beer drinker, so when the Perfect Pint
        invited us to the launch of their new shop at The Proscenium, I was initially
        just looking forward to the food. The gastropub has been known to serve the
        kind of dishes that even non-beer drinkers would come back for. But okay,
        I kept an open mind when they set up a beer tasting menu. Chef Gene Gonzalez
        made the experience non-intimidating for those who may not be familiar with
        the drink. He started off by asking us to taste a blond beer with a squeeze
        of lemon, then a bit of salt. It was a great way to demonstrate how the right
        dish complements different types of beer. What soon followed was an amazing
        selection of food and brew. Some standout pairings were the seafood ravioli
        and the There Goes Tequila (the beer is stored in tequila barrels), and the
        sausage platter that suited the bitterness of the Quirky Dude German Lager.
        For dessert, the s’mores with vanilla ice cream went so well with the Black
        Mamba Stout, evening out the caramelized sweetness of the dish. I thought
        I’d only ever go back to Perfect Pint for the food, but it turns out, the
        beer is truly worth a visit too. — MB</p>'
