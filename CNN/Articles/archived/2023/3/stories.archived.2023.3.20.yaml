      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T19:34:30.456+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His counterpart in the Senate, Sen. Robin Padilla, said Senate President
        Juan Miguel “Migz” Zubiri directed a closed-door meeting with congressmen
        instead in line with "interparliamentary courtesy.”'
