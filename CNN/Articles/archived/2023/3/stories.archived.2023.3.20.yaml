      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Maritime Industry Authority (MARINA) will provide
        more than ₱33 million for the immediate oil containment operations.</p>'
