      'mgnl:type': 'text'
      'text': "“I was on the podium, I took the pictures, I got the trophy, I celebrated\
        \ with the champagne,” Alonso told Sky Sports.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7b0ee-bdbe-4c76-b3a0-ad7ed9e82de6'
