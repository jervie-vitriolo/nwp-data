    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bruce Willis'' wife Emma Heming marks his birthday with moving message
      about grief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a69d7b-f5f2-4e45-ae83-67a112310ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:12:28.422+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:12:28.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Bruce Willis turned 68 on Sunday, his
        wife Emma Heming marked the day with a candid message about caring for someone
        living with frontotemporal dementia (FTD).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd792b8fb-9bb5-4797-ac80-708a89a3a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:12:28.423+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:12:28.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have started the morning by crying as you can see by my swollen\
        \ eyes,\" Heming said in a Reels posted to her verified Instagram.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9cc89f-bacd-4456-88f8-872cb5b94b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:12:28.423+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:12:28.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her continued effort to spread awareness about the realities of\
        \ processing a dementia diagnosis in the family, Heming went on to share that\
        \ she thinks \"it's important that you see all sides of this.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e5db9-e599-4287-aaca-e3b9e36852ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:12:28.423+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:12:28.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I always get this message where people always tell me, 'Oh you're\
        \ so strong. I don't know how you do it.' I'm not given a choice. I wish I\
        \ was but I'm also raising two kids in this,\" she said, referencing their\
        \ two daughters, Mabel and Evelyn.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfacd777-0d61-4061-bf8f-79b90df8cbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:12:28.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:12:28.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heming added that \"sometimes in our lives, we have to put our big\
        \ girl panties on and get to it, and that's what I'm doing. But I do have\
        \ times of sadness every day, grief every day and I'm really feeling it today\
        \ on his birthday.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2838f9-b071-4242-8f1e-be9a50b476b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:12:28.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:12:28.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Willis' family, including ex-wife Demi Moore and their three children\
        \ Rumer, Scout and Tallulah, shared an update in February that the actor was\
        \ diagnosed with FTD after first disclosing his diagnosis of aphasia in 2022.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ed000b-b35d-44cb-86a6-c519da8a93fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:12:28.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:12:28.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Mayo Clinic, FTD is an \"umbrella term for a group\
        \ of brain disorders that primarily affect the frontal and temporal lobes\
        \ of the brain. These areas of the brain are generally associated with personality,\
        \ behavior and language.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebcb8c3-cb8d-4074-8ea9-7728ae4751ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:12:28.425+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:12:28.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heming has made it a point to document her journey as Willis' caregiver\
        \ and said in the caption of Sunday's post that the messages of support that\
        \ she reads from her followers help her in this respect.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8547c52c-251d-4dad-9535-a32379179fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:12:28.425+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:12:28.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tearing up, she concluded her video message saying that "as much
        as I do it for myself, I do it for you because I know how much you love my
        husband."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d7e9e4-1fdb-4905-94d4-4f012a684c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:12:28.426+08:00
