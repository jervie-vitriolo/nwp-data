      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They told me about the first 5 second pen and I left 7 or 8 seconds\
        \ behind me. in the second there was no information at all not even an investigation.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2553950a-48cc-482d-8095-df62f3e2e8b2'
