      'text': 'Zubiri said he heeded the call of Rep. Elpidio Barzaga "for a ceasefire
        on the heated discussions on charter change.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd051b3df-cc5b-4469-8b8e-b1c1305dfca7'
