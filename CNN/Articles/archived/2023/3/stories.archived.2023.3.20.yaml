      'mgnl:type': 'text'
      'text': '<p><strong>Catch the comeback of music prod The Rest is Noise</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618479f8-d664-40cf-96e2-4cf52af24a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T19:30:53.083+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-20T21:23:56.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music curator and producer The Rest Is Noise — known for their local
        gigs and year-end “All of the Noise” shows that brought international acts
        like Sobs and Phum Viphurit to Manila pre-pandemic — is finally back after
        three years with a new show. The Rest is Noise 35 features some of the prod’s
        favorite acts, including Eggboy, Gabba, Kindred, SOS, Spacedog Spacecat, and
        PLAYERTWO. Catch it on March 24 at Balcony Music House in Makati. Show starts
        at 7 p.m. Get your early bird tickets at ₱500 via <a href="http://bit.ly/trinph35">bit.ly/trinph35</a>.
        Walk-in tickets are priced at ₱600. — CNN PHILIPPINES LIFE STAFF</p>'
