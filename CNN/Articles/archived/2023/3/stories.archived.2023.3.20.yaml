  'pdp-laban-supports-cha-cha':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-20T16:00:06.000+08:00
    'imagesource': 'jcr:88126191-7061-48cd-bddd-08a617ad4f42'
