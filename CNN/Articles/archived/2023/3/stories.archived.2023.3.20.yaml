      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1965 film “The Sound of Music” is one of my top three comfort
        watches: films I turn to during off days, when the vibes just aren’t vibing.
        Seeing it onstage recently in Manila reminded me just why it’s so good — it’s
        a lighthearted but socially conscious story about two hot people who hate
        each other (the best kind of love story), and the music by Rodgers and Hammerstein
        are some of the best in musical history. During this Manila run at the Samsung
        Performing Arts Theater, two local actors play Baroness von Schraeder (Karylle
        Tatlonghari) and Rolfe (Markki Stroem). Though Stroem doesn’t exactly look
        like he’s 17 going on 18, he and Karylle each gave an engaging performance.
        While I still hold the movie close to my heart, there is something special
        about seeing it performed live. Hearing some people in the audience around
        me outwardly reacting to some of my own favorite moments in the musical is
        a nice reminder of how it continues to be one of the best love stories of
        all time. — MARGA BUENAVENTURA</p>'
