      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embrace Equity, A CNN Philippines women’s summit is presented by
        San Mig Light and MX3, in cooperation with BDO. It is also brought to you
        by Magnolia Chicken Timplados, in partnership with SM Aura Premier, IKEA,
        and Inewvation International. Special thanks to Flowerstore PH, Generation
        Hope, Locally, Mighty Mom, Shangri-la The Fort Manila, Orell’s, UL Skin Sciences
        Incorporated, Moringa O2, Gluta C, Anytime Finess, Philusa Corporation, Belle
        de Jour, Messy Bessy and Oh So Healthy.</p>'
