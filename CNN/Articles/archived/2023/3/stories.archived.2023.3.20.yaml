    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfee2cd-e251-4900-9456-b8b3ec0d3b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T19:30:53.085+08:00
      'mgnl:createdBy': 'gabrielle'
