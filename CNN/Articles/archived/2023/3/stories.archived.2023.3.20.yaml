      'mgnl:type': 'text'
      'text': '<p>As a National Artist for Dance and Ballet Philippines founder, Alice
        Reyes is known for developing a uniquely Filipino dance language, combining
        different movements from Philippine indigenous dance, modern dance, and classical
        ballet. She opened Alice Reyes Dance Philippines over the pandemic. On April
        14 and 15, the dance company is set to open its 2023 dance season with a restaging
        of “Encantada,” a work directed and choreographed by Reyes herself, featuring
        live music by Joey Ayala and Ang Bagong Lumad with Bayang Barrios. The show
        commemorates Earth Day, exploring Filipino folklore, history, and culture,
        and brings awareness to the consequences of man’s destruction of nature. For
        tickets and updates, visit their <a href="https://www.facebook.com/ARDancePH"
