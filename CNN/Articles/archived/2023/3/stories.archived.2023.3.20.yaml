    'jcr:uuid': 'af26289e-9b52-4bfd-9550-720f9ef0ee65'
    'lead': 'A political party prominent during the Duterte administration backed
      proposed changes to the Constitution to gain more foreign investments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-20T16:04:15.267+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-20T19:37:49.516+08:00
