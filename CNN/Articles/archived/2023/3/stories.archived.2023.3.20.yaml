      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bruce Willis’ wife
        Emma Heming marks his birthday with moving message about grief."</em></p>'
  'Manhattan-DA-says-he-won-t-tolerate-intimidation':
    'author': 'Mark Morales and Artemis Moshtaghian, CNN'
    'caption': 'Manhattan district attorney Alvin Bragg said in an email to staff
      on March 18 that his office will "not tolerate attempts to intimidate our office
      or threaten the rule of law in New York." (Credit: Andrew Kelly/Reuters)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-20T08:15:22.000+08:00
    'imagesource': 'jcr:bc51f44f-6535-495c-b524-0b40dcb15f66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bc742d5-4b1e-4239-b41c-ac7dad46a130'
    'lead': 'Manhattan district attorney Alvin Bragg said his office will "not tolerate
      attempts to intimidate our office or threaten the rule of law in New York."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-20T08:20:09.352+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-20T08:20:09.663+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
