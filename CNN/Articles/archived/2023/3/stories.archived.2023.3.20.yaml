    'title': '‘Major player’ in Degamo slay case surrenders'
    'updated': 2023-03-20T13:44:46.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2ca7bf-be40-4c1a-9bc7-168b482f905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — A suspect
        described as one of the main players in the murder of Negros Oriental Governor
        Roel Degamo has surrendered to authorities — a development seen to possibly
        help unveil the mastermind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3526f9b-3916-409a-86a8-e1387e655d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials bared the news on Monday, saying the suspect is a discharged\
        \ soldier who surrendered to the Armed Forces of the Philippines (AFP) in\
        \ Negros Oriental last Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368fc945-ed56-4013-acf1-4845956356dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487193d2-9f04-4b4a-aa37-1f8eae694376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We understand that the suspect has vital and critical information\
        \ that we hope will pave for the resolution of this case the soonest possible\
        \ time,\" Interior Secretary Benjamin Abalos Jr. said in a joint press briefing\
        \ of agencies handling the case.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6201588-4f0d-471e-a146-999228404df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d00877e-6424-44c1-940a-2b11602d52e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AFP chief General Andres Centino told reporters that the alleged perpetrator\
        \ was brought to Manila over the weekend and will be turned over to the National\
        \ Bureau of Investigation. He added that the latter was already earlier implicated\
        \ in the crime by arrested suspects.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b0a10f-c023-4da4-b3e4-7f7ef63de516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab731b4-ce3a-4306-807a-362b2fb954a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities apprehended four people believed to be involved in the\
        \ killing, while one suspect died in a shootout with police.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9644d51-beee-41b9-800c-2108d72752e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c828acd2-1369-455c-9cc6-7e15114c0966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Justice Secretary Jesus Crispin Remulla, the ex-soldier\
        \ was a “major player” and a “direct participant” in Degamo’s assassination\
        \ on March 4, which also left eight other people dead.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34a994-91ae-4d4d-904d-69a0aa3571d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb7408-c885-4c19-991e-63e9bd16d75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“'Yung mga sinasabi niya, number one, corroborates previous statements\
        \ given to us,” he noted.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97109d6c-869b-47a8-9f8b-a88c9e53625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceff94ed-7ddd-45a6-b432-d54cc7947885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Number two, he knows the other people who were involved kaya alam\
        \ natin 'yung extent ng network, kaya marami pa kaming persons of interest\
        \ na hinahanap,” Remulla added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c775c87-9256-48c8-b224-20121d0eaeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753fedbd-741b-4040-b667-58fe484c63eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Number one, what he’s saying corroborates previous statements\
        \ given to us. Number two, he knows the other people involved, so we know\
        \ the extent of the network, and that’s why there are still a lot of persons\
        \ of interest we’re looking for.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074b9a67-87da-435d-b836-b60051768175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34666151-3108-40bc-b34f-5962a706d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said they are still searching for more or less eight other people\
        \ tagged as persons of interest in the case.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0861342-cefe-4e13-9673-bcbb809d8681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a2fd13-b7b6-4e98-be34-06dd95a9f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A step closer to the mastermind?</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f85c1b-27fa-4795-bec2-fb4ad5cafa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2e6312-f41f-460c-b672-00696f23e1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla also told the media it is “very possible” that the ex-soldier\
        \ can help identify the person who gave the order to kill Degamo.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b241ead9-21ed-4b72-a8c6-ed7ff2089d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5fec30-da22-4686-acb6-b17b17b9ac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added, however, that they have yet to question the suspect again\
        \ to ensure his information is reliable.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365bf452-3b05-4348-86cb-3c75876ee4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7464b6-eb62-4213-a88b-32d3c35391ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the arrested suspects earlier named Negros Oriental Rep. Arnolfo\
        \ Teves Jr. as the mastermind in the March 4 killings. Teves — who has not\
        \ yet returned to the country after flying to the US on Feb. 28 for supposed\
        \ medical treatment — has repeatedly denied the accusation.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4566f302-3dfc-4bd8-8c35-13183189288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c41fbe-31c5-49b4-9dad-b2078e8b9e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla did not directly answer if the discharged soldier also named\
        \ Teves as the mastermind.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b508864-17c9-4b07-844b-e208b20dc27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f65e557-27a0-4ebc-88d3-f47ab0f3c6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T13:44:58.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T23:55:57.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What I can tell you is that there are circumstances which lead you\
        \ to the conclusion that he was perhaps involved in the crime,” the official\
        \ said. “But the specifics of that, we cannot tell you as of now.”\r"
    '31':
