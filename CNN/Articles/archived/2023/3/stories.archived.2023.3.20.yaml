      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was not all plain sailing for Red Bull, however, as Verstappen anxiously\
        \ reported a potential mechanical problem over the radio towards the end of\
        \ the race, but his car held out and even completed the fastest lap.\r"
