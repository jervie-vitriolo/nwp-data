    'template': '1'
    'title': 'Groups call for transparency on Oriental Mindoro oil spill efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a936e92d-74d7-46ef-9cda-c7d52615c1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T22:10:51.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T23:38:12.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 20) — Environmental groups
        and concerned lawyers want full transparency on the status of oil spill containment
        and clean-up efforts, as well as the investigation into the firms responsible
        for the leak from the tanker that sank in waters off Oriental Mindoro nearly
        three weeks ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d3538-c100-454c-9e02-ed7d7a1eec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T22:10:51.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T23:38:12.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de004081-add3-4806-999d-d881764bb9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T22:10:51.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T23:38:12.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Monday, Greenpeace Philippines, Oceana, and the Center\
        \ for Energy, Ecology, and Development (CEED) demanded that the government\
        \ continue its investigation into the spill's cause and its efforts to contain\
        \ it.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f8fc7-6d1c-4961-b2c1-6bd033207d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T22:10:51.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T23:38:12.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70316f8e-01a4-4eb6-b59a-5eb76e704147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T22:10:51.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T23:38:12.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The groups noted that the Senate inquiry into the oil spill on March\
        \ 14 unearthed “a glaring negligence in ensuring seaworthiness of the tanker’\
        s shipping activities by companies involved and maritime agencies alike”;\
        \ “an insufficient coordination among all involved agencies”; “a lingering\
        \ lack of clarity” on relief and support to affected people; and “a deafening\
        \ silence on any decisive and punitive actions that will be taken against\
        \ all liable actors.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f32911-34f8-4972-95da-3461204738ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T22:10:51.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T23:38:12.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd45b12d-7a18-4f55-8235-2ab74cabdb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T22:10:51.523+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T23:38:12.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard rebutted senators'' claims that the tanker
        has no permit to operate with a certification from the Maritime Industry Authority
        (MARINA), while the latter <a href="http://https://www.cnnphilippines.com/news/2023/3/20/marina-fines-suspension-falsification-document.html">warned
        of fines and suspensions</a> against officials found to have engaged in document
        falsification.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2844faa-9e42-4ea3-8251-5e7aa10ebedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T22:10:51.524+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T23:38:12.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bef3d50-68cb-4dfc-abf2-587232dd737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T22:10:51.524+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T23:38:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Environmentalists further appealed for full transparency on the status\
        \ of containment and removal of the oil spill, urgent and sustainable solutions\
        \ to its effects, and mobilization of concerned agencies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd877cc62-1120-4fdc-9292-f3d5e111c2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T22:10:51.524+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T23:38:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0562c3b8-ac95-4b3d-b421-c6c200385d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T22:10:51.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T23:38:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also urged the government to “ensure that companies at fault for\
        \ the oil spill” are “fully held accountable and immediately called to issue\
        \ a cash bond” that can shoulder containment and clean-up costs, reparation\
        \ to affected communities, and long-term rehabilitation efforts.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a977cc6e-9e89-48d8-b4c2-7e4bcbc718ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T22:10:51.525+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T23:38:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382014b2-e9ab-44ff-95f5-3867f533e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T22:10:51.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T23:38:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate statement, over 90 concerned lawyers condemned the “\
        lackluster response of the government in addressing the oil spill contamination.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e079aa-e89a-4339-9a07-06b97f91ba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T22:10:51.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T23:38:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d67be83-2c7a-40e9-be49-56726fc52b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T22:10:51.526+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T23:38:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawyers also pushed for transparency and “full disclosure of the\
        \ parties involved in the mess.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8321868-f6f7-444c-a9e3-e4219f9c0a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T22:10:51.527+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T23:38:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6cccd3-9ee5-41c9-912f-0aa85c81c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T22:10:51.527+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T23:38:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The public has the right to know what happened, who is responsible,\
        \ what measures are being taken to address the extensive damage caused by\
        \ the oil spill,” they said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e510abf-861a-4a70-b73b-77bf5a57009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T22:10:51.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T23:38:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ee1808-478d-4c2b-9796-6f059baa40e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T22:10:51.528+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T23:38:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over half a month since the tanker loaded with 800,000 liters of
        industrial oil sank in waters off Naujan town, authorities have yet to contain
        the leakage that has affected around 149,000 and disrupted the livelihoods
        of more than 13,000 fisherfolk.</p>'
