    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jason Sudeikis and ''Ted Lasso'' cast will meet with Biden for mental
      health discussion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a05527-4581-461c-8422-17ac5674f28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:36:23.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T23:18:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —Ted Lasso and US President Joe Biden are
        teaming up to — as the television football coach would say — "believe" in
        the importance of mental health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe3b94-1aaa-4da0-87e4-ba0d9023b6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:36:23.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T23:18:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden and first lady Dr. Jill Biden will host actor Jason Sudeikis\
        \ and other members of the cast of \"Ted Lasso\" at the White House on Monday\
        \ for a conversation on mental health, AppleTV+ announced Sunday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8290f21b-fdc2-4301-9c33-43dcb2ebf07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:36:23.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T23:18:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cast members joining the discussion include Hannah Waddingham, Jeremy\
        \ Swift, Phil Dunster, Brett Goldstein, Brendan Hunt, Toheeb Jimoh, Cristo\
        \ Fernandez, Kola Bokinni, Billy Harris and James Lance.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7402ecc-8850-4b91-8e16-3634b89fa5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:36:23.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T23:18:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A White House official said the meeting will focus on discussing \"\
        the importance of addressing your mental health to promote overall wellbeing.\"\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b46410-3478-458b-beea-0b6893eb4937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:36:23.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T23:18:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president on Sunday tweeted a photo of a yellow poster bearing
        the word "BELIEVE" above a door leading to the Oval Office. The sign is reminiscent
        of one affixed above Lasso''s office door in the AFC Richmond locker room
        on the show.</p>'
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Tomorrow.
        <a href="https://t.co/XPNAfqnzEj">pic.twitter.com/XPNAfqnzEj</a></p>&mdash;
        President Biden (@POTUS) <a href="https://twitter.com/POTUS/status/1637574673494933506?ref_src=twsrc%5Etfw">March
        19, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9198350f-caa2-4b79-a7c1-007f483165df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:36:23.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T23:18:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf6b15-5879-40d6-b02a-f8f8c3fbbea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:36:23.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T23:18:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Emmy Award-winning show, which is now streaming its third season\
        \ on AppleTV+, has tackled mental health issues in its storyline, chiefly\
        \ through its title character played by Sudeikis, an affable coach who seeks\
        \ therapy after grappling with panic attacks.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1f0d4-c6ee-4266-99b5-5cb6780d7122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:36:23.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T23:18:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In regard to the mental health stuff, it was just there. It's been\
        \ there forever, but it's really come up a lot in just knowing where the characters\
        \ were headed and how important it is to work on yourself to help your team,\"\
        \ Sudeikis told Us Weekly in 2021. \"And I think that we were trying to explore\
        \ that and personify it in a way and kind of trojan horse that there's bigger\
        \ issues in this fun, silly little comedy show.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455bb4ad-7085-4f31-adeb-0b5da4934afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:36:23.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T23:18:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"People have really responded to that,\" Sudeikis continued \"And\
        \ myself and other people in the cast and the writing staff get messages daily\
        \ from people thanking them for really opening their eyes to what it means\
        \ to go to therapy and what it means for someone in their own life to go to\
        \ therapy and just speaking about these things and taking the stigma off of\
        \ any form of health whether it be nutrition or mental, emotional health.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3afc25-947f-4b2d-b2d3-746a6efb17bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:36:23.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T23:18:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ted Lasso\" is produced by Warner Bros. Discovery, CNN's parent company.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3888c399-1a6c-4027-8eb5-72dd1d1d6520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:36:23.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T23:18:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has made improving mental health a key portion of the \"unity\
        \ agenda\" he debuted in his 2022 State of the Union address when he urged\
        \ the country to \"take on mental health.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd360e6f9-7158-4a33-80ae-25c58c45d0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:36:23.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T23:18:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let's do more on mental health, especially for our children,\" Biden\
        \ also said in this year's State of the Union address. \"When millions of\
        \ young people are struggling with bullying, violence, trauma, we owe them\
        \ greater access to mental health care in their schools.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5af741-86ae-4822-b305-030bf61e9f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:36:23.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T23:18:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration has focused on \"training more providers,\
        \ making care more affordable and accessible, and creating healthier and safer\
        \ communities, including online,\" the White House official said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14db4601-5da3-4dcd-9e39-96ba6a9920fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:36:23.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T23:18:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 2022 survey by CNN and the Kaiser Family Foundation found that 9\
        \ in ten adults believe a mental health crisis exists in the United States.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554f0aa5-c8fa-4f1c-8d1e-6d393132aa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:36:23.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T23:18:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House has enlisted celebrities on several occasions to raise\
        \ awareness about key issues, including mental health. Actress and singer\
        \ Selena Gomez, who has shared her own struggles with bipolar disorder, appeared\
        \ with the first lady at a Mental Health Youth Action Forum hosted by MTV\
        \ at the White House last year. Gomez also talked about using her platform\
        \ to promote mental health awareness in a video with the president, first\
        \ lady and Surgeon General Dr. Vivek Murthy.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec5095-ed93-4516-b049-f64ad512b0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:36:23.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T23:18:40.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Content from the Bidens'' meeting with the cast of "Ted Lasso" will
        appear on the White House''s social medial channels, according to Apple TV+.</p>'
  'UBS-Credit-Suisse-buy-bank':
    'author': 'Mark Thompson, CNN'
    'caption': 'The deal was brokered by the Swiss authorities with the aim of restoring
      market confidence. (Fabrice Coffrini/AFP/Getty Images)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-20T06:37:19.000+08:00
    'imagesource': 'jcr:2773c53b-ab4c-4dda-8106-2655bd4614b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7bc361b-c7af-4efb-a778-b46e23105a16'
    'lead': 'Switzerland''s biggest bank, UBS, has agreed to buy its ailing rival
      Credit Suisse in an emergency rescue deal aimed at stemming financial market
      panic unleashed by the failure of two American banks earlier this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-20T06:40:27.209+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-03-20T06:44:04.234+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UBS is buying Credit Suisse in bid to halt banking crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9927e2-fd26-4261-9a64-327d8241c6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Switzerland''s biggest bank, UBS, has agreed
        to buy its ailing rival Credit Suisse in an emergency rescue deal aimed at
        stemming financial market panic unleashed by the failure of two American banks
        earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865ddade-1406-4372-afd1-7abc0cfd6699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"UBS today announced the takeover of Credit Suisse,\" the Swiss National\
        \ Bank said in a statement. It said the rescue would \"secure financial stability\
        \ and protect the Swiss economy.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b72f80-deb7-4e24-bdc1-5c1e51e31bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UBS is paying 3 billion Swiss francs ($3.25 billion) for Credit Suisse,\
        \ about 60% less than the bank was worth when markets closed on Friday. Credit\
        \ Suisse shareholders will be largely wiped out, receiving the equivalent\
        \ of just 0.76 Swiss francs in UBS shares for stock that was worth 1.86 Swiss\
        \ francs on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5a1b17-955c-4a16-82d0-266b97b6d628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Extraordinarily, the deal will not need the approval of shareholders\
        \ after the Swiss government agreed to change the law to remove any uncertainty\
        \ about the deal.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24067f41-c4f4-4101-9df6-f7ff27ba32e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Credit Suisse had been losing the trust of investors and customers\
        \ for years. In 2022, it recorded its worst loss since the global financial\
        \ crisis. But confidence collapsed last week after it acknowledged \"material\
        \ weakness\" in its bookkeeping and as the demise of Silicon Valley Bank and\
        \ Signature Bank spread fear about weaker institutions at a time when soaring\
        \ interest rates have undermined the value of some financial assets.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5da9e1-d30d-4641-a09a-9fae42b108ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shares in the 167-year-old bank fell 25% over the week, money poured\
        \ from investment funds it manages and at one point account holders were withdrawing\
        \ deposits of more than $10 billion per day, the Financial Times reported.\
        \ An emergency loan of nearly $54 billion from the Swiss National Bank failed\
        \ to stop the bleeding.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef587b3-e3af-429c-9bd6-5dc6aed9d81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it did \"build a bridge\" to the weekend, to allow the rescue to\
        \ be pieced together, Swiss officials said Sunday night.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a1762f-37ca-44a6-82d9-63c54d5609f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This acquisition is attractive for UBS shareholders but, let us be\
        \ clear, as far as Credit Suisse is concerned, this is an emergency rescue,\"\
        \ UBS chairman Colm Kelleher told reporters.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66383220-32ff-41a2-94e9-a24f08b69394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is absolutely essential to the financial structure of Switzerland\
        \ and ... to global finance,\" he told reporters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e345c9-7805-4b52-a0ce-1bfc473d1136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Desperate to prevent the meltdown spreading through the global financial\
        \ system on Monday, Swiss authorities initiated the search for a private sector\
        \ solution, with limited state support, while reportedly considering Plan\
        \ B — a full or partial nationalization.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dc8779-eb6b-4e70-a4a8-26cd6bfd6e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Given recent extraordinary and unprecedented circumstances, the announced\
        \ merger represents the best available outcome,\" Credit Suisse chairman Axel\
        \ Lehmann said in a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d919118-d4bb-488d-9b20-0403f30736e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This has been an extremely challenging time for Credit Suisse and\
        \ while the team has worked tirelessly to address many significant legacy\
        \ issues and execute on its new strategy, we are forced to reach a solution\
        \ today that provides a durable outcome.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c84702-5129-4fe1-9c1f-b6dbea19f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The emergency takeover was agreed to after a days of frantic negotiations\
        \ involving financial regulators in Switzerland, the United States and United\
        \ Kingdom. UBS and Credit Suisse rank among the 30 most important banks in\
        \ the global financial system, and together they have almost $1.7 trillion\
        \ in assets.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd251834a-c221-46d5-ae9f-34648d02f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Regulators applaud the takeover\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce8e0e6-8857-4a01-b361-041f9590a6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Financial market regulators around the world cheered UBS' action to\
        \ take over Credit Suisse.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4d6b5e-2ec3-4bef-a5c9-27dd58ff2576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US authorities said they supported the action and worked closely with\
        \ the Swiss central bank to assist the takeover.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63ba531-e6ea-4c13-8cab-c487a114aa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We welcome the announcements by the Swiss authorities today to support\
        \ financial stability,\" said US Treasury Secretary Janet Yellen and Federal\
        \ Reserve Chair Jerome Powell, in a joint statement. \"The capital and liquidity\
        \ positions of the US. banking system are strong, and the US financial system\
        \ is resilient.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3facb1-e3e0-40e0-8365-c3acd88992e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Christine Lagarde, President of the European Central Bank, said the\
        \ banking sector remains resilient but the ECB stands at the ready to help\
        \ banks maintain enough cash on hand to fund their operations if the need\
        \ arises.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63f9b63-f62f-4178-a218-64b40a3542df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I welcome the swift action and the decisions taken by the Swiss authorities,\"\
        \ Lagarde said. \"They are instrumental for restoring orderly market conditions\
        \ and ensuring financial stability.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd196b24c-bed4-4783-b9a5-0ace3406d3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bank of England said it welcomed the measures taken by the Swiss\
        \ authorities \"to support financial stability.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a227c95d-ab5b-43a9-821f-92375d6272fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have been engaging closely with international counterparts throughout\
        \ the preparations for today's announcements and will continue to support\
        \ their implementation,\" it said in a statement. \"The UK banking system\
        \ is well capitalized and funded, and remains safe and sound.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6090b6-326c-47ad-ad36-f3cd4ddc473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How UBS and Credit Suisse will fit together\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e6e8f2-81c7-4553-b7b5-c5c82cabddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The global headquarters of UBS and Credit Suisse are just 300 yards\
        \ apart in Zurich but the banks' fortunes have been on very different paths\
        \ recently. Shares of UBS have climbed 15% in the past two years, and it booked\
        \ a profit of $7.6 billion in 2022. It had a stock market value of about $65\
        \ billion on Friday, according to Refinitiv.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecee497f-d9d5-4cb7-beec-810db720b2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Credit Suisse shares have lost 84% of their value over the same period,\
        \ and last year it posted a loss of $7.9 billion. It was worth just $8 billion\
        \ at the end of last week.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48480b46-b9d6-45dd-8126-74706e2ff22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dating back to 1856, Credit Suisse has its roots in the Schweizerische\
        \ Kreditanstalt (SKA), which was set up to finance the expansion of the railroad\
        \ network and industrialization of Switzerland.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c6cc59-bf37-4613-83d3-87252cbb3dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to being Switzerland's second biggest bank, it looks after\
        \ the wealth of many of the world's richest people and offers global investment\
        \ banking services. It had more than 50,000 employees at the end of 2022,\
        \ 17,000 of those in Switzerland.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d285d1-029d-472f-a985-11b652aadb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Swiss National Bank said it would provide a loan of 100 billion\
        \ Swiss francs ($108 billion) to UBS and Credit Suisse to boost liquidity.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2be1ca-9781-4f64-9576-23b4c0812329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>,UBS Chief Executive Ralph Hamers will be CEO of the combined bank,
        and Kelleher will serve as chairman.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2cd3e5-1f56-4ff0-83df-b93a6b1946f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The takeover will reinforce the position of UBS as the world's leading\
        \ wealth manager with $5 trillion of invested assets, and boost its ambition\
        \ to grow in the Americas and Asia. UBS said it expects to generate cost savings\
        \ of $8 billion per year by 2027. Credit Suisse's investment bank is in the\
        \ crosshairs.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3432b7bc-4876-44a4-83bd-079cf3798823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T06:40:27.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-20T06:44:04.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear. UBS intends to downsize Credit Suisse''s investment
        banking business and align it with our conservative risk culture," Kelleher
        said.</p>'
  'Five-Connecticut-kids-killed-in-car-crash':
    'author': 'Celina Tebor, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-20T08:00:56.000+08:00
    'imagesource': 'jcr:ee37675a-db3a-4b42-a9e6-594fdbb69199'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0caa3dd-184d-43ab-81d9-ab94adeacee1'
    'lead': 'Five kids were killed and another was injured after their car veered
      off a road and crashed into a tree early Sunday in the New York metropolitan
      area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-20T08:05:56.035+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-20T08:05:56.269+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Five Connecticut kids killed in New York car crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6130f3f1-f908-4549-afd1-fa7f5e584d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:05:56.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:05:56.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five kids were killed and another was injured
        after their car veered off a road and crashed into a tree early Sunday in
        the New York metropolitan area, according to authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe973a-fcf5-4088-bacd-32cf8a1fe7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:05:56.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:05:56.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those killed ranged in age from 8 to 17, according to a release from\
        \ the Westchester County Police Department. Four boys and a girl, all from\
        \ Connecticut, died, the release said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5b426e-5232-45bd-9155-f2279b6aa5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:05:56.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:05:56.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 16-year-old boy appeared to have been driving the Nissan Rogue, according\
        \ to the release. The SUV was traveling on the Hutchinson River Parkway in\
        \ Scarsdale, New York, about 25 miles northeast of New York City, when it\
        \ veered off the road, struck a tree and caught fire around 12:20 a.m. Sunday.\
        \ No other vehicles were involved in the crash.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed22686-7365-4ad1-983f-af7dfb077966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:05:56.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:05:56.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The only survivor was a 9-year-old boy, who apparently was in the car's\
        \ hatchback area and escaped from the rear of the car, according to Westchester\
        \ County officials.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677f8a79-685d-4bd4-98c8-0432e894a79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:05:56.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:05:56.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circumstances of the crash are under investigation by authorities
        in Westchester County, the release said, and police were working Sunday to
        notify the family of the children killed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c22936b-bda1-4309-9e69-e8b62fa02e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:05:56.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:05:56.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/19/us/scarsdale-ny-car-crash-5-killed/index.html#:~:text=CNN%20%E2%80%94-,Five%20kids%20were%20killed%20and%20another%20was%20injured%20after%20their,the%20Westchester%20County%20Police%20Department.">Five
        Connecticut kids killed in New York car crash</a>."</em></p>'
  'Emma-Heming-message-about-grief':
    'author': 'Alli Rosenbloom, CNN'
