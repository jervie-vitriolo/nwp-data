  'sws-filipinos-worst-of-covid-over':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-20T20:35:50.000+08:00
    'imagesource': 'jcr:ad5989fd-0353-414a-b775-0eb100bc6cb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f70eb782-d82c-419b-b3a9-c8d8562ddb5c'
    'lead': 'A nationwide survey shows a majority or 93% of adult Filipinos believe
      the worst of the COVID-19 pandemic has passed, while 78% are still concerned
      about catching the virus.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-20T20:39:17.374+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-20T20:39:39.078+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SWS: 93% of Filipinos hope worst of COVID-19 crisis over, 78% worry
      of catching virus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09493126-7998-4683-b26b-d10301989206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:39:17.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:39:39.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> Nine
        in ten or 93% of Filipinos believe the worst of the COVD-19 pandemic is over,
        the latest poll by the Social Weather Stations (SWS) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0900a7b9-50e5-491e-86de-543744467981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:39:17.398+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:39:39.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The number is 13 points higher than the 80% that expressed “the worst
        of COVID-19 crisis in the Philippines is behind us” in December 2021.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9abc877-4a07-4fef-8c18-ca3bfc38eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:39:17.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:39:39.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The independent pollster said those who fear that “the worst is yet
        to come” fell to 6% from 19% in December 2021.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ddf628-90bc-40a1-b4ac-c791d593c1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:39:17.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:39:39.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Since December 2021, large majorities say the worst is behind us,”
        the SWS noted.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55c14c-0844-4ff5-86e6-40cc5fd10717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:39:17.400+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:39:39.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the non-commissioned survey found around 78% of Filipinos
        expressed concern about catching COVID-19.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f1fc69-9f76-4267-9ade-3aae1735f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:39:17.400+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:39:39.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The SWS said 59% are “worried a great deal” and 18% are “somewhat worried”
        about contracting the disease, while 9% are “worried a little” and 13% are
        “not worried” about it.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615df02b-d2e3-4962-8dbb-0ef5200a68f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:39:17.400+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:39:39.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The concern about catching COVID-19 has been unchanged since June 2022,
        according to the SWS.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f23379-ecdc-414f-92c2-de38e8d478ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:39:17.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:39:39.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Published on Monday, the SWS said the survey was conducted in December
        2022 through face-to-face interviews with 1,200 Filipino adults nationwide.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18670f8-cd52-419a-8636-a876cf57a30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:39:17.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:39:39.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the World Health Organization ruled that <a href="https://www.cnnphilippines.com/news/2023/1/30/WHO-COVID-19-public-health-emergency-of-international-concern.html">COVID-19
        still poses continued risk</a> that warrants the highest level of global alert.&nbsp;</p>'
  'DSWD-extends-distribution-of-cash-aid-to-individuals-affected-by-oil-spill-until-May':
