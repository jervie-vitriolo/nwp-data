      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Lozada’s exhibit, other newly opened shows in Gravity
        Art Space include Khavn’s “NARDONG PUTIK SJ''s ''FAUNA DE FILIPINAS (1837),”
        Nino Martinez’s “A Great Miracle Happened Here,” 1111’s “Without a Shadow
        of Doubt,” and Greys Compuesto’s “The Tears of Things."&nbsp;— DON JAUCIAN</p>'
