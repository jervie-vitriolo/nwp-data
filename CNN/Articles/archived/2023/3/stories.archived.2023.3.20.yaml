    'title': 'House gives Teves 24 hours to return, attend hearing in person – House
      panel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04811fb-d12c-463b-963c-5bd7a8590508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:27:18.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:27:42.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)—</strong> A House
        panel has given Negros Oriental Rep. Arnolfo Teves Jr. an ultimatum to return
        and show up at work within 24 hours before it tackles possible sanctions against
        the lawmaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d1d46f-4363-4405-915d-9f21b99f49b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:27:18.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:27:42.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'COOP NATCCO Rep. Felimon Espares, chairperson of the ethics committee,
        said he and his colleagues decided against Teves virtually attending hearings.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0684e6-e76d-493b-8f5e-f5d79fb7a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:27:18.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:27:42.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’ll give another chance of 24 hours for him to really personally
        appear in our committee. Otherwise, the action of the committee will be based
        on his non-appearance,” Espares told reporters in an interview after the panel’s
        closed-door meeting on Monday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43896326-7df6-4c89-8bb1-9e4afe899e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:27:18.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:27:42.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We need his physical appearance, meaning for him to really report
        here in the House of Representatives,” he added. “Kung di siya makapag-appear
        (if he can’t appear) personally, the committee would really have its decision,
        the appropriate sanctions.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca55405-79b8-4beb-9305-552b0062fead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:27:18.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:27:42.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lawmaker — who has been tagged in killings in his province — went
        abroad late last month for medical treatment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1952bf6-a3ab-4a7f-9414-1fa2474a5dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:27:18.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:27:42.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He has yet to return after his travel authority expired on March 9.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df35b6-1b58-4f75-9cc1-7841024b7957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:27:18.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:27:42.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week, Teves also requested for a two-month leave from the House,
        citing a "very grave security threat" to his life and family. This was rejected
        by House Speaker Martin Romualdez.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a8bf1-4239-4783-8548-6ab0b78d838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:27:18.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:27:42.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Teves’ lawyer said it’s up to the House to decide on possible
        disciplinary actions against the lawmaker.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f56029e-f577-4c2e-b970-8e58223cb38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:27:18.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:27:42.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/3/20/Teves--lawyer-says-there-are-rules-to-expel-House-member.html">
        There are rules to expel House member</a></strong><a href="https://www.cnnphilippines.com/news/2023/3/20/Teves--lawyer-says-there-are-rules-to-expel-House-member.html">
