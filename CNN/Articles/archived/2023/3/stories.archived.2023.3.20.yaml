  'Barzaga-negligence-of-govt-officials-oil-spill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-03-20T14:02:40.000+08:00
    'imagesource': 'jcr:6e2f9219-30d1-40e0-b531-fca304ddf929'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '935211d7-790f-4ba3-9051-201e381605f1'
    'lead': '''Under present laws, negligence on the part of government officials
      would be a criminal act, and therefore a complaint can be filed before the Ombudsman
      and possibly elevated to the Sandiganbayan,'' House natural resources panel
      chairman Elpidio Barzaga Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-20T14:07:06.503+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-20T14:07:06.887+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
