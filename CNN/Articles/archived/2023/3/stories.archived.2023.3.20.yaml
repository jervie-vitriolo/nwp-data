    'stories': []
    'template': '1'
    'title': 'DSWD extends distribution of cash aid to individuals affected by oil
      spill until May

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d9a5a-3d1c-4b96-9694-f28cffc30ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:53:03.140+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:53:03.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 20) — The cash-for-work program
        for individuals affected by the oil spill in Oriental Mindoro, Palawan and
        Antique will be extended until May, the Department of Social Welfare and Development
        (DSWD) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d8d5d-afa5-4cd6-9a26-7ca47225571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:53:03.140+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:53:03.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Miramel Laxa, DSWD assistant bureau director, said only one representative
        of a family can get the cash assistance and that the amount is based on the
        minimum wage in the affected population’s area.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a8bc8f-aa37-4c2d-91e2-a0d69999f6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:53:03.140+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:53:03.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As of March 20, nasa kabuuan na ₱116 million na pondo ang ating napamahagi
        para ma-cover yung mahigit na 18,762 na individuals. Pero ito ay particularly
        sa cash-for-work program,” Laxa said during the Laging Handa briefing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663ef53-80e6-4ee2-8939-79eac333785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:53:03.141+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:53:03.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: As of March 20, a total of ₱116 million of funds have
        been distributed to cover the 18,762 individuals. But this is particularly
        for the cash-for-work program.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c66faf6-5b97-4e7a-a9e1-e13ce6481a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:53:03.141+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:53:03.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DSWD also said a total of 32,661 families or 154,163 individuals are
        affected by the oil spill in 131 barangays in Oriental Mindoro, Palawan and
        Antique.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fbf32d-795b-4156-9523-7be468c18c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:53:03.141+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:53:03.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier, the Office of Civil Defense reported that 31,495 families
        are affected by the oil spill.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56692107-b8aa-43cf-ae71-765e7547f3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:53:03.142+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:53:03.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/15/Over-31000-families-affected-by-Mindoro-oil-spill-OCD.html">Over
        31,000 families affected by Mindoro oil spill – OCD&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d2d780-c30b-4f80-b4b4-6c7a9bf7dee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:53:03.142+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T20:53:03.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DSWD defined the cash-for-work program as a “short term intervention
        to provide temporary employment to distressed or displaced individuals” before,
        during or after a disaster.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8878401-56aa-4f2f-ae0f-3b2f429e66b0'
