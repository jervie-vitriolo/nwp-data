  'Senate-committee-report-latest-Maharlika-fund-version':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-20T20:48:54.000+08:00
    'imagesource': 'jcr:910356c0-5c42-4b10-bc42-6bd385b34186'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99fe87ee-b509-4675-bcff-90efe20c099f'
    'lead': 'The latest version of the controversial Maharlika Investment Fund in
      the Senate provides for an initial capital of ₱125 billion and removes tax exemptions
      and other privileges initially sought for it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-20T20:54:30.257+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-03-20T20:58:47.025+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate committee report pegs ₱125-B initial capital, removes tax exemptions
      for MIF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6d9513-e449-4199-b3f8-3fea3c5cf2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:54:30.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:58:47.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) –</strong> The
        latest version of the controversial Maharlika Investment Fund in the Senate
        provides for an initial capital of ₱125 billion and removes tax exemptions
        and other privileges initially sought for it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b915c9d7-52cb-4a79-882a-9f30af5b7366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:54:30.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:58:47.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Mark Villar, chairman of the Committee on Banks, Financial
        Institutions, and Currencies, sponsored the 32-page panel report at the plenary
        on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea16d2c2-63a9-483e-8a63-4f09840512f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:54:30.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:58:47.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the proposal, the initial capital shall come from investible
        funds of the Land Bank of the Philippines (₱50 billion) and Development Bank
        of the Philippines (₱25 billion), as well as contributions of the national
        government (₱50 billion).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd51957-c869-40b1-93d4-378191faf894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:54:30.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:58:47.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These GFIs are likely to earn more than what they are earning now,
        considering that they are investing in conservative investments such as government
        securities,” Villar said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adee67aa-281d-4f87-a7c2-9f24a726ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:54:30.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:58:47.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In fact, the expected return of Maharlika, which is estimated to be
        around 8.6 percent on average, is much higher than their cost of capital and
        the return in their current investment placements,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8858bfd-4198-4873-846c-d1d37d9abc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:54:30.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:58:47.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the national government''s share in the initial capital
        shall include 100% of the Bangko Sentral ng Pilipinas’ dividends, and 10%
        of the government’s share in the Philippine Gaming Corporation and other government
        owned gaming operators and regulators. Other sources include proceeds from
        privatization and the transfer of government assets, as well as royalties
        and special assessments.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f213b5-be0c-43a5-b8e7-ea9600632d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:54:30.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:58:47.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'All in all, the Maharlika Investment Corporation, which shall manage
        the fund, is allowed a maximum number of shares worth ₱500 billion, to be
        divided into 5 billion shares worth ₱100 each. Aside from the ₱125 billion
        initial capital, common shares worth ₱375 billion shall be subscribed by the
        national government, and its agencies or instrumentalities, including GOCCs
        or government financial institutions.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854dde36-893a-4946-9ea2-2bfd2873e406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:54:30.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:58:47.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Villar also noted that transactions and assets of the Maharlika Investment
        Fund and the Maharlika Investment Corporation shall be subject to local and
        national taxes, salary standardization, and procurement rules.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea96a14-eaa1-430e-8d6e-0d1ae74c94f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:54:30.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:58:47.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“To ensure a level playing field, the exemptions and privileges were
        removed from the originally filed bill,” Villar said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a0954b-157d-4c25-936b-e822e7ec0ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:54:30.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:58:47.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The committee report also mandates that all documents related to the
        fund shall be “open, available, accessible to the public” as an additional
        safeguard measure.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0141d65-d1a3-4607-98f7-3e151a87bb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:54:30.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:58:47.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lawmakers from the House of Representatives first pushed for the creation
        of the fund late last year in a bid to accrue profits from government assets.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d632c0-885a-4069-9cc0-74ed0cdd8fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:54:30.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:58:47.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure –&nbsp;which also has the backing of President
        Ferdinand Marcos Jr. –&nbsp;hurdled the lower chamber on Dec. 15.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a9794f-bdfa-4055-a83c-ef0d1689d452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T20:54:30.344+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-20T20:58:47.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/24/the-proposed-maharlika-investment-fund-what-you-need-to-know.html">The
        proposed Maharlika Investment Fund: What you need to know</a></strong></p>'
