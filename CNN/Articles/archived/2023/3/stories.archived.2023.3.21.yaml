      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Presidential Communications Office (PCO) said the Philippine\
        \ government recognizes the suffering of the victims, but noted that \"some\
        \ reparations have been made and the Supreme Court has adjudicated on the\
        \ matter.\"\r"
