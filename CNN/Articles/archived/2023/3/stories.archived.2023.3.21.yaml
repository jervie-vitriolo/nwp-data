      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vacation vengeance though can be a bit overwhelming so we’re here
        to help. Here are some upcoming events that will make it worth scheduling
        a Hong Kong trip.</p>'
