      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Art Central (March 22 to 25)</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a035390d-0a5a-4f70-ad09-03ddb249c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T12:37:12.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-21T17:15:03.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This four-day contemporary art fair aims to showcase cutting-edge
        and emerging works alongside distinguished global artists. The 2023 edition
        features 70 galleries, which includes Art Underground from Manila. Some of
        the fair’s highlights include the Gwo Wai Curated Booths, which showcases
        innovative works, Duk Dak (a Cantonese phrase meaning "individually special"),
        Solo presentations, which features solo artists projects from emerging talents;
        and the Yi Tai Sculpture &amp; Installation Projects</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e00eb1-efc6-4d83-a2c5-134e3df4bf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T12:37:12.456+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-21T17:15:03.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art Central has also partnered with Asia Society Hong Kong Center
        for a series of engagement programs for the public including talks, performances
        and media arts. Tickets range from HKD$175 to HKD$225 but discounts are available
        for advanced tickets, which ends March 20.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9055a5d9-be5d-4eff-8f64-cee151d4181b'
      'mgnl:activationStatus': true
