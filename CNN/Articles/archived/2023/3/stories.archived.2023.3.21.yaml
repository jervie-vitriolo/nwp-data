      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — The
        Ninoy Aquino International Airport (NAIA) Terminal 2 will be used exclusively
        for domestic flights starting July1, an official said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09e68a8-2edf-4f3d-bb06-24058e5d02e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:34:58.846+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-21T17:06:54.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a2822-60db-4066-a686-303161b2bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:34:58.847+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-21T17:06:54.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By June 16, the remaining flights of the Philippine Airlines (PAL)\
        \ will be moved to Terminal 1 para by July 1, Terminal 2 will become all domestic\
        \ na po,” Bryan Co, MIAA Assistant General Manager, said during the Laging\
        \ Handa briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008d8ae0-e1b3-4942-89a7-8b7df085a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:34:58.847+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-21T17:06:54.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a56b5-348e-46ad-badd-4c3d0b5dde24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:34:58.848+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-21T17:06:54.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This will include domestic flights of the Philippine Airlines at kasama\
        \ na rin po ang [and this also includes] Philippines AirAsia,” Co added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de869347-0853-47a1-b7c5-cf5c5829799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:34:58.848+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-21T17:06:54.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5161e891-ffb0-4df7-9e9a-7440691fd5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:34:58.849+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-21T17:06:54.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Co also said the reassignment of flights will improve the airport’\
        s immigration system and augment the manpower requirements that NAIA needed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7b3e26-c5a7-4a20-a696-42e01f84fc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:34:58.849+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-21T17:06:54.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938ce6bc-f9ad-44c8-9e8f-59bed36c744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:34:58.849+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-21T17:06:54.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By doing this, we’re making the terminal design in accordance to
        what it is intended for,<em> at mag i-increase din ang ating</em> terminal
        capacity sa Terminal 2 by 20% to 25%, because it will be dedicated for only
        domestic flights,” Co said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23916f68-2a40-4d2d-b7d5-72baaec54fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:34:58.850+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-21T17:06:54.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad4b8b-f613-4655-bed4-124385ec9a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:34:58.850+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-21T17:06:54.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: By doing this, we’re making the terminal design in accordance\
        \ with what it was intended for, and the capacity of Terminal 2 will increase\
        \ by 20% to 25% because it will be dedicated for domestic flights only.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a73805-54c0-47e3-ba95-619fb0daedc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:34:58.851+08:00
      'mgnl:createdBy': 'celine'
