      'mgnl:type': 'text'
      'text': "Last week, Teves asked for a two-month leave from the House, citing\
        \ a \"very grave security threat\" to his life and family. This was rejected\
        \ by House Speaker Martin Romualdez.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
