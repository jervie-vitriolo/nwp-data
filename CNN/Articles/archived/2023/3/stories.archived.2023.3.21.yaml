  'ASF-spreads-to-other-parts-of-Cebu-province':
    'author': 'Dale Israel, Cebu-based correspondent'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-21T13:07:24.000+08:00
    'imagesource': 'jcr:35d67e93-528a-41ab-93e5-6284f31aabe4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f18ab3f-2dad-4bee-b888-19b4acc67074'
    'lead': 'African Swine Fever has already spread to different parts of Cebu province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T13:11:12.176+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-21T13:12:28.458+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ASF spreads to other parts of Cebu province; LGU still against culling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c76bf9b-ad8b-4087-92af-88c016536fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:11:12.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T13:12:28.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) –</strong> African
        Swine Fever has already spread to different parts of Cebu province, according
        to a March 20 bulletin from the Bureau of Animal Industry (BAI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354dd0fd-27f9-4f10-afaf-3e3f3aa9edd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:11:12.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T13:12:28.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest affected areas include Cebu City, Liloan, Tuburan, Bogo\
        \ City, and Sibonga.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5a8f70-9db5-46ae-a4e3-49bdcc29e1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:11:12.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T13:12:28.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carcar City was the first to detect the supposed ASF infestation on\
        \ the first week of March.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5fe022-1a9f-4064-8f24-d2adc7b2953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:11:12.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T13:12:28.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The animal bureau said samples from the backyard farms in the area\
        \ were sent to the Regional Animal Disease Diagnostic and Reference Laboratory\
        \ for RT-PCR tests which it considers as the \"gold standard\" in the testing\
        \ and confirmation of ASF virus.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706a6b8-1d05-4aca-8a0f-91c101731c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:11:12.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T13:12:28.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BAI said it is conducting further investigation to \"determine\
        \ the extent of the outbreak in the province.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee4ed8-d321-4a74-8f3b-f2c397ef04b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:11:12.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T13:12:28.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pig culling</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0157fe-c9bb-4bd0-9771-6c8e81b1ee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:11:12.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T13:12:28.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BAI also recommends the culling of pigs or depopulation within\
        \ an area of 500 meters, but Cebu Governor Gwen Garcia earlier issued a no-culling\
        \ order.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba267ed2-5727-42b8-9a3e-96eababeb379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:11:12.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T13:12:28.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/regional/2023/3/13/cebu-gwen-garcia-asf-culling-postponed.html">Cebu
        governor defies ASF protocol, orders suspension of culling</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e305b2e-4796-443e-811d-0754518ab160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:11:12.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T13:12:28.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The depopulation policy is recognized worldwide as the most logical\
        \ and tested means to contain the virus in the affected area,\" the BAI added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c5142a-e44f-4157-930c-ceec53e177b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:11:12.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T13:12:28.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Cebu Provincial Legal Officer Donato Villa said Cebu\
        \ Province will continue with its plan to formulate its own protocols, saying\
        \ what the BAI wants is “unrealistic and has not gone through consultation\
        \ with the LGUs and the Province of Cebu.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8eb23f-3f5c-48e0-ae5e-371b40100a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:11:12.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T13:12:28.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villa added that the BAI failed to comply with Section 2C, Section\
        \ 25B, Section 27 of the Local Government Code.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a63ec-5897-4f10-8e83-041b2ef99274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:11:12.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T13:12:28.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said that the animal bureau should be reminded that it should consult\
        \ and involve the local government units and the Province of Cebu in the planning\
        \ and implementation of the program and policy.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555db040-6a3f-4131-9a9d-f3d8c3402e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:11:12.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T13:12:28.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The provincial lawyer warned that cases can be filed against national
        agency officials who may have committed an offense in connection with their
        actions.<p><br></p>'
  '-alleged-forced-implementation-of-ROTC':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-21T14:51:50.000+08:00
    'imagesource': 'jcr:4cadf0c1-587e-4292-b82d-e6053a1d2367'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db0947b9-66f2-44a8-b8b4-047295f31f63'
    'lead': 'The Kabataan Party-list slams the alleged forced implementation of the
      Reserve Officers'' Training Corps (ROTC) program in a school in Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T14:57:06.710+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-23T11:22:49.081+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Youth party-list slams alleged forced implementation of ROTC in Manila
      school'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ade30f-a864-483b-be45-799df7e0b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T14:57:06.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-23T11:22:49.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) –</strong> The
        Kabataan Party-list on Tuesday slammed the alleged forced implementation of
        the Reserve Officers'' Training Corps (ROTC) program in a school in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c571c7f-78dd-4c7e-a6d4-fbbd38bc2b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T14:57:06.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-23T11:22:49.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the group, freshmen students at Philippine Christian
        University (PCU) were allegedly left for several weeks without an instructor
        for National Service Training Program (NSTP). Two weeks ago, the university''s
        NSTP department instructors, without clear policy, said students would undergo
        ROTC instead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916e8fdf-0376-46d2-9a45-0b30522a088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T14:57:06.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-23T11:22:49.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The party-list also said last Saturday an entire class at PCU was directed\
        \ to join the ROTC after their NSTP-CWTS instructor excluded them from the\
        \ roll call.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4374d530-90f0-4a88-a83d-a6a95ca8db64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T14:57:06.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-23T11:22:49.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One of the ROTC officers, furthermore, threatened that students will\
        \ be punished if they disobey,” Kabataan Party-list said in a statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5dc2fb-3f09-449c-a9bb-8dce07137467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T14:57:06.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-23T11:22:49.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This violates the students' democratic rights and welfare as well\
        \ as the spirit of the NSTP law, which supposedly gives students freedom of\
        \ choice,” it added. “Nationalism and discipline cannot be force fed much\
        \ less cultivated through blind and blanket imposition.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39a9ddd-0de4-43dc-828b-c5ed845b6ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T14:57:06.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-23T11:22:49.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The party-list also reported that PCU students who are firm in their\
        \ decision not to undergo ROTC walked out of the session.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e3d5ce-2ba8-4f88-8815-a3a2c0107aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T14:57:06.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-23T11:22:49.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines has reached out to the PCU for comment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe0b11-46a7-471b-b850-5a84b57443e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T14:57:06.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-23T11:22:49.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July 2022, Senator Ronald Dela Rosa said he would refile his bill\
        \ seeking to make the ROTC mandatory, saying it is necessary as \"the youth’\
        s sense of pride, nationalism, and patriotism have changed.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d662e9-81cc-4b3e-8dfb-d72e92a8bbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T14:57:06.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-23T11:22:49.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also cited the \"impending threat\" from China due to the West Philippine\
        \ Sea dispute.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243a0fa-e11f-44b3-828c-e1100555018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T14:57:06.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-23T11:22:49.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://legacy.senate.gov.ph/lisdata/3794834391!.pdf">bill</a>&nbsp;seeks
        to implement the ROTC program in Grades 11 and 12 in public and private schools.
        It also seeks to implement advanced ROTC in the first two years of college.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac40bd9-c3c2-4787-a183-b379f1816ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T14:57:06.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-23T11:22:49.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Defense Secretary Carlito Galvez said the mandatory
        ROTC can be fully implemented in five years through a "phased approach.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2edfd6-730a-4cae-b258-5078d924783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T14:57:06.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-23T11:22:49.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/1/28/galvez-proposed-mandatory-rotc-can-be-fully-implemented-in-5-years.html">Defense
        chief: Proposed mandatory ROTC can be fully implemented in 5 years</a></strong></p>'
