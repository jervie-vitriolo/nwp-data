    'jcr:uuid': '7217de8d-b2bc-4095-9dad-baebc8d442fb'
    'lead': "The House of Representatives on Tuesday approved on final reading the\
      \ bill seeking to grant the country's president the power to suspend the scheduled\
      \ rate hikes in the monthly contributions of Philippine Health Insurance Corp.\
      \  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T18:43:11.013+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-03-21T18:43:51.835+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'House-of-Representatives']
    'stories': []
    'template': '1'
    'title': 'House OKs on final reading bill allowing president to suspend PhilHealth
      premium hike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb261fdc-903c-4c93-883c-bf2251d12dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:43:11.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T18:43:51.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) — &nbsp;</strong>The
        House of Representatives on Tuesday approved on final reading the bill seeking
        to grant the country''s president the power to suspend the scheduled rate
        hikes in the monthly contributions of Philippine Health Insurance Corp. (PhilHealth)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89963ac8-5ac1-4c97-ba38-0522996d3502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:43:11.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T18:43:51.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A total of 273 congressmen voted in favor of House Bill No. 6772. Only
        three voted against it and no one abstained.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e4ea14-d41b-4179-afa6-6d8b77d054d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:43:11.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T18:43:51.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Suspending the imposition of the new PhilHealth premium rates will
        provide a much-needed relief during national emergencies or calamities and
        will assure Filipinos that the government is sensitive to their sentiments
        in this difficult time," the bill read.  '
    '3':
