    'lead': 'Negros Oriental Rep. Arnolfo Teves Jr. maintained he is not in hiding
      after failing to show up for work at the House of Representatives even after
      a 24-hour ultimatum from his colleagues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T23:45:48.003+08:00
