  'Lambanog-among-world-s-best-series-':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-03-21T15:34:52.000+08:00
    'imagesource': 'jcr:9429de8c-79de-46c5-8876-61b07fca19fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fc61316-95f4-4e46-9c54-db1b8d70df65'
    'lead': "Shot na ‘yan!  \n\nFilipino coconut wine Lambanog was ranked 10th among\
      \ the world’s 50 best spirits, according to TasteAtlas.  "
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T15:36:50.932+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-03-21T15:36:51.118+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TasteAtlas', 'Lambanog']
    'stories': []
    'template': '1'
    'title': "Lambanog among world’s best spirits  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf6ad72-3713-488f-953b-e0f00e7f45b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:36:50.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T15:36:51.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> Filipino
        coconut wine Lambanog was ranked 10th among the world’s 50 best spirits, according
        to the latest list by travel and lifestyle website TasteAtlas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650fbd9c-7a9c-4be5-ab28-0b343bc0e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:36:50.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T15:36:51.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lambanog, which is traditionally produced in Quezon Province, is made
        from fermented sap of the coconut palm.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb740cf-415c-4e92-97f1-9e4b9b71903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:36:50.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T15:36:51.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is a clear, colorless spirit that is quite strong, with the usual
        alcohol content at around 40% ABV (alcohol by volume),” said TasteAtlas. “Apart
        from the classic version, modern varieties are often tinted, sweetened, and
        flavored.”  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7ef27b-c276-4dca-9ebb-ec5570a09d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:36:50.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T15:36:51.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In the past, it was frequently produced by farmers, similar to a local
        version of moonshine, but recently it has mostly shifted to factory production,
        and its quality has significantly improved.”  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a35096-d647-4bf8-9c78-9054a451a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:36:50.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T15:36:51.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Mexico’s Reposado tequila was named as the world’s best
        spirit in the latest ranking.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da32c4c-63ff-489b-a2df-dda038300058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:36:50.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T15:36:51.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the lifestyle website, Reposado “has been aged for a minimum
        of two, and a maximum of twelve months, usually in French or American oak.
        This tequila is characterized by a pale golden color and mellow agave flavor.”'
    '6':
