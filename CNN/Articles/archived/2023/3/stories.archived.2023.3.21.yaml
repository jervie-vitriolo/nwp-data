      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If you notice, when you arrive at the area for the international\
        \ flights of Terminal 2, the facilities are congested. It is because the immigration\
        \ and customs areas were just added in the terminal.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
