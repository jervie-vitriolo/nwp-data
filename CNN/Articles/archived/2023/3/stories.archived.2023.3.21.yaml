      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a16e1a3-7091-4070-a681-8552b2fea006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T21:24:34.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T21:24:53.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A certain Lilia Cruz, the businesswoman tagged in issues hounding the\
        \ onion industry, did not show up for the hearing. Her lawyer said she had\
        \ been confined in the hospital since March 19 and is 'undergoing medical\
        \ procedures.'\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2858b03e-9a05-431a-8dc7-0a637c02cdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T21:24:34.852+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T21:24:53.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8594fc3c-0e5d-49e2-bdab-b53dc97353e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T21:24:34.853+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T21:24:53.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cavite 4th District Rep. Elpidio Barzaga Jr. questioned why Cruz could\
        \ not attend the hearing through videoconferencing.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f57a6e-8586-417f-b390-e961cb84009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T21:24:34.853+08:00
