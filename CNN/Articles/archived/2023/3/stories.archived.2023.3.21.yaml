      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The school day begins at 7:35 a.m., police spokesperson Tim Ciesco\
        \ said, so not all students had arrived by the time the shooting happened.\r"
