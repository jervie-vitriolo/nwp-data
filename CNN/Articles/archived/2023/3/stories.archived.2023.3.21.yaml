      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What we may be witnessing is the unfolding of a crime. Nothing less\
        \ than large-scale agricultural smuggling. Nothing less than economic sabotage,\"\
        \ she added. \"It is a cartel that generates super profits, none of which\
        \ will go to the National Treasury. Hindi pa tayo, kahit kailan, nakaranas\
        \ ng ganito kagarapal na monopolyo [We have never, ever, experienced such\
        \ flagrant monopoly].\"\r"
