    'template': '1'
    'title': 'Student loan payment freeze, ‘no permit, no exam’ policy removal get
      Senate nod'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de83ef-73f0-4272-ae8f-09d107b30404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:40:47.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:25:14.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> The
        Senate on Monday approved bills prohibiting the “no permit, no exam” policy
        and student loan payment during emergencies as well as 15 other measures on
        third and final reading.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a08249-6676-4fad-91fa-1bb4859a0a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:40:47.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:25:14.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1e0743-a961-4fbc-8f77-8ba660245da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:40:47.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:25:14.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate passed Senate Bill No. 1864 or the Student Loan Payment\
        \ Moratorium During Disasters and Emergencies Act and Senate Bill No. 1359\
        \ or the “No Permit, No Exam” Prohibition Act with 22 affirmative votes and\
        \ without opposition and abstention.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd5bee5-8627-4ac4-8637-002a0e8046ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:40:47.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:25:14.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SB No. 1864 proposes the postponement of student loan collection during\
        \ and after the onset of natural disasters or emergencies. It was sponsored\
        \ by Senator Francis Escudero, chairperson of the Senate committee on higher,\
        \ technical, and vocational education.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36490016-9807-420a-9ecb-b62949a3fc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:40:47.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:25:14.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c1603-8620-4527-8907-b3910f98db15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:40:47.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:25:14.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Escudero also sponsored the SB No. 1359, which seeks to ban any policy\
        \ preventing learners from taking educational assessments due to unsettled\
        \ financial obligations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fad33d9-290e-4721-b25e-78cd34653e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:40:47.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:25:14.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73865d8-3133-49bf-8505-296515c29056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:40:47.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:25:14.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two bills creating public high schools were also passed on third reading.\
        \ These are House Bill No. 6669, which establishes the Mabca National High\
        \ School in Sagnay, Camarines Sur, and HB No. 6697, which forms the Bolila\
        \ National High School in Malita, Davao Occidental.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b3067-69b0-4de1-9282-432c62487ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:40:47.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:25:14.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc19c70-89b4-4061-a527-592ceff5e598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:40:47.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:25:14.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HB No. 4635, or the Act Extending the Term of Office of the Adiong\
        \ Memorial State College President from Three Years to Four Years, also got\
        \ the Senate’s nod.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b4d22-5711-4668-a6f7-7957fbeadeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:40:47.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:25:14.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2148b5e5-c19c-4b3e-a1eb-8fb08dc74cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:40:47.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:25:14.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmakers also approved SB No. 1841, or the Act Strengthening the\
        \ Conservation and Protection of Our National Cultural Heritage through An\
        \ Enhanced Cultural Mapping Program, and SB No. 1594, or the One Town, One\
        \ Product Philippines Act of 2023.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b1cb05-bfa3-4c5c-a819-e8d6accc0841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:40:47.611+08:00
