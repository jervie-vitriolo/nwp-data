      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c095bab-bff7-4752-9a22-2179fe214398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:25:59.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T12:25:59.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said her missed flight was worth ₱19,000, while the one she rebooked\
        \ the next day was worth ₱27,000. The ticket price did not include other costs\
        \ like paying again for travel tax and other small ones, she noted.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d3c872-f0f0-4d90-9713-ef5725717ca3'
