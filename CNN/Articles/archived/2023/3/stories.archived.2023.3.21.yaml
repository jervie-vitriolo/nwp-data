      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — Another
        Filipino “comfort woman,” who vigorously fought for justice for sexual slavery
        survivors of the Imperial Japanese Army until her twilight years, died over
        the weekend at 97 years old.</p>'
