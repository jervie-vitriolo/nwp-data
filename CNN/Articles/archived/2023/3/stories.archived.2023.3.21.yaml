      'mgnl:lastActivated': 2023-03-22T05:38:04.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f3e38d-c8be-4d22-b830-8b726be432f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:35:06.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[I was absent only for a few days. Suddenly it’s being questioned before\
        \ the ethics committee. Do this to be fair. Why don’t we release the attendance\
        \ record of the entire 17th, 18th, 19th Congress?]\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c4fc14-95a8-44c7-8075-3f0179d65d9b'
