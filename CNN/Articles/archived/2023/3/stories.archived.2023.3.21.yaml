      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s Art Basel Hong Kong marks the fair’s biggest since the
        pandemic with 170 galleries joining from 32 countries and territories. The
        fair’s Encounters section is back after a three-year hiatus, which means visitors
        can immerse themselves in large-scale works from several artists, with a spotlight
        on Chinese artists Trevor Yeung and Jaffa Lam. "Hand Me Your Trust," a new
        and site-specific moving image work by Swiss artist Pipilotti Rist, will take
        over the façade of the M+, Hong Kong’s global museum of visual culture. This
        work is commissioned by M+ and supported by Art Basel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
