    'title': 'NAIA Terminal 2 to be used exclusively for domestic flights starting
      July 1 — MIAA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a5354-5b7a-4111-992d-299394d8ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:34:58.846+08:00
