      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Philippine National Police said it is still investigating\
        \ how the suspects were able to amass such a high number of firearms.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0236107-39cb-4f8c-9741-e1aff521feb0'
