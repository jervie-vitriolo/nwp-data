      'mgnl:lastActivated': 2023-03-22T05:38:04.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Ethics and Privileges Chairman Rep. Felimon Espares
        said the panel has unanimously approved a <a href="https://www.cnnphilippines.com/news/2023/3/21/House-panel-to-submit-recommendation-on-Teves-absence.html">recommendation</a>
        for "appropriate action" on Teves'' continued absence from work, which the
        plenary will consider on Wednesday.&nbsp;</p>'
