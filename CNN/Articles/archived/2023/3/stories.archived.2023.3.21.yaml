      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After swiftly passing the first interview, Tanteras said she was then\
        \ required to undergo secondary inspection by a BI agent.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc13440c-b26d-4ecf-8958-ffc2c509bb35'
