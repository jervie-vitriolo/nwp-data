    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'There should be criminal liabilities in Oriental Mindoro oil spill –
      Remulla

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d3113c-25f2-4108-b7bc-fcee50f3f436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:50:35.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T22:51:42.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> Justice
        Secretary Jesus Crispin "Boying" Remulla said people should be held accountable
        for the oil spill in Oriental Mindoro that has affected nearly 150,000 people
        and disrupted the livelihood of over 13,000 fisherfolk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e581687-786a-4e26-873f-b07620a7c8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:50:35.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T22:51:42.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"All the details of the oil spill, we want to get into. we think there
        should be liabilities here -- people -- there should be criminal liabilities
        involved in this case," he told reporters on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b2e74-e283-4256-8e64-8d1f31e863a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:50:35.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T22:51:42.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla is on top of the case buildup against those who should be held
        liable for the environmental catastrophe.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a29cf-eba6-4476-9b26-a6e15608592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:50:35.591+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T22:51:42.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The inter-agency committee conducting the probe has summoned the Maritime
        Industry Authority (MARINA), Philippine Coast Guard (PCG), and Philippine
        Ports Authority (PPA) for documents needed for the investigation on Thursday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6eb268-9919-472d-8a19-83a99b91c0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:50:35.591+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T22:51:42.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"From the PPA, (we need) the records of the port in Limay (Bataan)
        where the loading was done sa [on the] boat -- the loading of the cargo. We
        want to find out exactly what kind of cargo was there," Remulla said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e66057-49c8-42e6-a843-0099a14ca2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:50:35.591+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T22:51:42.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Justice chief, meanwhile, stressed that cleaning up the oil spill
        in Oriental Mindoro remains the top task to prevent further damage to areas
        already affected by the incident.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d514ec-652e-49fc-b61f-e6a112e52879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:50:35.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T22:51:42.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla, together with National Bureau of Investigation chief Medardo
        de Lemos, flew to the town of Pola to check the extent of the spill caused
        by an oil tanker that sank in February.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1315950c-cd6e-4987-bfd9-d06b4f1c7dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:50:35.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T22:51:42.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s bigger than advertised," Remulla said. "Meaning to say between
        Batangas and Mindoro, kalat na talaga sya [it has already spread]. And it’s
        there in Verde Island already."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea350f4-2b48-402f-975c-3eb4d386ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:50:35.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T22:51:42.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/20/oil-spill-reaches-Verde-Island.html">Oil
        spill from Oriental Mindoro reaches Verde Island in Batangas City</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f523a484-4477-4e87-a7ba-9a9f6ad2309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:50:35.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T22:51:42.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have committed to the people there in Pola ang gagawin natin dito
        [on what we will do here]. When we meet on Thursday nandito ang Office of
        Civil Defense, NDRRMC. We will ask for a resolution na tayo na mismo mag-undertake
        ng cleanup [that we''ll undertake the cleanup ourselves] by hiring our own
        ROVs (remotely controlled vehicles)," he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd76320-f67a-4839-b970-a20836032c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:50:35.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T22:51:42.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla also pointed out the importance of the Verde Island area, which
        has already been affected.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d55d68-3a77-4fe7-9716-e6000d20e004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:50:35.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T22:51:42.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the most important, one of the most important areas for marine
        biodiversity in the world and it''s right there. Nakita namin yung slicks
        papunta ron, eh [We saw the slicks heading in that direction]. Very alarming,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b1fef5-4a7d-4685-bb92-5e47c81a6a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:50:35.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T22:51:42.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Anjo Alimario and digital producer
        Syrah Inocencio contributed to this story.</em></p>'
