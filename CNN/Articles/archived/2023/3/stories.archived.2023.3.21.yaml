  'Zubiri-wants-students-to-disclose-membership-in-fraternities--sororities-':
    'author': 'Paige Javier, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-20T22:45:26.000+08:00
    'imagesource': 'jcr:7527a25f-2dfe-43f0-96da-181ac57533e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3329ace-37d1-4f9a-8f44-779bcd4d2e9a'
    'lead': ' Senate President Juan Miguel Zubiri suggests for colleges and universities
      in the country to require students to disclose their affiliations with fraternities
      or sororities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T00:06:44.230+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-21T00:07:40.958+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Zubiri wants students to disclose membership in fraternities, sororities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06952ae-3738-49fb-aa3a-02ef2ec810ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:06:44.245+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T00:07:40.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> Senate
        President Juan Miguel Zubiri suggests for colleges and universities in the
        country to require students to disclose their affiliations with fraternities
        or sororities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e76eb4-0d51-4ce7-86e3-918a12c0e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:06:44.246+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T00:07:40.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zubiri made the proposal during the second and final hearing of the
        Senate Justice Committee on Monday on the death of Adamson University student
        John Matthew Salilig. According to him, the problem now is that some fraternities
        and organizations are not school-based.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c31365-d536-4592-b8f2-9919bf78f017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:06:44.246+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T00:07:40.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Do you think that to improve the law, we need to now compel students
        who enter universities to mandatorily declare that they are members of fraternities
        para alam ninyo [so you know],” he asked resource persons.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f011284-43e8-4e0d-a0f2-e793fed89a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:06:44.247+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T00:07:40.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If we now compel, under the law, the schools and the students to mandatorily
        declare if they are members of fraternities or not, maybe that will help,”
        Zubiri added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96884af7-ee56-4709-8b88-4f76574cc292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:06:44.247+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T00:07:40.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Should it be included in a new measure, the Senate President said colleges
        and universities will have the grounds to suspend or expel a student involved
        in cases such as hazing.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f765ac-4cf1-4e97-8bf4-06de580d92f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:06:44.248+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T00:07:40.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think that would be of great help to the universities so that we
        will have knowledge whether there are students who are actually members of
        community-based fraternities,” Philippine Association of State Universities
        and Colleges (PASUC) legal counsel Luzviminda Rosales said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ee970e-2cc0-452c-9f38-59f29087a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:06:44.248+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T00:07:40.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rosales explained that most learning institutions do not know the affiliation
        and membership of students in organizations and fraternities.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22071e4d-8ef1-43df-a301-05d64b840c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:06:44.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T00:07:40.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine Association of Colleges and Universities (PACU) also
        agreed with Zubiri’s suggestion as it reiterated that its member schools do
        not recognize fraternities.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbba3f02-d3e1-4495-b323-d685bcda7493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:06:44.249+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T00:07:40.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Francis Tolentino asked learning institutions if they agree
        to an amendment that would hold them accountable for students who may get
        in trouble, whether or not their organization is recognized. PACU disagreed
        with the proposal.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5392abf-3ebd-42b6-b2d2-532fc51b659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:06:44.250+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T00:07:40.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We respectfully object to the proposal. Because the court, the Supreme
        Court, affirmed that the school cannot be an insurer of the school against
        all risks,” PACU legal staff Maya Angelique Jajalla said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42081629-5688-42ee-b8db-c13c480776da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:06:44.251+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T00:07:40.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She reiterated that schools cannot be penalized if students conduct
        activities outside of their premises.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cd6f74-2f0a-4c6a-94a9-4a47556d9abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:06:44.251+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T00:07:40.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Ronald “Bato” dela Rosa said amending the Anti-Hazing Law will
        ensure learning institutions face stiffer penalties and be held accountable
        for students who get into trouble.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c19856-2996-463d-82dd-b6e9b28f7985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:06:44.252+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T00:07:40.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Raffy Tulfo also stressed his call for all those involved in
        hazing activities to be sentenced to reclusion perpetua, whether or not they
        were present at the venue.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b6b57-88eb-41a5-b700-9f0d5373ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:06:44.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T00:07:40.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For his part, Zubiri said he believes the current law has enough teeth
        to go after perpetrators, though he acknowledged that “it is with the implementation
        we are having problems.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9b83ad-8acd-4b2f-8a4f-eb72335e75d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:06:44.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T00:07:40.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the penalty of reclusion perpetua, or lifetime imprisonment,
        and varying fines will be imposed on those who plan or participate in the
        hazing, those present during the hazing, the adviser who is present and failed
        to take action, and all former officers, non-resident members or alumni who
        are present during the hazing.</p>'
  'Cagayan-governor-to-follow-gov-t-decision-on-EDCA-sites':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-21T00:09:37.000+08:00
    'imagesource': 'jcr:950ed8e7-f4c9-4cd9-9447-1998c4c15c99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d54bf0a-7989-4b58-8789-498c5abfdd7f'
    'lead': 'Cagayan Governor Manuel Mamba will respect the national government’s
      decision on the establishment of new Enhanced Defense Cooperation Agreement
      (EDCA) sites, according to Defense officer-in-charge Carlito Galvez Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T00:11:20.534+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-21T00:11:20.899+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Galvez: Cagayan governor to follow gov’t decision on EDCA sites, other
      mayors vow support'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c02f28-7bfe-4779-9667-e2631b781c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:11:20.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:11:20.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> Cagayan
        Governor Manuel Mamba will respect the national government’s decision on the
        establishment of new Enhanced Defense Cooperation Agreement (EDCA) sites,
        according to Defense officer-in-charge Carlito Galvez Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e349ea9-e1e1-491e-af3d-7a5c7d9458dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:11:20.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:11:20.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The governor previously expressed reservation over the possibility
        of hosting an EDCA facility in his province.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb919746-366f-4e84-9e38-505a24caf6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:11:20.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:11:20.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He said that for as long as the national government has decided, he
        will abide [by] the decision of the president. So he will conform with the
        decision,” Galvez told reporters on Monday, citing his recent conversation
        with Mamba.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d190e-5777-4d68-ac19-4600cb39adb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:11:20.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:11:20.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Galvez also said that majority of local chief executives in the area
        are “very amenable” to the proposal.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c60dab-c1fd-4143-ab0f-4710c828f67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:11:20.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:11:20.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Almost all of the mayors signified their intention to support EDCA,”
        he stressed.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791e017-b39c-4b89-b8e7-d61369f19ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:11:20.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:11:20.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last month, the Philippine government announced an agreement with the
        United States to expand its military presence in the country — which includes
        giving American troops access to four new sites.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371520e7-2743-48cf-9f19-f6b2a6f9d145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:11:20.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:11:20.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamba earlier raised concern over the deal, saying he does not want
        his province “to be used for any offensive against any nation.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38430500-938d-440d-aaac-4b6382962e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:11:20.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:11:20.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a message to reporters, Mamba reiterated his opposition against
        the deployment of foreign troops in Cagayan, but said that he will respect
        the decision of President Ferdinand Marcos Jr.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd835d25d-ec95-4826-bffe-fc101d431925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:11:20.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:11:20.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the need for EDCA sites?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9018075-2078-461b-b278-74529f3bb8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:11:20.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:11:20.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several officials meanwhile underscored the importance of the planned
        installment of new military stations.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254a8af0-5df5-4934-9261-7e189c04f343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:11:20.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:11:20.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Philippine Ambassador to the United States Jose Manuel Romualdez said
        the move will be advantageous for the country’s defense strategy.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96db94d2-6ed1-48aa-a605-5282e4f95562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:11:20.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T00:11:20.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is all part of our plan to be able to have a posture where we
        will be able to defend ourselves in the future,” Romualdez said in a separate
        interview. “I expect our Armed Forces to be up and ready, really to be able
        to defend our territory within the next five and at the most eight years.”'
    '12':
