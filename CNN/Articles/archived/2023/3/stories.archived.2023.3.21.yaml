      'mgnl:type': 'text'
      'text': "Ambassador Jose Manuel \"Babe\" Romualdez said in a forum on Monday\
        \ that the 2+2 ministerial dialogue is expected to take place \"in the middle\
        \ of April,\" although the date is still being finalized.\r"
