      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de7db94-3ab9-46b5-b808-51d235954161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T10:30:28.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-21T10:32:06.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rest now, Lola Hilaria. Your legacy of courage and resistance will\
        \ live on,” it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bfddf9-8bcd-474b-bddd-00ac095911b6'
