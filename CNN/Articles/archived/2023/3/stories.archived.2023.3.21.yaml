      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452279d2-b760-47e5-8b50-ee195f294e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:54:05.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T14:11:38.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Tanteras, she was not only asked to present her yearbook,\
        \ but was also asked \"irrelevant\" questions, like the marital status of\
        \ her parents.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b21d4a-ea9f-4e84-9f42-b99072e6a955'
      'mgnl:activationStatus': true
