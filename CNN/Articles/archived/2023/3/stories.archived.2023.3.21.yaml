    'template': '1'
    'title': 'DOH: 191 people fell ill from oil spill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ddce5b-7d7d-4d17-9bef-bcdcab9aff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:14:52.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:48:10.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — The
        Department of Health (DOH) on Tuesday said a total of 191 people have fallen
        ill due to the oil spill in Oriental Mindoro, adding that most have already
        recovered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d0b901-b54d-45d2-b002-26b9d46ce330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:14:52.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:48:10.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH said data collected from March 2 to 20 have shown numbers have\
        \ risen from last week's 176.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b864e1-701b-4567-8f85-efc8a4580cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:14:52.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:48:10.493+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang-una sa listahan ang nakakaranas ng</em> respiratory symptoms.
        <em>Yung iba nakaranas ng pagkahilo, yung iba nagkaroon ng masakit na tiyan,
        at yung iba nangangati ang balat,"</em> DOH office-in-charge Maria Rosario
        Vergeire said at a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9134cdf0-a267-4ee7-b92a-ba26fabb3621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:14:52.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:48:10.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: First on the list are those with respiratory symptoms.\
        \ Others experienced dizziness, others had stomach aches and skin irritation.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d397fb-63e1-4759-815f-77bb106c4ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:14:52.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:48:10.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: Contain oil spill in Oriental Mindoro before amihan
        season ends – marine experts</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f6316a-4ddb-4301-8110-c9aec819f436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:14:52.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:48:10.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the DOH said most who experienced these illnesses have recovered.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7bfb87-92b9-451d-aade-aa3097c067e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:14:52.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:48:10.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron pong</em> [There are] 101 out of the 191 that have recovered
        from their symptoms. <em>Yung iba</em> continuous <em>ang</em> monitoring,"
        said Vergeire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fc0146-ba7c-4012-9b08-ae0e35398454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:14:52.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:48:10.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that only one person was brought to the hospital during
        the first week of the spill. The individual had an asthma attack, but was
        released a day later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ce2a5d-30bf-446c-8ce7-21f94c5d580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:14:52.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:48:10.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH said it continues to coordinate with the local government and\
        \ other agencies to make sure illnesses in communities affected by the spill\
        \ do not worsen.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173758d1-a0b9-45e1-9dd8-f95a26ebe172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:14:52.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:48:10.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to conduct air quality monitoring, <em>nagkaroon na
        rin ng</em> water sampling. <em>Nagkaroon na rin ng</em> analysis <em>nung
        mga nakukuha</em> from the collection of oil on the shoreline — <em>ginagamit
        natin ang mga resulta pag lumabas na para mas mapaigting pa ang response at
        pagprotekta sa mga komunidad laban sa mga</em> health effects <em>ng</em>
        oil spill," said Vergeire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6198f6-0414-435d-aa7c-7850ec752739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:14:52.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:48:10.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We continue to conduct air quality monitoring and
        there has been water sampling. And the oil collected along the shoreline has
        also been analyzed — we use the results to further strengthen our response
        and protect communities from the health effects of the oil spill.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469f79f1-5b7a-4978-ad4e-7e24b502fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:14:52.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:48:10.496+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: Oil spill from Oriental Mindoro reaches Verde Island
        in Batangas City</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fa1ad8-07ce-4794-ae4f-2fc5cf4d89f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:14:52.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:48:10.496+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has also met with local government officials and municipal
        health officers to discuss measures that should be done once residents exhibit
        symptoms.</p>'
  'doh-iatf-meeting-alert-level-decoupling':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-21T18:15:36.000+08:00
    'imagesource': 'jcr:bbc406ce-0043-4faf-a90f-dc8a4a3694d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f95b08de-1042-46ec-9b2c-6acf828fd15f'
    'lead': 'The Department of Health said the meeting with members of the Inter-Agency
      Task Force on COVID-19 (IATF) to discuss the decoupling of the alert level has
      been moved to April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T18:21:07.887+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-21T18:25:12.916+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-21T18:25:12.604+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IATF', 'alert-level', 'Department-of-Health', 'Inter-Agency-Task-Force-on-COVID-19',
      'DOH', 'Maria-Rosario-Vergeire']
    'stories': []
    'template': '1'
    'title': 'DOH: Meeting with IATF moved to April'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41a366b-6cc2-4359-b9ea-9193dceb2173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:21:07.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:25:12.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — The
        Department of Health (DOH) said the meeting with members of the Inter-Agency
        Task Force on COVID-19 (IATF) to discuss the decoupling of the alert level
        has been moved to April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d7e410-4dc3-416f-81ae-7248e6998506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:21:07.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:25:12.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi kami makahanap ng</em> quorum <em>dahil sobrang</em>
        busy <em>ng ating mga</em> officials. <em>Hindi naman po pwedeng ang a-attend
        sa</em> IATF <em>ay</em> lower than (undersecretary) or (assistant secretary)
        <em>dahil may mga</em> official representations <em>tayo doon,"</em> DOH officer-in-charge
        Maria Rosario Vergeire said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd06201-5164-42e5-8ce2-eff003f0ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:21:07.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:25:12.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are unable to find the quorum as officials are very\
        \ busy. Those who will attend should not have a designation lower than undersecretary\
        \ or assistant secretary, as there should be official representation.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c7f13-f113-4c02-9839-d207c2938327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:21:07.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:25:12.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF meeting was initially set for Feb. 1, Vergeire said in
        a briefing last January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b63c6a-e35b-43bb-a992-3fde4a4df80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:21:07.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:25:12.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2022/11/22/doh-iatf-meet-covid-alert-level-revise.html"
        target="_blank">November last year</a>, the DOH said it would recommend the
        decoupling restrictions from alert levels to make them similar to how the
        state weather bureau uses storm signals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21cf699-653d-46cd-bfff-4a2f0314e873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:21:07.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:25:12.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vergeire said the goal was to redirect the objective of the COVID-19\
        \ alert level system, and not to revise its indicators.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e63e1-4582-4b45-811b-b852f8a180ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:21:07.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:25:12.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country's top health official gave her assurance that the DOH would\
        \ continue to give guidance to the public on how to guard against COVID-19.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe7ad6-82cc-48d1-849e-b90a15b13032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:21:07.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:25:12.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured, <em>kahit hindi pa natin naipapatupad ito, ating
        pinag-iigting pa rin naman ang pagpaalala sa ating mga kababayan na hindi
        natin kailangang matakot at hindi natin malimita ng ating</em> activities
        <em>dahil meron pa ring</em> virus. <em>Ang kailangan lang dapat</em> aware
        <em>tayo, mapagmatyag,"</em> said Vegeire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f55e4-ddbb-45d2-bfbc-b31abf6cf0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:21:07.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:25:12.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Rest assured that even if this has not yet been enforced,\
        \ we are still reminding people they should not be afraid or limit their activities\
        \ because of the virus. All we need is to be aware and vigilant.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8552cba-4126-4ca7-bfdd-65893c1b8e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:21:07.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:25:12.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that local governments should be able to guide their constituents
        on what precautions need to be taken to not disrupt everyday activities while
        being safe from the virus.</p>'
