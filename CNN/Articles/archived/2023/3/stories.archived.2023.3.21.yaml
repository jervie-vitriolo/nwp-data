    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTFRB expedites resolution on colorum vehicles, fake documents to cut
      red tape'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae012403-86cd-49b7-bc1b-542774438f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:50:04.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:26:06.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> The
        Land Transportation and Franchising and Regulatory Board (LTFRB) has issued
        a resolution that requires immediate action on cases involving colorum vehicles
        and fake documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb99c7a-0550-4f9b-b6b2-779403ea5c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:50:04.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:26:06.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68397432-78ce-4842-ac66-1ffaf87afd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:50:04.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:26:06.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Board Resolution will help expedite the disposition of apprehension\
        \ cases and reduce red tape,” said LTFRB Chairman Teofilo Guadiz III in a\
        \ statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1370d0-1fe6-4bd7-b489-165f5684cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:50:04.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:26:06.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc477e-236b-4802-95a4-17e510423b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:50:04.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:26:06.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By expanding the list of IRS (Inspection Report Summons) apprehension\
        \ cases, it also helps the Board reduce the level of case resolution backlogs\
        \ for speedy delivery of service,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3151c72c-eb72-495f-bd1e-63586ba7b019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:50:04.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:26:06.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d250d4-ccef-4eb3-9a1c-e7d21e972c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:50:04.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:26:06.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The board said Resolution No. 008 authorizes the agency’s chief of\
        \ the Legal Division “to sign and approve all orders/resolutions for IRS apprehension\
        \ cases which are admitted and uncontested by the respondents.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26692818-4c21-4cbf-bdb6-6a9c33fcf5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:50:04.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:26:06.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1f4f71-a2dd-48f5-949a-c0a3718478cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:50:04.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:26:06.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cases include colorum violation, and fraud and falsities such
        as presentation of fake and spurious Certificate of Public Convenience, Official
        Receipt/Certificate of Registration, plates, stickers, and tags in IRS apprehension
        cases. These were previously exempted under a resolution issued in December
        2022.</p>'
  'China-Xi-Russia-Putin-Ukraine-invasion':
    'author': ' Simone McCarthy and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-21T06:13:24.000+08:00
    'imagesource': 'jcr:ed037566-e28e-4903-90e5-13715cd46328'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b465fc2-3933-424a-8675-9022b2677f03'
    'lead': 'Xi Jinping and Vladimir Putin met at the Kremlin and touted the close
      ties and strategic visions shared by China and Russia, on the first day of a
      state visit framed by Beijing as a peacemaking project despite deep skepticism
      in Kyiv and the West.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T06:15:58.599+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-03-21T06:39:50.046+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China''s Xi stresses close ties with ''dear friend'' Putin during his
      first visit to Russia since Ukraine invasion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16da3a8-e420-456d-8061-c06c12d6d7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Xi Jinping and Vladimir Putin have met
        at the Kremlin and touted the close ties and strategic visions shared by China
        and Russia, on the first day of a state visit framed by Beijing as a peacemaking
        project despite deep skepticism in Kyiv and the West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4b5a7d-3404-4d61-81e9-17942d8552b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi is making his first since Moscow launched its unprovoked invasion\
        \ of Ukraine last year, just days after the International Criminal Court in\
        \ the Hague accused the Russian president of committing war crimes in Ukraine\
        \ and issued a warrant for his arrest.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b157a07-f3c9-44cb-b100-7b82405f116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine is expected to be a key point of discussion throughout Xi's\
        \ visit, which will be closely watched for any potential impact on an entrenched\
        \ conflict that has killed tens of thousands and triggered a mass humanitarian\
        \ crisis.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e7ddcc-5cec-4f45-90d8-0ace926d3589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the last few years, China has made a colossal leap forward,\"\
        \ Putin told Xi, sitting side by side with him at the Kremlin on Monday afternoon.\
        \ \"In the whole world, this evokes interest, and unfortunately even envy.\"\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a82768-8ea7-4d8f-a7eb-a14e132c2500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi called Putin his \"dear friend\" and said \"Russia's development\
        \ has significantly improved under your leadership.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6073ca77-16de-45fa-baf5-a8d8ad7b4961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has billed the trip a \"journey of friendship, cooperation and\
        \ peace,\" amid a push from Beijing to frame itself as a key proponent for\
        \ the resolution of the conflict. But Xi's trip is likely to be seen in some\
        \ Western capitals as a ringing endorsement of the Russian leader in the face\
        \ of broad international condemnation of his war.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ba68ce-aa4e-49ec-8d43-1f3dfab227e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Top US diplomat Antony Blinken said the visit showed China's intent\
        \ to provide \"diplomatic cover\" for alleged Russian atrocities in Ukraine.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1462d9-a294-4406-968c-7b4953aa7bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That President Xi is traveling to Russia days after the International\
        \ Criminal Court issued an arrest warrant for President Putin suggests that\
        \ China feels no responsibility to hold the Kremlin accountable for the atrocities\
        \ committed in Ukraine, and instead of even condemning them, it would rather\
        \ provide diplomatic cover for Russia to continue to commit those very crimes,\"\
        \ said Blinken at a news conference at the US State Department on the release\
        \ of the 2022 Human Rights Report.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9baf427-4e9e-40fc-8a02-c0673e13d213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin once again claimed to Xi that he is \"always open to the negotiation\
        \ process\" during a publicized portion of Monday's meeting, despite his repeated\
        \ refusal to engage with Kyiv on a withdrawal from Ukrainian land.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da6075b-84e8-441e-9b65-5c70800c8d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We studied closely your proposals on the settlement on the acute
        crisis in Ukraine," Putin told Xi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d17fd82-d8f1-48b0-a202-e6377a41d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Of course, we will have an opportunity to discuss this issue. We\
        \ know that you are based on the principles of justice and commitment to the\
        \ fundamental points of international law,\" Putin said. \"We will certainly\
        \ discuss all these issues, including your initiative.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfd7fcd-22a6-4fe9-b34e-6b649e27530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Western leaders have expressed skepticism about China's potential role\
        \ as a peacemaker and its claimed neutrality. The United States and its allies\
        \ have instead since last month warned that China is considering sending lethal\
        \ aid to Russia for its war effort, which Beijing has denied.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd157c801-3ecb-4637-9ebb-9a7a8d581f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kyiv is also expected to be closely watching the proceedings, and reiterated\
        \ on Monday that any plan for peace must start with a Russian exit from its\
        \ territory.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dc507c-e741-4ecd-ae33-310b4941cd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We expect Beijing to use its influence on Moscow to make it put an\
        \ end to the aggressive war against Ukraine,\" Ukrainian Foreign Ministry\
        \ spokesman Oleg Nikolenko told CNN Monday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb96d71f-d085-4f79-ae1c-de0e9426a204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Restoring territorial integrity of Ukraine should be at the core\
        \ of every diplomatic effort,\" he said. \"We stand ready to engage in a closer\
        \ dialogue with China in order to restore peace in Ukraine in accordance with\
        \ the principles enshrined in the UN Charter, and the latest UNGA resolution\
        \ on this matter.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0075cb8b-e2e7-4c7d-9558-4dd1d69d404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the table\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c859e6-735d-494d-bfe5-1cd6b2371f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi's visit comes days after the ICC essentially made Putin a wanted\
        \ man in the 123 countries that recognize the court, deepening the Russian\
        \ leader's isolation from the West as he continues a bloody and costly war\
        \ in Ukraine.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564a9aea-bb9d-4071-86f7-e2acbd602535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese leader was expected to meet with Putin later on Monday\
        \ afternoon local time. He was greeted on his arrival at Vnukovo airport near\
        \ Moscow by Dmitry Chernyshenko, one of Russia's 10 deputy prime ministers,\
        \ and a Russian military band, but Putin himself was not present for the meet-and-greet.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc68c651-96ed-4863-9c9e-c0c6cd89ce22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian media later showed Xi's motorcade driving through the city\
        \ ahead of three days of meetings, in which he is expected to tout a supposed\
        \ framework to end the conflict that has earned a lukewarm reception from\
        \ the West.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e9df08-f3ec-4867-b887-72f74bffaa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has recently sought to revamp its image, positing itself as a\
        \ proponent of peace and defending its relationship with Russia as good for\
        \ global stability. Last month, Beijing released a vaguely worded position\
        \ paper on the \"political solution\" to the conflict in Ukraine.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8660ba1-94b3-4b7b-acad-a7c251a58397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday following the announcement of Xi's Moscow trip, the White\
        \ House expressed concerns about potential proposals from China that would\
        \ be \"one-sided and reflect only the Russian perspective.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd57945-cee2-4e12-91d7-a5590382e28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, a proposal for a ceasefire -- which China has repeatedly\
        \ called for -- would merely provide a way for Russia to regroup before launching\
        \ a reprisal, said John Kirby, spokesman for the National Security Council.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22e0629-a4ea-420f-acfa-eed02f1c16d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, after Xi arrived in Moscow, US Secretary of State Blinken\
        \ said that \"elements\" of China's peace proposal for the war were in line\
        \ with efforts Washington would support.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2e2a32-ccd8-489f-8190-0c7257991b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"China's proposal includes elements that we have long supported, including\
        \ ensuring nuclear safety, resolving the humanitarian crisis, protecting civilians\
        \ and, indeed, the first element calls for upholding sovereignty, independence\
        \ and territorial integrity of all counties,\" said Blinken.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e104dc-33fa-4113-a090-2bae41d39ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he said any calls for a ceasefire \"that does not include the removal\
        \ of Russian forces from Ukrainian territory would effectively be supporting\
        \ the ratification of Russian conquest\" as it would \"allow President Putin\
        \ to rest and refit his troops, and then restart the war at a time more advantageous\
        \ to Russia.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba26c8a6-77d0-48d0-aeb1-a74795380282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The world should not be fooled by any tactical move by Russia, supported\
        \ by China or any other country, to freeze the war on its own terms,\" said\
        \ Blinken.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017c3e7b-6763-4ec5-afcf-1c4c066e0bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi must tread carefully\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc9c45e-f8f3-4b3f-a630-06c283b3bced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The visit is expected to provide a platform for the two countries to\
        \ further deepen their close strategic alignment, which spans diplomatic coordination,\
        \ joint military training and robust trade.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60852409-eabe-45e0-8de2-4ccc8df88ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released after Xi landed on Monday, the Chinese leader\
        \ said: \"In the face of a turbulent and changing world, China is willing\
        \ to continue to work with Russia to firmly safeguard the international order.\"\
        \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d2152f-c247-4f10-9249-68a2981c82ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin and Xi both touted the \"new impetus\" their meeting would bring\
        \ to their bilateral relationship in separate letters published in each other's\
        \ national state-run media outlets ahead of the visit.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a99ee1-d1a2-4fb4-b774-3d4b4d8cbdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both also used the letters to decry \"hegemony\" -- an allusion to\
        \ their shared aim of pushing back against what they see as a US-led world\
        \ order.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b50cdbe-f8d3-4a8d-aae5-667faa44bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi will need to tread carefully during his visit to Moscow. At stake\
        \ for the Chinese leader is whether he can both bolster ties with a partner\
        \ China sees as crucial to countering that perceived US dominance, while not\
        \ alienating a Europe that has become increasingly wary of the China-Russia\
        \ rapport.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f90f79-6dd0-4b2d-82af-f3b2f9c4732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin launched his invasion days after he and Xi declared a \"no limits\"\
        \ partnership last February.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dae718-7ff8-47ab-8578-dba600fb9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since that time China has claimed neutrality, but backed Kremlin rhetoric\
        \ blaming NATO for the conflict, refused to condemn the invasion, and continued\
        \ to support Moscow financially by significantly increasing purchases of Russian\
        \ fuel.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5d95e7-b60e-4ee6-997f-2ec82a18913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian President Volodymyr Zelensky has in the past publicly expressed\
        \ an interest in speaking with Xi about the conflict, though communication\
        \ between the two countries has not reached higher than Ukraine's ministerial\
        \ level since the war began.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df770215-999a-47dc-98cd-109a1e3ea5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian, Chinese and US officials all declined last week to confirm\
        \ a potential virtual meeting between Zelensky and Xi, following a Wall Street\
        \ Journal report that the two were planning to speak for the first time after\
        \ Xi's then-potential Moscow trip.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f1e5b-5303-4735-a877-b2460a66d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Close rapport\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afd23e1-44b9-48a8-b98b-8e3d379a20b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In contrast, this week's state visit marks the 40th meeting between\
        \ Putin and Xi since the Chinese leader came to power in 2012.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27225295-dc17-463f-88d0-8b8df2b78fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The personal chemistry between the two authoritarian leaders is widely\
        \ seen as a key driver of tightening ties between the countries in recent\
        \ years -- and will also be closely scrutinized during the visit.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63256f61-75ef-481d-9797-f8223879fc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Past meetings between the leaders have put that rapport on full display,\
        \ with photo-ops including Putin presenting Xi with ice cream on his 66th\
        \ birthday during a 2019 meeting in Tajikistan, and the two cooking Russian\
        \ pancakes together on the sidelines of a forum in Vladivostok in 2018.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53261d6-12a8-4f6c-860d-1f3f34b54cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two last met in person in September during a Shanghai Cooperation\
        \ Organization summit, part of Xi's first overseas trip following nearly three\
        \ years without travel during the pandemic.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e0bd4-b472-4ed5-b91b-f4c2df2b640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:15:58.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:39:50.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, who referred to Xi as his "good old friend" in his letter
        published in Chinese state media Monday, is expected to play up the meeting
        domestically as proof that Russia is not isolated on the world''s stage.</p>'
  'Se7en-Lee-Da-hae-wedding':
    'author': 'Gawon Bae and Lianne Kolirin, CNN'
