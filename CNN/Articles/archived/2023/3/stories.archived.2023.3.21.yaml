      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senators also approved on final reading 12 House bills that separate,\
        \ convert, and establish schools nationwide. These include HB No. 6660 (Baclay\
        \ National High School), HB No. 6661 (Ramon Magsaysay National High School),\
        \ HB No. 6668 (Gaspar Danwata National High School), HB No. 6699 (Ambatutong\
        \ Elementary School) and HB No. 6700 (Mariano Gomes National High School).\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0047d-99d7-4273-a607-c346a36a08e6'
      'mgnl:activationStatus': true
