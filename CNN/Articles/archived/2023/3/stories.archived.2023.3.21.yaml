      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> The
        Bureau of Immigration (BI) officer involved in a recent viral TikTok video
        about a traveler missing her flight because of a lengthy interview has been
        relieved, but claimed that what he conducted was just a regular inspection,
        the agency said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745aefcc-3dee-403f-9d40-d7aedbaaa80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:54:05.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T14:11:38.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d8db9d-d84d-408d-839f-bc9dc7844087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:54:05.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T14:11:38.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He has been relieved from his post, so he has been re-assigned
        to a back-end office,” BI spokesperson Dana Sandoval told CNN Philippines’<em>
        The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bbba6a-4501-4440-a29d-18b6b4169b50'
      'mgnl:activationStatus': true
