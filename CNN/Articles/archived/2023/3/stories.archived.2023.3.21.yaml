      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 21) — Traces of oil contaminants
        were found in fish and water samples in areas affected by the oil spill in
        Oriental Mindoro, the Department of Agriculture''s (DA) Bureau of Fisheries
        and Aquatic Resources (BFAR) reported on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d49bc1-43e8-4fe1-a218-7c3546ea147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:33:17.857+08:00
