      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BI officers are also guided by a memorandum that prohibits them from\
        \ getting a travelers' mobile phone or any device without consent, she added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcce3f7-f77a-44b9-bd64-7c349ebc564d'
      'mgnl:activationStatus': true
