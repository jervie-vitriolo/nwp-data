      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arlington police say they responded to Lamar High School just before\
        \ 7 a.m. after reports of a shooting just outside the school building. Officers\
        \ found a male student with an apparent gunshot wound; he was taken to a hospital\
        \ but later died of his injuries, Arlington police said.\r"
