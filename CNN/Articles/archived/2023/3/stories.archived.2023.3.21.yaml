      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888b4445-e896-471e-84d3-ab9925fd7eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:34:58.851+08:00
      'mgnl:createdBy': 'celine'
