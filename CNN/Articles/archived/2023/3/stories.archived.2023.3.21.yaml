      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c535722-5937-4a46-a412-0838e4b3266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:25:59.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T12:25:59.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 16, the BI issued an <a href="https://www.cnnphilippines.com/news/2023/3/16/immigration-bureau-apology-traveler-lengthy-interview.html">apology</a>
        and said an investigation already started.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d52ca-4379-46c4-902a-6b8e6202c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:25:59.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T12:25:59.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37edaf84-16eb-4625-b235-361bf0abf3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:25:59.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T12:25:59.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BI spokesperson Dana Sandoval told CNN Philippines that the concerned\
        \ officer has been transferred to a back-end office while the probe is underway\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f68fae-12c3-4350-9008-8b7f7ce34b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:25:59.441+08:00
