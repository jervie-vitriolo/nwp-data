      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> The
        Filipino traveler who went viral for sharing her unpleasant experience with
        an officer of the Bureau of Immigration (BI) is now asking for financial compensation
        for the costs she incurred when she missed her flight due to the incident.</p>'
