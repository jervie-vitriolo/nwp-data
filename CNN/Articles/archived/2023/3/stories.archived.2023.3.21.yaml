    'title': 'K-pop star Se7en and actress Lee Da-hae are getting married'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6c8f46-77c1-48d2-91ff-95379b6a5e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:19:49.745+08:00
