      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/03/20/economy/sri-lanka-imf-loan-bailout-intl-hnk">Sri
        Lanka agrees $3 billion IMF loan in boost for crisis-hit economy</a>."</p>'
  'google-lay-off-employees-email':
    'author': 'Clare Duffy and Catherine Thorbecke, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-21T13:05:34.000+08:00
    'imagesource': 'jcr:fc929b32-afc8-408c-8408-b85eb3a92e59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e7f13db-bd42-49fe-b684-5007e82d7cfd'
    'lead': 'And not just any employees: Decades-long veterans of the company, at
      least one employee on health leave, and even an employee in labor with her second
      child were all cut, with little explanation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T13:08:36.160+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-21T13:08:36.812+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Google was beloved as an employer for years. Then it laid off thousands
      by email'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cad4add-ce99-4f45-bceb-540834ca68f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- On the morning of January 20, one Google employee had to
        call tech support after getting hit with an unusual error message when they
        tried to log in to their work system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec82f70-1dbd-4823-8c59-50899f78199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another employee''s manager was on vacation, so they had no one to
        reach out to when rumors of layoffs started to swirl.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb983da-f0d6-42c3-9855-3beabef6bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A third was waking up to demands from their toddler when their phone
        started to buzz with text messages asking, "Are you safe?"'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6858bc-0e96-4a47-9c08-4a4b281eaf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The three employees, who spoke to CNN on condition of anonymity, were
        all among the 12,000 workers laid off by Google that day. While the extent
        of the layoffs was staggering, and by far the largest cuts in its history,
        it was the way the cuts were handled that stunned many inside and outside
        the company.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a038d79-3f39-4d8b-98fa-01006e44b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Google, which for years ranked as the top company to work for in the
        United States, laid off thousands of workers by e-mail. And not just any employees:
        Decades-long veterans of the company, at least one employee on health leave,
        and even an employee in labor with her second child were all cut, with little
        explanation. Employees were left scrambling to determine who had been let
        go and those affected had no opportunity to say goodbye to colleagues or pack
        up their desks, former workers told CNN.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde0a806-096f-4815-854d-14823567e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To many, Google''s approach to layoffs, while not unique, seemed out
        of step with its renowned employee-centric culture. Google has for years been
        the prototype of a company that put its employees'' well-being top of mind,
        a fact almost as central to its public image as its core search engine. It
        lavished employees with large compensation packages and perks, from in-office
        climbing walls and free gourmet meals to at-work massages and childcare. The
        company engaged its staff in a common mission and encouraged them to freely
        share even critical thoughts at work. Known for its longtime mantra of "don''t
        be evil," Google effectively operated with another, possibly synonymous ethos:
        "don''t be corporate."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f6f95-824b-4b9d-93b0-43e8b8629e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.180+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But for some former employees affected by the layoffs, the cuts were
        just the latest example of a culture shift they say has been underway at Google
        for years. A culture that prized openness and feted employees has increasingly
        been tested and eroded by internal scandals, walkouts, mounting public scrutiny,
        business demands and the reality that despite the best efforts of prior leaders,
        or more likely because of those efforts, Google has in fact become one very
        large corporation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91172b0f-4ec9-4538-8cda-ef4d17975ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In interviews with CNN, more than half a dozen current and former Google
        employees, including several affected by the recent layoffs, described a company
        whose culture has been changing in big and subtle ways for years, including
        scaled back perks, reduced access to senior leadership and a focus on short-term
        business wins rather than long-term vision.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daffcdd9-26ee-406e-99de-3671a6bb16c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.181+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"At the end of the day, and probably at the beginning of the day, there
        is an abiding devotion to revenue and seemingly endless growth," another employee
        affected by the January mass layoff told CNN. "And that comes without any
        thought to employees'' welfare in the end."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7873a8-e9df-48f8-b096-f8bbbe4f58b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Margaret O''Mara, a tech historian and professor at the University
        of Washington who has written about the evolution of Silicon Valley, said
        Google''s layoffs by email "reflect this problem that ... Google has become
        such a big and, some would say, bureaucratic company." That growth makes it
        "particularly" hard for Google "to maintain [its image] that ''we''re a kinder,
        gentler capitalism, we''re Google-y, we''re people-centric.''"'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33c4553-9a5a-4909-8f6e-5f28b1e8046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked for comment on this story, Google pointed CNN to its blog post
        on the January layoffs. The company described the layoffs as a "difficult
        decision to set us up for the future" amid a difficult economic environment,
        and apologized that it would be "saying goodbye to some incredibly talented
        people we worked hard to hire and have loved working with."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448e8b11-da3e-4986-8ac2-2382c515b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.182+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The changes at Google are emblematic of a larger evolution in tech
        as Silicon Valley matures and the founders who desired to do things differently
        have either been pressured to appease Wall Street or are replaced by executives
        from more corporate backgrounds. Several other, major tech companies have
        laid off thousands of workers in recent months, many from their more experimental,
        innovative divisions, as the industry confronts the reality that it may not
        be able to continue growing at breakneck speed forever. Tech companies may
        also be seeking to regain some leverage over employees after years in which
        — through worker activism, a tight labor market and a negative shift in the
        public perception of tech giants — workers maintained significant power.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fe1bd1-7c4d-4a74-be9b-9284e9e67919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think tech is maybe no longer immune," one former employee said,
        adding that the layoffs marked "sort of the first move, or maybe the final
        move, of Google and a lot of the other tech companies becoming a little more
        normal."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104a9e1-aaf7-4073-9dcb-7ab40b683a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.183+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of us workers at the bottom are just confused about where
        tech is headed," the former employee said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c2d77-c71e-4c72-83c0-64d3e6ad5bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Not a conventional company''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c877fd1-f092-4780-8f96-f36c657bc49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When Claire Stapleton joined Google in 2007, it was a relatively new
        public company and had just landed for the first time at the top of Fortune''s
        list of the top 100 companies to work for. During her early years there, she
        worked in marketing and became known as the "The Bard of Google" for the internal
        emails she sent celebrating the company''s culture.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed80af-8509-49e2-9b9b-3c4be74af329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"For me, it wasn''t the tube slides and climbing walls and the fact
        that they reimbursed your Wi-Fi, it really was for me, about the people and
        I cared about the mission and the sense that it was very creative and freewheeling,"
        Stapleton told CNN in an interview.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa863c14-0c96-4653-9b4a-26ed6e8c58de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Google founders Larry Page and Sergey Brin wrote in their first shareholder
        letter in 2004 that "Google is not a conventional company. We do not intend
        to become one." Among the company''s core tenets laid out in that letter was
        that "our employees, who have named themselves Googlers, are everything,"
        and told shareholders to "expect us to add [employee] benefits rather than
        pare them down over time."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b88ec17-6ae5-44c6-b3b9-3d8767cbe707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company emphasized the message that its employees were part of
        a larger mission to make the world a better, smarter place. Google has been
        known for allowing workers to spend 20% of their time on side projects that
        occasionally became real products. Longtime former employees recall when Page
        and Brin still hosted weekly all-hands meetings, known internally as "TGIFs."
        Other former employees discussed a practice still in place to screen potential
        new employees for "Google-yness," a personality fit with the company''s culture
        of collaboration and openness, during job interviews.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc07097-2f2d-4e47-9e66-78d469e35cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Google''s example set the stage for a wave of new-age companies that
        sought to emulate its example with open floorplans, in-office ping pong tables
        and luxe offsite events. But many point to 2015 as a turning point.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad13e4-1c21-4e7c-8a64-b3958cd02e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.186+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In March of that year, Ruth Porat, previously the chief financial officer
        of Morgan Stanley and one of the most powerful women on Wall Street, became
        Google''s CFO. Months later, Page and Brin announced that Sundar Pichai would
        take over as Google''s CEO, and that the company would be restructured to
        separate Google and the company''s other ambitious projects into subsidiaries
        of Alphabet. It was also around this time that Google removed "don''t be evil"
        from its code of conduct, replacing it with "do the right thing."'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68189b7-9ec6-499e-bc96-8926e936ce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"You hire bankers and CFO positions from Wall Street and then they
        tend to want to please Wall Street, and you move away a little bit from what
        maybe the founders had intended," one former employee affected by the layoffs
        said. But, he added, the founders remained heavily invested in the company
        "so they sign off on this."'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a44d2-e096-43bf-b140-ef9278430750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The transition from Google to Alphabet set the stage for huge growth
        in the company''s share price, but it also changed the nature of what it meant
        to work for the tech giant, said Cameron Rout, a product manager who was among
        those laid off in January. Suddenly, many of the most ambitious projects were
        spun off into other business units.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9260162f-e691-42bd-8624-6319a5fbc5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The problem was, suddenly, you didn''t work for a company that was
        sending stuff to space or building autonomous cars," Rout said. Google was
        always, at its core, an advertising business, but he said, "there was an identity
        associated with Google where people know that you could be on the team making
        self-driving cars."'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3d439e-0b70-4b66-9f80-dc439cb187a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Google''s culture and reputation were further challenged with a series
        of events in 2017 and 2018 when employees staged mass walkouts to protest
        what they said was a workplace culture that had turned a blind eye to sexual
        harassment and discrimination. Employees at the time also raised concerns
        about Google''s business dealings with the military, work in China and accusations
        that the company retaliated against workers who criticized it.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b00fffe-db21-44cb-ba51-90cd50debcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the wake of the walkouts, Google made some positive changes, including
        ending forced arbitration for sexual harassment and abuse claims from employees.
        But it also further clamped down on the internal transparency and openness
        that had been its hallmark, according to Stapleton, who helped organize the
        walkouts and left Google in 2019 after the company allegedly retaliated against
        her. (Google said at the time that an internal investigation found no evidence
        of retaliation.)'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab7744-e8a2-4d66-9b44-f341e977fac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Stapleton, who now writes the Tech Support newsletter aimed at workers
        in the industry, said that "one of the major turning points" was when Google
        rolled back broad access to documents in its Google intranet and to other
        workers'' public calendar events, making many of them need-to-know only following
        the protests.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6129c303-c3a1-467a-ab39-c2290a4351cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"That''s a great example of the tension in the culture ... everybody
        had open calendars forever," she said, "that you could see anybody''s calendar
        was almost a flex of the culture, like, we''re so trusting and open. And then,
        all of a sudden, they wanted to just dramatically roll that back to protect
        the power."'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a970a-0350-4d00-8da4-69934779468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More recently, former employees say, Google has pulled back on material
        perks like in-office massages and travel and offsite meeting budgets. "I think
        a lot of us were hoping that it would be enough to keep our jobs because they
        were cutting all these expenses," one laid off worker said.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021c4fea-0866-43cc-a615-1cfb374f335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the bigger effect has been from shifts to a culture that once welcomed
        employee feedback and criticism.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed45458-6385-4e4e-ac79-e5dde2d98281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One former employee, whose job was to work across various teams advocating
        for user well-being and balance in users'' relationship with technology, grew
        frustrated after repeatedly getting shut down and "cut out of conversations"
        and projects while trying to also push for employee wellness practices. The
        former employee eventually took a mental health leave for burnout.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7531f4a-1132-478f-80a0-efeec106517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"One of the things that I was really addressing in my leave, in terms
        of burnout, was this sense of trying to reconcile the difference between the
        talk about belonging," the former employee told CNN, "and realizing that even
        with all the talk of inclusivity, I couldn''t actually show up as my whole,
        authentic self to work."'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8129ea-700f-4ada-9002-92d2ab43fe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee was still on mental health leave when they were notified
        they''d been laid off in January.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bc9ac3-1d95-453d-8278-af2b6dedaacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anxiety and anger after layoffs</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ed63c5-bbf8-4c40-a28f-73e63e508ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Google, like fellow tech companies that recently announced layoffs,
        positioned the cuts as an economic necessity.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d47679-bb22-4fa1-9fd2-a31d6e9b1009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alphabet grew its workforce by more than 50,000 employees over the
        past two years as booming demand for its services during the pandemic boosted
        profits. But in more recent quarters, the company''s core digital ad business
        had slowed as recession fears caused advertisers to pull back their spending.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3730d693-8007-48ff-8d82-b80c62769c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The company is dealing with some real challenges, whether you have
        the legal and regulatory backdrop ... and we have a macroeconomic backdrop
        that is at best uncertain," said Scott Kessler, global tech sector lead at
        research firm Third Bridge. Alphabet in February posted a sharp decline in
        profits for the final three months of 2022, and earnings are expected to again
        fall year-over-year in the current quarter.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27c4628-f09c-46d5-9e56-cc2c1cebaf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.196+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite some frustrations with how the layoffs were carried out, Google
        didn''t entirely abandon its commitment to employees in the process, Rout
        noted. Affected US employees received at least 16-weeks salary in severance,
        in addition to other benefits, among the most generous packages provided to
        recently laid off employees by tech giants.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7ba916-6961-4610-9212-47bb1cce23e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still, the layoffs have created insecurities and frustration among
        employees that remain at the company, according to current and former employees.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af92070c-ec0d-4125-ace8-8149172b5e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hundreds of Google employees in Switzerland staged a walkout last week
        to protest layoffs, partly out of frustration with the lack of transparency.
        Meanwhile, in the United States, hundreds of additional workers have joined
        the grassroots Alphabet Workers Union since the layoffs were announced, according
        to Hayden Lawrence, a current Google engineer and member of AWU. Workers remaining
        at the company are "angry," Lawrence said, and "scared" that more cuts could
        be on the way, with little guarantee that strong performance or a long tenure
        will protect them.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2ced7-8680-4e56-8597-96aef00edb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There''s kind of a myth in tech that a lot of folks believe, that
        with a good work ethic and your own strong performance, you''ll be able to
        remain employed," Lawrence told CNN. "But I think we''ve seen that you can''t
        just rely on individually doing your best, we need to collectively work together
        and organize."'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa099632-dc50-4d9f-adda-f98866532cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Google workers around the world over the weekend circulated a petition
        calling for better handling of the company''s layoffs, including requests
        to prioritize filling new positions with recently laid off employees and respecting
        scheduled parental and other family leave. "Nowhere have workers'' voices
        been adequately considered, and we know that as workers we are stronger together
        than alone," reads the open letter to Pichai, which by Monday had been signed
        by more than 1,400 employees.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc23a39-216c-4002-90cc-117bea3b187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The heightened feeling of insecurity doesn''t just affect individual
        employees; it also risks chipping away whatever remains of Google''s original
        internal culture. "The damage to the intangibles is so significant," Rout
        said. "It''s painfully obvious from the inside that there''s no way that whatever
        stock gain you''re going to gain [is worth] the damage to the culture when
        Google''s culture is its most important resource and everyone knows that."'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2093ae3f-08cb-4033-89dc-b1525297650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.200+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former employees noted that the concept of "psychological safety" —
        which former Google HR head Laszlo Block has said was key to the company''s
        culture by promoting collaboration and open sharing of information — is compromised
        when employees start to worry if they''re next.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb25e0-28f5-4123-ba5d-3f93f4e98495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Google''s sort of saying that they don''t care about that anymore
        in the same way by the way that they''ve executed the layoffs and the way
        that they''re talking about cutting perks and that sort of thing," Stapleton
        said. Even reports that Google has asked some employees to share desks amid
        office downsizing seems to reflect that shift, she said. "It''s like you''re
        not even like a full person at the company anymore. It was just so different
        before."'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459de1e1-c6a6-478e-b2d6-edc9509a2a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Stapleton added that while Google will almost certainly remain a desirable
        place to work, as one of the world''s preeminent tech companies, the draw
        for employees may now be more about material perks like salary than the creativity
        and camaraderie that once defined the company''s culture. In other words,
        it will be perceived like a more conventional company.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd08df7-4ced-4f3e-9e7e-72e61cba6355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'About a month before the January layoffs, one former employee said
        Google painted "You Belong" on one of the walls in their working area. It
        was part of a larger internal campaign to build morale among employees.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd038d63-f61f-4806-afbc-4fb40e073e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I remember the first time I saw that there, I was like, ''that''s
        really cute,'' I loved the sticker so much I put it on my own laptop," the
        employee said. But after the layoffs, the message felt like "a dark joke."'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6fc96c-50c6-4bd3-bc7e-774d740009db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:08:36.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:08:36.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like, you belong here, but also 12,000 of you are now not
        allowed to even be on the campus [anymore]," the employee said. "There was
        some disconnection there, some communication loss about the company and the
        direction we were going."</p>'
    '49':
