      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day after the UN panel released its report, Justice Secretary Jesus\
        \ Crispin Remulla said he would talk with congressional leaders on possible\
        \ legislation to assist survivors.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740af36f-8ddf-4186-8efd-f53fc79aa072'
