      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97352b46-f0e2-4e94-a302-fabe607f7612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T10:30:28.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-21T10:32:06.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Baka hindi na tumagal ang mga lola. Nasa average na sila ng 90 years\
        \ old,” said Virgie Suarez, one of the lawyers of the Malaya Lolas, another\
        \ group of survivors.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f070fe-5f11-40f7-a605-93c4d376d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T10:30:28.758+08:00
