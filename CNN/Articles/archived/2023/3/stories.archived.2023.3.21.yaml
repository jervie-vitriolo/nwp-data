      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483b75c-9b42-42fe-8ad2-fa324c0a8c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T10:30:28.756+08:00
