      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said it was a follow-up to the March 1 operation, also in Makati\
        \ City, which led to the arrest of four Taiwanese fugitives.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48927f8a-2aa5-480b-a504-40b5ad97bb9f'
      'mgnl:activationStatus': true
