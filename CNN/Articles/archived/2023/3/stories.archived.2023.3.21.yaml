  'doh-bivalent-vaccine-covax':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-21T18:24:07.000+08:00
    'imagesource': 'jcr:847bbf7e-3d83-4b87-bb77-e4a726cc77a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'feb3bdf5-a170-41d2-8d02-842ca8ed69f7'
    'lead': 'The Department of Health said discussions to bring bivalent COVID-19
      vaccines to the country are ongoing, as legal requirements continue to hamper
      their arrival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T18:36:28.064+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-21T18:46:04.920+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-21T18:46:04.622+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVAX', 'Department-of-Health', 'covid-19-pandemic', 'coronavirus',
      'covid-19', 'bivalent-vaccine', 'covid-19-vaccine', 'DOH', 'COVAX-Facility',
      'COVID-19-crisis']
    'stories': []
    'template': '1'
    'title': 'DOH: Talks continue to bring bivalent COVID-19 vaccines to PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e25b305-ce63-4c3c-bceb-162af965207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:36:28.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:46:04.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — The
        Department of Health (DOH) said discussions to bring bivalent COVID-19 vaccines
        to the country are ongoing, as legal requirements continue to hamper their
        arrival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783c433-573d-4ece-b43d-e01c01bca588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:36:28.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:46:04.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the DOH said issues concerning immunity from liability
        and indemnification clauses required by manufacturers and international agreements
        would have to be addressed first before the vaccines could be shipped to the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc9371e-812b-4e55-9ce5-b3da3274d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:36:28.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:46:04.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing on Tuesday, DOH officer-in-charge Maria Rosario Vergeire\
        \ said they have met with officials to see what remedies could be undertaken.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd4698-7aa5-4562-bc9b-fee73620efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:36:28.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:46:04.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already coordinated with the Office of the President through
        the ODESLA (Office of the Deputy Secretary for Legal Affairs). <em>Nakapag-usap
        na rin tayo</em> with the Department of Justice and the Office of the Solicitor
        General. We have had several meetings this past week so we can find that meeting
        point <em>kung ano pwede na maging</em> option because <em>wala nga tayong
        pinagbabasehan nitong naka-state sa</em> agreement as to immunity from liability
        and indemnification," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd29f396-dd49-4237-ac07-65e95ca05c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:36:28.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:46:04.921+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have already coordinated with the Office of the
        President through the ODESLA, and we''ve also spoken with the Department of
        Justice and the Office of the Solicitor General. We have had several meetings
        this past week so we can find that meeting point to see what option we have
        as we have no basis in the agreement regarding immunity from liability and
        indemnification.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ebc06e-f487-4c90-8b79-15173296c3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:36:28.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:46:04.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, Vergeire said the donated vaccines from the COVAX facility\
        \ would arrive in the country by the end of March. In addition to these doses,\
        \ she added there were countries willing to donate vaccines.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1acd10-2afb-49d6-a4d8-e3eb4b6e25ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:36:28.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:46:04.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the Philippines continues to assure donors their vaccines\
        \ would be gladly received.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25357a1-4251-4815-876b-000caabcd760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:36:28.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:46:04.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, we had a meeting with COVAX and Gavi and we coordinated
        with them and still expressed our interest <em>na tayo pa rin ay</em> willing
        to receive as long as<em> bigyan lang nila tayo ng panahon para maayos lang
        ang itong mga</em> legal remedies," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51870d91-d9ca-483e-ba64-79ee8b7ab07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:36:28.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:46:04.922+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Yesterday, we had a meeting with COVAX and Gavi and we\
        \ coordinated with them and still expressed our interest in receiving the\
        \ vaccines as long as we are given time to fix these legal remedies.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effb8d0b-f970-4ac6-b698-5c4fb80b03a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:36:28.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-21T18:46:04.923+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No new date was given regarding the expected arrival of the bivalent
        vaccines.</p>'
  'House-OKs-bill-president-suspending-PhilHealth-rate-hike-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
