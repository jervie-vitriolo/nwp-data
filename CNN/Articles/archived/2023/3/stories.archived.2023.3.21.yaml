      'mgnl:lastActivated': 2023-03-22T05:38:04.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Teves asks Romualdez: Why are you forcing me to come home
        when my life is in danger?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3498c2-e8a6-4a29-867c-056b36c58907'
      'mgnl:activationStatus': true
