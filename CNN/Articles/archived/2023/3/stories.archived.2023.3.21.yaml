        way of handling situations, she added.</p>'
  'sri-lanka-economy-imf-loan':
    'author': 'Mitchell McCluskey and Rhea Mogul, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-21T13:03:15.000+08:00
    'imagesource': 'jcr:d2c2cd1d-b298-4dad-a97c-ab535152886c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2db538d4-4e7e-43fa-8882-be42a1db8c60'
    'lead': 'Sri Lanka on Monday secured a much-anticipated loan of about $3 billion
      from the International Monetary Fund (IMF) as the South Asian nation navigates
      its worst financial crisis in decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T13:05:10.148+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-21T13:05:10.524+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sri Lanka agrees $3 billion IMF loan in boost for crisis-hit economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c14ab-0cf8-445e-bed4-99e06aac30fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:05:10.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:05:10.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sri Lanka on Monday secured a much-anticipated
        loan of about $3 billion from the International Monetary Fund (IMF) as the
        South Asian nation navigates its worst financial crisis in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c48d19-2107-404c-b83c-cf49b6499521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:05:10.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:05:10.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The deal, nearly a year in the making, will aim to "restore macroeconomic
        stability and debt sustainability" and "unlock Sri Lanka''s growth potential,"
        the IMF said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ed5330-754e-4030-9be0-d01cbb25cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:05:10.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:05:10.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The island nation of 22 million was rocked by weeks of unrest last
        year caused by crippling food, fuel and medicine shortages after its foreign
        exchange reserves plummeted to record lows, with dollars running out to pay
        for essential imports. Millions were left unable to feed their families, fuel
        their vehicles or access basic medicine.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310f93e0-3884-47c9-ba00-f0a8de96199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:05:10.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:05:10.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country''s former president was forced to flee the country after
        angry protesters stormed his residence and office, demanding his resignation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb4db23-1abe-4897-aa81-66443a8695dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:05:10.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:05:10.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In July last year, President Ranil Wickremesinghe said Sri Lanka is
        "bankrupt," adding negotiations with the IMF were "difficult."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15f4444-248e-47ce-8316-941d15be4a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:05:10.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:05:10.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Monday''s loan approval will provide much-needed respite for the nation
        as it faces an uphill climb to revive its flailing economy.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd560db-5df6-4236-a066-d850428140cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:05:10.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:05:10.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The IMF will immediately disburse an initial $333 million to Sri Lanka,
        with more funds to follow in the coming months.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f01d12d-0929-4a9c-b8de-ed412603fc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:05:10.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:05:10.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement Monday, Wickremesinghe praised the IMF''s decision,
        saying: "In the 75 years of Sri Lanka''s independence, there has never been
        a more critical period for our economic future."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2ede9a-f2f1-4cdb-ab7b-12cd22deed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:05:10.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:05:10.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The program will be "imperative to improving Sri Lanka''s standing
        in and access to international capital markets, and it will demonstrate that
        Sri Lanka is once again a country attractive to talent, investors and tourists,"
        he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d92249-974b-4774-a5f8-8b56eda598c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:05:10.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:05:10.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The loan will be provided through the IMF''s Extended Fund Facility
        (EFF), a mechanism set up to provide financial assistance to struggling countries.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d9f03-26b6-4532-a88b-2e4396ff3c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:05:10.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:05:10.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"For Sri Lanka to overcome the crisis, swift and timely implementation
        of the EFF-supported program with strong ownership for the reforms is critical,"
        IMF managing director Kristalina Georgieva said in a statement.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77821c19-7c0a-4ac9-b1c4-d84b6b606905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:05:10.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:05:10.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This time last year, Sri Lankans were forced to line up for hours to
        buy fuel, sometimes clashing with police and the military as they waited.
        Rice, a staple in the country, had disappeared from shelves in many stores.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756af10f-a5ad-46db-8c11-795ff5759e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:05:10.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:05:10.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amid the crisis, more than 300,000 people left the country last year
        to work overseas -- the highest number ever recorded, according to the government.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42526c90-4633-460a-b096-f06c700140d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:05:10.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:05:10.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While conditions have improved slowly, anger has remained over the
        country''s financial situation.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9340e7-b59f-4788-bd23-9e8398056bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:05:10.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:05:10.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least one person died last month after police fired tear gas and
        water cannons at protesters who had gathered in the commercial capital Colombo
        to protest the postponement of local elections that the government could not
        afford to hold.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a36a28f-e7fc-43b4-a611-62ba9593b90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:05:10.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:05:10.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wickremesinghe previously told parliament that no local elections would
        be held until the country''s economy is on the right track.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d63e5-b923-4305-b2f4-3a5c6bea7d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T13:05:10.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T13:05:10.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy is my top priority. We will not have a country if the
        economy does not develop," Wickremesinghe said at the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f3c302-ce0e-426b-aed1-6dd92085b7e8'
      'mgnl:activationStatus': true
