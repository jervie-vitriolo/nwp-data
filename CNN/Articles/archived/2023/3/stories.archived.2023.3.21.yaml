      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/20/business/first-republic-stock-falls/index.html#:~:text=First%20Republic''s%20stock%20fell%2047,Street%20it%20could%20remain%20viable.">First
        Republic shares tumble to a new low</a>."</em></p>'
