      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What we can do on our part is initiate disciplinary action should\
        \ we find that our immigration officer has been remiss of his duty,\" she\
        \ noted. \"So if we see that the immigration officer was not able to conduct\
        \ his or her duties well or properly during incidents then we initiate disciplinary\
        \ action.\"\r"
