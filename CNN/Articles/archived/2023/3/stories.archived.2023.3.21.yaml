      'mgnl:lastActivated': 2023-03-21T12:25:59.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19003742-c870-4276-ba3a-7fbf48c0fefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:25:59.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T12:25:59.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite knowing that passengers already had to board the plane at the\
        \ time, Tanteras said the officer continued with his questioning and she ended\
        \ up missing her flight.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025bc037-6880-4ad6-8920-f6bdd7fe55a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:25:59.438+08:00
