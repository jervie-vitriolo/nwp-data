      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the two countries are expected to discuss developments
        of mutual concern that happened over the past few months, including the decision
        to <a href="https://www.cnnphilippines.com/news/2023/2/2/ph-us-four-additional-edca-sites.html">expand
        American military presence</a> in the Philippines by giving troops access
        to four new sites under the Enhanced Defense Cooperation Agreement (EDCA).</p>'
