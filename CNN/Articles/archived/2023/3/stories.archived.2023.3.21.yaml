      'mgnl:lastActivated': 2023-03-21T12:25:59.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910fe242-727b-4b6a-b73b-6c5153ae94ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:25:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T12:25:59.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Sandoval noted that Tanteras' request for financial compensation\
        \ is not within the scope of the agency.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab122d7-1e23-40d0-89dd-53aa68836950'
      'mgnl:activationStatus': true
