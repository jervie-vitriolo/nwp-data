  'Australia-to-become-better-defense-partner-of-PH':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-21T00:11:52.000+08:00
    'imagesource': 'jcr:91276bdb-509b-452e-ba72-4ea6ef5b7082'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0318d39e-abbc-479f-9b34-118ba8cc0899'
    'lead': 'The Australian government has expressed confidence that their newly announced
      nuclear-powered submarine program under the AUKUS trilateral security pact will
      benefit the Indo-Pacific region, including the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T00:14:11.363+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-23T12:37:37.291+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'EXCLUSIVE: Australia to become better defense partner of PH through
      AUKUS nuclear-powered submarine program — envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fe2c91-e604-4ef8-bcaa-b9e2b9539536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:14:11.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-23T12:37:37.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> The
        Australian government has expressed confidence that their newly announced
        nuclear-powered submarine program under the AUKUS trilateral security pact
        will benefit the Indo-Pacific region, including the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce14b19-2734-4aeb-81a5-9caf30ec9ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:14:11.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-23T12:37:37.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'AUKUS is a security agreement between Australia, the United States,
        and the United Kingdom first announced in 2023.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e40279-7e40-46d1-8e73-e6dfe5327866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:14:11.378+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-23T12:37:37.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an exclusive interview with CNN Philippines, Australian Ambassador
        HK Yu said that the nuclear-powered submarine program adheres to the highest
        form of international standard and would ensure transparency every step of
        the way.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c223bc1-72c0-4b6a-bcc0-52511a3ad1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:14:11.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-23T12:37:37.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Australia will acquire nuclear-powered submarines and not nuclear
        weapons because Australia also does not believe in the proliferation of nuclear
        weapons,” said Yu.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c97aef-dda6-4510-87ab-1fd57291d45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:14:11.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-23T12:37:37.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The envoy added that the submarine program will be in accordance with
        the standards set by the International Atomic Energy Agency (IAEA).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c3fd5-a97d-49fa-a49f-135778228aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:14:11.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-23T12:37:37.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is really about Australia building our capabilities in what has
        become a very complex and strategic environment and through this, we can become
        a better defense partner to the Philippines and we know it is needed to secure
        peace and prosperity in the region,” said Yu.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f1395-78b5-4514-a608-9a8d53a18edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:14:11.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-23T12:37:37.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3352748f-301b-4d7e-bb98-8ecb57c53fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:14:11.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-23T12:37:37.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The envoy also responded to the Chinese Foreign Ministry’s concern
        that the program is part of the “cold war mentality” of other states and would
        open a Pandora’s box that could endanger peace and stability.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe31df8-3bfe-4a75-921b-f494ee9ef098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:14:11.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-23T12:37:37.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s preventative and deterrence, we do not question states or countries
        building their defense capabilities but what Australia is concerned about
        is when there is no transparency. We are doing exactly that. We are increasing
        our defense capabilities in a very transparent and open way,” added Yu.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adcf0fb-e2bd-4504-8ca0-6f720ad82af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:14:11.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-23T12:37:37.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The envoy also noted that Australian officials held consultations and
        meetings with their Filipino counterparts ahead of the announcement of the
        program last week.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0196efdc-8e95-43bb-bfeb-292e6fddeb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:14:11.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-23T12:37:37.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We had a team that arrived from Canberra to talk to their counterparts
        in the Philippines prior to the announcement. We also had our foreign defense
        minister and chief of defense force talking to their counterparts over the
        phone before the announcement was made,” Yu said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8675950-b89b-402c-a246-679dbb5a2641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:14:11.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-23T12:37:37.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Foreign Affairs expressed its support to the AUKUS
        trilateral pact to help ensure stability in the region.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f437d958-33d1-4ded-961c-dbc95e70e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:14:11.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-23T12:37:37.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DFA said that it took note of the assurances that AUKUS will help
        in preserving regional peace and stability.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e06fd-0774-42d8-add8-6fd222167f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:14:11.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-23T12:37:37.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“For the Philippines, it is important that partnerships or arrangements
        in the Indo Pacific region, such as AUKUS, support our pursuit of deeper regional
        cooperation and sustained economic vitality and resilience,” the DFA said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c158dbc-1d4b-47dd-8764-60625f003536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T00:14:11.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-23T12:37:37.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We consider it important for these arrangements to uphold ASEAN’s
        central role in the regional security architecture, and reinforce an international
        rules-based order that underpins regional security and development,” it added.</p>'
