      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government official said there may have been a lack of communication\
        \ during the process.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbb2f18-7c3d-4ac4-b0ed-a506b6785973'
      'mgnl:activationStatus': true
