    'jcr:uuid': 'c4a6af14-a815-4f80-853f-34c3ab145ea7'
    'lead': 'House Committee on Ethics and Privileges chairman Rep. Felimon Espares
      says the panel has unanimously approved a recommendation for ''appropriate action''
      on Negros Oriental Rep. Arnolfo Teves Jr.''s continued absence from work, which
      the plenary will consider tomorrow.

      '
