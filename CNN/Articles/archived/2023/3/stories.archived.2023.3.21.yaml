      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e12f7d7-0819-4df2-8b0b-b4f0e53b1d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T21:24:34.857+08:00
