      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9685b1f3-aa7e-4801-a627-83e12ba3861d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T21:24:34.851+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T21:24:53.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's very unusual for a hearing to have a lot of patients. Moreover,\
        \ this is not the first hearing...Ang pinaka importante kasi dito, if wala\
        \ kang tinatago [The most important thing here is if you're not hiding anything],\
        \ if you are not involved in economic sabotage, you will not be hiding,\"\
        \ Garin added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9928fed9-8aaa-4fab-9989-72b6d73f6093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T21:24:34.851+08:00
