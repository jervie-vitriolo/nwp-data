      'mgnl:lastActivated': 2023-03-21T18:35:27.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04570a17-7bce-4d81-bd7b-28d900ea0b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T18:33:17.858+08:00
      'mgnl:createdBy': 'syrah'
