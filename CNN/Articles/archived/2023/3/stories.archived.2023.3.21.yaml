      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9af5819-0c41-4438-bc9a-f474cdf115c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:54:05.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T14:11:38.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that the officer also grabbed her mobile phone to check if\
        \ she indeed personally booked her flight.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50746fc9-809f-4f4f-81a7-47ae0d63415b'
      'mgnl:activationStatus': true
