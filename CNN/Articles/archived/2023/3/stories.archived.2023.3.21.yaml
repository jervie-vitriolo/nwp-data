      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d990f73-d25d-4c70-9679-65742534c607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T10:30:28.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-21T10:32:06.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Japanese Supreme Court dismissed the case several years after,\
        \ but Lola Hilaria continued in the fight for justice until her very old age,”\
        \ Lila Pilipina wrote in a post on Monday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc0f5c-55ec-4bfd-b9aa-b402dcc3440f'
      'mgnl:activationStatus': true
