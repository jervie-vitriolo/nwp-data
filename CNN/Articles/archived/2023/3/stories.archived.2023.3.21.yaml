      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a789c44-690c-4ab2-a17d-e965f6b77db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:35:06.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves also said he could not understand why House Speaker Martin Romualdez\
        \ is “forcing” him to return to the country when Romualdez cannot guarantee\
        \ his safety. \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c55b3-b08f-46bc-b035-76bd2ada3dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:35:06.170+08:00
