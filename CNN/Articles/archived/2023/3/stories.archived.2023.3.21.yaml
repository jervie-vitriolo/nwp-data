      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Interior Secretary Benjamin Abalos said the
        search warrant served at the house of a certain Jiang Zhang Xiadong (also
        known as Liu Min Chung) in Makati City on Monday yielded the arms cache.</p>'
