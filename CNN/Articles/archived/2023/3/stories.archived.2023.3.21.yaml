      'mgnl:lastActivated': 2023-03-22T05:38:04.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4bb52-273b-48ba-90a5-cd30bb388fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T23:45:48.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves said he would only return to the Philippines if he is assured
        of <a href="https://www.cnnphilippines.com/news/2023/3/14/Teves-not-hiding-but-will-only-return-to-PH-if-assured-of-fair-play.html">fair
        play</a> in the case.&nbsp;</p>'
