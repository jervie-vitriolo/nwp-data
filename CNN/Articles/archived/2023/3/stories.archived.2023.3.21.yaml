      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He claimed that what he did was a regular secondary interview, the\
        \ official added.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3755d779-6f82-48cb-8459-f6f356a8e3a6'
