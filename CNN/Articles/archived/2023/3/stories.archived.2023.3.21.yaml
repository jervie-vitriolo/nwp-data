    'template': '1'
    'title': 'India cuts internet to 27 million as Punjab police hunt Sikh separatist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f396e1-a01b-4c8d-aaf8-7c48ac11f255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Indian authorities have blocked internet
        access for about 27 million people in the state of Punjab for a third straight
        day – one of the country’s most extensive blackouts in recent years – as police
        search for a Sikh separatist on the run.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8acb72-b7d3-4168-b79d-ad036d24e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Punjab government initially announced a 24-hour internet ban on
        Saturday as authorities launched an operation to arrest Amritpal Singh, a
        popular leader within the separatist Khalistan movement that seeks to establish
        a sovereign state for followers of the Sikh religion.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9804c397-3056-4f1f-80b1-e388297790c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The internet shutdown – which affects everyone in the northern Indian
        state – was extended by the government for a third time to midday Tuesday
        under a law that allows the connection to be cut to “prevent any incitement
        to violence and any disturbance of peace and public order.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020b1e59-042e-4898-8747-6041a94d7caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police in Punjab have justified the internet shutdown as a means to
        maintain law and order and stop the spread of “fake news.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f3ce4-bd47-49dd-9b80-e84f81102074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dramatic scenes captured on video and broadcast on local television
        showed hundreds of Singh’s supporters, some holding swords and sticks, walking
        through the streets of Punjab. Police and paramilitary troops were deployed
        across several districts in the state in a bid to maintain law and order.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0241c0-9804-41b6-8428-581369685e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 112 people have been arrested, Punjab police said Sunday,
        while Singh remains on the run.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9807abf9-6fb5-4c20-88c2-606f870fb94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, some Sikhs have demanded that an independent nation
        called Khalistan be carved in the state of Punjab for followers of the minority
        faith. Over the years, violent clashes have erupted between followers of the
        movement and the Indian government, claiming many lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f688ed-ac9d-4391-b339-20526cb7fc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence reached a climax in June 1984 when the Indian army
        stormed the Golden Temple in Amritsar, Sikhism’s holiest shrine, to capture
        armed separatists, killing thousands and reducing much of the building to
        rubble. The carnage roiled the Sikh community and India’s former prime minister
        Indira Gandhi, who ordered the operation, was assassinated by her Sikh bodyguards
        in the aftermath.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735b16c1-2998-49bf-a55f-7c74473420e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Khalistan movement is outlawed and considered a grave national
        security threat by the Indian government, but maintains a level of support
        among some Sikhs within the country and overseas.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ac991-74d5-48e3-9d4c-47802f1ec6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement Sunday, the World Sikh Organization of Canada (WSO)
        condemned the “draconian” operation to arrest Singh and said it feared “Singh’s
        detention may be used to orchestrate a false encounter and facilitate his
        extrajudicial murder.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c15432-e61b-4b8a-84fc-abad0eba6c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over the weekend, some of Singh’s supporters vandalized the Indian
        High Commission in London, prompting UK authorities to condemn the incident.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bec2b9-f499-43dd-a023-52c298ca15b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The British High Commissioner to India, Alex Ellis, called the acts
        “disgraceful” and “totally unacceptable.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d11467d-9d35-46db-a965-eb5a7456b6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement late Sunday, the Indian Ministry of External Affairs
        said it is “expected that the UK government would take immediate steps to
        identify, arrest and prosecute” those involved in the incident.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae921131-0ba9-41a3-8f73-115f2beaf37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no place in our city for this kind of behaviour. An investigation
        has been launched by the Met into today’s events,” London mayor Sadiq Khan
        tweeted Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea210d-1e68-483d-99b4-1bdfb80e95b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>India’s internet cuts</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea12344-185d-4465-94fe-7e2a890d0094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Internet shutdowns have become increasingly common in India, which
        has more than 800 million internet users – the world’s second largest digital
        population, behind China.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a269776-2c41-4334-ba3e-c2ed61b0a1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Earlier this month, a report by Access Now, a New York-based advocacy
        group that tracks internet freedom, said India imposed 84 internet shutdowns
        in 2022, marking the fifth consecutive year the world’s largest democracy
        of more than 1.3 billion people has topped the global list.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b85a75-8a47-405b-af3b-cb11a4c66aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The disruptions “impacted the daily lives of millions of people for
        hundreds of hours,” the report said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad311448-5484-49a4-8dff-46e04c891548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The internet has become a vital social and economic lifeline for large
        swathes of the population and connects the country’s isolated rural pockets
        with its growing cities.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a056f-e5cb-4cb7-b9ef-fc742c41ddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has repeatedly attempted to justify blocking internet
        access on the grounds of preserving public safety amid fears of mob violence.
        But critics say the shutdowns are yet another blow to the country’s commitment
        to freedom of speech and access to information.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22282f17-53ac-4b0f-9639-f831ec5e3456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:10:30.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:10:31.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“India cuts internet
        to 27 million as Punjab police hunt Sikh separatist"</em></p>'
  'climate-time-bomb-is-ticking':
