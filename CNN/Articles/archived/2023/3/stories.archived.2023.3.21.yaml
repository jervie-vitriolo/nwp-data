      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> - The
        top foreign affairs and defense officials of the Philippines and the United
        States are scheduled to hold dialogues in Washington next month, according
        to the Filipino envoy to the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7a48df-7634-456b-8c8b-969d0aed3d0e'
