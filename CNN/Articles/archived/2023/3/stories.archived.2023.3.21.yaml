  'BI-explains-reasons-for-second-interview--lists-reminders-for-passengers-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-03-21T16:39:20.000+08:00
    'imagesource': 'jcr:b882b48a-a4c8-473c-b66b-89dbeea2a252'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '476dbdc9-c0e1-4bc9-8c9c-8f9edd60ba3f'
    'lead': 'The Bureau of Immigration explains why some passengers have to go through
      secondary inspection.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T16:42:09.482+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-21T16:42:59.116+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'BI explains reasons for second interview, lists reminders for passengers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc5e984-a2ac-4e5b-a1a3-3ba1b623c546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:42:09.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T16:42:59.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> The
        Bureau of Immigration (BI) on Tuesday explained why some passengers need to
        go through secondary inspection, after a passenger''s plight went viral.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a0dbba-9829-45e9-82fd-8c1d7066b8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:42:09.496+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T16:42:59.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, BI spokesperson Dana Sandoval
        said the agency''s officers consider three things before a secondary inspection
        is required: a passenger''s documentation, statement, and demeanor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8311b-55c9-4e29-8260-2f8e3952e860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:42:09.497+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T16:42:59.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is something off or there is a disconnect among the three
        things that they are looking for then this is considered a red flag, so it
        is a cause for the immigration officer to ask more questions and probably
        refer for secondary inspection to know the finer details of the travel," she
        explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b07927-dec2-4310-bd20-a615c39ae391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:42:09.497+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T16:42:59.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Sen. Bong Revilla said his office has
        received numerous complaints about the prevalence of arbitrary offloading
        at the Ninoy Aquino International Airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ed3d7-040b-411b-9183-d3638630eb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:42:09.497+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T16:42:59.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the viral issue of <a href="https://www.cnnphilippines.com/news/2023/3/21/Cham-Tanteras-financial-compensation-from-immigration-.html">Cham
        Tanteras</a>, a passenger who was supposed to travel on Dec. 21 to Israel,
        but ended up missing her flight after a lengthy interview by a BI agent, the
        senator said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e2e504-2ea0-4cfd-9819-8effbb103d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:42:09.498+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T16:42:59.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing BI data, Revilla noted that 32,404 Filipinos were offloaded
        in 2022, of which 472 were related to human trafficking, while 873 allegedly
        misrepresented themselves, and 10 were minors.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b0a728-38d1-446d-b9b7-d1ee0108c435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:42:09.498+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T16:42:59.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said the BI is implementing ways to improve its processes,
        like reviewing guidelines while still ensuring that they will not affect the
        main goal of fighting human trafficking and illegal recruitment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c399f53e-681c-4f18-b2bb-f1e2d8c34891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:42:09.498+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T16:42:59.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also reminded passengers that BI officers will never require
        the presentation of yearbooks and diplomas, like what happened to Tanteras.
        The marital status of a passenger''s parents is also inconsequential, especially
        for adult travelers, she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc967e-ddc1-4c03-8b9c-a0134e41ebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:42:09.499+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T16:42:59.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval also cited a memorandum that prohibits BI agents from taking
        a passenger''s mobile phone or device without consent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc16aef-2f0f-4017-a3df-58c922f6ee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:42:09.499+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T16:42:59.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI is currently investigating the case of Tanteras, but her
        request for financial compensation may not be granted, the official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabd27d6-9632-4523-9ee0-649adcdc126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:42:09.499+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T16:42:59.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval also assured the victim that she will be updated about
        the ongoing probe.</p>'
