      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the group, Bustamante was one of several plaintiffs who\
        \ sued the Japanese government in 1993 at a Tokyo district court.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b12e5e-21cf-4ab6-bc49-b1a2c61d262e'
