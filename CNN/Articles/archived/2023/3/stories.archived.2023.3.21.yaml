      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e489f08c-d5f9-464b-9a90-c75facd55333'
      'mgnl:activationStatus': true
