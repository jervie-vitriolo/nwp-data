      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T20:43:55.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T20:45:09.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the panel has decided on a recommendation for Teves, Espares\
        \ said they cannot disclose it before it is submitted and deliberated in the\
        \ plenary tomorrow.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f216a700-f650-4ef8-8502-dc8047c13203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T20:43:55.667+08:00
