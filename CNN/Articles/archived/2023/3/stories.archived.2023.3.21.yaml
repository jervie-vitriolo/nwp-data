      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The suspect never entered the school building and ran from the campus\
        \ immediately after firing the shots. The motive for the shooting remains\
        \ unclear,\" added the release.\r"
