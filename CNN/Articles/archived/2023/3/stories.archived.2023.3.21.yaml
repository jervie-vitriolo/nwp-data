      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a3532d-9aea-4f78-8777-45b9fe608434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:35:06.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Boss Martin, hindi ko maintindihan bakit pinipilit niyo akong
        umuwi. Sa totoo lang gusto ko na umuwi. Kung hindi lang sa pagka-delikado
        ng aking buhay, umuwi na ako</em>,” he said.</p>'
