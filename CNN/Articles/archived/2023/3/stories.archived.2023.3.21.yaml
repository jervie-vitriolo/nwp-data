      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit their <a href="https://artcentralhongkong.com/" target="_blank">website</a>
        for tickets and more information.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ba0ce2-e03e-4e05-b47a-c5698eb634d7'
