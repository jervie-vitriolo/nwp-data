    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f73ebc8-b3d4-43a8-bff7-384a89cb2029'
    'lead': 'Justice Secretary Jesus Crispin ''Boying'' Remulla said people should
      be held accountable for the oil spill in Oriental Mindoro that has affected
      nearly 150,000 people and disrupted the livelihood of over 13,000 fisherfolk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T22:50:35.563+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-21T22:51:42.123+08:00
    'mgnl:lastActivatedBy': 'superuser'
