      'mgnl:lastActivated': 2023-03-21T21:24:53.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f41fb-2fb4-43b1-a2fa-98f0eff621cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T21:24:34.854+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T21:24:53.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Medical Director Luis Bautista agreed that Cruz should be confined\
        \ given her condition, but this does not hinder her participation virtually.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0bfadb-d37f-4f18-b230-e31023e7954c'
      'mgnl:activationStatus': true
