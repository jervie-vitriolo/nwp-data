    'stories': []
    'template': '1'
    'title': 'Jury convicts three in 2018 murder of rapper XXXTentacion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707c48aa-434d-4d25-8fc1-5374883fd4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:14:27.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:15:06.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A Florida jury convicted three men in the murder of rapper
        XXXTentacion on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b59178-e240-4d40-802d-718673a6357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:14:27.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:15:06.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Michael Boatwright, Dedrick Williams and Trayvon Newsome were all found\
        \ guilty of first-degree murder and armed robbery.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1014d5-ba60-492f-b3c9-da8efec8d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:14:27.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:15:06.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "XXXTentacion, who was 20, was shot and killed outside of a motorsports\
        \ store in Broward County in June 2018. He was also robbed of $50,000 in cash.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c7f832-e3eb-4ee5-81db-e647fa68990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:14:27.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:15:06.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Florida native, whose real name was Jahseh Onfroy, rose to fame\
        \ after his song \"Look at Me\" went viral on social media and audio distribution\
        \ platform SoundCloud in 2016, according to CNN affiliate WSVN-TV.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d137b-0df2-43d3-9a71-766fa8b26526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:14:27.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:15:06.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His 2018 album \"?\" premiered at No. 1 when it was released in March,\
        \ according to Billboard. The album's single \"Sad!\" peaked at No. 7 on the\
        \ Billboard Hot 100 and spent 15 weeks on the charts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1796c24f-4dfa-4a31-bca0-17e90adf222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:14:27.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:15:06.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "News of his death prompted an outpouring of condolences from musicians\
        \ like Kanye West, Tyga and Big Sean.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1731aa01-43d6-49f7-9c0a-4ed994f631ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:14:27.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:15:06.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Look At Me: XXXTENTACION,\" a documentary about the rapper's life\
        \ and legacy, produced by his mother and his manager, was released in 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4e4a35-9e9e-4587-a3b3-07151a52f0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:14:27.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:15:06.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boatwright, Williams and Newsome will be sentenced on April 6.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3482620-f8b2-48f7-b37a-7f2ec04f8065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:14:27.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:15:06.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the attorneys representing the three men
        for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75689b3-9331-4006-a4a5-392399b68b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:14:27.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:15:06.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/20/entertainment/xxxtentacion-murderthree-men-convicted/index.html">Jury
        convicts three in 2018 murder of rapper XXXTentacion</a>."</em></p>'
  'fungal-threat-spread-in-US-health-care-facilities':
    'author': 'Janelle Chavez, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-03-21T08:17:30.000+08:00
    'imagesource': 'jcr:e2ad7eda-666c-493b-8d24-c83db5b93ec2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ec91c51-13be-4b1c-b28d-cdfaf8202991'
    'lead': 'Clinical cases of Candida auris, an emerging fungus considered an urgent
      threat, nearly doubled in 2021, according to new data from the US Centers for
      Disease Control and Prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T08:19:13.048+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-21T08:21:04.278+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Candida-auris', 'CDC', 'US']
    'stories': []
    'template': '1'
    'title': 'An emerging fungal threat spread at an alarming rate in US health care
      facilities, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99973db-9d52-4674-94bb-a69a9f526d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:19:13.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Clinical cases of Candida auris, an emerging
        fungus considered an urgent threat, nearly doubled in 2021, according to new
        data from the US Centers for Disease Control and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fd6825-ccc4-4c26-8cfd-256ef38cef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e793526-a50c-44c1-bb9b-6001e9b52488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was also a tripling of the number of cases resistant to echinocandins,\
        \ the first-line treatment for Candida auris infections.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05c348d-a4f1-491d-8bdd-c4151d1b8c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5860a556-67c6-4659-87d7-ec2d6f749559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The research, published Monday in the Annals of Internal Medicine,\
        \ evaluated cases of Candida auris reported to the CDC from 2016 -- the year\
        \ in which cases were first reported in the US -- to 2021.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e764e2c-8e74-4208-b59d-95b86994ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3c825f-7311-4559-9fab-1ba3170fd815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study authors found that clinical cases increased each year, rising\
        \ from 53 in 2016 to 330 in 2018 and then skyrocketing from 476 in 2019 to\
        \ 1,471 in 2021.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c5f4a8-3d10-40cd-9649-7e57d36f01a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d40fade-85b1-4cd3-87f5-47438ad564b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cases of Candida auris also expanded geographically. Although it was\
        \ initially confined mostly to the New York City and Chicago areas, Candida\
        \ auris is now present in more than half of US states. Between 2019 and 2021,\
        \ 17 states identified their first cases.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deb7ba6-f69e-40c2-bf35-817b6d970ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49666f83-06c1-473a-81f6-521ce0be0b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CDC has called Candida auris an \"urgent threat\" because it is\
        \ often multidrug-resistant, easily spreads through health care facilities\
        \ and can cause deadly disease. It is also resistant to some common disinfectants\
        \ and can be carried on people's skin without causing symptoms, facilitating\
        \ its spread to others.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30001e0e-8699-46c7-b7f5-f41a204a037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dee37a-bba0-4173-b6fc-9d7909f08a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers wrote that the timing of this increased spread suggests\
        \ that it may have been exacerbated by \"pandemic-related strain on the health\
        \ care and public health system.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba55c5df-24df-4a42-ab08-a573ad3291cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eaf846-c6d2-4ef0-89a5-1d61910667bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The rapid rise and geographic spread of cases is concerning and emphasizes\
        \ the need for continued surveillance, expanded lab capacity, quicker diagnostic\
        \ tests, and adherence to proven infection prevention and control,\" CDC epidemiologist\
        \ Dr. Meghan Lyman, lead author of the study, said in a news release.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e509de-4d7c-490f-8be5-5d096acdcfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223880e9-2bfc-47b8-be8b-55c258af597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increasing fungal threats</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304d1e49-1253-467b-b042-22499873da1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spread of Candida auris in the US comes amid growing concerns about\
        \ health-threatening fungi.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be389d-fa53-4483-b61c-cfd267356b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee04294-cba6-4a81-9d42-5937a18ccfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Late last year, the World Health Organization released its first list\
        \ of \"fungal priority pathogens,\" including Candida auris.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd8a28-163c-4328-b6b6-ca8fd6ea61c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb4dff-1919-427d-89d1-9d1a83060751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Fungal pathogens are a major threat to public health as they are\
        \ becoming increasingly common and resistant to treatment with only four classes\
        \ of antifungal medicines currently available,\" WHO says.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa3b26-8c20-4fdb-8cff-97b3cf8dfc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67777a7-c4bb-46e3-8fa7-73a0297d3e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The organization says the expanding incidence and geographic range\
        \ of fungal disease may be due to global warming and the increase of international\
        \ trade and travel.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23570de4-b8f0-427d-b705-626b19216afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f758355-34ad-477c-9f23-bb37e38b42c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Candida auris itself first appeared as four strains on four continents\
        \ between 2009 and 2015. All four strains have now been identified in the\
        \ US, probably introduced through international travel, the CDC says.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b968a8-02fc-42b9-98ea-d3eb31bce2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1c129-4140-406d-bca5-8b6619a94535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Transmission of the fungus within the US is largely driven by \"poor\
        \ general infection prevention and control practices in healthcare facilities,\"\
        \ the authors of the new study say. Most spread happens in post-acute care\
        \ facilities and ventilator-capable skilled-nursing facilities.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff473233-c54b-401d-be2f-14074da577f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107973e6-f840-48eb-aa70-345940378754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Controlling the spread</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f7858-d75c-4c79-8309-d9730060439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Scott Roberts, an infectious-disease specialist at the Yale School\
        \ of Medicine who was not involved with the new study, warns that the increased\
        \ prevalence and drug resistance of Candida auris is a serious health threat.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c5d3d-739e-4ccc-8621-5f2d69268218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf01005-dda8-421c-b443-c971d6eeaf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think this problem is not going to go away. I think it's really\
        \ only going to increase over time,\" he said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a478c0a1-803d-46b9-9e03-d3411392385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de5be8d-cf3b-447e-8704-cada10705cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike other fungi that are typically acquired from the environment,\
        \ Candida auris is easily spread from person to person, Roberts said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f99ae-7348-4069-b186-ae6060b4ed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56abca1-4852-43d4-999f-33c63f442b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Once it sets up shop, in a nursing home for example, it's almost\
        \ impossible to eradicate,\" he said. \"Once it's on patients too, it can\
        \ kind of just be colonized for years, if not their life.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22490eda-a079-4cd8-a953-4a31c7ee9794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff1c9e-3880-4a84-9ad8-f4387fefbf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Public health officials have enhanced surveillance efforts to detect\
        \ Candida auris, including testing for the fungus on the bodies of asymptomatic\
        \ people. According to the new study, screening cases tripled from 2020 to\
        \ 2021, for a total of 4,041.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ff6db9-5874-4102-a101-43b08cf7645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d09c9-df11-4158-a3cd-30c275af2d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthy people don''t usually get sick from Candida auris, according
        to the CDC. Rather, it''s more likely to affect people who have serious medical
        problems and require long stays in health care facilities, people with weakened
        immune systems and people with medical devices going into their bodies, such
        as breathing tubes or catheters. Screening for Candida auris can help protect
        people at increased risk of serious infection.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e359c5-b1b8-4a80-8318-17beb65367fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:21:03.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T08:21:04.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/20/health/fungus-candida-auris-increase/index.html">An
        emerging fungal threat spread at an alarming rate in US health care facilities,
        study says</a>."</em></p>'
