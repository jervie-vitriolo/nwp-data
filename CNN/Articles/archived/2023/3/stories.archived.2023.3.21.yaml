      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a9e8a1-3a45-4a87-9ae6-ca64d21155b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T21:24:34.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T21:24:53.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Of course we empathize with the patient. But we have\
        \ to avoid abuse of science. We cannot allow this every time someone has a\
        \ mild cough, a slight fever.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a49dc5-1eaf-4e94-80c5-43a58d8b80ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T21:24:34.850+08:00
