  'China-Foreign-Affairs-Vice-Minister-visit':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-21T05:40:51.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd818debf-ede5-4ba2-9b57-acb262d0fa1f'
    'lead': 'China’s Vice Minister of Foreign Affairs Sun Weidong is set to visit
      the Philippines this week for bilateral consultation on issues involving both
      countries, including maritime dispute in the West Philippine Sea.  '
    'mgnl:created': 2023-03-21T05:44:54.235+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China Foreign Ministry official to visit PH for diplomatic consultation
      on WPS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd672ffa-48e3-4b1b-9410-54393eed4605'
      'mgnl:created': 2023-03-21T05:44:54.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 21) — China’s Vice Minister
        of Foreign Affairs Sun Weidong is set to visit the Philippines this week for
        bilateral consultation on issues involving both countries, including maritime
        dispute in the West Philippine Sea (WPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a600aa6e-1f83-41ee-a770-2762d09f053a'
      'mgnl:created': 2023-03-21T05:44:54.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e29258-96fb-4fd3-b713-48bec38de241'
      'mgnl:created': 2023-03-21T05:44:54.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun will travel to the Philippines to co-chair with Foreign Affairs
        Undersecretary Theresa Lazaro the bilateral meeting for the 23rd China-Philippines
        diplomatic consultation and the seventh meeting of the Bilateral Consultation
        Mechanism on the South China Sea on March 22 to 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449407e1-0f0a-49f5-8080-0665b14c93a2'
      'mgnl:created': 2023-03-21T05:44:54.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59acade0-2f1f-4ff8-8c3b-9479ea1ddf36'
      'mgnl:created': 2023-03-21T05:44:54.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This will be the first face-to-face bilateral consultation between\
        \ the foreign ministries since COVID-19 began,” China’s Foreign Ministry said\
        \ in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ee0d7f-16b6-444d-a963-9b932140b968'
      'mgnl:created': 2023-03-21T05:44:54.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebdcc15-1c64-47e2-9ad9-007de2ab1b4e'
      'mgnl:created': 2023-03-21T05:44:54.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The two sides will compare notes on implementing our presidents’ important\
        \ common understandings reached during President Ferdinand Marcos Jr.’s January\
        \ visit to China and on advancing cooperation in priority areas,” it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e175abf7-7834-4272-ba08-b2140f669368'
      'mgnl:created': 2023-03-21T05:44:54.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224cccaa-ad75-442d-ae5e-b33beb66bd15'
      'mgnl:created': 2023-03-21T05:44:54.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ministry also said the countries’ representatives will have “in-depth\
        \ communication on properly handling maritime disputes, advancing practical\
        \ maritime cooperation, and exchange views on international and regional issues\
        \ of shared interest.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8deb38-bbd3-415b-a895-f11c2f04729a'
      'mgnl:created': 2023-03-21T05:44:54.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c24135-b1c2-42ec-a2d3-0344036db79c'
      'mgnl:created': 2023-03-21T05:44:54.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos visited China to meet with President Xi Jinping and to sign
        <a href="https://www.cnnphilippines.com/news/2023/1/5/PH--China-sign-14-bilateral-deals-during-Marcos--state-visit.html">bilateral
        deals</a>.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11638ed7-841e-4399-99a6-f72ba6e6794e'
      'mgnl:created': 2023-03-21T05:44:54.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b9116c-2e49-49e2-bc8f-52761e731fe8'
      'mgnl:created': 2023-03-21T05:44:54.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Jinping said they had a “candid” and “in-depth” discussion
        on the WPS issue, with both leaders agreeing that differences should be solved
        through peaceful means.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1746fb7-ed32-422c-98ad-f5333a2eda70'
      'mgnl:created': 2023-03-21T05:44:54.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b295e8-ce59-4f8e-bf9c-cd7fd8c71f62'
      'mgnl:created': 2023-03-21T05:44:54.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a month after his visit to China, Marcos summoned Chinese
        Ambassador Huang Xilian to discuss the East Asian giant''s acts in the WPS,
        including the controversial laser-pointing incident near the Ayungin Shoal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec8cb8e-7d5a-4df4-8705-f72e18385823'
      'mgnl:created': 2023-03-21T05:44:54.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3655f2f4-3e8a-4dc9-b2d8-5a876cd9c643'
      'mgnl:created': 2023-03-21T05:44:54.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99467dcb-aef5-4884-8d75-cd1e1c08464a'
      'mgnl:created': 2023-03-21T05:44:54.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hope and believe that this round of consultation will help enhance\
        \ mutual understanding and trust and bring about closer communication and\
        \ coordination between the two sides, and galvanize joint efforts for the\
        \ sound and steady growth of bilateral ties,” the ministry said.\r"
  'LTFRB-expedites-resolution-to-cut-red-tape':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-21T06:25:19.000+08:00
    'imagesource': 'jcr:b51c2e92-af54-4f04-972c-cb72cf42fe05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec9922db-fd0a-4b07-847e-71c97dcbc8a2'
    'lead': 'The Land Transportation and Franchising and Regulatory Board has issued
      a resolution that requires immediate action on cases involving colorum vehicles
      and fake documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T05:50:04.935+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-21T06:26:06.321+08:00
    'mgnl:lastActivatedBy': 'superuser'
