      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Co, NAIA Terminal 2 was originally built for domestic\
        \ flights.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c1416-68d2-49ed-9365-db89b3cbd482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:34:58.852+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-21T17:06:54.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd667d9-144c-403e-9f44-895d10706499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:34:58.852+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-21T17:06:54.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung napansin iyo, when you arrive sa international flights</em>
        [ng Terminal 2],<em> ang mga pasilidad ay medyo masikip dahil linagyan lang
        po ng mga immigration, customs area</em>,” Co said.</p>'
