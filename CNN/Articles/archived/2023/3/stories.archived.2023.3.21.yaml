      'mgnl:lastActivated': 2023-03-21T08:24:43.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b075b368-3138-4035-8b7c-94b68c7a8536'
      'mgnl:activationStatus': true
