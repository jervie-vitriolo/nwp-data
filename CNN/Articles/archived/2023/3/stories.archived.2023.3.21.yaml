      'mgnl:type': 'text'
      'text': '<p><strong>1. Hong Kong Sevens 2023 (March 31 to April 2)</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1dbcb4-68ae-477a-b842-3a505a97881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T12:37:12.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-21T17:15:03.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A big sporting event is as good a reason as any to travel. Rugby fans
        in particular should look forward to the return of the Hong Kong Sevens, a
        three-day rugby tournament at Hong Kong Stadium in Causeway Bay this March
        and April. This year’s tournament is set to welcome 26 international teams
        and two Hong Kong teams. The last Hong Kong Sevens was held in November 2022,
        so this time around marks the competition’s full comeback, featuring over
        70 matches in both the men’s and women’s categories. The price for three-day
        passes is HK$1,950 for adults and HK$950 for children HK$12 and under. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a5163-80ad-4770-a65f-7813f71ec77f'
