    'jcr:uuid': 'a1d9c043-5bab-4261-adb9-c98dd2a886fb'
    'lead': 'Two no-confidence votes against French President Emmanuel Macron’s government
      have failed in the country’s parliament, clearing the way for his hugely unpopular
      pension reforms to be implemented.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T03:15:48.247+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-21T03:16:23.756+08:00
    'mgnl:lastActivatedBy': 'superuser'
