    'template': '1'
    'title': '‘The climate time-bomb is ticking’: The world is running out of time
      to avoid catastrophe, new UN report warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8b8b60-4210-4eed-9997-2d3d1ed6d47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:11:58.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The world is rapidly approaching catastrophic
        levels of heating with international climate goals set to slip out of reach
        unless immediate and radical action is taken, according to a new UN-backed
        report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56152f7-753f-4766-b738-10be2045b0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:11:58.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The climate time-bomb is ticking,” said António Guterres, Secretary-General
        of the United Nations, in a statement to mark the launch of the Intergovernmental
        Panel on Climate Change’s synthesis report on Monday. “Humanity is on thin
        ice – and that ice is melting fast,” he added.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c866187a-13cf-46c5-859d-ea7821bec043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:11:58.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report draws on the findings of hundreds of scientists to provide
        a comprehensive assessment of how the climate crisis is unfolding.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a8d064-8884-442c-958c-7eb56876f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:11:58.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The science is not new – the report pulls together what the IPCC
        has already set out in a cluster of other reports over the last few years
        – but it paints a very stark picture of where the world is heading.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017c5a06-1fd0-4c28-9273-faef43f81489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:40.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This report is the most dire and troubling assessment yet of the
        spiraling climate impacts we all face if systemic changes are not made now,”
        Sara Shaw, program coordinator at Friends of the Earth International, said
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ff92d-e958-454a-ad4f-11ea93c57410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:40.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The impacts of planet-warming pollution are already more severe than
        expected and we are hurtling towards increasingly dangerous and irreversible
        consequences, the report says.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726293ea-2506-4ad5-9b90-8cbf2df8a0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:40.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the goal of limiting global warming to 1.5 degrees Celsius
        (2.7 degrees Fahrenheit) above preindustrial levels is still possible, the
        report noted, the pathway to achieving it is rapidly closing as global production
        of planet-heating pollution continues to increase – emissions grew by nearly
        1% last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5561c0-4a5f-48ad-8f62-581d7112d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:40.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concentrations of carbon pollution in the atmosphere are at their
        highest level for more than two million years and the rate of temperature
        rise over the last half a century is the highest in 2,000 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d48c9be-1a25-473b-94d4-da40e6f177d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:40.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impacts of the climate crisis continue to fall hardest on poorer,
        vulnerable countries that have done least to cause it.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198eb3c0-dfa9-41f9-bd3b-29a186c43ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:41.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Floods in Jaffarabad district, Balochistan province, on August 26,
        2022. Scientists found devastating floods across the country were made worse
        by climate change.'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9de0abe-9c4b-410e-a37a-51725de261af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:41.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our planet is already reeling from severe climate impacts, from scorching
        heat waves and destructive storms to severe droughts and water shortages,”
        said Ani Dasgupta, president and CEO of World Resources Institute, in a statement.'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc3157b-acf2-47e2-8bfa-7fb6a94ccb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:41.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The biggest threat to climate change action is the world’s continued
        addiction to burning fossil fuels, which still make up more than 80% of the
        world’s energy and 75% of human-caused planet-heating pollution.'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a931fd-c3c2-46ee-aa80-41570c7bf7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:41.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite the International Energy Agency saying in 2021 that there can
        now be no new fossil fuel developments if the world is to meet climate commitments,
        governments are continuing to approve oil, gas and coal projects.'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893133f4-6991-435a-9ee2-0639c1859be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:41.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Biden administration has just greenlit the hugely controversial
        Willow oil drilling project in Alaska. Once operational, it is projected to
        produce enough oil to release 9.2 million metric tons of planet-warming carbon
        pollution a year – equivalent to adding 2 million gas-powered cars to the
        roads.'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5558e7-ee60-4cfe-a402-daa9bdecbdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:41.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Arati Prabhakar, the director of the White House Office of Science
        and Technology Policy, said in a statement that the new UN report shows “the
        Earth’s future is not predetermined.”'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2598874d-78c0-420e-a060-c8147a5bc1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:41.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It underscores the urgent need for leaders in every sector and every
        country to step up and take bold climate action,” Prabhakar said.'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbfbd5e-65d1-47a8-b9c5-c263de5e4913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:41.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is planning a huge expansion of coal – the dirtiest of fossil
        fuels. In 2022, it granted permits for coal production across 82 sites, equal
        to starting two large coal power plants each week, according to a report last
        month.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27434c1-9b7f-498e-a335-ebb3ca274cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:41.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday’s report also set out pathways to keep the world on track
        to limit warming to within 1.5 degrees. “This IPCC report is both a blistering
        condemnation of major emitters’ inaction and a sound blueprint for a much
        safer and more equitable world,” Dasgupta said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7682cc02-6c99-4d5d-96e6-0c058c2ddf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:41.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Staving off the worst impacts of the climate crisis will require radical
        shifts across every sector of the economy and society, according to the report.'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc13b265-5d40-4c5f-a718-b75e5bbb7991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:41.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It called for deep cuts to planet-heating pollution by moving away
        from fossil fuels and investing in renewable energy. To limit warming to 1.5
        degrees, global levels of planet-heating pollution must fall by 60% by 2035
        compared with 2019, according to the report.'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00240a60-545f-4585-aabd-5421861d6ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:41.035+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It emphasized the need for greater investment to build resilience to
        climate impacts, and increased support for people struggling with climate-related
        losses, especially in the most vulnerable countries.'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45910035-0625-478b-9d4f-d0190da0ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:41.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report also said we need to remove carbon from the air, including
        potentially through technology such as “direct air capture” – removing carbon
        directly from the air and storing it, possibly by injecting it underground.'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c791169-2f65-4c8f-a00d-1f143119d122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:41.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This technology does remain divisive, however, as some believe it
        distracts from policies to cut planet-heating pollution.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f7aa7-8821-488e-845a-a8c9d4c2456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:41.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In my country, Sri Lanka, the impacts of climate change are being
        felt now. We have no time to chase fairy tales like carbon removal technologies
        to suck carbon out of the air,” Hemantha Withanage, chair of Friends of the
        Earth International, said in a statement.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c7779a-56d2-4798-a5ae-dbc5451b6a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:41.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guterres called on all countries to “massively fast-track climate efforts”
        and, specifically, for rich countries to hit “the fast-forward button” on
        commitments to reach net-zero – which means removing as much plant-heating
        pollution from the atmosphere as they emit.'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e97e0f-2d4b-47db-8e0d-ded7b39f7191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:41.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For the first time, he said developed countries must reach net-zero
        as close to 2040 as possible, far earlier than the 2050 deadline a lot of
        countries – including the US and the UK – have pledged to meet.'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516bfc39-c538-4b0a-816f-87f9869248ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:41.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Today’s IPCC report is a how-to guide to defuse the climate time-bomb,”
        Guterres said. “But it will take a quantum leap in climate action,” he added.'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa14a119-6d1c-4eea-9ac1-c0c2ed689214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:41.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which was signed off over the weekend by representatives
        from the UN’s nearly 200 countries, will feed into the next UN climate conference,
        COP28, in Dubai at the end of the year. The conference will include the first
        “global stocktake” from the Paris Climate Agreement, an assessment of progress
        toward addressing the climate crisis and averting climate catastrophe.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79822b64-131b-4074-b84d-126019c32b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:13:41.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:37:05.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/20/world/ipcc-synthesis-report-climate-intl/index.html"><em>“‘The
        climate time-bomb is ticking’: The world is running out of time to avoid catastrophe,
        new UN report warns"</em></a></p>'
  'France-government-survives-no-confidence-votes':
    'author': 'Pierre Bairin, Chris Liakos, Christian Edwards, Dalal Mawad and Jack
      Guy, CNN'
    'caption': 'Stephane Mahe/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-21T03:13:51.000+08:00
    'credit': 'Stephane Mahe/Reuters'
    'imagesource': 'jcr:791dc9f5-340d-438c-9605-eebafd6aa146'
