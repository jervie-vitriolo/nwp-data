      'mgnl:lastActivated': 2023-03-21T20:45:09.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1350516d-be51-4721-9bd7-88d0dcc42a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T20:43:55.667+08:00
