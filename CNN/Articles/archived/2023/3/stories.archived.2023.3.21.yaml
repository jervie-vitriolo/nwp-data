      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Preliminary findings showed that traces of petroleum products, particularly\
        \ oil and grease, were detected in water samples,\" the bureau said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ba924c-7095-439a-8809-23cd37561943'
