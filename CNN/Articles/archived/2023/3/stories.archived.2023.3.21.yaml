    'stories': []
    'template': '1'
    'title': 'Teves insists ''not hiding'' after skipping hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7707fb3-8a36-4e7f-b38e-c8a4fcdf8f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T23:45:48.039+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —&nbsp;</strong>Negros
        Oriental Rep. Arnolfo Teves Jr. maintained he is not in hiding after failing
        to show up for work at the House of Representatives even after a 24-hour ultimatum
        from his colleagues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fbab5d-2e4b-4a1a-9fb4-c2025c2d0171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T23:45:48.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd74cb-c1e7-456d-ab39-345a300ca4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T23:45:48.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi nila gusto nila ako marinig. Nakiusap ako para pakingan
        nila ako</em> via Zoom<em> para</em> they could hear my side<em>. Hindi nila
        ako pinayagan, kailangan raw talaga</em> face-to-face," Teves said in a video
        posted on social media Tuesday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9894f14-d971-40c5-9e05-0af62ef692da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T23:45:48.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4209e27-c067-4dae-85f8-3d30014f8041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T23:45:48.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko maintindihan bakit pinipilit nila ako pumunta</em>
        face-to-face. <em>Nakiusap na ako na hindi muna ako magpapakita doon na</em>
        physical <em>dahil sa seryosong pagbabanta, grabeng pagbabanta sa aking buhay</em>,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1f0dfb-e472-43e9-b094-392bb6396c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T23:45:48.042+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bb895c-6e9a-46b2-82c0-3b9ebb51cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T23:45:48.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They said they wanted to hear me. I asked to be heard\
        \ via Zoom so they could hear my side. They didn't allow it and insisted I\
        \ attend face-to-face. I don't understand why they insist on this. I asked\
        \ not to show up physically because of the serious and grave threat to my\
        \ life.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c30d68-3b8d-496a-9ff1-186f2fa427f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T23:45:48.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c9c18-dc31-462b-8f68-1429571f4933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T23:45:48.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing his lawyer Ferdinand Topacio''s <a href="https://www.cnnphilippines.com/news/2023/3/14/Teves-knew-he-will-be-implicated-in-a-crime-since-January.html">explanation</a>,
        Teves said he knew as early as Jan. 11 that he would be blamed for a crime.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290632ba-927c-472d-b147-b294ff03f388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T23:45:48.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735b5d39-b904-48ee-8036-41ced0854ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T23:45:48.046+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a suspect in the assassination of Gov. Roel Degamo on March 4\
        \ tagged Teves as the alleged mastermind, authorities raided the lawmaker's\
        \ properties and seized several firearms.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a2f92-e11a-4b96-9e8d-1763e74cbff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T23:45:48.046+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb112c7-8dbd-4328-b4e7-1923c4f3d89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T23:45:48.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Agad-agad binintang nila sakin. Diba dapat sa imbestigasyon,
        una ang ebidensya bago ang suspek or ang</em> mastermind<em>. Ano ang nangyari
        dito sa Negros Oriental? Naglagay na sila kaagad ng suspek sabay pinahabol
        yung ebidensa na tumama doon sa gusto nilang maging mastermind. Diba mali?</em>"
        Teves said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f541927-c612-47b2-bf08-5b182b390ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T23:45:48.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed55698-28cf-4937-a860-a6bd130a54ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T23:45:48.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They immediately blamed me. In an investigation, evidence\
        \ comes before the suspect or mastermind is pointed out. What happened here\
        \ in Negros Oriental? They pinpointed a suspect and evidence came after, which\
        \ led to the person they want to be the mastermind. Isn't that wrong?]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f10e11-7e7e-41fc-b9c7-4dd88d14ebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T23:45:48.049+08:00
