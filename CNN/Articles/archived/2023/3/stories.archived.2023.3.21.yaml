      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7759603c-47a1-4c9c-b2fe-9f68a303908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:54:05.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T14:11:38.777+08:00
