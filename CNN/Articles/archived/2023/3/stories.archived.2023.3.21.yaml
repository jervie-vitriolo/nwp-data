      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ilang army, ilang pulis ang naka-assign kay Degamo. Saan na
        siya ngayon? Nakalibing… Hindi nga siya na-secure ng sandamakmak na army.
