    'template': '1'
    'title': 'Klea Pineda introduces girlfriend after proudly coming out as queer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a041d644-ad1e-4a0c-8a74-20f3b871e1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:24:17.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T23:28:38.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> Kapuso
        actress Klea Pineda proudly introduced her non-showbiz girlfriend to the public
        after boldly coming out as lesbian on her 24th birthday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa01def-b436-46f0-bc68-701a4c52eb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:24:17.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T23:28:38.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ultimate Female Survivor of "Starstruck Season 6" confirmed
        during her guesting on "Fast Talk with Boy Abunda" on Monday that she is in
        a romantic relationship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e52681a-ddff-4c5a-8053-eed05b40219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:24:17.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T23:28:38.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said her partner has been supportive of her decision to disclose\
        \ her gender identity.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a813a1-c6ce-450f-b06d-a73d0fe1ed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:24:17.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T23:28:38.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inask ko siya kung okay lang sa kanya kasi once nag-out ako, mag-a-out
        na din siya sa public," Pineda said in her interview with Abunda. "So inask
        ko siya kung okay lang ‘yun. Ang sagot niya sa akin, Tito Boy, ''Hinihintay
        lang naman kita.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce17ac68-aa4d-443e-9369-d079ba976973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:24:17.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T23:28:38.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I asked her if it's okay because once I come out of the\
        \ closet, she will also be outed in public. She told me she was just waiting\
        \ for me.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e8cc5-0054-4ac0-acd8-7b866c5ac780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:24:17.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T23:28:38.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then introduced her girlfriend as Katrice Kierulf.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c003af-09a9-4d73-a504-9425e9d484d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:24:17.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T23:28:38.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kierulf, who was in the studio during the interview, turned emotional\
        \ while describing her girlfriend's journey.  Pineda listened intently with\
        \ heart eyes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2248b9-6e8d-4c69-8bf3-d64aceccb36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:24:17.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T23:28:38.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naiiyak ko. Finally she made it." Kierulf said. "She''s speaking
        her truth already to everyone, and I''m so proud of her, so very heartfelt
        talaga ''yung desisyon niya na ''to."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79da4c38-f560-4600-b29f-bf1a0fb8816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:24:17.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T23:28:38.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I am turning emotional. Her decision was very heartfelt.]\r"
