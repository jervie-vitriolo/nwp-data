      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Boss Martin, I don't understand why you're forcing me to come home.\
        \ The truth is I want to come back home. If my life had not been in danger,\
        \ I would have come home.]\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778572d7-3135-4751-ae06-056635250cae'
