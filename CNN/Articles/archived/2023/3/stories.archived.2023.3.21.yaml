      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f649717-2cd9-4799-b336-3a6fa918c5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:54:05.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T14:11:38.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We see that the main problem here is a lack of communication, wherein\
        \ he might not have been able to explain properly to the passenger what just\
        \ had happened and why were additional questions being asked,” Sandoval pointed\
        \ out.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6916f72-6a79-4ab7-b0c0-a98f414e476e'
