      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization Lila Pilipina said Hilaria Viray Bustamante passed
        away on Saturday, more than a week after a United Nations (UN) committee ruled
        that the Philippine government <a href="https://www.cnnphilippines.com/news/2023/3/8/PH-violated-rights-of-WWII-sexual-slavery-victims.html">violated
        the rights</a> of comfort women by failing to provide reparation, social support,
        and recognition to the harm they suffered during World War II.</p>'
