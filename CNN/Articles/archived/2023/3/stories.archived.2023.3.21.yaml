      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong>&nbsp;—
        Budget Secretary Amenah Pangandaman said the implementation of a ruling mandating
        the devolution of certain functions to local governments will not affect the
        country''s fiscal situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d631c-f6ed-4e79-944c-08cac79c3f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T17:28:55.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T17:28:55.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The implementation of the devolution provides local government units
        (LGUs) with a heftier budget to lead high-impact projects.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3f47c1-0385-487d-8cc3-fa0d8449bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T17:28:55.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T17:28:55.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/3/21/extension-full-devolution-mandanas-garcia-ruling-dbm.html">READ:
        Extension of deadline for full devolution under Mandanas-Garcia ruling ''possible''
        - DBM chief</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb3eef-27ce-4255-b571-dbab1b3ad0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T17:28:55.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T17:28:55.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Pangandaman, the LGUs will receive an increase of ₱185
        billion.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1a367f-b45e-4fe9-ba65-7af12ecd882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T17:28:55.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T17:28:55.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Meaning ₱185 billion po ang matatanggal sa national government po
        at ibibigay po natin sa LGUs," she said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431adfe4-0662-49b4-a9e7-78f267fa3a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T17:28:55.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T17:28:55.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Meaning ₱185 billion will be removed from the national
        government and we will give it to the LGUs.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dda1c2-14af-460d-b750-9d36481e715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T17:28:55.360+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T17:28:55.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the budget chief was confident it would not make a dent in the
        government''s budget.'
