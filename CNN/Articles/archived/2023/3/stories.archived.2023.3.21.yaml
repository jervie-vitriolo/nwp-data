      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korean celebrity couple Se7en and
        Lee Da-hae are getting married in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae2a2be-d90a-4f47-a128-36f74332a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:19:49.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:40:26.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The K-pop singer and his actress fiancée shared the news of their upcoming\
        \ nuptials in separate posts on Instagram.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1b29e8-6157-4cc3-a13b-253a92fec253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:19:49.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:40:26.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Se7en, whose real name is Choi Dong-wook, told his 551,000 followers\
        \ that he had \"happy news\" to share.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb59dba-de01-4755-88b8-f52b29e8d59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:19:49.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:40:26.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have vowed to marry my girlfriend Lee Da-hae, who always embraced\
        \ me with love, and shared joy and sorrow together for the past eight years,\"\
        \ he said, revealing that the wedding would take place on May 6.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a3959-4afe-49cb-8242-af74cb5caacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:19:49.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:40:26.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pledging his commitment to his bride-to-be, the 38-year-old singer\
        \ wrote: \"From now on, I will live with more responsibility as a head of\
        \ a family and a husband.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9422be-9dee-4e05-b4e0-67ddc4fb6c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:19:49.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:40:26.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee's post on her Instagram page was accompanied by a series of wedding\
        \ pictures. In South Korea, couples commonly have their wedding pictures taken\
        \ ahead of the ceremony and then often use the images for digital invitations\
        \ and social media.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f09240-a8d8-4289-9002-10d0234ec3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:19:49.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:40:26.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The post features four pictures of the happy couple in different settings\
        \ and different outfits. In one, she is pictured in a sleeveless floor-length\
        \ lace gown, while Se7en wears a tailored gray suit with black bow tie. Another\
        \ sees the couple outside a pink hotel, with Se7en in a pink blazer and shorts,\
        \ with his wife to be in a lacy mini wedding dress.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea26f53f-aa5d-4324-bacf-0ab3bfae1a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:19:49.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:40:26.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One shot features a close-up of the bride, while the final image shows\
        \ the pair in profile by the sea at sunset.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e96e47-390e-4c19-8b6f-b765fd18af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:19:49.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:40:26.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee told her 207,000 followers: \"It may not be a big surprising as\
        \ we have been dating for eight years, but I am still shy. I pondered a lot\
        \ about how I should share the news.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dde963-4e26-483f-9b88-89037a2e4997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:19:49.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:40:26.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have vowed to become a husband and wife from a long-term couple\
        \ this coming May. Although I'm still used to calling him a 'boyfriend,' I\
        \ will become more considerate and a bigger supporter of 'him,' who gave me\
        \ big happiness by staying by my side and now will be my forever companion.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcfcdc6-1dd7-47ed-b6eb-c241d0829414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:19:49.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:40:26.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It will be a huge happiness for us if we can get married in your\
        \ love and blessings.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525fe6b3-4be4-4add-b075-097673d98a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:19:49.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:40:26.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Se7en released his debut album \"Just Listen\" in 2003. His career\
        \ has also extended to acting. In 2007, he played the lead role in TV drama\
        \ \"Goong S\" (Palace S.) He has also starred in four musicals and numerous\
        \ commercials, including for Coca-Cola.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2083b6ba-d246-4431-8013-ca43060222e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T06:19:49.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-21T06:40:26.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee has featured in many popular TV dramas, including "Good Witch"
        in 2018 and "Chuno" ("Slave Hunters") in 2010, and the 2013 spy movie "IRIS
        2."</p>'
  'Jury-convicts-three-in-murder-of-XXXTentacion':
    'author': 'Jamiel Lynch, CNN'
    'caption': 'A Florida jury convicted three men in the murder of rapper XXXTentacion,
      pictured here in Fort Lauderdale, on 26 May 2017. (Credit: Larry Marano/Shutterstock)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-03-21T08:08:04.000+08:00
    'imagesource': 'jcr:a65b826b-28d2-4d7c-b832-9a350cb007a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f0c07b3-2128-4fc9-9a9d-e5d441880d1c'
    'lead': 'A Florida jury convicted three men in the murder of rapper XXXTentacion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T08:14:27.057+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-21T08:15:06.631+08:00
