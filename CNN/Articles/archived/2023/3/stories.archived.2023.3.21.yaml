      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — The
        House Committee on Agriculture and Food will issue show cause orders against
        resource persons who failed to attend its hearing on the alleged hoarding
        and price manipulation of onions on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb56f97-fa73-41de-88bf-bda47557298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T21:24:34.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T21:24:53.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers expressed dismay over the absence of eight resource persons,\
        \ mostly officers of cold storage facilities. They cited medical reasons for\
        \ their absence, including upper respiratory tract infection and COVID-19.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a7bb4f-685f-4c25-8589-2710f6293498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T21:24:34.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T21:24:53.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb4d7b-6694-4803-810f-8d7617a3fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T21:24:34.847+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T21:24:53.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marikina Rep. Stella Quimbo and Iloilo 1st District Rep. Janette Garin\
        \ questioned why many of the invited speakers are sick and absent.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a254c1-cba8-454f-b16a-81e53397af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T21:24:34.847+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T21:24:53.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434fcef1-327f-4d4a-874b-f72f3c89fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T21:24:34.847+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T21:24:53.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is really very, very frustrating. Mukhang pati ba naman sa absences\
        \ may cartel [It seems there is even a cartel in absences]. I move that we\
        \ issue a show cause order to the group SUPER5 explaining, and Rivson as well,\
        \ explaining why we should not cite them in contempt for failure to give us\
        \ sufficient basis for their absence,\" Quimbo said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0ad7ae-c397-4ee9-a8cb-3695b0ac1a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T21:24:34.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T21:24:53.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59efe6f-adcd-43eb-a6ca-28a2c84ad9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T21:24:34.848+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T21:24:53.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garin also voiced her dismay.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624664a8-d5bf-4680-b444-0cd83ca3388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T21:24:34.849+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T21:24:53.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12c4c58-039b-4574-94f0-e12d24bf4f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T21:24:34.849+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T21:24:53.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Siyempre we empathize with the patient. Pero we have to avoid abuse\
        \ of science. Kasi hindi naman kasi pwede may konting ubo, may konting sinat.\"\
        \ she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f66b259-17bc-4532-8c8a-45f5f923ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T21:24:34.850+08:00
