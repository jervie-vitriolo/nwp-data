      'mgnl:lastActivated': 2023-03-21T21:24:53.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Upon examination of the medical certificate submitted by a certain\
        \ Grace Ong, one of the resource speakers, Garin said an upper respiratory\
        \ tract infection is not a valid reason for absence.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca058b7-afe3-4e1f-b7fd-fcb8c2bbaad7'
