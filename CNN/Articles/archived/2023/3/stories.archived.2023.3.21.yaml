      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video statement, Teves also questioned why his absence was
        flagged immediately after his travel authority expired on March 9. He went
        abroad late last month for medical treatment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae32607f-dca2-46dc-8657-2b21be34fca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:35:06.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b757d52-2827-454c-8743-a5343f63aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:35:06.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:38:04.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ilang araw lang ba ako nag-absent? Biglang ikukuwestiyon sa
        ethics committee. Ganito na lang para patas. Bakit hindi natin ilabas ang</em>
        record <em>ng</em> attendance <em>ng buong</em> 17th, 18th, at 19th Congress
        para makita niyo?” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f82d82b-c624-46ea-8106-e91eeaf37388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:35:06.165+08:00
