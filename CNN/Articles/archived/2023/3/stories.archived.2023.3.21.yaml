      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> A lawmaker
        on Tuesday warned that the three sugar importers tapped by the government
        will rake in billions of pesos from selling the commodity at an "outrageous"
        price.</p>'
