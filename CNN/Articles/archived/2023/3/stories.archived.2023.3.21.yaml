      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign Affairs Secretary Enrique Manalo and Defense Department officer-in-charge\
        \ Carlito Galvez Jr., as well as their counterparts US Secretary of State\
        \ Anthony Blinken and US Secretary of Defense Lloyd Austin, have confirmed\
        \ their attendance, the diplomat said.\r"
