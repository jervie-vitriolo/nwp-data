      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MT Princess Empress was initially reported to have been transporting\
        \ 800,000 liters of industrial oil when it capsized and sank near Naujan town\
        \ on Feb. 28.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc51db-290f-4851-ad10-44438f560b47'
