      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The DA-BFAR likewise found low-level contaminants or polycyclic aromatic\
        \ hydrocarbons (PAH) in the fish samples,\" it added.\r"
