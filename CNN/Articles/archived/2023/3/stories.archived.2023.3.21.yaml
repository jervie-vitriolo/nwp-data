      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> Authorities
        confiscated at least 84 loose firearms and hundreds of rounds of live ammunition
        from the residence of a suspected leader of a Taiwanese crime syndicate, the
        Department of the Interior and Local Government said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
