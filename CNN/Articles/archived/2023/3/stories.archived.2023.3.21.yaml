    'title': 'LA Tenorio reveals bout with Stage 3 colon cancer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd912bec1-0076-4a91-b769-002b4dd363ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:03:45.885+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-21T15:10:28.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> Barangay
        Ginebra star guard LA Tenorio has been diagnosed with Stage 3 colon cancer,
        he announced in a statement posted on the PBA website Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a575ea5-d1c4-43b3-ae6b-65c59a19fde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:03:45.886+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-21T15:10:28.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was recently diagnosed with Stage 3 colon cancer. The initial
        testing three weeks ago led me to instantly miss practices and games. I have
        completed my surgery last week and will soon undergo treatment for the next
        few months," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c17857-af20-4eae-abc6-e230ab3cc30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:03:45.886+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-21T15:10:28.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 38-year-old court general made it clear that he is not yet hanging\
        \ up his basketball shoes as he believes medical experts from the Philippines\
        \ and Singapore can help him recover soon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5489e0b4-bbc3-4136-a798-f97bf6aff414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:03:45.886+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-21T15:10:28.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have given not only 17 full years to the PBA, but have dedicated\
        \ my whole life to basketball. I have committed my body and health for the\
        \ love of the game. It has been my passion and love. Sadly, there are things\
        \ beyond one's control,\" he said. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e10d10b-79c3-4475-97aa-36efbcb97b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:03:45.887+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-21T15:10:28.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am not yet retiring from the game I love, and with the help of\
        \ the best doctors in the Philippines and Singapore, I believe I can touch\
        \ a basketball once more and return stronger,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872aa0f9-695d-4d03-866e-e6a97d9d23b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:03:45.887+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-21T15:10:28.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tenorio recently missed his first outing after 744 consecutive games,\
        \ ending the longest streak of matches played by an active PBA player. At\
        \ the time, he said he was nursing a groin injury. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db71525-7d42-4b66-8cb8-b04bfad1e5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:03:45.888+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-21T15:10:28.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He apologized for hiding his true condition to the public.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4213755-b22f-4b6d-8777-9318225a59c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:03:45.888+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-21T15:10:28.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As most of you are aware I have been nursing a minor injury since\
        \ the Finals last January. I used that as the reason for my sudden absence.\
        \ My sincerest apologies to all,\" he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c95476-4b7a-425c-8e99-1bf98f178fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:03:45.888+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-21T15:10:28.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tenorio said he would come out stronger after this most challenging\
        \ portion of his life.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df547b74-68a1-4b5b-926b-fdf8fe0fcfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:03:45.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-21T15:10:28.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But with my faith, I am lifting everything to God now and I believe
        there is a higher purpose as I go through this part of my life," he added.</p>'
