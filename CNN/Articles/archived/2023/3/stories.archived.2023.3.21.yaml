  '4-suspects-surrender-Degamo-slay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-21T15:34:14.000+08:00
    'imagesource': 'jcr:80ba8053-a794-4d24-8a7c-766b09203ca1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5631724-dad5-4440-a867-ec2588466a7b'
    'lead': 'Justice Sec. Boying Remulla says the suspects who recently surrendered
      had major roles in the killing of Negros Oriental Gov. Roel Degamo on March
      4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T15:36:49.323+08:00
