      'mgnl:created': 2023-03-21T12:54:05.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T14:11:38.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sandoval clarified that such questions and requirements are not part\
        \ of any BI officer's inspection process.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ff4cb5-6e91-46cc-8f40-37b1c3df9dfa'
      'mgnl:activationStatus': true
