    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c4c38-85f4-4cf5-ac20-38eb5dc45d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T05:40:47.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T06:25:14.082+08:00
