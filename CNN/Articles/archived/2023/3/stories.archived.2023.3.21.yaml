      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of groups earlier called on the government to provide reparations\
        \ to comfort women, saying “time is of the essence.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d208ae-831f-4cef-93b3-cbb517883d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T10:30:28.757+08:00
