  'extension-full-devolution-mandanas-garcia-ruling-dbm':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-21T16:17:19.000+08:00
    'imagesource': 'jcr:f3553888-4e43-4c13-a7fc-fbb75a04e104'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cffec56-8718-4acc-8637-0279e0f2cb65'
    'lead': 'The full devolution of functions to local governments may go beyond 2024
      if many units remain ill-equipped, according to Department of Budget and Management
      (DBM) Secretary Amenah Pangandaman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T16:19:22.834+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-21T16:19:23.107+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Extension of deadline for full devolution under Mandanas-Garcia ruling
      ''possible'' - DBM chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f295fe8-1c2d-4002-8b94-3dc345a8c5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:19:22.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T16:19:23.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong>&nbsp;—
        The full devolution of functions to local governments may go beyond 2024 if
        many units remain ill-equipped, according to Department of Budget and Management
        (DBM) Secretary Amenah Pangandaman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76651f66-0afd-4aa4-8333-af79dfa31a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:19:22.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T16:19:23.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Posible kung hindi talaga kaya (It''s possible if they''re really
        not ready)," she said during a Palace briefing on Tuesday when asked.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db163c5-2fd4-448c-8d08-ef488207c4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:19:22.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T16:19:23.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pangandaman noted that while LGUs have enough funding to pursue projects,
        hundreds of them said they were unready to launch big-ticket programs.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa899478-6cbe-4495-969d-b50f7b61a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:19:22.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T16:19:23.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This issue prompted President Ferdinand Marcos Jr. to ask the DBM to
        study and make amendments if necessary to Executive Order No. 138 signed by
        former President Rodrigo Duterte. The order mandates the transfer of some
        of the national government''s functions to local governments, essentially
        implementing the Mandanas-Garcia ruling.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49268bf4-34df-4830-94bb-39f9ca390ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:19:22.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T16:19:23.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The president gave an instruction to further study the responsibilities,
        projects, programs na kayang gawin ng mga LGUs at ang iiwan sa national government
        (that LGUs can do and those that would be undertaken by the national government),"
        she said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b784d747-218a-4fa3-b83b-c4af15fff42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:19:22.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T16:19:23.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The budget chief said National Economic and Development Authority Secretary
        Arsenio Balisacan would lead the study.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732a1640-584d-4ea8-81e2-988d41f889b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:19:22.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T16:19:23.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pangandaman was optimistic they could present the study in two months''
        time.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feb524b-8db9-48c5-b070-dccd08d3e1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:19:22.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T16:19:23.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We will report this to the president kung kaya na ba nila by 2024
        or kailangan pa i-extend (if they can do it by 2024 or if it needs to be extended),"
        she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc53042-5e21-48fd-9324-f00d1a1bcf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:19:22.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T16:19:23.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DBM secretary said LGUs need technical expertise and capacity to
        prepare and plan properly for the projects.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3612cf-0bff-41e7-9f04-c19ccdc15c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:19:22.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T16:19:23.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She added that different departments, including the Department of Finance
        and the Department of the Interior and Local Government, have the budget this
        year to prepare LGUs.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac085889-425a-4af7-9fef-37b3ed72784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:19:22.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-21T16:19:23.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government would focus on about 450 of them, especially fourth
        and fifth class municipalities, Pangandaman said.<p><br></p>'
