      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cham Tanteras, who was supposed to travel on Dec. 21 to Israel,
        recently shared on social media her experience when she missed her flight
        after a lengthy interview by a BI agent.</p>'
