    'title': 'First Republic shares tumble to a new low'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d4af9a-15d1-4593-a85d-24211d806a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:19:38.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:19:39.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> First Republic''s stock fell 47% to a record
        low Monday, as the bank struggled to persuade Wall Street it could remain
        viable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c604273-866f-4096-a944-cee9269a9b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:19:38.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:19:39.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shares were halted several times for volatility, and they sank further\
        \ after a report from the Wall Street Journal said rival banks led by JPMorgan\
        \ are trying to work on yet another rescue plan for First Republic.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f2a742-8bb2-43e3-a12d-cfaf8468988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:19:38.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:19:39.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "JPMorgan and First Republic declined to comment on the report.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4cb544-6e37-4a9b-b24f-a9aef58765d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:19:38.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:19:39.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, a spokesperson for First Republic said the bank \"\
        is well positioned to manage short-term deposit activity.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56dbb1f-6023-4f9d-9898-2a55f1cbb7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:19:38.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:19:39.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite having received a $70 billion loan from JPMorgan a week ago\
        \ and another $30 billion lifeline from a consortium of banks on Thursday,\
        \ investors apparently weren't optimistic about the bank's prospects.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc7b743-0ac6-4815-a0ee-b6a10c48d958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:19:38.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:19:39.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other regional bank stocks jumped on Monday, following their European\
        \ peers, on news that Swiss authorities had orchestrated a takeover by UBS\
        \ of its embattled rival Credit Suisse.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42abf027-76fa-4785-9eac-cf23c15b8349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:19:38.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:19:39.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thursday's government-arranged deal amounted to a big cash deposit\
        \ that would allow First Republic to meet customers' demands for withdrawals.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef215790-d069-4333-9ecd-4a53fa2ce23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:19:38.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:19:39.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It doesn''t solve this profitability problem''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ff7b69-710f-40d1-817f-56e906bea7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:19:38.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:19:39.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That deposit may have helped alleviate the bank run for the time being,\
        \ said Patricia McCoy, a law professor at Boston College.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94af028f-b34d-4044-9918-fe08e2507fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:19:38.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:19:39.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But it doesn't solve this profitability problem,\" she said in an\
        \ interview Friday. \"Its expenses may be bigger than its revenues.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88d2576-a71a-48c8-b6a1-c9a6df23d129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:19:38.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:19:39.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest talks are \"fluid and fast-moving\" but could involve the\
        \ banks converting some of the $30 billion in deposits into a capital infusion,\
        \ the Journal reported, citing people familiar with the matter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e605ad-4b73-4bcf-bab0-2099c6795a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:19:38.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:19:39.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moody's downgraded First Republic's credit rating to junk status Friday\
        \ night and S&amp;P followed suit Sunday. Moody's cited a deterioration of\
        \ the bank's financial profile and \"significant challenges\" from its reliance\
        \ on shorter-term and higher-cost funding as customers yank their cash out.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b4a87-0890-41e8-af74-da0547e37d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:19:38.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:19:39.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What's more, Thursday's $30 billion infusion didn't increase First\
        \ Republic Bank's capital — the safety cushion funds that banks use to absorb\
        \ losses — \"so that's a separate weakness that we need to keep our eyes on,\"\
        \ said McCoy, who helped establish the Consumer Financial Protection Bureau.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ffbf2e-5562-45c6-9601-9c6b527f7966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:19:38.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:19:39.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCoy added that there's \"every reason to think that the capital has\
        \ shrunk,\" given First Republic's heavy paper losses on its bond portfolio.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b86e6f-5a60-4f0f-a687-4acc6011071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:19:38.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-21T08:19:39.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— CNN''s Matt Egan contributed reporting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df867b06-57c5-41cc-85e7-34d5c4c7785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T08:19:38.760+08:00
