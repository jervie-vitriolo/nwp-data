      'mgnl:type': 'text'
      'text': "Abalos said the Taiwanese syndicate is engaged in the production of\
        \ illegal narcotics and telecom fraud operations in the Philippines.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c8be5-300b-48bb-80b7-b3a25db6c316'
