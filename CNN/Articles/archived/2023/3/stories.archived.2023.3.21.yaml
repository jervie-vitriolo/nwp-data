    'jcr:uuid': '67aeaf6a-2536-4631-bd60-d589e4a7fff8'
    'lead': 'Kapuso actress Klea Pineda and her girlfriend Katrice Kierulf make it
      official! #LoveIsLove'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T12:24:17.109+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-03-21T23:28:38.872+08:00
