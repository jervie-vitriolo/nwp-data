      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Cheung Chau Bun Festival 2023 (April 16 to May 27)</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2352525-d5da-443a-8261-9306141f404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T12:37:12.461+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-21T17:15:03.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It’s been three years since Hong Kong has had its much missed Cheung
        Bau Bun Festival. Its return is oddly timely since the festival was performed
        as a Taoist offering and performance in the 18th century after a plague. Not
        to say that the pandemic is over. But the opening of many borders meant that
        many countries are now trying to live with COVID-19 and the revival of a beloved
        event such as this “bun grabbing” festival means that we’re trying our best
        to return to ease into a global “new normal.” '
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064bb67b-920f-4301-bbd4-1e6576438c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T12:37:12.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-21T17:15:03.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival is held for a week where people flock to the tiny,
        dumbbell-shaped island. There are costumes, floats, parades, and the bun scrambling
        competition, which consists of contestants grabbing as many buns as they can
        in a 60-foot bamboo tower full of buns. This year, the slate of activities
        involve handicraft making, stalls, and the Climbing Carnival so festival-goers
        can also experience the climbing experience,</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d57a7-beac-47ab-95d2-21d7726d461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T12:37:12.463+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-03-21T17:15:03.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cheung Chau Bun Festival has been added to China’s “national
        list of intangible cultural heritage” and has been added to Time.com’s list
        of <a href="https://content.time.com/time/specials/packages/completelist/0,29569,1989200,00.html"
        target="_blank">Top 10 Quirky Local Festivals</a>. You actually have to apply
        for the bun grabbing competition and undergo training. For more information
        visit the Bun Carnival <a href="http://lcsd.gov.hk/en/bun/index.html" target="_blank">website</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e24e43-1953-45fb-9164-e40d870c594d'
