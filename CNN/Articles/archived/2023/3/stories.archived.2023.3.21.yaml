      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Because the suspect is a juvenile, the department is unable to release\
        \ his name. He has been charged with one count of Capital Murder and is currently\
        \ being held at the Tarrant County Juvenile Detention Center. Additional charges\
        \ are pending the outcome of the ongoing investigation,\" police said in a\
        \ news release Monday afternoon.\r"
