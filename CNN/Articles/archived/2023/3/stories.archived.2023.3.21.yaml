      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ceb97-4fd3-42d9-890d-efa47eb248c1'
      'mgnl:activationStatus': true
