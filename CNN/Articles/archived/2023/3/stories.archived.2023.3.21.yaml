  'MRT-3-apologizes-for-commuter-damaged-laptop-but-says-its-not-liable':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-21T22:13:09.000+08:00
    'imagesource': 'jcr:d1acf7fc-2719-41a6-9deb-d1f0c118f984'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '901992e6-5e5d-41a4-9818-03182453c087'
    'lead': 'While the MRT-3 management apologizes to a passenger whose laptop was
      damaged in one of its x-ray scanners, it reminds the public that it is not liable
      for any loss or damage that may happen in its premises.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T22:15:06.879+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-22T17:03:33.004+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MRT-3 apologizes for commuter''s damaged laptop but says it''s not liable

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df058063-0381-481c-be43-1308eccd3cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:15:06.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T17:03:33.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> The
        Metro Rail Transit-3 (MRT-3) management on Tuesday apologized to a commuter
        who detailed in a tweet how her laptop got damaged at one of the train station''s
        x-ray scanners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee033f65-08ec-498e-8a6a-1297e7ef4023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:15:06.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T17:03:33.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The MRT-3 has already reached out to Ms. Columbres to apologize for
        the unfortunate incident and the manner by which the on-duty personnel failed
        to act with more compassion towards her. It is MRT-3''s policy for the employees
        to extend utmost courtesy and tolerance to all passengers at all times," it
        said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead6a0b1-33b5-48bc-9b2d-6d2dfb811c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:15:06.900+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T17:03:33.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a series of tweets, Allana Columbres recounted that the MRT-3 personnel
        at the Taft station did not attend to her when she informed them that her
        bag containing her laptop got stuck in an x-ray scanner.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84206f5-1593-4e2d-bbc9-24ed77022565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:15:06.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T17:03:33.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She claimed that a security guard even announced through a megaphone,
        "Ilagay niyo po nang maayos yung bag niyo para di kayo matulad kay ate dito.
        [Put your bag in properly so you don''t end up like the woman here.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6200d22-3b1c-4d02-97ce-25556e23c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:15:06.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T17:03:33.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kahit konting sympathy man lang sana [A little sympathy] would''ve
        been fine. But no, they didn''t care even for a while. I felt so bad for myself,"
        she said.'
    '12':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Can’t
        even describe how bad I felt when I heard them say that. Kita sa video na
        ‘to na nakatalikod lang sila sakin, all three of them. Kahit konting sympathy
        man lang sana would’ve been fine. But no, they didn&#39;t care even for a
        while. I felt so bad for myself. <a href="https://t.co/e3oLhSoHNE">pic.twitter.com/e3oLhSoHNE</a></p>&mdash;
        ALLANA (@allanamarieco) <a href="https://twitter.com/allanamarieco/status/1637490809825001473?ref_src=twsrc%5Etfw">March
        19, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aefb4a-b716-4888-b905-90b9875943b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:03:32.612+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T17:03:33.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca34e1a-c77a-4bd5-b32b-f1b1778ab7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:15:06.901+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T17:03:33.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Columbres recalled she placed her bag with the laptop - a gift from
        her father - flat on its back on the scanner''s conveyor belt when another
        commuter "forcefully pushed" his bag inside the scanner, causing Columbres''
        bag to turn upright.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a01e681-2136-4fb7-a32a-da62098dbab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:15:06.902+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T17:03:33.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said the conveyor belt stopped as her laptop got stuck inside the
        scanner, and when it worked again she found her laptop bent and "horribly
        shattered."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cd8426-0432-40e7-9307-50740239536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:03:32.613+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T17:03:33.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Columbres, her viral post resulted in several netizens
        reaching out to her to share their own experiences with MRT-3 personnel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72702ffa-56fb-476c-a094-f4fd8b9bcb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:03:32.614+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T17:03:33.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Yung iba raw nanakawan, pero sila yung sinisi. Yung iba na-discriminate
        (LGBTQ+ and PWD community), yung iba same with me na nasiraan ng gadgets,"
        she told CNN Philippines.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a4852-27b1-40fe-a427-573f0a346ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:03:32.614+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T17:03:33.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: They claimed they were robbed, but they were the ones
        blamed. Others were discriminated against (LGBTQ+ and PWD community), others
        were same as me whose gadgets got damaged.]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6720c3e-800e-4b32-9048-9e2ef7de0df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:03:32.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T17:03:33.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 management assured the public that it will be taking "necessary
        steps," including customer service training, to improve how its employees
        handle passenger complaints.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5a9237-06af-44e4-b551-24287fe3e44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:03:32.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T17:03:33.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Not liable for loss or damage in MRT-3 premises''</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8b977e-b780-4400-974d-4c72db4592a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:15:06.902+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T17:03:33.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although the MRT-3 management apologized for the incident, it reminded
        the public about the proper procedure for getting baggage with gadgets checked
        in the x-ray scanner.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058cf158-5690-4dd4-98f6-227136be9884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:15:06.902+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T17:03:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"MRT-3''s policy for electronic gadgets such as laptops, tablets, and
        iPads, is to have the passenger put them in a separate tray before the tray
        is placed on the conveyor belt for scanning. This is for the x-ray operators
        to be able to view the electronic gadgets more clearly as they pass through
        the x-ray scanner," it said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe4faa7-aea7-4744-8f4b-77d08548756e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:15:06.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T17:03:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the train management, Columbres placed her backpack on
        the conveyor belt of the x-ray scanner without informing the security guards
        on duty.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb581cfd-d349-425d-b850-353f82fc3665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:15:06.903+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T17:03:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Hence, the electronic gadget was not put on a separate tray, a pile
        of which is found beside the x-ray scanner, before it was placed on the conveyor
        belt," it explained.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90896b4c-65fa-479c-a04f-dc586eb3466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T22:15:06.904+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T17:03:33.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 management further pointed out that signages informing
        the public of its policy on gadgets are posted in its stations and reminded
        passengers that "MRT-3 will not be liable for any baggage loss or damage incurred
        while the x-ray scanner is in operation and also while the passenger is inside
        MRT-3 premises."</p>'
