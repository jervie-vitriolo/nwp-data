    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'France’s government survives no-confidence votes and controversial pension
      reforms will move ahead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc6fbe-b03b-46da-9d1b-90da4f44690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:15:48.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:16:23.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two no-confidence votes against French
        President Emmanuel Macron’s government have failed in the country’s parliament,
        clearing the way for his hugely unpopular pension reforms to be implemented.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1562432d-faaa-4f45-aa33-ed349f0caaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:15:48.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:16:23.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government triggered special constitutional powers last Thursday
        to push through the controversial legislation to raise the age of retirement
        from 62 to 64 for most workers, sparking a wave of protests and strikes across
        the country.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66f39ef-45a0-4461-a250-638b7bcbb320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:15:48.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:16:23.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while the government has now survived the motions against it,
        the anger against the reforms shows no sign of ending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb809173-232d-4e8c-b594-ee750fc976a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:15:48.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:16:23.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story. More to follow.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f0720f-5c3b-4ff0-95aa-de6b772c5b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T03:16:23.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-21T03:16:23.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“France’s government
        survives no-confidence votes and controversial pension reforms will move ahead"</em></p>'
  'Senate-approve-bills':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-21T06:23:42.000+08:00
    'imagesource': 'jcr:32024413-7315-400b-81fb-3729520ca2ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2716dfc2-6208-4147-aebc-fa84f7384676'
    'lead': 'The Senate has approved bills prohibiting the ''no permit, no exam''
      policy and student loan payment during emergencies as well as 15 other measures
      on third and final reading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-21T05:40:47.585+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-21T06:25:14.069+08:00
