      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 21)&nbsp;— Despite a 24-hour
        ultimatum to show up for work at the House of Representatives, Negros Oriental
        Rep. Arnolfo Teves Jr. remained a no-show and failed to provide the Ethics
        and Privileges committee a reason for his continued absence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2ec2fb-f224-4f17-8e65-32e02ab60d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T20:43:55.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T20:45:09.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce22f3f0-ce22-485d-a4b9-5bcff717abe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T20:43:55.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T20:45:09.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Committee chairman Rep. Felimon Espares in a briefing on Tuesday said\
        \ the panel has given Teves \"enough time to comply\" with the order to return\
        \ to the country and physically report for work.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a16c425-18f6-488f-91e9-f1c97ce7c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T20:43:55.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T20:45:09.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d4eae5-82f9-44a8-bf9b-6ad6e4c2d49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T20:43:55.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T20:45:09.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The continuing failure of Rep. Arnie Teves to heed the committee\
        \ order to appear before the panel leaves us no choice but to wrap up the\
        \ investigation in his case without his valid explanation,\" Espares said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ad2225-7aa5-47c4-a47f-a24e2e07d865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T20:43:55.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T20:45:09.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5199a6-69aa-4986-a281-8a71f4a44995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T20:43:55.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T20:45:09.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The committee has reached a conclusion by unanimous voting and we\
        \ will transmit and submit our report at once and recommendation to the plenary\
        \ for appropriate action,\" the lawmaker added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1339968e-bca5-46e9-881f-be1b5350ada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T20:43:55.666+08:00
