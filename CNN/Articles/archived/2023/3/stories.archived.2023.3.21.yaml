      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bcbf61-d6eb-4214-a6d5-f793e59f9e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T10:30:28.761+08:00
