      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The panel's chairman, Quezon 1st District Rep. Wilfrido Mark Enverga,\
        \ tasked Bautista to personally visit Cruz and Marlene Lamata of Rivson Storage\
        \ to check on their condition and report if they are fit to attend the hearings\
        \ online.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab7df00-49e6-488f-8039-c4c59c988895'
