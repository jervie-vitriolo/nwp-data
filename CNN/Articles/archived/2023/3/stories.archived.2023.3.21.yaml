      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af43fad-48e7-4783-87e0-f9cc028fcde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:35:06.167+08:00
