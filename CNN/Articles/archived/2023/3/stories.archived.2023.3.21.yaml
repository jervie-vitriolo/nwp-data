      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFAR said it collected samples from nine affected municipalities
        in the province from March 3 to 14. These are Naujan, Pola, Pinamalayan, Bansud,
        Gloria, Roxas, Mansalay, Bongabong, and Bulalacao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ad5f44-3942-4eab-8052-7124995e3b45'
      'mgnl:activationStatus': true
