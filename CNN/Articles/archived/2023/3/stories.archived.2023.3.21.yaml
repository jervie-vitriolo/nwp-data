    'template': '1'
    'title': 'DOJ: Four more suspects in Degamo slay surrender'
    'updated': 2023-03-21T16:35:16.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454c198f-b834-4bb5-b1ae-543953ee348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:36:49.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T16:46:34.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)&nbsp;—</strong>
        More suspects in the assassination of Negros Oriental Gov. Roel Degamo on
        March 4 have surrendered, the Department of Justice (DOJ) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a7cadc-dd80-46c6-a6d3-ea5a81e7509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:36:49.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T16:46:34.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b089a-c62e-4f8e-8138-bf4a26ff41f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:36:49.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T16:46:34.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There have been four extra surrenders in the Degamo case, and we\
        \ have almost all of the people there as part of the team that attacked Governor\
        \ Degamo, we have almost all of them in custody,\" DOJ Secretary Jesus Crispin\
        \ Boying Remulla told reporters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c9d61e-839f-493e-85d0-b3a6995df4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:36:49.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T16:46:34.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3f1ad-0654-4321-8071-2843466372bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:36:49.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T16:46:34.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another possible<a href="https://www.cnnphilippines.com/news/2023/3/20/degamo-slay-suspect-surrenders.html">
        main player</a> in the case surrendered to authorities on Friday.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e16c3c-ef20-45a5-8c38-cc9a9f0b991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:36:49.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T16:46:34.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e2acdf-2548-4f92-baa3-0788d199821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:36:49.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T16:46:34.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said the suspects, who surrendered to security forces, were\
        \ former military officers and had a major role in the killing of Degamo.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5edc70-3fe1-420a-a40a-e35d14c92738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T15:36:49.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-21T16:46:34.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They were part of the attack. Basta they played different roles,
        but they are there. They were there,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626e10a0-ea49-494b-acba-2e0a14141fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:35:23.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T16:46:34.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They will be turned over to the DOJ Wednesday morning, he added.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0174d2-ed74-4287-b8cd-8b0703d36437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:35:23.975+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T16:46:34.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While Remulla said authorities are still tracking down two or three
        persons believed to be related to the case, he claimed that most of the members
        of the “attack team” are already in their custody.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c731bd47-d614-4481-9fa7-6da1170f65bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T16:35:23.976+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-21T16:46:34.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are still looking [for] two or three more people siguro, two
        or three people more besides them, but the attack team — almost everybody
        accounted for,” the justice secretary said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b8fc1e-31b5-44bc-9ab9-53c918342bb9'
