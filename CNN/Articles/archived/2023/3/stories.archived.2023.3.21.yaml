    'title': 'DBM: Mandanas-Garcia ruling not seen to affect PH''s fiscal situation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee9139-4947-49f6-a879-98e537599f85'
