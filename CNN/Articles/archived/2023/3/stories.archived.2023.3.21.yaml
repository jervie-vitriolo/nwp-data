  'Klea-Pineda-girlfriend-Katrice-Kierulf-LGBT-lesbian':
    'caption': 'Kapuso actress Klea Pineda with her girlfriend Katrice Kierulf (left)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-03-21T12:19:45.000+08:00
