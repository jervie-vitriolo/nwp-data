      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Japanese embassy in Manila <a href="https://www.cnnphilippines.com/news/2023/3/1/japan-no-join-patrol-talks-yet.html">said</a>
