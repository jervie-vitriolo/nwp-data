      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, a provincial agriculture official representative
        said a total of 26 marine protected areas down to Bulalacao from Naujan were
        affected by the oil spill.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52201f5b-c88c-4bad-992e-2d3796415b5b'
