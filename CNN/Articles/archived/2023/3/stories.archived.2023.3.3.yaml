      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa493ce-1f31-406e-ad24-da17089c9f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:14:12.783+08:00
