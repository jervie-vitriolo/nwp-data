      'mgnl:lastActivated': 2023-03-03T23:34:56.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MSI said the oil is projected to reach the southern tip of the\
        \ province \"in a matter of days,\" citing the current direction of winds\
        \ and waves.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4f28af-da0b-469f-99a1-db9deeaf1138'
