    'title': 'Lawmaker wants bodycams for airport staff manning x-ray machines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4240a8b-bb9e-4496-bfd5-208db5a08150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T18:06:30.396+08:00
