      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Heritage said the Philippine economy had been expanding despite\
        \ its lower score.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bef9f83-629e-4a8a-be21-1d3903fa99d8'
