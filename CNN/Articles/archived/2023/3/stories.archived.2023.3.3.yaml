      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Concern is growing in Iran after reports
        emerged that hundreds of schoolgirls had been poisoned across the country
        in recent months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7872ecfd-e643-46b0-9606-20e6b8b9e1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.753+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a21cd7-7c1f-4407-a923-cd0b28018e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.753+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, Iran's semi-official Mehr News reported that Shahriar\
        \ Heydari, a member of Parliament, cited an unnamed \"reliable source\" in\
        \ saying that \"nearly 900 students\" from across the country had been poisoned\
        \ so far.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be80eedf-9a39-4ccd-bc1e-ea3aa65d9a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.754+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea74d7e-5f50-4428-ba0c-ea0827f74887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.754+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first reported poisonings happened in the city of Qom on November\
        \ 30, when 18 schoolgirls from one high school were hospitalized, according\
        \ to Iranian state media. In another incident in Qom on February 14, more\
        \ than 100 students from 13 schools were taken to hospitals after what the\
        \ state-affiliated Tasnim news agency described as \"serial poisonings.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235b2dfa-e1c8-4c08-a8dc-3708c6b3b2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.754+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef164c3d-a1d4-4c38-bcfb-2cd01e994aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.755+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have also been reports of schoolgirls being poisoned in the capital\
        \ Tehran -- where 35 were hospitalized on Tuesday, according to Fars News.\
        \ They were in \"good\" condition, and many of them were later released, Fars\
        \ reported. State media have also reported student poisonings in recent months\
        \ in the city of Borujerd and in Chaharmahal and Bakhtiari Province.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9170e3b-1b24-450c-bfef-2b30ccd0e7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.755+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e47e276-30c5-4c11-b1a6-42a56feb2a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.755+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the reports involve students at girls' schools, but state media\
        \ have also reported at least one incident of poisoning at a boys' school,\
        \ on February 4 in Qom.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d175e73-8db3-4345-8a44-02031fa77284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.678+08:00
