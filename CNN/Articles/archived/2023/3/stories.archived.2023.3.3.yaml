      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ma-</em>mobilize <em>agad ang</em> coastal communities
        in the cleanup, <em>mas mabuti ''yun</em>," she added.</p>'
