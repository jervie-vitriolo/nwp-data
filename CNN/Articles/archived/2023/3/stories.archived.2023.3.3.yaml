      'mgnl:type': 'text'
      'text': "\"Despite the challenging global economic environment, the Philippine\
        \ economy has been expanding,\" it said. \"The government has pursued legislative\
        \ reforms to enhance the entrepreneurial environment and generate greater\
        \ job growth.\"\r"
