      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The team is already considering possible contingencies to address\
        \ the spread of the oil, made difficult by the prevailing strong winds and\
        \ waves,\" the MSI said.\r"
