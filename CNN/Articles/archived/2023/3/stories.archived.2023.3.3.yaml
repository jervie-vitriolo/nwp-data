      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heritage defined economic freedom as the \"fundamental right of every\
        \ human to control his or her own labor and property.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a244196e-d210-4deb-bc02-80dcc2e7f54f'
      'mgnl:activationStatus': true
