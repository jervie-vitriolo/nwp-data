      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A classic Disney theme park attraction
        is coming alive in the new teaser trailer for this summer''s "Haunted Mansion"
        movie, and it appears to have some spooky thrills in store.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40178e37-5e10-431d-9ab7-024fb7db2f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:15:21.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:16:12.836+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d21de1-9a82-47e0-a461-5f0eebc3814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:15:21.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:16:12.837+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This house has a way of playing tricks on you," the film''s star
        Rosario Dawson says in the clip shared by the studio on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0913178f-d49a-4437-95c2-de1c3197fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:15:21.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:16:12.838+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eeacf1-8227-448e-8cfb-bb3635e7fd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:15:21.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:16:12.838+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The film follows a mother-son duo, played by Dawson and newcomer Chase\
        \ Dillion, who enlist a group of \"so-called spiritual experts\" to help evict\
        \ a gaggle of \"supernatural squatters\" from their new haunted home, according\
        \ to Disney.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8712753-9aa3-47b1-bf13-f3fd40517e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:15:21.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:16:12.839+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ba0cb4-30e9-41df-bc03-f548ee1351b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:15:21.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:16:12.840+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This mansion is unhinged, she needs all the help she can get,\" Owen\
        \ Wilson -- who is seen wearing what appears to be a priest costume and plays\
        \ a character named Kent -- says.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e59039-ee41-47c3-9fed-417635901da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:15:21.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:16:12.840+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d4330-f56f-4d78-acbd-60ba546f85b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:15:21.571+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:16:12.841+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trailer shows snippets from inside the mansion, ones which fans\
        \ of the legendary ride are sure to recognize, including elongated hallways,\
        \ flying objects, dug-up graves and ghoulish figures as Roy Orbison's \"My\
        \ House Without Windows\" plays in the background.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeadcc2d-3fd1-4c0f-a8dd-0c50bc1ae073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:15:21.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:16:12.842+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33fc807-ab10-4dec-b151-98572a8a454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:15:21.572+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:16:12.842+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Morbius\" star Jared Leto is tapped to play the Hat-Box Ghost, a\
        \ beloved character who originally appeared in the Haunted Mansion attraction's\
        \ initial debut at Walt Disney World's Magic Kingdom park, but was discontinued\
        \ due to technical glitching. At the D23 fan convention in 2022, Disney announced\
        \ that the Hat-Box ghost will return to the attraction this year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7264956-ee29-4091-9563-0e0e6a2745a4'
