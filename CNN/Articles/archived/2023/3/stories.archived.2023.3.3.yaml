    'title': 'SOGIESC bill may be tackled next week — Sen. Villanueva'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6196abbb-8a2e-44e9-86b2-e3e1417fa27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:42:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T17:57:24.006+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> The controversial
        bill seeking to penalize discrimination based on one''s sexual orientation,
        gender identity or expression, or sex characteristics (SOGIESC) may be tackled
        by the Senate Committee on Rules next week, the panel''s chairman, Majority
        Leader Joel Villanueva said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ecde4-e6ae-4c74-b286-126df20e9780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:42:40.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T17:57:24.009+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc83a63-c8a3-4382-a9c4-747d59445dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:42:40.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T17:57:24.009+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly a month ago, the bill was referred to Villanueva's committee\
        \ for \"further study\" following concerns raised by a number of religious\
        \ groups.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3453eb2-5bd7-43c1-8cb6-660e8c440cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:42:40.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T17:57:24.011+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f54338-a3d1-411c-a25b-81f19d6ffc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:42:40.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T17:57:24.012+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deputy Minority Leader Risa Hontiveros opposed the move, and said it\
        \ should be remanded to her panel, the Committee on Women, Children, Family\
        \ Relations and Gender Equality. She lamented Villanueva's supposed delay\
        \ on the committee report submitted in December after one committee hearing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa4431b-5f83-46a0-b038-993fcdd207c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:42:40.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T17:57:24.014+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b1ab5-236d-4d00-a048-6c6ebacdcba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:42:40.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T17:57:24.020+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva denied the claim, noting that Congress cannot rush such\
        \ a controversial measure.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08788d42-0f01-484a-8c45-ab0839e1d910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:42:40.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T17:57:24.028+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508fc59-a580-4e0d-837e-33a4185da034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:42:40.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T17:57:24.032+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked for an update, Villanueva told reporters, \"We're talking to\
        \ our members and scheduling a hearing hopefully by next week.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8af080-4e70-4c90-a7bf-46837eaf2686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:42:40.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T17:57:24.033+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e88a99-b638-4c7b-97e7-42a7ac23a14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:42:40.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T17:57:24.033+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it will be a closed-door meeting among members of the Committee
        on Rules, including Hontiveros. This will determine what happens next to the
        SOGIESC bill&nbsp;— whether it can be sponsored in plenary for debates or
        undergo more public hearings, and by which committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152b575f-379c-4cba-a334-a75b33cd477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:42:40.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T17:57:24.033+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462df453-c2db-4717-b40c-994ec14937e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:42:40.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T17:57:24.036+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villanueva said at least three other colleagues wanted the SOGIESC\
        \ bill discussed together with other anti-discrimination measures. He questioned\
        \ the opposition of SOGIESC bill.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ef0a3-5377-46f3-ad35-d0e862a5461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:42:40.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T17:57:24.037+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c098e3-623e-4cc5-a8b5-3ee24af7c465'
      'mgnl:activationStatus': true
