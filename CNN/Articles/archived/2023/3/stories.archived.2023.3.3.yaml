      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 1987 Constitution was drafted during Cory Aquino administration\
        \ after the 1986 EDSA revolution. This abolished the 1973 charter that allowed\
        \ Marcos’ father to rule the country for more than 20 years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c464c-285e-48b9-8171-f2e8de7a2235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:52:01.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:54:50.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9deaf13-31e7-434d-b6c0-3a5750adb8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:52:01.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:54:50.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri reiterated that lawmakers should focus on passing legislation\
        \ that will help improve the lives of Filipinos, especially now that the country\
        \ is just recovering from the impact of the COVID-19 pandemic.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e8a37a-cf97-496e-a5e5-95ccfbfe5e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:52:01.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:54:50.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b463f63f-26d6-4127-8409-3ce3e9f96c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:52:01.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:54:50.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added it has been proven that the economy can grow without having\
        \ to amend the Constitution.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9452da0a-5033-4748-8d79-45fe8ac8db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:52:01.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:54:50.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab76db54-096c-4f76-a148-44e43e93a6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:52:01.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:54:50.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d366c6-f5e0-489f-b22f-66e698281d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:52:01.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:54:50.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there may be some parts that need improvements, Zubiri said he\
        \ believes discussions should only take place once the Philippines becomes\
        \ a middle-income economy.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6379db-b341-4508-b055-ba7a5edefa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:52:01.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:54:50.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca473adc-15c7-4ca6-8a4b-3002ea622de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:52:01.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:54:50.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Can we wait until we are a middle-income economy, can we wait when
        we have at least until five years of economic growth, can we wait <em>na wala
        ng mahihirap sa ating bansa</em> (when no one is already considered poor in
        the country) and then let us discuss more clearly in a better state of mind,”
        he said.</p>'
  'obesity-2035-global-study':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-03T16:54:03.000+08:00
    'imagesource': 'jcr:6872ff37-b151-43c8-ac0d-92f3ca788bc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fa086c7-3bc6-4325-af6d-60d8b39a4357'
    'lead': 'More than half of all people around the world will be overweight or obese
      within 12 years if current trends continue, according to a recent study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-03T16:56:31.302+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-03-03T16:59:58.608+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Over half of global population seen to be obese by 2035 — study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bfe919-899b-40fe-9e20-b714c22527bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> — More
        than half of all people around the world will be overweight or obese within
        12 years if current trends continue, according to a recent study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de7595-e773-4bbe-8483-7249e86f83e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa25ce58-e324-409b-be9b-9c1fa9cf845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Obesity Federation (WOF) projects that 51% of the global
        population — or over four billion people — will have to live with obesity
        by 2035 if prevention, treatment and support do not improve.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dde704d-e590-4981-bc6a-8bcfaee222d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b57bd6-014f-4f88-92a6-56d904d6e7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warned this will result in an economic impact reaching $4.32
        trillion annually by that year, or 3% of the global gross domestic product
        — comparable to that of the COVID-19 pandemic in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e26088f-d347-431f-879a-1d6aaf15cbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc514efa-45e6-42b2-a45b-dbaa6b231be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Every single region will see an increase in economic impact by 2035,\
        \ with the Americas (North, Central and South America) shouldering the highest\
        \ costs as a proportion of GDP (3.7%) and the Western Pacific region the highest\
        \ total costs (US$1.56 trillion),\" the WOF said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c6a5cd-5730-4649-bdb6-9b6a365d6e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a3d7b-9973-4ba4-b2db-917488a6502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federation''s World Obesity Atlas 2023 noted that one in four
        people — or nearly two billion — are on track to have obesity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f5db9e-382a-444d-8b0a-858b3e06d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4587c99-c382-457e-83b7-9c7cfcd7ebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Compared to figures in 2020, the organization said cases of this disease\
        \ among children could surge faster than among adults. Rates are seen to double\
        \ to 208 million among boys (100% increase) and more than double to 175 million\
        \ among girls (125% increase).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce58814d-d70e-4661-baa5-aba3cf65d1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93fe7e-2cba-43df-a1fd-51e351c334dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WOF also noted that obesity levels are rising fastest in low- and\
        \ lower-middle income countries.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db5a0c-c6f3-4f72-b637-e4957b5630c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7137dcd-1ce9-41b3-bbcd-b0c423309a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Of the 10 countries with the greatest expected increases in obesity\
        \ globally (for both adults and children), nine of those are from low or lower-middle\
        \ income countries. All are from either Asia or Africa,\" it reported.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9f116-6622-4ce5-8744-3cafc1c7eef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f5ef31-a64c-4259-ba6c-eaa3450d5f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The organization stressed, however, that acknowledgment of the economic\
        \ impact is \"in no way a reflection of blame on people living with obesity,\
        \ which is a chronic, relapsing disease.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa80dd3-7715-483b-b511-55ab786063d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5271067d-d800-4199-89a6-82ffd75d2a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the condition is a result of \"high-level failures to provide\
        \ the environmental, healthcare, food, and support systems\" that people need.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621bed16-196a-4da2-8336-037e47b3f98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc9a3cb-dd5d-496e-8ef7-305826990f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-03T16:59:58.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We simply cannot afford to ignore the rising rates of obesity any\
        \ longer,\" said Johanna Ralston, CEO of the federation. \"We hope that the\
        \ findings of this latest Atlas will convince policymakers and civil society\
        \ to take action and make tangible commitments to change in their regions.\"\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57040918-5ac3-4029-bb05-ce797e6f7eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:56:31.317+08:00
      'mgnl:createdBy': 'kristel'
