      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> The west
        zone concessionaire in Metro Manila advised on Friday people in Makati, Manila,
        Parañaque, and Pasay to store water to prepare for up to three days ahead
        of a service interruption beginning Sunday.</p>'
