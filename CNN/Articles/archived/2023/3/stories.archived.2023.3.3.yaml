    'jcr:uuid': 'e4d81c1b-d831-4503-8120-17cfd1e7d311'
    'lead': 'The Adamson University chapter of Tau Gamma Phi previously refused to
      comply with the fraternity''s no-contact policy, one of its leaders said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-03T22:52:55.769+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-03T22:52:56.192+08:00
