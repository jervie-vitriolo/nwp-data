      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c47690-ea08-4499-a14f-001c743e2688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:42:40.478+08:00
