      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only four countries' economies have been deemed as \"free,\" namely,\
        \ Singapore (83.9), Switzerland (83.8), Ireland (82.0), and Taiwan (80.7).\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
