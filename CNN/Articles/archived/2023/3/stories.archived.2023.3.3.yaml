      'mgnl:lastActivated': 2023-03-03T16:43:17.564+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a026d95-f09e-4ad8-926d-f8f37f6eea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:27:56.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:43:17.568+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Upon checking and visiting the house where the initiation\
        \ was conducted, we observed blood stains and the presence of cigarettes and\
        \ candle drippings.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b356de-29bc-4067-8463-ad4c7d9166c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:27:56.783+08:00
