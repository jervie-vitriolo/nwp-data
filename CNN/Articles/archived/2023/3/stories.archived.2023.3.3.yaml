      'mgnl:type': 'text'
      'text': '<p>“<em>Panawagan natin doon sa dalawang biktima na napalo din o nag-undergo
        ng initiation rites na pumunta dito sa ating police station at gusto natin
        ay mawala kayo doon sa listahan ng mga suspects</em>,” Biñan chief of police
        Lt. Col.Virgilio Macedonia Jopia told CNN Philippines’ <em>The Source</em>
        on Friday.</p>'
