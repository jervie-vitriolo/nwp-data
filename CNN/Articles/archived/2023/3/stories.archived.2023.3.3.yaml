      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think Japan indicated that they are interested in how they can\
        \ also be part of that…and Australia is considering this,\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb9733e-422c-47e5-89c9-05fbb08e7315'
