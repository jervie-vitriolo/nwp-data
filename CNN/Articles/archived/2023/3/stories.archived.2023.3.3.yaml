    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Person of interest in Adamson student''s death found dead – police'
    'updated': 2023-03-03T23:13:39.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598fae7d-2020-4693-bbff-5f5531230dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T20:50:00.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-03T23:13:42.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> —&nbsp;A
        person of interest in the suspected hazing death of Adamson University student
        John Matthew Salilig was found dead in his home, police said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a296f10a-8f0f-4c40-bfb7-b711598f73bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T23:13:41.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-03T23:13:42.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The person was found lifeless in his house in Taguig City on Feb. 28,\
        \ Biñan, Laguna police chief Virgilio Jopia confirmed to reporters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7bc298-3843-4af4-ab06-5dd137d2313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T23:13:41.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-03T23:13:42.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jopia said the case — which was coordinated with the Taguig police
        — was listed as a suicide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18df70f5-0109-439a-83fb-5a2f18bc7168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T23:13:41.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-03T23:13:42.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kanina may kumoordinate sa atin para i</em>-surrender <em>''yung
        vehicle.</em> And <em>pinuntahan natin</em> only to find out <em>na patay
        na pala ''yung</em> person of interest <em>natin</em> last Feb. 28," he told
        reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a0c51c-5717-4817-8f72-806611feaa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T23:13:41.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-03T23:13:42.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Someone coordinated with us to surrender the vehicle\
        \ involved in the case. We went to the place only to find out that the person\
        \ of interest already died last Feb. 28.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71414d0f-7613-4134-bb51-fa4c8c9eb835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T23:13:41.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-03T23:13:42.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jopia said the person of interest — a 28-year-old alumnus of Adamson
        University — was driving another vehicle, which carried some fraternity members
        and another suspected hazing victim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74e991-fb91-4744-8a03-4030ebabff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T23:13:41.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-03T23:13:42.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The police chief added that his parents were the ones who coordinated\
        \ with the Biñan police to surrender the vehicle.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db3533-9546-4ac0-9105-6f9320f222b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T23:13:41.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-03T23:13:42.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several individuals, including members of the Tau Gamma Phi fraternity,
        are facing charges following the death of Salilig — who went missing on the
        same day he attended the group''s initiation rites in the Laguna town.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16dad57-6b86-459c-bc99-a648b0f3a6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T23:13:41.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-03T23:13:42.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 24-year-old's body was found buried in a lot in Cavite days later.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c6faf5-502d-44ce-bd30-3aae5a0c02e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T23:13:41.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-03T23:13:42.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/3/police-investigation-Salilig-hazing.html">Salilig
        death: Police see traces to back hazing</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9df67d0-123e-42c3-baaf-23338228126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T23:13:41.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-03T23:13:42.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Biñan police also called on the other suspected hazing\
        \ victims during the rites to surface and get in touch with authorities to\
        \ avoid facing raps.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d141fab-8827-4198-b61b-d3d8002fdc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T23:13:41.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-03T23:13:42.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Crissy Dimatulac and Paige Javier
        contributed to this report.</em></p>'
