      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong>&nbsp;—
        The Makati government has lifted its closure order against PLDT''s wireless
        arm Smart Communications whose headquarters is located in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d2437-717f-4488-ba9b-d88921b200c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:03:32.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T15:12:26.348+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Friday, the telco said the city government made the
        decision following Smart''s submission of its accounting records, which led
        to the parties executing a compromise agreement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949fb5d4-8739-488b-8252-4ffff2b72b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:03:32.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T15:12:26.348+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agreement was signed on Thursday, March 2, Smart stated.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83521d1-7ebc-46bf-beb7-0837fdc1416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:03:32.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T15:12:26.348+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The deal entailed "the terms of settlement of their pending local taxation
        issues," it added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ca73bc-2b4d-41e7-a668-c51f49f8cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:03:32.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T15:12:26.349+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Smart remains committed to complying with Makati City''s local tax
        ordinances, and with relevant national laws, applicable in respect of local
        taxation, and thanks the Makati LGU for its prompt action to resolve the matter,"
        the company said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9abd8a-babf-4b78-8ca7-cd2c3722b582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:03:32.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T15:12:26.349+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Monday, the city government padlocked the headquarters of Smart
        due to its alleged ₱3.2 billion unpaid taxes and lack of business permit.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf63c4c-27f9-4f7d-a876-8521b6770490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:03:32.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T15:12:26.349+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/2/27/Smart-office-unpaid-taxes-business-permit-Makati.html">READ:
        Makati City shuts Smart main office over alleged ₱3.2 billion unpaid taxes,
        lack of business permit</a></strong></p>'
