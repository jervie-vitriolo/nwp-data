      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources earlier said
        it is also monitoring the area for potential harm to life and livelihood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272a309a-eadc-4f7c-8321-aaa292fc54d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:50:06.848+08:00
      'mgnl:createdBy': 'raheema'
