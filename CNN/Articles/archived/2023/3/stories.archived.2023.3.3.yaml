      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 3) — Local police in Laguna
        province on Friday bared traces of possible hazing related to the death of
        Adamson University student John Matthew Salilig.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e727ec8-5583-4014-9f37-b7c813a28062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:27:56.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:43:17.552+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58006afa-1290-44ca-ba09-7d8d6c9379d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:27:56.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:43:17.556+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Biñan town police
        chief Virgilio Macedonia Jopia said the house in Barangay Casile where the
        incident took place is <a href="https://www.cnnphilippines.com/news/2023/3/3/House-linked-to-Salilig-death-owned-by-arrested-frat-member.html">owned</a>
        by one of the six members of the Tau Gamma Phi (Triskilion) fraternity <a
        href="https://www.cnnphilippines.com/news/2023/3/2/john-matthew-salilig-suspects-doj.html">arrested</a>
        on Thursday for Salilig’s death and injuries of complainant Roi Osmond Dela
        Cruz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf652f87-a240-4598-87bd-eb2846754ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:27:56.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:43:17.557+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33513f97-c665-478f-b6bc-cf4b1be2024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:27:56.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:43:17.560+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upon checking and visiting the house where the initiation was conducted,
        <em>na</em>-observe <em>natin doon yung</em> blood stains and other presence
        of like cigarettes and <em>patak ng mga</em> candle,” Jopia said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d334e-756f-4289-beee-265f65377788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:27:56.783+08:00
