      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The global economy, as a whole, has deteriorated from a global average\
        \ of 60 last year to 59.3 this year, Heritage said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c01b37d-2481-4e7a-aa2b-330d8e92abf4'
