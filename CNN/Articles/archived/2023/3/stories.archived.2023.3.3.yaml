    'title': 'Police probe alleged hazing incident in Cebu, warn of charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2789d764-47b6-48f9-83eb-08b0ee379b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:20:36.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-03T22:34:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> —<strong>&nbsp;</strong>Authorities
        have launched an investigation into an alleged hazing-related death in Cebu,
        the Philippine National Police Regional Office 7 (PRO 7) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4ea329-a213-445b-a5af-cbc475004f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:20:36.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-03T22:34:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The statement comes following the recent revelation of the Public Attorney''s
        Office (PAO) that another fraternity-related incident took place in the province
        in December last year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec4b56-eeb8-43d9-8215-a3c25791b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:20:36.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-03T22:34:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Investigators have located witnesses already who, accordingly, identified
        the suspects and who are willing to execute affidavits," the PRO 7 said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06c504-a812-49fa-8f59-44ae7c74584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:20:36.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-03T22:34:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It added that charges will be filed against the perpetrators "anytime
        very soon."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf92f3-5880-485e-bbc0-a910da1855d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:20:36.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-03T22:34:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"[We] will thoroughly supervise the investigation to deliver justice
        and put [them] behind bars," the PRO 7 added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd732bfa8-4ab4-4924-bbc2-5aec93c2aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:20:36.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-03T22:34:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Thursday, PAO chief Persida Acosta said the Tau Gamma Phi, the same
        fraternity tagged in the controversial death of an Adamson student, has been
        linked to another fraternity-related death in Cebu.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c88841-fea7-412f-a374-ddfa22f7ba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:20:36.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-03T22:34:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said a 20-year-old university student suffered the same fate under
        the hands of fraternity members.'
