      'mgnl:lastActivated': 2023-03-03T08:17:20.755+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f34691d-1c49-4228-9d0f-d7b508874f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.756+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to one of the schools named by state media as having\
        \ had an incident of poisoning, Noor Yazdanshahr Conservatory in Qom, as well\
        \ as to individual teachers, but has not heard back.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5a72d8-4f93-425a-b813-0a19ba62b990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.756+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f131fc-8ed6-478b-b86b-ca897d7c20db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.756+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iranian Health Minister Bahram Einollahi, who visited affected students\
        \ in Qom, said on February 15 that the symptoms included muscle weakness,\
        \ nausea, and tiredness, but that the \"poisoning\" was mild, according to\
        \ a report in state media outlet Iranian Students News Agency.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a709b8-2509-4148-8612-8917cb6f1ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.756+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e125b17-7699-4339-885f-11b4e0df6ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.757+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Einollahi said his team had taken many samples from patients admitted\
        \ to one Qom hospital for further testing at Iran's renowned Pasteur Institute,\
        \ which reported that no microbes or viruses had been identified in the samples,\
        \ according to ISNA.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d59df-5cef-4076-9f5a-26b6a2df9705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.757+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d71f05-1b65-4c88-9c30-d240f773fa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.757+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's unclear if the incidents are linked and if the students were targeted.\
        \ But Iran's Deputy Health Minister in charge of Research and Technology Younes\
        \ Panahi said on February 26 that the poisonings were \"chemical\" in nature,\
        \ but not compound chemicals used in warfare and the symptoms were not contagious,\
        \ according to IRNA.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf21791-4fc3-45b7-9bfe-9152b1c998ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.758+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b9f11-3313-42be-9ab8-4856e5735a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.758+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Panahi added that it appears that the poisonings were deliberate attempts\
        \ at targeting and shutting down girls' schools, according to IRNA.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3f342a-f331-4929-a270-406edf153282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.758+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9598c203-4d32-4a61-8cc1-fb4d10f1847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.758+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After the poisoning of several students in Qom ... it became clear\
        \ that some people wanted all schools, especially girls' schools, to be closed,\"\
        \ Younes Panahi told a news conference Sunday, according to Iranian state\
        \ media outlet IRNA. He later retracted the comment, saying he was misquoted,\
        \ Fars news said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a3a0a7-9076-472a-b0fd-e3e88554307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.759+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e36f3-a88f-4507-ae67-3815426c9d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.759+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a mother of two girls in Qom told CNN that both of her daughters\
        \ had been poisoned, at two different schools, and one of them had experienced\
        \ significant health issues after being poisoned last week. She spoke on the\
        \ condition of anonymity due to the sensitivity of the reports, and fears\
        \ for her family's safety.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0cd47c-34a6-4c92-84f6-c0228275a43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.759+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e7bb3-e990-4e10-9c2f-1e8b7298ca42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.759+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"One of my daughters was poisoned in school last week,\" the mother\
        \ told CNN on Tuesday. She said they spent two days at Shahid Beheshti Hospital\
        \ in Qom along with several other schoolchildren and staff. Her daughter experienced\
        \ nausea, shortness of breath and numbness in her left leg and right hand,\
        \ she said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d3a81-de7d-4bbc-a8d5-7305d9f58c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.760+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820b9c67-e144-4ffa-bbf4-5ad2c30e0b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.760+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Now she has trouble with her right foot and has difficulty walking,\"\
        \ the mother said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7815c8d7-7233-46e1-aa3c-1e06eef0f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.760+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e456b-ccac-4f6a-8966-83e786c79d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.760+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising calls</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c2c9e8-2ff1-406b-b026-5e7bc5d0fa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.761+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local activists and national political figures have called for the\
        \ government to do more in investigating the poisonings.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ecfa4c-5dd3-4435-8183-9091c78ea04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.761+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c0d9d4-f264-424d-ae59-7f48d1edc993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.761+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The poisoning of students at girls' schools, which have been confirmed\
        \ as deliberate acts, was neither arbitrary nor accidental,\" tweeted Mohammad\
        \ Habibi, spokesman for the Iranian Teachers Trade Association on February\
        \ 26.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a8eb7f-606a-45ba-894d-b84e98d9f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.761+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4049493-4feb-48f4-ae8f-f0b27e40f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.762+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Habibi is among a growing number of people who believe that the poisonings\
        \ may be linked to the recent protests under the \"Women, Life, Freedom\"\
        \ movement. The movement has been characterized by women's and young girls'\
        \ outpouring of anger over issues ranging from freedoms in the Islamic Republic\
        \ to the crippling state of the economy.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfa5a8f-f6de-4e07-8583-b879e5d4598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.762+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b263b9-0da0-40e7-a889-09c9a781a711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.690+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.762+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To erase the gains on freedom of clothing, (the authorities) need\
        \ to increase public fear,\" he tweeted.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd543e5e0-7ebb-4287-a5dc-b1996d0e8297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.762+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8551dc53-f890-4888-a88e-cdffc441cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.691+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.763+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "United States Department of State Spokesperson Ned Price called the\
        \ reports of poisoning schoolgirls \"very disturbing,\" during a briefing\
        \ Wednesday.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b555bf44-3d55-4807-8b22-acaf997668f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.763+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547b0e8a-7c5f-4487-80f2-b56ab263dab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.692+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.763+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We've seen these reports, these are very disturbing, these are very\
        \ concerning reports,\" Price said.\"To poison girls who are simply trying\
        \ to learn is simply an abhorrent act.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4008115f-e2e2-4771-b23f-721f51f94dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.693+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.764+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d60193-7118-4009-85ec-fe834a7454bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.694+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.764+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Price urged \"Iranian authorities to thoroughly investigate these reported\
        \ poisonings and do everything they can to stop them and to hold accountable\
        \ the perpetrators.\"\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62013c2c-c603-42c1-a1c8-739b514cf16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.695+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.764+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ea82a-4cbc-4d1a-8ab0-13524fcfead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.695+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.764+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In mid-February Tasnim reported that Iran's Minister of Education,\
        \ Yousef Nouri, said \"most\" of the students' conditions were caused by \"\
        rumors that have scared people,\" and that \"there is no problem.\" He said\
        \ that some students had been hospitalized due to \"underlying conditions,\"\
        \ according to Tasnim.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05242048-2314-4b3f-9f27-7d056cf5c9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.765+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad9fdc1-d4c7-4d72-8c2c-a02b674dca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.765+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dan Kaszeta, a London based defense specialist and an associate fellow\
        \ at the Royal United Services Institute, spoke to CNN about the difficulties\
        \ authorities may face in confirming reports like these.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aac9628-8216-4a5e-bf18-21aa3cddcab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.765+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b510a1b-8d95-42c4-8416-f88b17da44d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.765+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Unfortunately, it can be very difficult to investigate such incidents.\
        \ Often, the only way to discover the causative agent is to collect samples\
        \ at the time of dissemination, and this is usually difficult or impossible,\"\
        \ he said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737832ba-2a8a-4ee0-8623-3d3b6da03aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.766+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1713c83-18b1-48f4-9390-578b3e73cc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.766+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These current incidents in Iran are remarkably similar to dozens\
        \ of incidents at schools in Afghanistan since approximately 2009. In a few\
        \ of these incidents, pesticides were strongly suspected, but most of the\
        \ illnesses remain unexplained,\" he added.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138713f6-e955-4842-b3df-a3cca5f78675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.700+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.766+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e4419-9851-4ecb-9201-4db492da50ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.701+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.767+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kaszeta went on to explain that smells are difficult to use as an indicator.\
        \ \"Some things have smell added to them as the underlying dangerous chemical\
        \ may be odorless.\"\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df557fe7-7aaf-4bba-a7c1-ff7ac00ada79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.701+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.767+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d84b44c-663d-4314-bbca-57dbf323930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.767+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jamileh Kadivar, a prominent Iranian politician and former member of\
        \ parliament, also believes that there is malicious intent behind the poisonings.\
        \ \"The continuity and frequency of poisonings in schools during the past\
        \ three months proves that these incidents cannot be accidental and are most\
        \ likely the result of organized group actions directed by think tanks and\
        \ aimed at specific goals,\" she wrote in an Op-Ed in Iran's state-run newspaper\
        \ Etelaat.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727f57d6-81f6-485c-9517-80cb7a1d4a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.767+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874ca1bd-5f1c-4994-8da2-af9d5f8e8b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.768+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iranian Education Minister Yousef Nouri visited some of the students\
        \ who were hospitalized in Qom after the string of school poisonings in mid-February,\
        \ and said that a special team had been formed in Tehran to follow up on the\
        \ issue, according to a report in Tasnim, a state-affiliated media outlet.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b2e75a-3915-4508-8291-6dfe3ace59d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.768+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94535a6-0664-48ec-b935-98df329a61ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.768+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s national police chief, Ahmadreza Radan, said on February
        28 they are investigating the cause behind the "poisonings" and that no one
        has been arrested with the authorities still trying to determine whether the
        alleged poisonings are intentional or not, according to IRNA.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38770a70-2abc-47bb-ac00-814aa83d2e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T08:06:25.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-03T08:17:20.768+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/01/middleeast/iran-schoolgirls-poisoned-schools-intl/index.html">Alarm
        grows in Iran over reports that hundreds of schoolgirls were poisoned</a>."</em></p>'
