      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad Water Services Inc. said repairs will be done on a major
        pipe leak along Osmeña Highway corner Zobel Roxas St. in Makati, near the
        boundary of Manila.</p>'
