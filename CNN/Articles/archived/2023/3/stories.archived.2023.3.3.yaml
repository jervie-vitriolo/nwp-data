  'Migz-Zubiri-amending-1987-Constitution':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-03-03T16:46:43.000+08:00
    'imagesource': 'jcr:c32ad9c8-50c0-4b14-9fa5-1894e7251de2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34ef2350-d13a-494f-87b8-18144a912121'
    'lead': 'Senate President Juan Miguel Zubiri says amending the 1987 Constitution
      is divisive and should only be discussed when the Philippine economy is already
      stable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-03T16:52:01.107+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-03T16:54:50.430+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Migz-Zubiri', 'Bongbong-Marcos', '1987-Constitution']
    'stories': []
    'template': '1'
    'title': 'Zubiri: Cha-cha divisive, talks ripe when PH reaches middle income'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fafd27a-3554-47ae-b8c8-de14a4d037a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:52:01.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:54:50.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> While
        colleagues in the House of Representatives see it as urgent, Senate President
        Juan Miguel Zubiri on Friday said amending the 1987 Constitution is divisive
        issue and should only be discussed when the economy is already stable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a64799f-4871-40e8-9199-adce1f49e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:52:01.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:54:50.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45536b7-3293-4834-92d7-dfeaafa80412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:52:01.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:54:50.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With due respect to my dear colleagues in the House of Representatives
        and even some of my colleagues in the Senate, it’s a very divisive issue because
        we will not be able to prevent discussions on political amendments,” he told
        CNN Philippines’ <em>The Source</em>, noting that this was even admitted by
        Rep. Rufus Rodriguez, the main proponent and chairman of the House committee
        on constitutional amendments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da58ca-774f-4ca2-a7b5-5682d26ad5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:52:01.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:54:50.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c297cb41-b247-49fb-9a06-dd08a7c4a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:52:01.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:54:50.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rodriguez’s committee approved last week a resolution of both houses\
        \ (RBH) which calls for a constitutional convention to propose charter changes.\
        \ The focus is supposedly on the Constitution’s economic provisions to attract\
        \ investments.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318aef99-8257-4ace-a3e6-74bdf89af48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:52:01.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:54:50.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b2087-0e05-42ec-9806-5f481709a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:52:01.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:54:50.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Ferdinand Marcos Jr. has said this is <a href="https://www.cnnphilippines.com/news/2023/2/13/marcos-charter-change-not-priority.html">not
        a priority</a> of his administration.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f04304-135a-4356-957d-3667b7957578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:52:01.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:54:50.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87cedcf-2150-4a96-8d0b-55568d885ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T16:52:01.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:54:50.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Imagine, President Ferdinand Marcos Jr. saying that it is not his\
        \ priority to amend a Cory Constitution and that he can work with a Cory Constitution,\
        \ how great is that? How great is that to show unity for our countrymen,”\
        \ Zubiri pointed out, referring to the late former President Corazon Aquino.\r"
