      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> The oil
        spill off Oriental Mindoro has affected 80% of the 34 marine protected areas
        in 10 municipalities, the local government reported Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5073f2-c156-4342-be4c-59bdbfc658e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:50:06.843+08:00
