      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jopia, however, did not identify who among the six suspects owned the\
        \ house located in Brgy. Casile in Binan City. All suspects, who were charged\
        \ on Thursday, are members of the Tau Gamma Phi (Triskilion) fraternity.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0518d2-ea24-4c3b-a3fc-636c5609d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:14:12.783+08:00
