  'twitter-hersheys-womens-day-campaign':
    'author': 'Danielle Wiener-Bronner, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-03T15:07:20.000+08:00
    'imagesource': 'jcr:fcc34182-ee36-4c5f-9896-4ea54c806ae6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bce4d91-f7de-4c97-9010-27d3dce948b8'
    'lead': 'Calls to boycott Hershey are spreading on Twitter in response to the
      chocolate company''s International Women''s Day Canadian campaign, which includes
      a trans woman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-03T15:09:26.928+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-03T15:10:09.675+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '#BoycottHersheys spreads on Twitter over Women''s Day campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27891876-3da5-4a06-a11a-37dbd1d9a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T15:09:26.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T15:10:09.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Calls to boycott Hershey are spreading
        on Twitter in response to the chocolate company''s International Women''s
        Day Canadian campaign, which includes a trans woman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af437a34-e5c8-416f-a0c1-52e020959911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T15:09:26.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T15:10:09.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It''s the latest example of a brand generating a strong but mixed reaction
        to a promotional campaign that touches on cultural or societal issues.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce3a555-70e7-4f75-b048-ad5213a7edf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T15:09:26.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T15:10:09.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fae Johnstone, a queer, trans and feminist activist, posted about being
        included in the Her for She campaign in a series of tweets on Wednesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e420a-0ca8-4f66-9505-d52c5d6ff2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T15:09:26.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T15:10:09.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It "means a lot to be included, as a young(ish?) trans woman," Johnstone
        wrote. "I grew up with few trans role models. Many young trans folks haven''t
        met a trans adult. I hope this campaign shows trans girls they can dream big
        and change the world too."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d96b2f7-ddcc-4b75-9ea3-a7b78eb495fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T15:09:26.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T15:10:09.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Johnstone''s posts were met with praise and support, but also anger
        at Hershey, much of which included anti-trans rhetoric. On Thursday, some
        used #BoycottHersheys to voice their opposition to the campaign — while others
        used it to criticize the critics.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f000b40-38d4-41e2-84a8-4f1bfc541795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T15:09:26.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T15:10:09.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We value togetherness and recognize the strength created by diversity,"
        Hershey said in a statement to CNN about the reaction to the campaign. "Over
        the past three years, our Women''s History Month programming has been an inclusive
        celebration of women and their impact. We appreciate the countless people
        and meaningful partnerships behind these efforts."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7906cf08-b6e8-4b81-82d9-80177aa1ffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T15:09:26.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T15:10:09.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It''s not unusual for companies to get backlash for moves that customers
        view as politically charged.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7814b6c4-d520-4eab-aee5-3e8f33ebe0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T15:09:26.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T15:10:09.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nike was the target of a boycott campaign when it featured Colin Kaepernick
        in an ad in 2018, after the football player became a polarizing figure for
        kneeling during the national anthem to raise awareness about police brutality.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d9b4e-6792-4762-9f73-6bc868c8ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T15:09:26.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T15:10:09.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More recently, right-wing pundits maligned M&amp;M''s as "woke" after
        the candy brand introduced a new female "spokescandy" and put her on M&amp;M
        packages as part of a marketing campaign.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43cce5c-cb9a-4ccd-a481-bb3c16c3aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T15:09:26.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T15:10:09.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brands often align themselves with certain values as a way to woo customers,
        especially younger ones. But that tactic can also upset others who don''t
        agree with the brand''s messaging.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e75db03-90fd-4054-9584-72ce656167cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T15:09:26.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T15:10:09.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In this campaign, Hershey tapped five women, including Johnstone, who
        are activists in their fields.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d09482-26be-4e17-bff6-27b2c846f346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T15:09:26.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T15:10:09.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kélicia Massala and Rita Audi each focus on gender equality, Naila
        Moloo is a climate tech research and Autumn Peltier is an indigenous rights
        and water activist, according to Hershey''s Her for She website. The women
        each talk about themselves and their work in a series of videos posted to
        the page. The campaign also includes limited-edition chocolate bars with special
        packaging.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28f9bfc-107d-4b59-a338-94d93416f0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T15:09:26.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T15:10:09.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While it''s risky for brands to enter the political fray, it can pay
        off.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa3051-2672-4aaa-b623-c584160e9fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T15:09:26.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T15:10:09.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 poll showed that among people aged 35-44, 52% of respondents
        were in favor of Nike''s use of Kaepernick in its commercial. The following
        year, Nike won an Emmy for its Kaepernick commercial. And Nike hasn''t been
        hurt financially because of the decision — the company''s stock has gone up
        about 80% since 2018.</p>'
