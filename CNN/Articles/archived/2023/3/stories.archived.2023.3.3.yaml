      'mgnl:lastActivated': 2023-03-03T22:50:55.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current DENR findings showed that within a 40-kilometer radius of
        the Verde Island Passage - the last known location of the tanker - approximately
        591 hectares of coral reefs, 1,626 hectares of mangroves and 362 hectares
        of seagrass and seaweeds can be potentially affected by the oil spill.</p>'
