  'Person-of-interest-John-Matthew-Salilig-case-found-dead':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-03T20:46:54.000+08:00
    'imagesource': 'jcr:c618c757-abae-4e69-ab28-fa80408e7913'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06920df3-c7cc-4625-82cb-e4d7f0925094'
    'lead': 'The person was found lifeless in his home in Taguig City earlier this
      week, according to Biñan, Laguna police chief Virgilio Jopia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-03T20:50:00.796+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-03-03T23:13:42.220+08:00
    'mgnl:lastActivatedBy': 'superuser'
