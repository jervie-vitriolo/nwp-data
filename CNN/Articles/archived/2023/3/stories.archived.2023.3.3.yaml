      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Municipal Disaster Risk Reduction and Management Office\
        \ of Naujan, the tanker encountered engine trouble and drifted towards waters\
        \ off Balingawan Point due to rough sea.\r\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c634f-09d7-474c-81c3-5b035b18bd73'
