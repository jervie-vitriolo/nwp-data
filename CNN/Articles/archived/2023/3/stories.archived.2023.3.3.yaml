      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1bc598-daa6-48a4-aeda-1444a99f509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:27:56.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:43:17.570+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the crime scene was isolated and still under construction.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c94e256-9068-4770-87cf-446c4b16a6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:27:56.784+08:00
