      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Bulalacao and Naujan, marine protected areas in Pola,
        Pinamalayan, Gloria, Bansud, Bongabong, Roxas, Mansalay, and Calapan City
        were also affected.</p>'
