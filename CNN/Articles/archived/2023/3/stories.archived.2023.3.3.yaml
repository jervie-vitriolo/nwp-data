      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day after the spill, the Philippine Coast Guard conducted an aerial\
        \ surveillance and reported the slick in the province could be five kilometers\
        \ long and 500 meters wide.\r\r"
    '12':
