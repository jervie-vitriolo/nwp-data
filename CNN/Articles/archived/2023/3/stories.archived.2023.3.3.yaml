      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the basic purpose of such maritime exercises is to enhance\
        \ the Philippines' defense capabilities, as well as help maintain peace and\
        \ stability in the region, especially in the WPS.\r"
