    'stories': []
    'template': '1'
    'title': 'PH envoy to US asks senators to be on ''right side of history'' following
      opposition to EDCA sites

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd102f602-2b0a-41c7-97f9-9afdd5b6bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.559+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> Philippine
        Ambassador to the United States Jose Manuel Romualdez is hoping that senators
        will be more informed regarding the bilateral agreement that allows US forces
        to access military bases in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8401dc49-bd7f-4095-bfd4-21cec90d1526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.560+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f786616-52fb-4127-8bef-b85f2c4882bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.560+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I respect the opinion of our senators," he said in an interview
        with CNN Philippines on Friday. "We also have to be realistic and we have
        to make informed judgment on many things."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c556bf5-1ac9-49f9-a200-47f2ae0dfde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.560+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170595c5-98a6-4f0b-866d-8ddd6fce01ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.561+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some senators earlier raised concerned over the four additional sites\
        \ being planned under the 2014 Enhanced Defense Cooperation Agreement (EDCA),\
        \ which enhances the 1951 Mutual Defense Treaty between Manila and Washington.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7de90d-eb45-4d79-b3cd-930fdaa3f858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.561+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ba954-f07b-4f18-a14c-03a0def66428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.561+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense officials earlier identified military bases in Zambales, Cagayan,\
        \ Isabela, and Palawan - all of which face China, Taiwan, and the Korean Peninsula\
        \ - as possible additional EDCA locations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5779a74c-1eb2-44d1-93d4-dd4f9848bbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.561+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dcf3a7-7caf-4ea8-b477-87cb40fde892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.562+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Imee Marcos questioned why the new EDCA sites are near Taiwan,\
        \ worrying that the Philippines may be caught in the middle if tensions escalate\
        \ between China and Taiwan, which is backed by the US.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed6498c-6ccd-4f3e-ba71-ae7f37bf8007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.562+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e1cc3a-80f7-46d0-bd97-70169adfb6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.562+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senator Risa Hontiveros suggested that the Philippines could\
        \ push for multilateral defense partnerships with other countries without\
        \ the need to establish foreign facilities in the country.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f4648d-5a9f-48cf-9374-ed95096d8db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.562+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f9d154-4a2f-42df-b10c-29280103dd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.563+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Romualdez said the EDCA sites will boost the country's\
        \ defense capabilities.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eddcdb8-c09e-40ee-bf9a-efecb31ffedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.563+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eb3d9f-e7a2-4d9d-b885-92d3d21e6887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.564+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What is important for us is we have a strong defense posture and\
        \ setting up these EDCA sites...is part of our defense strategy, and part\
        \ of our strategy is the United States,\" he said.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969aeb86-1351-4afe-952b-a81d033007c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.564+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4f3cef-70f9-41c9-83c3-43f33725ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.564+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The senators, hopefully, will be on the right side of history.\"\
        \  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48b399f-f287-49d3-9b0b-19f006e091e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.565+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dbd7b4-d511-4dda-ae29-31c63ee6e257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.565+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Department of National Defense officer-in-charge Carlito Galvez Jr.\
        \ noted that the EDCA is not meant to prepare for any war or to interfere\
        \ in the domestic affairs of other nations.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cce9fe-2add-4421-9b8a-afee788d7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.565+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc2cbcd-9894-4faf-9bbe-7dfb6605e73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.566+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The geopolitical situation is becoming more precarious by the day.\
        \ Our projects under EDCA and our defense partnerships are not intended for\
        \ aggression,\" he said in a statement Thursday. \"We are not preparing for\
        \ war, rather we are aiming to develop our defense capabilities against eventualities\
        \ and threats to our security.\"  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115d4586-d5b2-4355-a530-c9abe86a1269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.566+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0c635b-abda-470b-97e4-c758367235e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.567+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Galvez added that the Armed Forces of the Philippines now focuses on\
        \ external threats \"that may arise along our border-areas.\"  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5b460-1048-43ab-b506-19bd38d055b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.567+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeb5c88-c3e1-4442-966a-59a386bf01c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T17:59:34.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-03T19:03:49.567+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines straddles a crucial location in the Pacific, and\
        \ we have seaboards to the north, south, east, and west. All of these must\
        \ be monitored and protected,\" he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c585fd84-dd2c-41b2-bb37-3119e8e83666'
      'mgnl:activationStatus': true
