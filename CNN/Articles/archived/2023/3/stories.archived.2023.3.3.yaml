      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06423978-4cd3-4295-9576-310c7572541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:14:12.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:40:44.405+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the anti-hazing law, “the owner or lessee of the place\
        \ where hazing is conducted shall be liable as principal.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c7861c-c406-4d77-a342-77ebfd9990de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:14:12.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:40:44.405+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10671e15-7cb2-4a38-a42f-af2e1cf2a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:14:12.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:40:44.406+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For failure to report the hazing incident despite having knowledge\
        \ about it, the house's owner can be penalized with a fine of ₱2 million or\
        \ ₱3 million, as well as jail time of up to 40 years (reclusion perpetua).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9d1a83-e5f0-436f-abc4-f5f0f78c5f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:14:12.785+08:00
