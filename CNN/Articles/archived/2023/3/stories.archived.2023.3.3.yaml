      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: He was one of the arrested persons here in our case.\
        \ He was one of those who underwent inquest proceedings, the owner.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb02bbec-b038-4f26-85c5-8e405683c990'
      'mgnl:activationStatus': true
