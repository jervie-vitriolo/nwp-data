      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biñan, Laguna police said two other victims in the fraternity rites\
        \ that killed Adamson University student John Matthew Salilig are considered\
        \ suspects until they surface to authorities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
