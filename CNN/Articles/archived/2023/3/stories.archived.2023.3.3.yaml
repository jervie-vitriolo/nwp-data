      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feb46dd-d83c-4b1e-ab6d-8b56a1abb851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:26:53.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-03T14:51:44.515+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said that in economically free societies, \"individuals are free\
        \ to work, produce, consume, and invest in any way they please,\" and \"governments\
        \ allow labor, capital, and goods to move freely, and refrain from coercion\
        \ or constraint of liberty beyond the extent necessary to protect and maintain\
        \ liberty itself.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3f8106-f8be-43fd-9523-a870a138e150'
      'mgnl:activationStatus': true
