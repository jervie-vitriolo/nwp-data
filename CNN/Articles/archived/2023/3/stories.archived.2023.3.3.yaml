      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another OTS personnel also went viral after she was seen supposedly
        being "<a href="https://www.cnnphilippines.com/entertainment/2023/2/6/authorities-probe-enhypen-viral-clip.html">unprofessional</a>"
        while doing pat down departure procedures on members of K-pop group ENHYPEN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dde03da-2fe2-4893-a889-4657fbcf2dae'
