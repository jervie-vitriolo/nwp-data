      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> Batangas
        6th District Rep. Ralph Recto has suggested that the Transportation Department
        should provide body cameras for airport personnel manning x-ray machines and
        other security checkpoints to "deter pickpockets in uniform."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1774e0-8b0e-4061-8b81-27096c8a6cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T18:06:30.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-03T18:17:45.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This simple device would deter pickpockets in uniform and at the\
        \ same time ward off rude passengers who harass airport personnel who are\
        \ just doing their duty,\" the House deputy speaker said in a statement Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd235fbf5-bd32-40de-90fc-eea96923454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T18:06:30.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-03T18:17:45.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His suggestion comes after two incidents in the past two weeks involving\
        \ erring Office for Transportation Security (OTS) personnel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06ac70b-ba61-45f5-a1df-5ae927cacd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T18:06:30.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-03T18:17:45.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first was an <a href="https://www.cnnphilippines.com/news/2023/2/27/NAIA-extortion-Thai-tourist.html">alleged
        extortion activity</a>, while the second was <a href="https://www.cnnphilippines.com/news/2023/3/1/Another-airport-security-officer-involved-in-theft-incident.html">theft</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2770be-c0ba-4ff7-b31e-d340fdea6284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T18:06:30.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-03T18:17:45.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Manila International Airport Authority (MIAA) has also ordered\
        \ a \"no pocket policy\" for the uniforms of security officers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c296132a-adbf-461a-bf20-e06f9faa0503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T18:06:30.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-03T18:17:45.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker said the OTS has a ₱1-billion yearly budget. In 2021,\
        \ he said Congress gave the agency ₱331 million, and the remaining ₱693 million\
        \ is from the Airport Security Fee (ASF) and other port usage fees.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc58e0a-ac20-4d17-b56c-ae2ad052cb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T18:06:30.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-03T18:17:45.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Recto, international flight passengers pay ₱60 for ASF,\
        \ while domestic travelers pay ₱15. The ASF is already \"tucked in\" in their\
        \ airplane tickets, he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd71045d-a040-4e28-aece-1050a79d4f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T18:06:30.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-03T18:17:45.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2021, <em>batay sa isang</em> official report, <em>may balance
        na</em> ₱207 million a<em>ng balon ng</em> ASF ''dividends'' <em>ng</em> OTS
        [In 2021, according to an official report, the ASF dividends of OTS have a
        balance of ₱207 million]," said Recto, noting this is where the OTC can source
        funds to purchase the bodycams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db519a72-79b0-43c0-9429-2a041998fabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T18:06:30.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-03T18:17:45.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOTr (Department of Transportation) and the Office for Transportation
        Security cannot plead poverty in not buying bodycams, a device even food riders
        have, made affordable in this age of livestreaming," he said.</p>'
