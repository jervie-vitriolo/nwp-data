    'lead': 'Authorities have launched an investigation into an alleged hazing-related
      death in Cebu, the Philippine National Police Regional Office 7 said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-03T17:20:36.848+08:00
