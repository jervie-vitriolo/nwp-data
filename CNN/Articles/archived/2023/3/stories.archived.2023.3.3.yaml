      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29444105-6542-46b1-ab01-2fa1cc862cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:14:12.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:40:44.404+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine National Police in Calabarzon said charges for violation\
        \ of the Anti-Hazing Act of 2018 were filed against Tung Cheng Teng, 22; Earl\
        \ Anthony Romero, 21; Jerome Balot, 22; Sandro Victorino, 28; Michael Lambert\
        \ Ritalde, 31; and Mark Pedrosa, 39; for the death of Salilig and the hazing\
        \ injuries suffered by the other recruits.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bacc2c-03f1-4170-838e-b5c351b6b7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:14:12.784+08:00
