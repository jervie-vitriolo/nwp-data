  'Adamson-chapter-refused-to-comply-with-TGP':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-03T22:51:12.000+08:00
    'imagesource': 'jcr:e8d57782-4d75-4eaf-bf5c-060463ed2a74'
