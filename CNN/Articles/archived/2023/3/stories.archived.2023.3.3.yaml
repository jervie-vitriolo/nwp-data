      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> Local
        police with jurisdiction over a suspected hazing death called on other victims
        to get in touch with authorities to avoid facing charges.</p>'
