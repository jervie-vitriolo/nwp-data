      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T17:57:24.045+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now <em>''yun ''yung pinagtataka natin doon sa ilang mga
        kabigan natin sa</em> LGBTQ <em>e no… Ang mangyayari talaga parang may</em>
        special treatment, VIP treatment <em>na gustong kuhanin ''yung</em> isang
        sector of our society," said Villanueva, son of religious leader Rep. Eddie
        Villanueva.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7615f-46ae-4f7b-8a35-cb6a596a36ab'
