      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62d2840-072d-4ee9-97df-86c6448876b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:14:12.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:40:44.407+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Jopia also said that the police have 10 persons of interest,\
        \ including two other victims.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2aa9b-0017-43b7-bf87-7cb0e94f875f'
      'mgnl:activationStatus': true
