    'template': '1'
    'title': 'Salilig death: Police see traces to back hazing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d5c5d-4b91-4650-9fbf-3ca4f68d4736'
      'mgnl:activationStatus': true
