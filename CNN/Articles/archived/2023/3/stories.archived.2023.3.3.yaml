      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from relieving the erring airport staff, the Manila International
        Airport Authority also ordered facility changes — such as the installation
        of cameras and the removal of the film covering the glass panels at transit
        areas. It also enforced strict policies on security screeners, including a
        "no pocket policy" for their uniforms.</p>'
    '9':
