      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on evidence authorities have gathered so far, Jopia said the\
        \ \"severe blunt force trauma to the lower extremities” authorities declared\
        \ as Salilig’s cause of death was due to hazing.\r"
