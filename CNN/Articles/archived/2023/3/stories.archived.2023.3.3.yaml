      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> — Some
        ₱190 million worth of misdeclared refined sugar and frozen meat products were
        seized at the Subic Bay Freeport Zone in Olongapo City, Zambales, the Bureau
        of Customs (BOC) reported on Thursday.</p>'
