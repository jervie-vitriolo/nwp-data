      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In cases where organisms are laying their eggs, <em>siyempre</em>,
        this will lead to immediate death. <em>Ito sana ''yung kailangang tugunan
        agad, ''yung matanggal (ito) sa ating</em> coastal areas," Rodriguez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e48865-1f6c-499e-93b0-95204e6959df'
