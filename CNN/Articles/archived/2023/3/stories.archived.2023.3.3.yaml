      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)&nbsp;</strong>—<strong>&nbsp;</strong>Manila
        and Washington could start holding joint maritime patrols in the West Philippine
        Sea (WPS) this year, according to Philippine ambassador to the United States
        Jose Manuel "Babe" Romualdez.</p>'
