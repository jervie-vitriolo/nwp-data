      'mgnl:lastActivated': 2023-03-03T16:43:17.571+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9138a309-0ce6-40f8-9330-6bfd6636d838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:27:56.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:43:17.572+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 24-year-old student was reported missing on Feb. 18, the same day\
        \ he attended initiation rites of the Tau Gamma Phi fraternity in Biñan, the\
        \ police said. His body was found buried in a lot in Imus, Cavite ten days\
        \ later.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb13e9e-d7f8-4e30-bc11-c40f52f4e1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:27:56.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:43:17.576+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042c1d8-e850-4b23-bfbc-5c3d68063080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:27:56.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:43:17.580+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if it can be established that Salilig was killed through hazing,\
        \ Jopia answered in the affirmative. He said the police can say that the actions\
        \ of the suspects were deliberate after they buried the victim’s body instead\
        \ of bringing him to the hospital.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151e004-cfdd-4012-b362-b2f65b4d8969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:27:56.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:43:17.584+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd29198-db02-4c2e-917e-9aeef54082bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:27:56.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:43:17.585+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing the complainant, Jopia said three people were undergoing initiation\
        \ with Salilig. The chemical engineering student and two others were hit by\
        \ a wooden paddle as part of the \"welcoming rites,\" while the lone neophyte\
        \ was singed with hot wax.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd39ec-a637-4ac7-84e4-fd2d4cfb7cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:27:56.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:43:17.586+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ace0d7b-1664-48fb-ad62-f8c833a2fdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:27:56.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:43:17.587+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are still searching for the paddle used, which was allegedly\
        \ burned, he noted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb34306-e7f9-47e4-9013-f4d021f36ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:27:56.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:43:17.588+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898445f5-5264-4302-8a94-5871fd64817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:27:56.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:43:17.589+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jopia said they will also file a case against the father of one
        of the suspects for obstruction of justice. Meanwhile, another person involved
        surrendered and is undergoing investigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e8758-6bc8-4070-a217-80118f687e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:27:56.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:43:17.589+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e3fa35-9071-489d-ba3a-8539743af56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T14:27:56.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-03T16:43:17.590+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten persons remain at-large, including the two remaining victims,
        Jopia said.</p>'
