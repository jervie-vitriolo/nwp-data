      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42885613-27e4-420f-93e5-d99bbab4930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T23:34:56.197+08:00
