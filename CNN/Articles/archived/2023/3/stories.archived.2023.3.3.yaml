      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Antonia Loyzaga said the agency will conduct
        “disaster forensics” to analyze the projected spread and prevent further damage
        to marine protected and other biodiversity areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b789b-8e9c-47d3-8b74-44362e758c44'
