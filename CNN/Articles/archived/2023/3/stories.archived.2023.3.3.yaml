      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jopia urged the other victims to coordinate with the police to prevent\
        \ facing charges related to Salilig's death.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec309f1-554c-4ede-aa81-b549fd505061'
