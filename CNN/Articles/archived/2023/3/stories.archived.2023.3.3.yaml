  'govt-mitsubishi-contract-north-south-railway':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-03T13:51:51.000+08:00
    'imagesource': 'jcr:fc89fa03-f467-40d6-955b-b64ca2407c9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45536ab0-d555-4c30-9f9d-53fa3a44ad8f'
    'lead': 'The government on Friday sealed a multibillion-peso agreement for the
      electro-mechanical systems and track works of two segments of the North-South
      Commuter Railway Extension project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-03T13:53:48.213+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-03T13:53:50.785+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov’t, Mitsubishi ink ₱110.4-B contract for North-South railway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc93993f-5a64-441b-b111-93c36b1358ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:53:48.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T13:53:50.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> — The government
        on Friday sealed a multibillion-peso agreement for the electro-mechanical
        systems and track works of two segments of the North-South Commuter Railway
        Extension project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4c4dab-4dab-49ed-a4a8-571fc7302c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:53:48.224+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T13:53:50.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. was present when the contract was signed
        by Transportation Secretary Jaime Bautista and Mitsubishi Corp. Executive
        Vice President Koji Ota.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b1993-c917-46fe-b9e0-f8ba59e65a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:53:48.224+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T13:53:50.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the transportation chief, the contract covers two sections
        of the railways—from Malolos to Clark airport and from Blumentritt in Manila
        to Calamba.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae37d7-ae17-410f-ba35-8c3ee26341ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:53:48.224+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T13:53:50.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ₱110.4-billion contract package includes track works, signaling
        system, telecommunications for the mainline and depots, power supply, and
        power distribution system, among others.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda885d5-c9ab-40d3-a34b-5e44d8e8184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:53:48.225+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T13:53:50.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista noted that the project will be financed with the assistance
        of the Japanese government through the Japan International Cooperation Agency,
        and the Asian Development Bank.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1de546-e979-4f12-b32d-ca9daa43edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:53:48.225+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T13:53:50.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos thanked the Japanese government for financially supporting the
        country''s infrastructure projects.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d056e0-b78a-467e-852e-2f2d13f0d2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:53:48.225+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T13:53:50.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president added the 147-kilometer railway project will create thousands
        of jobs and boost the economy.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738150c4-bc93-4c3a-bd71-7cf219ff3d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T13:53:48.226+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-03T13:53:50.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bautista expects the partial operations of the Malolos to Clark Airport
        section to begin by late 2026.<p><br></p>'
