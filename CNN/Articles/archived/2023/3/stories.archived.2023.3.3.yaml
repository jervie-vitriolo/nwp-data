      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate interview with CNN Philippines, UP MSI Associate Professor\
        \ Irene Rodriguez also underscored the importance of ensuring the safety of\
        \ coastal areas.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa2de94-a72b-430c-a357-870e020c083d'
      'mgnl:activationStatus': true
