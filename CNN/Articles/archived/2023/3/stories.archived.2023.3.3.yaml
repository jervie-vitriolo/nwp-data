    'stories': []
    'template': '1'
    'title': 'Adamson chapter refused to comply with Tau Gamma Phi''s no-contact policy
      - fraternity leader

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7012104-b812-4ea3-b10c-6ad947e80c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T22:52:55.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:52:56.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 3) — The Adamson University
        chapter of Tau Gamma Phi previously refused to comply with the fraternity''s
        no-contact policy, one of its leaders said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a25d0d4-0b2c-4fcc-a530-71e9d7f4244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T22:52:55.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:52:56.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cfe437-c1cf-4864-8617-d29bd0729f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T22:52:55.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:52:56.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jewellord Peralta, Grand Triskelion of Tau Gamma Phi Global, told CNN\
        \ Philippines' News Night that the Adamson chapter did not attend a conference\
        \ where some fraternity members endorsed the rule.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3285b3-e315-43ee-9c45-8d0fe4626774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T22:52:55.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:52:56.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff1148-9415-487a-b035-b9ebcd4c305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T22:52:55.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:52:56.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In 2015, we came out with that policy and enjoined other chapters\
        \ to participate with us,\" Peralta said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ee5e5-c860-45dc-ac55-7a25d6065608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T22:52:55.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:52:56.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879623dc-8b7c-48f3-bb6b-40ea0eceeee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T22:52:55.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:52:56.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We had a conference, and there were 33 chapters that were present.\
        \ Unfortunately, Adamson did not want to participate. They were not going\
        \ to comply with the no-contact policy,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746d6fea-3670-4c08-8ab1-d78250b37cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T22:52:55.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:52:56.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a848b-a5fb-4ce1-9389-2c795105662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T22:52:55.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:52:56.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fraternity was thrust into the spotlight in the past days following\
        \ the death of Adamson student John Matthew Salilig - who went missing on\
        \ the same day he attended the group's initiation rites in Biñan, Laguna.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be50f896-d49e-4699-8f0b-b34c2d3135ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T22:52:55.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:52:56.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e637807d-704a-4020-93ed-06fb41cf3ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T22:52:55.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:52:56.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The body of the 24-year-old chemical engineering major was later on\
        \ found buried in a lot in Cavite.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac783d-b7db-45d2-8b1b-48ff0be2fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T22:52:55.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:52:56.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d18c75a-bf0d-4e23-9758-0bf8bf4d1285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T22:52:55.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:52:56.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an earlier statement, Tau Gamma Phi Global also condemned the \"\
        senseless acts\" that led to Salilig's death.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0b0a6d-09b6-4578-a1f0-3e90f0e03c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T22:52:55.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:52:56.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5947e9-a0d2-448b-ac2b-b4c90787599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T22:52:55.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:52:56.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peralta, meanwhile, said they have been communicating with their fraternity\
        \ brothers to help find the remaining persons of interest in the case.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f29b0-82fb-4c9f-8f05-a68e6df95dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T22:52:55.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:52:56.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbe6ad2-cdfb-4d11-86f8-52c1ad785c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T22:52:55.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:52:56.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a matter of giving support to Adamson University. We''re
        giving it to them to be in the frontline. So all we can do is give our support
        in whatever way," he said.</p>'
