      'mgnl:lastActivated': 2023-03-03T23:34:56.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The institute also noted that it has been working with the Environment\
        \ Department, the Philippine Coast Guard, as well as experts from UP Visayas\
        \ and Mindanao State University on some \"countermeasures\" that would help\
        \ address the effects of the slick.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11440ae5-3f13-4bd8-86d4-9e446d1212c8'
