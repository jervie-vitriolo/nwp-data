      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> Over
        24,000 hectares of coral reef in Mindoro may be at risk following the recent
        oil spill in waters off the province, according to marine experts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ba7df7-d75b-439c-acf2-29fcee5ce348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T23:34:56.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T23:34:56.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9755d56-3be9-47bf-9cb1-6cbe87cf65e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T23:34:56.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T23:34:56.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At risk is over 24,000 hectares of coral reef area in Mindoro alone\
        \ - from Bulalacao, Oriental Mindoro, all the way to San Jose, Occidental\
        \ Mindoro,\" the University of the Philippines Marine Science Institute (UP\
        \ MSI) said in a bulletin on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
