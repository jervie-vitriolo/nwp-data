      'mgnl:lastActivated': 2024-01-31T16:49:22.201+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paul Pruangkarn, Pacific Asia Travel Association (PATA) chief of staff,\
        \ agreed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d284158-5c4d-4b60-bc88-9e8b596bdd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T22:48:56.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T16:49:22.202+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As long as the government goes out and communicates that 'This issue\
        \ or that person has been dealt with,' 'This is an isolated incident,' 'We\
        \ are combatting this issue and making sure that our travelers are safe,'\
        \ I think that will enforce the fact that the Philippines does remain an attractive\
        \ destination for travelers from all over the world,\" Pruangkarn said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25653738-9340-4eb1-ab03-9f8b9f2e6434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T22:48:56.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T16:49:22.202+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My experience is that the people of the Philippines have always shown\
        \ great generosity and warmth when I travel there so getting those stories\
        \ out [will be] very important in communicating that,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a91dd1-67d6-4730-beb5-c123976d9850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T22:48:56.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T16:49:22.202+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two weeks, Office for Transportation Security (OTS)
        personnel have been involved in separate incidents of alleged <a href="https://www.cnnphilippines.com/news/2023/3/1/Another-airport-security-officer-involved-in-theft-incident.html">theft</a>
        and <a href="https://www.cnnphilippines.com/news/2023/2/27/NAIA-extortion-Thai-tourist.html">extortion</a>.</p>'
    '6':
      'embed': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
        <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden"
        frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x8inxln?autoplay=1"
        width="100%" height="100%" allowfullscreen title="Dailymotion Video Player"
        allow="autoplay"> </iframe> </div>'
      'jcr:primaryType': 'mgnl:block'
