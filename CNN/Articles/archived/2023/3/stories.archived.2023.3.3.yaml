      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spill - which came from a sunken tanker carrying 800,000 liters\
        \ of industrial fuel - has already affected majority of the marine protected\
        \ areas in Oriental Mindoro, local officials reported.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcf3d4c-35f3-476d-9b67-42bc854e6c59'
