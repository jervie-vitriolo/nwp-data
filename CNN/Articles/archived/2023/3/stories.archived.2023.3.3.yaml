      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, Romualdez confirmed
        the possibility of Australia and Japan joining&nbsp;— and conducting a "quad
        patrol" in the disputed waters.</p>'
