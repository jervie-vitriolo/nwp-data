  'Boreal-forests-could-be-a-planet-warming--time-bomb--as-wildfires-expand--says-new-study':
    'author': 'Jack Guy, CNN'
    'caption': 'Dimitar Dilkoff/AFP/Getty Images/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-03T04:02:02.000+08:00
    'credit': 'Dimitar Dilkoff/AFP/Getty Images/FILE'
    'imagesource': 'jcr:61ba9faf-20f7-4229-a088-42fae5152c5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51251de8-c953-4875-ba8f-e60d58015d2e'
    'lead': 'The world’s most northerly forests could be a “time bomb” of planet-warming
      pollution as expanding wildfires have released record high levels of planet-heating
      pollution into the atmosphere, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-03T04:03:19.690+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-03T04:34:08.189+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-03T04:31:45.375+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Boreal forests could be a planet-warming ‘time bomb’ as wildfires expand,
      says new study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0655e929-e66f-4756-b951-f9eb6ae1f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:03:19.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:34:08.190+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;The world’s most northerly forests
        could be a “time bomb” of planet-warming pollution as expanding wildfires
        have released record high levels of planet-heating pollution into the atmosphere,
        according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872f35f-6ced-4079-a4e7-41a8ec3158d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:03:19.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:34:08.190+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Using new satellite data analysis techniques, researchers found that,
        since 2000, summer wildfires have expanded in boreal forests, which wrap around
        the northernmost parts of the Earth.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da8a3c0-5a05-4ace-93ec-e704fbc84221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:03:19.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:34:08.190+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Boreal forest fires usually make up 10% of global wildfire-related
        carbon pollution. But in 2021, their contribution soared to 23%, according
        to the study, as extreme drought and heatwaves in Siberia and Canada helped
        drive intense fires.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bcf0bc-5a8d-4683-96ec-c3cdc16c9d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:03:19.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:34:08.191+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Boreal forests could be a time bomb of carbon, and the recent increases
        in wildfire emissions we see make me worry the clock is ticking,” said study
        author Steven Davis, a professor of earth system science at the University
        of California at Irvine, in a press release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cb4cb8-8175-49da-a694-3303e9b5bc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:03:19.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:34:08.191+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These forests, which cover huge swaths of Canada, Russia and Alaska,
        are the world’s largest land biome. They are also carbon dense, releasing
        10 to 20 times more planet-heating carbon pollution for each unit of area
        burned by wildfires than other ecosystems, according to the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec07d9-da65-443e-bd8b-25a57786881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:03:19.703+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:34:08.191+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boreal forests are one of the fastest warming biomes on Earth, and
        warmer and drier fire seasons are contributing to expanding wildfires.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b41f80c-22c7-4ebe-af53-8d2440189b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:03:19.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:34:08.191+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia’s Siberian region experienced particularly bad wildfires
        in 2021 which burned nearly 45 million acres (18.16 million hectares) of Russian
        forest in 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031de489-dcb6-413e-86cd-5918b88ab415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:03:19.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:34:08.192+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July that year, reconnaissance pilot Svyatoslav Kolesov told
        CNN he couldn’t fly his plane in the far eastern Russian region of Yukutia
        because smoke from the fires was so thick.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178ae80b-3b30-4aae-b4a4-24ddd38a6828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:04:35.490+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:34:08.192+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The region is prone to wildfires and much of the land is covered in
        forests, but Kolesov said something has changed.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e2c106-3d42-470b-8386-e51ed1b2f564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:04:35.490+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:34:08.192+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“New fires have appeared in the north of Yakutia, in places where
        there were no fires last year and where it had not burned at all before,”
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17df425-b1d1-4fd5-91ca-5091880476b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:04:35.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:34:08.192+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfires are becoming larger and more intense and they are also
        happening in places that aren’t used to such extreme fires. The situation
        is likely to worsen as temperatures rise, study author Bo Zheng, an assistant
        professor at Tsinghua University in Beijing, told CNN via email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0c82c9-453f-48c9-831c-f0e52485a47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:04:35.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:34:08.193+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Higher temperatures encourage the growth of vegetation, which then
        becomes exceptionally dry during heatwaves, increasing the risk of wildfires.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac15b387-f929-4e68-9bd5-73d6e0509799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:04:35.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:34:08.193+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are facing dangerous positive feedback between climate and boreal
        fires,” Zheng said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ebe05a-d634-494c-a08c-4ee9251d3770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:04:35.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:34:08.193+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Heatwaves and droughts are likely to occur more frequently over
        the boreal region, and the frequency and intensity of extreme wildfires like
        those in 2021 are likely to increase, with the release of CO2 emissions in
        turn leading to further global warming,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a536d56f-4158-4780-9ffd-0f235e580c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:04:35.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:34:08.193+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Wells, the vice president for boreal conservation at the conservation
        organization National Audubon Society, who was not involved in the study,
        told CNN that he was not surprised that the study had found such a high level
        of carbon pollution from boreal fires. But, he said, “the size of the spike
        in 2021 is shocking.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89304e0d-c3d3-4f0b-ba0c-21f3efda04ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:04:35.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:34:08.194+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The findings are “yet another stark warning” of the need to “drastically
        reduce CO2 emissions,” Wells said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db6b972-2502-4061-bd5c-ef3013e42969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:04:35.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:34:08.194+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wells also pointed to the role Indigenous communities play in protecting
        forests and peatlands.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f8c2c8-4e5b-420e-bb6d-f26d0ff01553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:04:35.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:34:08.194+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is time the world recognizes the leadership and knowledge of
        Indigenous peoples and their governments in the boreal and across the world
        in stewarding their traditional territories, especially in the face of the
        increase in the size and frequency of wildfires,” said Wells.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6889e8c-95c5-4e23-a7e0-173a84b9f296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:04:35.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:34:08.194+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/02/world/boreal-forest-fires-study-climate-scn-intl/index.html"><em>"Boreal
        forests could be a planet-warming ‘time bomb’ as wildfires expand, says new
        study"</em></a></p>'
  'Death-toll-from-rail-disaster-rises-to-57-as-anger-boils-in-Greece':
    'author': 'Sana Noor Haq, Chris Liakos and Lindsay Isaac, CNN'
    'caption': 'Socrates Baltagiannis/Anadolu Agency/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-03T04:08:44.000+08:00
    'credit': 'Socrates Baltagiannis/Anadolu Agency/Getty Images'
    'imagesource': 'jcr:f85cc224-3763-4215-9dc9-131185c6a0b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '148fb317-7975-4212-b8c3-6fe97ec5c30d'
    'lead': 'Anger in Greece over poor railway safety grew on Thursday as the death
      toll from one of the country’s worst train crashes in recent years reached 57.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-03T04:10:22.965+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-03T22:34:00.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-03-03T22:33:59.293+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Death toll from rail disaster rises to 57 as anger boils in Greece'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04618f3-40b4-4d9c-8aa6-817761862640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:10:22.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Anger in Greece over poor railway
        safety grew on Thursday as the death toll from one of the country’s worst
        train crashes in recent years reached 57.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380867d2-8f0b-41a2-9a14-cce942dc5170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:10:22.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Demonstrators poured onto the streets after the head-on collision between
        a passenger train carrying more than 350 people and a freight train on Tuesday
        evening in Tempi, near the city of Larissa.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd572076-6703-4355-aeca-dbdf31981b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:10:22.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Protesters clashed with police in the Greek capital Athens, the Greek
        transport minister resigned in the wake of the tragedy and a rail workers
        union is going on strike, accusing the government of “disrespect” in the sector.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a02dd8d-4d8c-4ccc-acdc-272ca6668b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:10:22.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another 48 people remain in hospital as a result of the crash, which
        left toppled carriages and scorched debris in its wake. Six of the injured
        being treated are in critical condition due to head wounds and serious burns,
        state-owned public broadcaster ERT reported Thursday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98145997-ecf4-4f3d-923c-bdb86390a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:10:22.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Protesters gathered outside the central Athens headquarters of Greek
        rail company Hellenic Train again on Thursday evening in a demonstration organized
        by student and worker unions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9c82d1-6753-4e9b-9e7d-aba9dbe5fb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:10:22.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police already had a presence outside the Hellenic Train headquarters
        before the demonstrators arrived. The protest was peaceful, following unrest
        on Wednesday in which demonstrators clashed with police.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bc7ac3-2a01-4451-a1b0-dffed14557bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:10:22.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the passengers involved in the accident were young, a local
        hospital told ERT. The accident came soon after a holiday weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458778c1-7a5d-4d97-963a-22cb6ba09025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:10:22.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue operations will continue on Thursday and Friday
        at the site of the crash in ​Tempi, near the city of Larissa, according to
        the Fire Service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cef702-4a59-4e5a-a6d7-4e97ffadbfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:10:22.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, relatives of those missing are still awaiting news regarding
        their loved ones as the identification process continues at Larissa General
        Hospital.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a56f1d8-62ee-4186-b2ff-16db295f07b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:10:22.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking earlier to Greek media, Dimitris Bournazis, who is still
        trying to get news about his father and brother, said no one has given him
        any information. Bournazis said he was trying to contact the company to find
        out where on the train his relatives were sitting at the time of the crash.
        He said he called the offices of Hellenic Train three times but no one has
        called him back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6644fb77-4f2d-4177-93ba-669a86628df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:10:22.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The prime minister and the health minister came here yesterday.
        Why? To do what? To Explain what? Where are they today?,” Bournazis told Greek
        broadcaster SKAI, adding that “no one has given us any information, no one
        knows how many people really were inside.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91598ab5-231c-4ec0-9b6b-ea3a9f5becbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:10:22.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We cannot only blame one person for this because of a mistake. Where
        is everyone else now? They all await the election to speak,” he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b34237-163f-45ec-890e-db4a1c50355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:10:22.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking to Greek public broadcaster ERT, a passenger Andreas Alikaniotis,
        who was in the second carriage during the collision, described the moments
        following the crash.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b931224d-a425-4b88-bc40-5513e4f80859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:10:22.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“What we did was to break the glass, which was already cracked, and
        to throw the luggage outside the carriage, so we can land somewhere soft,”
        he told ERT, describing how he helped around 10 people escape.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e731f1-4416-414c-9259-415902588a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:10:22.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We jumped 3 to 4 meters,” he added, “first the more seriously injured
        and then us with lighter injuries”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc19b768-2e7f-44c0-91ed-c938f1f022bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:10:22.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alikaniotis added that he remembers pulling up two or three girls
        and helping them get to the window to jump. “There was panic,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccebf0c-50f5-436f-beb4-5eb0a9cc7575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:10:22.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Pain has turned into anger’</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4e3407-ae3a-494a-8143-cdb7f5998d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:13:15.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Greece has a weak record of railway passenger safety compared with
        other countries in Europe, recording the highest railway fatality rate per
        million train kilometers from 2018 to 2020 among 28 nations on the continent,
        according to a 2022 report from the European Union Agency for Railways.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2240aea-951b-4bd9-a68b-facf36e50a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:13:15.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an extraordinary meeting, the Greek federation of rail workers decided
        unanimously to launch the 24-hour strike on Thursday to highlight poor working
        conditions and chronic understaffing.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a00201a-b1f5-49ba-8cc2-62fcb5a9f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:13:15.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It accused the federal government of “disrespect” towards railways
        for causing the tragic crash, saying “more permanent staff, better training
        and mainly the implementation of modern security systems, are permanently
        thrown in the bin.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a72c4-8911-4212-8a10-41e8733c88a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:13:15.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Separately, another 24-hour strike was announced by Greek metro workers,
        who said in a statement: “There are no words to describe such tragedy.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de0529f-849c-4f26-9700-deb879c736c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:13:15.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Greek transport minister Kostas Karamanlis said the railway system
        the government inherited was “not up to 21st century standards” as he stepped
        down from his role Wednesday.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994aa6d8-b9a6-4832-9234-35fa15b7385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:13:15.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a televised address after visiting the crash site, Greek Prime Minister
        Kyriakos Mitsotakis said the collision was “mainly” due “to tragic human error.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5c6b86-9617-4167-a572-e9dc4d979fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:13:15.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the transport minister’s decision to resign was honorable,
        and added that the heads of Hellenic Railways Organization and its subsidiary
        ERGOSE have also submitted their resignations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bf7352-cf02-463f-81ff-bf18e43d09c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:13:15.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A station manager of a train station in the city of Larissa was
        arrested in connection to the collision, as part of the investigation into
        the incident.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c404a51e-832f-441b-9f02-616d9e7c1f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:13:15.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 59-year-old man in question had been charged with mass deaths through
        negligence and causing grievous bodily harm through negligence, the Larissa
        police department said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e637ec-de6c-457b-ab43-255279ab234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:13:15.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to ERT the station manager being questioned for his role
        in the collision has admitted to “making a mistake.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fcd3d3-1ab9-4062-9298-5dfc67387326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:13:15.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Condolences poured in from across the world, while a three-day period
        of mourning is under way in Greece.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c93a57e-8377-4350-a23e-f40460c55c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:13:15.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Britain’s King Charles III said in a statement that he and his wife
        Camilla, Queen Consort, have been “most shocked and profoundly saddened by
        the news of the dreadful accident.”'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01262f08-5cd3-4592-85da-945ad9fcf9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:13:15.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron tweeted: “My thoughts go out to
        the families of the victims of the terrible accident that took place last
        night near Larissa. France stands alongside the Greeks.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44803a86-becd-403a-9ccb-60dcd69b02aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:13:15.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:00.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/02/europe/greece-train-crash-larissa-protests-intl/index.html"><em>"Death
        toll from rail disaster rises to 57 as anger boils in Greece"</em></a></p>'
  'Duke-and-Duchess-of-Sussex-asked-to-vacate-UK-home-Frogmore-Cottage':
    'author': 'Max Foster, Lauren Said-Moorhouse and Lianne Kolirin, CNN'
    'caption': 'Toby Melville/Pool/Reuters/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-03T04:14:40.000+08:00
    'credit': 'Toby Melville/Pool/Reuters/FILE'
    'imagesource': 'jcr:a09d7629-a35f-4374-a1ca-35b7b3197813'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dc56d73-7102-4b53-91bc-7ec385ae85fa'
    'lead': 'The Duke and Duchess of Sussex have been asked to vacate Frogmore Cottage,
      the couple’s official UK residence, their spokesperson told CNN Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-03T04:16:49.347+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-03T22:34:06.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-03T22:34:05.883+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duke and Duchess of Sussex asked to vacate UK home Frogmore Cottage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e43db7-9312-42e8-a165-8714de03a00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:16:49.359+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>The Duke and Duchess of Sussex
        have been asked to vacate Frogmore Cottage, the couple’s official UK residence,
        their spokesperson told CNN Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb46b9a6-0d43-4165-ae60-6258e38ff360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:16:49.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We can confirm The Duke and Duchess of Sussex have been requested
        to vacate their residence at Frogmore Cottage,” the spokesperson said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c205cd6-dea5-462d-aada-45fa301e9e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:16:49.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The statement followed a report in British newspaper The Sun that claimed
        the pair were being evicted from the property, which is owned by the Crown
        Estate, and that it had since been offered to Prince Andrew, one of King Charles
        III’s brothers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f6eb0-e5de-4c5d-a35a-b7a8f0715d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:16:49.360+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace said Wednesday it would be offering no comment.
        A royal source told CNN that any such discussions would be a private family
        matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390dd8bf-5901-4efe-afe3-33f4a419f550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:16:49.361+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry and Meghan now reside in the United States but had
        retained the early 19th-century property as their UK base. Gifted to the Sussexes
        by the late Queen Elizabeth II, the cottage is nestled in a corner of the
        Windsor estate, west of London.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44c1b0-a091-4421-a903-6f5325dc8a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:16:49.361+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They refurbished the property and moved in shortly before the arrival
        of their son Archie in May 2019. However, the renovation sparked controversy
        after the couple stepped back from public life and it emerged £2.4 million
        (about $3 million) of British taxpayers’ money had been used on the cottage’s
        refurbishments. They have since paid back the public money following their
        relocation to California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c03af7-d0ae-47ad-8955-cb60298e4a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:16:49.361+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Works including the removal of a chimney, re-finishing the roof,
        new staircases, fireplace installations and a new “floating” wooden floor
        were detailed in planning application documents to the local council. The
        cost of all fittings, fixtures and furnishings were paid for privately by
        the duke and duchess.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e4afec-f4d6-414a-ba9c-df35a0f5eb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:16:49.361+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sussexes stayed at the property when they returned to the UK
        last year, including when they attended the Queen’s Platinum Jubilee celebrations
        during the summer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2033c41-cf60-4ee7-b4fa-08cbfc2e3522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:16:49.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prince Andrew currently resides nearby at the Royal Lodge on the Windsor
        estate. The Duke of York also stepped back from royal duties in 2019 after
        a disastrous interview about his friendship with disgraced financier Jeffrey
        Epstein engulfed the family in an unprecedented crisis.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c91bf-c740-4cee-b67c-28d523b9a26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:16:49.362+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to The Sun, the couple were reportedly asked to leave the
        property days after the release of Harry’s memoir “Spare” in January.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962863a5-1ca2-44df-b90c-bce96fd93508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:16:49.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 38-year-old royal held almost nothing back as he dismantled the
        public’s perception of him being the fun-loving, care-free party prince, and
        delved into the devastating impact of his mother’s death, his experimentation
        with drugs as a method of coping with grief, and his struggles at finding
        love.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b408ce-c98d-4632-829e-625f46936aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:16:49.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Buckingham Palace repeatedly declined to comment on the memoir.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f5273-9c05-47d8-9eb6-877a38fb8270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:16:49.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autobiography followed a six-part Netflix documentary the couple
        released last year and an explosive interview with Oprah Winfrey in 2021.
        They alleged there were “concerns” in the royal family about Archie’s skin
        color, detailed feelings of being “trapped” and said Meghan had suicidal thoughts
        during her first pregnancy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4761a2f6-dc06-4d54-8f79-3ac393c4a0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:16:49.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T22:34:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/02/uk/sussexes-frogmore-cottage-vacate-gbr-scli-intl/index.html"><em>"Duke
        and Duchess of Sussex asked to vacate UK home Frogmore Cottage"</em></a></p>'
  'Hidden-corridor-discovered-in-Great-Pyramid-of-Giza':
    'caption': 'The Egyptian Ministry of Antiquities/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-03T04:22:54.000+08:00
    'credit': 'The Egyptian Ministry of Antiquities/Reuters'
    'imagesource': 'jcr:cefa3716-2f17-4f09-8b72-5f95394eb50b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2bee877-4320-4fef-a169-b02df50e8e40'
    'lead': 'A hidden corridor nine meters (30 feet) long has been discovered close
      to the main entrance of the 4,500-year-old Great Pyramid of Giza, and this could
      lead to further findings, Egyptian antiquities officials said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-03T04:24:46.278+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-03T04:28:34.992+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hidden corridor discovered in Great Pyramid of Giza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf9af3-215e-406a-a2f3-20c32e447524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:24:46.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:28:34.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;hidden corridor nine meters (30 feet) long has been discovered
        close to the main entrance of the 4,500-year-old Great Pyramid of Giza, and
        this could lead to further findings, Egyptian antiquities officials said on
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23089e9b-f32e-4f5b-a8d7-87a0018ba5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:24:46.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:28:34.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The discovery within the pyramid, the last of the Seven Wonders of
        the Ancient World still standing, was made under the Scan Pyramids project
        that since 2015 has been using non-invasive technology including infrared
        thermography, 3D simulations and cosmic-ray imaging to peer inside the structure.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a0126d-ecb3-476f-bfa8-761743a1746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:24:46.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:28:34.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An article published in the journal Nature on Thursday said the
        discovery could contribute to knowledge about the construction of the pyramid
        and the purpose of a gabled limestone structure that sits in front of the
        corridor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b7c7c-a34c-4787-b496-ef21045dd72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:24:46.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:28:34.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Pyramid was constructed as a monumental tomb around 2560
        BC during the reign of the Pharaoh Khufu, or Cheops. Built to a height of
        146 meters (479 feet), it now stands at 139 meters and was the tallest structure
        made by humans until the Eiffel Tower in Paris in 1889.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37caee83-7ed8-44e0-8d43-cfaa3a1fea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:24:46.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:28:34.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unfinished corridor was likely created to redistribute the pyramid''s
        weight around either the main entrance now used by tourists, almost seven
        meters away, or around another as yet undiscovered chamber or space, said
        Mostafa Waziri, head of Egypt''s Supreme Council of Antiquities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37cb7ac-5e23-4766-9cdb-79df04a56e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:24:46.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:28:34.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to continue our scanning so we will see what we can
        do ... to figure out what we can find out beneath it, or just by the end of
        this corridor," he told reporters after a press conference in front of the
        pyramid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbd2c20-d599-404f-a986-425c7d456ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:24:46.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:28:34.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five rooms atop the king''s burial chamber in another part of the
        pyramid are also thought to have been built to redistribute the weight of
        the massive structure. It was possible the pharaoh had more than one burial
        chamber, Waziri added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37722661-8dbe-4200-967b-a4aeced30864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:24:46.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:28:34.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists detected the corridor through cosmic-ray muon radiography,
        before retrieving images of it by feeding a 6mm-thick endoscope from Japan
        through a tiny joint in the pyramid''s stones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f1f879-a22c-4eb8-9e92-11a4ab921034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:24:46.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:28:35.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Scan Pyramids researchers announced the discovery of a
        void at least 30 meters long inside the Great Pyramid, the first major inner
        structure found since the 19th century.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af90514-beb8-4b4d-bb26-8ff2c9bd5763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:24:46.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:28:35.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/hidden-corridor-pyramid-giza-intl-scli-scn/index.html"><em>"Hidden
        corridor discovered in Great Pyramid of Giza"</em></a></p>'
  'California-declares-state-of-emergency-in-13-counties-after-brutal-winter-storm-traps-residents':
    'author': 'Dakin Andone, CNN'
    'caption': 'David McNew/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-03T04:29:36.000+08:00
    'credit': 'David McNew/Getty Images'
    'imagesource': 'jcr:e675c38b-40e1-47bc-af0b-6d919d470c71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bc2705b-4b2d-4a19-bac4-4f4cc3d193a6'
    'lead': 'Some California residents remain trapped inside their homes after a winter
      storm dumped feet of snow across the Golden State, prompting Gov. Gavin Newsom
      to issue a state of emergency in 13 counties, including hard-hit San Bernardino
      County.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-03T04:31:39.725+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-03T04:38:29.799+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-03T04:36:22.384+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'California declares state of emergency in 13 counties after brutal winter
      storm traps residents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f99c9a-9308-403e-bc6d-c0f28c6026a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:31:39.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:38:29.800+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Some California residents remain
        trapped inside their homes after a winter storm dumped feet of snow across
        the Golden State, prompting Gov. Gavin Newsom to issue a state of emergency
        in 13 counties, including hard-hit San Bernardino County.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b6a8f4-7c9f-4caf-aaa6-9c378fcb1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:31:39.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:38:29.800+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities there had conducted almost 100 rescues by Wednesday evening,
        San Bernardino County Fire Chief Dan Munsey said in a news conference, though
        authorities have not learned of any serious injuries or deaths.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3d647-0867-4040-aec1-9603b240ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:31:39.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:38:29.800+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re responding to medical calls. We’re responding to fires in these
        trapped vehicles. We are going to people’s houses where they’ve had trees
        through their houses or some sort of roof collapse and we are evacuating them
        to our evacuation shelters,” Munsey said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06fb65-150a-44f7-a83b-3ddebc91db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:31:39.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:38:29.801+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over 70,000 homes and businesses remained without power early
        Thursday, days after the first round of winter storms hit California, according
        to PowerOutage.us. And while the state is getting a brief reprieve from the
        snow through the end of the week, another system is expected to move into
        Northern California this weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5490ff4-23d9-4a16-ab02-e7e9216198d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:31:39.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:38:29.801+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom declared a state of emergency for San Bernardino County and
        12 others – among them Los Angeles and Santa Barbara counties – late Wednesday,
        with his office saying in a statement that a significant number of state personnel
        had responded to support San Bernardino County.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54155455-57cd-47e8-9771-91591a6d0377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:31:39.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:38:29.801+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'By Thursday morning, the Office of Emergency Services had deployed
        the California National Guard to help dig out snowbound communities in the
        mountains, with a spokesperson saying they had departed Fresno and were expected
        to arrive by midday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a94161f-07ac-4202-be9c-cd4f43cfa9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:31:39.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:38:29.801+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could take a week to 10 days to dig out the mountain communities
        hampered by the heavy snow, officials warned in a news conference Wednesday.
        Mountain residents were still unable to access roads Wednesday, per fire department
        spokesperson Eric Sherwin. The county has about 500 miles of tight, winding
        roads throughout the mountain areas that need to be plowed, county Public
        Works Director Brendon Biggs said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8219b4-f426-431e-bd47-4bd5ecbc4216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:31:39.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:38:29.802+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many parts of California were buried under a significant amount
        of snow in recent days, and some places received more than 100 inches in the
        last week, according to the National Weather Service, leading authorities
        to warn residents about possible avalanches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d102783-367b-45dd-8e31-994e3adb6079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:31:39.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:38:29.802+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Residents in a three-story apartment building in Olympic Valley had
        to be evacuated after it was struck by an avalanche Tuesday evening, engulfing
        the bottom two stories, the sheriff’s office said on Facebook. The building’s
        occupants were uninjured.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8113b928-0eee-4d4e-8a2b-0ba997d0d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:31:39.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:38:29.802+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Huntington Lake in the Sierra Nevada saw 144 inches of snow, per a
        report from the Fresno County Office of Emergency Services, which reported
        10 to 12 feet of snow near China Peak, leading to the closure of Highway 168.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ab51b-e291-433e-8654-775985aaf2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:31:39.738+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:38:29.803+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southern California, 106 inches of snow were recorded since February
        22 at Mount Baldy, outside of Los Angeles. Of that 106 inches, 29 fell in
        the past two days, according to CNN meteorologist Taylor Ward, while the other
        77 inches fell late last week and through the weekend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dff680-a95e-43c4-b087-7aefcb5294f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-03T04:31:39.739+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-03T04:38:29.803+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "California declares
        state of emergency in 13 counties after brutal winter storm traps residents"</p>'
