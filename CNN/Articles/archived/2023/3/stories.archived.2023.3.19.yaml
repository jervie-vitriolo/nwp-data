      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5959d7-97f2-4323-927f-8e8f262444e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.940+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not only is Putin's world smaller, but his back also just got closer\
        \ to the wall. His options, particularly if viewed through his sometimes paranoid\
        \ prism are a lot more ugly than last week.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fddfbb2-4af7-4021-b135-6d4f47eaa7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.941+08:00
