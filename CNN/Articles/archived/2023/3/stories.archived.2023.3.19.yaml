      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: So, our priority is to get the ROV – remotely operated
        vehicle - so that we can dive, plug the leak, and get the remaining oil from
        the ship.] '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe05c33-cc42-4644-9a2c-fa7ac84979e4'
