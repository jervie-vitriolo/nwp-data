      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06156c73-3a73-4a92-bcb2-d97368565e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.949+08:00
      'mgnl:createdBy': 'raheema'
