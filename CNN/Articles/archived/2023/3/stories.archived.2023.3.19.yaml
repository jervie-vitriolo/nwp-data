      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T18:21:59.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T19:07:09.182+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/7/SIM-registration-breaches-40M.html">SIM
        registration breaches 40M</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9148a7b9-7885-4024-ae5a-9f49347fc164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T18:21:59.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T19:07:09.182+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DICT Undersecretary Anna Mae Lamentillo earlier said the agency has\
        \ the prerogative to extend the SIM Registration process for another 120 days.\
        \ She said the possible deadline extension will depend on the number of registrants\
        \ in the coming days.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b63ae-4c3b-432b-950c-f77afb27ed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T18:21:59.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T19:07:09.182+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Poe said the extension should be used to further strengthen\
        \ the SIM registration campaign.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e04b3c-f8f6-4e51-9537-cace60aad263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T18:21:59.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T19:07:09.182+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The extension period, if so decided by the DICT, will be for the
        legitimate subscribers to register and avoid disruption in their mobile phone
        services. This should not extend the heydays of the scammers," she added.</p>'
