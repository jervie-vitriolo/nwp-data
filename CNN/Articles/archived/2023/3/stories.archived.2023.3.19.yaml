  'trump-attorney-ordered-to-testify':
    'author': 'Kaitlan Collins, Devan Cole and Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-19T00:03:41.000+08:00
    'imagesource': 'jcr:769f07f9-ffb3-4c23-9f2d-939a4c9e836e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b22d2ba2-8f0a-494b-aebb-c918e4f4ebcf'
    'lead': 'In a monumental ruling Friday, a federal judge ordered Donald Trump attorney
      Evan Corcoran to provide additional testimony as part of an investigation into
      the former US president''s handling of classified documents, a source familiar
      with the matter told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-19T00:12:03.578+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-19T00:12:22.937+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-19T00:12:22.625+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump attorney ordered to testify before grand jury investigating former
      US president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dc2a66-a37c-4404-9d0a-daa27014e610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:12:03.589+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:12:22.938+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a monumental ruling Friday, a federal
        judge ordered Donald Trump attorney Evan Corcoran to provide additional testimony
        as part of an investigation into the former US president''s handling of classified
        documents, a source familiar with the matter told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0434a6d7-6a4a-42a1-99e0-c9c6eb516de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:12:03.589+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:12:22.938+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Corcoran has the potential to become one of the most crucial witnesses\
        \ in special counsel Jack Smith's criminal investigation into possible mishandling\
        \ of classified records after the Trump presidency and obstruction of justice.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7aa020-276e-4643-8ffc-a4a12e29df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:12:03.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:12:22.939+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "District Judge Beryl Howell said in an order under seal that Justice\
        \ Department prosecutors have met the threshold for the crime-fraud exception\
        \ for Corcoran, the source said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0782ac9a-d221-45af-abb2-ed1e67b18fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:12:03.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:12:22.940+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scope of what DOJ will be allowed to ask, however, was not immediately\
        \ clear. Trump's team is expected to appeal and ask for the judge's order\
        \ to be stayed while legal proceedings play out.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b7515d-fa45-4dd7-98cd-53ef993fe91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:12:03.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:12:22.940+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision hands Trump yet another loss under seal in court as his\
        \ team and allies have tried to hold off Smith's investigators from learning\
        \ about direct conversations the former president had with some of his closest\
        \ advisers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb270eef-3dc7-43f9-b939-852ea9bebaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:12:03.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:12:22.941+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The development is particularly notable because of accusations prosecutors\
        \ would have made about Trump as they argued to the judge for the grand jury\
        \ testimony.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5167925f-0dc4-44f9-ae36-9769be0a8c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:12:03.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:12:22.941+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Trump spokesperson said the ruling is a \"violation of due process.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a881c6ad-79c3-4764-adc2-d6fb946d0a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:12:03.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:12:22.941+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Whenever prosecutors target the attorneys, that's usually a good\
        \ indication their underlying case is very weak. If they had a real case,\
        \ they wouldn't need to play corrupt games with the Constitution. Every American\
        \ has the right to consult with counsel and have candid discussions -- this\
        \ promotes adherence to the law,\" the spokesperson said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc41f531-d99d-4258-958a-3e1ec20dbecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:12:03.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:12:22.942+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Corcoran, an attorney-turned-witness, had previously testified to the\
        \ grand jury but declined to answer some questions, citing attorney-client\
        \ privilege. The department argued to the judge he should not be able to avoid\
        \ answering, because his discussions with the former president may have been\
        \ part of an attempt to plan a crime.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914c678a-fdeb-42ce-a3bb-3b26987e3ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:12:03.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:12:22.942+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Howell's ruling is one of her last on sealed grand jury disputes as\
        \ chief judge. The Obama appointee has repeatedly green-lit Justice Department\
        \ requests to pursue information about Trump's actions during her tenure as\
        \ chief of the DC District Court, but she rotates out of the administrative\
        \ role on Friday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e6472a-c0ee-47ef-99eb-c9908a601a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:12:03.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:12:22.943+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Corcoran first testified to the grand jury in January, he was\
        \ asked about what happened in the lead-up to the August search of Trump's\
        \ Mar-a-Lago residence.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a99863-96fa-4f6d-a245-7f9a4e58475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:12:03.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:12:22.943+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corcoran had drafted a statement in June that attested Trump''s
        team had done a "diligent search" of boxes moved from the White House to Florida
        and that all classified documents had been returned. Christina Bobb, the attorney
        who signed the letter, added the caveat, "to the best of my knowledge."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052bf786-c170-4fd5-9d19-f9ad438eb34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:12:03.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:12:22.944+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, the FBI searched Mar-a-Lago and found hundreds of government
        records, including classified material, raising questions about the lawyer''s
        attestation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b4765f-2b53-4278-8222-1c291f2aad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:12:03.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:12:22.944+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/17/politics/evan-corcoran-testimony-trump-lawyer/index.html">Trump
        attorney ordered to testify before grand jury investigating former president</a>"</em></p>'
  'french-pension-reforms-explainer':
    'author': 'Joseph Ataman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-19T00:13:01.000+08:00
    'imagesource': 'jcr:47602d4c-6668-4a86-9ff6-9b1badc2f530'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e42ec5a8-e693-49e4-8cb5-63356ecf1996'
    'lead': 'While the proposed reforms of France''s cherished pensions system were
      already controversial, it was the manner in which the bill was approved that
      arguably sparked the most anger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-19T00:22:06.760+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-19T00:22:07.162+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'French workers may have to retire at 64 and many are in uproar. Here''s
      why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362c505e-2dea-448a-ad8d-da7d2b44fa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Impromptu protests broke out in Paris and
        across several French cities Thursday evening following a move by the government
        to force through reforms of the pension system that will push up the retirement
        age from 62 to 64.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f6edbe-2a06-4932-bee5-d9158793cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the proposed reforms of France''s cherished pensions system
        were already controversial, it was the manner in which the bill was approved
        -- sidestepping a vote in the country''s lower house, where President Emmanuel
        Macron''s party crucially lacks an outright majority -- that arguably sparked
        the most anger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7de7a4b-1716-44e9-a70d-a37352741955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And that fury is widespread in France.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42adcf8-3998-42be-b6dc-72eaae937b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Figures from pollster IFOP show that 83% of young adults (18-24) and\
        \ 78% of those aged over 35 found the government's manner of passing the bill\
        \ \"unjustified.\" Even among pro-Macron voters -- those who voted for him\
        \ in the first round of last year's presidential election, before a runoff\
        \ with his far-right adversary -- a majority of 58% disagreed with how the\
        \ law was passed, regardless of their thoughts about the reforms.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619b14ed-ef12-481c-86bd-84da5032879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is Macron so determined on this even though it''s unpopular?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc19c4a-cd14-4791-bf3b-6830bebff227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Macron made social reforms, especially of the pensions system, a flagship\
        \ policy of his 2022 re-election and it's a subject he has championed for\
        \ much of his time in office. However, Thursday's move has so inflamed opposition\
        \ across the political spectrum, that some are questioning the wisdom of his\
        \ hunger for reforms.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e244a-acd5-4711-9ae0-f6ba1ecf8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prime Minister Elisabeth Borne conceded in an interview Thursday night\
        \ with TF1 that the government initially aimed to avoid using Article 49.3\
        \ of the constitution to crowbar the reforms past the National Assembly. The\
        \ \"collective decision\" to do so was taken at a meeting with the president,\
        \ ministers and allied lawmakers mid-Thursday, she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45e804d-086a-436b-9449-99b831995abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Macron's cabinet, the simple answer to the government's commitment\
        \ to reforms is money. The current system -- relying on the working population\
        \ to pay for a growing age group of retirees -- is no longer fit for purpose,\
        \ the government says.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb4924e-40d4-4b7a-a380-d8662c672199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Labor minister Olivier Dussopt said that without immediate action the\
        \ pensions deficit will reach more than $13 billion annually by 2027. Referencing\
        \ opponents of the reforms, Dussopt told CNN affiliate BFMTV: \"Do they imagine\
        \ that if we pause the reforms, we will pause the deficit?\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d2b177-6a07-42c1-b147-aa14c002002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the proposal was unveiled in January, the government said the\
        \ reforms would balance the deficit in 2030, with a multi-billion dollar surplus\
        \ to pay for measures allowing those in physically demanding jobs to retire\
        \ early.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4b39a-b91f-4400-a3e5-0f7f5c886f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Budget Minister Gabriel Attal, the calculus is clear. \"If we don't\
        \ do [the reforms] today, we will have to do much more brutal measures in\
        \ the future,\" he said Friday in an interview with broadcaster France Inter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2949f215-ea3c-465c-87df-70e8b43bbf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is this such a big deal for the French, who still have generous
        pension arrangements compared to other Western countries?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c20d3eb-5640-4da4-a1d8-30b322a4e261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"No pensions reform has made the French happy,\" Pascal Perrineau,\
        \ political scientist at Sciences Po university, told CNN on Friday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb4f42f-70cc-434b-a358-803028f84bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Each time there is opposition from public opinion, then little by\
        \ little the project passes and basically, public opinion is resigned to it,\"\
        \ he said, adding that the government's failure was in its inability to sell\
        \ the project to French people.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036cc178-d62f-455f-9318-ff43fd3c561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They're not the first to fall at that hurdle. Pensions reform has long\
        \ been a thorny issue in France. In 1995, weeks-long mass protests forced\
        \ the government of the day to abandon plans to reform public sector pensions.\
        \ In 2010, millions took to the streets to oppose raising the retirement age\
        \ by two years to 62 and in 2014 further reforms were met with wide protests.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1e7c84-6ef7-4a60-8854-cde40d318750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For many in France, the pensions system, as with social support more\
        \ generally, is viewed as the bedrock of the state's responsibilities and\
        \ relationship with its citizens.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a248fe7f-babe-4976-8c26-14837f9e3efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The post-World War II social system enshrined rights to a state-funded\
        \ pension and healthcare, which have been jealously guarded since, in a country\
        \ where the state has long played a proactive role in ensuring a certain standard\
        \ of living.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbe3333-00a7-4585-9847-569c020119ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France has one of the lowest retirement ages in the industrialized\
        \ world, spending more than most other countries on pensions at nearly 14%\
        \ of economic output, according to the Organisation for Economic Cooperation\
        \ and Development.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4585aefd-f38b-4571-a374-8d27b417cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But as social discontent mounts over the surging cost of living, protesters\
        \ at several strikes have repeated a common mantra to CNN: They are taxed\
        \ heavily and want to preserve a right to a dignified old age.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a708ce42-076e-4bbe-9a95-f485124b8313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will the controversy give leverage to Macron''s critics?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2e19e-cdc7-439a-b51c-7e927253df36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Macron is still early in his second term, having been re-elected in\
        \ 2022, and still has four years to serve as the country's leader. Despite\
        \ any popular anger, his position is safe for now.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b18a0cc-a445-4f2f-ad81-2ea82f979015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Thursday's use of Article 49.3 only reinforces past criticisms\
        \ that he is out of touch with popular feeling and ambivalent to the will\
        \ of the French public.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dbdfae-1276-4b26-ab67-31c081e20e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Politicians to the far left and far right of Macron's center-right\
        \ party were quick to jump on his government's move to skirt a parliamentary\
        \ vote.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daf824e-39ca-426e-b008-ad09126dae9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After the slap that the Prime Minister just gave the French people,\
        \ by imposing a reform which they do not want, I think that Elisabeth Borne\
        \ should go,\" tweeted far-right politician Marine Le Pen on Thursday.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd21a896-1b58-41d0-be5e-c3b809543398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leader of France's far-left, Jean-Luc Melenchon was also quick\
        \ to hammer the government, blasting the reforms as having \"no parliamentary\
        \ legitimacy\" and calling for nationwide spontaneous strike action.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df82322-6e4d-4a6b-a716-6f06145f5f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For sure, popular anger over pension reforms will only complicate Macron's\
        \ intentions to introduce further reforms of the education and health sector\
        \ -- projects that were frozen by the Covid-19 pandemic -- political scientist\
        \ Perrineau told CNN.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd274694-e4e5-4e12-93a7-ec70aee188bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.781+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current controversy could ultimately force Macron to negotiate\
        \ more on future reforms, Perrineau warns -- though he notes the French President\
        \ is not known for compromise.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0e725a-2b39-42cd-9954-173e8272947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His tendency to be \"a little imperious, a little impatient\" can make\
        \ political negotiations harder, Perrineau said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f3f52-a847-4adc-8801-3e90ef766d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.782+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That, he adds, is \"perhaps the limit of Macronism.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22ac9ee-65cf-41a3-8982-6ee082f10041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:22:06.783+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:22:07.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/17/europe/french-pension-reforms-explainer-intl-cmd/index.html">French
        workers may have to retire at 64 and many are in uproar. Here’s why</a>"</em></p>'
  'icc-warrant-putin-warning-drug-war-defenders':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-19T00:23:19.000+08:00
    'imagesource': 'jcr:264c1ed3-3de4-485c-98a1-5c2e94a81c37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c22ac4f5-c570-4d60-8112-687265a83051'
    'lead': 'The arrest warrant issued by the International Criminal Court (ICC) for
      Russian President Vladimir Putin should serve as a "fair warning" to defenders
      of the Duterte drug war, Sen. Risa Hontiveros said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-19T00:32:57.912+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-19T00:32:58.240+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ICC arrest warrant for Putin ''fair warning'' to Duterte drug war defenders
      – Hontiveros'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea27481a-a7e6-4328-a877-faa8bc20d675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:32:57.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:32:58.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) –</strong> The
        arrest warrant issued by the International Criminal Court (ICC) for Russian
        President Vladimir Putin should serve as a "fair warning" to defenders of
        the Duterte drug war, Sen. Risa Hontiveros said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d7473-8e99-4ecb-a301-48abc89274c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:32:57.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:32:58.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The arrest warrant for President Putin is a strong message to the\
        \ global community that the world will not idly watch while war crimes, genocide\
        \ and crimes against humanity are being committed within territories of individual\
        \ countries,\" the senator said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc09600-9bec-46c8-9649-4ff9a09f313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:32:57.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:32:58.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC on Friday issued an arrest warrant for <a href="https://www.cnnphilippines.com/world/2023/3/17/icc-issues-war-crimes-arrest-warrant-for-putin.html">Putin
        and Russian official Maria Lvova-Belova</a> for an alleged scheme to forcibly
        deport over 16,000 Ukrainian children to Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aa94c7-c636-418c-ac9c-5a90ce062061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:32:57.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:32:58.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia is not a member of the ICC and the tribunal does not conduct\
        \ trials in absentia, so charged officials would either have to be handed\
        \ over by Moscow or arrested outside of Russia.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a06a52-89b6-4190-b8f1-9589568a4f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:32:57.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:32:58.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros stressed that ICC member states \"are duty bound to arrest\
        \ those upon whom warrants are served\" when they come into their territory.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a28efd-c67b-4f0b-be73-039c80521b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:32:57.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:32:58.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I can only hope that there is something to be learned from this.\
        \ To those who continue to deny justice to victims of State-sponsored abuses,\
        \ including the excesses of a failed Drug War, consider this fair warning,\"\
        \ she added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62738697-c222-4709-a88c-46134ebd35c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:32:57.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:32:58.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC has authorized the <a href="https://www.cnnphilippines.com/news/2023/1/27/ICC-authorizes-prosecutor-to-resume-probe-into-PH-drug-war.html">resumption
        of the probe</a> into former President Rodrigo Duterte''s anti-drug campaign
        that killed thousands of people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd936b3-b550-4960-8f14-685e55b764eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:32:57.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:32:58.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/27/Rodrigo-Duterte-ICC-drug-war-probe-local-courts-Roque.html">After
        ICC''s move, ex-Pres. Duterte reiterates stand to only face local courts</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f0efe1-c4b7-43d2-87d7-056a2c3886df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T00:32:57.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T00:32:58.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
