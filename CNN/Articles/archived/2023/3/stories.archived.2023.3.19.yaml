    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c72c0ba-bb1e-45f3-9a89-6861c920376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.937+08:00
