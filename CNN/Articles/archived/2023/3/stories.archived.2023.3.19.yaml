      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And to the thousands of Destiny players who played in special tribute\
        \ to Lance, thank you. Lance loved you as much as he loved the game,\" Stephanie\
        \ Reddick wrote.\r"
