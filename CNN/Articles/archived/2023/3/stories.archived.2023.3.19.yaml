    'jcr:uuid': '06ad1ab6-33ef-4e4d-9a0a-1c2d45346bf5'
    'lead': 'Actor Lance Reddick is being remembered by family and friends following
      his sudden death Friday at age 60.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-19T08:13:20.542+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-19T08:13:20.905+08:00
