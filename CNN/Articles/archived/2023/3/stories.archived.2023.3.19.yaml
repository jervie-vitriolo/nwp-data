      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:13:20.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His wife acknowledged their affection in her tribute.\r"
