    'jcr:uuid': '41a7b767-3eb0-4484-a9b8-f4d9d8d683fd'
    'lead': 'A day after the oil spill reached Calapan City, Oriental Mindoro, the
      local government said residents can still head out to the sea to fish.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-19T15:40:38.234+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-20T08:57:10.802+08:00
