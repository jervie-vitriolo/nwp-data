      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His \"Wire\" co-star Wendall Pierce remembered Reddick as a \"man of\
        \ great strength and grace\" in a tribute on Friday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141051a0-aa51-4239-bbd5-64be7a1ef911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:13:20.558+08:00
