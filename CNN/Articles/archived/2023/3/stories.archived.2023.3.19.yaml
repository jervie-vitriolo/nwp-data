      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Audiences were brought back to that era, when Swift performed popular\
        \ hits such as \"Delicate\" and \"Don't Blame Me\" on a set where the \"Reputation\"\
        \ snake slithered around.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31484b0f-b143-4d97-9e32-bc6490c57328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.812+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:35:08.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0109374b-1ad6-48a5-b2bd-9f36cfd6074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.812+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:35:08.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The \"Red\" era brought even more throwbacks with some of Swift's more\
        \ catchy tunes like \"We Are Never Ever Getting Back Together\" and \"I Knew\
        \ You Were Trouble.\" Swift also performed the ten-minute version of \"All\
        \ Too Well.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f746cb91-319c-4d02-8ee0-69bfa5f60869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:35:08.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029bf1dc-a1da-4ce5-a0ca-fec2b3db5f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:35:08.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She next performed songs from her 2020 album \"Folklore\" for the first\
        \ time in a live concert. Swift stood on a set decorated like the moss covered\
        \ \"Folklore\" cabin seen in serveral of her music videos. The moody and imaginative\
        \ album was brought to life when she sang \"Invisible String,\" \"Cardigan\"\
        \ and \"Betty,\" among others. She later played an acoustic rendition of \"\
        Mirrorball\" after informing her audience she'll play a different acoustic\
        \ song at every show throughout the tour.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4417b2-10bd-47e3-92e7-21598ea949a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:35:08.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994467aa-dd01-4aa8-80a0-21e45c82318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:35:08.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In true \"1989\" fashion, this portion of the show appeared to be one\
        \ big dance party, as it included some of Swift's most popular hits like \"\
        Blank Space,\" \"Shake it Off\" and \"Wildest Dreams.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab36536-1f16-4118-8479-bf352d8f5432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:35:08.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa4b732-a0d2-46b6-92cc-25c62b5ee2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:35:08.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were other nostalgic moments throughout the show, Swift sang\
        \ through her \"Fearless\" era with \"You Belong with Me\" and \"Love Story.\"\
        \ She also sang \"Tim McGraw\" at the piano, a song from her earliest era\
        \ in 2006.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a2706-a6e0-4db1-961a-567d9623e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:35:08.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b98685-5808-4df4-a5bd-50e6064a818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:35:08.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the concert came to its final and current era, Swift played various\
        \ songs from her record-breaking 2022 album \"Midnights,\" including \"Anti-Hero,\"\
        \ \"Lavender Haze,\" \"Mastermind\" and \"Bejeweled,\" and closed out the\
        \ show with the high energy hit \"Karma.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea278ba-ef80-46e0-92f7-8379b091b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:35:08.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c287976-dd08-4de7-a4ec-de8abfcba6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.817+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:35:08.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s set list covered more than 40 songs, likely proving to
        her fans that an exhausting wait for their anti-hero Taylor Swift to return
        to the stage was well worth it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8edfa8-f739-419d-8dc1-9695ef8f57b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.817+08:00
