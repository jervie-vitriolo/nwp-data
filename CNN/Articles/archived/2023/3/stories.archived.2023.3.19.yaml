      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/18/entertainment/taylor-swift-eras-tour-debut/index.html">Taylor
        Swift travels through time during opening night of the ‘Eras Tour’</a>"</em></p>'
  'Arizona-drive-by-shooting':
    'author': 'Melissa Alonso and Zoe Sottile, CNN'
    'caption': 'A five-year-old is dead and two other youths were hurt after a drive-by
      shooting in Tempe, Arizona late Friday night. (Credit: KNXV)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-19T08:37:29.000+08:00
