    'stories': ['641cf851-5b39-4b47-8da8-a585a908833d', 'fad06fec-cd85-474b-8f9b-9838076d7a27',
      'f65c5fcb-dafe-4ec9-8629-56d5f502806e']
    'template': '1'
    'title': 'Contain oil spill in Oriental Mindoro before amihan season ends – marine
      experts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f49fb1-c8af-4687-8d8d-fb44734a4a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T16:18:49.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T16:22:36.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> Marine
        experts have urged authorities to contain the oil spill in Oriental Mindoro
        before the amihan season ends as the northeast monsoon has helped control
        the slick.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d77a21-4611-4a04-bf65-63a3a58caab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T16:18:49.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T16:22:36.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The amihan winds, which contained most of the oil to the coasts of\
        \ Nauhan and Pola in the previous weeks, are now more variable, allowing the\
        \ oil to spread northwards,\" the University of the Philippines Marine Science\
        \ Institute (UPMSI) explained in a bulletin released Saturday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e89457-0cba-46d4-b57d-bbf38cb6886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T16:18:49.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T16:22:36.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critical to stop the seepage before the end of the amihan
        season, otherwise more critical biodiversity areas along the <a href="https://www.cnnphilippines.com/news/2023/3/17/marcos-4-month-cleanup-govt-intervention-group.html">Verde
        Island Passage</a> may be affected," it added.</p>'
    '3':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/j2d0va51D9Q"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3597e978-7f06-4e52-8cf8-be24e5c8dbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T16:18:49.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T16:22:36.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a91f20-9cb6-4a61-a453-4e4782c7fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T16:18:49.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T16:22:36.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/3/4/marine-habitats-at-risk-oil-spill-report.html">Over
        36,000 hectares of marine habitats potentially affected after oil spill –
        experts</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0f093c-cc0b-4769-ac48-c03a25c6fc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T16:18:49.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T16:22:36.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration noted in its advisories that the amihan season is expected
        to end in mid-March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b986a30-e822-436a-99dd-f05cfb5ae2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T16:18:49.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T16:22:36.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MT Princess Empress was carrying 800,000 liters of industrial oil when\
        \ it capsized and sank in waters off Balingawan Point in Naujan town, Oriental\
        \ Mindoro on Feb. 28.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f988de12-addd-4ba9-a63b-3f266a46b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T16:18:49.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T16:22:36.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UPMSI said oil spill trajectories showed a northward shift, warning\
        \ that more slick will reach the shores of Calapan City on March 22.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c821d3a6-496c-4034-bf34-0495ce905f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T16:18:49.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T16:22:36.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Westward currents along the coast of northern Mindoro towards the\
        \ Verde Island Passage are forecasted to be more pronounced for this period,\"\
        \ it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6655808-fc2e-4a91-bbf1-dd41e5f7e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T16:18:49.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T16:22:36.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard and local disaster management personnel
        on Thursday confirmed the sighting of slicks along Calapan shores. But local
        authorities decided <a href="https://www.cnnphilippines.com/news/2023/3/19/no-fishing-ban-in-Calapan.html">not
        to implement a fishing ban</a> in the city as the Bureau of Fisheries and
        Aquatic Resources said there was no indication that the fish in the area were
        affected by the oil spill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c27fc1-38a1-42a1-8a95-a6ba240fc6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T16:18:49.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T16:22:36.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Latest data from disaster management officials showed 32,269 families,\
        \ or 149,503 individuals, in Mimaropa and Western Visayas have been affected\
        \ by the oil spill.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fb5b00-762e-4399-9071-079b67720305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T16:18:49.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T16:22:36.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council on Sunday
        said 189 residents got sick because of the oil spill. They experienced dizziness,
        chest pain, and abdominal pain.</p>'
