      'mgnl:lastActivated': 2023-03-19T08:49:51.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390db572-21ef-4cee-b1d5-57be3793607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.941+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, he does have some friends he can count on, for now at least.\
        \ President Xi Jinping of China will be in Moscow Monday providing Putin the\
        \ perfect image to reinflate his otherwise diminished standing.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e600c8f-4df5-4600-84e9-cbf1cf7ca03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.942+08:00
