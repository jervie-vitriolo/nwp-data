      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7b41e2-37f0-4b01-9e8b-bbd0c6c1fb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:13:20.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:13:20.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As talented a musician as he was an actor,\" Pierce wrote. \"The\
        \ epitome of class. A sudden unexpected sharp painful grief for our artistic\
        \ family. An unimaginable suffering for his personal family and loved ones.\
        \ Godspeed my friend. You made your mark here.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa003a2-03f4-44d3-b344-b2f94fb647d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:13:20.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:13:20.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18668b64-2eb0-4159-a9af-bcbe7bb36655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:13:20.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:13:20.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Shocked!! Speechless!! This talented, kind, intelligent King is gone!!\
        \ I was blessed to have worked with you and blessed to have known you,\" actress\
        \ Viola Davis wrote in a tribute on Instagram. \"Praying for comfort for your\
        \ family and loved ones! Rest well Lance Reddick.....see you on the other\
        \ side.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2411102c-3547-4117-b4fc-8d540672920b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:13:20.559+08:00
