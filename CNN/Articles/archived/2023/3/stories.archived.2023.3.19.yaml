      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5862708-8464-4322-afc3-579d99a99091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:13:20.561+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:13:20.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reddick was also the voice of Commander Zavala in the Destiny game\
        \ series and beloved in the community of players of the game.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557795b8-f172-48f3-8317-eb95fe402a7e'
      'mgnl:activationStatus': true
