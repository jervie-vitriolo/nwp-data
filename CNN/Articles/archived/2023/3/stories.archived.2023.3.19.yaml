      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8879ba19-1837-40a9-a4da-126999bbb890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both ended up facing international justice in the Hague, both were\
        \ convicted of war crimes and both are still in jail.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfdf0ee-17fa-43b0-8765-11b91aef689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.938+08:00
