      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The governor said the oil slick has currently affected over 100,000
        people in 15 barangays of Calapan town. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f861e7-888a-4085-a004-c4d5935ada02'
