      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e94f00b-2e5e-43f0-8165-d4fc6887fd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.807+08:00
