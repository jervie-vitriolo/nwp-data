      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb283fb6-1a8b-436f-ac60-06c497dbce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lesson for Putin is you can run but you can't hide. Perhaps more\
        \ salutatory, the lesson learned in Milosovic's case is unless you hold on\
        \ to power, today's underlings could tomorrow become your jailors.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89a2b12-6392-4b45-8e33-7f75891abcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.939+08:00
      'mgnl:createdBy': 'raheema'
