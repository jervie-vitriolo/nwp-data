      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kaya ang priority po natin ay makuha natin ang ROV – remotely operated
        vehicle -- para masisid na ang ilalim ng dagat, matakpan na ang leak na meron,
        makuha ang remaining oil sa barko,” Dolor said on CNN Philippines’ Newsroom
        Weekend on Sunday. '
