      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e7aef0-4368-4baa-8b10-d9f6455a0ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What will worry others in Putin's inner orbit are the implications\
        \ from them.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782798c8-b2f5-4ee1-aa8d-de2e0ea61a4f'
