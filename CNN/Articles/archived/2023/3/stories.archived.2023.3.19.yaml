  'lance-reddick-wife-tribute':
    'author': 'Megan Thomas, CNN'
    'caption': '(Danny Moloshok/Reuters)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-19T08:10:43.000+08:00
