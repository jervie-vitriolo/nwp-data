    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lance Reddick''s wife shares emotional tribute: ''Lance was taken from
      us far too soon'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f2be0d-2695-4e40-ad9c-e6b863d11ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:13:20.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:13:20.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actor Lance Reddick is being remembered
        by family and friends <a href="https://www.cnnphilippines.com/entertainment/2023/3/18/lance-reddick-dead-60.html??">following
        his sudden death</a> Friday at age 60.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf0111b-bf73-458e-827a-21c889de060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:13:20.555+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:13:20.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7381a22d-3745-4351-97df-3b328974ab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:13:20.556+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:13:20.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lance was taken from us far too soon," Stephanie Reddick, the late
        actor''s widow, wrote in an Instagram post on Saturday. "Thank you for all
        your overwhelming love, support and beautiful stories shared on these platforms
        over the last day. I see your messages and can''t begin to express how grateful
        I am to have them."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f22703-43b3-4cb7-8bbf-5bafc70c1907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:13:20.556+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:13:20.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e51e40-6f05-4f73-9ab9-4441c889787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:13:20.557+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:13:20.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lance Reddick, a veteran character actor known for his performance\
        \ as Cedric Daniels on \"The Wire\" and for his work in the \"John Wick\"\
        \ franchise, died of natural causes, according to his representative, Mia\
        \ Hansen.\r"
    '5':
