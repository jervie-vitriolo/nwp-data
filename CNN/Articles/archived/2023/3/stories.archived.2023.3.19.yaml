      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mladic was eventually picked up hiding out in a cousins farm near Belgrade\
        \ and Karadzic was spotted in Belgrade despite his shedding his clean shaven\
        \ looks for a full shaggy beard and hiding behind a new identity of a mystic\
        \ faith healer.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c390653-1844-4a45-b299-8e69e99893b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.937+08:00
