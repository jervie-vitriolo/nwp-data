      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> — House
        Speaker Martin Romualdez warned resource persons attending the probe into
        hoarding of agricultural products: lie and you will be sent to jail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44f7435-69a9-4268-b795-55d11bf2bc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T15:46:57.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T15:48:33.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I cannot stress enough for these resource persons the importance\
        \ of cooperating with the committee: lie to lawmakers and you will all find\
        \ yourselves in jail,\" said Romualdez in a statement on Sunday, stressing\
        \ that the committee's mission is to reduce the prices of onions and dismantle\
        \ the vegetable cartel. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8110c8fc-399a-4884-8b75-d32f5c6ce445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T15:46:57.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T15:48:33.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House inquiry on hoarding and skyrocketing prices of produce will\
        \ resume on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d74ed-450a-494c-b712-6ab52e6983a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T15:46:57.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T15:48:33.358+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/7/House-onion-probe-cold-storage-facility-officials-cited-in-contempt.html"
        target="_blank">RELATED: Onion probe: House cites 3 officials of cold storage
        facility in contempt</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c071ac4-e842-42e8-9e20-8f6608809b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T15:46:57.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T15:48:33.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED : House detains 2 individuals tagged in onion price manipulation</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787c7f71-38a2-4da9-b510-86ab93a0e139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T15:46:57.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T15:48:33.359+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need to lower the prices of onions and decimate the cartel the\
        \ soonest possible time. And I guarantee the imprisonment of those exploitative\
        \ and abusive individuals and business owners behind the cartel. Our constituents\
        \ need an immediate reprieve from the high prices of agricultural goods,\"\
        \ Romualdez said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74316734-8dd6-4629-9df0-96aac7180955'
