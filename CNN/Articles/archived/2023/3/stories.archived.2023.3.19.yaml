    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccf51da-b1f4-4e78-889f-a843757bab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T22:29:24.971+08:00
