      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The courts chief judge, Pitor Hofmanski, said he hopes Putin's charges\
        \ will be a \"deterrence,\" for now the mood in Russia appears willfully truculent.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933fb502-7b17-4783-9878-0f819e9c4344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.948+08:00
