      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f019b5-fd5f-436e-bc8a-e6ed31ed5005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.947+08:00
      'mgnl:createdBy': 'raheema'
