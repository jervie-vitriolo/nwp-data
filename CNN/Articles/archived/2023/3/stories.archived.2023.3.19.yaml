  'south-korea-shorter-work-week':
    'author': 'Heather Chen, Yoonjung Seo and Andrew Raine, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-03-19T10:54:08.000+08:00
    'imagesource': 'jcr:b6bf77c3-8c82-42eb-a763-0ff1ba394ec2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56004840-4cbd-4512-9cd4-1584c04f6cf2'
    'lead': 'Shorter work weeks to boost employee mental health and productivity may
      be catching on in some places around the world, but at least one country appears
      to have missed the memo.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-19T11:00:43.891+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-19T11:23:47.572+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-19T11:23:47.182+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['work', 'south-korea', 'employment', 'job']
    'stories': []
    'template': '1'
    'title': 'This country wanted a 69-hour work week. Millennials and generation
      Z had other ideas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a1d96-785e-4464-8545-da00858e67d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:00:43.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:47.573+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Shorter work weeks to boost employee mental
        health and productivity may be catching on in some places around the world,
        but at least one country appears to have missed the memo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da685bbc-ea5d-4223-aba3-00a44ed8d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:00:44.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:47.573+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The South Korean government was this week forced to rethink a plan\
        \ that would have raised its cap on working hours to 69 per week, up from\
        \ the current limit of 52, after sparking a backlash among millennials and\
        \ generation Z workers.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa05cf4-4bfa-4d3c-ae49-5f2ff9f7cc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:00:44.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:47.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Workers in the east Asian powerhouse economy already face some of the\
        \ longest hours in the world — ranking fourth behind only Mexico, Costa Rica\
        \ and Chile in 2021, according to the OECD — and death by overwork (\"gwarosa\"\
        ) is thought to kill scores of people every year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071b94a6-4b83-4fcc-9f46-c199c19b29bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:00:44.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:47.574+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet the government had backed the plan to increase the cap following\
        \ pressure from business groups seeking a boost in productivity — until, that\
        \ is, it ran into vociferous opposition from the younger generation and labor\
        \ unions.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76277ab4-a2a2-4e9f-93a9-35821b0addbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:00:44.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:47.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President <a href="https://www.cnn.com/2022/05/23/asia/south-korea-president-exclusive-interview-intl-hnk/index.html"
        target="_blank">Yoon Suk Yeol''s</a> senior secretary said Wednesday the government
        would take a new "direction" after listening to public opinion and said it
        was committed to protecting the rights and interests of millennial, generation
        Z and non-union workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4739f084-11a4-4b12-87e5-78e2ebac39d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:00:44.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:47.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raising the cap had been seen as a way of addressing the looming
        labor shortage the country faces due to its dwindling fertility rate, which
        is the <a href="https://www.cnn.com/2022/08/26/asia/south-korea-worlds-lowest-fertility-rate-intl-hnk"
        target="_blank">world''s lowest</a>, and its <a href="https://www.cnn.com/2021/01/04/asia/south-korea-2020-births-intl-hnk-scli/index.html"
        target="_blank">aging population</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e365c-dac9-4f32-8eb4-776f627065ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:00:44.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:47.575+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move was widely panned by critics who argued tightening
        the screw on workers would only make matters worse; experts frequently cite
        the country''s demanding work culture and rising disillusionment among younger
        generations as driving factors in its demographic problems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1129563e-81a9-4603-84d6-3d7cb6058d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:00:44.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:47.576+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only as recently as 2018 that, due to popular demand, the
        country had lowered the limit from 68 hours a week to the current 52 — a move
        that at the time received overwhelming support in the National Assembly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4e2000-c609-465c-bf6d-cabd0f08020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:00:44.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:47.576+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current law limits the work week to 40 hours plus up to 12 hours\
        \ of compensated overtime -- though in reality, critics say, many workers\
        \ find themselves under pressure to work longer.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbc8f62-5e74-4136-82d3-71bc6f98f5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:00:44.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:47.576+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The proposal does not make any sense... and is so far from what workers\
        \ actually want,\" said Jung Junsik, 25, a university student from the capital\
        \ Seoul who added that even with the government's U-turn, many workers would\
        \ still be pressured to work beyond the legal maximum.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c041052-defa-49b4-95b2-30cab1c4ac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:00:44.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:47.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My own father works excessively every week and there is no boundary
        between work and life," he said. "Unfortunately, this is quite common in the
        workforce. Labor inspectors cannot watch every workplace 24/7. South Korean
        people will (remain) vulnerable to deadly overtime work."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3d1ae6-e620-4c28-9dff-ddbdf61c95e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:00:44.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:47.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the OECD, South Koreans worked an average 1,915 hours
        in 2021, far above the OECD average of 1,716 and the American average of 1,767.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967b4d1-8fcc-41f6-9a03-b47ac9ab72e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:00:44.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:47.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Long hours — alongside high levels of education and an increase in\
        \ women entering the workforce — were once widely credited as fueling the\
        \ country's remarkable economic growth following the Korean War in the 1950s,\
        \ when it went from being a poor economy to one of the world's richest.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb9b927-96b6-4556-a046-6a6258af78c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:00:44.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:47.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, critics say the flipside to those long hours can be seen clearly\
        \ in the scores of \"gwarosa\" cases — \"death by overwork\" — in which exhausted\
        \ people pay with their lives through heart attacks, industrial accidents\
        \ or sleep-deprived driving.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1990a20b-520a-49af-80f7-1929940b5e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:00:44.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:47.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Haein Shim, a spokeswoman for the Seoul-based feminist group Haeil,\
        \ said the country's rapid growth and economic success had come at a cost\
        \ and the proposal to extend working hours reflected the government's \"reluctance\
        \ to acknowledge the realities of South Korean society.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3efe729-2868-4467-a7a2-a0f0841ae46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:00:44.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:47.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said \"isolation and lack of community stemming from long work\
        \ hours and intense workdays\" was already taking its toll on many workers\
        \ and \"insane work hours will further exacerbate challenges faced by Korean\
        \ women.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88beb42e-11c5-435b-a1c0-948dbf8d8d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:00:44.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:47.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to gwarosa cases, the country also has the highest suicide\
        \ rate among developed nations, according to data from the National Statistical\
        \ Office, she pointed out.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a657f9db-b95f-4875-a045-d44bbfbe3989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:00:44.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:47.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is crucial for the government (and companies) to address pressing\
        \ issues that are already affecting lives,\" Shim said. \"The need for support\
        \ and a healthy work life balance cannot be overlooked if we are to ensure\
        \ the well-being of individuals with the reality of the highest suicide rate\
        \ in the OECD.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5441e6-3fc8-413a-bbfc-34c9a788d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:00:44.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:47.580+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2017, the year before the government reduced the cap on working\
        \ hours, hundreds of people died due to overwork, according to government\
        \ data. Even when the limit was cut to 52 hours, cases of \"gwarosa\" continued\
        \ to make the headlines. In 2020, labor unions said 14 delivery workers had\
        \ died due to overwork, having sacrificed their mental health and well-being\
        \ to keep the country going during the height of the Covid-19 pandemic.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab01d90a-7b63-4ae4-a054-ca3033181beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:00:44.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:47.580+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/18/asia/south-korea-longer-work-week-debate-intl-hnk/index.html"
        target="_blank">This country wanted a 69-hour work week. Millennials and generation
        Z had other ideas</a>."</em></p>'
  'taiwan-china-tsou-indigenous-tribe':
    'author': 'Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-19T11:00:51.000+08:00
    'imagesource': 'jcr:7f9cd90d-4495-4bdd-9163-1de4b9008ffa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bdeb344-357c-4fae-82a7-3b0add7aa041'
    'lead': 'After centuries of migration by ethnic Han from China and a 50-year occupation
      by Japan, the island''s Indigenous tribes had found themselves marginalized
      in their own native lands and hoped that the new administration would be open
      to a new approach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-19T11:08:39.504+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-19T11:23:58.069+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-19T11:23:57.270+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Indigenous-people', 'China', 'Taiwan']
    'stories': []
    'template': '1'
    'title': 'As Taiwan embraces its Indigenous people, it rebuffs China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff260c-9d22-4070-9980-fa46e760c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Avai Yata''uyungana was just 12 when the
        soldiers dragged his father away to be executed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12000464-0910-44cb-9db3-406001bb086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 70 years later, he remembers that feeling of helplessness,\
        \ confusion and fear as if it were yesterday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e91089-d06c-46b2-9461-5ba19cd57392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"On that day, the military surrounded our family home,\" recalled\
        \ the retired schoolteacher, age 83. \"The county magistrate came to our village\
        \ and told everyone that my father was engaged in corruption. (After they\
        \ shot him) rumors spread about the allegations against him and my family\
        \ went into hardship.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934aa083-99b5-45e7-8ad1-9d6f3898087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His father Uyongu was a leader of the Tsou, one of Taiwan's Indigenous\
        \ tribes, and among the thousands of islanders arrested in the years following\
        \ the end of the Chinese Civil War and charged with collaborating with Mao\
        \ Zedong's Communist Party.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b8fefd-703c-4794-b9e3-4037d12bf320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, fears about Communist influence on the island were at\
        \ their height; Chiang Kai-shek's Nationalists had only recently set up a\
        \ government in exile there after being driven out of the Chinese mainland\
        \ by Mao's forces. Paranoia was high and the fledgling administration saw\
        \ local leaders as a potential threat to their grip on power.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7325d5d5-88fa-44aa-8b75-0e072695ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Uyongu's real \"crime\" was not that he had collaborated with the\
        \ Communists -- a charge Taiwan's government posthumously cleared him of in\
        \ 2020. His real offense was that he had been lobbying for greater autonomy\
        \ for the island's original inhabitants.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301adf43-5612-474a-9f97-8d5ee6c4a265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After centuries of migration by ethnic Han from China and a 50-year\
        \ occupation by Japan, the island's Indigenous tribes had found themselves\
        \ marginalized in their own native lands and hoped that the new administration\
        \ would be open to a new approach.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87d4ca-f2d9-45b6-9e07-a7be8f75dff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My father and other leaders knew that Indigenous peoples were colonized\
        \ and suppressed,\" said Avai. \"They hoped that with the arrival of (the\
        \ new Nationalist government), they would be able to change our fate.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd7bab-20f3-4b3d-8e80-c40623b839d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hope was to prove fatally misjudged, as the Nationalist or
        Kuomintang government soon established a reputation for authoritarian rule
        and a policy of instilling "Chinese-ness" into the local population.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8980f7fe-5f05-4760-8e93-b9e83a8c85f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 28, 1947 — in what was to become known as the "228 Incident"
        — the Kuomintang ruthlessly suppressed a popular revolt sparked by anger over
        official corruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ec68f-6c60-4177-8249-abed22d60a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It then embarked upon a brutal four-decade crackdown on political dissent\
        \ under one of the longest periods of martial law the world has ever seen.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd220b81f-44be-4044-9163-8af6e666ccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Today, Taiwan's government estimates that between 18,000 and 28,000\
        \ people lost their lives in that crackdown, known as the \"White Terror\"\
        . Uyongu and many other Indigenous leaders were among them.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d07a8ae-41c9-4738-ae8c-8f174c0e2ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From persecuted to celebrated</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82867017-cae5-426d-83e9-bd1ed1a3dc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.074+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fast forward seven decades, and the dynamic driving relations between\
        \ Taiwan's government and its Indigenous communities has been transformed.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb91901-a2e2-4739-82df-a5e4de11d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.074+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No longer are these communities viewed with suspicion as potential\
        \ sympathizers with the mainland's Communist authorities.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f866ada-3208-4d73-800b-6e9c78fb8a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.074+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If anything, say experts like Tibusungu 'e Vayayana, a professor in\
        \ Indigenous studies at National Taiwan Normal University, Taiwan society\
        \ now views Indigenous communities as a bulwark against Beijing's territorial\
        \ ambitions (the Communist Party continues to claim Taiwan as its own, despite\
        \ never having controlled it, and has repeatedly refused to rule out the use\
        \ of force in \"reunifying\" with it).\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673659ba-bf7d-4df1-a8b5-e6c03c7f3fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.075+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The idea is relatively simple: What better way to demonstrate to the\
        \ international community Taiwan's distinct identity, its separateness to\
        \ mainland China, than the existence of native populations stretching back\
        \ thousands of years, they say.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66345796-5171-4e04-9205-4c5439d934d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.075+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To highlight the uniqueness of Taiwan from China, the ethnic Han\
        \ population in Taiwan are now emphasizing Indigenous cultures and are paying\
        \ more and more attention to it,\" Vayayana said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2be0fc9-d2d4-4b1b-859d-72a9b5cf9724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.075+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ku Heng-chan, a research fellow in Indigenous studies at Taiwan's Academia\
        \ Sinica, said a turning point in the mindset of mainstream society came in\
        \ the 1970s, when large-scale pro-democracy protests broke out.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df1dfe5-0554-44af-9133-49ae98dde85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.075+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The pro-democracy movement was fighting against the Nationalist Chinese\
        \ regime (in Taipei), and they wanted to look for distinct characteristics\
        \ that represented the Taiwanese identity,\" Ku said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855c420-0603-48ec-9c70-b5d926aa4390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.075+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Of course, Taiwan's Indigenous groups gave it the most legitimacy,\
        \ and so it also gave rise to subsequent Indigenous rights movements in the\
        \ 1980s.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44026c-2069-4497-bd10-a1df351b1fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alongside this growing recognition of its Indigenous population came\
        \ increasing efforts at reconciliation by the government, which culminated\
        \ in in Taipei's first formal apology to the Indigenous communities in 2016.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eccbf0-3a34-41aa-a714-31c2b5adb0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For 400 years, every regime that has come to Taiwan has brutally\
        \ violated the rights of Indigenous peoples through armed invasion and land\
        \ seizure,\" said President Tsai Ing-wen in a public address. \"For this,\
        \ I apologize to the Indigenous peoples on behalf of the government.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8d68b5-54ea-4f64-877f-65a27a563b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then Taiwan has moved to officially recognize Indigenous languages,\
        \ allowing community members to register their names with Roman characters\
        \ (as opposed to Chinese characters) on official documents. It has set aside\
        \ seats in the legislature for Indigenous representatives and offered preferential\
        \ treatment in university entrance exams. August 1 is now celebrated as Indigenous\
        \ Peoples' Day.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a783b8d6-05b7-4e8f-a6a6-3920eed82bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year Taipei doubled its offer of compensation to the families\
        \ of people killed during the authoritarian era to $390,000 (NT$12 million).\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7269c69-1784-4f61-ade8-3d9b8a8dc15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such developments have brought hope to people like Avai, who last month\
        \ made the 200 kilometer (124 mile) trip to Taipei from his home in Chiayi\
        \ county to claim the money.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb66995-2ede-4c8b-b88f-674f045c20aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, most experts say true equality remains far off.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abea00b-d622-406e-aa39-6c3f595c78bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wounds of centuries</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5578f3d-346c-4610-8464-5934da6e5130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government currently recognizes 16 Indigenous groups with a combined\
        \ population of about 580,000, or about 2.5% of Taiwan's population of 23.5\
        \ million.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6feaf8-1054-4ab1-97d7-0b6063a3e47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anthropologists say these groups have linguistic and genetic ties to\
        \ Austronesian peoples, who are scattered across Southeast Asian countries\
        \ including the Philippines, Indonesia and Malaysia.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f6bffd-bb2d-4e69-9574-5b79b7e34f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their conflicts with the ethnic Han, who originate in China, date back\
        \ to the first waves of Han migration in the 17th century.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb6abf3-8030-41d8-8250-ca25b70e0455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over a period of hundreds of years the Indigenous groups lost control\
        \ over swaths of land and gradually retreated to more remote areas, said Professor\
        \ Vayayana, whose Tsou tribe established themselves near central Taiwan's\
        \ Alishan Mountain, an area that today is popular with tourists.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0063a0-f61f-49dd-a5bc-a946e968f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the conflicts were not only with the Han. The Tsou and other tribes\
        \ also suffered under the Japanese, who took control of Taiwan in 1895 and\
        \ ruled the island for five decades before relinquishing it in the aftermath\
        \ of World War II.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45c7f05-d722-4a89-bc5c-87abfc764744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indeed, it was during this period, in 1908, that Uyongu was born.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3605277-3d43-4804-bfb8-9c16434740dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A top student, Uyongu was among the few in his people to receive a\
        \ tertiary education. Proficient in Japanese, he became a leader in his tribe\
        \ and was elected township chief after Japan handed Taiwan to the Nationalists\
        \ in 1945.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0a327e-05f4-4cea-9f39-6c7d19a71926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was that high profile that had both emboldened Uyongu to speak out\
        \ -- and marked him out as a target for the Kuomintang.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6586d780-350b-48f8-9e7c-9ecd35d8085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When the Nationalist government first came over, they wanted to get\
        \ rid of Indigenous people with the sharpest minds. Its regime had failed\
        \ in mainland China, and they were worried about resistance in Taiwan,\" Avai\
        \ said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f29836-1166-4458-b2b9-b7d47459ca81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While in prison, Uyongu began writing letters to his family -- words\
        \ that would be collected and published by his son decades later. His last\
        \ letter, written to his wife just months before he was executed in 1954,\
        \ included this line: \"The truth of my wrongful offense will be revealed\
        \ in the future.\"\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e571b69e-cccb-4b3c-8777-1c9cc5a9a9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A prophecy, fulfilled</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88a130c-eb77-4442-b1b5-ab5dfab82e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.080+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Uyongu had foresaw, things would not always be so bleak for Taiwan's\
        \ Indigenous people peoples, though the suppression of local identities at\
        \ the hands of the Kuomintang was to endure for decades yet.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f5ccc-8422-4bb2-abdc-eae77f3afbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among its various measures were a policy that banned the use of any\
        \ language other than Mandarin Chinese in schools and another requiring all\
        \ Indigenous people to adopt a Chinese name — Uyongu's Chinese name was Kao\
        \ Yi-sheng, while Vayayana's was Wang Ming-huey.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1e332e-5dbf-490b-a997-9f9819c1a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities even secretly placed radioactive waste on Lanyu, an outlying\
        \ island inhabited by a local tribe, without their knowledge for decades --\
        \ a move that Tsai also apologized for on behalf of the government.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c21569-ae4b-4cab-aa7e-f5fa3698f51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was not until the Nationalist government lifted martial law in 1987\
        \ and the island transitioned to democracy, after decades of efforts by civil\
        \ rights campaigners, that things really began to change.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ca2df9-f415-4609-98fb-a90b62797f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.081+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the advent of free elections — the island's first direct presidential\
        \ vote came in 1992, an Indigenous rights movement inspired in part by Uyongu\
        \ and others like him became emboldened enough once again to call for greater\
        \ freedoms.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d14740-43b2-43ce-9fef-436b8b32ecf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those leading the charge was Icyang Parod, a politician and member\
        \ of the Amis tribe who now serves as the minister of Taiwan's Council of\
        \ Indigenous Peoples.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a50ada5-9769-4eae-b17c-fd7d3629b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the late 1980s, Icyang led protests aimed at \"freeing the Indigenous\
        \ peoples from oppression\" — actions for which he would later serve eight\
        \ months in jail.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027809ee-572d-402c-b060-929ea21a0a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among his demands was to have the derogatory term \"shan pao\" (\"\
        mountain compatriots\") struck from the constitution and replaced with \"\
        Indigenous peoples.\"\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56afae1b-4baa-4599-9570-09cef849ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.082+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also campaigned for the establishment of a ministry-level body that\
        \ represents Indigenous rights — a council he now serves on as minister.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed775e9-e1af-4ce3-afa8-d8ac4c75d860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We advocated that the rights of Indigenous peoples should be written\
        \ into our constitution,\" Icyang said. \"After more than a decade of campaigning,\
        \ we were able to push for constitutional amendments, and now there is a clearer\
        \ protection for our language, education and land rights.\"\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf98551-9fa1-47a4-9251-fbfc27ff3061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breaking the glass ceiling</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bb827b-21cf-4bf8-abb5-62f74dfd38fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Today, Avai feels \"relief\" that his father's legacy is gaining recognition.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de6d2cb-5940-43eb-945d-7890e96986fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.083+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When Indigenous peoples began fighting for the return of our ancestral\
        \ homelands and greater autonomy, they realized that those ideals had been\
        \ advocated for by my father,\" he said. \"Our family was finally able to\
        \ hold our heads up.\"\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa302d2-0acb-4b16-a0af-91a1435193aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kolas Yotaka, a 48-year-old politician from the Amis tribe whose great-grandfather\
        \ was also jailed during the White Terror, is among those who were inspired\
        \ by Uyongu.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc1411-7402-4f9c-913b-87cec79d7ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2015, Kolas became a member of the Democratic Progressive Party,\
        \ and took on various governmental roles following the party's victory over\
        \ the Kuomintang in the following year's general election. In 2020, she became\
        \ the first Indigenous person to be appointed as presidential spokeswoman\
        \ — a moment she hopes will inspire others.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8db1a8-cd98-429c-a0c3-1e7ee3311047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I treat myself as a continuation of the Indigenous movement. Every\
        \ job title that I have held, I hope they let people know that Indigenous\
        \ peoples have unlimited potential, and that nobody can restrain us by a glass\
        \ ceiling,\" Kolas told CNN.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28897b4a-bb70-4a55-8c46-a7b7973d3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, like many others, she believes much work remains to be done.\
        \ While running for mayor in eastern Hualien county last year, some people\
        \ told her they wouldn't vote for an Indigenous person.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c296d4-71d7-47d4-9bf3-16b04b164975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.084+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think Indigenous communities still have their own fears and anxiety,\"\
        \ Kolas added. \"My parents used to tell me not to speak our native language\
        \ in urban areas to avoid being looked down upon. Many of us may feel we can't\
        \ achieve certain things in life simply because of our identity.\"\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab6e66-0a7a-4a8b-8faa-5fb6857ef19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.085+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Icyang, meanwhile, still receives reports of discrimination in the
        labor market. Among his main focuses now is trying to preserve the 42 Indigenous
        languages — 10 of which are considered "endangered" — by lobbying for them
        to be taught from kindergarten and encouraging families to speak them at home.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa75cfc-0e83-4dba-83dd-af5bc95d9d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.085+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I hope that more and more people from the Indigenous community will\
        \ realize that self-identity is important, and they will feel proud of being\
        \ an Indigenous Taiwanese,\" Icyang said.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef1bbec-8707-4924-8a22-00760a6c18a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:08:39.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:23:58.085+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/18/asia/taiwan-indigenous-groups-significance-china-tensions-intl-hnk-dst/index.html"
        target="_blank">As Taiwan embraces its Indigenous people, it rebuffs China</a>."</em></p>'
  'bali-russians-ukranians-tourists':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-19T11:08:44.000+08:00
    'imagesource': 'jcr:47ebf177-fbc5-4ee9-8911-45c143ed89f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acfc61d5-45e8-4b76-bb75-9a3cb0c9558e'
    'lead': 'Balinese authorities this week called for the end to Indonesia''s visa-on-arrival
      policy for citizens of Russia and Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-19T11:16:52.485+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-19T11:24:08.302+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-19T11:24:07.782+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bali', 'Asia', 'Europe', 'Ukraine', 'Indonesia', 'Russia']
    'stories': []
    'template': '1'
    'title': 'Trouble in paradise as Bali loses patience with Russians, Ukrainians
      fleeing war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ffc1c-6f3c-4534-ac36-3251f9d1915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.303+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With its balmy beaches, laid back lifestyles
        and holiday vibe, the tropical paradise of Bali has much to offer any world
        weary traveler — let alone those fleeing a war zone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba7b31c-f7e3-48ee-8cd4-0e409d077ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.304+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So perhaps it should be no surprise that since Russian President Vladimir\
        \ Putin launched his invasion of Ukraine in February 2022, Indonesia's most\
        \ famous holiday island has once again become a magnet for thousands of Russians\
        \ and Ukrainians seeking to escape the horrors of war.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e2e598-cf6c-46af-9cf3-1f45f22d5b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.304+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 58,000 Russians visited this Southeast Asian idyll in 2022 following\
        \ its post-Covid reopening, and a further 22,500 arrived in January 2023 alone,\
        \ according to the Indonesian government, making them the second biggest group\
        \ of visitors after Australians. Adding to their number are the more than\
        \ 7,000 Ukrainians who arrived in 2022, and some 2,500 in the first month\
        \ of this year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594a29ee-286a-477a-9115-956659d48778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.305+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those fleeing the violence — or the draft — there''s trouble
        in paradise. <a href="https://www.cnn.com/travel/article/bali-tourism-indonesia-criminal-code-intl-hnk/index.html"
        target="_blank">Balinese authorities</a> this week called for the end to Indonesia''s
        visa-on-arrival policy for citizens of Russia and Ukraine, citing a spate
        of alleged incidents involving misbehavior and various examples of visitors
        overstaying their visas and working illegally as hairdressers, unauthorized
        tour guides and taxi drivers. The move has been met with dismay by many Ukrainians
        on the island, who say that most of the incidents involve Russians and that
        they are being unfairly tarred with the same brush.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc88ff3-4a0e-4c21-83a2-23875befce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.305+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Whenever we get reports about a foreigner behaving badly, it's almost\
        \ always Russian,\" a local police officer in the town of Kuta told CNN, declining\
        \ to be identified due to sensitivities surrounding the issue.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e4b415-1524-4ec6-bfbe-90758882a143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.306+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Foreigners come to Bali but they behave like they are above the law.\
        \ This has always been the case and it has to finally stop,\" he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff7b65-5aea-41e7-9c0b-f4a9d711d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.307+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Badly behaved tourists can be a touchy subject in Bali, where foreigners\
        \ of various nationalities regularly make headlines for drunk and inappropriate\
        \ behavior, public nudity and disrespecting sacred sites.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc2835-4ef0-48b3-97b2-d26bba816ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.307+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Balinese authorities appear ready to make an example of Russians\
        \ and Ukrainians amid rising public debate over perceptions of their conduct.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af946ed6-7cc0-4ac0-99e3-b87c0211abe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Why these two countries? Because they are at war so they flock here,\"\
        \ Bali governor Wayan Koster told a news conference this week.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8285c2a6-a658-42c1-b8b1-5e4a81cbaddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.308+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The influx of Russians and Ukrainians into Bali comes despite Ukraine\
        \ having banned all men aged 18 to 60 from leaving the country. Russia has\
        \ no official blanket ban, but has mobilized 300,000 reservists to join the\
        \ fighting, prompting many young men to flee abroad rather than be drafted.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b84647-ccc3-4be6-827e-dec9d76c2dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN reached out to the Russian embassy in Indonesia and Ukrainian consulate\
        \ in Bali. Russian embassy officials did not immediately respond; Ukraine's\
        \ Honorary Consulate in Bali said Ukrainians in the country were mostly females\
        \ there for family unification reasons rather than tourism and that they did\
        \ \"not want to violate the rules and regulations.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d582fe-1f88-409f-bb34-2fb215524d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.309+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We all get along''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4285d8c5-0ca5-41df-a0dc-a98ede42078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Bali was a favorite with Russian tourists even before the war,\
        \ its attractions have become only more appealing in the wake of Putin's grinding\
        \ invasion and subsequent mobilization.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3934aa-0017-4748-9f14-8529b85786d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.310+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And it is far from the only refuge in Southeast Asia. The island of\
        \ Phuket in southern Thailand, often lauded as among the world's best beach\
        \ destinations, has seen a sudden influx of Russian arrivals — many of whom\
        \ have invested in property to ensure they can enjoy long-term stays. \"Life\
        \ in Russia is very different now,\" a former investment banker from St. Petersburg\
        \ who bought an apartment near Phuket's Old Town district told CNN. He declined\
        \ to disclose his identity for fear of retaliation from Russian authorities.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d194e84-7877-47e0-af49-78ca03b920d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.311+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"No one wants to stay and live in the middle of war,\" he said. \"\
        It is stressful thinking about the possibility of returning to Russia and\
        \ being punished... (so) it makes sense to invest in a place which costs less\
        \ than Moscow and is safer.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd844d0-7624-4a90-9aa3-06983b346789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Bali, part of the attraction has been down to Indonesia's policy\
        \ that allows nationals of more than 80 countries — including, at least for\
        \ now, Russia and Ukraine — to apply for visas upon arrival. The visa is valid\
        \ for 30 days but can be extended once to a total of 60 days.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b767ab-0e7f-4fc5-b25b-c6350514f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.312+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That might be plenty of time for those planning lengthy vacations,\
        \ but those seeking a more prolonged stay are not allowed to work. Indonesian\
        \ authorities said several Russian tourists had been deported in recent months\
        \ for overstaying their visas, among them a 28-year-old from Moscow who was\
        \ arrested and deported after he was found to be working as a photographer.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6643216-cca6-4c0e-8d9f-246ef3d869a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Others who arrived hoping to find work have since returned home, risking\
        \ Moscow's wrath if they are suspected of fleeing the draft.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00799dfa-ab9f-4670-90c5-38379a67ad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.313+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the wave of Russians to have traveled to Bali was Sergei Ovseikin,\
        \ a street artist who created an anti-war mural in the middle of a rice paddy\
        \ field -- a \"mural\" that reflected his stance on military conscription\
        \ and the war.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26430ac-5d5f-45e1-a4ac-6905b0cf7107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Like many others forced to leave our native country, I came to Bali\
        \ as a tourist,\" Ovseikin said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a1ae62-edc4-4cd0-b33a-44a66dc18488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.314+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Russia remains in a difficult political situation. I am against wars,\
        \ no matter where they take place,\" he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3060f937-acaf-4ac1-9d26-35449b717108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A lot of people who disagreed with the war flew to Bali — Russians,\
        \ Ukrainians, Belarusians and others,\" he added. \"We all get along well\
        \ with each other... and understand that ordinary people did not start this\
        \ war.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4288f564-b97c-48b7-a77c-02d7fad3d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s beautiful ... no Russian soldiers''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd249449-a8e6-40ec-a7c9-579dae3532c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "News of the possible change to the visa rules has rattled some of the\
        \ Ukrainians on the island, many of whom left their homeland when war broke\
        \ out and have been living on savings ever since, leaving and reentering every\
        \ 60 days to avoid flouting the rules.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57843f81-e078-418b-836c-6b2079c454b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bali is a good place,\" said one Ukrainian named Dmytro. \"It is\
        \ beautiful, the weather is great and it's a safe place for Ukrainians — there\
        \ may be big groups of Russians, but there are no Russian soldiers.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ad3a5-9c01-4220-a766-445b36cbb637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainians on the island were a tightly knit community that largely\
        \ kept away from Russians and had been surprised by the possible move, he\
        \ added.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef30a6c-1847-43d9-bd84-fae6bd618115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ukrainians respect Balinese law and culture. We do a lot for our\
        \ local communities and don't represent any risk for people in Bali,\" Dmytro\
        \ said. \"Many back in Ukraine have questions about Bali and would also love\
        \ to come.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de34deb-4186-48d9-9eb9-17ac62db3e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's very sad that Ukrainians are being put in the same (category)\
        \ as Russians. Russians are the second largest tourist group in Bali and if\
        \ you read the news, you'll see how often it is Russians breaking local laws\
        \ and disrespecting Balinese culture and traditions,\" he added.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221332b4-9337-4649-b16a-f40a69d86075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So why do Ukrainians have to suffer when it isn't us causing problems\
        \ in Bali?\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363971fe-1734-41f9-adda-6b946fb4d3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.319+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine's Honorary Consulate in Bali said in a statement to CNN that\
        \ there were around 8,500 Ukrainian citizens on the island as of February\
        \ 2023, holding various temporary and permanent visa permits.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d25b2-f7f6-4ad1-b609-71a246382322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.319+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ukrainians do not come for holiday to Bali at this current moment\
        \ as our country is being invaded. The Ukrainians coming to Bali now are for\
        \ family unification (reasons) and are mostly female,\" said spokesperson\
        \ Nyoman Astama.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a888a919-0a88-4f8f-9548-b45c8e20db39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.320+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We reaffirm that Ukrainians in Bali do not want to violate the rules\
        \ and regulations,\" Astama added. \"It is imperative to enforce the law and\
        \ implement the consequences for any breach of the law as voiced now by the\
        \ people in Bali.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70ca7f2-4479-4cbc-9aee-c8d84c413d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.320+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, for now at least, anyone from either country still hoping for\
        \ a visa on arrival can take some comfort in the fact that the central government\
        \ is yet to decide on whether to grant the request by the Balinese authorities.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fbc82e-2950-47c1-a908-332a71f25ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.320+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will discuss it in detail with other stakeholders,\" Indonesian\
        \ Minister of Tourism Sandiaga Uno told local reporters on Monday.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955fc8c0-de91-423e-93b0-2d1b1a86e032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:16:52.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:08.321+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/18/asia/indonesia-russians-ukrainians-fleeing-war-intl-hnk/index.html"
        target="_blank">Trouble in paradise as Bali loses patience with Russians,
        Ukrainians fleeing war</a>."</em></p>'
  'leonardo-da-vinci-mother-carlo-vecce':
    'author': 'Barbie Latza Nadeau and Lianne Kolirin, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-03-19T11:17:03.000+08:00
    'imagesource': 'jcr:1ef04126-4f40-4948-b07f-b44e6c4aed7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
