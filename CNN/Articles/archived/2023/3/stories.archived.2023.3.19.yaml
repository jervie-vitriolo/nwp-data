      'mgnl:lastActivated': 2023-03-19T08:35:08.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40613655-e3da-46e3-a4fe-3bcac2b407f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.810+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:35:08.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While performing \"Willow\" and \"Champagne Problems\" from her pandemic-era\
        \ album \"Evermore,\" Swift asked her audience, \"Is it just me or do we have\
        \ a lot to catch up on?\" It's a fair question, given this tour is the first\
        \ for Swift since her \"Reputation\" shows in 2018.\r"
