      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kasi Oriental Mindoro is known na naglalabas ng pagkaing dagat. Kaya
        lang, because of the oil spill, malaki ang epekto nito sa local na industriya
        at sa export natin na ginagawa talaga ng Mindoro,” he said. '
