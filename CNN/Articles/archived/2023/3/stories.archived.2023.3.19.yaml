    'jcr:uuid': 'b5abaa74-1c97-4012-bfdd-8ff0a539d696'
    'lead': 'Leonardo da Vinci''s mother was a slave trafficked into Italy, an expert
      on the Renaissance artist has claimed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-19T11:23:36.556+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-19T11:24:37.877+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-19T11:24:37.358+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Leonardo-da-Vinci', 'Carlo-Vecce']
    'stories': []
    'template': '1'
    'title': 'Was Leonardo da Vinci''s mother a slave? An Italian professor believes
      so'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67c121d-5a4a-4457-8de7-a1a02e8034fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.877+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Leonardo da Vinci''s mother was a slave
        trafficked into Italy, an expert on the Renaissance artist has claimed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae543e-f6bf-47f4-aab7-94d435e4ec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.877+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a new novel, a dramatized account of her life, Renaissance scholar\
        \ Carlo Vecce writes that Leonardo's mother, Caterina, was originally from\
        \ the Caucasus but was sold into slavery in Italy.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629860c8-7155-4e76-a631-41f0c192de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Entitled \"The Smile of Caterina, the mother of Leonardo,\" the book\
        \ was inspired by a discovery that Vecce — a professor at the University of\
        \ Naples and an expert on the Old Master — made at the State Archives in Florence\
        \ in 2019 when working on the 500-year anniversary celebration of the great\
        \ polymath's death.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae390aac-62ce-43a7-9d63-38d56531f8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There, he stumbled across a previously unknown document he says is\
        \ dated the fall fo 1452 and signed by the man known to be the master's father,\
        \ which, he says, frees a slave called Caterina from her mistress, Monna Ginevra.\
        \ The date, which was a few months after Leonardo was born, and fact that\
        \ Leonardo's father signed it struck Vacce as proof that this woman was Leonardo's\
        \ mother.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d37d75-49a5-4fc4-acc1-3cde5fca8d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two years earlier, according to the same document, Ginevra had hired\
        \ Caterina out as a wet nurse to a Florentine knight.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0770ff-b06d-4eda-9bb4-34c7eff3bcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I discovered the document about a slave named Caterina five years\
        \ ago and it became an obsession for me,\" Vecce, professor of Italian literature\
        \ at the University of Naples \"L'Orientale,\" told CNN. \"I then searched\
        \ and found the supporting documents. In the end, I was able to find evidence\
        \ for the most probabable hypotheses. We can't say it is certain, we don't\
        \ look for the absolute truth, we look for the highest degree of truth, and\
        \ this is the most obvious hypothesis.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982bac19-95f3-45f9-8126-44586e66d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The document describes the freed slave as having been born in the Caucsus\
        \ area of central Asia and trafficked to Italy.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743e40c7-a2bc-4045-8887-7543f5151cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vecce planned to continue his research in Moscow, where he felt sure\
        \ he could find even more documentation about the slave trade in Italy and\
        \ Caterina's life. But the Covid-19 pandemic put a halt to his travel plans,\
        \ and instead, he said, he became \"obsessed\" with the story.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a312dd-f5c0-4a19-865b-aeb8d22691cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The more I went forward, the more the story made sense. The story\
        \ of a slave who was kidnapped at 13 and liberated at 25, the year after Leonardo\
        \ was born. What should have been the most beautiful years of her life were\
        \ spent as a slave,\" he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bca69e-57c0-461c-940c-e59d221f39a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"A woman who lost her freedom"</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f6764d-73c7-4d4e-8fb5-6519986505f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.717+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leonardo was born on April 15, 1452, in Anchiano, a hamlet near the\
        \ Tuscan town of Vinci, about 25 miles west of Florence. His full birth name\
        \ was Leonardo di ser Piero da Vinci, which means \"Leonardo, son of Piero,\
        \ from Vinci.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f4a5f-0a4a-40b0-b2ff-36e499479990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It had been thought that his mother was a local peasant named Caterina\
        \ and his father a wealthy notary, according to official biographies of his\
        \ life that were published at the 500-year-anniversary of his death in 2019.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e2070d-de4f-437c-877a-a82ee91d0855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leonardo was born out of wedlock, and both parents married other people\
        \ after his birth, but he spent his childhood on his father's estate, where\
        \ he was educated and treated like a legitimate son.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b987fff3-5ecc-4a92-b90d-3b4df089cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.884+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There had been some suggestion within academic circles that Caterina\
        \ had in fact been a slave, but there had never been any documentary evidence\
        \ to support this theory — until now. Vecce said the slave trade in Italy\
        \ is rarely talked about, which may have led to the delay in this discovery.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3900e4c4-97e2-4833-b50c-9505cf817b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.884+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Here in Europe we know almost nothing about slavery in the Mediterranean.\
        \ It was born in the Mediterranean at an extraordinary time, during the Renaissance,\"\
        \ he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a72227-07a1-4b93-94d5-179ddaec7708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.885+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vecce said he wrote his book about Caterina as a historical novel because\
        \ so little is known about her whole life that he could not write an academic\
        \ account.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6655a1ea-d8dc-46e8-94af-4562af46eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.885+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I could only fill 20 pages if (I wrote) an academic book, so I wrote\
        \ a historical novel. I was drawn to this form of writing. I felt liberated\
        \ to recount the story this way,\" he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baf0033-95f2-4294-bfe1-2d0cb4e68df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.886+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Theory divides experts</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb8831-2147-4838-9e70-a268b4437a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.886+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paolo Galluzzi, a historian of Leonardo's scientific work and member\
        \ of the Lincei science academy in Rome, told CNN that Vecce's theory is \"\
        extremely plausible.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe5697d-2fec-4301-82ed-6b7ce717a47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.887+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's based on documents and it isn't just fantasy,\" he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4380a5ee-f5ea-4ffb-85e4-07bfe38bd11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.887+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though written as a novel, the story is inspired by \"scholarly research,\"\
        \ said Galluzzi, and is \"by far the most convincing version up to now\" of\
        \ Caterina's back story.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde6b22c-86a5-4f8f-a1f0-97ac1024b8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.888+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have not the DNA of Leonardo or his mother or father, which would\
        \ obviously provide the only scientific evidence,\" he said. \"We rely on\
        \ documents, and the documents that he (Vecce) has relied on are pretty convincing.\"\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1817ace3-4ea9-4add-a332-64458a72cf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.888+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not everyone agrees, however.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b0dab-e7b6-4ab1-bf44-352a756c0750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.889+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Martin Kemp, a leading Leonardo scholar and emeritus professor of art\
        \ history at the University of Oxford, expressed more caution about Vecce's\
        \ theory.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb437eb-7c4a-4eb7-be3a-d332b6c8e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.889+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement emailed to CNN, he described Vecce as a \"fine scholar,\"\
        \ but added: \"It is a surprise that he has published his documents in the\
        \ context of a 'fictionalised' account.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95847a8f-9606-460f-85d5-7b32d136d311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.890+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said: \"There have been a number of claims that Leonardo's mother\
        \ was a slave. This fits the need to find something exceptional and exotic\
        \ in Leonardo's background, and a link to slavery fits with current concerns.\"\
        \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1852d018-1375-4ebd-9b3b-b23464e3e9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.890+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kemp explained that Caterina was a common name for slaves who had converted\
        \ to Christianity. He pointed out that Francesco del Giocondo, the man believed\
        \ to have commissioned the Mona Lisa as a portrait of his wife, traded slaves\
        \ and, according to historical records, traded two \"Caterinas\" in one year.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9babd3-d9ea-4c39-a2ea-7c66a7edc45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.891+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kemp, who in 2017 published \"Mona Lisa: The People and the Painting\"\
        \ with co-author Giuseppe Pallanti, presented an alternative view of Caterina.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75be7f0-382d-4d1f-b4a8-039e96bc6e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.891+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still favour a ''rural mother'' — Caterina di Meo — a more or
        less destitute orphan in Vinci, but this is not as big a story if he had a
        ''slave mother,"" he said in his statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dab7244-bd59-4e5d-b386-38a2e0e3c35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.892+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whatever the truth about her identity, Vecce believes Leonardo's life\
        \ work reflects his rapport with his mother.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9500a48e-ea5d-4a97-a63a-9357727ccd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.892+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Leonardo's depictions of the Madonna figure have always been\
        \ based on a real woman, not religious iconography, and he believes Caterina's\
        \ influence inspired his great success.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f416bd-de85-4b44-ad4d-f651942802ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.893+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The idea of the mother remained in his heart all his life. Caterina\
        \ was the only woman in his life all his life, and he loved the smile of Caterina,\"\
        \ he said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e521bcb9-cf05-4bc6-9638-be5409f34f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T11:23:36.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-19T11:24:37.893+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/da-vincis-mother-slave-scli-intl/index.html"
        target="_blank">Was Leonardo da Vinci''s mother a slave? An Italian professor
        believes so</a>."</em></p>'
