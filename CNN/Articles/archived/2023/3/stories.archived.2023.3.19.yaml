    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44297bd-dd35-4f73-a0ed-2ac2fc60790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Vladimir Putin always relished
        his global outings, burnishing his image as one of the big guns running the
        world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873fa5bd-36d7-4a74-af31-d456683f81ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041fb5a1-8534-4e80-801c-f75b382d7ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the Kremlin is dissing the International Criminal Court's war\
        \ crimes charges against him, inside the Kremlin walls another reality will\
        \ be emerging. Putin's world just got smaller.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9a5f7e-90ae-4a36-ac5d-ecb16cdf481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9413ed63-be40-4bec-8b3a-9420514d46f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the Hamburg G20 in 2017 he spent hours talking alone with arguably\
        \ the most powerful man in the world at that moment, former President Donald\
        \ Trump.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe3815e-5fb7-4791-91a1-9fc42fd9eb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5440747-b3ae-47a2-ac00-b53e2801e91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A year later at the next G20 leader's summit in Buenos Aires Putin\
        \ high fived Saudi's Crown Prince Mohammed Bin Salman less than two months\
        \ after suspicion fell on the Saudi over the brutal murder journalist Jamal\
        \ Khashoggi.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45794dd-a703-40f0-a1e6-fa3d68150c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce66d12e-f45c-402e-a93c-4b54f50ef260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.927+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Basking in international focus he could thumb his nose at the world,\
        \ or manipulate its leaders, in person, a perk if you will of his stubborn,\
        \ decades-long grip on power.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c8811f-470e-4053-a4af-8b74c8c906a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.927+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2805dea-199e-4ad0-ad4f-7d669c670419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.927+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His love and use of the global limelight helped him at home too, bolstering\
        \ his tough guy, bare chested, bear hunting image as protector of Russians,\
        \ holding back supposed malign machinations of NATO marauding the country's\
        \ borders.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21ed867-980c-4b02-a620-7569637f8846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.928+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac1da8-846c-4f60-93ea-1f1207e3d0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.928+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But all of that is over. Both Germany and Argentina are signatories\
        \ to the Rome Statute, two of 123 nations who are obliged if Putin pitches\
        \ up on their doorstep again to extradite him to the Hague to face trial as\
        \ a war criminal.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292959ff-776a-4b8e-989c-bb38d3f4b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c96eb-fb0a-47a6-9703-1b25f7546761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin faces a dilemma now, if he shows up in Delhi for this year's\
        \ G20 in September. India, like the USA, is not signed up to the ICC, but\
        \ what will Prime Minister Narendra Modi do?\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfa958b-5422-43da-9fee-51ade170c3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba6b368-9458-4030-9dc7-dbe19df91952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly after the ICC announcement, President Joe Biden, when asked\
        \ by a reporter, \"should Putin be tried for war crimes,\" he replied \"he's\
        \ clearly committed war crimes,\" indicating Putin unsurprisingly would not\
        \ be welcome in the US.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc8bc9c-4444-4efc-b003-e75a5274d798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40cced6-fd3a-429a-9283-06fe0ad85bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It leaves ambiguous the type of legal snare Putin could inadvertently\
        \ find himself in the future. Without careful planning Putin could touch down\
        \ in a country apparently unaligned with the ICC and not beholden to the international\
        \ law requirements he be handed over to the Hague, yet for unseen international\
        \ political pressure, or their own new found desire for international justice\
        \ triggering a legal process to get him to the Hague.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f2c71c-71dc-4415-9247-5e1ee065628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845e176c-ac4b-4cb5-ba26-a649aa32d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin is unlikely to leave his destiny to the roll of the dice in a\
        \ foreign court, so his world is smaller even than the ICC hold out nations.\
        \ So regardless of Kremlin spin Putin's ego is dented.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c2e547-8b54-411e-883a-4e603231e5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ada731-d3b5-458a-a828-2cf3060a819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of course, plenty of ICC indictees are on the lam, admittedly none\
        \ with Putin's larger than life profile. The only other president among 15\
        \ ICC fugitives is former Sudanese President Omar al Bashir, successfully\
        \ evading justice both in and out of office now for over 13 years.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29073003-ac7c-4cca-b3fa-f410c19076b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c9cfd-9cd0-4958-898c-cb4418fcd322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But international justice has a long reach. Former Serbian President\
        \ Slobodan Milosovic, who fomented the breakup of the former Yugoslavia in\
        \ the early 1990's, eventually wound up the Hague in 2001 facing war crimes\
        \ charges on a range of issues and died of heart failure in jail there a few\
        \ years later.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e52450f-3974-414e-8bf1-465fd79bf810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20103f0-15a8-4358-ad3f-eb12fc66d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was ousted from office constitutionally, never fled Belgrade and\
        \ never expected its judiciary to hand him over for international trial.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5644c5-afa2-4a06-9586-99558e5b9651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efb4506-aa50-49e8-a5ed-b3a102d14999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His accomplices in some of his war crimes, Bosnian Serb military Commander\
        \ General Ratko Mladic its Serbian nationalist leader Radovan Karadzic both\
        \ tried to hide from justice.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36ebf7f-e3c1-4b60-9ddb-457720a1d51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
