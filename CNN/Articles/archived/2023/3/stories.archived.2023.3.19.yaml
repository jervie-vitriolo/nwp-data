      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Baby, let the games begin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc26937-9786-4aa9-afe2-7c5afedff413'
