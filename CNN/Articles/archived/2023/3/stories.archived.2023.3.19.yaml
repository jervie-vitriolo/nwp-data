      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> The
        Oriental Mindoro oil spill clean-up continues nearly three weeks after a tanker
        with 800,000 liters of industrial oil sank in waters off Naujan town.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7834d4a-590b-47bb-8b40-9f0235444993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T22:29:24.969+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T22:29:25.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine Coast Guard (PCG) on Sunday said it has so far collected
        6,803 liters of oily water mixture and 65 sacks of oil-contaminated debris
        in its offshore response operations to the oil spill. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea33586-985e-4b1e-baae-ddf74dc30f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T22:29:24.969+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T22:29:25.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a036b74e-d68d-4ff0-b2ad-93f103a1c83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T22:29:24.970+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T22:29:25.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For its shoreline operations, at least 212 sacks of oil-contaminated
        materials, or some 1,938 sacks and 22 drums of waste, have been gathered in
        coastal barangays in Naujan, Bulalacao, and Pola since March 1. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d16ac01-512c-4f3b-a602-fc200a81722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T22:29:24.970+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T22:29:25.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243430a0-a5d3-4c8b-8d0e-7ea5b5a10889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T22:29:24.970+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T22:29:25.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Oriental Mindoro Governor Bonz Dolor told CNN Philippines that authorities
        are working towards sealing the leakage from the tanker, as traces of oil
        continue to resurface despite the regular clean-up. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd21b81-506c-4378-8718-33370a5360da'
