      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added those who help these "unscrupulous individuals" would likewise
        not be spared as they are considered equally guilty.</p>'
  'contain-oil-spill-amihan-season-upmsi':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-19T16:08:09.000+08:00
    'imagesource': 'jcr:9de0c65a-afdd-47d1-ab0e-3aeeb22d92af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9edc602f-3168-4ded-b72b-60bdb01153aa'
    'lead': 'Marine experts have urged authorities to contain the oil spill in Oriental
      Mindoro before the amihan season ends as the northeast monsoon has helped control
      the slick.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-19T16:18:49.110+08:00
