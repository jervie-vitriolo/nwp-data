      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong>&nbsp;Senator
        Grace Poe on Sunday said text scams are still rampant despite the ongoing
        registration of SIM (subscriber identity module) cards as mandated by the
        law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad8fb0-50b2-4d50-a39d-21fcf5e283a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T18:21:59.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T19:07:09.181+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are still SIM farms out there and spoofing tools. Sinister minds\
        \ will never stop hatching ways of stealing information and duping people,\"\
        \ Poe said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91482160-c490-44a5-930f-876594ae08b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T18:21:59.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T19:07:09.181+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Republic Act 11934 or the SIM registration law, all existing\
        \ subscribers nationwide are required to register their mobile numbers with\
        \ their service networks. Unregistered SIM cards will be deactivated after\
        \ April 26, 2023.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368111bc-e5a6-4996-93aa-325a3a80e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T18:21:59.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T19:07:09.181+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/9/21/SIM-registration-bill-explainer.html">EXPLAINER:
        What you need to know about the SIM card registration law</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf2514b-130d-4ffb-88c8-5c29725ffcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T18:21:59.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T19:07:09.181+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Poe, principal author of the SIM registration law, urged the Department\
        \ of Information and Communications Technology (DICT) and telecommunications\
        \ companies to “pull out all the stops” to increase the number of SIM registrants\
        \ before the deadline.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5865b2c-77f4-49ad-87d5-60bdbd9d1b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T18:21:59.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T19:07:09.181+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With the law, we expect all fraudulent and unwanted text messages\
        \ to die a natural death. But we must not let our guard down,\" she added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b391ab-6630-42d2-9997-89aa2b6a9a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T18:21:59.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T19:07:09.181+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Latest data from the DICT showed that as of March 17, 45.8 million\
        \ users have registered their SIMs, a number that is equivalent to 27.12%\
        \ of the 169 million SIMs nationwide.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
