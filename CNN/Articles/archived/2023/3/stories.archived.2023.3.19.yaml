    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807dfa95-b827-4bf2-81b3-a57144918c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Could they face similar charges, will they be able to safely visit\
        \ their kids scattered in Europe's top schools and universities free from\
        \ fear of arrest, gain access to their offshore assets, even safely sunbath\
        \ in the UAE, Moscow's elites new bolt hole, or book a table at a fancy Bosporus\
        \ side restaurant in Istanbul.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c601bcfd-cb84-4ca7-a824-f0af0c39ddfb'
      'mgnl:activationStatus': true
