  'ai-change-how-we-work':
    'author': 'Samantha Murphy Kelly, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-19T23:07:58.000+08:00
    'imagesource': 'jcr:5fd5eba9-ced2-407a-89d3-6e8bae4498e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd22123b-c29d-4c6a-92ba-ca97f009bdff'
    'lead': 'In just a few months, you''ll be able to ask a virtual assistant to transcribe
      meeting notes during a work call, summarize long email threads to quickly draft
      suggested replies, quickly create a specific chart in Excel, and turn a Word
      document into a PowerPoint presentation in seconds.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-19T23:16:30.350+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-19T23:16:30.787+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The way we work is about to change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac0e90e-684a-4770-8a0f-e6c6c86b41a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.374+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In just a few months, you''ll be able to
        ask a virtual assistant to transcribe meeting notes during a work call, summarize
        long email threads to quickly draft suggested replies, quickly create a specific
        chart in Excel, and turn a Word document into a PowerPoint presentation in
        seconds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf9d206-ebff-4928-ab05-e9b15fafd24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.375+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s just on Microsoft''s 365 platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c8db72-a049-4f9b-9f71-eb74144338e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.375+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over the past week, a rapidly evolving artificial intelligence landscape
        seemed to leap ahead again. Microsoft and Google each unveiled new AI-powered
        features for their signature productivity tools and OpenAI introduced its
        next-generation version of the technology that underpins its viral chatbot
        tool, ChatGPT.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab7f7e9-dd9a-4f1c-b1e1-6da8d6d931f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.375+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Suddenly, AI tools, which have long operated in the background of many
        services, are now more powerful and more visible across a wide and growing
        range of workplace tools.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e54c6a2-5420-4fc9-8be7-9e94144d9029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.376+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Google''s new features, for example, promise to help "brainstorm" and
        "proofread" written work in Docs. Meanwhile, if your workplace uses popular
        chat platform Slack, you''ll be able to have its ChatGPT tool talk to colleagues
        for you, potentially asking it to write and respond to new messages and summarize
        conversations in channels.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386b2f98-2a37-47ad-aa61-e6f6d834f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.376+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'OpenAI, Microsoft and Google are at the forefront of this trend, but
        they''re not alone. IBM, Amazon, Baidu and Tencent are working on similar
        technologies. A long list of startups are also developing AI writing assistants
        and image generators.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b08adc-a9fe-4222-8559-3c0501d8fe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.377+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pitch from tech companies is clear: AI can make you more productive
        and eliminate the grunt work. As Microsoft CEO Satya Nadella put it during
        a presentation on Thursday, "We believe this next generation of AI will unlock
        a new wave of productivity growth: powerful copilots designed to remove the
        drudgery from our daily tasks and jobs, freeing us to rediscover the joy of
        creation."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c518e8-d161-422d-8a8b-0d1bfe93a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.377+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the sheer number of new options hitting the market is both dizzying
        and, as with so much else in the tech industry over the past decade, raises
        questions of whether they will live up to the hype or cause unintended consequences,
        including enabling cheating and eliminating the need for certain roles (though
        that may be the intent of some adopters).'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b801f8c1-d3f2-45db-8ae8-24b8187a4fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.377+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even the promise of greater productivity is unclear. The rise of AI-generated
        emails, for example, might boost productivity for the sender but decrease
        it for recipients flooded with longer-than-necessary computer-generated messages.
        And of course just because everyone has the option to use a chatbot to communicate
        with colleagues doesn''t mean all will chose to do so.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe1a97-f39c-4d96-94e2-697a8f110746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.378+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Integrating this technology "into the foundational pieces of productivity
        software that most of us use everyday will have a significant impact on the
        way we work," said Rowan Curran, an analyst at Forrester. "But that change
        will not wash over everything and everyone tomorrow — learning how to best
        make use of these capabilities to enhance and adjust our existing workflows
        will take time."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db0a330-7d50-4dcc-b029-f5e0adb62504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.378+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A rapid change in workplace tools</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b1c62-7280-46dd-b436-701f237b46af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Anyone who has ever used an autocomplete option when typing an email
        or sending a message has already experienced how AI can speed up tasks. But
        the new tools promise to go far beyond that.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e76e4-eadf-4eae-8eda-f323cd72eb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The renewed wave of AI product launches kicked off nearly four months
        ago when OpenAI released a version of ChatGPT on a limited basis, stunning
        users with generating human-sounding responses to user prompts, passing exams
        at prestigious universities and writing compelling essays on a range of topics.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473da2c9-ec5c-4995-b79b-4f945dd051d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.379+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since then, the technology — which Microsoft made a "multibillion dollar"
        investment in earlier this year — has only improved. Earlier this week, OpenAI
        unveiled GPT-4, a more powerful version of the technology that underpins ChatGPT,
        and which promises to blow previous iterations out of the water.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f095acfd-a89c-49b0-9e1d-d92ad5c3ac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In early tests and a company demo, GPT-4 was used to draft lawsuits,
        build a working website from a hand-drawn sketch and recreate iconic games
        such as Pong, Tetris or Snake with very little to no prior coding experience.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7710882e-0e67-4e2f-9806-479b0167deb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.380+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'GPT-4 is a large language model that has been trained on vast troves
        of online data to generate responses to user prompts.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd5046-095a-4649-ad07-8bffed7ab2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It''s the same technology that underpins two new Microsoft features:"Co-pilot,"
        which will help edit, summarize, create and compare documents across its platforms,
        and Business Chat, an agent that essentially rides along with the user as
        they work and tries to understand and make sense of their Microsoft 365 data.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd632c26c-8c78-4d33-90c4-e14e40bbad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.381+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agent will know, for example, what''s in a user''s email and on
        their calendar for the day, as well as the documents they''ve been working
        on, the presentations they''ve been making, the people they''re meeting with,
        and the chats happening on their Teams platform, according to the company.
        Users can then ask Business Chat to do tasks such as write a status report
        by summarizing all of the documents across platforms on a certain project,
        and then draft an email that could be sent to their team with an update.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8326661-4a6d-41e4-ae87-c648a74bd361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.382+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Curran said just how much these AI-powered tools will change work depends
        on the application. For example, a word processing application could help
        generate outlines and drafts, a slideshow program may help speed along the
        design and content creation process, and a spreadsheet app should help more
        users interact with and make data-driven decisions. The latter he believes
        will make the most significant impact to the workplace in both the short and
        long-term.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bc7a11-abd3-4d78-aee0-81ba565ea03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.382+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The discussion of how these technologies will impact jobs "should focus
        on job tasks rather than jobs as a whole," he said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d2bd0-b4f0-45d0-ac0b-7ec6b96f7548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.382+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Challenges ahead</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a530b2-f2f5-4db0-938b-2ea10281ef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although OpenAI''s GPT-4 update promises fixes to some of its biggest
        challenges — from its potential to perpetuate biases, sometimes being factually
        incorrect and responding in an aggressive manner — there''s still the possibility
        for some of these issues to find their way into the workplace, especially
        when it comes to interacting with others.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9ad98e-6a87-445d-b0c0-047f1a950027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Arijit Sengupta, CEO and founder of AI solutions company Aible, said
        a problem with any large language model is that it tries to please the user
        and typically accepts the premise of the user''s statements.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35affc2f-e05d-4150-ba68-c1b07bb21af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If people start gossiping about something, it will accept it as the
        norm and then start generating content [related to that]," said Sengupta,
        adding that it could escalate interpersonal issues and turn into bullying
        at the office.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ed202f-73d4-4502-88b8-09560072d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a tweet earlier this week, OpenAI CEO Sam Altman wrote the technology
        behind these systems is "still flawed, still limited, and it still seems more
        impressive on first use than it does after you spend more time with it." The
        company reiterated in a blog post that "great care should be taken when using
        language model outputs, particularly in high-stakes contexts."'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaa467f-c00e-45e1-8ab3-6746ea1f451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Arun Chandrasekaran, an analyst at Gartner Research, said organizations
        will need to educate their users on what these solutions are good at and what
        their limitations are.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f15c7f-4e6e-436a-a322-8196b3031376'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.385+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Blind trust in these solutions is as dangerous as complete lack of
        faith in the effectiveness of it," Chandrasekaran said. "Generative AI solutions
        can also make up facts or present inaccurate information from time to time
        -- and organizations need to be prepared to mitigate this negative impact."'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef92966c-4b0f-47e9-8899-b40b5ee9b72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the same time, many of these applications are not up to date (GPT-4''s
        data that it''s trained on cuts off around September 2021). The onus will
        have to be on the users to do everything from double check the accuracy to
        change the language to reflect the tone they want. It will also be important
        to get buy-in and support across workplaces for the tools to take off.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038f05a5-ee5c-4551-946d-e21810571bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.386+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Training, education and organizational change management is very
        important to ensure that employees are supportive of the efforts and the tools
        are used in the way they were intended to," Chandrasekaran said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e86ef26-91a0-4fb5-9a08-435e98d43124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:16:30.387+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:16:30.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/19/tech/ai-change-how-we-work/index.html">The
        way we work is about to change</a>."</em></p>'
  'birth-control-sex-drive-wellness':
    'author': 'Madeline Holcombe, CNN'
    'caption': 'Towfiqu Barbhuiya/Adobe Stock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-03-19T23:17:44.000+08:00
    'imagesource': 'jcr:623e5cd4-451b-4243-8571-69a19e2067cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1c3d095-49f9-44dd-abd5-6a3a67bbf637'
    'lead': 'Birth control pills are a saving grace to some, and for others they may
      be a libido killer. Experts explain why that is and what you can do about it.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-19T23:20:44.584+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-19T23:20:45.035+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Is your birth control messing with your sex life? Experts explain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5dc9d3-a378-4789-9c4f-8dff44a5037a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.597+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Are your birth control pills ruining your sex life? Maybe,
        experts say — but it''s complicated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7365c433-ec4b-4482-88e4-9ef1182d26e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.597+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When comedian Whitney Cummings joined Rachel Bilson during the March
        13 episode of the actor''s "Broad Ideas" podcast, both women shared that they
        had never had an orgasm from sex until they stopped taking hormonal birth
        control pills.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be7843d-94be-43ab-bc02-bfa14e223323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.598+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Difficulty reaching orgasm or a lowered sex drive is not an uncommon
        experience, especially for women and people with female genitalia, said Dr.
        Elisabeth Gordon, a sexual health psychiatrist based in New York City. But
        the evidence on whether birth control causes those problems is mixed, she
        added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed9fa2-6409-497b-ab0a-3d8741d1eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.598+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most people taking birth control pills will not experience any change
        in their libido, while some will see it go up and others will see it go down,
        Gordon said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d2fc3f-6ff6-4b5b-b429-8e479ad06bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.598+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If you are experiencing roadblocks to during intimacy, however, there
        are ways to balance pleasure and protection, Gordon said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ccbba1-226e-4f60-9a41-c999ad044bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What it may be doing to your body</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf41922-4fdc-436e-ab94-5f3daf2a7f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why would birth control pills mess with your sex life?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fbb07b-1bdc-4d8a-8e7a-320166219f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.599+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The way combination pills work — with both progesterone and estrogen
        — prevents ovulation, said Dr. Alyssa Dweck, a gynecologist based in New York.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161f6b9f-13c1-414d-8ad9-8b9591f49ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.600+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Not ovulating might mean not having the surge of hormones in a menstrual
        cycle that motivates someone to have sex so the species can keep reproducing,
        she added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cb5ad8-6b3b-4b3f-94a8-be3be0732989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.600+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another theory is that the pill containing estrogen increases a protein
        in the liver that binds testosterone, which means there is less free testosterone
        in the bloodstream and therefore potentially less sex drive or more difficulty
        with orgasm, Dweck said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b439cbf2-5177-400f-b358-8fa5d6e474ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.600+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There''s been a lot of controversy about this subject matter for years,"
        Dweck said. "I''ve been in practice (for), like, 29 years, and this has been
        an issue of discussion for that entire time."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fd103c-96f8-4bec-ab5b-614d269300c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where to start</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914c6b78-1bd9-4506-afc8-d00f6fbce406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally speaking, if turning on a man takes a light switch, turning
        on a woman takes mission control, Dweck said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df05215a-1faa-4dbe-ab10-5786a103f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And that means that for many people, the inhibition of drive could
        be caused by some degree of many factors, she said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64cd333-5943-4311-bb82-2b018ddcfdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yes, birth control may change desire levels, but the pregnancy protection
        it offers allows some people to engage in their sexuality with more freedom,
        Gordon said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254b21e1-fef8-477c-8a6f-8fe5608102d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Who you are attracted to on the pill could also be different than who
        you are attracted to off of it, so the partner you couldn''t keep your hands
        off of could become less appealing, Dweck added.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c6f13-e139-4723-bc21-bd90532af2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But stress in other aspects of life and previous trauma may also make
        it harder to want and enjoy sex, Dweck said. In those cases, working with
        a mental health professional may be a good place to start.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6c9630-8868-4658-bbe1-11d6ed6c0dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.603+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The problem could also be physiological. It''s hard to want sex when
        you are anticipating dryness or pain during intimacy, Gordon said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f4d907-1c5b-462f-a727-89c4836661a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.603+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That''s when it''s important to see a gynecologist, particularly one
        with a focus on sexual health, Gordon said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfed924e-e885-4e5e-b2c6-06ddbc164dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.603+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking to your partner</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5313e8f4-f4ca-4f60-93ca-3d659628dbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.604+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When it comes to sex, good communication is always a good idea.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0934255-d3ea-44ce-a072-5ed2935d7681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.604+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Talking about arousal and enjoyment can be especially sensitive, as
        the other partner may take the lack of desire as a criticism, said Dr. Kristen
        Mark, a professor of sexual health education at the University of Minnesota
        Medical School.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e43d94-2851-4b6a-86bf-ea06a5fe63e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.605+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Sexual criticism ... can be particularly, like, tough to take. And
        we do tend to take those things more personally than we might other types
        of conversations," Mark said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ac1617-d444-4631-a6c1-2a198da39e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.605+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As with most relationship conversations, Mark recommended keeping yourself
        centered in the conversation and making it about your own experiences and
        intentions, rather than about how you feel about the other person.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c3d1aa-e9db-4131-bb41-31bbb38c25a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.606+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Your opening could sound like this: "I''m bringing this up because
        I want to feel as good about our sex life as I can, and I know that we can
        feel great about our sex life. So, I just want to talk to you about some of
        these things."'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39674ede-c55f-4847-8593-4c128f52db77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.606+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Broach the subject in a casual manner to avoid it sounding like too
        big of a deal. It''s especially important to bring up the conversation in
        a positive environment — and not in the heat of an argument, she added.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78a2fc1-ebcf-4ad3-a773-33ac61a850e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What works for one may not work for another</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e05b84-be49-446c-9ba1-152cd2275d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some people, a temporary break from the medication might be
        helpful, Dweck said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3989a2d-0d98-4194-a0c8-03c66ce77a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.608+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pausing the pill for three months could allow you to see if the symptoms
        you are experiencing are tied to the medication, she added.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62031805-9d89-4802-8fcf-891438953b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.608+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But that exploratory plan won''t work for everyone. Some people use
        birth control pills to manage other conditions, like severe cramps, hormone
        imbalances or acne, Dweck said.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2657a49-5544-4d09-91d2-e88229c4e479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is important to work with your health care professionals to assess
        whether other birth control methods could offer the contraceptive protection,
        symptom management and sexual spark you are looking for, she added.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13518cc7-ff59-4e69-8d5b-d70fb2ed0e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think that if it''s really impacting your relationship or your own
        well-being then it''s time to talk to your doctor," Mark said.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a3a266-6d3c-4414-a330-1a6b67efccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For some people, there may be medication available to increase sex
        drive.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7ee775-3d49-4194-bd62-1d70f8ec1224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Seeing a sex therapist is often helpful for these issues, but not everyone
        has access to these professionals, Gordon said.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83637576-fb01-44e0-8a90-f2e089e20c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.611+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main thing to remember is that sexuality is individual, and
        what works for someone may not work for the next person. Work with your medical
        and mental health providers to find what is best for you, Mark emphasized.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f1b406-7dcc-4a26-95f9-c3c45ea5052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T23:20:44.612+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T23:20:45.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/19/health/birth-control-sex-drive-wellness/index.html">Is
        your birth control messing with your sex life? Experts explain</a>."</p>'
