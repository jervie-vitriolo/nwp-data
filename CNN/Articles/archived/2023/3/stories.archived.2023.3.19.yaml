      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hinihikayat din po ang mga taumbayan na maging mapanuri sa mga palatandaan\
        \ ng kontaminasyon ng mga isda at ibang lamang-dagat na ibinebenta sa ating\
        \ mga pamilihan,” she added.\r"
    '9':
