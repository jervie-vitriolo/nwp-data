      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality for Putin and the limits of his diminished world are
        only settling in. There is no turning back.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f059ac89-59c2-40d4-bb1c-0f5cd38e033c'
