      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guevarra told CNN Philippines that the Office of the Solicitor General
        (OSG) came up with the proposal including a draft executive order (EO) to
        create an independent panel last year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef59f10-72bc-4ebd-9628-bdd3dd47a372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:45:04.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T20:49:19.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The OSG has crafted the details of a proposed independent commission
        a long time ago, including a draft executive order. But we are waiting for
        the proper signals for its submission to the president," he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f67fa7f-d183-4068-88f2-721f1bbf2632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:45:04.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T20:49:19.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said that while the government is already investigating deaths linked
        to former President Rodrigo Duterte''s war on drugs, the proposed independent
        panel will have an advantage of having “flexibility” in its operations.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77ac784-f60e-424c-a9d7-da0da832ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:45:04.987+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T20:49:19.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It may summon anyone it wants, at any time," Guevarra said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64829383-95e6-4f51-ab51-6c696e3b2d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:45:04.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T20:49:19.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guevarra, who served as Duterte''s former justice chief, said that
        the proposed panel will support the efforts of the legal system and law enforcement
        agencies.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a5ba5-758b-47b4-8419-1cb30c4fc6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:45:04.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T20:49:19.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Our regular investigative processes, through our law enforcement agencies,
        the prosecution service, and our courts, and the work of an independent commission
        complement and will mutually reinforce each other," stressed the solicitor
        general.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e021de1-81e7-4540-9f21-726ceba0b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:45:04.988+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T20:49:19.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked what "proper signals" the OSG is waiting for before submitting
        its proposal to Marcos, Guevarra said: "For now we are feeling the pulse of
        our political leadership on the acceptability of the idea."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfcc043-8bc6-431a-9c43-bfaa8c6f99ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:45:04.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T20:49:19.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guevarra raised the idea of creating an independent panel to probe
        the drug war killings after the International Criminal Court (ICC) pre-trial
        chamber gave the go signal to prosecutor Karim Khan to resume the investigation
        on drug-related killings that happened under Duterte.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0924c90e-e5c1-4816-8b93-933929f22ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:45:04.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T20:49:19.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Solicitor General said the Philippine government expects Khan to
        file his comments soon.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07616c2d-b91c-484b-bb3b-15fca14f5452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:45:04.989+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-19T20:49:19.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for his comment on the independent panel proposed by Guevarra,
        Justice Secretary Jesus Crispin Remulla said: "I do not agree."</p>'
  'percy-lapid-immediate-arrest-warrants-suspects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-19T20:53:30.000+08:00
    'imagesource': 'jcr:91c326db-94da-4013-b91a-c4a2e9b927ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf89b564-1767-4415-b1c5-35dce0442de4'
    'lead': 'The camp of Percival "Percy Lapid" Mabasa wants arrest warrants to be
      issued immediately after state prosecutors indicted suspects in the killing
      of the veteran radio broadcaster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-19T20:59:10.083+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-19T21:02:13.463+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Percy Lapid camp wants arrest warrants vs suspects issued immediately '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f53416-bde6-4ed8-ab06-3cd619ee82d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:59:10.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T21:02:13.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> The
        camp of Percival "Percy Lapid" Mabasa wants arrest warrants to be issued immediately
        after state prosecutors indicted suspects in the killing of the veteran radio
        broadcaster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c60e3-2f8b-4810-8fbb-1a92d6745de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:59:10.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T21:02:13.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Sunday, the spokesperson for the Mabasa family,
        Bertini Causing, and their lawyer, Danilo Pelagio, said they are expecting
        the arrest warrants to come out within the week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6335a7cf-27d7-4d0b-bf96-bb0abe3b01e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:59:10.261+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T21:02:13.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A March 9 resolution of a Department of Justice panel of prosecutors\
        \ stated that suspended Bureau of Corrections (BuCor) chief Gerald Bantag\
        \ and his supposed right-hand man, former BuCor deputy security officer Ricardo\
        \ Zulueta, will face murder charges as \"principals by inducement.\" \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b0db5-e0c8-4ca6-9c8c-b193d5d72d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:59:10.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T21:02:13.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Self-confessed gunman Joel Escorial, as well as other inmates, will\
        \ also face raps for the killing Lapid and so-called middleman Jun Villamor,\
        \ a national penitentiary inmate. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a011de3-3baf-42fa-ab1e-441d3f1c55df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:59:10.262+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T21:02:13.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/14/DOJ-indict-charge-Gerald-Bantag-Percy-Lapid-Jun-Villamor-murder.html">DOJ
        prosecutors to charge Bantag, others for death of Percy Lapid, ''middleman''
        Villamor</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a4d533-14c2-40c2-8efd-08456d9c86af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:59:10.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T21:02:13.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mensahe lang namin kay</em> Bantag <em>at sa mga akusado
        ay harapin na lang nila ang kaso para magkaalaman tayo</em>, once and for
        all, kung kayo ay guilty or not guilty," Pelagio said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67789aa9-5caf-4fbd-ae53-d665e89b7fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:59:10.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T21:02:13.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our message to Bantag and other accused is to face the\
        \ case to determine the truth, once and for all, if they are guilty or not\
        \ guilty.] \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2246675d-7d1e-4c40-a566-65085d34c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:59:10.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T21:02:13.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pelagio also said aside from Bantag, other high-profile personalities\
        \ may be tagged in Lapid’s killing, but he would not divulge their names at\
        \ this time. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16939372-533b-4df9-a8d3-940fb525fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:59:10.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T21:02:13.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lapid was gunned down inside his vehicle in Las Piñas City in October\
        \ last year. The case has sparked calls for press freedom and the protection\
        \ of media workers. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd092e2c7-d09f-46af-ad63-ccf5eaec26d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:59:10.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T21:02:13.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About two weeks later, Villamor died inside the New Bilibid Prison.\
        \ An independent autopsy showed he was suffocated with a plastic bag. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690958c6-393b-4e34-b605-498621f6e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:59:10.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T21:02:13.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/10/26/TIMELINE--The-Percy-Lapid-slay-case-.html">TIMELINE:
        The Percy Lapid slay case</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38145433-b3bc-472e-be2d-fdf4d6bf5fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:59:10.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-19T21:02:13.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The camp of Bantag earlier said it will be \"filing the necessary pleadings\"\
        \ after a review of the resolution. \r"
