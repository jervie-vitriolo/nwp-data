      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1245946e-86fe-4b27-9e29-81115c3bdaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:13:20.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:13:20.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reddick, who appears in \"John Wick: Chapter 4,\" was also remembered\
        \ by his colleagues in the franchise.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f7d5d5-ec2e-4ef2-9b37-32b3354ba922'
