      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e86d9e-e52c-45d7-ba60-80cb2ca981fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:37:59.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:38:00.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Relatives of a CNN producer in the western port city of Guayaquil said\
        \ they felt \"very strong\" tremors.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15a2bb0-9ef5-47db-8865-851e02625a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:37:59.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:38:00.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad015992-c8e4-427e-a3b1-61aa220f67b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:37:59.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:38:00.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN afiliate Ecuavisa reported structural damage to buildings in Cuenca,\
        \ one of the country's biggest cities. The historic city is in the UN list\
        \ of world heritage sites.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3151f97-f8d4-4360-8033-b7aa802ce01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:37:59.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:38:00.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fb15f2-433a-4a74-9d5c-28e2ffe949ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:37:59.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:38:00.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is no tsunami warning in effect for the area, according to the\
        \ US National Weather Service.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249fe1c3-85f1-4866-a1e8-99f7f25e57d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:37:59.755+08:00
