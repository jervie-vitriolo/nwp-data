    'title': 'At least 13 dead after magnitude 6.8 earthquake shakes Ecuador'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014abfee-a10f-494c-8a37-490f9e5df86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T07:04:41.203+08:00
