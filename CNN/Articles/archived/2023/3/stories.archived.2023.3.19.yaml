      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taylor Swift's \"Eras Tour\" kicked off on Friday night in Glendale,\
        \ Arizona during a three-hour show that ran through hits from every era of\
        \ the Grammy-winner's 17-year career.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c04cb54-8211-41b4-a0cb-22a06811e792'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.807+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:35:08.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3477677c-9757-4c99-b2ae-8c0837893f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.808+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:35:08.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Swifties,\" as her fans are known, descended upon the city in full\
        \ Swift-inspired costumes and the location itself changed its name to \"Swift\
        \ City,\" according to the Glendale, Arizona website. Ticket sales for the\
        \ tour even broke Ticketmaster, something the singer called attention to on\
        \ Friday when she told her audience she felt it was safe to assume that it\
        \ had taken \"a considerable amount of effort\" for them to be there.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f6e60e-1565-403f-a845-af6891ffc83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.808+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:35:08.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d44703-8a37-425d-b3ac-88b913e63010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:35:08.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Full disclosure: This CNN writer is a Swiftie. I managed to secure\
        \ tickets to Swift's penultimate show in Los Angeles this August, but here\
        \ are some of the highlights of her performance on Friday, based on social\
        \ media posts from people in attendance.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266fa300-d514-4d6d-940d-254d5c2c05ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:35:08.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3de4c6-cec9-485b-87d5-613dd7c418e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.809+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:35:08.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Donning a crystalized corset and matching boots, Swift started her\
        \ concert with her \"Lover\" era by opening with \"Miss Americana &amp; the\
        \ Heartbreak Prince,\" a track off the 2019 album, and then performed \"Cruel\
        \ Summer\" for the very first time in concert.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0616d810-d948-4120-9812-afad643d00f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:35:07.810+08:00
