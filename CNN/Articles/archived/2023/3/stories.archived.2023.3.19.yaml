    'jcr:uuid': 'd18ceb3e-1aa7-4d70-bac3-b0d31e7a81cb'
    'lead': 'The oil spill in Oriental Mindoro has exposed the weaknesses of the Philippines’
      disaster response capabilities, a lawmaker said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-19T12:53:16.519+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-19T12:57:34.750+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Oil spill exposed weaknesses of PH disaster response capabilities –
      lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca3735a-a7ff-40b2-bc4d-0aa020259e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T12:53:16.536+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T12:57:34.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> – The
        oil spill in Oriental Mindoro has exposed the weaknesses of the Philippines’
        disaster response capabilities, a lawmaker said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad30059-1fd6-4916-a45c-f60e576a6c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T12:57:06.513+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T12:57:34.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The disaster caused by the MT Princess Empress oil spill has exposed\
        \ how ill-equipped we are in responding to threats to our aquatic resources\
        \ due to oil spills,” AGRI Party-list Rep. Wilbert Lee said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa30186-a7e7-483c-9d7a-ecc37bc3bf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T12:57:06.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T12:57:34.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya''t hihingin po natin na magbigay ng mas malaking pondo
        para sa</em> oil spill containment equipment <em>sa susunod na</em> budget
        hearing,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5315745-2178-46aa-9574-55ed51472c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T12:57:06.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T12:57:34.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is why we will ask for more funding for oil spill\
        \ containment equipment in the next budget hearing.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce7732-6775-4ad0-a54a-7b97585523c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T12:57:06.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T12:57:34.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MT Princess Empress was carrying 800,000 liters of industrial oil
        when it capsized in waters off Oriental Mindoro on Feb. 28. It has been spilling
        <a href="https://www.cnnphilippines.com/news/2023/3/14/denr-leak-march.html">35,000
        to 50,000 liters of oil into the sea per day</a> since then, and is expected
        to do so until the end of March, the Department of Environment and Natural
        Resources said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7367b3fa-57f7-47dc-bf36-e9cfe8ee92c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T12:57:06.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T12:57:34.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Coast Guard Commandant Admiral Artemio Abu has admitted
        that the lack of manpower and equipment will greatly slow down the <a href="https://www.cnnphilippines.com/news/2023/3/7/oil-spill-cleanup-oriental-mindoro-pcg.html">oil
        spill cleanup operations</a> which cost ₱2.5 to ₱3 million a day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67378b5f-966c-4a47-9dc5-3cda15a31d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T12:57:06.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T12:57:34.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee also said that despite cleanup aid from <a href="https://www.cnnphilippines.com/news/2023/3/10/Japan-disaster-response-team-mindoro.html">Japan</a>
        and support pledges from the United States and South Korea, the Philippines
        must boost its capabilities for faster disaster response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc2b562-ffe7-4049-ae61-f78c1dfdb9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T12:57:06.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T12:57:34.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas mabilis tayong makakapag-responde sa ganitong sakuna kung
        mayroon tayong sapat na kagamitan. Dahil sa kakulangan natin, patuloy na nasisira
        ang mahalagang likas-yaman, at nawawalan ng kabuhayan ang mga kababayan nating
        nakaasa rito, lalo na ang mga mangingisda</em>," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13da37a9-8ca3-44b4-af1d-fdea55eeab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T12:57:06.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T12:57:34.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We can respond to these incidents more quickly if we\
        \ have enough equipment. Because of what we lack, our natural resources continue\
        \ to face destruction while our countrymen lose their livelihoods, especially\
        \ fisherfolk.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a422b30-d658-4b9f-9132-93dad69c92a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T12:57:06.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T12:57:34.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of Civil Defense said over 31,600 families, or 145,000 residents,\
        \ in MIMAROPA and Western Visayas were affected by the oil spill, and 175\
        \ individuals also got sick after they were exposed to the slick.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c74e1d9-3744-4f76-bc5d-a97f4baccf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T12:57:06.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T12:57:34.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the University of the Philippines'' Marine Science Institute
        warned that <a href="https://www.cnnphilippines.com/news/2023/3/4/marine-habitats-at-risk-oil-spill-report.html">20,000
        hectares of coral reef, 9,900 hectares of mangroves, and 6,000 hectares of
        seagrass</a> could be at risk due to the oil slick.</p>'
  'no-fishing-ban-in-Calapan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-19T15:38:22.000+08:00
    'imagesource': 'jcr:3cd6a67f-2274-41c0-a9bf-57ef51fc43f9'
