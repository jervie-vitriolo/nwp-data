      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICC Chief Prosecutor Karim Khan seems clear, no one is off limits\
        \ \"definitely nobody should feel they can act and commit genocide or crimes\
        \ against humanity or war crimes with impunity.\"\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f3fee-1db7-470c-972d-d78ebaf670ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.945+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d83626b-3b3c-437b-b253-39930a1ef26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:49:51.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The further potential indictees are from the Kremlin and its protective\
        \ embrace, the greater the potential ramifications will be.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a929ca-d5d0-4c86-b722-4464e5b54135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:49:50.947+08:00
