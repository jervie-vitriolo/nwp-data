    'stories': []
    'template': '1'
    'title': 'Mayor: No fishing ban in Calapan, Oriental Mindoro amid oil spill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d8e8e-fd71-474c-a1d4-7b429e177547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T15:40:38.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:57:10.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) –</strong> A day
        after the oil spill reached Calapan City, Oriental Mindoro, the local government
        said residents can still head out to the sea to fish.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6be3f6-7830-4466-b8e8-514d2984f6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T15:40:38.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:57:10.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maaari pang pumalaot at mangisda ang ating mga kababayang mangingisda\
        \ sa municipal waters ng Calapan City,” Calapan City Mayor Malou Morillo said\
        \ on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293188ae-ce8a-4127-90e8-f746d42643aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T15:40:38.304+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:57:10.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our fishermen can still fish in the municipal waters\
        \ of Calapan City.]\r"
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FTitaMalouFloresMorillo%2Fposts%2Fpfbid02SiGortx68xwZXHj86SMVdx5h1HMg81WQR1UTpRWQC9rM6xi7rANNbuj2QbVy1JESl&show_text=true&width=500"
        width="500" height="738" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf4ac7-4dff-4603-911a-75f208bcb5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T15:40:38.305+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:57:10.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da462e-6e39-4127-9d64-cf8e83505f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T15:40:38.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:57:10.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morillo said the decision not to impose a fishing ban was reached
        after the meeting with local disaster management officials and upon the recommendation
        of the Bureau of Fisheries and Aquatic Resources (BFAR).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812ded64-acb1-4982-8e39-71fa2c3236ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T15:40:38.306+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-20T08:57:10.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Calapan City Administrator Raymund Ussam, experts from\
        \ the BFAR reported that there’s still no indication that the fish in the\
        \ area were affected by the slick.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f772a840-3cfb-49be-9e16-aca741dec49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:32:29.169+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T08:57:10.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oriental Mindoro Governor Humerlito "Bonz" Dolor said on CNN Philippines''
        Newsroom Weekend on Sunday that the temporary fishing ban he earlier imposed
        only covered the waters off Barangay Navotas in Calapan, which may be lifted
        when BFAR''s test results show that the fish in the area have not been affected
        by the spillage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c74c2-c5bb-4b05-b27a-6ca74f4eb11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:32:29.169+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T08:57:10.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Nag-announce ang city mayor na meron silang coordination with BFAR
        to determine (if there is contamination), I would respect that but as far
        as I am concerned, ‘yun pong Navotas pababa ay pinagbabawal pa rin namin ang
        pangingisda hangga’t walang result ang BFAR test,” Dolor said. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e424d-26aa-4fe3-92cc-c2875302440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:32:29.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T08:57:10.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567471b1-055a-4cc7-a0ad-852dfed6dc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T20:32:29.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-20T08:57:10.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The city mayor announced that they have coordinated
        with BFAR to determine (if there is contamination), I would respect that.
        But as far as I am concerned, we will still prohibit fishing in Navotas until
        the BFAR comes up with the test results.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b936638b-1f69-4879-b487-a56a175fe389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:57:10.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T08:57:10.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a message to CNN Philippines after Dolor’s interview,
        Morillo explained that BFAR said fishermen can proceed with their livelihood
        in Navotas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8757d6a0-d6bb-4b5b-a09c-080fc9ab3445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:57:10.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T08:57:10.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df6128a-7278-4b28-bed3-6200f32eace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:57:10.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T08:57:10.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What they have seen are only traces of oil and it is only in Brgy\
        \ Navotas and the team of coast guard had already done their clean up operation,”\
        \ Morillo wrote. “Hence BFAR told us that [they] can continue their fishing\
        \ activities but we have our people monitoring all the [fish that] they have\
        \ caught.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599610c8-30bd-4380-99c2-7334b3112ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:57:10.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T08:57:10.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6223b5-32c1-4e6a-855f-1b7897d1c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-20T08:57:10.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-20T08:57:10.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines has sought clarification from the mayor on which directive\
        \ will be followed.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
