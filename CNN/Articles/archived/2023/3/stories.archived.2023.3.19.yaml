      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 13 people died after a magnitude
        6.8 earthquake struck southern Ecuador on Saturday afternoon, according to
        government officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee69734-e2f5-448c-90f3-06878fff34f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T07:04:41.208+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:38:00.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake struck near the southern town of Baláo and was more
        than 65 km (nearly 41 miles) deep, according to the United States Geological
        Survey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e07c96-24dd-4f37-bd11-b4269a23144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:37:59.749+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:38:00.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc1215c-69ce-4cd9-8ad2-5fcfc56a643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:37:59.749+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:38:00.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 11 people died in the province of El Oro and at least one\
        \ person died in the province of Azuay, according to the communications department\
        \ for Ecuador's president said. In an earlier statement, authorities said\
        \ the person in Azuay was killed when a wall collapsed onto a car and that\
        \ at least three of the victims in El Oro died when a security camera tower\
        \ came down.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b17fbec-d772-4a8a-8e1f-20378722c6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:37:59.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:38:00.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd644df-8ff4-47be-a1dd-02c9624923a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:37:59.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:38:00.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People who were injured were being treated at hospitals, the Presidency\
        \ added, but did not provide further details.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852e3b9a-274e-4d60-b04a-808488f5c4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:37:59.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:38:00.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e162043e-c39a-4251-86e6-08f71362b067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:37:59.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:38:00.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The USGS gave the tremor an \"orange alert,\" saying \"significant\
        \ casualties are likely and the disaster is potentially widespread.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20602fe-b6b3-47b5-a7c6-3f2a4da7439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:37:59.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:38:00.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a4e16-ace3-4344-86a3-733ae1c224c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:37:59.752+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:38:00.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Past events with this alert level have required a regional or national\
        \ level response,\" the USGS added. It also estimated damage and economic\
        \ losses were possible.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfce58b-405c-4d94-8d04-566f096c401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:37:59.752+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-19T08:38:00.157+08:00
