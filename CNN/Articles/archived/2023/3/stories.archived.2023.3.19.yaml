      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A kindhearted soul, a wonderful human, and a true friend,\" read\
        \ a post from the film.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943504ef-cd01-478f-aab9-5344c4a50f23'
      'mgnl:activationStatus': true
