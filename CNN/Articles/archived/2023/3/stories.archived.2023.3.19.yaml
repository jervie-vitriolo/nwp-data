    'template': '1'
    'title': '5-year-old killed, two others injured in Arizona drive-by shooting involving
      a car with 6 juveniles inside'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6a35a-939f-46a4-87fe-fcb3af1aff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:43:55.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:43:56.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A five-year-old was killed and two other
        juveniles were hurt after a drive-by shooting in Tempe, Arizona, late Friday
        night, according to Tempe police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6463000c-92fd-4b9c-89bc-3df9ef40c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:43:55.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:43:56.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada1abd0-c92d-442c-b944-c4618226e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:43:55.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:43:56.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The death of that five-year-old is a tragedy and our deepest condolences\
        \ go out to that family,\" said Byron Thomas, spokesperson for the Tempe Police\
        \ Department, at a briefing Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e7c21-969d-43c8-9d44-9989a0e3d8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:43:55.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:43:56.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdcf030-51c4-4e1b-9ced-1057449de1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:43:55.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:43:56.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officers were called to a shooting that occurred at around 11:45 p.m.,\
        \ he said. When officers arrived, they learned that a vehicle carrying one\
        \ adult and six juveniles \"was driving eastbound near 48th Street and Broadway\
        \ Road when a suspect vehicle pulled up alongside it,\" said the spokesperson.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c4a7f2-6467-4e7f-b857-88b3df4ce8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:43:55.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:43:56.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2a5124-3840-4bb3-a10b-3fab70b99fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:43:55.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:43:56.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That suspect vehicle then began shooting at that victim vehicle,\
        \ striking multiple juveniles,\" said Thomas. The suspect fled the scene before\
        \ officers arrived.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff0a9d5-1a3f-48bd-ac89-f5df864b3c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:43:55.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:43:56.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f02d18d-ee95-48bb-ba1c-b8b0df8d2b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:43:55.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:43:56.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First responders transported three children between the ages of 5 and\
        \ 17 to the hospital. The 5-year-old victim was ultimately pronounced dead,\
        \ said Thomas.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf57600-b500-4d18-87d5-b650d39b8340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:43:55.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:43:56.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4672c999-81d9-4d11-bc87-d36846dcdd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:43:55.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:43:56.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other two juveniles are in critical condition but are expected\
        \ to survive their injuries, he went on.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b74ce-eb49-4a0d-93eb-890c0b625d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:43:55.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:43:56.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307cc60b-46c0-4492-9831-c75774e4520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:43:55.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:43:56.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The adult male driving the vehicle was unharmed. It is unclear whether\
        \ the adult is related to the juveniles.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd43138-ae34-48c9-a9fa-2daaf073abc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:43:55.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:43:56.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e405d0-35ca-45f8-981c-a2dfe13f3d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:43:55.775+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:43:56.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thomas said the shooting appears to be an isolated incident, but \"\
        at this time, we don't really have any information as to what caused it.\"\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f192b-2fec-499e-a750-680d4adeb6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:43:55.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:43:56.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c2f7a9-d7c6-4a00-8f39-497865b3109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-19T08:43:55.776+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-19T08:43:56.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone with information on the shooting or suspect(s) is urged to
        call the Tempe Police Department. The intersection remains closed at this
        time as the investigation continues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
