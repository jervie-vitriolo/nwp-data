    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c186013-d5e9-4aa0-a213-c58667fd1fa8'
    'lead': 'A five-year-old was killed and two other juveniles were hurt after a
      drive-by shooting in Tempe, Arizona, late Friday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-19T08:43:55.753+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-19T08:43:56.077+08:00
