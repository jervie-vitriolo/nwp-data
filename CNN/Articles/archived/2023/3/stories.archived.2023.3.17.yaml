  'ph-shortage-accountants-picpa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-17T17:19:34.000+08:00
    'imagesource': 'jcr:b776b8c0-fe87-4434-afe2-5fa66fb158e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fd7b2a3-009b-486d-9dd7-74ce05806b5b'
    'lead': 'The country is facing a shortage of accountants as college enrollment
      for this field of study dropped while those licensed chose to work abroad, a
      group of certified public accountants said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T17:26:00.289+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-17T17:26:00.630+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH facing shortage of accountants – CPA group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e71720-0ca9-4621-9f2c-9b678b7c9606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T17:26:00.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-17T17:26:00.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> The
        country is facing a shortage of accountants as college enrollment for this
        field of study dropped while those licensed chose to work abroad, a group
        of certified public accountants said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9149feb-2297-4011-b4e2-9c7c687aae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T17:26:00.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-17T17:26:00.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Institute of Certified Public Accountants (PICPA) said\
        \ local accounting firms already hit a tipping point and began hiring non-certified\
        \ public accountants to fill the widening gap that started five years ago.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c17ecde-df37-48f9-a8f5-eb2661bd1a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T17:26:00.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-17T17:26:00.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group added that the country has produced just around 199,000 CPAs\
        \ in the past 100 years.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa61f7bb-f655-46ba-8531-ffe9e7cdb3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T17:26:00.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-17T17:26:00.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's a big problem now of the profession because several of the\
        \ CPAs here in the Philippines are migrating abroad, or they are working online\
        \ for foreign companies,\" said PICPA national president Erwin Alcala.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eedbe28-a79a-4351-9a31-e696235353a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T17:26:00.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-17T17:26:00.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So talent management is a big challenge for most of the auditing\
        \ firms and even the private entities or even the government. We have a shortage\
        \ of certified public accountants,\" he stressed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2594e9a-d54c-42ac-a13b-f4783d04081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T17:26:00.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-17T17:26:00.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alcala said the accounting industry took a hit when the K-to-12 education\
        \ system was implemented, with college enrollment in business and accounting\
        \ courses falling by as much as 50%.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f68ce31-050d-4c1b-ba12-082eb4688a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T17:26:00.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-17T17:26:00.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The consequence of the two-year lull: The number of licensure exam\
        \ takers dropped as well.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90015df2-cb67-4ca5-8c07-f547ed46c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T17:26:00.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-17T17:26:00.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the bright side, accounting licensure exam passing rates now range\
        \ between 15% and 25% of total examinees, higher than the past five years'\
        \ 20% average, the group noted.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8678cb12-61cd-4a27-a4a9-5817e3de6b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T17:26:00.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-17T17:26:00.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PICPA wants to build a bigger pool of accountants for the country,\
        \ hoping the younger generation will follow in the footsteps of CPAs who made\
        \ a dent in finance, central banking, public audit, and other fields.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d79f1fb-c990-4f07-90f8-3a6558f38ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T17:26:00.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-17T17:26:00.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to its website, PICPA is the accredited integrated professional\
        \ organization of CPAs by the Professional Regulation Commission.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e4a15e-93b8-4c50-9570-893258d84685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T17:26:00.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-17T17:26:00.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As it celebrates its 100th founding anniversary, the group is releasing\
        \ a roster of the top 100 CPAs in the country that includes economist and\
        \ now Bangko Sentral ng Pilipinas Governor Felipe Medalla, Transportation\
        \ Secretary Jaime Bautista, and Securities and Exchange Commission Chairman\
        \ Emilio Aquino.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd06e1-4764-4486-a78f-4f54240dff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T17:26:00.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-17T17:26:00.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of opportunities for CPAs in the Philippines. It''s
        just a matter of finding them where these opportunities are. They are even
        better than overseas opportunities," Alcala said.</p>'
