    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13145cd-45a8-4ff5-81e5-9becd19d3c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:24:39.517+08:00
