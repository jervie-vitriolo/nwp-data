    '14':
      'image': 'jcr:1f92063f-c739-4e3c-b9ce-58f33b73f947'
      'imageCaption': 'The Cardigans. Photo by KAREN DE LA FUENTE'
      'jcr:primaryType': 'mgnl:block'
