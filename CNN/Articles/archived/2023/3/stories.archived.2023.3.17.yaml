      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The downing of the drone marked the first time Russian and US military\
        \ aircraft have come into direct physical contact since Moscow launched its\
        \ invasion of Ukraine.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd197d569-ef87-48cd-bbaf-55d06576a0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.957+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1931a970-1de0-45df-b0ca-a15a59b6c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the release of the dramatic footage, and the back-and-forth\
        \ over who is to blame, the Biden administration has not said it will take\
        \ action against Russia over the downing of the drone, perhaps indicating\
        \ a desire to not further escalate tensions after the Kremlin said Wednesday\
        \ that relations between Moscow and Washington are at their \"lowest point.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdcc7a4-7d82-4ee2-9939-0d9224860f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462a0b6d-13fa-4bd3-9aa6-1e5ffa8634f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.958+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US says footage ''absolutely confirms'' there was a collision</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f775b5f3-5122-43e8-8ce4-7c35784965db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A senior Biden administration official said the footage \"absolutely\
        \ confirms\" that there was a physical collision and dumping of fuel, but\
        \ it does not confirm the pilot's intent.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df54de7-4f15-4cfc-b340-1897a3cec6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5c0f0d-0baa-401b-aae2-0a64f42f73ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday two US officials familiar with the intelligence told CNN\
        \ that senior officials at the Russian Ministry of Defense gave the order\
        \ for the Russian fighter jets to harass a US drone over the Black Sea this\
        \ week.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b43ad-8475-4b54-822c-daaee587659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65398b73-f40f-4a54-bc8b-953a1c15e6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high-level military officials' connection to the incident suggests\
        \ that the fighter jet pilots were not taking rogue action when they interfered\
        \ with the US drone.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3eab3e-8963-4252-880d-3dfd7712016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9286cd-c62a-4dee-8bfc-a2641d0e41c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, at this time there is no indication that the highest of political\
        \ leaders in Russia -- particularly those in the Kremlin, including President\
        \ Vladimir Putin -- knew about the planned aggression in advance, one of the\
        \ US officials said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02429b19-37c5-41fc-829d-a4ca1d052714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0502c6-9504-49f1-bda9-0fd95257a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Security Council communications coordinator John Kirby said\
        \ on \"CNN This Morning\" Wednesday that the drone had not been recovered\
        \ and that he was \"not sure\" the US would be able to recover it.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca5fe46-98a7-466b-be9e-cb628325dc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b9f91-b8b5-4f84-8ad0-d7cf16589afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow had made clear it would attempt to retrieve the wreckage of\
        \ the drone and the US believes Russia has recovered some debris, a US official\
        \ familiar with the matter told CNN. The official described the recovered\
        \ wreckage as pieces of fiberglass or small bits of the drone.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d40a1e-2f3f-4cf9-a098-59665f825c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.964+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ec901-3730-4b5d-9ce1-97fda1eab4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.965+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kremlin has said a decision on whether to retrieve the drone will\
        \ come from Russia's Ministry of Defense.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923fc9cd-41da-431b-9f73-70546d2fdaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.965+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8de07a-c741-435e-8352-21d07f046c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is the prerogative of the military. If they believe that it\
        \ is necessary for our interests and our security in the Black Sea, they will\
        \ do it,\" Kremlin spokesperson Dmitry Peskov told reporters on a conference\
        \ call Thursday.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734c9c20-1e1f-4db3-b401-f10a02b29c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d4656f-0ffb-45a5-9bb4-b6e2d3e3cb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peskov said he did not know what the ministry has decided.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287e80ae-43f4-4647-a113-e156e5d67b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec446673-1f8e-4e62-bbf4-d64f6f91d83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow and Washington have been in contact through military and diplomatic\
        \ channels.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb57a55-d406-4e55-b2e1-cf9ff740d962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4d63b7-3350-440f-b83a-145e78f614ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US assessing drone operations in Black Sea area</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f34fa-244c-46c8-9004-d4ada96a579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US is conducting an assessment of its drone operations in the Black\
        \ Sea area following the incident, four US officials tell CNN.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c8f597-769d-4563-9263-d6e744bb491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c2dbd4-0905-42cd-b645-abdd77fc6a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has not stopped the flights entirely amid the assessment -- the\
        \ military sent the same model of drone, an MQ-9 Reaper, on a mission in approximately\
        \ the same area over the Black Sea shortly after the collision occurred, US\
        \ officials told CNN, in an effort to survey the crash site and monitor Russian\
        \ efforts to look for the debris.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca424e21-c9b4-4f54-aa9c-c575ac604206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dd01ce-a821-44fc-bf57-dc946fdfa292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the US military is \"taking a close look\" at the drone's routes\
        \ and assessing how to better deconflict with Russian forces, the officials\
        \ said, who have been regularly flying their fighter jets in and out of Crimea.\
        \ The Pentagon has asked European Command to justify surveillance flights\
        \ in the area going forward in part to assess risk, a senior US military official\
        \ said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164cb037-7cf8-4f66-97a9-9835312955f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bd2326-c8e3-46b3-8cf5-a4c8cc6ddc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US is considering conducting another drone flight over the Black\
        \ Sea in the coming days, the officials said. That is generally consistent\
        \ with the drones' typical operating schedule, which can fluctuate, they added.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c37652f-8b9f-4cd5-aad3-858f1bdc832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.974+08:00
