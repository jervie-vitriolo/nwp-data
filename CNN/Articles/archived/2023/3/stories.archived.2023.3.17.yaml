      'mgnl:lastActivated': 2023-03-17T03:23:14.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Efforts are underway to find more than two tons of
        natural uranium reported missing from supplies held in Libya, the International
        Atomic Energy Agency confirmed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb940d-5d32-409b-b2a0-e7b4f83572ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:23:14.092+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:23:14.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A spokesman from the nuclear watchdog told CNN in an email that “approximately
        2.5 tons of natural uranium” contained in 10 drums were found to be missing
        during an inspection on March 14.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec69e7d-6935-43d4-8752-280fcd88353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:23:14.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:23:14.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Agency safeguards inspectors found that 10 drums containing approximately
        2.5 tons of natural uranium in the form of uranium ore concentrate were not
        present as previously declared at a location in the State of Libya,” the IAEA
        said in its statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79fa3b5-d283-4f7f-99d5-b08659697469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:23:14.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:23:14.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IAEA Director General Rafael Mariano Grossi has informed the agency’s
        member states and officials are working to find out what happened to the uranium
        and where it is now, the statement added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aad59e-1aed-4dd5-abd1-351f727cf28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:23:14.093+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:23:14.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/15/africa/libya-uranium-missing-iaea-intl-hnk/index.html"><em>“More
        than two tons of natural uranium missing in Libya, nuclear watchdog says"</em></a></p>'
  'Poland-pledges-fighter-jets-to-Ukraine':
    'author': 'Antonia Mortensen, Duarte Mendonca, Luke McGee and Kevin Liptak, CNN'
    'caption': 'Jakub Kaminski/EPA/Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-17T03:23:19.000+08:00
    'credit': 'Jakub Kaminski/EPA/Shutterstock'
    'imagesource': 'jcr:309e3151-1c01-41b6-8b0a-8c20508a6325'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b97b564-ded8-4cdf-8283-fbc874228094'
    'lead': 'Poland on Thursday pledged it would send four MiG-29 fighter jets to
      Ukraine, the first NATO member to do so, in a significant move in Kyiv’s battle
      to resist Russia’s onslaught.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T03:26:03.418+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-17T03:26:03.811+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Poland breaks with NATO allies by pledging to send fighter jets to Ukraine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee98d946-0f03-4e64-954b-fef0b5a740eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Poland on Thursday pledged it would
        send four MiG-29 fighter jets to Ukraine, the first NATO member to do so,
        in a significant move in Kyiv’s battle to resist Russia’s onslaught.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65cf50b-a43f-41d8-931f-805e0fdab27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Andrzej Duda said the planes – from about a dozen that it
        had inherited from the former German Democratic Republic – would be handed
        over in the coming days after being serviced.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d12d5-ba9b-45e4-83bd-19fd76a1d66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“When it comes to the MiG-29 aircraft, which are still operating in
        the defense of Polish airspace, a decision has been taken at the highest levels,
        we can say confidently that we are sending MiGs to Ukraine,” Duda said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d38278-6fda-4869-9da8-4f261dc13ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Warsaw has taken a lead among NATO allies in supplying Kyiv with heavy
        weapons. The announcement that Poland will send the Soviet-designed planes
        marks a break from the alliance, and could put pressure on other member states
        to do the same. Other NATO nations have been reluctant to move far beyond
        a decision earlier this year to send tanks to Kyiv, and the US insisted Thursday
        that Poland’s move would not force Washington’s hand.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d8358a-e0bc-4882-81e0-c53528842596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking at a news conference in Warsaw with his new Czech counterpart
        Petr Pavel, the Polish president expressed the two countries’ joint backing
        for Kyiv.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c565c2f7-6fd7-490a-9647-9545fbb00c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Czech Republic and Poland are countries that are in the absolute
        vanguard when it comes to supporting Ukraine, both at humanitarian and military
        levels,” President Duda said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fddb4f-0754-4ddb-9982-d8d2a70bdd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland had been one of the most vocal European nations against Russia
        – even before the invasion of Ukraine. Russia is still seen by many in Poland’s
        political and diplomatic circles in a Cold War context. Putin has always been
        seen by Warsaw as untrustworthy and Russia expansion is something to be fought
        against at all costs. It is one of the few NATO countries that by law is required
        to meet its 2% of GDP defense spending commitment and is an active member
        of the European defense community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b0e46f-f9ea-4e80-962f-6072c922d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sending MiGs is a break from the alliance, it is not an unexpected
        move and complies entirely with Poland’s membership of NATO. It might change
        the dynamic within the alliance, acting as a catalyst for more countries to
        do so, or upset countries that are opposed to NATO getting more involved in
        the conflict like Hungary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaafbcb-a833-4272-8ab4-cbec68899fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The biggest question will be if it puts pressure on the United Kingdom
        and the United States, which will then do the same for Germany. Ultimately,
        creating this pressure on other allies was probably Poland’s intention.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e0989-502e-408c-85a8-41eaa14d5c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Thursday that Poland’s decision to send the
        fighter jets is a “sovereign decision” that won’t spur President Joe Biden
        to send F-16 aircraft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accca6b1-e88b-4de7-b99e-bd9cb1000642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.434+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It doesn’t change our calculus with respect to F-16s,” said John
        Kirby, a top official at the US National Security Council.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d839aac-96b5-4a3f-8448-2e9846ae4445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These are sovereign decisions for any country to make and we respect
        those sovereign decisions,” he said, adding later: “They get to determine
        not only what they’re going to give but how they’re going to characterize
        it.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b60fc92-8635-481c-8736-884a2462b509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I wouldn’t think it’s our place to characterize Poland’s decision
        one way or another,” Kirby said, declining to endorse the decision.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546134e1-2190-48f8-8f81-288ff64d9c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.435+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who said earlier this year he would not ship US fighter jets
        to Ukraine, won’t be swayed by Poland’s decision, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009eb985-73ed-43e5-af83-68bc8e9e15ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Olaf Scholz announced his country would provide
        14 Leopard 2 tanks in January, bowing to intensifying international pressure,
        led by the United States, Poland and a bloc of other European nations, which
        called on Berlin to step up its military support and commit to sending their
        sought-after vehicles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b9ea47-26e5-484c-93c9-a63bf1ead84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The announcement was matched by the US, with President Joe Biden saying
        that he would provide 31 M1 Abrams tanks to Ukraine, reversing the administration’s
        longstanding resistance to requests from Kyiv for the highly sophisticated
        but maintenance-heavy vehicles.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa372ceb-6e7f-4db9-8ba0-0ca490d506c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.436+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In addition to tanks, Ukraine has also been pushing for the US to provide
        fighter jets, arguing that it needs the planes to defend against Russian missile
        and drone attacks.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05a08e7-4a15-4392-a242-d64ba28a5a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But that push has been met with skepticism by US and allied officials,
        who say the jets would be impractical because they require considerable training
        and Russia has extensive anti-aircraft systems that could easily shoot them
        down.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d6252-6992-4c20-92dc-d0974e24f6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and European officials have previously told CNN that F-16 fighter
        jets were impractical in this situation. Germany ruled out fighter jet deliveries
        to Ukraine completely while UK government officials echoed the sentiment and
        said that they believed it was not practical to send jets into Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e73b804-b834-426c-976a-c1abd6f68dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alleged spy ring</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96152799-103e-4246-813a-8e068a36fcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.438+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile Thursday, Polish authorities said nine people belonging to
        an alleged espionage ring had been detained, suspected of “collaborating”
        with the Russian secret service agency FSB. '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad53ff10-9199-401f-ba04-e200fa307fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Interior Minister Mariusz Kamiński said those detained were “foreigners
        from across the eastern border.” '
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27352a45-36d7-47c4-bdfc-772ea139179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.439+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The suspects conducted intelligence activities against Poland and
        prepared acts of sabotage at the request of Russian intelligence,” the minister
        said.   '
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3079493f-b604-431a-acf6-c275a99eec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kamiński revealed that the prosecutor’s office charged six people with
        espionage and participation in an organized criminal group.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf910320-2d83-4865-be7d-3bcdeba4a4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court decided to pre-trial detention of the six people, he said,
        adding that prosecution proceedings are pending against the three detained
        on Wednesday. '
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04613c8-efa9-4288-9a3e-d74002b2c490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Evidence shows that the group monitored railway routes. Its tasks
        included recognizing, monitoring and documenting transports with weapons delivered
        to Ukraine,” the minister said.   '
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342773a6-9d9c-416d-8a88-b515ac666b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The suspects were also supposed to be preparing for sabotage activities
        aimed at paralyzing the supply of equipment, weapons and aid to Ukraine,”
        Kamiński continued.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4312760a-7b92-41c0-9d7a-02d01bf1031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:26:03.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:26:03.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> “Poland breaks with
        NATO allies by pledging to send fighter jets to Ukraine"</em></p>'
  'Japan-SoKor-mend-ties':
    'author': 'Nectar Gan, Gawon Bae and Junko Ogura, CNN'
    'caption': 'Kiyoshi Ota/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-17T03:26:07.000+08:00
    'credit': 'Kiyoshi Ota/Reuters'
    'imagesource': 'jcr:be333698-ebea-4888-bc74-ffb49476d68d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab54bc50-3e45-430b-b93a-eb4532722ce5'
    'lead': 'The leaders of South Korea and Japan promised to resume ties in a fence-mending
      summit – the first such meeting in 12 years – as the two neighbors seek to confront
      threats from North Korea and rising concerns about China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T03:29:31.981+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-17T03:29:32.495+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan and South Korea agree to mend ties as leaders meet following years
      of dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664b3915-390f-402c-bc5a-7dda1ffb83bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:31.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The leaders of South Korea and Japan
        promised to resume ties in a fence-mending summit – the first such meeting
        in 12 years – as the two neighbors seek to confront threats from North Korea
        and rising concerns about China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3980fddf-e5c4-49a6-841b-c8dfbd6402ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:31.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“From now on, I would like to open a new chapter in Japan-South Korea
        relations through frequent visits by both sides that are not tied down by
        formality,” Japan’s Prime Minister Fumio Kishida said in Tokyo after meeting
        with South Korean President Yoon Suk Yeol.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c0cb1b-029e-476d-b1af-8d5fc5de3121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:31.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mutual visits by Japanese and South Korean leaders have been suspended
        for 12 years as ties soured over several issues, including a wartime labor
        dispute.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395511a-ce80-46ee-9d60-8e4e46bbc64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:31.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The shared security challenges facing both nations were on stark display
        just hours before the trip when North Korea fired a long-range ballistic missile
        into the waters off the east coast of the Korean Peninsula – the fourth intercontinental
        ballistic missile launch in less than one year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521065fa-fbc6-4957-8a13-42e23577f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:31.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the joint statement on Thursday, Kishida said that Japan and
        South Korea had agreed to resume bilateral security talks in the face of North
        Korean nuclear and missile threats and had confirmed the importance of the
        “free and open Indo-Pacific” and working together to protect the international
        rules-based order.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf013932-4d73-4491-867f-6dacc8325436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:31.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Yoon said he agreed to “completely normalize” its military intelligence-sharing
        agreement with Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4109f8a7-36b0-4437-9a57-c1d184933809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:31.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe the two countries should be able to share information
        on North Korea’s nuclear missile launches and trajectories, and respond to
        them,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26db62e-8133-471a-94b7-d670bff80466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:31.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, South Korea scrapped its military intelligence-sharing
        agreement with Japan amid a long-running dispute over forced labor by Japan
        during its occupation of Korea, which plunged ties to their lowest point in
        decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73b5e78-2c68-47d7-8652-538471916afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:31.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The summit between Yoon and Kishida is a crucial step to mend frayed
        relations after decades of disputes and mistrust dogged the two crucial US
        allies in Asia.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc00b325-3b17-4fdf-a1e1-694609dfaf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:31.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yoon’s office has hailed it “an important milestone” in the development
        of bilateral relations.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624a3096-0688-45c8-80e0-f616675acaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:31.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two leaders are expected to share a dinner of sukiyaki and “omurice”
        or omelet rice in English, based on Yoon’s request that he likes those dishes,
        Japan’s public broadcaster NHK reported.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b9d716-2af7-4dee-8b75-e772d3953b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:31.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two East Asian neighbors have a long history of acrimony, dating
        back to Japan’s colonial occupation of the Korean Peninsula a century ago.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb6c2f-1980-4e2a-9fcb-ecb38186e3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:31.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two normalized relations in 1965, but unresolved historical disputes
        have continued to fester, in particular over colonial Japan’s use of forced
        labor and so-called “comfort women” sex slaves.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e6ec5-21dc-4e13-a1dc-6f1fb682fbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:31.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In recent years the often fraught relations have undermined efforts
        by the United States to present a united front against North Korea – and the
        growing assertiveness of Beijing.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc2471-207c-4a90-a011-777d6105b3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:31.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now, the region’s two most important allies for the US appear ready
        to turn a new page.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeb16e9-04ac-4162-9390-0f2edbfa6687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:31.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In another sign of goodwill, before the summit Japan and South Korea
        agreed on Thursday to drop a trade dispute that has strained relations for
        years.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48afb983-fe0d-4994-9e30-5a7e187adbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:31.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan will lift export controls on high-tech materials used for
        semiconductors and display panels to South Korea, while Seoul will withdraw
        its complaint over those restrictions to the World Trade Organization.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce55357a-996c-4627-9091-4d7d646e5f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:31.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Shared strategic interests</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a953e-ec7d-417e-9c7a-eede663751c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Much of the two neighbors’ rapprochement is driven by deepening security
        concerns about Pyongyang’s ever more frequent missile tests, China’s increasingly
        aggressive military posturing and tensions across the Taiwan Strait – an area
        both Tokyo and Seoul say is vital to their respective security.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f834761-754b-43a3-a701-b02c9da6e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Commenting on the summit, China’s Foreign Ministry said Beijing opposes
        what it calls “the closed and exclusive circle of individual countries,” adding
        it hopes “Japan-South Korea relations will develop in the direction of regional
        peace, stability and prosperity.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa002732-5481-4e82-8941-c0b2372daea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The warming ties are welcome news to Washington which has been pushing
        the detente.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed4d613-338b-4b16-b2a8-2464336a0ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our working together not only on the political front, but on the strategic
        front, on the deterrence front, is what North Korea is scared about. It’s
        also what China doesn’t want to see happen,” Rahm Emanuel, US ambassador to
        Japan, told CNN Thursday.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8db20fb-eecc-4833-ab50-cde3d492ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emanuel said the US, Japan and South Korea held over 40 trilateral
        meetings at different levels over the past year – more than the proceeding
        five years combined.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf35272-d8e2-46b5-a3bf-285aba57b17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That familiarity, that institutionalized dialogue and conversation,
        the building of trust, was probably the greatest contribution” to the thawing
        of ties, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fd4d24-927c-4f96-bdbd-7e5c91b504d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under Yoon’s predecessor Moon Jae-in, South Korea’s relationship with
        Japan was “openly combative,” said Joel Atkinson, a professor specializing
        in Northeast Asian international politics at Hankuk University of Foreign
        Studies in Seoul.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2ddbde-2955-4629-b0fd-78e968beb172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So this visit is significant, sending a strong signal that under the
        Yoon administration, both sides are now working much more cooperatively,”
        Atkinson said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e84001-1a42-4413-8ed8-f2e92cacdd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.003+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Overcoming disputes</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63862d9-c709-452b-babb-9e7b4ca42d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The thaw in relations comes after South Korea took a major step toward
        resolving a long-running dispute that plunged ties to their lowest point in
        decades.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82092c19-2f6a-45d4-a90a-caf9c4c87e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week, South Korea announced it would compensate victims of forced
        labor under Japan’s occupation from 1910 to 1945 through a public foundation
        funded by private Korean companies – instead of asking Japanese firms to contribute
        to the reparations.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5494fd2-9610-4bbe-ae03-b17c81e480ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was welcomed by Japan and hailed by the White House.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8a14fc-bc34-4b62-b0ba-89a2f7f43d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon has been striving to improve relations – even if it means pushing
        back against domestic public pressure on contentious, highly emotional issues
        like the compensation plan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e614cb07-1654-4dc8-ac07-9bcfdcce666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Apart from the growing North Korean nuclear threat, China appears to
        have been a big factor in Yoon’s willingness to face the domestic backlash
        over the compensation deal, said Atkinson, the expert in Seoul.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7dbf10-9b6b-47c7-a7c6-b51ee96f00b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The administration is making the case to the South Korean public that
        this is not just about Japan, it is about engaging with a wider coalition
        of liberal democracies,” he said.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ed96fe-d75c-4153-b00c-603b30ecec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“What South Koreans perceive as Beijing’s bullying, arrogant treatment
        of their country, as well as its crushing of the Hong Kong protests, threats
        toward Taiwan and so on, have definitely prepared the ground for that.”'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2509e775-e906-4eac-a815-c3bef4ce72c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Warming ties</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25961fa-7b55-4753-afc6-b4f5bc496105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even before the pivotal move to settle the historical dispute, Seoul
        and Tokyo had signaled their willingness to put the past behind them and foster
        closer relations.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dec3b3-2c7d-40d3-afd8-0fb450143e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On March 1, in a speech commemorating the 104th anniversary of South
        Korea’s protest movement against Japan’s colonial occupation, Yoon said Japan
        had “transformed from a militaristic aggressor of the past into a partner”
        that “shares the same universal values.”'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2e79eb-35e7-4855-a2e6-5e6daaa0c331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since taking office, the two leaders have embarked on a flurry of diplomatic
        activities toward mending bilateral ties – and deepening their joint cooperation
        with Washington.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b2a43-d16f-427e-a100-0b66d6b00518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Yoon and Kishida held the first summit between the
        two countries since 2019 in New York on the sidelines of the United Nations
        General Assembly, where they agreed to improve relations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17d676-8100-4bcb-942a-e56d3d7e99a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closer alignment among the US, Japan and South Korea is an alarming
        development to China, which has accused Washington of leading a campaign to
        contain and suppress its development.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c5cc5-a7bb-414c-92e7-5de05ae11e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Emanuel argued it was Beijing’s own actions that pushed the countries
        together.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a3a22d-0ff5-40b3-8a1f-ae71e335e07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If China wasn’t in a confrontation with India twice on the border,
        or the Philippines twice with the coast guard, or shooting missiles into Japan’s
        (exclusive economic zone), nobody would be like this,” he said.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd30dff-f65d-4380-89c2-ccd8a12e4504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a recent development in response to China’s constant confrontation
        with others.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f05f03-a25d-4a46-921f-903b2f59c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:29:32.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:29:32.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Japan and South
        Korea agree to mend ties as leaders meet following years of dispute"</em></p>'
  'Lawmakers-obligated-to-push-for-cha-cha':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-17T05:53:20.000+08:00
    'imagesource': 'jcr:4736e3fb-60cc-464a-9d95-25979446e22d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd903534c-d5f5-4eaa-8da6-28f9ca2fb29f'
    'lead': 'Sen. Robin Padilla said lawmakers pushing for economic amendments to
      the 1987 Constitution are “obligated to do so” as elected officials, citing
      the need for change despite criticism from some sectors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T05:56:39.652+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-17T07:08:43.348+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Padilla: We are ''obligated'' to push for Cha-cha despite criticisms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db63e40a-2b11-4f90-b60d-8a59c96f74b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T05:56:39.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T07:08:43.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> Sen.
        Robin Padilla said lawmakers pushing for economic amendments to the 1987 Constitution
        are “obligated to do so” as elected officials, citing the need for change
        despite criticism from some sectors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837a1af-c425-4ea8-a94d-03bedeed62a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T05:56:39.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T07:08:43.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bilang inyo pong inihalal ng taong bayan, kami po ay obligado
        na gawin ito kahit na marami po ang kumukutya sa amin, marami po ang gustong
        pumigil sa amin. Kailangan naming gawin ito para sa inyo</em>,” Padilla said
        during the hearing of the Senate Committee on Constitutional Amendments and
        Revision of Codes in Cebu City on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b90bf4-96dc-4167-b370-9e785668ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T05:56:39.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T07:08:43.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: As elected officials, we are obligated to do this even
        though many are criticizing us and are trying to stop us. We need to do this
        for you.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6996ff-bba0-4f13-90f3-14cdeac85cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T05:56:39.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T07:08:43.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also maintained that a Charter change is a must as current
        economic provisions in the Constitution are restrictive for foreign investors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa0b51-8a3f-4f14-94c5-edfa6303561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T05:56:39.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T07:08:43.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/16/House-rushing-cha-cha-for-country.html">Romualdez:
        House rushing Cha-cha for country’s sake</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7109ac0-9d33-4bd8-83f4-45174fd0ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T05:56:39.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T07:08:43.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel Zubiri and Sen. Cynthia Villar already
        expressed doubt about other senators supporting the move for a Charter change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3912c652-4270-4a13-92bd-c788c0beea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T05:56:39.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T07:08:43.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Padilla also stressed that he will not allow the sneaking
        in of "other agenda" in amending the Constitution.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a5c1e8-354e-414a-8dd4-87a949452b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T05:56:39.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T07:08:43.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tatayo kami at maging bukal kaming magsasalita na lokohan ito.
        Gusto natin talaga magdulot ng ginhawa, pag-unlad at pagbabago</em>,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd205db-b5ea-4b93-934c-df70aeae8352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T05:56:39.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T07:08:43.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We will stand and be sincere in pointing out lies. What
        we really want is provide relief, progress, and change.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9397f1-94f4-464e-96d0-4be768638dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T05:56:39.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T07:08:43.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is set to conduct a hearing on Monday <a href="https://www.cnnphilippines.com/news/2023/3/15/Senate-hold-hearing-resolution-charter-change-con-con-.html">next
        week</a> on the Resolution of Both Houses No. 6, which calls for a Constitutional
        convention in pursuit of Charter change.&nbsp;</p>'
  'Taylor-Swift-Eras-Tour-unreleased-songs':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-03-17T07:28:25.000+08:00
    'imagesource': 'jcr:42d69c5c-8f9c-4e28-9c81-b5fb78a9bd7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c462273-8a59-4c05-97e4-b2060a6f89df'
    'lead': 'Taylor Swift shares that ''in celebration of the Eras Tour,'' she''ll
      be releasing four previously unreleased songs. They''re set to debut at midnight
      (12pm Friday, PH time).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T07:30:32.371+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-03-17T07:30:32.696+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taylor Swift will unveil four previously unreleased songs ahead of Eras
      Tour debut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd362200d-6f74-449c-84b1-b3820b5c2857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T07:30:32.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-17T07:30:32.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp; Time has not run out on Taylor Swift''s "Midnights"
        era.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdadadf-8eba-4d2c-9dba-6d7c24f5ecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T07:30:32.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-17T07:30:32.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Anti-Hero" singer shared on Instagram on Thursday that "in
        celebration of the Eras Tour," she''ll be releasing four previously unreleased
        songs. They''re set to debut at midnight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc04c0b-163a-4e4c-b561-9b2ebf2da54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T07:30:32.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-17T07:30:32.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those songs will be: \"Eyes Open (Taylor's Version),\" \"Safe &amp;\
        \ Sound (Taylor's Version)\" featuring Joy William and John Boy Music, \"\
        If This Was a Movie (Taylor's Version)\" and \"All of the Girls You Loved\
        \ Before.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97539db-2997-4ba3-9264-d57a5acfc9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T07:30:32.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-17T07:30:32.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the four songs that Swift is releasing appear to be rerecordings,
        as they include the "(Taylor''s Version)" tag in the titles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8adfe2-bd8f-4eb2-9249-36fe35fcc94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T07:30:32.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-17T07:30:32.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, Swift's former label, Big Machine, sold the master recordings\
        \ of her music catalog, prompting the singer to record new versions of her\
        \ previous albums. In 2021, Swift released \"Fearless (Taylor's Version)\"\
        \ and \"Red (Taylor's Version).\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a8be5-3813-4c8e-9205-51181217af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T07:30:32.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-17T07:30:32.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The track \"If This Was a Movie\" was originally included on a deluxe\
        \ edition of Swift's 2010 album \"Speak Now.\" Known for including an abundance\
        \ of Easter eggs in her songs, videos and on her social media, Swifties have\
        \ speculated that \"Speak Now\" is the next rerecorded album she plans to\
        \ release.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ef6414-5311-47db-ac09-5433be616125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T07:30:32.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-17T07:30:32.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift has not confirmed which rerecorded album she plans to release\
        \ next.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31f3737-e7a3-40ab-a726-a01b8eb95ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T07:30:32.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-17T07:30:32.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Eyes Open\" is a track off of the \"The Hunger Games: Songs from\
        \ District 12 and Beyond\" soundtrack, a companion album for the 2012 film\
        \ \"The Hunger Games.\" The song was not originally included in the film itself\
        \ but is featured on the soundtrack, along with \"Safe &amp; Sound.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080b0a87-4658-473f-9abf-b11918b2e159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T07:30:32.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-17T07:30:32.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All of the Girls You Loved Before\" is an unreleased track that was\
        \ recorded during Swift's \"Lovers\" era in 2019, according to Variety.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26b2006-f040-4050-9f7a-a66d1d33a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T07:30:32.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-17T07:30:32.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
