      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH:&nbsp;See why tensions are rising between US and China
        over Taiwan</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf85212-8d46-43e0-8f2d-93d6dd7fd789'
      'mgnl:activationStatus': true
