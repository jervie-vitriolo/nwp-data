      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc9c659-983e-4ce2-b244-f1273c462d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.427+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "FAA regulations state that air traffic controllers can work no more\
        \ than 10 hours a day (including two hours overtime), and get regular breaks.\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e60f3e-6b56-4386-af21-ba634da1dc59'
      'mgnl:activationStatus': true
