    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f96883a-70d5-4d20-b6cf-112fcf96fac2'
    'lead': 'A lawmaker says the Philippines should not proceed with the scheduled
      joint training exercises with US troops next month to avoid getting caught in
      the middle of tensions between the United States and China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T16:29:05.046+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-17T16:29:05.364+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Castro: Balikatan 2023 a security threat amid US-China tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba55ef34-4c9c-46a7-8b18-93a6cb898878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:29:05.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:29:05.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> A lawmaker
        said on Friday the Philippines should not proceed with the scheduled joint
        training exercises with US troops next month to avoid getting caught in the
        middle of tensions between the United States and China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb0afd-a389-47dd-b2dc-2e574aaab5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:29:05.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:29:05.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kailangan pagisipan ng ating gobyerno, ng ating security forces ano\
        \ 'yung magiging effect n'yan sa ating bansa,\" ACT Teachers party-list Rep.\
        \ France Castro told CNN Philippines' The Source. \"At this time na mayroon\
        \ conflict ang US at China, talagang we will be at the middle.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c972d79c-aeeb-437f-aba3-1830816350e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:29:05.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:29:05.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The government and our security forces should think about\
        \ its effect on our country. At this time that there is conflict between the\
        \ US and China, we will really be at the middle.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560999dc-ffe4-48e9-a5a3-1d9d7cf7f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:29:05.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:29:05.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On March 14, Balikatan 2023 spokesperson Col. Michael Logico announced\
        \ that over 17,000 Filipino and US troops will be participating in the training\
        \ exercises.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adabbe9c-b43e-41a4-9dd1-7f719c81ac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:29:05.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:29:05.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Philippines that the drills, which will focus on naval
        exercises, intend to ensure combat readiness and upgrade the skills of both
        forces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e012a3-4831-4b45-9d6c-8d66e34ba87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:29:05.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:29:05.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/3/16/Balikatan-2023-for-combat-readiness-upgrading-skills.html">
        AFP: Balikatan 2023 will ensure combat readiness, upgrade skills of troops&nbsp;</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b38e91-0524-4533-b213-9fe9abb59b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:29:05.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:29:05.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This will also help Philippine troops in their shift from internal\
        \ security to external defense, which requires them \"to be proficient in\
        \ our maritime security, coastal defense, and our joint capabilities,\" he\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c99cbd-119d-452a-a863-bba99b8cef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:29:05.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:29:05.372+08:00
