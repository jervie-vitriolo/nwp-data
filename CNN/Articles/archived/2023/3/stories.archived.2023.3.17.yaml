      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> - The
        Land Transportation Franchising and Regulatory Board (LTFRB) on Friday announced
        it will expand the period covered by special permits to selected public utility
        vehicles (PUVs) this Holy Week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eddcfc-62b7-42f5-aec3-521a485b6cfe'
