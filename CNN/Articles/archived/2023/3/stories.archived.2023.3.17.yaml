      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP said the arrested suspects are involved in the Gandawali group,\
        \ which is engaged in various illegal activities like marijuana cultivation\
        \ and robbery in various towns bordering Lanao del Sur and Bukidnon.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eff07c9-2fc5-4017-a786-9c979e6b33ab'
      'mgnl:activationStatus': true
