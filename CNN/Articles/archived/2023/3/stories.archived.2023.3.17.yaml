    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hong Kong’s Clockenflap 2023 returns with Wu-Tang Clan, The Cardigans,
      Ben&Ben, and more'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df704cd-59c2-477c-ac70-b4d49dbf8afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:33:17.229+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-20T13:07:14.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After getting canceled three years in a row due to the city’s pandemic-related
        restrictions and political unrest, Clockenflap returned with a record-breaking
        attendance of more than 80,000 throughout its three-day run. It’s inspiring
        to witness one of the most prominent music festivals in Asia get back on its
        feet and fight its way back to relevancy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02daae3-4533-4ab7-8c66-4f6a6d04cf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:33:17.229+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-20T13:07:14.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5582cb-4736-462d-947b-6a2a162b25b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:33:17.230+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-20T13:07:14.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cannot be overstated, however, that Clockenflap succeeded in
        positioning itself as a family-friendly festival worth packing your bags for,
        especially if you’re seeking a destination festival that ticks all the boxes
        when it comes to programming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b86ff-678a-4497-a5ae-c11dc089e142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:33:17.230+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-20T13:07:14.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba009a7e-8ef9-4a6d-8c41-caf4f960867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:33:17.230+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-20T13:07:14.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set against the backdrop of city skylines and breathtaking views
        of the harbor, Hong Kong’s premier music festival offered a laid-back reprieve
        from the metropolitan noise. There were a substantial number of toddler-toting
        parents basking in the afternoon sun for a picnic. A mix of locals, expats,
        and tourists, hopped from one stage to another to experience the beauty of
        discovering the unknown. And then there were people who strategically plotted
        their schedule in advance to make it to the front row with the best view of
        the stage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e1dd1f-9127-473d-94d7-2c2c9c195a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:33:17.231+08:00
      'mgnl:createdBy': 'gabrielle'
