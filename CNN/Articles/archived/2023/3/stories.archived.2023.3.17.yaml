      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/8/marcos-oil-spill-cleanup.html">Marcos
        wants oil spill cleanup finished in under 4 months</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d50ae8-47d8-495c-b46f-a6b93b0e87e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:59:34.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T17:00:42.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd63167-d516-426f-97b8-094bfce79478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:59:34.163+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T17:00:42.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The only way to achieve the president's hope to clean up the oil\
        \ spill in four months is to compel government agencies to direct all resources\
        \ for containment… Mr. President, the Verde Island Passage [VIP] is a crucial\
        \ contributor to the Philippine economy. You must move now,\" said Fr. Edwin\
        \ Gariguez, convenor of the Protect VIP coalition.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2492aefb-1a92-4747-b3f7-cc15eaf606d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:59:34.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T17:00:42.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0926579-7dba-4e13-9ccb-25ce630838ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:59:34.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T17:00:42.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The VIP, a strait separating Mindoro island from mainland Luzon, is\
        \ rich in marine biodiversity. It is often bustling with activity as it serves\
        \ as a route from the Port of Manila to the Visayas and Mindanao.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8da8f3-8672-47d5-99b5-e2638e900971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:59:34.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T17:00:42.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a244b1e-6579-4fb7-8715-c07897011b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:59:34.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T17:00:42.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group, citing a report from the Calapan City Disaster Risk Reduction\
        \ and Management Office, said that traces of oil had been detected on the\
        \ shores of Barangay Navotas, Calapan, which lies along the VIP.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99db44a5-a1bb-4fb4-925c-9c6971c1458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:59:34.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T17:00:42.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6f9f3b-757e-4c9d-a232-08ee59a48116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:59:34.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T17:00:42.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We can only do so much. We do not want the oil response to suffer\
        \ the same fate of the sunken tanker  the captain must steer the ship towards\
        \ safety and that someone should be the President,\" Gariguez added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51d69c1-a267-482f-b82c-9dd60e77f7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:59:34.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T17:00:42.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fc1d5d-4ebf-48f6-a364-304c855a2a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:59:34.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T17:00:42.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Catholic priest honored in 2012 with a Goldman Prize for grassroots\
        \ environmental heroes said that current clean-up operations were not fast\
        \ enough and put forward some short and long-term suggestions.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1b5a3c-fb79-431e-b057-644523d7a1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:59:34.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T17:00:42.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a012e882-d20c-4adc-ba83-0b621a929b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:59:34.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T17:00:42.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Short term, we need to identify who would compensate the affected\
        \ residents and pay for the environmental damage to VIP. In the long run,\
        \ our policymakers should not just look at oil spills from sunken ships, but\
        \ also how to minimize the traffic of ships carrying poisonous cargo through\
        \ this vulnerable area,\" he posed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3808e5-daf7-48b7-935c-7496cb541490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:59:34.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T17:00:42.547+08:00
