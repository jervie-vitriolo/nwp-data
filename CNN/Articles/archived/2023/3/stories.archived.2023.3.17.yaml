      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc56e1d-81d4-4861-9259-91b3558d2ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These include an event on January 18, in which a Boeing 737 took off\
        \ from Dallas Love Field without ATC authorization; fortunately no other traffic\
        \ was involved. And another at Florida's Treasure Coast International, when\
        \ a fire truck entered the runway as a business jet was taking off.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c220443-f871-439c-8225-5e663ff11b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e1894-9f3e-4ef9-924e-66755bb1413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter is deemed "category A" — the most serious of runway incursions,
        "in which a collision is narrowly avoided," according to the FAA. And there''s
        been a recent uptick in those cases. Both 2022 and 2021 saw seven of them
        — up on three in 2019 and four in 2018, according to the FAA''s runway incursion
        database. However, there were 22 category A incidents in 2007, the peak in
        the past two decades.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c7b75-8b2f-4d3d-a9bf-451c911421f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f5ae28-e1fa-4e9c-8c2e-a1ad7a2022f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the incursions involving commercial airliners that have made\
        \ headlines this year are not yet entered into the FAA database. The agency\
        \ did not provide specifics about how those incidents will be categorized.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7271303e-87da-487e-bb09-53117ac0bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce0214-ad37-400a-b562-09cddf497e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The vast majority of runway incursions are not serious occurrences,\"\
        \ the FAA said in a statement. \"However, reducing the risk of them occurring\
        \ remains one of the FAA's highest safety priorities and is a shared responsibility\
        \ that encompasses pilots, air traffic controllers and airport vehicle drivers.\"\
        \r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bc224d-bf31-4441-9c2a-bda6ff104bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782ade5-bb14-43e2-8319-51236a612452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While incident numbers might not be on a dramatically upward trajectory,\
        \ they are causing alarm. In February, acting FAA administrator Billy Nolen\
        \ sent a memo to the agency instructing staff to \"stare into the data and\
        \ ask hard questions.\"\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3852afdf-cc89-4dbd-9878-9da2cfb72c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979acb84-18ec-425d-a01c-6ef9c4a785bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nolen renewed that call at the summit on Wednesday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ecf11a-baeb-475e-b1d7-183a9aa0977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e087b1ee-9ed7-45ae-b857-d643b52f7610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the questions he posed for consideration by the assembled experts:\
        \ \"In light of these recent close calls and the attention being focused on\
        \ even the most routine of go-arounds, are we emphasizing efficiency over\
        \ safety? How much of what we see can be attributed to the sudden resurgence\
        \ in demand following the pandemic?\"\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44940b3-c5c5-4b16-933a-71818edc7b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bca46f-d736-430e-8187-113ff42a983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said that over the past 25 years the industry has made \"enormous\
        \ strides\" in its ability to scour data and identify risks before they manifest\
        \ into serious incidents or accidents, but he called on members of the aviation\
        \ industry to discuss \"concrete steps\" to make the system safer.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07af642b-6161-4e03-83d8-aed105eb34d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3123f4-f783-4130-8907-1a64e8831346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"America's aviation safety net is strong, our goal, our obligation,\
        \ is to sew those threads even tighter,\" Nolen said.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055c93dc-450e-4cbd-818a-d676c65888ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0334644a-4e9b-4a9b-910f-d680b6e33cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>System under pressure</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257f0b50-0b8b-415d-a3b5-2bf5cd45ce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's about time, say some who work in the aviation industry amid fear\
        \ that cuts made during the pandemic, plus a lack of scrutiny, have compromised\
        \ America's long safety culture in aviation.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c105606-98ac-4401-9deb-baeb0e2695ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed93a53c-76fa-4bc0-8f18-997e80cd710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States' last fatal accident was in 2009, when Colgan Air\
        \ flight 3407 crashed while flying from Newark to Buffalo, killing everyone\
        \ onboard.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc55fbd-1a2c-4f02-bc20-b83fd5554dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bac3e1d-77c1-4315-b004-b8016e42c87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NTSB investigation declared it to be pilot error, citing pilot\
        \ fatigue as a factor.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2471bc2c-e89e-491d-8bf2-8d1eb96cfbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef01002d-00cf-435f-824c-eccfc222e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FAA revised duty times for pilots as a result, cutting them to\
        \ a maximum of 14 hours, down from 16, including eight hours of flying. Minimum\
        \ rest times rose from eight to 10 hours.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbf5519-caab-4d53-b24d-af294c2cf8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16489a4b-c451-495a-b969-097c70b9371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cargo pilots can work slightly longer hours, despite sharing the runways\
        \ with commercial pilots.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8ada29-d9c4-4302-8086-a8868ce21122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5d76cc-a957-4fca-af1a-8fb323f41f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And whereas previously airlines have stayed well within them, some\
        \ are now asking pilots to work closer to the maximums.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea763bf4-77ab-4977-8c07-f489c0a37ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ab9ca4-e88e-4c16-9cf7-080ded015dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dennis Tajer, an American Airlines captain and spokesperson for the\
        \ Allied Pilots Association (APA), which represents 15,000 AA pilots, says\
        \ that, since the pandemic started, the pressure on pilots is at an all-time\
        \ high. The union is in ongoing negotiations with the airline.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f139332-bc33-4ba9-8f9f-29b120081c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12203c41-333a-4a29-a04e-533938616954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We've seen the system under pressure for well over a year, it was\
        \ just a question of time before it was going to manifest itself in incidents,\"\
        \ he says.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd4bcb-2ac7-4b77-b603-43cc1ea2ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2931e67-e791-4de5-91f3-cb656081895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully there''ve been no accidents — yet."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3042089a-0fcf-425c-8085-eb6cb1df22a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd3320-904d-40c1-af2b-98b652359b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pilot fatigue and shortages</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780991f-5de0-4dbc-8d05-add3a986f0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tajer cites a shortage of pilots caused by Covid lockdown layoffs as\
        \ part of the problem. Last May, United CEO Scott Kirby said that there \"\
        simply aren't enough pilots.\"\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713f47bf-f416-4d49-9ae1-3d3d6d010c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.392+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e225b-6bd5-48fd-9c3a-b201f9e9188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A February 2023 analysis by management consultancy Oliver Wyman estimated\
        \ a \"supply gap\" of 18% of the US pilot workforce.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbfad7b-0046-4707-94fd-dde6d5a5960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.394+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc827948-b3ad-4d1b-b085-bb12fd983713'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.395+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, airlines have increased pilot hours — to within legal
        levels allowed by the FAA, but surpassing pre-pandemic schedules, says Tajer.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8017390b-3577-447e-b6d2-dbc9a0e293b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b05bbe5-053c-4d14-b117-88e0ec1a3962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are exhausted. Fatigue doesn''t happen in a moment — it can
        be chronic and that can affect your next flight. It''s like running an engine
        at its maximum all the time. At first it looks good, but over time things
        start to crack and leak. That''s what we''re seeing now."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b6836f-87c1-4b4d-950f-0c913722c16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a7aca9-c377-4857-af3b-ca5bfd8fe006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, he says, airlines are cutting back on training.
        In 2020, AA switched from retraining pilots every nine months, as it had done
        previously, to every 12 months — the FAA minimum standard.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3655a7-b154-4eff-be17-07b711fedba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b984a30-52d7-4e0b-ab54-ef6c9d2c2939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AA said any changes were in line with FAA rules and followed a thorough\
        \ risk assessment. \"Safety is the foundation of every decision we make at\
        \ American, and is the north star of our Flight Training program,\" it said\
        \ in a statement to CNN.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01eee99-415e-428c-a0f5-6dd6ae38427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ea38b2-34ad-47c5-b756-9253beab59b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have the best, most expertly trained pilots in the business who\
        \ are unwavering in their mission of operating a safe airline for our customers\
        \ and fellow team members.\"\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb7901a-10b2-47f0-9efe-d09b1391f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9669037-35f5-4a98-8176-e8c04e31ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staffing — of positions including pilots, air traffic controllers
        and ground crew — was frequently cited as a pressure point among industry
        leaders at the summit. As was the importance of adequate training for both
        those who are new and those who are returning after absences brought on by
        the pandemic. The loss of experienced workers was also a key concern.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4fb1b4-a359-42b1-88b0-3e7b37fa6392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.407+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9f5799-b74a-43d7-abdc-0ff92eb7cf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With about half of our nation's qualified pilots facing their mandatory\
        \ retirement within 15 years, we are going to be training and hiring tens\
        \ of thousands of new pilots over the next two decades,\" said Faye Malarkey\
        \ Black, president and CEO of the Regional Airline Association.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f6567-8d54-4ce7-a4ae-fef6144f444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.409+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de7cae8-e894-4660-bc74-8c4013dd2c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.410+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And it is extremely, extremely important when we're doing this that\
        \ we focus on building the right foundation from the start.\"\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c73056a-3977-45ca-b447-3c05a0c5179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9453f2db-9216-4b04-80f5-3afdf4ed4970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nicholas Calio, president and CEO of trade group Airlines for America,\
        \ said US carriers have hired 100,000 new workers with a strong emphasis on\
        \ training.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a20e403-7201-44f1-be03-399e79eeaf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8d8c0c-b4f5-4774-93d5-40219c0870f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A job that requires colossal concentration''</h2>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff18f397-6a33-4e8f-ad7a-70567485bb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Terry Tozer, a British former airline pilot and author who now comments\
        \ on safety, sees systematic issues with US aviation protocols.\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919eca31-8d69-424a-8e46-a64d2ba1624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6772bc57-5a9e-437e-9815-db8e31061417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"America is a very aviation-orientated country,\" he says. \"[Airports]\
        \ pack a lot of traffic in... and if you put everyone under pressure, a cock-up\
        \ [mistake] is more likely.\"\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88090ff-a6dc-4044-87b1-b015b6c3a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6757c7e-e766-4df3-8610-735452a526c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In particular, \"the American air traffic control system is very pressurized,\"\
        \ he says, pointing out that in the UK and the European Union, air traffic\
        \ control workers get longer downtime.\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
