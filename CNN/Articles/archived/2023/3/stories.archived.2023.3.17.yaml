      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf1a412-f77e-4be4-b120-22daf689972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:33:17.235+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-20T13:07:14.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another highlight was The Cardigans’ performance, which transported
        listeners into a haven of nostalgia-filled tunes on the second day of the
        festival. Strutting unabashed sultriness, lead singer Nina Persson commanded
        the stage without needing to lift a finger. Her voice alone, piercing and
        completely enveloped in delicate huskiness, is enough to draw fans back to
        their commercial and artistic prime. From their sing-along staples “Love Fool,”
        “Erase/Rewind,” “Carnival,” and “My Favorite Game,” to more obscure tracks
        such as “Holy Love” and “Hanging Around,” the alternative pop/rock band performed
        a 16-song set that, while slightly marred by technical difficulties, proved
        to be a spiritual experience.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21550a2c-5d45-4007-ac51-65289180fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:33:17.236+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-20T13:07:14.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08779a6-34ef-45dc-b6f6-9130661dbe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:33:17.236+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-20T13:07:14.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking of standouts, it would be a disservice not to mention The\
        \ Arctic Monkeys and Phoenix in the same sentence. Both day one headliners\
        \ raised the profile of Clockenflap with their brand of crossover blockbuster\
        \ tracks that got everyone fired up and jumping in euphoric glory. In addition,\
        \ there is something about Kings of Convenience’s riveting state of calm that\
        \ deserves some merit. The indie folk-pop duo performed songs from their 2021\
        \ album, “Peace Or Love,” as well as notable classics such as “Homesick,”\
        \ “Misread,” “Cayman Islands,” and “I’d Rather Dance With You.” And boy, do\
        \ they sound transcendent even in pared down moments.\r"
