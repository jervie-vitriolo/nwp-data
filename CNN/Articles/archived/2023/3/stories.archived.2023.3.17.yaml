      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The younger Adiong is currently the acting governor while his father\
        \ continues to recover. He said work continues in the provincial government\
        \ despite his father’s absence.\r"
    '11':
