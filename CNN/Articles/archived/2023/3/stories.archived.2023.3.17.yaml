    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d0019f-e568-41fe-a1e5-21588eb7e540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:59:34.163+08:00
