    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jail congestion rate drops to 370% - BJMP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb3c28b-1bcf-45f6-96da-df6758ab7a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T15:56:48.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T15:56:48.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> The
        congestion rate in Philippine jails - earlier said to be among the world''s
        most crowded - has decreased to 370% from 600% in 2018, according to the Bureau
        of Jail Management and Penology (BJMP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24abdea-ffd4-4761-b922-85c7c033f761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T15:56:48.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T15:56:48.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4504f7f-adf6-47c9-a58c-44001b51ec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T15:56:48.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T15:56:48.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa ngayon mayroon tayong 370% congestion rate sa buong Pilipinas.\
        \ Ito ay mababa na kumpara sa 600% noong 2018,\" BJMP spokesperson Jayrex\
        \ Bustinera said in a public briefing Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d5d9aa-fc1c-4dbd-8351-b92956715c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T15:56:48.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T15:56:48.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa3f5bf-9e1f-4421-90a8-3cbca4832e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T15:56:48.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T15:56:48.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Right now we have a 370% congestion rate in the entire\
        \ Philippines. This is down from 600% in 2018.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb9f6d1-e7c6-4cc0-9c8b-cef33b7b66b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T15:56:48.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T15:56:48.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c13521-bc94-4661-8773-beabc9069fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T15:56:48.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T15:56:48.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BJMP said the nationwide congestion rate climbed to 612% in 2017. In\
        \ 2022, BJMP reported that out of 447 jail facilities in the country, 336\
        \ were at full capacity.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b04c133-3801-40ee-8cb8-6ad9c58161fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T15:56:48.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T15:56:48.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1832fce-7957-42d0-80a9-3a4f5bd9b675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T15:56:48.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T15:56:48.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Bustinera said the agency is currently trying to avoid jail\
        \ congestion by building additional large jail facilities and helping persons\
        \ deprived of liberty (PDLs) on their path to freedom by strengthening the\
        \ implementation of good conduct time allowance (GCTA).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be824f4-dbf8-4c48-93e8-6336499c6bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T15:56:48.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T15:56:48.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489bbb54-5ee5-464f-b210-e55cf6eec772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T15:56:48.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T15:56:48.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Republic Act 10592, GCTA is a sentence reduction provision granted\
        \ to PDLs for good behavior during detention.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e453419-2b9e-4028-a6dc-413445e8a6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T15:56:48.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T15:56:48.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b61fbf-41cd-49b9-95a9-628661f3059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T15:56:48.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T15:56:48.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kahit nagpapatayo tayo ng piitan ay marami pa ring lumalaya nang\
        \ sa ganoon ay bumababa ang congestion rate,\" the spokesperson added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bf6979-59cb-4a6d-9d59-b40408271b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T15:56:48.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T15:56:48.584+08:00
