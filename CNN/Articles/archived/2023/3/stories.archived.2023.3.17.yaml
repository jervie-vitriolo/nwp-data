      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While officials, still investigating these incidents, and airlines\
        \ say flyers can continue to board planes with the confidence that the industry's\
        \ rigorous safety procedures will keep them out of harm's way, some say recent\
        \ events are a warning sign of potential trouble to come.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4e7bd6-67e2-4e05-9472-505d2bf084ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea381bf1-8b30-46a0-aa01-5add3d401d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These recent incidents must serve as a wake-up call for every single\
        \ one of us, before something more catastrophic occurs. Before lives are lost,\"\
        \ National Transportation Safety Board Chair Jennifer Homendy said to government\
        \ and industry leaders gathered for the summit on Wednesday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ee792-e80c-4ffe-9288-cb58bfcf2f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ced92c-fda4-48fd-9fcc-7a99b5b44a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A string of scary near misses</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e7cf11-7a2f-439f-bdc5-017d928802c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On paper, it has not been a great year, thanks mainly to the series\
        \ of headline-making \"runway incursions\" -- essentially near misses between\
        \ aircraft that made headlines and prompted serious questions about aviation\
        \ risks.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4787b2f-dc92-4b6a-b0f8-c107b25f3a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78cf6c5-055a-4411-b93f-7ad6b5cf7a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.344+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On January 13, an American Airlines jet crossed a runway at New York's\
        \ JFK International Airport as a Delta Air Lines aircraft was taking off.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8919c3d8-5f94-4852-a088-d24c6218df7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.344+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd7e3a-dd56-4016-bb47-76798f07dad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.345+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ten days later, a United Airlines jet crossed a runway at Honolulu's\
        \ Daniel K. Inouye International Airport as a cargo aircraft was coming in\
        \ to land. At their closest, says the FAA, the two were 1,170 feet apart.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deefb49-cd24-4596-88e2-9a4ce1e559bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.345+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41016870-9269-410a-b5d3-18fda8c92a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.346+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February saw a rash of incidents. At California''s Burbank Airport,
        a Mesa Airlines plane had to make a go-around — essentially an aborted landing
        — when its crew realized a SkyWest plane was taking off from the same runway.
        Another go-around incident occurred at Sarasota Bradenton International Airport
        in Florida.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36615f17-493b-43dd-9e4f-36f8b4cf35e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.346+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd5e7f-fdb8-44af-bf8f-bde4d8eda657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.347+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perhaps closest to disaster was an incident on February 4, when FedEx\
        \ cargo pilots were landing at Austin, only to see a Southwest plane was on\
        \ the runway, about to take off.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a4c81e-7254-4fce-851a-0704553c421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.347+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94060a97-305d-4a76-a598-351593ebc3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Air Traffic Control had cleared both planes, despite the airport being\
        \ wreathed in fog. The aircraft came within 100 feet of each other.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aca2194-1589-40ea-92cd-82d8843d5e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.348+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598d5a7b-ae2b-48cc-931e-3b38bfff3023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In late February, air traffic controllers at Boston averted a crash\
        \ when a Learjet took off without clearance as a Jetblue flight was coming\
        \ in to land on an intersecting runway. The JetBlue aircraft \"took evasive\
        \ action and initiated a climb-out,\" according to an FAA statement.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6bb4df-d3d9-4791-bc24-2f40b814da33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.349+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbedda1b-f9a0-4006-8493-679ae4919a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Transportation Safety Board, which looks into incidents,\
        \ is now investigating all six events. It is also investigating a December\
        \ incident, in which a United Airlines Boeing 777 jet departing from Hawaii\
        \ plunged towards the ocean after takeoff, coming within 775 feet of sea level.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7245e-49fb-486f-944f-0162878a5dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.350+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0997e049-8992-45ae-812b-aca546bbbe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.351+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FAA, which is also investigating the recent spate of incidents,\
        \ says it has not found a common cause.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d511306-9578-49af-8bdc-09a372360972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed988fc-5264-4ca3-9c4c-d10383f800d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.352+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It seems like stories like this are becoming increasingly common. Or\
        \ are they?\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afae281-c722-4609-950f-1233d6d63b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b1c0a5-5629-466c-89bc-e41589182117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.353+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Most incursions are not serious</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97c6473-e249-4b81-ba54-5664a8cd14e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data from the FAA published in 2017 showed that reports of runway incursions\
        \ have been on a largely upward trend since 1997, and steadily rising since\
        \ 2011. The Commercial Aviation Safety Team (CAST), formed in 1997, encouraged\
        \ a culture of data sharing and no-blame safety reporting.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a227857-cfe9-4a95-ab50-86bfc73decce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca2a60-7a85-4924-9cdd-ede3da4edf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of accidents has remained relatively constant, according\
        \ to FAA analysis through 2016, and it shows the cumulative risk trending\
        \ down.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48674047-0695-474c-a534-1a36d5e2abf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ac9efa-68a6-4f25-9d0a-ecd4c125c1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA says most incursions are not classed as serious — few of
        the 120 or so logged in January 2023 have made headlines. That figure includes
        all incursions, including those involving general aviation aircraft.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec85caf-86e2-4247-be7b-b3919afd2595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff44c8d-c6f6-4895-a4bd-c0f9c44e4ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some, however, can sound terrifying.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05413c4a-c0bc-45f6-a375-a2598ec4159c'
      'mgnl:activationStatus': true
