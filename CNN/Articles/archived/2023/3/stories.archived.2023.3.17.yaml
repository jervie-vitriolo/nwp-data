  'tokhang-survivor-acquitted-direct-assault-charge-2016':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-17T21:20:40.000+08:00
    'imagesource': 'jcr:d8cd3dc5-b52c-4022-b5d3-37658e20182d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acdebf4d-eb5f-448d-8377-fa7365493553'
    'lead': 'A Quezon City court has cleared a drug war survivor of an assault charge
      filed against him during the early period of the controversial campaign in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T21:24:23.448+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-03-17T21:24:51.984+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-17T21:24:51.645+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'QC court acquits ''tokhang'' survivor of assault raps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabcd0f4-2505-47b6-bacb-cb38b653b1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:24:23.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-17T21:24:51.984+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> —<strong>&nbsp;</strong>A
        Quezon City court has cleared a drug war survivor of an assault charge filed
        against him during the early period of the controversial campaign in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ceb13e-9ee8-4e37-9974-c1bbbd3d4204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:24:23.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-17T21:24:51.985+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its 18-page decision dated March 3 but released to the media on
        Friday, the Quezon City Metropolitan Trial Court said the prosecution failed
        to establish the necessary evidence against Efren Morillo, whom the police
        claimed fought back during their "Oplan Tokhang" raid.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dc2117-abac-4323-be2c-95585359fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:24:23.534+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-17T21:24:51.985+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The court is convinced that the prosecution failed to establish that
        all of the aforementioned elements of direct assault are attendant in this
        case," the court''s ruling read.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7458fe69-cfa2-463d-8fef-ab59b1d7df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:24:23.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-17T21:24:51.986+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The prosecution did not establish with moral certainty that Morillo
        assaulted, attacked, and employed personal violence or intimidation on the
        police operatives," it added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbf14c0-3122-4c1d-9984-7012ca125c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:24:23.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-17T21:24:51.986+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Morillo and the police officers had contradicting stories of what happened
        during the anti-drug operation that took place in August of that year.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f5937-9882-473a-91be-a75d6983d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:24:23.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-17T21:24:51.987+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the police, Morillo and his group were the ones who fired
        their guns first, prompting his group to shoot back.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c5e055-ddad-4297-ac95-f221797b568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:24:23.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-17T21:24:51.987+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Morillo maintained his innocence.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b8f1be-e5b4-441b-b35d-2715a363bd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:24:23.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-17T21:24:51.988+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The defendant said he played dead after being shot by the operatives.
        He testified overhearing a cop saying, "Tumawag na kayo ng SOCO. Sabihin nanlaban
        ang mga yan. Iwanan ang ebidensya."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5265ff41-830b-4020-95ad-e74aaf48fabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:24:23.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-17T21:24:51.988+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Call the SOCO. Tell them they fought back. Leave the
        evidence.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f67b96-8c3f-4829-9357-7d4b61b521c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:24:23.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-17T21:24:51.989+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The court noted that upon cross examination, witnesses were not able
        to provide concrete evidence that Morillo had actually fired his gun.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22659537-5603-42b4-aab9-9e9b82f6376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:24:23.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-17T21:24:51.989+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Morillo was not personally seen by prosecution witnesses to be the
        person who fired a gun at the police operatives. Neither did the prosecution
        establish that the said firearm was owned by [the] accused," it stressed.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dc8531-1e3b-4234-a45c-bf65b9b153bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:24:23.537+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-17T21:24:51.990+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal also reported that the paraffin test conducted on Morillo
        yielded a negative result —&nbsp;bolstering the defense''s claim that he had
        no firearm and did not shoot at the operatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96677ef1-f988-4168-9abe-37a40748b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:24:23.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-17T21:24:51.990+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Morillo and his legal team welcomed the decision.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c94797-8bc2-404e-a802-0b2f73e4b6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:24:23.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-17T21:24:51.991+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a beacon of light for those whose hopes have been dimmed
        and distorted by the pro forma, lawless, and soulless "nanlaban" narrative.
        This decision is proof that truth will prevail and lives on," the Center for
        International Law said in a statement.</p>'
