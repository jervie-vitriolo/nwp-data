      'mgnl:lastActivated': 2023-03-17T16:14:47.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chinese tech, property and financial shares rallied across the board.
        Baidu soared 16% in Hong Kong, after some securities firms gave positive preliminary
        reviews of the company''s ChatGPT-like app.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cc39db-6956-4b0c-9c97-03ff09c3ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:14:47.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:14:47.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Country Garden surged more than 9%, leading real estate developers
        higher, after China''s property market showed early signs of recovery. Official
        data indicated on Thursday that new home prices for February rose for the
        first time since August 2021.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec89049e-06fa-4312-90e2-0c154d272218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:14:47.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:14:47.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Following the recent global financial instabilities, First Republic
        Bank was expected to be the next domino to fall," said Yeap Jun Rong, a market
        analyst at IG. "But an industry-wide rescue to shore up the bank''s finances
        provided some much-needed reassurances to mitigate further banking jitters."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c56f0a-804e-45f8-85e5-263452222411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:14:47.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:14:47.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Global investors have been holding their collective breaths for a week
        after the rapid collapse of two US banks stoked fears about the health of
        the banking sector.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f282f7bc-a996-43db-b17e-dfd1f6c83f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:14:47.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:14:47.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Worries deepened on Wednesday after shares of Credit Suisse plummeted
        in Europe. Regulators on both sides of the Atlantic have taken emergency measures
        to shore up confidence, including protecting deposits at Silicon Valley Bank
        and Signature Bank and giving a $54 billion lifeline to Credit Suisse.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de84d200-f42c-48a3-8b93-35e728d364c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:14:47.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:14:47.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Thursday, European shares closed higher after Credit Suisse received
        credit support, and the European Central Bank stuck with its plan to hike
        interest rates by half a percentage point.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc85a1-64c5-4d5b-b496-f1eb6c4fc1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:14:47.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:14:47.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This [ECB rate hike] is good news against the background of persistently
        high inflation rates," Ulrike Kastens, economist for Europe at DWS, wrote
        in a research note on Friday. "At the same time, it reaffirms its intention
        to intervene with liquidity measures if financial market stability is threatened."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54badce-e8ae-4cbe-919c-6d8e79beb097'
