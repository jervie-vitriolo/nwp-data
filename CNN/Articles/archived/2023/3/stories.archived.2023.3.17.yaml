      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — Ambushed
        Lanao del Sur Governor Mamintal Adiong Jr. is on the road to recovery and
        hopes to return to work in two months, his son Vice Governor Khalid Adiong
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30844b6d-9fb8-454b-bda5-4cc24d797dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:53:30.158+08:00
