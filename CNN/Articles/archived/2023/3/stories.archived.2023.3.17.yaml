    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d60a1-fb67-4fa6-8621-0436b9908f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:33:17.244+08:00
      'mgnl:createdBy': 'gabrielle'
