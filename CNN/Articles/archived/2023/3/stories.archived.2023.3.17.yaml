      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a data-cke-saved-href="https://www.cnn.com/2023/03/16/middleeast/iran-child-prisoners-torture-intl"
