      'mgnl:type': 'text'
      'text': "GFC was established as a financial system of the United Nations Framework\
        \ Convention on Climate Change, which \"allocates its resources to low-emission\
        \ and climate-resilient projects and programmes in developing countries.\"\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
