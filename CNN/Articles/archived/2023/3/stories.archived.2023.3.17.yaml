    'title': 'Pediatric hospital beds are in high demand for ailing children. Here''s
      why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f72f816-e086-428c-a5bb-113cdafdbced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.853+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  Effie Schnacky was wheezy and lethargic
        instead of being her normal, rambunctious self one February afternoon. When
        her parents checked her blood oxygen level, it was hovering around 80% --
        dangerously low for the 7-year-old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b296ca0-e448-4389-bc50-b5aef29e717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b64ca78-4fb2-4b5c-8cf6-5b526f0cbcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her mother, Jaimie, rushed Effie, who has asthma, to a local emergency\
        \ room in Hudson, Wisconsin. She was quickly diagnosed with pneumonia. After\
        \ a couple of hours on oxygen, steroids and nebulizer treatments with little\
        \ improvement, a physician told Schnacky that her daughter needed to be transferred\
        \ to a children's hospital to receive a higher level of care.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8452d23-97dc-496a-b8e7-55ace96c862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5644531-f9b1-42de-8710-9a00df9fac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.855+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What they didn't expect was that it would take hours to find a bed\
        \ for her.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed02c29-5907-4d60-bdc2-0bf3e6a5bb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.855+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c811dac-79be-413e-9ced-bbc50a63d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.856+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even though the respiratory surge that overwhelmed doctor's offices\
        \ and hospitals last fall is over, some parents like Schnacky are still having\
        \ trouble getting their children beds in a pediatric hospital or a pediatric\
        \ unit.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7d0e42-25cf-49d9-bd37-08d3524dac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.856+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab53df0-e3dc-475e-a33e-ca73b6b82b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.856+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The physical and mental burnout that occurred during the height of\
        \ the Covid-19 pandemic has not gone away for overworked health care workers.\
        \ Shortages of doctors and technicians are growing, experts say, but especially\
        \ in skilled nursing. That, plus a shortage of people to train new nurses\
        \ and the rising costs of hiring are leaving hospitals with unstaffed pediatric\
        \ beds.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750e4823-675d-400c-b44e-dc4667ef0e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.857+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558903a1-7b9b-4951-9d4b-c28b4794f27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.857+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a host of reasons building since well before the pandemic are also\
        \ contributing. Children may be the future, but we aren't investing in their\
        \ health care in that way. With Medicaid reimbursing doctors at a lower rate\
        \ for children, hospitals in tough situations sometimes put adults in those\
        \ pediatric beds for financial reasons. And since 2019, children with mental\
        \ health crises are increasingly staying in emergency departments for sometimes\
        \ weeks to months, filling beds that children with other illnesses may need.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a80a962-7727-4772-9b44-de25af705ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14986851-9150-4638-8501-b0847e3a6081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There might or might not be a bed open right when you need one. I\
        \ so naively just thought there was plenty,\" Schnacky told CNN.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81edaf33-f88f-469b-abe9-44933ff4c59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d08e2ee-8d62-40d8-aa2d-d2db4b12e6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of pediatric beds decreasing has been an issue for at least\
        \ a decade, said Dr. Daniel Rauch, chair of the Committee on Hospital Care\
        \ for the American Academy of Pediatrics.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a667d-09ee-40da-a240-63ced43824d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459fc6ed-cdb1-487a-95a6-f12858b2f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By 2018, almost a quarter of children in America had to travel farther\
        \ for pediatric beds as compared to 2009, according to a 2021 paper in the\
        \ journal Pediatrics by lead author Dr. Anna Cushing, co-authored by Rauch.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d7c412-b019-4c40-a712-258291025d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a0827b-c383-4c2e-8bd0-a0194ac03fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This was predictable,\" said Rauch, who has studied the issue for\
        \ more than 10 years. \"This isn't shocking to people who've been looking\
        \ at the data of the loss in bed capacity.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e0bdc-d5fc-4bf7-9e8d-35f158c5e955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee4b9ef-9a56-4f09-a84a-a95780406334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.862+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it started — and how the pandemic made it worse</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f25c32-e2f0-4790-b89d-7001f431e9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.862+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of children needing care was shrinking before the Covid-19\
        \ pandemic -- a credit to improvements in pediatric care. There were about\
        \ 200,000 fewer pediatric discharges in 2019 than there were in 2017, according\
        \ to data from the US Department of Health and Human Services.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b798ee3-d70c-4307-a363-4e347fcfcfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b981d04-4fdb-443d-9547-bd57db808ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In pediatrics, we have been improving the ability we have to take\
        \ care of kids with chronic conditions, like sickle cell and cystic fibrosis,\
        \ and we've also been preventing previously very common problems like pneumonia\
        \ and meningitis with vaccination programs,\" said Dr. Matthew Davis, the\
        \ pediatrics department chair at Ann &amp; Robert H. Lurie Children's Hospital\
        \ of Chicago.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde4475-d0d1-4bc6-ab6a-7a93efca7a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eca12b-a522-47b5-a88d-cb0bcca1ba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pediatrics is also seasonal, with a typical drop in patients in the\
        \ summer and a sharp uptick in the winter during respiratory virus season.\
        \ When the pandemic hit, schools and day cares closed, which slowed the transmission\
        \ of Covid and other infectious diseases in children, Davis said. Less demand\
        \ meant there was less need for beds. Hospitals overwhelmed with Covid cases\
        \ in adults switched pediatric beds to beds for grownups.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e19854f-7e52-4550-8416-678d418514dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d79eebb-4af2-4b84-90c8-16ee7de6a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Only 37% of hospitals in the US now offer pediatric services, down\
        \ from 42% about a decade ago, according to the American Hospital Association.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf6f4e-a715-41e9-961c-6014629376e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ee9d51-79b3-4cba-8bdc-53d1f2dbedb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While pediatric hospital beds exist at local facilities, the only pediatric\
        \ emergency department in Baltimore County is Greater Baltimore Medical Center\
        \ in Towson, Maryland, according to Dr. Theresa Nguyen, the center's chair\
        \ of pediatrics. All the others in the county, which has almost 850,000 residents,\
        \ closed in recent years, she said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c85aa25-6d3d-4628-b099-b042c542dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea27ac1f-e450-4845-8db3-ecf5b6aebe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.867+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The nearby MedStar Franklin Square Medical Center consolidated its\
        \ pediatric ER with the main ER in 2018, citing a 40% drop in pediatric ER\
        \ visits in five years, MedStar Health told CNN affiliate WBAL.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527d7ea-78e1-4a55-955c-7666b3e05daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5514405c-e839-4579-9726-074cee7d1967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the six months leading up to Franklin Square's pediatric ER closing,\
        \ GBMC admitted an average of 889 pediatric emergency department patients\
        \ each month. By the next year, that monthly average jumped by 21 additional\
        \ patients.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a801458-fae4-4c72-8945-bbdc2aa3505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad326c64-a0a9-44dd-9f24-274aa00dd298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Now we're seeing the majority of any pediatric ED patients that would\
        \ normally go to one of the surrounding community hospitals,\" Nguyen said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab9d03f-4b96-433d-9600-e36963562f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac6bb2d-bf81-42f5-9bf6-b757fd0179af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, Tufts Medical Center in Boston converted its 41 pediatric\
        \ beds to treat adult ICU and medical/surgical patients, citing the need to\
        \ care for critically ill adults, the health system said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea3c50-fa3f-4ba8-872a-d7cee5d042a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4ef33e-a6c2-4ff5-a383-2dbb5bdf6343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In other cases, it's the hospitals that have only 10 or so pediatric\
        \ beds that started asking the tough questions, Davis said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46538387-b478-4ab2-87e5-a982db1d9384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6d4375-9cca-4473-9cb3-da7c880b73ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Those hospitals have said, 'You know what? We have an average of\
        \ one patient a day or two patients a day. This doesn't make sense anymore.\
        \ We can't sustain that nursing staff with specialized pediatric training\
        \ for that. We're going to close it down,'\" Davis said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1b92d-5a41-47b9-80c0-e36aa0088391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.874+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e70b2d-b495-4e55-a7dd-7789411cc4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saint Alphonsus Regional Medical Center in Boise closed its pediatric\
        \ inpatient unit in July because of financial reasons, the center told CNN\
        \ affiliate KBOI. That closure means patients are now overwhelming nearby\
        \ St. Luke's Children's Hospital, which is the only children's hospital in\
        \ the state of Idaho, administrator for St. Luke's Children's Katie Schimmelpfennig\
        \ told CNN. Idaho ranks last for the number of pediatricians per 100,000 children,\
        \ according to the American Board of Pediatrics in 2023.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ca831-7552-45bc-9465-91ef5721a9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8399d21f-88de-4cbe-8d66-d02c2d337128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Saint Alphonsus closure came just months before the fall, when\
        \ RSV, influenza and a cadre of respiratory viruses caused a surge of pediatric\
        \ patients needing hospital care, with the season starting earlier than normal.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c631adb-0a39-4956-9f36-15aca6a6e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc545e-1327-4ddb-9b28-5872c97c41af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The changing tide of demand engulfed the already dwindling supply of\
        \ pediatric beds, leaving fewer beds available for children coming in for\
        \ all the common reasons, like asthma, pneumonia and other ailments. Additional\
        \ challenges have made it particularly tough to recover.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ee5f1-7610-41a1-9029-3252b0b58661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e9189-5c0f-4af6-81dc-493cc744fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Doctors treating children are paid less by insurance</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decb8ff1-617b-444e-9d7c-4134dad239b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another factor chipping away at bed capacity over time: Caring for\
        \ children pays less than caring for adults. Lower insurance reimbursement\
        \ rates mean some hospitals can't afford to keep these beds -- especially\
        \ when care for adults is in demand.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdef9ed-a5ff-456d-b8cf-69ff5230d357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.880+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4214073d-d944-472b-9138-eec2b198d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medicaid, which provides health care coverage to people with limited\
        \ income, is a big part of the story, according to Joshua Gottlieb, an associate\
        \ professor at the University of Chicago Harris School of Public Policy.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a59eb98-b0ee-45d0-b122-8b727977a2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125d8d1d-0e5b-45e0-82fa-9e6d6fe5e343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Medicaid is an extremely important payer for pediatrics, and it is\
        \ the least generous payer,\" he said. \"Medicaid is responsible for insuring\
        \ a large share of pediatric patients. And then on top of its low payment\
        \ rates, it is often very cumbersome to deal with.\"\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07179518-f2a3-449a-886d-467109855c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b5e01f-8123-472f-8a59-9aa7fe1c8ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.884+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medicaid reimburses children's hospitals an average of 80% of the cost\
        \ of the care, including supplemental payments, according to the Children's\
        \ Hospital Association, a national organization which represents 220 children's\
        \ hospitals. The rate is far below what private insurers reimburse.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec382b-4346-4e77-8b72-8d6430782386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afbc6f9-9292-4f90-995d-fdf762b3a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 41 million children are enrolled in Medicaid and the Children's\
        \ Health Insurance Program, according to Kaiser Family Foundation data from\
        \ October. That's more than half the children in the US, according to Census\
        \ data.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5d33f8-a592-4982-a51d-612700554200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca39f357-2b1e-467d-b3b8-87dad42bfae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At Children's National Hospital in Washington, DC, about 55% of patients\
        \ use Medicaid, according to Dr. David Wessel, the hospital's executive vice\
        \ president.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c61842-d9b1-494c-9f1e-2c18c15f59e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01246921-07aa-4b52-a77e-98cade1c96ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Children's National is higher Medicaid than most other children's\
        \ hospitals, but that's because there's no safety net hospital other than\
        \ Children's National in this town,\" said Wessel, who is also the chief medical\
        \ officer and physician-in-chief.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b76a2bf-769b-4ca9-af28-e7849a3d8236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d8402f-e789-43ce-9ea2-2e467bef9e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And it just costs more to care for a child than an adult, Wessel said.\
        \ Specialty equipment sized for smaller people is often necessary. And a routine\
        \ test or exam for an adult is approached differently for a child. An adult\
        \ can lie still for a CT scan or an MRI, but a child may need to be sedated\
        \ for the same thing. A child life specialist is often there to explain what's\
        \ going on and calm the child.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98c4bb1-9353-47c2-bf1a-1c2ca82710dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174fa76d-000c-43a1-bbdb-2002bc6cc345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There's a whole cadre of services that come into play, most of which\
        \ are not reimbursed,\" he said. \"There's no child life expert that ever\
        \ sent a bill for seeing a patient.\"\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c165edd-e7b4-473a-ae05-cdf0d9130ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f4ca7-5a29-41b3-be51-281ca8fcffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Low insurance reimbursement rates also factor into how hospital administrations\
        \ make financial decisions.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981edc67-c120-4e5f-8329-62f86579fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d8254-7ead-42ea-a750-bf12c7697a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When insurance pays more, people build more health care facilities,\
        \ hire more workers and treat more patients,\" Gottlieb said.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d658fc-0adb-4811-abc7-903db0b62418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968a2e81-fffa-49be-8674-5b91d2ffa89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.898+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Everyone might be squeezed, but it's not surprising that pediatric\
        \ hospitals, which face [a] lower, more difficult payment environment in general,\
        \ are going to find it especially hard.\"\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061642ed-b119-4aa8-81d5-3962325665c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2b5ef4-0f45-4e93-8f5b-a02ddf372100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.900+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rural hospitals and pediatricians are dwindling, forcing families
        to travel for care</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c21846-9423-4ab0-a9e3-fdf2dc48ca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.901+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Benson Hsu is a pediatric critical care provider who has served\
        \ rural South Dakota for more than 10 years. Rural communities face distinct\
        \ challenges in health care, something he has seen firsthand.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049c59fb-3fe4-4223-9e1c-434c7a77c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.902+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c25e347-8ab3-41fb-8fa3-c687be64f610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.903+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A lot of rural communities don't have pediatricians, according to the\
        \ American Board of Pediatrics. It's family practice doctors who treat children\
        \ in their own communities, with the goal of keeping them out of the hospital,\
        \ Hsu said. Getting hospital care often means traveling outside the community.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2639e58d-ebc2-4a06-9efc-8fc1d3caf567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.904+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c97f98-cf37-4377-b3fd-b1d215551e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.905+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hsu's patients come from parts of Nebraska, Iowa and Minnesota, as\
        \ well as across South Dakota, he said. It's a predominantly rural patient\
        \ base, which also covers those on Native American reservations.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362a9562-4659-4509-a5f3-a2fa6f10592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c529332-c61e-4feb-ad41-5824e8c1d770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These kids are traveling 100, 200 miles within their own state to\
        \ see a subspecialist,\" Hsu said, referring to patients coming to hospitals\
        \ in Sioux Falls. \"If we are transferring them out, which we do, they're\
        \ looking at travels of 200 to 400 miles to hit Omaha, Minneapolis, Denver.\"\
        \r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84949bdd-3075-4860-9e6d-730129392772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.909+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d86658-f27e-45c3-a94b-9c700289d51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.910+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inpatient pediatric beds in rural areas decreased by 26% between 2008\
        \ and 2018, while the number of rural pediatric units decreased by 24% during\
        \ the same time, according to the 2021 paper in Pediatrics.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525cb96-a76d-437b-859b-28a3a97bbe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce79ce-4bf6-4cdc-9bc1-4b989a0ef3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.912+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's bad, and it's getting worse. Those safety net hospitals are\
        \ the ones that are most at risk for closure,\" Rauch said.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab6738e-3b56-4941-b36b-e4e6b7c9e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.913+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95965402-507d-437a-8a18-87686eb2b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In major cities, the idea is that a critically ill child would get\
        \ the care they need within an hour, something clinicians call the golden\
        \ hour, said Hsu, who is the critical care section chair at the American Academy\
        \ of Pediatrics.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d02d46-7287-467b-94db-b20c7b577c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb094d4-6a24-42b4-b805-6d6cd4a9671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That golden hour doesn't exist in the rural population,\" he said.\
        \ \"It's the golden five hours because I have to dispatch a plane to land,\
        \ to drive, to pick up, stabilize, to drive back, to fly back.\"\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd8ed3-3bcb-410b-b44d-d6e646d672df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64760aa0-beac-4769-bb0c-3614b93da904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When his patients come from far away, it uproots the whole family,\
        \ he said. He described families who camp out at a child's bedside for weeks\
        \ at a time. Sometimes they are hundreds of miles from home, unlike when a\
        \ patient is in their own community and parents can take turns at the hospital.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f3d8cb-6391-49be-84ce-18b49b1d68a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e60550-f065-499a-ab50-a83f2bde0117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have farmers who miss harvest season and that as you can imagine\
        \ is devastating,\" Hsu said. \"These aren't office workers who are taking\
        \ their computer with them. ... These are individuals who have to live and\
        \ work in their communities.\"\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b8a2e9-3f9e-4799-91a7-9a5bbe8bc799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b9f63d-a1b6-4662-b376-89e70e24639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mental health patients are staying longer in emergency rooms</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e018c-f36a-4f22-82d4-6c6610acdec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back at GBMC in Maryland, an adolescent patient with depression, suicidal\
        \ ideation and an eating disorder was in the pediatric emergency department\
        \ for 79 days, according to Nguyen. For months, no facility had a pediatric\
        \ psychiatric bed or said it could take someone who needed that level of care,\
        \ as the patient had a feeding tube.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd1fe87-6966-444a-8da5-dcef92ad7196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3dd399-4fee-4410-aa0e-75035fed1fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My team of physicians, social workers and nurses spend a significant\
        \ amount of time every day trying to reach out across the state of Maryland,\
        \ as well as across the country now to find placements for this adolescent,\"\
        \ Nguyen said before the patient was transferred in mid-March. \"I need help.\"\
        \r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67acdfe-4078-4308-8fb8-bf51772a87b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.927+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f46d48f-f495-47bb-908c-9e7b3f5926e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.928+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nguyen's patient is just one of the many examples of children and teens\
        \ with mental health issues who are staying in emergency rooms and sometimes\
        \ inpatient beds across the country because they need help, but there isn't\
        \ immediately a psychiatric bed or a facility that can care for them.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10764c0d-82fc-4645-92d1-a84f051f14aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0093fe94-aafd-4cc5-b016-e6ba0b09aa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's a problem that began before 2020 and grew worse during the pandemic,\
        \ when the rate of children coming to emergency rooms with mental health issues\
        \ soared, studies show.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac2a4be-257f-4278-b949-253486f2452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee0da8a-d362-45d2-9f1b-cecbd1a2a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, a nationwide shortage of beds exists for children who need mental\
        \ health help. A 2020 federal survey revealed that the number of residential\
        \ treatment facilities for children fell 30% from 2012.\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e32d648-e4e3-4e98-bae3-2035461462ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624452e-ee3e-4e1a-9803-6252b73fd4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are children on average waiting for two weeks for placement,\
        \ sometimes longer,\" Nguyen said of the patients at GBMC. The pediatric emergency\
        \ department there had an average of 42 behavioral health patients each month\
        \ from July 2021 through December 2022, up 13.5% from the same period in 2017\
        \ to 2018, before the pandemic, according to hospital data.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d122407-5cc2-43c5-963b-0e48108166ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ac2e23-f8e7-44ca-9d4e-3ca8de8a4553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.938+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When there are mental health patients staying in the emergency department,\
        \ that can back up the beds in other parts of the hospital, creating a downstream\
        \ effect, Hsu said.\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e2a9ab-825f-4b47-87f4-416f1d799436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.939+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf30dbad-d405-4e7f-8c21-13194bcfed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.941+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For example, if a child can't be transferred from a general pediatric\
        \ bed to a specialized mental health center, this prevents a pediatric ICU\
        \ patient from transferring to the general bed, which prevents an [emergency\
        \ department] from admitting a child to the ICU. Health care is often interconnected\
        \ in this fashion,\" Hsu said.\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d503c4-4288-460f-9c3f-b75f531dbfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.942+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd22a97f-8c6e-45af-9071-a719927b91e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.943+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If we don't address the surging pediatric mental health crisis, it\
        \ will directly impact how we can care for other pediatric illnesses in the\
        \ community.\"\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c9ba20-981f-4e66-9548-adf0fa9cf08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.944+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25863420-774a-401b-8e0e-88345f1460f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.946+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How we can start to solve these problems</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a0548-9fb9-4e69-8db7-dbcafaf8340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.947+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So, what can be done to improve access to pediatric care? Much like\
        \ the reasons behind the difficulties parents and caregivers are experiencing,\
        \ the solutions are complex:\r"
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fd48f7-0ee5-499d-a037-73a4f8348359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.948+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e332dc8-36b1-43db-9e4c-0c5ca49db0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.950+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A lot of it comes down to money</strong></p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dce399-0dc2-40ff-8396-40aef4a8d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.951+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Funding for children's hospitals is already tight, Rauch said, and\
        \ more money is needed not only to make up for low insurance reimbursement\
        \ rates but to competitively hire and train new staff and to keep hospitals\
        \ running.\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8287a09e-32a3-4a5a-ac40-82ad918619c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ac81a-a5e0-4a22-b74e-286796e6a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"People are going to have to decide it's worth investing in kids,\"\
        \ Rauch said. \"We're going to have to pay so that hospitals don't lose money\
        \ on it and we're going to have to pay to have staff.\"\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e34b7-02f4-4db6-b963-15481003cbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2820062-bfe8-4e75-8bdd-b98223ce03fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Telemedicine</strong></p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f2e5da-f965-44cc-ab53-35bd7c06d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Virtual visits, used in the right situations, could ease some of the\
        \ problems straining the pediatric system, Rauch said. Extending the reach\
        \ of providers would prevent transferring a child outside of their community\
        \ when there isn't the provider with the right expertise locally.\r"
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba5ec77-9423-4ebf-9853-0163b34a9250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e6737-d931-4de5-80af-1efada892041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Increased access to children''s mental health services</strong></p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2752d4c6-aab0-4fd2-980b-2d15e81132b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the ongoing mental health crisis, there's more work to be done\
        \ upstream, said Amy Wimpey Knight, the president of CHA.\r"
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6323fa04-84f3-49fa-b9d3-b7028d9b4842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49d61a0-3e49-4d71-b83b-5f6a3b384894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"How do we work with our school partners in the community to make\
        \ sure that we're not creating this crisis and that we're heading it off up\
        \ there?\" she said.\r"
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec77b9f9-5dcd-4e44-90d3-3e27070242c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a867e-f927-4921-b156-558f2cc572df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There's also a greater need for services within children's hospitals,\
        \ which are seeing an increase in children being admitted with behavioral\
        \ health needs.\r"
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7733fc8-fa22-4829-b924-fecea1a8c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89048974-6f58-45dc-bc44-5aff5cda77c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you take a look at the reasons why kids are hospitalized, meaning\
        \ infections, diabetes, seizures and mental health concerns, over the last\
        \ decade or so, only one of those categories has been increasing -- and that\
        \ is mental health,\" Davis said. \"At the same time, we haven't seen an increase\
        \ in the number of mental health hospital resources dedicated to children\
        \ and adolescents in a way that meets the increasing need.\"\r"
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7343832a-443c-4b49-ba95-cb3ff722d745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2a6fcc-6d0d-4dd0-a013-0ad15b20e2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What parents can do</h2>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c2b7f-a267-4cf4-89ab-6717c5421665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most experts CNN spoke to agreed: Seek care for your child early.\r"
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c3fb77-9a72-4265-a966-b7c4ef2ffa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0888152b-e203-4aa1-930e-bd0c8474afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Whoever is in your community is doing everything possible to get\
        \ the care that your child needs,\" Hsu said. \"Reach out to us. We will figure\
        \ out a way around the constraints around the system. Our number one concern\
        \ is taking care of your kids, and we will do everything possible.\"\r"
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f086755e-afbd-4683-9450-b69d783e39fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eabdb8d-858f-43ac-988e-b0095350e299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nguyen from GBMC and Schimmelpfennig from St. Luke's agreed with contacting\
        \ your primary care doctor and trying to keep your child out of the emergency\
        \ room.\r"
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e88adb-2e01-4cf3-bc86-589c2a9384bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84feb83-bbcf-461f-9aaa-418f1dbd0c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Anything they can do to stay out of the hospital or the emergency\
        \ room is both financially better for them and better for their family,\"\
        \ Schimmelpfennig said.\r"
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f12ed83-6d02-47cc-b3c7-e9f9cd74e723'
      'mgnl:activationStatus': true
