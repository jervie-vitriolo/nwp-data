      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kremlin has labeled the ICC's actions as \"outrageous and unacceptable.\"\
        \r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee40e7ae-1d41-40ae-9987-73eda91f5983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We consider the very posing of the question outrageous and unacceptable.\
        \ Russia, like a number of states, does not recognize the jurisdiction of\
        \ this court and, accordingly, any decisions of this kind are null and void\
        \ for the Russian Federation from the point of view of law,\" Kremlin spokesman\
        \ Dmitry Peskov tweeted on Friday.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c5902a-6da7-401d-a374-c17b1826aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Ukrainian President Volodymyr Zelensky thanked the ICC for its\
        \ \"historic\" decision, saying in his nightly address on Friday that Ukraine's\
        \ investigations also suggest the Kremlin had direct involvement in the forced\
        \ deportation of children into Russia.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f103456-e978-4523-b483-78c9fe403ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the criminal proceedings being investigated by our law enforcement\
        \ officers, more than 16,000 forced deportations of Ukrainian children by\
        \ the occupier have already been recorded. But the real, full number of deportees\
        \ may be much higher,\" he said. \"Such a criminal operation would have been\
        \ impossible without the order of the highest leader of the terrorist state.\"\
        \r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb1e710-54fc-467d-8361-8fe8055042d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The message from Friday's warrants \"must be that basic principles\
        \ of humanity bind everybody,\" Chief Prosecutor Karim Khan said in an exclusive\
        \ interview with CNN later on Friday.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c62fd7-e9ea-40b1-930a-81da8a193a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nobody should feel they have a free pass. Nobody should feel they\
        \ can enact with abandon. And definitely nobody should feel they can act and\
        \ commit genocide or crimes against humanity or war crimes with impunity,\"\
        \ he told CNN chief international correspondent Clarissa Ward at the Hague.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc5100-1a50-413d-9a95-ff6eda76d7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if he believed that one day Putin would be in the dock, Khan\
        \ pointed to historic trials of Nazi war criminals, former Yugoslavian President\
        \ Slobodan Milošević, and former Liberian leader Charles Taylor, among others.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f20917-186d-4323-a937-178a6f769e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All of them were mighty, powerful individuals and yet they found\
        \ themselves in courtrooms,\" he said.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd859ab20-8bd7-44d9-8e96-8cbb139b4058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia -- like the US, Ukraine and China -- is not a member of the\
        \ ICC. As the court does not conduct trials in absentia, any Russian officials\
        \ charged would either have to be handed over by Moscow or arrested outside\
        \ of Russia.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2e2aa-d9f3-4691-b7b3-40126d784e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>War crime allegations</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e488f-063b-4bb4-8871-2f4ec880448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One senior Ukrainian official told CNN on Monday that Kyiv has been\
        \ pushing the ICC for some time to seek arrest warrants against Russian individuals\
        \ in relation to the war in Ukraine.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd671ce1-4e60-46e6-bb40-dea58962468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian government doesn't deny taking Ukrainian children and has\
        \ made their adoption by Russian families a centerpiece of propaganda.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcc26a4-c320-46e5-bade-80148f2fb228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April, the office of Lvova-Belova, the Russian Commissioner for\
        \ Children's Rights, said that around 600 children from Ukraine had been placed\
        \ in orphanages in Kursk and Nizhny Novgorod before being sent to live with\
        \ families in the Moscow region.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac854c8-39b3-4a32-961a-3da43d3c8214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of mid-October, 800 children from Ukraine's eastern Donbas area\
        \ were living in the Moscow region, many with families, according to the Moscow\
        \ regional governor.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078fc25-6978-4b81-83ee-ed5413f4c55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.539+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the children have ended up thousands of miles and several time\
        \ zones away from Ukraine. According to Lvova-Belova's office, Ukrainian kids\
        \ have been sent to live in institutions and with foster families in 19 different\
        \ Russian regions, including Novosibirsk, Omsk and Tyumen regions in Siberia\
        \ and Murmansk in the Arctic.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804eb5c0-c0cb-4bde-b3aa-e3ff1287f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.539+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lvova-Belova dismissed the ICC's arrest warrant against her, saying\
        \ it was \"great\" that the international community appreciated her work for\
        \ children, according to Russian state news agency TASS on Friday.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09653c4a-b054-4059-9de3-a2aca00da875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.539+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's great that the international community has appreciated the work\
        \ to help the children of our country, that we do not leave them in the war\
        \ zones, that we take them out, that we create good conditions for them, that\
        \ we surround them with loving, caring people,\" she said to reporters, according\
        \ to TASS. \"There were sanctions against all countries, even Japan, in relation\
        \ to me, now there is an arrest warrant, I wonder what will happen next. And\
        \ we continue to work.\"\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9838f4e6-2276-4984-833e-ceef8100e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky's Chief of Staff, Andry Yermak, said on Telegram on Friday\
        \ that the arrest warrant issued for Putin was \"just the beginning.\"\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f23b31-56ff-4dc4-a23a-a0b78682a8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The world has received a signal that the Russian regime is criminal\
        \ and that its leadership and accomplices will be brought to justice,\" Ukrainian\
        \ General Prosecutor, Andriy Kostin, added in a post on Facebook on Friday.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef50b5-8b06-402c-b13b-67b27537e816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.541+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This means that Putin must be arrested outside of Russia and brought\
        \ to trial. And world leaders will think twice before shaking his hand or\
        \ sitting down with him at the negotiating table.\"\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e151c1a0-9786-492b-8576-ba53d58c61a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.541+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human Rights Watch called the ICC decision a \"wakeup call to others\
        \ committing abuses or covering them up.\"\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d44023-bac5-4e52-843c-ea1126301aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a big day for the many victims of crimes committed by Russian\
        \ forces in Ukraine since 2014. With these arrest warrants, the ICC has made\
        \ Putin a wanted man and taken its first step to end the impunity that has\
        \ emboldened perpetrators in Russia's war against Ukraine for far too long,\"\
        \ Balkees Jarrah, the NGO's Associate International Justice Director, said\
        \ in a statement Friday.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a9e039-4adc-44ca-9a4a-275c149b1471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The warrants send a clear message that giving orders to commit or\
        \ tolerating serious crimes against civilians may lead to a prison cell in\
        \ The Hague. The court's warrants are a wakeup call to others committing abuses\
        \ or covering them up that their day in court may be coming, regardless of\
        \ their rank or position,\" Jarrah said.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb2155a-4bdb-4f2a-bf40-ef7fa7f43b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Court of ''last resort''</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e236a1-9453-4621-8d19-3b611676e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moscow rejected the warrant on Friday. Maria Zakharova, a spokeswoman\
        \ for the ministry of foreign affairs, said the court has \"no meaning\" for\
        \ the country, \"including from a \"legal point of view.\" Russia withdrew\
        \ from the ICC treaty under a directive signed by Putin in 2016.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c3037d-bece-4ad7-b049-71ebeca00bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Russia is not a member of the Rome Statute of the International Criminal\
        \ Court and bears no obligations under it. Russia does not cooperate with\
        \ this body, and possible [pretences] for arrest coming from the International\
        \ Court of Justice will be legally null and void for us,\" she said.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbca2d3-53c6-4e8b-a354-ed05cf02757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dmitry Medvedev, former Russian president and Deputy Chair of the Security\
        \ Council of Russia, wrote on Twitter: \"The International Criminal Court\
        \ has issued an arrest warrant against Vladimir Putin. No need to explain\
        \ WHERE this paper should be used\" along with a toilet paper emoji.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc689b-f3b2-432c-9ae1-d97c5c6f6b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "News of the warrants was welcomed on the streets of the Ukrainian capital\
        \ of Kyiv on Friday but some expressed doubts over whether it would result\
        \ in action.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83054ff1-3ea2-4c3f-a16d-c23b6be2f79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Victoria Tkachenko, a 64-year-old museum worker, told CNN the warrants\
        \ were \"great news\" but was realistic about how long legal proceedings could\
        \ take.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8874ebc8-ca0e-481a-97d8-0572287bc2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I support and welcome the news because Ukraine is fighting an aggressor.\
        \ The year of war has shown that even with all the help, this fight is a difficult\
        \ one,\" Tkachenko said. \"All legal proceedings are long and detailed work.\
        \ Even if it takes a long time, I am still optimistic about the outcome.\"\
        \r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fdd53e-16c9-4668-833a-7c7505ad721b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twenty-year-old student and teacher Olexandra Zahubynoga praised the\
        \ ICC for raising awareness of the issue, telling CNN: \"The fact that this\
        \ is being brought to the public is good and I support it. I would like to\
        \ believe (that the arrest warrant will bring practical results), but to be\
        \ honest, I have my doubts, because most international organizations are very\
        \ concerned, they say a lot of things, but I personally do not see any obvious\
        \ action.\"\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b27a6-e0f7-44f7-8817-4229c152c462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Serhii Voloshenyuk, a 44-year-old businessman, said that\
        \ while he believes the arrest warrants are \"meaningful and important,\"\
        \ he doesn't think they will be seen that way in Moscow.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c695a6-3e46-4347-9b8c-b3da8f45722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Russia is a criminal country itself and it behaves by its own rules,\"\
        \ he said.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893bfcd8-22cb-4808-930b-47bcf061dce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added: \"I would like Putin to be jailed and serve time in prison,\
        \ just like the Yugoslavian war criminals are jailed in Hague.\"\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1401c4-8b82-47b2-98d8-66fc3b7283ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ICC President Judge Piotr Hofmanski told CNN on Friday that the ICC's\
        \ arrest warrants were \"not magic wands\" but that he believed in their \"\
        deterrence\" effects amid Russia's ongoing invasion of Ukraine as they act\
        \ as a sort of \"sanction\" on the individuals.\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521c75f3-201c-4387-9332-c311e608b174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked whether the ICC is asking signatory countries to arrest Putin\
        \ if he travels to them, Hofmanski referred to ICC statute, saying: \"All\
        \ state parties have the legal obligation to cooperate fully with the court,\
        \ which means that they're obliged to execute arrest warrants issued by the\
        \ court. And it is indeed one of the most important effects of the arrest\
        \ warrants, that is a kind of sanction, because the person cannot leave the\
        \ country.\"\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b77ef59-288c-4aea-a598-2a6503da6f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are 123 states, two-thirds of the states of the world in which\
        \ he will not be saved,\" Hofmanski continued.\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13ca72-ccb8-4f6b-bf8a-f17205752852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Located in The Hague, Netherlands, and created by a treaty called the\
        \ Rome Statute first brought before the United Nations, the ICC operates independently.\
        \ Most countries on Earth -- 123 of them -- are parties to the treaty, but\
        \ there are very large and notable exceptions, including Russia.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd8559-9bb8-42c9-af57-c98496d41244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICC is meant to be a court of \"last resort\" and is not meant\
        \ to replace a country's justice system. The court, which has 18 judges serving\
        \ nine-year terms, tries four types of crimes: genocide, crimes against humanity,\
        \ crimes of aggression and war crimes.\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d6be27-8763-419e-982e-310275fc39cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN on Thursday found in a report that Russia has \"committed a\
        \ wide range of violations of international human rights law and international\
        \ humanitarian law\" in Ukraine.\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae5303f-0d0d-4c89-ad8b-9767860614f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T23:53:51.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report claims that the war crimes perpetrated by the Russians included\
        \ \"attacks on civilians and energy-related infrastructure, wilful killings,\
        \ unlawful confinement, torture, rape and other sexual violence, as well as\
        \ unlawful transfers and deportations of children.\"\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1992ef7a-d575-4a3c-b6ec-a9d91c0b2049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-18T01:26:04.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-18T23:53:52.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its findings also documented a small number of violations perpetrated
        by the Ukrainian forces, "including likely indiscriminate attacks and two
        incidents qualifying as war crimes, where Russian prisoners of war were shot,
        wounded and tortured," the United Nations Human Rights statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a52d87-7d3c-43fb-b20c-9c716fad1deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T23:42:39.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-18T23:53:52.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/17/europe/icc-russia-war-crimes-charges-intl/index.html">ICC
        issues war crimes arrest warrant for Putin for alleged deportation of Ukrainian
        children</a>"</em></p>'
