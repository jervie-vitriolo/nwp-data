    'stories': []
    'template': '1'
    'title': 'US military releases footage of Russian fighter jet forcing down American
      drone over Black Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a36da27-e1d7-4783-b67c-92b320899ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.953+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US European Command released footage of
        the Tuesday encounter between a US surveillance drone and the Russian fighter
        jets as it played out over the Black Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e6122b-8e4a-4348-b1fd-672c7d325002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.954+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0508b-2e51-49fc-8c5b-e0632f2bc4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.954+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The newly declassified video depicts critical moments in the mid-air\
        \ encounter, which the Pentagon said lasted between 30 and 40 minutes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040f1c6a-d4d4-4e8c-b06d-fd910f7344b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.954+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0617d97-d5cb-400b-bf48-ad23b55aa988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.955+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video shows the camera of the MQ-9 Reaper drone pointed backward\
        \ toward its tail and the drone's propeller, which is mounted on the rear,\
        \ spinning. Then, a Russian Sukhoi SU-27 fighter jet is shown approaching.\
        \ As it draws closer, the Russian fighter jet dumps fuel as it intercepts\
        \ the US drone.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c83ca59-7a9b-4a1d-9c97-22dbc83c5c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.955+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b97aebf-9377-47ed-9ce5-8c99fdcdcc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.955+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another portion of the footage, the Russian jet makes another pass.\
        \ As it approaches, it again dumps fuel. The video from the drone is then\
        \ disrupted as the Russian fighter jet collides with the MQ-9 Reaper, damaging\
        \ the propeller and ultimately forcing the US to bring down the drone in the\
        \ Black Sea. Russia has denied that a collision occurred.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144cc291-826e-40a6-9f87-b7e48ab8b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0543a7c6-b68f-42d2-b612-90fc902b8ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:13:47.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:39.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the camera comes back online in the footage, the view is again\
        \ pointed backward, and the propeller is shown damaged from the collision.\
        \ With the propeller damaged, the drone operators effectively flew the aircraft\
        \ as a glider as it descended over the Black Sea, bringing it down in international\
        \ waters southwest of Crimea. On its way down, two US officials told CNN the\
        \ operators remotely wiped the drone's sensitive software, mitigating the\
        \ risk of secret materials falling into enemy hands before it crashed into\
        \ the water.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ff32e6-542c-400e-b023-28e8f3041aa9'
      'mgnl:activationStatus': true
