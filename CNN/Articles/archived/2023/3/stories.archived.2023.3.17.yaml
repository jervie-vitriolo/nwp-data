    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6414faac-0198-421f-bf13-9bda2880c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:33:17.238+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-20T13:07:14.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Going around multiple stages in search of a new musical discovery or\
        \ a soul-deep connection with an entertainer you just came across requires\
        \ a great deal of stamina and commitment. Once curiosity becomes admiration,\
        \ and you see yourself slowly surrendering to its magnetic pull, then that’\
        s when you know you’re on the right track. As someone who is familiar with\
        \ the feeling, it’s always rewarding to navigate the festival grounds with\
        \ nothing to expect but endless wandering and wondering.\r"
