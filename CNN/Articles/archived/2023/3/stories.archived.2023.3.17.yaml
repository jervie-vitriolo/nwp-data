      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9c4247-ddf4-4c4a-9ce1-ccc676423757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:33:17.249+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-20T13:07:14.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clockenflap made a triumphant comeback that might be an inch close\
        \ to perfection. The city has lifted its mask mandate arrangement, ending\
        \ its global isolation in an effort to attract more international tourists.\
        \ Hope finds home in the unexpected, and we’ll always find a way to thrive,\
        \ if not regain what was lost.\r"
