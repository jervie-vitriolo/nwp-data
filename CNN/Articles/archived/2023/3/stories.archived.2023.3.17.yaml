  'France-push-higher-retirement-age':
    'author': 'Joseph Ataman, Aurore Laborie and Jack Guy, CNN'
    'caption': 'Pascal Rossignol/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-17T03:19:24.000+08:00
    'credit': 'Pascal Rossignol/Reuters'
    'imagesource': 'jcr:fc73f09a-5f0a-41ee-8c0a-37d3af029a2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ce41ced-a8ff-4b7f-9408-cfda8e862a7a'
    'lead': 'The French government has forced controversial plans to raise the retirement
      age through parliament, a move likely to provoke further protests and strikes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T03:21:31.338+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-17T03:21:31.579+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'French government forces through higher retirement age, risking fresh
      protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47322c9f-0814-4674-bae1-0b76a081ed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:21:31.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:21:31.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The French government has forced controversial
        plans to raise the retirement age through parliament, a move likely to provoke
        further protests and strikes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f361a12-de70-498c-9dfa-bfdfb35ba1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:21:31.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:21:31.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The National Assembly – the lower house of the country’s parliament
        – erupted into chaotic scenes as the French Prime Minister Elisabeth Borne
        fought to be heard over chants from lawmakers calling for the government to
        stand down.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf7c991-20a2-4e69-ac69-a9df1fc23d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:21:31.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:21:31.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot bet on the future of our pensions,” Borne said. “This
        reform is necessary.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd33bde7-7f7d-4247-a474-545f71ba2875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:21:31.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:21:31.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in France’s lower house were due to vote on the bill Thursday
        afternoon. However, the session was stopped early for Borne’s announcement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef733882-2269-4fe5-b486-a8e0659e9cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:21:31.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:21:31.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government does not have enough support to pass the bill in the
        lower house, but a clause in the French constitution means it can enact legislation
        without an outright majority.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3ab81f-dac3-4931-b1a7-cd501cc4c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:21:31.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:21:31.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Borne singled out far-right lawmakers in the lower house for not backing
        the legislation, which was voted through by the French senate earlier Thursday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce45937-c65c-42bf-8bc8-67d96afb5181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:21:31.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:21:31.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to Borne’s move, Marine Le Pen, leader of the far-right
        National Rally party, called for the prime minister to step down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f45a99b-7bce-4279-8487-1cfdd8351cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:21:31.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:21:31.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the slap that the Prime Minister just gave the French people,
        by imposing a reform which they do not want, I think that Elisabeth Borne
        should go,” tweeted Le Pen on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6738d3a-8b0a-44f3-afbe-2734f9b065b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:21:31.351+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:21:31.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Massive protests have been staged regularly throughout France since
        mid-January, with millions turning out to voice their opposition to the government’s
        plan to raise the official retirement age for most workers, part of wider
        reforms to the government’s pension system, one of Europe’s most generous.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecf6f99-e3d5-4db9-b9e9-5e5626a0c7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:21:31.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:21:31.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The legislation requires French citizens to work until 64, from 62
        currently, to qualify for a full state pension.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e760d9-ba5c-4d04-a4d9-2594f26e2355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:21:31.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:21:31.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of one of France’s largest unions announced “new mobilizations”
        following the government’s forced passing of the reforms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2790f0-7384-4884-b117-9926c5e811c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:21:31.352+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:21:31.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By resorting to [constitutional article] 49.3, the government demonstrates
        that it does not have a majority to approve the two-year postponement of the
        legal retirement age. The political compromise failed. It is the workers who
        must be listened to when we claim to act on their work,” tweeted Laurent Berger,
        head of the CFDT, one of the unions leading the protests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98db751-1ed9-4f04-bae5-e4ff7ad7280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:21:31.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:21:31.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Philippe Martinez, head of the CGT trade union, also called for more
        strikes and protests, according to CNN affiliate BFMTV.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea150747-99d0-496e-b396-7e0efe733c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:21:31.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:21:31.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large crowd of peaceful protesters gathered in Paris’ Place de
        la Concorde following the prime minister’s announcement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7fe8c0-4e56-483a-97b4-7db33143cce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:21:31.353+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T03:21:31.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“French government
        forces through higher retirement age, risking fresh protests"</em></p>'
  'two-tons-of-natural-uranium-missing-in-Libya':
