  'jail-congestion-rate-drops':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-17T15:53:23.000+08:00
    'imagesource': 'jcr:4a51c5ae-6d83-4569-8f8b-75b3e426d655'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bb910e7-a424-4080-8cdd-4e6123639ae7'
    'lead': 'The congestion rate in Philippine jails - earlier said to be among the
      world''s most crowded - has decreased to 370% from 600% in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T15:56:48.230+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-17T15:56:48.564+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
