      'jcr:uuid': '88d6d7c3-d84f-434b-9eb7-1b218ad48ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:33:17.239+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-20T13:07:14.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MONO’s set in particular left me speechless and begging for more. The\
        \ Japanese post-rock band hit the sweet spot with beautiful quiet parts and\
        \ expansive builds that rarely lose its footing. The music, on the other hand,\
        \ waltzes dramatically into the spotlight, never overwhelming even as it gestures\
        \ into suspenseful darkness. Bombay Bicycle Club received a roar of recognition\
        \ after delivering career-defining showstoppers that elevated their status\
        \ from cult favorites to fully fledged rock stars. Their set involved a lot\
        \ of dancing, confetti cannons, and even a solid cover of Selena Gomez’s “\
        Lose You To Love Me.”\r"
