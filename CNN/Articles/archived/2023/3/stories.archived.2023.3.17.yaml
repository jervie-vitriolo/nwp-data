      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine National Police (PNP) earlier said the shooting incident\
        \ is considered solved, following the arrest of three suspects in Bukidnon.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deeab55-0b37-442d-8896-bc05589303f9'
      'mgnl:activationStatus': true
