  'indonesia-football-crush-verdict':
    'author': 'Masrur Jamaluddin and Rhea Mogul, CNN'
    'caption': '(CNN Indonesia/FILE)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-17T08:10:00.000+08:00
    'imagesource': 'jcr:9edc3144-d04e-4de1-97c9-f87f2a533db7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01fdfa37-1b71-4c9a-9a19-32c7f290a303'
    'lead': 'Two Indonesian soccer officials were sentenced up to 18 months in prison
      by a court over a deadly stadium crush last year that killed more than 130 people
      and injured hundreds more in what was one of the sport''s worst disasters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T08:12:38.514+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-03-17T08:12:38.955+08:00
