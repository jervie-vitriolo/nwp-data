      'mgnl:lastActivated': 2023-03-17T10:39:13.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16923961-8d0d-4197-bc46-0071b68888cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Peskov added: \"We are very sorry that the current leadership of Moldova\
        \ is experiencing completely unjustified and unfounded prejudices against\
        \ Moscow.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef5ce9-5ed3-4643-80a9-264c0af1c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.857+08:00
