    'stories': []
    'template': '1'
    'title': 'Makabayan bloc wants owner of tanker to immediately compensate communities
      affected by oil spill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eedf4f-c467-4c4d-8b67-5569c7bc9499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T13:15:02.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-17T13:15:02.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> The
        Makabayan bloc is urging the owner of MT Princess Empress to immediately compensate
        the communities affected by the oil spill caused by the sunken tanker in Oriental
        Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab09c50-0c12-404a-a72b-58f31eac4c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T13:15:02.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-17T13:15:02.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7765fc-c1d4-4951-98f9-322ee48fef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T13:15:02.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-17T13:15:02.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The owner should immediately compensate our fishermen and all the
        people affected in the oil spill,” ACT Teachers Party-list Rep. France Castro,
        a member of the Makabayan bloc, told CNN Philippines’ <em>The Source</em>
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d82a8-0440-49ae-9e2e-f3eab45e2c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T13:15:02.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-17T13:15:02.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a715bb54-a646-4eec-bc08-3bf5ddecf0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T13:15:02.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-17T13:15:02.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vessel was carrying 800,000 liters of industrial fuel oil when\
        \ it sank off Oriental Mindoro’s Naujan town on Feb. 28. Affected communities\
        \ have been dealing with the oil slick since then.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ddc88-c07b-4071-a296-abfe84b2805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T13:15:02.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-17T13:15:02.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bc67df-4f06-44c7-9865-5fa54bc4bc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T13:15:02.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-17T13:15:02.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Makabayan bloc on Thursday filed House Resolution 869 urging the\
        \ lower chamber to investigate the impact of the incident. It is also pushing\
        \ the national government to pursue sanctions against RDC Reield Marine Services,\
        \ the owner of MT Princess Empress.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f335b2-7d04-4fd2-8b13-6279b453a5c2'
