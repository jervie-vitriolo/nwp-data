      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba9a91-5052-4b2e-93ef-818fe0b80bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T19:55:06.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-17T19:55:32.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Duterte's term, the Philippine Drug Enforcement Agency said\
        \ over 6,200 people were killed in anti-drug operations.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c3a3d9-07e8-4a02-b46e-b4ab588fbb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T19:55:06.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-17T19:55:32.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621d2caf-9306-484d-9844-f91a4de93bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T19:55:06.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-17T19:55:32.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, local and international human rights organizations estimate
        an even higher tally of between 12,000 and 30,000.</p>'
