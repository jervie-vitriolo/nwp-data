    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c296dd4-79e3-4536-8e2b-b380f6b7434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:14:47.393+08:00
