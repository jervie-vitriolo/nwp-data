      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One particular sentiment that keeps hovering whenever a Filipino
        act makes it to a prestigious festival like Clockenflap, is that it’s toxic
        to bask in "Pinoy Pride" especially when it reinforces one’s thirst for validation.
        Despite the fact that this might be partially accurate, I still think Ben&amp;Ben
        left no crumbs and put on a really captivating show. Their closing song, “Ride
        Home” got the entire audience dancing to their world music-inspired folk.
        They also performed a mix of English and Filipino songs, making sure to claim
        their unique imprint regardless of who they’re playing for and who’s watching
        them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44f943d-c354-4701-86de-3cbe2330b5f2'
