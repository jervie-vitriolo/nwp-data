  'fare-discounts-confusing-manibela':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-03-17T23:15:54.000+08:00
    'imagesource': 'jcr:a1e6b13c-58ff-47de-9fdc-13180ecb46ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a6eeb39-a747-4e13-a8c5-db020b188bf3'
    'lead': 'Transport group Manibela said the proposed ''fare discounts'' program
      of the Department of Transportation (DOTr) is confusing for some drivers and
      operators, noting that there has been no consultation on the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T23:20:57.418+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-31T16:52:29.688+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Proposed ''fare discounts'' confusing to drivers and operators, says
      transport group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b95f89-48d5-412d-a2d3-0e7cc1792449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T23:20:57.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T16:52:29.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> Transport
        group Manibela said the proposed "fare discounts" program of the Department
        of Transportation (DOTr) is confusing for some drivers and operators, noting
        that there has been no consultation on the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eb464a-46e3-4f43-a452-14a7525e763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T23:20:57.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T16:52:29.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>Traffic Center</em> on
        Friday, Manibela president Mar Valbuena said the confusion stemmed from the
        absence of guidelines for the return to pre-pandemic fare rates which would
        only be implemented on <a href="https://www.cnnphilippines.com/news/2023/3/16/PUV-fare-discount-cover-select-routes-.html">selected
        routes of public utility vehicles</a> (PUVs).</p>'
    '11':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Transport
        group Manibela chairman Mar Valbuena says there is confusion on the proposed
        &quot;fare discounts&quot; because there is still no consultation and guidelines.
        | LIVE <a href="https://t.co/d28ENy56kf">https://t.co/d28ENy56kf</a><br><br>Related:
        <a href="https://t.co/54FvuUpDbH">https://t.co/54FvuUpDbH</a> <a href="https://t.co/RzxRY3kOcl">pic.twitter.com/RzxRY3kOcl</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1636666618020528131?ref_src=twsrc%5Etfw">March
        17, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d5288-5f90-47e2-92cf-77e663c5f5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T23:31:07.814+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T16:52:29.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cac8ce-621b-4d52-ac94-5c18c061365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T23:20:57.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T16:52:29.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mahirap lang dito sa ngayon dahil hindi ito naibaba nang
        maayos, o ''yung</em> announcement <em>ay minadali din. ''Yung mga pangamba
        ng ating mga kasamahan dahil hindi naman ''yung tama ''yung nakakarating sa
        kanila na bababa na lang ''yung pamasahe at walang</em> subsidy.<em> ''Yung
        iba nakakaintindi, ''yung iba di pa alam na manggagaling ito sa ''Libreng
        Sakay,''</em>" Valbuena said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6041a360-8847-4167-930b-72787728e6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T23:20:57.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T16:52:29.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This has become difficult because the announcement was\
        \ not cascaded properly and it was rushed. The drivers were worried because\
        \ what they heard was there would be reduced fares but no subsidy. Some of\
        \ them understood, but some did not know that this will come from the \"Libreng\
        \ Sakay\" program.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14792272-d693-48a8-9590-680a49b68712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T23:20:57.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T16:52:29.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valbuena said this was not mentioned during their previous meeting\
        \ with the Land Transportation Franchising and Regulatory Board.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aee0eef-0c97-4056-8026-230b7fc18596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T23:20:57.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T16:52:29.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/8/Nationwide-transpo-strike-end.html">Transport
        groups end nationwide strike after dialogue with Palace</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d1a7c-549a-4706-a3b6-98e1eea4572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T23:20:57.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T16:52:29.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Implementing the program only on selected routes will also create chaos,\
        \ Manibela said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812ad9be-2d44-417e-aa10-6c78eada22df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T23:20:57.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T16:52:29.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yun nga po ''yung magdudulot ng kaguluhan kung</em> selected
        <em>lang ang mga</em> routes...<em>Papaano po ang magiging panuntunan ng pagtatawag
        namin ng pasahero</em>? <em>Saan siya sasakay, do''n sa</em> discounted o
        sa wala?" he also raised.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a9e61-5ecb-483e-a254-0afa65c22e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T23:20:57.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T16:52:29.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If there would only be selected routes for the fare discounts,\
        \ it would cause chaos. How can we call commuters to ride PUVs? Which would\
        \ they choose, those who offer fare discounts or those who don't?]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb48ea0-7f4c-47c8-8e30-5c92d3ec65a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T23:20:57.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T16:52:29.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manibela called the program a \"band-aid solution,\" adding that its\
        \ budget would only cover around six months.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f40021-5609-4429-90db-eff5a15502af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T23:20:57.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-31T16:52:29.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, transport group PISTON said the "fare discounts" program
        would only favor jeepney drivers who have consolidated franchises in line
        with the government''s <a href="https://www.cnnphilippines.com/transportation/2023/3/5/timeline-the-governments-puv-phaseout-program.html">PUV
        modernization program</a>.</p>'
