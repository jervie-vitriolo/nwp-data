      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think Secretary Austin was pretty clear that we're going to continue\
        \ to fly and operate in international airspace where international law allows\
        \ and that includes the Black Sea region,\" Ryder said.\r"
