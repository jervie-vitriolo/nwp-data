      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Effie's first ambulance ride and hospitalization last month,\
        \ the Schnacky family received an asthma action plan from the pulmonologist\
        \ in the ER.\r"
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb7d462-9416-408d-b825-f9a2e4eebb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.995+08:00
