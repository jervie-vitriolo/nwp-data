      'mgnl:lastActivated': 2023-03-17T10:39:13.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64024174-a682-4e85-bb89-cf05e0f5f282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia has accused Ukraine of planning to invade and take over Transnistria,\
        \ which borders southwestern Ukraine. The Russian defense ministry said last\
        \ month that the Ukrainians were gathering armor in several border villages.\
        \ Moldova and Ukraine have both dismissed the claim.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d92809d-56fc-4de0-9a8b-ca900fc896e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198529c4-88d8-44eb-b0dc-1b3051301300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, Russian President Vladimir Putin canceled a 2012 decree\
        \ underpinning Moldova's sovereignty, saying the move was to \"ensure the\
        \ national interests of Russia in connection with the profound changes taking\
        \ place in international relations.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db159f8-0c51-45e7-934d-095b450aa77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04feef-4417-4a39-be70-6839fb0cb468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent weeks, the Moldovan authorities have arrested several alleged\
        \ pro-Russian activists as well as an alleged operative of the Wagner private\
        \ military company who tried to enter the country.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155309e3-995d-4e67-a240-11182aa04814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4729381-e456-49d4-b7d1-063cac39432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have also been several protests organized by a pro-Russian party\
        \ in the capital, Chisinau.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fb1da7-a482-4f82-bb09-d01090bbb1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3616a54-f2d7-495a-b68c-c56eba967181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine and the United States have both warned of Russian efforts to\
        \ destabilize the Moldovan government. Last Friday, the White House said that\
        \ \"Russian actors, some with current ties to Russian intelligence, are seeking\
        \ to stage and use protests in Moldova as a basis to foment a manufactured\
        \ insurrection against the Moldovan Government.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f50211-f120-42bf-93e4-b540bb8f3f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a75abca-f181-434a-ab89-5cfbf5d86d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Western intelligence officials say the Russian strategy is in itself\
        \ not surprising, but it may have been accelerated as the Moldovan government\
        \ intensifies efforts to cooperate more closely with the US and European states.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b334ede1-becf-456a-a064-2f6c5bf2d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acdb4bc-20d1-43cc-88eb-825e735a0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The current Moldovan president, Maia Sandu, replaced Igor Dodon, who\
        \ was close to the Kremlin, in late 2020. The pro-Western PAS party won parliamentary\
        \ elections the following year.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7cf345-54c3-4ec7-8488-ce9a6e08849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5fde5c-c416-4f89-88f5-91f5f332b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pro-Russian Shor party has organized weekly demonstrations this\
        \ year in the capital Chisinau, drawing several thousand people to protests\
        \ about high energy prices. The party has organized transport for attendees.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5940840b-ea6c-4981-aa75-838c82e20ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fddd25f-e3a8-4c5a-a7b1-c7a9f55edad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.866+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The party is led by Ilan Shor, a businessman with links to Russia who\
        \ is accused of stealing billions of dollars from Moldovan banks in 2014.\
        \ He was later convicted of fraud but has denied any wrongdoing.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec1ffb-33f8-4232-99c9-92c774e33e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.866+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d59138-09a6-46e2-8c1e-c75052ee30e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Treasury Department sanctioned Shor, his wife and the party\
        \ in October 2022, saying that, \"Shor worked with Russian individuals to\
        \ create a political alliance to control Moldova's parliament, which would\
        \ then support several pieces of legislation in the interests of the Russian\
        \ Federation.\"\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076894e2-2bab-4b0b-ad3b-e9e290279c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.867+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df88b2c6-4696-48fb-ae37-dc19a3fc322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shor is currently thought to be in Israel.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76c3993-8d6c-4ce9-bed9-3dcaefcfa31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.868+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f327b8de-12ec-4f78-94ab-6786e744e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.869+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has pledged budget support for the Moldovan government to help\
        \ it cope with high energy prices. Gas tariffs have shot up over the past\
        \ year as a result of the conflict in Ukraine.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e3bd2-a8ab-4afd-9049-4eced1ede207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d583ab6-99ca-4000-9323-dd0c70afddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.870+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UK Foreign Secretary, James Cleverly, was in Chisinau on Thursday.\
        \ He said: \"Few societies understand the underhand tactics of Russian malign\
        \ activity more than Moldova and Georgia,\" adding that \"the UK will not\
        \ stand idly by while Moscow blatantly undermines their democracy, sovereignty\
        \ and territorial integrity.\"\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf50d90d-fee9-4bdb-81f0-6c182da0065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.871+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d628a-2fa6-4456-8912-a9034c18a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cleverly announced further financial support for Moldova to cope with\
        \ high energy prices.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0479f2-520f-4f93-9e2b-745f736e2c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.872+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bd5517-2070-4bb6-a980-42d2e4e4930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.873+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of Shor's leaders, Marina Tauber, told CNN's Swedish affiliate\
        \ Expressen that the party was demanding that the government covered people's\
        \ energy bills for the winter months. She denied that Russia was helping to\
        \ organize or fund the protests.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789143d8-9f8a-405c-9204-69a24dbecd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.874+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
