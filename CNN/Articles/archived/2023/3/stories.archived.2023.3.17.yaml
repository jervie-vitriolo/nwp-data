      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ad3a7-c39c-4ca7-9ea9-7cbc399e28ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:22:11.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-17T21:41:11.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
