      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:53:30.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T10:54:13.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ako as anak niya, mas lalong na-motivate dahil sa service niya sa\
        \ province,\" the younger Adong added. \"Kahit sabi nga nila, buhay yung kapalit,\
        \ tuloy pa rin yung serbisyo niya.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b119b1-6e13-46cb-8daf-9dec0375f2f8'
