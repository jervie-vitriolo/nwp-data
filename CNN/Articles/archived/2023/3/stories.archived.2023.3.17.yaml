      'jcr:uuid': '73632944-0892-4c8c-b268-e63ab6925d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:30:38.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:30:40.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It breaks down the symptoms into green, yellow and red zones with ways\
        \ Effie can describe how she's feeling and the next steps for adults. The\
        \ family added more supplies to their toolkit, like a daily steroid inhaler\
        \ and a rescue inhaler.\r"
