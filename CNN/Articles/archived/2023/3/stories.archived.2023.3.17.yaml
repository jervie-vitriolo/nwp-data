      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It’s status quo in the provincial government. Our services\
        \ won’t stop just because that incident happened to the governor. As his son,\
        \ I am even more motivated by his service to the province, even if his life\
        \ is at risk.]\r"
