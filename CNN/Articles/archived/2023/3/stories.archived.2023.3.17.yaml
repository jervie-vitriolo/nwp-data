    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e3d99d-bedf-4739-b2d9-c1f690732ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T03:23:14.092+08:00
