      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And this may come as no surprise, but I find myself loving every bit\
        \ of Ben&amp;Ben’s well-applauded stint at the main stage. Breathing sunshine\
        \ and gravitas into every song, the nine-piece collective delivered chest-beating\
        \ anthems wrapped in a tight musical package.\r"
    '29':
