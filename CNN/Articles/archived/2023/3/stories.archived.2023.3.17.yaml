  'secret-documents-russia-destabilize-moldova':
    'author': 'Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-17T10:17:11.000+08:00
    'imagesource': 'jcr:f6311fe8-2b21-416d-b4cc-5ffae880167f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '163f4dd3-4af8-4fd5-a1e7-f813010ad20c'
    'lead': 'A secret plan drawn up by Russia''s security service lays out detailed
      options to destabilize Moldova -- including supporting pro-Russian groups, utilizing
      the Orthodox Church and threatening to cut off supplies of natural gas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T10:18:59.841+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-17T10:39:13.525+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Secret document reveals Russia''s 10-year plan to destabilize Moldova'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d26aa1-f358-433a-8405-d27cac8430b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A secret plan drawn up by Russia''s security
        service, the FSB, lays out detailed options to destabilize Moldova -- including
        supporting pro-Russian groups, utilizing the Orthodox Church and threatening
        to cut off supplies of natural gas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9425f8-ecf9-4fa9-b002-e1fee5ec0acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbd1413-7746-4002-a09a-5077f048069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The document appears to have been drawn up to thwart Moldova's tilt\
        \ to the West, which includes closer relations with NATO and an application\
        \ to join the European Union. It repeatedly refers to the importance of preventing\
        \ Moldova from joining NATO.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874969b4-e893-43b4-8d04-a4c666401560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d8406d-cb25-432c-9b10-24878ad3a31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was obtained and first disclosed by a consortium of media, including\
        \ VSquare and Frontstory, RISE Moldova, Expressen in Sweden, the Dossier Centre\
        \ for Investigative Journalism and other outlets.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c814ee-863b-40a0-bcaa-0e82a82aba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c638aa-cc7a-4443-85c2-6ce74d0f4190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has seen the full document, which appears to have been written\
        \ in 2021 by the FSB's Directorate for Cross-Border Cooperation. Its title\
        \ is \"Strategic objectives of the Russian Federation in the Republic of Moldova.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b8dc99-62da-4838-841e-9d899a5b0eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a1b0d3-f60c-4444-92a6-a7a37da5f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The document sets out a 10-year strategy for bringing Moldova, a former\
        \ Soviet republic sandwiched between Ukraine and Romania, within Russia's\
        \ sphere of influence.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ff9f9b-2ce8-4ba5-ae45-84d84f6f0fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea383dc-a48d-4ef7-9443-6261001cde4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plan includes making Moldova dependent on imports of Russian gas\
        \ and stirring up social conflict, as well as trying to block Moldova's efforts\
        \ to gain influence in the pro-Russian breakaway region of Transnistria, where\
        \ some 1,500 Russian soldiers are stationed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db5cef-b02a-4439-824e-fc9f9f66160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.854+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a5ac1-8293-4791-a9b5-ff117905e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.854+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The five-page document is separated into multiple headings with short-,\
        \ medium- and long-term aims. Among the immediate objectives are \"support\
        \ for Moldovan political forces advocating constructive relations with the\
        \ Russian Federation,\" and \"neutralization of the initiatives of the Republic\
        \ of Moldova aimed at eliminating the Russian military presence in Transnistria.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b492d0e0-4dfb-4c15-b03e-321b935ed786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.854+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0042a343-74f6-45ab-940b-4669ea22d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Medium-term goals include \"opposition to the expansionist policy of\
        \ Romania in the Republic of Moldova\" and \"opposition to cooperation between\
        \ the Republic of Moldova and NATO.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b114d4-1723-44d5-82f3-6ffb686bb775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a282ca65-53a4-422a-8283-56dfb958025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FSB document lays out long term goals including the \"creation\
        \ of stable pro-Russian groups of influence in the Moldovan political and\
        \ economic elites\" and \"the formation of a negative attitude towards NATO.\"\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c2b1aa-6209-497d-9f52-e48b31e2e1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c54dbb-2265-416b-8ae1-d1ac5ac603b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:39:13.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about the document Thursday, Kremlin spokesperson Dmitry Peskov\
        \ said: \"We know nothing of the existence of such a plan. I do not rule out\
        \ that this is another fake. Russia has always been and remains open to building\
        \ good-neighborly, mutually beneficial relations, including with Moldova.\"\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad262a3-b42d-485a-b04a-85221a148c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:18:59.857+08:00
