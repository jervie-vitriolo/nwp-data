  'ACT-calls-to-increase-education-budget-to-address-classroom-gap':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-17T16:11:03.000+08:00
    'imagesource': 'jcr:00fee871-bd03-4af0-a1e0-533a19b033cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abeb4d81-fc16-4463-ba79-bfe5eb254a24'
    'lead': 'A lawmaker called for the doubling of education spending as a percentage
      of economic output to address the perennial classroom shortage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T16:15:55.547+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-17T16:18:44.774+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-17T16:18:44.469+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Increase education budget to address classroom gap – ACT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c771ff5d-c42b-4259-a5de-97b29ec28f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:15:55.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:18:44.774+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> A lawmaker
        called for the doubling of education spending as a percentage of economic
        output to address the perennial classroom shortage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c5583-496a-4a10-8868-09d1f6f75b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:15:55.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:18:44.775+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alliance of Concerned Teachers (ACT) party-list Rep. France Castro\
        \ on Friday urged the government to increase the education budget to 6% of\
        \ the gross domestic product (GDP) from the current 2.6%-3.6% of GDP.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf2766d-41c3-456d-9588-a45eb18a1094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:15:55.650+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:18:44.775+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In order for the Marcos-Duterte administration to address the severe\
        \ classroom backlog and learning crisis in the country, it must allot a budget\
        \ worth at least 6% of the GDP to education,” ACT Teachers party-list Rep.\
        \ France Castro said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c094ad8-e3b4-487a-ba9c-d764757962cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:15:55.650+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:18:44.776+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2022, the Makabayan bloc filed House Bill 1783 which seeks
        the highest budgetary priority to the education sector by setting aside an
        amount equivalent to at least 6% of the GDP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee066f-cf7c-4df5-9a67-fa15695a228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:15:55.650+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:18:44.776+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the bill’s explanatory note, the country remains below\
        \ the United Nations standard of allotting at least 6% of the GDP to education.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e0e84-63e4-46c4-be8d-36223b7750c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:15:55.651+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:18:44.776+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“According to World Bank statistics, the Philippines’ public expenditure\
        \ for education never breached 4.4% from 1980 to 2020, and generally below\
        \ the global average on most years from 1999 to 2019,” the bill read. “It\
        \ is also among the worst countries in the Asia-Pacific region in terms of\
        \ public expenditure for education.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83547bfd-cd0a-4efd-bcb7-2073bb7aab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:15:55.651+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:18:44.777+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Education Undersecretary Epimaco Densing earlier said the classroom\
        \ shortage was at 165,000 by the end of 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0662ac66-a8f0-42c0-9378-ecd196d776b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:15:55.652+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:18:44.778+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/16/DepEd-seeks-other-funding-sources-to-close-classroom-gap.html">DepEd
        seeks other funding sources to close 165,000 classroom gap</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701b4b32-11b8-4a09-bc66-bfe43dbfff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:15:55.652+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:18:44.778+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd was given ₱15.6 billion to build 6,421 new classrooms
        this year. Densing said ₱100 billion is needed annually for the next seven
        years to fully address the classroom lack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872b6d54-c593-4524-8896-96babb53c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:15:55.652+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:18:44.778+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Japanese government donated around ₱25.2 million to build a two-storey\
        \ six-classroom elementary school building in Ilog, Negros Occidental.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ba8184-844b-432c-abfe-c78a9d911bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:15:55.653+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:18:44.779+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro took a swipe at other budget items that in pointing out the\
        \ need to fund education.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19361978-f78d-47fe-95b2-ea415a8562f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:15:55.653+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:18:44.779+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Edukasyon dapat ang pangunahing pinaglalaanan ng pondo ng bayan, hindi\
        \ charter change, intelligence at confidential funds, NTF-ELCAC o mga foreign\
        \ trips,” Castro added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba354a-1134-49b9-8a62-9593488d91b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:15:55.653+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T16:18:44.780+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Education should be the main recipient of public funds,
        not Charter change, intelligence and confidential funds, NTF-ELCAC or foreign
        trips.]</p>'
