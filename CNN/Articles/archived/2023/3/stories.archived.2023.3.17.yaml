      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Asian markets rebounded Friday after First
        Republic Bank was rescued by a group of major US lenders, which eased worries
        about the current banking turmoil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a1eec7-e16b-417b-b8f1-df109cea46ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:14:47.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:14:47.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'First Republic Bank is set to receive a $30 billion lifeline from a
        group of America''s largest banks, including JPMorgan Chase, Bank of America,
        Wells Fargo, Citigroup and Truist.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c629f22-3e1d-4b0a-91a8-f8f73533e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:14:47.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:14:47.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The news calmed panicked investors, who worried about a banking crisis
        in the aftermath of the collapse of two US banks and the turmoil at Credit
        Suisse. On Thursday, US stocks closed higher, with tech shares staging a rally.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b3370f-5ed5-44fc-a054-ed24bb37f4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:14:47.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:14:47.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Friday, Hong Kong''s Hang Seng opened higher and rose 1.8% by the
        afternoon, leading gains in the region. China''s Shanghai Composite gained
        1.4%. Japan''s Nikkei increased 1.2%, and South Korea''s Kospi added 0.7%.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6480be25-de81-4063-9dc2-a0db7de2a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:14:47.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:14:47.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
