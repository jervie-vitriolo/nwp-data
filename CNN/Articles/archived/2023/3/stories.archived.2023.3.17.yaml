    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Indonesian court jails soccer officials for role in deadly stadium crush'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9657a15f-cb85-4fcd-b8e5-e821527a530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Two Indonesian soccer officials were sentenced
        up to 18 months in prison by a court on Thursday over a deadly stadium crush
        last year that killed more than 130 people and injured hundreds more in what
        was one of the sport''s worst disasters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47145795-bd4b-4067-8494-558e0336aa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d3f0d-d874-476d-8938-57b39f2a1156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sentences were the first jailings handed down by Indonesia's courts\
        \ over a tragedy that shocked the nation and sparked widespread anger toward\
        \ local police who fired tear gas into a dangerously over-crowded stadium\
        \ in the East Java province last October.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac905403-d8da-4b95-a3dc-1283c5320d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e1eeb-66ed-4f32-9bd8-09b4c2982dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But relatives and campaigners criticised the length of the sentences\
        \ and said more police officers should be in the dock.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b3c33b-c071-42bb-8635-7930e6c8c401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f02c601-4d87-4f10-947b-1decf84080dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abdul Haris, Chairman of the Organizing Committee for soccer club Arema\
        \ FC, was found guilty of negligence and responsible for selling too many\
        \ tickets, exceeding the maximum capacity of the stadium. His sentence was\
        \ significantly below the more than six years jail time that prosecutors had\
        \ asked the court for.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e3c696-2c80-4ec5-a369-7a078bcc490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60f8805-77bb-4724-808f-e51893af1f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arema FC's security officer Suko Sutrisno was sentenced to one year\
        \ in prison. The maximum imprisonment for negligence in the southeast Asian\
        \ country is five years.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e976da0-16d4-4645-9611-d448e9ed10e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8e5ff1-04f1-4146-bd25-961786330b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sutrisno told the court in January that he had been a security officer\
        \ for only about three months when the tragedy occurred, according to CNN\
        \ affiliate CNN Indonesia. A freelancer paid $16.19 per match, he said he\
        \ had not been trained to ensure safety during soccer matches, CNN Indonesia\
        \ reported.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c6fa4-10ef-48d8-9b00-08b8bdcb4a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fc545c-8685-4fab-b732-49dca72051bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three police officials who are also charged with negligence will have\
        \ their cases heard at a later date.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c9b16f-21d8-4c6c-8e9d-6eb9f1ab5db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85361dc-d770-4247-b564-f1de1f111c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Andik Kurniawan, 32, lost his younger sister Mita Maulidiya in the\
        \ crush and attended Thursday's court hearing.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e807b-b303-46a8-8992-1b0f249248d5'
      'mgnl:activationStatus': true
