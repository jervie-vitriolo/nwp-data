      'mgnl:lastActivated': 2023-03-17T10:54:13.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706e9a98-57fb-48f3-b4d4-5ef7b5001a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:53:30.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T10:54:13.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Everyday, nagrerecover naman siya [he’s recovering]. Hopefully, by\
        \ one to two months, makakabalik na si Gov. sa office [he’ll return to the\
        \ office],” he said.\r"
