  'Teves-extradition-an-option-if-he-does-return':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-03-17T12:36:07.000+08:00
    'imagesource': 'jcr:43d6c513-e05b-46ae-b340-c48d795dd7fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74cb3653-0d14-40d5-9e09-ded5d1a9db16'
    'lead': 'ACT Teachers Party-list Rep. France Castro says the House ethics committee
      will meet on Monday to discuss what actions to take depending on the developments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T12:40:08.533+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-17T17:05:29.519+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France-Castro', 'extradition', 'Arnolfo-Teves', 'Roel-Degamo']
    'stories': []
    'template': '1'
    'title': 'Castro: Extradition an option in case Teves ignores request for him
      to return to PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b121fa-91ae-44b3-891c-849b4fb67abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:40:08.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-17T17:05:29.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> Extradition
        is an option for authorities in case Negros Oriental Rep. Arnolfo Teves ignores
        the call for him to return to the Philippines and face the allegations made
        against him regarding the death of the province’s governor, ACT Teachers Party-list
        Rep. France Castro said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f781b-b6ac-4c8c-86ad-299d43dff449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:40:08.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-17T17:05:29.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are other remedies, for example country-to-country remedies
        or extradition, so the appropriate agency or our institution can avail of
        that so that Representative Teves would come back to our country. <em>Hindi
        naman pwede na magtagal s''ya doon na wala s''yang</em> authority to travel
        or leave of absence <em>na</em> formal,” Castro told CNN Philippines’ <em>The
        Source</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1461b0eb-9a9f-411e-b084-2675525bda68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:40:08.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-17T17:05:29.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: He cannot stay there for long without a formal authority\
        \ to travel or leave of absence.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e6d2d-c01f-48b1-bd95-32d3cd50fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:40:08.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-17T17:05:29.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid allegations that he orchestrated the assassination of Governor
        Roel Degamo, Teves has requested for a <a href="https://www.cnnphilippines.com/news/2023/3/15/House-panel-deadline-Teves-explain-travel-authority-five-days.html">two-month
        leave</a> from the House of Representatives due to “very grave security threat"
        to his life and family.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fe8870-5f90-499b-82d2-06cac221e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:40:08.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-17T17:05:29.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extradition is when a person who committed a criminal offense is
        surrendered by a state where he was found, to the state where he was proven
        to have done the crime.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9457336-38d2-437e-a8c8-b23e02cfb9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T17:05:29.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T17:05:29.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is governed by a treaty between two countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9b37b0-66a1-4c0d-b16f-94e1c170ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T17:05:29.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T17:05:29.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines has extradition treaties with Australia, Canada, China,\
        \ Hong Kong Special Administrative Region, India, Indonesia, South Korea,\
        \ Micronesia, Russia, Spain, Switzerland, Thailand, United Kingdom, and the\
        \ United States, the Justice Department noted. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7015feb1-e030-4e0e-b1bd-b5050f60613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T17:05:29.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T17:05:29.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A case should be filed first before the extradition process starts.
        The offense committed by the individual should also be considered a crime
        in both states involved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a810ac1-fd3b-4b17-bde0-e824e80f076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:40:08.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-17T17:05:29.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro said the House Committee on Ethics on Wednesday sent an email\
        \ to Teves asking him to justify his request for a two-month leave.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86793efe-44da-4b07-9832-2fad94bad796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:40:08.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-17T17:05:29.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The panel will then meet on Monday to discuss what actions to take\
        \ depending on the developments, she noted.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3893daa0-a4b9-428d-bcb5-0b70bbc7e635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:40:08.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-17T17:05:29.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Mar. 4, Degamo and eight others were killed by heavily armed men\
        \ in the government official’s residence in Pamplona, Negros Oriental.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084f0eac-c2e6-47a8-9876-3dc12d23e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:40:08.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-17T17:05:29.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the arrested suspects, one has <a href="https://www.cnnphilippines.com/news/2023/3/10/teves-alleged-mastermind-degamo-killing.html">identified</a>
        a “Congressman Teves” as the mastermind of the murder.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24746da7-95ba-415c-aa77-2dc8f6fd1675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:40:08.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-17T17:05:29.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Degamo and Teves are political rivals, the lawmaker has denied\
        \ his involvement in the crime, saying he and his family will not benefit\
        \ from it.\r"
