      'text': "\r"
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9405f79f-73c1-49a4-95f3-4f8c64cff520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nolen said the FAA is on pace to hire 1,500 controllers this year and\
        \ 1,800 next year.\r"
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e108c427-73f9-43d4-8da5-4403e502f39f'
