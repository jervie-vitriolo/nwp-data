      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b64631-ad8f-4974-b18e-e50d22960b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Other torture methods recounted include floggings, administering\
        \ electric shocks using stun guns, the forced administration of unidentified\
        \ pills, and holding children's heads underwater,\" the Amnesty report added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a47f3b6-c77f-4f82-8b38-ab20dd63c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79feb7de-5f2e-4656-a0f0-7c4ae76b73fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty called on Iran to release any children detained for protesting\
        \ peacefully, and urged other countries to \"exercise universal jurisdiction\
        \ over Iranian officials, including those with command or superior responsibility,\
        \ reasonably suspected of criminal responsibility for crimes under international\
        \ law, including the torture of child protesters.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6bf26a-33be-47df-812e-343a5f879bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e283b4-e2eb-4f10-9b52-0ba6654cfb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Iran's government for comment but has not yet\
        \ had a response, nor has the government yet commented publicly on the report.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4597ed-e626-4de9-8f2c-6fbf7a79caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664efeee-08df-4a93-b4d7-44891f340e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In February, CNN revealed the existence of an extensive network of\
        \ illegal clandestine jails, or black sites, in Iran.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfd0c2f-e6ac-4aa2-a363-1b426910a1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb74f879-3eba-4041-b32b-24713108e9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The methods of repression and torture carried out in this shadowy network\
        \ appear to be even more horrific than the regular harsh treatment that arrested\
        \ protesters can expect in legal detention sites.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e3024-62fe-4fd7-bb28-8ee34950fb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd7ddb7-7548-47b5-973c-98ef140a64bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Iranian government for comment on the
        allegations of torture and abuse at these unofficial locations but has not
        received a response.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460408f3-747c-4658-8542-9c37c270944e'
      'mgnl:activationStatus': true
