      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76be84a-9453-4c26-ae6d-e86ed0528f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:33:17.232+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-20T13:07:14.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clockenflap felt like visiting a weekend market for folks of all ages,\
        \ except that it’s clearly a music festival by design, with a myriad of interactive\
        \ activities and architectural installations that you can enjoy.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250a1a92-59ac-4df0-80c4-528ed12bb754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:33:17.232+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-20T13:07:14.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22db5e4c-191f-4541-9e5f-a1e16aa506fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:33:17.232+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-20T13:07:14.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And not to be overwhelmed by its scale, the festival reigned supreme\
        \ with its carefully curated lineup, distancing itself from Gen-Z baiting\
        \ contemporaries or buzzy newcomers peddling aspirational cool. While there’\
        s a heavy presence of touring acts that have set their sights on rocking the\
        \ region and its nearby cities, you can easily count on Clockenflap to tap\
        \ headliners that have made the biggest impact in the industry and blurred\
        \ cultural lines with their time-tested classics.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406e6de0-293e-4143-8b73-280f8172db07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:33:17.233+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-20T13:07:14.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu-Tang Clan, a pioneering and highly influential force in hip-hop
        for more than three decades now, pushed the production forward with a performance
        that earned its own position in the pantheon of greats. They brought the ruckus
        in their compelling signature manner, laying down a set list of greatest hits
        anthems and a few incredible surprises, including an Ol’ Dirty Bastard tribute
        and an unlikely cover of Nirvana’s “Smells Like Teen Spirit.” The iconic group
        also drew the loudest cheers when they started acknowledging the impact of
        Hong Kong cinema in shaping their work on a stylistic level. Wrapping up the
        final day with a gesture of genuine appreciation for the city and an audience
        throwing peace signs in the air, Wu-Tang Clan’s set provided a catharsis from
        the uncertainty of the city’s political climate.</p>'
