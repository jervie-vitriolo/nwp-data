      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>﻿“We chose a good balance of surefire hits — songs that have been
        staples of ours in our performances at home, as well as songs we may not perform
        as often but truly believe are representative of our wider range of sound
        and capabilities,” Paolo Benjamin said.</p>'
