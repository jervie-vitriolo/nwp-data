      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The punishment is very light, even though there were many victims,\
        \ both dead and injured,\" he told CNN, adding he wanted to see more police\
        \ prosecuted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd85ca6-7299-4f04-bb36-33778b2fc7ce'
