      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765dc07b-3f14-43d3-b892-3a98e49658ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:59:34.172+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T17:00:42.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers and local leaders have said that the owners of the sunken\
        \ oil tanker provide a recovery plan and should compensate those affected\
        \ by the oil spill.\r"
