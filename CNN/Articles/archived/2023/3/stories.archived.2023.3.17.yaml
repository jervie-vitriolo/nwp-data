    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c53c6c-9260-49c3-b77f-02f5af3a25d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:33:17.241+08:00
