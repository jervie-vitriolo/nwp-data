      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f62f5cb-d0fd-4a88-93f1-c4c25ce43a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:22:11.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-17T21:41:11.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kung ‘di sya uuwi to face it (If he will not return home to face it),\
        \ those statements have no value. Stop printing those statements because they\
        \ have no value if he won't present them in court,” the Justice secretary\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4244fe2b-eccc-4df5-a5e7-d4a5a1112355'
      'mgnl:activationStatus': true
