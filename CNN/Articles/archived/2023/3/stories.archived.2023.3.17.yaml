      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/12/over-137-000-people-affected-by-Mindoro-oil-spill.html">Over
        137,000 people affected by Mindoro oil spill DSWD</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15f197d-2fca-4121-8d62-82665561f57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:59:34.170+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T17:00:42.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gerry Arances, think tank Center for Energy, Ecology, and Development\
        \ executive director, said the whole country could feel the oil spill's effects\
        \ on the economy.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d3ff35-70f7-4a27-8c06-47034a50269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:59:34.170+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T17:00:42.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c0a49f-b689-4a37-81da-54c2a711c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:59:34.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T17:00:42.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's not just fisherfolk — these barangays depend on the seas to\
        \ bring in money for trade, transport, and tourism, and soon, the whole country\
        \ would feel it too. The fishing sector in the VIP area, which includes Oriental\
        \ Mindoro, was valued at ₱11.8 billion in 2021 while in 2019, its tourism\
        \ industry generated ₱3.5 billion,\" Arances said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e439bdaa-0d73-4cbb-92c8-e30705880e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:59:34.171+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T17:00:42.549+08:00
