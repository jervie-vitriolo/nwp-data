  'child-detainees-iran-torture-sexual-violence':
    'author': 'Hande Atay Alam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-17T10:13:51.000+08:00
