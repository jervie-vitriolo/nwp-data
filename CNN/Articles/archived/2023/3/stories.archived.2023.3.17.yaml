      'mgnl:lastActivated': 2023-03-17T08:08:07.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4455b675-04cf-4bf0-965a-4963347c2049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last summer, an airline industry trade group claimed the East Coast\
        \ network was \"crippled\" due to lack of ATC staff.\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec8c3c9-746d-42ae-857e-7a547314f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0838f42-fa38-4e43-9faf-1140d1524f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Unfortunately, we have a staffing issue right now as air traffic\
        \ controllers. We are 1,200 certified professional controllers less now than\
        \ we were 10 years ago,\" Rich Santa, president of the National Air Traffic\
        \ Controllers Association, said at the summit.\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38086f8-3fcf-4db4-90c4-d374c1b4e169'
