      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> The
        Department of Justice (DOJ) on Friday warned Negros Oriental Rep. Arnolfo
        Teves that his prolonged stay overseas indicates guilt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0203a30-a50e-41c7-8091-8db3bad1d1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:22:11.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-17T21:41:11.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1779be-bef1-4fd5-930d-25cfb485c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:22:11.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-17T21:41:11.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ayaw atang umuwi ni Congressman Teves (Congressman Teves does not\
        \ want to go home) because he’s fearing for his safety but there are no excuses,\
        \ poor excuses not to face charges and as the legal maxim say flight is an\
        \ indication of guilt,” Remulla told reporters.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0286e058-ffeb-4697-a16b-a560668aed6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:22:11.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-17T21:41:11.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455e332f-e711-4d75-8c70-36880e0a6c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:22:11.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-17T21:41:11.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Suspects tagged Teves as “mastermind” in the March 4 assassination\
        \ of Negros Oriental Governor Roel Degamo, where nine people were shot dead.\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29fce03-7be2-4f3e-a320-9b1e908d285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:22:11.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-17T21:41:11.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b238a2-09f7-4d37-946f-49938db198e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:22:11.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-17T21:41:11.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He flew to the US in late February for medical treatment, but the travel\
        \ authority issued to him by the House of Representatives expired on March\
        \ 9.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f72c06-42f9-47ec-86da-a77eeae7dfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:22:11.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-17T21:41:11.303+08:00
