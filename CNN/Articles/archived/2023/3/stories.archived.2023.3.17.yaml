    'jcr:uuid': '82a77ce6-e158-4465-b634-107b0484789c'
    'lead': 'In a bid to bring back tourists, Bohol launched the two-month long "Saulog
      Tagbilaran" Festival on March 16, after a two-year hiatus due to the COVID-19
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T12:48:12.278+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-17T13:14:34.182+08:00
