      'mgnl:lastActivated': 2023-03-17T08:12:38.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6756bce-b5f9-4bdc-8bd7-ebef9568e546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some of the victims' families cried hysterically when they called\
        \ me to respond to this unfair decision,\" Kontras secretary general Andy\
        \ Irfan Junaidi said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269376e6-6572-4096-bb1f-b3d8d68ba85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.534+08:00
