      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a chance interview with reporters on Thursday in Marawi City, the\
        \ younger Adiong shared the update on his father one month since his convoy\
        \ was ambushed on its way to the Municipality of Lao.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcf8cbf-6faf-416d-9253-91e0ea714370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:53:30.159+08:00
