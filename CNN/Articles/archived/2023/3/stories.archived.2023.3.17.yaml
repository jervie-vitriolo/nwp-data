    'template': '1'
    'title': 'New Zealand joins US push to curb TikTok use on official phones with
      parliament ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46552c36-d2b7-4f66-af2b-0265f95b1441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> New Zealand will ban TikTok on all devices
        with access to its parliament by the end of this month, becoming the latest
        country to impose an official bar on the popular social media platform owned
        by a Beijing-based tech conglomerate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b158442-ece2-4c68-acbd-d196e2af4ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Led by the United States, a growing number of Western nations are imposing
        restrictions on the use of TikTok on government devices citing national security
        concerns.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3ad90f-4360-4e31-9ce0-833e521ef285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rafael Gonzalez-Montero, chief executive of New Zealand''s parliamentary
        service, said in a Friday statement that the risks of keeping the video-sharing
        app "are not acceptable."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2a8548-cb4e-4b8d-92f7-43a8528a603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This decision has been made based on our own experts'' analysis and
        following discussion with our colleagues across government and internationally,"
        he wrote.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b4743d-c9ec-4759-aede-cc15afb3778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"On advice from our cyber security experts, Parliamentary Service has
        informed members and staff the app TikTok will be removed from all devices
        with access to the parliamentary network," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05275bc-d8f3-45f6-b0b0-9e0c71b8a631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But those who need the app to "perform their democratic duties" may
        be granted an exception, he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd690051-6b6b-47fd-b666-8facd81efcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.390+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to TikTok and its Beijing-based owner ByteDance
        for comment.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4d1b78-b06e-4236-80ff-1001bdc6dc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.391+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an email to members of parliament seen by CNN, Gonzalez-Montero
        told lawmakers that the app would be removed from their corporate devices
        on March 31, after which they would not be able to re-download it.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b9348-4d29-479b-99be-d6d740871a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.391+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also instructed legislators to uninstall the app from their private
        devices adding that failure to comply may render them unable to access the
        parliamentary network.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2add321-fd38-40e3-afe8-0e13d25207a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.391+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'New Zealand lawmaker Simon O''Connor, who is also a co-chair of the
        Inter-Parliamentary Alliance on China (IPAC), told CNN that he welcomed the
        decision, calling it "a good one".'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1d228e-7dd9-4e69-b6a4-683f967f89bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I -- and IPAC as a whole -- have had serious concerns about data privacy
        for some time," he said, adding that TikTok''s replies to his previous enquiries
        about data security had been "unsatisfactory".'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54309480-fb87-4590-bffd-f4a189a4c9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'IPAC is a cross-border group formed by legislators from democratic
        countries that is focused on relations with China and is often critical of
        Beijing''s leaders.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e40fdb-8ab5-4dbe-9564-21a51ecfcb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'New Zealand''s decision came on the heels of similar actions already
        taken by its Western allies, despite the country''s track record of a more
        cautious approach when it comes to dealing with Beijing, in part because China
        is such a significant trade partner.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e3d22-ad0b-4187-b163-4c916001b19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The United States, UK and Canada have ordered the removal of the app
        from all government phones, citing cybersecurity concerns.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09cd95f-544e-470e-a953-3e21df35e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'All three countries are part of the the so-called "Five Eyes" alliance
        that cooperates with each other on intelligence gathering and sharing. Australia
        and New Zealand make up the five.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c1f08-790e-47e6-89a3-8325efd51e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Chinese video-sharing app is also barred in all three of the European
        Union''s main government institutions.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76096ebc-9e9b-43ba-a475-a31ce13edca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tik Tok has become one of the world''s most successful social media
        platforms and is hugely popular among younger people.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9990045e-db51-4c07-9410-3f23911c84e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The short video sharing app has more than 100 million users in the
        United States alone.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7163fd2-a3b0-4f00-b677-7c9726bf9890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'New Zealand''s latest move came just hours after TikTok acknowledged
        that the Biden administration had threatened to ban its operation nationwide
        unless its Chinese owners agreed to spin off their share of the social media
        platform.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6550b42e-d9b1-4682-81f3-445de90a5c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US officials have raised fears that the Chinese government could use
        its national security laws to pressure TikTok or its parent company ByteDance
        into handing over the personal information of TikTok''s US users, which might
        then benefit Chinese intelligence activities or influence campaigns.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d493865-db09-438a-acd0-58c0a6c155bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China has accused the United States of "unreasonably suppressing" TikTok
        and spreading "false information" about data security.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bccc02e-3e8a-4c44-aa8d-56d68398bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'FBI Director Christopher Wray told the US Senate Intelligence Committee
        earlier this month that he feared the Chinese government could use TikTok
        to sway public opinion in the event that China invaded Taiwan, the self-ruled
        island that Beijing claims sovereignty over despite never having ruled it.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ed0a3-065c-496f-b57d-48f96751b556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has repeatedly denied posing any sort of security risk and
        has said it is willing to work with regulators to address any concerns they
        might have.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f4832-2ba1-4ee9-abd8-1e667b27a546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:11:18.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:11:18.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.This story was first published on CNN.com "<a href="http://edition.cnn.com/2023/03/17/tech/new-zealand-to-ban-tiktok-at-parliament-intl-hnk">New
        Zealand joins US push to curb TikTok use on official phones with parliament
        ban</a>."</p>'
