      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84dddeb-f3ea-4be6-84b0-18a33ef69565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.533+08:00
