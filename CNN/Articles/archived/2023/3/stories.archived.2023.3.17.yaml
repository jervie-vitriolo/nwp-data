    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4260fa0b-6d13-472f-84d8-db44e342137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T22:50:08.841+08:00
