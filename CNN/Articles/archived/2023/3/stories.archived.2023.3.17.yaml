      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94102399-8f48-4308-876c-5229f4392948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.336+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the start of the year, there have been a concerning number of\
        \ high-profile \"near misses\" as planes involved in airport landing or taking\
        \ off procedures came perilously close to potential disaster.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f01327-2bf1-4207-92a7-d8a1bfa15fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.337+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882ca843-196f-460f-bd83-93b6580c5fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.337+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And then there's the turbulence. As all flyers know, bumpy air is a\
        \ regular feature of plane travel, but not usually, as has been experienced\
        \ recently, to the violent extent that passengers are hurt.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb25e16c-5fe2-4e93-9170-cb1d7f34efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.337+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60efbae-39e3-448b-b99e-0b09fafaa195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plus, details emerged of an incident late last year, in which a United\
        \ Airlines Boeing 777 plunged toward the Pacific Ocean for 21 seconds just\
        \ after takeoff, apparently pulling up just 800 feet over the Pacific Ocean\
        \ as passengers screamed in fear.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69319778-5d80-4340-aedf-eaa5d1527078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b221ef-ff93-407b-8db7-3343f2b7121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The litany of incidents that have clocked up less than three months\
        \ into 2023 have prompted such concern that this week the US Federal Aviation\
        \ Administration convened a \"Safety Summit.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb9ae6-b891-4c78-9bf2-ee791c8dd061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a280c32c-99f0-431b-970f-ee6be7d8c653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of course, flying remains an incredibly safe way to travel. Commercial\
        \ plane crashes are nowadays very rare, with approximately 45,000 flights\
        \ typically completed each day in the US, all without fatality. That's a number\
        \ that continues to rise, post Covid.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab31d9a7-9c4c-4e32-b7a1-4705732e7ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.340+08:00
