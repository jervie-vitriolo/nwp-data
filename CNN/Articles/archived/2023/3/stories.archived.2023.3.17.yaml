      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0540466e-12ce-4738-957f-54e02ebae85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.884+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities say over 30 people from the area have died and dozens remain\
        \ missing as search and rescue efforts continue.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a627b22-1f27-469e-bade-db80b7be6069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.884+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159b4f7e-db03-44c5-80a3-7417cd9e1cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People could be seen on Monday using shovels, even bare hands, to search\
        \ for the people in the rubble.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee4f441-ce90-4b49-8a82-d38bef291df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42013d1-b19d-445f-b637-d65510d38408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Everything is gone''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628a366c-a57b-49d5-acff-66957a76721a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dorothy Wachepa, 39, was sleeping when she woke up to a deafening noise\
        \ \"resembling the sound of an airplane.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2277183e-d20e-4d66-af49-bfb46109dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117cf679-379b-4b58-a251-9618328aa27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was around 12 and I heard the sound accompanied by shouting from\
        \ people upland,\" the mother of four told CNN.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f87bed-a2cc-40e2-acc9-d8b5db1f32f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe8abf4-a435-4ccf-a517-e16eb8ae186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What followed was a torrent of muddy water, accompanied by rocks and\
        \ trees, sliding down the mountain. All her possessions were washed away.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f31664-e6a3-4a4c-9386-f1a210064e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0263b54-e352-47ea-8204-f021cac6a563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Everything is gone. I was doing a small-scale business selling vegetables\
        \ because my husband died in 2014. I've been supporting the children from\
        \ the little that I have,\" she added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b11d784-0e5b-462b-85d9-319f14b29e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f6e9b3-cb1d-4bbc-9363-de7ea391c28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wachepa said she and her children were lucky to make it out of the\
        \ house alive.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926ff7bb-facb-4c4f-98f9-53b1f92d18a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb250453-34da-4d3d-af7b-713715097926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of nine people, including Wachepa's neighbor and a number of\
        \ local children, died in the cyclone-induced rains, she told CNN.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd684a637-706a-4480-a3ff-839ee1e14555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc6175-b825-4b6b-8477-70d7af3a5b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wachepa is one of dozens of people seeking shelter at a local church.\
        \ She has been left with only a sheet to cover herself and her children from\
        \ the windy and cold nights.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa64efe-8a0e-455a-9138-ec2a074c67a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750cfbd-ff3c-4f0a-b1a9-8d1004f21f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We've received some blankets and plastic sheets today, so hopefully\
        \ tonight we will manage to sleep,\" Wachepa said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4412fe1d-a105-4b50-a644-12121f58221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde6642f-e032-4c21-9115-7c33c9ea28d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I don''t know what to do now''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba945ce7-8b60-456b-8045-24228d0a494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sarah Chinangwa, 25, could not hide her tears as she recounted how\
        \ six of her loved ones were killed on Sunday night.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b8429-c44c-41f1-b179-8d7a86501f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a936e7-e90b-482f-8f9c-5d397be76de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My brother and his two children were asleep when the water came.\
        \ I live close to them, and I tried to shout for them to come out,\" she said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e5406-2389-4154-8420-c37b516a1d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff1ca97-5748-4205-861d-72e54c1d3350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They came out and stood at a rock which was at a higher place, but\
        \ moments later they were all washed away,\" she said, adding that her own\
        \ house was destroyed. \"I don't know what to do now.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38cf9da-7d89-4a9d-8bed-bbf41c18ae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d121636-d9da-47ca-8c5b-ac7671d78ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.898+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Malawi Ministry of Natural Resources and Climate Change said Tuesday\
        \ that the cyclone was \"weakening but will continue to cause torrential rains\
        \ associated with windy conditions in most parts of Southern Malawi districts.\"\
        \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77dd3e5-d60a-40d6-b6fa-9171edabd190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.898+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8168109-f894-4a14-be84-05bbe17ef223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The threat of heavy flooding and damaging winds remains very high,\"\
        \ the report added.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a85c028-04d0-4791-ae66-0409782851c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378fc79b-03a1-4137-9eb6-02df5ddf80ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.900+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zero visibility</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5eee8-3a8a-4707-aabe-e071bff1520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:13:53.901+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:13:54.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Charles Kalemba, a commissioner for the Department of Disaster Management\
        \ Affairs agency, told CNN Tuesday that the situation had worsened in southern\
        \ Malawi.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628810aa-7f69-4d1b-9f67-f2625523ec66'
