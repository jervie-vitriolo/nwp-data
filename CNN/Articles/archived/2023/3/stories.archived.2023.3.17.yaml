  'Estrada-hearings-150-daily-wage-hike-May':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-17T16:23:34.000+08:00
    'imagesource': 'jcr:67ef7982-5d54-47c1-9026-f73ee2ab0c64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '283511e3-d992-48e8-846e-4bba7f91725b'
    'lead': 'Senate labor committee chairman Jinggoy Estrada aims to begin tackling
      the proposed ₱150 daily wage hike in May, promising to "strike a balance" between
      the interests of workers and employers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T16:25:00.550+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-17T16:27:51.769+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-17T16:27:51.423+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Estrada eyes hearings on ₱150 daily wage hike in May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb343f05-afa2-434c-ab6a-21be36af0956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:25:00.561+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:27:51.770+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong>&nbsp;—
        Senate labor committee chairman Jinggoy Estrada aims to begin tackling the
        proposed ₱150 daily wage hike in May, promising to "strike a balance" between
        the interests of workers and employers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d17a8-a2be-47b1-8bc0-79c02a588499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:25:00.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:27:51.770+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate President Juan Miguel "Migz" Zubiri on Tuesday filed a bill
        seeking a ₱150 increase in the minimum wages of all private sector workers
        nationwide. The current minimum wage is at ₱570 in Metro Manila and goes as
        low as ₱316 in some areas in Mindanao.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c9013-af6f-412b-93ff-8cab8250c77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:25:00.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:27:51.770+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a media interview on Friday, Estrada said it''s high time for a
        wage hike but it must be studied carefully, considering that the country''s
        economy is still "struggling to return to pre-pandemic levels."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e64bb1-ea60-4621-acb7-6d1cb0f413aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:25:00.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:27:51.770+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"More than the issue of wage increase is the matter of job security
        which most of our workers have yet to attain. So there''s a need to balance
        the needs of the workers with the capacity of the employers to ensure job
        preservation and job creation," Estrada said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be052d-eebc-4f82-adf0-5ce69d38b9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:25:00.562+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:27:51.771+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kasi kung magbibigay naman tayo ng sobrang taas naman sa ating mga
        manggagawa with all due respect, e marami sigurong kumpanya ay magsasara.
        Ayaw naman natin mangyari yun," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0cc232-b2f4-4bbe-b5a7-3d8daf5a2791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:25:00.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:27:51.771+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Because if we will impose a wage increase that''s too
        high, with all due respect, many companies will probably close. We don''t
        want that to happen.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e08db67-a62b-41f8-b3ab-5ed2bd9a3011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:25:00.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:27:51.771+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Pagbalik ng Kongreso, sa kailan ba, sa May siguro (When Congress resumes,
        maybe in May) I will conduct a hearing and again, I will invite all stakeholders
        concerned," Estrada said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6513a2d6-3bea-47bd-8abb-63c643be8867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:25:00.563+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:27:51.771+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The senator told CNN Philippines in a text message that he may also
        call for a hearing during the session break from March 25 to May 7. "Let''s
        see," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c778be-d58c-42e0-b8ef-bee942f4a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:25:00.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:27:51.772+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement of support for Zubiri''s proposal, the Trade Union Congress
        of the Philippines on Thursday lamented supposed delays in the Regional Tripartite
        Wages and Productivity Boards'' review of minimum wages amid soaring prices.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbf41f0-2619-41ca-b9db-75a1a6c911c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:25:00.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:27:51.772+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"''Pag hindi naman gumagalaw lagi yung regional wage board natin e
        mapipilitan akong mag legislated wage hike," Estrada said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a9673-8054-4de5-9e39-53a4d0e132d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:25:00.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T16:27:51.772+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: If our regional wage boards do not act promptly, we will
        be forced to legislate a wage hike.]<p><br></p>'
  'Balikatan-2023-a-security-threat-says-Castro':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-17T16:24:41.000+08:00
