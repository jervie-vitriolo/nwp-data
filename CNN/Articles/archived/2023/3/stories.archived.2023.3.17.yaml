      'mgnl:lastActivated': 2023-03-17T10:54:13.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41fcc5-e582-4423-abc5-84736216efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:53:30.159+08:00
      'mgnl:createdBy': 'kristel'
