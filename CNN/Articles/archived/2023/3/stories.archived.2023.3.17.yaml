    'stories': []
    'template': '1'
    'title': 'Child detainees in Iran subjected to flogging, electric shocks and sexual
      violence, says Amnesty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4433c07d-e09d-497d-a857-729f71cc6801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iranian authorities have used torture methods
        including sexual violence against imprisoned children as part of a crackdown
        on recent protests, according to rights group Amnesty International.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745f7271-1046-4c4d-98ba-54280956bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e2dca5-ac3e-49e2-b602-a985507b9d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Iran's intelligence and security forces have been committing horrific\
        \ acts of torture, including beatings, flogging, electric shocks, rape and\
        \ other sexual violence against child protesters as young as 12 to quell their\
        \ involvement in nationwide protests,\" Amnesty said Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce19b0e9-bc05-48ed-8921-e0a1cff0891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1911f4-2763-4c96-a3b2-44aecb0fa862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A report by the group exposed \"the torture methods that the Revolutionary\
        \ Guards, the paramilitary Basij, the Public Security Police, and other security\
        \ and intelligence forces used against boys and girls in custody to punish\
        \ and humiliate them and to extract forced 'confessions.'\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e7701d-e16f-48a3-9b0a-1f4f830f2e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ff920b-a7a5-43b6-af6c-f09e59fb3e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diana Eltahawy, Amnesty International's Deputy Regional Director for\
        \ the Middle East and North Africa, said Iran's \"violence against children\
        \ exposes deliberate strategy to crush the vibrant spirit of the country's\
        \ youth and stop them from demanding freedom and human rights.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523be8fd-7080-4297-82aa-9c0d4251b77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b519de-b0c9-4e5b-82ed-d53c7e0656fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty \"obtained testimonies from the victims and their families,\
        \ as well as further testimonies on the widespread commission of torture against\
        \ scores of children from 19 eyewitnesses, including two lawyers and 17 adult\
        \ detainees who were held alongside children,\" the human rights group said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c143c2-1096-4878-bbe8-d86949f5c3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b40662-d7b2-4442-b3ff-a6dd2fbf02ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The protests were first ignited by the death of 22-year-old Iranian\
        \ Mahsa Amini, who died on September 16, 2022, after being detained by the\
        \ country's morality police.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a879c90-1891-4a52-ac08-525b60b06aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddadb08d-4b33-48f2-b137-a939add34968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Amnesty, Iran has admitted to detaining more than 22,000\
        \ people during the protests, but hasn't specified how many of those were\
        \ children. The group estimates that thousands of children may be among the\
        \ detainees.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c404c323-f969-48c6-b673-5462f26af357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1907627-72a2-4c97-ad9b-232dadc76131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T10:38:56.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty also said that \"state agents used rape and other sexual violence,\
        \ including electric shocks to genitals, touching genitals, and rape threats\
        \ as a weapon against child detainees to break their spirits, humiliate and\
        \ punish them, and/or extract 'confessions.'\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e54c52f-dba1-4519-99ec-997ccccef307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:17:07.776+08:00
