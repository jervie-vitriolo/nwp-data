      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f9a771-d72e-4043-830d-5ca7c48c6c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:25:42.392+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-17T14:25:42.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The project, approved by the Green Climate Fund (GCF), is said to \"\
        improve institutional capacities by provision of localized climate information\
        \ services and through the adoption of climate-resilient agriculture practices,\
        \ particularly enterprises led by women and indigenous peoples.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a1e7a0-d861-41e4-8cab-a91e8daf68d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:25:42.393+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-17T14:25:42.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc3aea3-dcb5-4a1d-827b-88a1d10ac5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:25:42.393+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-17T14:25:42.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These include raising awareness on climate risks and risk-reduction\
        \ measures, building capacities to develop enterprises, and to access finance\
        \ and related technologies.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7917b5ee-2629-44f2-b9e5-ca0d157c65ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:25:42.393+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-17T14:25:42.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f60acb-0c46-46f9-9164-c287fa992e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:25:42.394+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-17T14:25:42.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "GFC said the initiative will reduce emissions by some 4.38 metric tons\
        \ of carbon dioxide — equivalent to over a 20-year period of discharge.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2b82ee-f6cc-47d8-b54d-6f4b3d4e74b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:25:42.394+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-17T14:25:42.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2e0974-f384-4548-bdd1-616364faa46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:25:42.394+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-17T14:25:42.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Food and Agriculture Organization of the United Nations and the\
        \ Philippines government will also take part in the seven-year initiative\
        \ titled \"Adapting Philippine Agriculture to Climate Change.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5aba5a-f396-4e37-8d5b-94d7f94a91e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:25:42.395+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-17T14:25:42.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90457069-e910-4713-9774-8115d913c22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:25:42.395+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-17T14:25:42.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GCF will provide $26.2 of ₱1.4 billion, while the Department
        of Agriculture and the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) will co-finance with $12.9 or around ₱705
        million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35687ea-40be-47f5-a2e6-8cc067bc4315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:25:42.395+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-17T14:25:42.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd46aaf4-d067-4e84-bea6-409ff27a5420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:25:42.396+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-17T14:25:42.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is indeed a great opportunity that these valuable and innovative\
        \ undertakings will be elevated to the next level with the support from GCF\
        \ through this project,\" Vicente Malano, PAGASA administrator, said in a\
        \ statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be6a42-0dc4-4195-9d3a-56d1afd72d6f'
