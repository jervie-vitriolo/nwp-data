      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A parent with a child should know where they're going to take their\
        \ kid in an emergency. That's not something you decide when your child has\
        \ the emergency,\" he said.\r"
    '146':
      'jcr:primaryType': 'mgnl:block'
