      'mgnl:lastActivated': 2023-03-17T19:55:32.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af68f114-dab5-4f35-a5f1-ac6fcb828bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T19:55:06.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-17T19:55:32.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine government recently asked the International Criminal\
        \ Court (ICC) to reverse its decision authorizing the resumption of the probe\
        \ into former President Rodrigo Duterte's anti-drug campaign, as local investigations\
        \ were already ongoing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a3c553-b41e-4c6e-aecc-5ec05df37b0a'
      'mgnl:activationStatus': true
