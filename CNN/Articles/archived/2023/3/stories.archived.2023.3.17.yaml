      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead of just having special permits from April 2 to April 11, some\
        \ PUVs will be granted special permits from March 31 to April 17.\r"
