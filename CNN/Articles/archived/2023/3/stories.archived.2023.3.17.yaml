    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28c3c730-c9bc-44d8-84a7-9914dc715a21'
    'lead': 'Iranian authorities have used torture methods including sexual violence
      against imprisoned children as part of a crackdown on recent protests, according
      to rights group Amnesty International.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T10:17:07.753+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-17T10:38:56.301+08:00
