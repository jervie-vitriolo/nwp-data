    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bdebfa-96b8-4730-ba97-1fb4e21890a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid seems to have exacerbated the situation — there''s an issue
        with staffing levels, and that usually adds pressure on the people at the
        coalface. It''s a job that requires colossal concentration."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61061584-9f28-41d7-ad72-501981ac14b4'
