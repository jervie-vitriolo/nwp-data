      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Knowing which emergency room or urgent care center is staffed by pediatricians\
        \ is also imperative, Rauch said. Most children visit a non-pediatric ER due\
        \ to availability.\r"
    '144':
      'jcr:primaryType': 'mgnl:block'
