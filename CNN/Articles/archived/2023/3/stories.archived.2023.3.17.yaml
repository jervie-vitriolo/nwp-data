      'mgnl:type': 'text'
      'text': "\r"
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21435014-2910-4935-a116-e9b3fee8ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-17T08:08:07.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As both pilots point out, the good news is that all we've seen so far\
        \ are incidents, not accidents.\r"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b049c1-1220-4b66-9082-6280bc850024'
      'mgnl:activationStatus': true
