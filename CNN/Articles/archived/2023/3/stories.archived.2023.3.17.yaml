      'mgnl:lastActivated': 2023-03-20T13:07:14.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I also find myself surprisingly enamored with artists that maintain\
        \ a low profile, yet bursting at the seams with so much potential and star\
        \ power. Ezra Collective’s set was heavy on genre-bending improvisations and\
        \ cosmic noodling. The British jazz quintet makes intimate spaces feel like\
        \ a place for love and worship when they perform. There’s also the Japanese\
        \ indie band CHAI, whose eclectic blend of kawaii sensibilities and flamboyant\
        \ theatricality was a joy to watch. There’s greatness in how they bring an\
        \ incredible level of confidence on stage while injecting camp and silliness\
        \ into their performance.  They’re a self-aware bubblegum act clad in coordinated\
        \ pink outfits, a riot grrrl mafia preaching the gospel of feminism, and a\
        \ hyperpop band summoned by SOPHIE to bring a sense of adventure in pop music.\
        \ I could go on and on, and try really hard to pin down what goes on in their\
        \ crazy, crazy minds. Seeing the wholesomeness turn into some form of carnivalesque\
        \ edge was a highlight that I’m proud to have experienced. No other contemporary\
        \ pop group is as adept as CHAI when it comes to reinvention.\r"
