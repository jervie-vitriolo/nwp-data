      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gariguez lamented the situation faced by fisherfolk and other sectors
        negatively impacted by the oil spill. The Department of Social Welfare and
        Development earlier said that over 137,000 people had been affected by the
        spill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c342272-296d-4e18-be4d-80d28679a483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:59:34.169+08:00
