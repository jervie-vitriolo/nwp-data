    'title': 'Japan donates equipment worth ₱7M to PH gymnastics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ccfcef-066a-4699-8843-c78032280b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T22:50:08.838+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T22:50:09.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> The
        Japanese government turned over its donated top-of-the-line equipment worth
        ₱7 million to the Gymnastics Association of the Philippines on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34140870-02c4-45e4-b1a7-de2b5045a0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T22:50:08.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T22:50:09.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fd0414-c00b-49c2-8644-72d3c7609547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T22:50:08.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T22:50:09.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Budding gymnasts can now train with newly installed men's parallel\
        \ bars, women's balance beams, vaults,  and soft mats. Some of the equipment\
        \ were used during the 2020 Tokyo Olympics.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b9ec85-800d-4cc6-adf1-c84642a5e859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T22:50:08.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T22:50:09.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ff14b-4213-4aa7-986c-f804cfe0dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T22:50:08.839+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T22:50:09.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese Ambassador to the Philippines Kashukawa Kazuhiko led the inauguration\
        \ of the \"Gap Grassroots Gym\" inside the Rizal Memorial Sports Complex.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58241a3-14f8-4f31-825f-f07e85f40ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T22:50:08.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T22:50:09.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b9078b-aa84-4120-93f4-01d1f8c1119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T22:50:08.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T22:50:09.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gymnastics Association president Cynthia Carrion said the Japanese\
        \ government also aims to improve facilities in other areas in the country.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8c7898-7d08-4320-b520-6f50744aee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T22:50:08.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T22:50:09.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df9de29-2db8-4aff-b054-ff75b3b7bd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T22:50:08.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-17T22:50:09.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Not only in Manila, they also want [to donate] in different areas.\
        \ One in Cebu, Davao, whoever wants to have a nice gym and they're serious\
        \ [about training]. Japan is also serious. We have to grow together,\" she\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df37f2f-73be-47d6-9241-cfa7f9165b24'
      'mgnl:activationStatus': true
