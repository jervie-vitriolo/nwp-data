      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are now awaiting the Federal Reserve''s rate decision
        next week. They widely expect the US central bank to raise rates by 25 basis
        points.</p>'
    '13':
