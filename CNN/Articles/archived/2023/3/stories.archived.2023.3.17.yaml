    'lead': 'The Makabayan bloc urges the owner of MT Princess Empress to immediately
      compensate the communities affected by the oil spill caused by the sunken tanker
      in Oriental Mindoro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T13:15:02.111+08:00
