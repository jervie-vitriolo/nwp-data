      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523b5c1e-10d8-4c13-886e-88ad23bbbe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crush began when a number of the 42,000 Arema FC supporters ran\
        \ onto the pitch following their loss to rival Persebaya Surabaya.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba080709-7a74-4853-bd87-74e8114cffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5524a2-75ae-42f3-8f9c-373a4ba84a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some clashed with police, prompting security forces to fire tear gas\
        \ into enclosed areas of the stadium -- a crowd control measure banned by\
        \ world soccer governing body FIFA.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b75ec1-b6a5-4ece-b4e2-29ed5ea73d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c709a9b-a4e2-4f1d-856d-9cccb8f2ab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the deaths were found to have occurred as panicked fans attempted\
        \ to flee the choking smoke, triggering a crush at the exits.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7141616f-213d-4c77-a05e-bd3d13648134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c63450-bad8-4e3f-bc98-27402c9fa01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several gates were still locked minutes after the referee blew the\
        \ final whistle on the night of the disaster, the Football Association of\
        \ Indonesia said in a statement last year.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff4aaa-333c-49ec-a4d1-f48c9969f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8631277a-0fa7-4f1c-952a-62780182977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The game's organizers and police authorities faced mounting criticism\
        \ and allegations of mismanagement, with survivors and victims' loved ones\
        \ demanding answers.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23052e6-ec65-4900-9eb0-bf9f2dd75706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f676f6f9-61a7-4d33-bf01-48b75355130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T08:12:38.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Indonesia''s President Joko "Jokowi" Widodo vowed to
        "thoroughly transform" the sport in the soccer-crazy nation, adding the football
        stadium where the crush took place would be demolished and rebuilt "according
        to FIFA standards."</p>'
