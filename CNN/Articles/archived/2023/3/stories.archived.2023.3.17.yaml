  'bahay-na-pula-convert-into-museum':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-17T14:55:43.000+08:00
    'imagesource': 'jcr:e1270a7b-afcf-43c5-827a-659271fe4dff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f23c66a6-12b3-4bf6-8df7-b90c624f9832'
    'lead': 'The government must convert a run-down house in a former hacienda in
      Bulacan province where Japanese forces carried out mass rapes, into a museum,
      a group said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T14:57:34.207+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-17T14:59:28.190+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-17T14:59:27.854+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Groups urge gov''t to convert ''Bahay na Pula'' into museum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8e615-f292-4700-9c5a-436184ffd183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:57:34.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T14:59:28.191+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong>&nbsp;—
        The government must convert a run-down house in a former hacienda in Bulacan
        province where Japanese forces carried out mass rapes, into a museum, a group
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a361b12-f07c-45ac-b14f-5bc029ff2848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:57:34.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T14:59:28.191+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Gawin nating museum ang Bahay na Pula, a shrine for our comfort women,
        to honor the victims," Teresita Ang See of coalition #Flowers4Lolas said during
        a forum.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4bc8a-0bf0-44b8-b112-068e30542465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:57:34.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T14:59:28.191+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'See again criticized the government''s removal of the controversial
        comfort woman statue in Manila in 2018 even as it allowed the establishment
        of kamikaze shrines.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9db2c2-1400-4fff-91e7-3543cd80a1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:57:34.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T14:59:28.191+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We removed the one and only comfort woman statue," she said, claiming
        that this was done after the Japanese government expressed disapproval of
        the statue.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ceb4ec-deeb-4b96-b16b-5fdc5f457c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:57:34.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T14:59:28.191+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippines and Japan have solidified ties through the years after
        World War II, with Tokyo emerging as a top aid donor, extending assistance
        in a number of infrastructure and social development projects.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e4de19-0f7c-4a90-9a91-1736efed67b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:57:34.238+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T14:59:28.191+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, See said the Philippines must not bow down to the Japanese
        government.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637df366-7399-4567-b1c8-5c130f26ff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:57:34.238+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T14:59:28.192+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A number of groups in the forum also said the Marcos administration
        should provide reparations to victims of sexual slavery during Japan''s occupation
        of the Philippines, who are now in their twilight years.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed11e36-6e8c-4cd7-bd40-865d7500e249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:57:34.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T14:59:28.192+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time is of the essence. Please don''t wait for six months, baka
        hindi na tumagal ang mga lolas. Nasa average na sila ng 90 years old (they
        may not last long, their average age is 90)," said Virgie Suarez, one of the
        lawyers of the Malaya Lolas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99da536-8ff8-4222-b400-64fab33c046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:57:34.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T14:59:28.192+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The United Nations Committee on the Elimination of Discrimination against
        Women said the country violated the rights of the victims "by failing to provide
        reparation, social support, and recognition."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d921a0-08b6-467b-8cce-dbf51e1eccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:57:34.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T14:59:28.192+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/9/un-cedaw-ww2-sexual-slavery.html">READ:
        PH should implement UN decision on WWII comfort women lawyer</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c22b7af-a772-4479-911d-6919d0e34e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:57:34.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-17T14:59:28.192+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla said he would talk with
        congressional leaders on possible legislation to assist the victims.</p>'
