      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kontras, a human rights organization advocating for six families who\
        \ had loved ones killed, was also critical of the sentence.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0529802-a31f-4e7b-9015-72bb48c906f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.534+08:00
