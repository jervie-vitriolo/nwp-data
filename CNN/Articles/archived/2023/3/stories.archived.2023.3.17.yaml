      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you could argue that the system works," says Tozer. "But the
        safety margins have been eroded a little."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe4c0f6-18f8-4f3f-bec5-362230983d88'
