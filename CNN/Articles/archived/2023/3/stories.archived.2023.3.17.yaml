      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a9ec93-5a7d-4191-a0f7-17000b6a7e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:22:11.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-17T21:41:11.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said that the claim that Teves was framed up has \"no value\"\
        \ if the official will not return and provide his defense.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672cfe57-a62b-4d9b-ba7b-ff9fe0195490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T21:22:11.007+08:00
