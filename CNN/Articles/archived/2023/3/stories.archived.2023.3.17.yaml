      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The skies have been turbulent over the
        United States in 2023 -- and not just because of rogue balloons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3827ed-695a-4ee8-a910-232ce22ef55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:08:06.336+08:00
