  'bohol-tagbiliran-saulog-festival':
    'author': 'Dale Israel, Cebu-based correspondent'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-17T12:47:06.000+08:00
