    'jcr:uuid': 'c70867ac-02f3-4a3a-8133-0c4090f3dfa3'
    'lead': 'The Department of Justice sees no need to create an independent body
      that will investigate the Duterte drug war, saying local authorities can handle
      it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T19:55:06.223+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-03-17T19:55:32.092+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Crispin-Remulla', 'Department-of-Justice', 'ICC', 'drug-war']
    'stories': []
    'template': '1'
    'title': 'DOJ not keen on creating independent commission to probe drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbd2bb2-0cdc-4c7f-98de-f9cc2ca5c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T19:55:06.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-17T19:55:32.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> The
        Department of Justice sees no need to create an independent body that will
        investigate the Duterte drug war, saying local authorities can handle it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9920cbc6-dfb0-4db6-9fd5-b26b7141b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T19:55:06.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-17T19:55:32.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That was mentioned to me but I don't like that idea. We are here,\
        \ we are competent, we are capable, we are working, the system is running.\
        \ What will the commission do? There's no value,\" Justice Secretary Jesus\
        \ Crispin Remulla told reporters on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1684e020-e604-4846-b001-edf69028864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T19:55:06.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-17T19:55:32.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f68f4b-f225-49aa-a837-e62a707d8e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T19:55:06.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-17T19:55:32.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla added that past commissions formed to look into certain issues\
        \ did not work well.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cac91f-0eae-450f-b59f-6eb8136bd5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T19:55:06.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-17T19:55:32.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ffe8a2-1c6a-481b-b6d3-21c6737c3d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T19:55:06.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-17T19:55:32.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Marami na nag-suggest sa akin (Many have already suggested that to\
        \ me). I always look upon it without any positive view because I've seen these\
        \ commissions work before and they never really did a good thing,\" he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958a5d22-f142-4d79-99f1-302aaae731f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T19:55:06.245+08:00
