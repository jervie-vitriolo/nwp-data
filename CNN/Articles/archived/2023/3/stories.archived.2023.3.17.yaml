    'title': 'Bohol relaunches Saulog Festival after two-year hiatus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05531de-835a-4c1d-ad52-a02559d1c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:48:12.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T13:14:34.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, March 17)</strong> — In a bid to
        bring back tourists, Bohol launched the two-month long "Saulog Tagbilaran"
        Festival on March 16, after a two-year hiatus due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472d1ede-db03-4b35-9f80-ef64bd43a053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:48:12.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T13:14:34.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ceec55-3c1a-4840-81cd-88a942e0d75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:48:12.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T13:14:34.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year's festivities which Tagbilaran City Mayor Jane Yap said would\
        \ be the grandest ever  include street dancing, dragon boat racing, food fairs,\
        \ and other activities in a buildup to the religious feast of Saint Joseph\
        \ on May 1.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70414a39-28b4-4da7-b246-bbab29421a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:48:12.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T13:14:34.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe19a30-4dd1-4ef2-8d73-293518691b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:48:12.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T13:14:34.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Now that we are back to face-to-face activities, this is our avenue\
        \ to promote the tourism industry of Bohol and our beloved City of Tagbilaran.\
        \ So we are inviting all our guests from all over the world, we are now celebrating\
        \ Saulog Tagbilaran Festival,\" Yap said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db107439-aa92-4589-b970-a92aee93c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:48:12.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T13:14:34.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6b494c-c09f-463b-ba82-9d1f701a0248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:48:12.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T13:14:34.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said that local tourism was slowly recovering. Data from the Tagbilirans's\
        \ tourism office estimated that 80% of tourist activities in the city were\
        \ back to normal and that arrivals were still rising.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86887d2-9e6e-4df3-9318-a0a8a63f3b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:48:12.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T13:14:34.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f387e3f9-edf6-4742-95a1-fc50542d0818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:48:12.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T13:14:34.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Thursday launch, a wreath-laying ceremony was held to commemorate\
        \ the 458th anniversary of the \"Blood Compact\" between Spain's Miguel Lopez\
        \ de Legazpi and Bohol's Rajah Sikatuna.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c19466-487b-40ae-8d26-41b4e340b22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:48:12.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T13:14:34.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963cf173-12f7-4d99-b392-a8ce33d089c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T12:48:12.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-17T13:14:34.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reenactment of the historical blood compact was staged in a play
        during the program. Other performances included folk dances and songs such
        as the Kuradang, a dance which depicts traditional courtship and love.</p>'
  'Makabayan-bloc-MT-Princess-owner-compensation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
