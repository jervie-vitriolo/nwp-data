      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — The
        country’s central bank assured the public on Friday that the Philippine banking
        system remains “safe and sound” amid worries over the global financial network.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db1050f-ee27-4b2e-839c-a8502b3cf26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:24:39.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T14:24:39.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b508367-c5a6-4704-bcec-8cd03a8291a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:24:39.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T14:24:39.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bangko Sentral ng Pilipinas (BSP) issued the statement after the\
        \ United States recently saw the collapse of two of its major banks, Silicon\
        \ Valley Bank and Signature Bank.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7829c405-bf39-4019-bced-33426ae7a7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:24:39.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T14:24:39.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b9f1f9-a508-40fa-8fa1-630ae4313c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:24:39.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T14:24:39.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Switzerland-based Credit Suisse also said it would borrow\
        \ up to $53.7 billion (or around ₱2.9 trillion) from the Swiss National Bank,\
        \ hoping to reassure investors that it had the necessary cash to stay afloat.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb9619a-c63b-48c3-993f-0fd03aa2bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:24:39.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T14:24:39.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6d3b2a-91a6-48eb-a762-bf5a828c29e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:24:39.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T14:24:39.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BSP reiterated that Philippine banks do not have any material exposure\
        \ to failed institutions outside of the country.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b46ef3-c3a1-4898-8c0e-cde742acb7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:24:39.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T14:24:39.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65250e99-eed7-4bac-88d8-2a7a0ceb82f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:24:39.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T14:24:39.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have shown our resilience through the pandemic, and we continue\
        \ to be strong in the face of the ongoing turbulence in the global markets,”\
        \ the BSP also said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8849d67e-72b2-440a-b216-4ffcbc4e0975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:24:39.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T14:24:39.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275562ce-5c05-4318-8964-6ffa0d70cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:24:39.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T14:24:39.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nonetheless, the central bank noted that banking supervisory authorities\
        \ have begun to address the potential contagion risk from bank closures, adding\
        \ that it will also respond accordingly as market conditions evolve.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4c6ae0-5b0c-4ec1-952f-41049f8ff5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:24:39.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T14:24:39.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf21cc6-2d5d-4e73-991c-2b44c7f11b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T14:24:39.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-17T14:24:39.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our longstanding efforts in consultation with the industry in setting
        prudent standards and executing risk practices remain the key pillar in safeguarding
        the interests of the Filipino people,” it said.</p>'
