      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c5f132-3dcf-4fcd-b525-52ff4dd34bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T08:12:38.540+08:00
      'mgnl:createdBy': 'kristel'
