      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The indices have recouped some losses after heavy declines on Thursday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be62b935-9eb4-43ab-9e0d-7659c49b1282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T16:14:47.395+08:00
