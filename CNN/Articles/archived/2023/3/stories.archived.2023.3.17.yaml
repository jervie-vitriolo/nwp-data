      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But when I asked him about sharing the lineup with some of the world’\
        s biggest acts, Paolo can’t help but gush. “To be there on that same poster\
        \ as performers really feels like a crazy dream come true, and we can’t wait\
        \ to see who else among our music heroes we’ll get to share the same stage\
        \ with in the future.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69828fb4-a0ab-49d1-990a-9c871984c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:33:17.248+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-20T13:07:14.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66a7f93-f6fa-4078-8cbe-4dc37d12c1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-17T10:33:17.248+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-20T13:07:14.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perhaps, there is nothing wrong with expressing optimism about circumstances\
        \ that might have been deemed despairing a few years ago. After a moment of\
        \ hanging tight to the prospect of seeing light at the end of the tunnel,\
        \ Ben&amp;Ben weathered adversity with a renewed sense of perspective and\
        \ maturity, and it shows in their well-received performance. \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e44dd-26e0-4e17-9073-17a349b6fd10'
      'mgnl:activationStatus': true
