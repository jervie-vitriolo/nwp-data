      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa provincial government, as is pa rin,\" he said. \"Hindi naman dahil\
        \ yun yung nangyari kay Gov. is mag-stop yung lahat ng services from the provincial\
        \ government.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde82198-036f-4b80-b3c8-3d41361ce00b'
