      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day after the shooting, one of the suspects identified as “Otin”\
        \ was fatally shot in an armed encounter with local police. The younger Adiong\
        \ said the prime suspect is still on the loose.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e0a2f-c46e-4372-8ad2-af7e3937baa3'
