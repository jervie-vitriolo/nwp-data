  'us-releases-footage-russian-jet-drone':
    'author': 'Oren Liebermann, Natasha Bertrand and Jim Sciutto, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-17T10:11:16.000+08:00
