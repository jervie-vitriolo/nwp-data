    'jcr:uuid': '69f65e19-3f01-433b-9f47-3795b7937b1e'
    'lead': 'US European Command released footage of the Tuesday encounter between
      a US surveillance drone and the Russian fighter jets as it played out over the
      Black Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-17T10:13:47.937+08:00
