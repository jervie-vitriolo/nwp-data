      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) –</strong> The
        Philippine Coast Guard (PCG) reported that it has rescued five Japanese crew
        members from a distressed ship in Oriental Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e3ad9c-21a2-4c5c-bb65-4f1695988ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T13:19:47.437+08:00
