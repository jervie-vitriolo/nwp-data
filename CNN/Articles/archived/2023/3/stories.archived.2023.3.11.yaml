      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a098819-6ca9-4381-900d-d6e8842aefea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T16:01:54.576+08:00
