      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CalTrans, the state's transportation department, has about 4,000 crew\
        \ members working 12-hour shifts during this weather event, who are already\
        \ removing downed trees and clearing drainage culverts to minimize flooding,\
        \ Deputy Director John McKeever said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f574ccbb-c20c-4679-9efe-e142d187c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.437+08:00
