      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c45ef7-f6dc-4c3e-b730-789cf76932c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.132+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Minneapolis, up to 2 inches of snow could fall on top of the 2.1\
        \ inches already on the ground. And in Milwaukee, Wisconsin, about 4 inches\
        \ of snow has already fallen with the possibility of another 5 inches coming\
        \ today.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e31e46-c501-4a7d-b996-15296fbe5847'
      'mgnl:activationStatus': true
