      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a data-cke-saved-href="https://www.cnn.com/2023/03/10/politics/russia-iran-ukraine-weapons"
        href="https://www.cnn.com/2023/03/10/politics/russia-iran-ukraine-weapons">Russia
        has been sending some US-provided weapons captured in Ukraine to Iran, sources
        say</a>"</em></p>'
  'families-of-Cuban-prisoners-hopeful':
    'author': 'Patrick Oppmann, CNN'
    'caption': 'Members of the Cuban-American community attend a vigil held for the
      Cuban artist and dissident Luis Manuel Otero Alcantara and for other Cubans
      imprisoned after protests. (Credit: Cristobal Herrera-Ulashkevich/EPA-EFE/Shutterstock)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-11T08:12:51.000+08:00
    'imagesource': 'jcr:a21abd83-02d4-451a-9eae-0d797227ac80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '027eeae2-8ea0-47d8-87fa-dcd0efa6d812'
    'lead': 'Marta Perdomo agonizes day and night for her two sons Jorge and Nadir,
      jailed in Cuba for taking part nearly two years ago in the largest anti-government
      protests since the 1959 revolution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-11T08:18:34.888+08:00
