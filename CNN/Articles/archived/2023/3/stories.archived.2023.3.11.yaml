      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> Filipino
        gymnast Carlos Yulo took the gold in the parallel bars event in the Baku,
        Azerbaijan leg of the FIG Artistic Gymnastic World Cup Series on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cb96b1-5a10-4b50-8b2f-19d02a36fc71'
