    'jcr:uuid': '4878e304-b94e-421e-9826-c23fec990186'
    'lead': 'Russia has been capturing some of the US and NATO-provided weapons and
      equipment left on the battlefield in Ukraine and sending them to Iran, where
      the US believes Tehran will try to reverse-engineer the systems, four sources
      familiar with the matter told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-11T07:30:59.700+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-11T07:31:06.212+08:00
    'mgnl:lastActivatedBy': 'seth'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-11T07:31:05.514+08:00
