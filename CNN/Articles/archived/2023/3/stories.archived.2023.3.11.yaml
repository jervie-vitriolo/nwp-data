      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crewmen, who were all senior citizens in their 70s and 80s, said\
        \ the ship left Japan for Davao.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fe2cf8-586b-423f-b339-c093dd809392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T13:19:47.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T13:23:38.543+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While underway, MV Catriona was accidentally damaged, causing the\
        \ vessel to list,” PCG report read.\r"
    '6':
