      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Li's time there, Tesla built its first gigafactory outside the\
        \ United States in the city. Tesla has sole ownership of that factory, the\
        \ first foreign automaker in China to wholly own its plant.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a773b8-7009-4d19-886d-4be30654ddc2'
      'mgnl:activationStatus': true
