      'mgnl:lastActivated': 2023-03-11T15:33:00.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5243e9e7-8bd6-44b8-b262-2636fa5c217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:32:38.075+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T15:33:00.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In order to bring the above mentioned suspects to justice in China,\
        \ may I humbly request your good office to implement legal procedure against\
        \ them and transfer the jurisdiction to Bureau of Immigration (BI) at your\
        \ earliest convenience, so that we can deport the suspects out of the Philippines,”\
        \ the embassy’s letter read.\r"
