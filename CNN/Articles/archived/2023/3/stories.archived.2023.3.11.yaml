      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6628333-b47a-4fc4-8a06-534597ddfa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.444+08:00
