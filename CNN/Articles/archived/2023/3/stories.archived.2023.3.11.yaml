      'mgnl:type': 'text'
      'text': 'The company behind the world''s top girl group Blackpink first announced
        the Manila leg of its global auditions on Tuesday, March 7. It is looking
        for Filipino talents born between 2004 and 2012.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e7bf03-e3d9-49eb-a6c0-2cd79a62d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T16:01:54.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T16:01:54.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from Blackpink, YG also manages other top K-pop acts including
        the legendary Big Bang, Winner, AKMU, and Treasure.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d633449-1ebd-4b39-b6fc-c6284fd908c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T16:01:54.579+08:00
