      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The best of the worst in cinema were celebrated
        Saturday with the announcement of the winners of the 43rd Annual Razzie Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcde1004-d35e-4f93-beed-c66a416aec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:47:32.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:58:53.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netflix's Marilyn Monroe inspired biopic \"Blonde,\" the critically\
        \ panned Jared Leto film \"Morbius\" and Baz Luhrman's \"Elvis\" each won\
        \ two awards, including one for Tom Hanks for his portrayal of Elvis' manager,\
        \ Colonel Tom Parker.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33495378-1a72-4c2c-bf6a-612955b858d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:47:32.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:58:53.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year the awards also gave themselves a trophy for their blunder\
        \ in nominating a child in the worst actress category.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5788594-fbb1-491e-8111-fbbda1c91702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:47:32.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:58:53.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January the folks behind the Golden Raspberry Awards (as the Razzies\
        \ are formerly known) apologized and removed child actor Ryan Kiera Armstrong\
        \ from their annual list of nominees.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299be6b6-54b7-4962-a617-47898845b3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:47:32.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:58:53.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Armstrong had been nominated for worst actress for her performance\
        \ in \"Firestarter,\" and there was backlash given that Armstrong was only\
        \ 12 years old at the time.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaff6cd-633a-4df3-8db3-ac4c23d19903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:47:32.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:58:53.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sometimes, you do things without thinking, Then you are called out\
        \ for it. Then you get it. It's why the Razzies were created in the first\
        \ place,\" Razzies co-founder John B. Wilson said in a statement at the time.\r"
