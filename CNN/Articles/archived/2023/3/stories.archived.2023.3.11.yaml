    'stories': []
    'template': '1'
    'title': 'Heightened security in Negros Oriental, nearby areas as manhunt for
      Degamo slay suspect continues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da64051f-6ffc-4ecb-967c-c4592fcae55f'
