      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b5421-913e-495b-9db1-0fb5da6e1b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.123+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Water Center said, \"Multiple rounds of rainfall in addition\
        \ to melting snow will result in the potential for significant rises along\
        \ streams and rivers, with widespread flooding impacts possible through early\
        \ next week.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb227b4-205c-48e9-a3fc-326fbd55d9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.434+08:00
