      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flash flooding is expected to be a particular concern in California's\
        \ central coast to the Sierra Nevada foothills over the next six to eight\
        \ hours, David Lawrence from the National Weather Service said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af07fb39-b424-436b-98ef-23afceb0a0f9'
