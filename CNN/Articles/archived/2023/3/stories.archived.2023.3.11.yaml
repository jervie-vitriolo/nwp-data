      'mgnl:lastActivated': 2023-03-11T15:33:00.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a letter sent to the Philippine Coast Guard (PCG) dated March 7\
        \ and shared with CNN Philippines on Saturday, the Chinese embassy warned\
        \ that the crew of KAI DA 899 have been “engaged in crime and wanted by China’\
        s police authority.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162aa944-a9a6-4d56-a2c0-4b4dd2ac2c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:32:38.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T15:33:00.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b87f80-ccf7-4020-b844-c2f51607afcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:32:38.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T15:33:00.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also requested assistance from Philippines authorities in deporting\
        \ the Chinese nationals.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb1730d-28ff-474c-8bfc-e82737d0de6e'
      'mgnl:activationStatus': true
