      'mgnl:lastActivated': 2023-03-11T08:29:16.136+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0da55f-9324-4c85-a7dd-1ec5424b70a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.136+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Not looking good in Springville,\" Brian Duke captioned the video\
        \ he posted on Facebook. \"Authorities are evacuating everyone along the river.\
        \ It's getting worse by the minute.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f58837-f467-4c40-8f1b-5b1a88cf5a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.137+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd19666e-227d-4537-826b-2c32c909d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.137+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 700 residents in Soquel, California, located in Santa Cruz County,\
        \ are trapped after a pipe failure led to intense flooding and collapse of\
        \ the one road connecting the community to the rest of the region, Steve Wiesner,\
        \ Santa Cruz County assistant public works director, told CNN.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1126da7-7273-4b89-8819-356d1370d026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.138+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55918190-7dda-4bbd-8ec4-1345a5cd617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.138+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Soquel resident Molly Watson shared a photo with CNN showing a large\
        \ piece of road washed out by floodwaters in the town. Cracked pavement appears\
        \ to sink into the rushing water as emergency crews stand on once piece of\
        \ road and residents on the other.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30af1262-934a-4229-98ae-9fbab22a4680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.138+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c430a5-fb73-444d-b605-e7e2c888f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.139+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is the one road that leads into town,\" Watson said. \"We are\
        \ now an island.\"\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f1cd19-5393-4141-bddf-6eb396780a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.139+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492951c8-6d8c-47e7-bda0-334b98c7ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.140+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The residents will remain isolated until a new crossing can be prepared,\
        \ which could take days, Wiesner said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab319cc-8de8-4945-85c2-dc9b229a5bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.140+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7103b4-b707-4fe5-bee0-0dbc526591ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.141+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One person died and another was injured when a warehouse roof partially\
        \ collapsed in Oakland Friday morning in what is likely a weather-related\
        \ incident, a fire official said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2464c73-f5a2-4762-91e5-49cef651c88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.141+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f077e439-f3c3-436a-93e8-eaf7edce83d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.142+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the community of Felton also in Santa Cruz County, resident Tom\
        \ Fredericks lamented the fatigue from the unrelenting series of severe storms\
        \ since the start of the year.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf19f14e-31b4-45ed-a84d-762c1ab9e063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.142+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6511abe9-cb86-4a4f-a065-cc898424823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.142+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We've been working every week, every week when we can since then,\"\
        \ Fredericks told CNN affiliate KGO. \"It's just starting right now to feel\
        \ like it was before the storms. So this is kind of discouraging to be facing\
        \ it all over again.\"\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3adc663-cc86-447a-98e0-9c45d1d0bd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.143+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80680b1c-38d5-4ec7-a14e-f651fd8ad0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.143+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From late December into January, many areas across the state were inundated\
        \ with torrential rain from atmospheric rivers that lasted for consecutive\
        \ days. The rainfall caused deadly flooding, mudslides and damaged critical\
        \ infrastructure that has not been yet repaired in some places, which elevates\
        \ the potential danger associated with this week's storm.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f27146e-7b2a-446b-a2cf-d7c986f6ab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.144+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d99250-df54-41aa-abfd-a5c6af1284f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.459+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.144+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week's atmospheric rivers -- which are long, narrow bands of moisture\
        \ in the atmosphere that carry warm air and water vapor from the tropics --\
        \ could possibly be even more threatening due to their warmth, forecasters\
        \ have said.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2940e8a-8398-4ebd-b44b-41fc57de4b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.459+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.145+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b316b-37d7-4a73-b59c-8c6787c9ca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.460+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.145+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rainfall totals through Sunday morning could range from 1.5 to 3 inches\
        \ for most urban areas with between 3 and 6 inches in the coast ranges and\
        \ inland hills. Up to 8 inches over the Santa Cruz Mountains and locally up\
        \ to 12 inches over favored peaks and higher terrain of the Santa Lucia Mountains.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581618f1-90ca-4118-8d0c-63f9de032c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.461+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.146+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefc0981-4f1b-4402-879b-29c7b9f5d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.462+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.146+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looming forecast led some ski resorts to announce closings.
        Kirkwood Mountain Resort said it would not open Friday, as did the Northstar
        California Resort and the Heavenly Resort in South Lake Tahoe, on Nevada''s
        border with central California.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd0a18-d3e9-4fc7-8ca6-7f85a0fed263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.462+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.146+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/10/weather/california-atmospheric-river-flood-friday">2
        dead, nearly 10,000 under evacuation orders as California floods intensify.</a>"</em></p>'
