      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) — &nbsp;</strong>Parokya
        ni Edgar guitarist Gab Chee Kee has been discharged from the hospital after
        two months, the band''s frontman Chito Miranda shared the good news on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feaf5a6-34db-49b1-a7a9-855d7c1f6c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T17:00:14.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T17:00:14.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an Instagram post, Miranda said their bandmate will now continue
        battling cancer at home. He also thanked everyone who helped Chee Kee.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa91ca6-2bc6-4d30-b565-3aeabcda0f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T17:00:14.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T17:00:14.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"After 2 months in the hospital due to pneumonia (more than a month
        dun, intubated sa ICU), and after several major and minor operations dealing
        with complications brought about by his condition, sa wakas...pinauwi na si
        Gab sa bahay nila (finally, Gab was allowed to go home)," the singer said.
        "Dahil sa tulong ninyo, he survived (Because of your help, he survived)."  '
