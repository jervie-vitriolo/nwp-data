      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California regulators appointed the Federal Deposit Insurance Corporation
        as receiver.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68254f2b-41f4-4e2d-844e-42ea23a9a686'
      'mgnl:activationStatus': true
