      'mgnl:type': 'text'
      'text': "The sacred oil that will be used to anoint King Charles III at his\
        \ May 6 coronation has been consecrated at a Christian holy site in Jerusalem.\
        \ The \"chrism oil\" was created using olives harvested from two groves on\
        \ the Mount of Olives, a mountain ridge to the east of Jerusalem's Old City,\
        \ which holds religious importance to Christians. According to Buckingham\
        \ Palace, olives from the Monastery of Mary Magdalene and the Monastery of\
        \ the Ascension were pressed just outside Bethlehem, where Christians believe\
        \ Jesus was born. Read more on this story here.\r"
