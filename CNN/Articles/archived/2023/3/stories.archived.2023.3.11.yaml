      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the suspects in the killing of Negros Oriental Gov. Roel
        Degamo has tagged <a href="https://www.cnnphilippines.com/news/2023/3/10/teves-alleged-mastermind-degamo-killing.html">Teves
        as the alleged mastermind</a>. Their families are political rivals in the
        province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bbc80e-a24b-4215-a651-c440f50676ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T20:11:50.065+08:00
