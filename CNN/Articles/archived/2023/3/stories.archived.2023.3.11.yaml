      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said authorities do not have information yet as to when
        Teves will return to the country, but they have been coordinating with the
        people close to the lawmaker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f0d2a-4890-4d3c-8cfe-44d7c058fd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T20:11:50.065+08:00
