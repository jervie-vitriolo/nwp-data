      'mgnl:lastActivated': 2023-03-11T08:29:16.128+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The California National Guard has deployed 36 high water vehicles to\
        \ respond to rescues as well, added Cal Guard's David Kauffman.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4304748-4228-4521-a3c7-c72aacc7bd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.438+08:00
