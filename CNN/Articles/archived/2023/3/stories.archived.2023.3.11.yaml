      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia's limited stockpiles mean it's unlikely they will force a major\
        \ breakthrough in the war through the skies, so long as its air force is unable\
        \ to gain supremacy above Ukraine.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e51cae-592c-436b-a4f9-06fe41d4c6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93eba1d-1c92-42b4-9b37-760aec51019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here's what you need to know about Russia's latest missile attacks,\
        \ and what they mean for the conflict.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65582da6-8dfb-46d0-b680-ab65b99a2666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31b83a6-f16c-43d9-a010-cdeb81b1a618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What missiles are Russia using?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ca703-8805-47c0-a6b3-e5e50c37e140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia launched a total of 95 missiles of various types over the past\
        \ day, 34 of which were intercepted, the General Staff of the Armed Forces\
        \ of Ukraine said in a morning update on Friday, as well as a number of Iranian-made\
        \ Shahed drones.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fa08fb-6895-4b38-996b-416fda663b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e495b3-911f-401a-9ef2-61acbf4a6116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That array included cruise missiles that were launched from both the\
        \ sea and the air; six different kinds were used in the early hours of Thursday\
        \ morning, according to Valerii Zaluzhnyi, commander in chief of the Ukrainian\
        \ Armed Forces.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771f2f9-dac7-4e2d-8c97-9de69f5720e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b2bbff-957c-4438-8551-9fed8e2abac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much attention has been focused on the six launches of Kinzhal air-launched\
        \ ballistic missiles, which are especially difficult to stop.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a688c1d5-b7b7-4651-a2aa-92be841ce970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632d5720-2993-4582-80b6-ab281a7cfcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.964+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The powerful weapon has rarely been seen over the country's skies.\
        \ Its first known use in Ukraine was last March and occasionally used since,\
        \ according to the Center for Strategic and International Studies (CSIS).\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9f78ef-be80-44e1-b90a-1ca277417cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.964+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c774ac-3257-4f7e-902d-4d07d89b44ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.965+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like virtually all ballistic missiles it is hypersonic, which means\
        \ it travels at least five times the speed of sound, but it is also particularly\
        \ difficult to detect because it can be launched from MiG-31 fighter jets,\
        \ giving it a longer range and the ability to attack from multiple directions,\
        \ and because it can maneuver as it nears its target.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12cd42e-1f16-49fc-8eed-ffcfc43095c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.965+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea467ac-0c5d-4c1f-ac39-a6fa4cfac298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is this a new strategy?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662670e0-5644-4466-8de8-5675767eb53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.966+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The use of so many different weapons systems in one night has increasingly\
        \ become Russia's preferred method of striking through the skies.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d24cc13-4740-4c2f-a6df-9432ed68ea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d79b5d-b716-4149-ac01-f33d7a61dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Over the last six months or so there's been a trend towards larger\
        \ gaps between missile raids, but more missiles used at once when they do,\
        \ to make it harder for defenses to intercept them all,\" Bronk said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed88ce26-3cc7-4a50-a35d-1c0e4d698c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fc5ffe-6a37-4d9c-9fe0-eb9dc90e03a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That shift has come as Ukraine's air defenses have become better equipped\
        \ and more advanced, and as a way of maximizing the impact of each wave of\
        \ strikes.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653c75fe-fb8e-42ed-9c2a-d91c4211477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa46d18-e0d8-4245-abe8-76e3f135bda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Moscow looks to have been adapting its missile attacks to further\
        \ complicate the challenge for defenders, with a mix of subsonic cruise missiles,\
        \ the much higher speed Kinzhal aero-ballistic missiles, and possibly also\
        \ decoys and other counter-measures,\" Douglas Barrie, senior fellow for military\
        \ aerospace at the International Institute for Strategic Studies (IISS), said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e942775f-ea31-4595-8fb1-6a51dadb7867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea29fd9-1f1f-4240-8985-068a3fbeb053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The use of hypersonic missiles in particular follows the Kremlin's\
        \ years-long push to equip its military with such weaponry -- a move that\
        \ the United States and the West has been less keen to adopt, given the trade-offs\
        \ in pursuing hypersonic capabilities.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d607b-d9b1-4438-8735-a88733ecd7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af653b72-a1d1-41aa-80c5-a54fddd6045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What you get is a missile that is much harder to intercept and gives\
        \ your opponent much less warning. What you lose is that it's much more expensive,\
        \ and often can only be carried by a much more limited number of platforms,\"\
        \ Bronk explained.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e282ebe-1fae-4a1d-92a8-4acc1d527b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026529e1-ea6a-4536-ba07-1e0ca21a6328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How effective are Ukraine''s air defenses?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b64aed-266d-4e5d-80bc-a0978725e4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine's air defense systems did not stand up well enough against\
        \ Russia's nuclear-capable Kinzhal missiles, an adviser to President Volodymyr\
        \ Zelensky said following Thursday's missile barrage.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b649cc-3cd6-44e7-bf97-f09bbddbf920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac5c3e2-6c32-4759-ade3-eb551b4542bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They are using hypersonic missiles. They are using new types of weapons\
        \ and they are seeing how our air defense systems can cope with it,\" Rodnyansky\
        \ told CNN's Isa Soares in an interview, adding, \"they are not coping well\
        \ enough.\"\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4a629d-ac08-4348-b844-a1b5eff1a338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8b2065-5d28-4287-a2ec-68b607d2283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine has adapted to new Russian aerial bombardments in the past,\
        \ improving their ability to shoot down incoming cruise missiles with surface-to-air\
        \ defenses and seeing particularly high levels of success against Shahed drones.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b563b5-77de-4b81-bc37-bed1876d4074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bff53d-406d-44bf-80ba-3e8059b0c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They've seen a lot of the potential patterns in terms of routes and\
        \ the way the Russians plan their missile salvos, so they've got better at\
        \ positioning their air defense teams,\" Bronk said. Ukraine's command and\
        \ control, and its ability to track incoming strikes -- often with the help\
        \ of Ukrainians via an app -- has also grown, he added.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96173da0-33ea-4b31-be24-e1195235ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd6385-6bd7-4e05-8460-b65c82e51744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Kinzhal provides a specific challenge: It is immune to Ukraine's\
        \ air defenses. An air-launched variant of the Iskander short-range ballistic\
        \ missile (SRBM) which has also, more frequently, been used in Ukraine, the\
        \ Kinzhal was unveiled by Putin in 2018 as a cornerstone of a modernized Russian\
        \ arsenal.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118724c-5e8f-4855-a455-795d0ce99fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61ba19-56b9-4771-8885-3c4564542111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Russia likely developed the unique missile to more easily target\
        \ critical European infrastructure ... (its) speed, in combination with the\
        \ missile's erratic flight trajectory and high maneuverability, could complicate\
        \ interception,\" according to a CSIS report.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf4347b-49c4-4d06-a974-bee8562abe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f546065a-f947-4851-9648-6bb5eaf27239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How much firepower does Russia have left?</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6456a71a-7ec6-4a5d-8e9a-52ddc96e4437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Russia has deployed a handful of missiles that Ukraine is currently\
        \ unable to stop, it appears unlikely that such attacks will become a regular\
        \ or decisive feature of the conflict -- because, by most Western assessments,\
        \ Russia is running low on supplies.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3c78a4-9da9-4c81-bef3-1b6390a0eea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ce93a-d5b7-4be3-aab6-8bc479318ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ihnat said that Russia had about 50 Kinzhals to draw upon, the Institute\
        \ for the Study of War (ISW) noted, meaning it used a significant proportion\
        \ in one night.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1570fbbc-3edd-483f-b6d3-00adfceaf489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d69cac-73f9-408b-b1e5-3ba9705719cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Kremlin likely deliberately launched missiles that Ukrainian\
        \ air defenses cannot intercept to achieve results within the Russian information\
        \ space despite the dwindling supplies of such missiles,\" the ISW wrote in\
        \ its latest assessment of the conflict, adding that Vladimir Putin \"likely\
        \ used these scarce missiles in fruitless attacks to appease the Russian pro-war\
        \ and ultranationalist communities.\"\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031f558-df25-4d94-8ac9-2219813ccfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc637e3-0d9e-48fe-ad28-f887438fa6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Russians are getting low on missiles and yet they continue to\
        \ fire them,\" Bronk added, explaining that Moscow can produce somewhere around\
        \ 40 cruise missiles each month.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81244731-905d-41af-bdc6-74d43822e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b06bbdf-1b76-4af2-b182-152ca05e4d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.989+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bronk said Moscow appears comfortable running down supplies that would\
        \ have been theoretically preserved for an attack on Russian soil. But now\
        \ they are also \"getting to a point where they are really low on certain\
        \ missile types in absolute terms,\" he said.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ab05d7-1cca-4bf6-a294-964287cd938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce560f2-c192-411e-a51f-533e08fea246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is Moscow attacking the entire country?</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f8b63a-547a-498d-b0c6-9521f5323bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The benefits to Russia in using scant supplies in aerial bombardments\
        \ appears limited, and seems unlikely to shift momentum in the war -- particularly\
        \ given that Ukraine is through the worst of what turned out to be a mild\
        \ winter, when Putin had hoped that attacks on energy and electricity supplies\
        \ would break morale.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1f2355-2642-4410-90c3-d27bf0992862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050e9814-b137-4ed5-aec8-d1ee93fae39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's very damaging for Ukraine, but is it likely to cause them to\
        \ lose the ability to keep fighting the war? No, absolutely not,\" Bronk said,\
        \ assessing the use of such strikes.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d363c-b630-4e19-896e-7255be83bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281598c8-71d4-4fc7-995c-666f33094e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the use of a frustrating if ultimately fruitless tactic is not\
        \ out of character for a disjointed Russian war effort.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a820621-3877-4c00-9911-f0812f50a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93597a02-e6bf-4a74-a281-378fccc3c5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They don't really have any military plan beyond outlasting the West's\
        \ ability to support the Ukrainian military,\" Bronk said. \"In other words,\
        \ just avoid losing on the battlefield for long enough that the West gets\
        \ tired of supporting them.\"\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02284dc0-626c-4284-b012-f299afc2b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c7c8d-6d0b-419d-9520-174c56528469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In that context, the strikes serve as a psychological reminder of Russia's\
        \ military threat without shifting the balance of the war.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c093ecf2-9bbe-47c8-b768-4c381efbeec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:50.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e5adfd-9fa7-4b63-8244-9f423bc25f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:51.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Putin may foremost be playing to a domestic audience with the strikes,\
        \ as the ISW suggested, amid growing complaints among Russia's hawkish military\
        \ community that his commanders have been too \"soft\" or ineffective in Ukraine\
        \ and have struggled to land lasting blows.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb19ae2-2546-4d4b-a21c-2ff01ca734cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:51.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96a494c-fd45-409b-a136-05f79c74a265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:51.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:36.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin likely attempted to offset these narratives with another
        missile attack similar to the ones that Russia conducted in the fall of 2022,
        using advanced missiles to guarantee some damage in Ukraine," the ISW wrote.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b5f2df-5b34-46bc-afc5-f5bb258999ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:23:51.003+08:00
      'mgnl:createdBy': 'seth'
