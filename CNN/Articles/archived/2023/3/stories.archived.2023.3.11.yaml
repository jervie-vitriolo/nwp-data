      'mgnl:lastActivated': 2023-03-11T10:44:26.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788ac34a-9dee-4f9a-885d-757cebdede86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the service, the royals will return to Buckingham Palace\
        \ to welcome the Commonwealth secretary-general, high commissioners, foreign\
        \ affairs ministers and other members of the Commonwealth community for the\
        \ traditional Commonwealth Day reception.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f476e-c04e-454f-9dce-a4aef29abda7'
