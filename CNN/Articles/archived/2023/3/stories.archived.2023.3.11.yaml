      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c4cce4-1ad1-4a38-aa18-13f819012114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.120+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the State of Emergency declaration requested by Gov. Newsom\
        \ Thursday night has been approved by President Biden, clearing the way for\
        \ financial help in responding to the storm's onslaught and recovery, said\
        \ Nancy Ward, Director of the state's Office of Emergency Services.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0707b74-0520-417c-9650-1b2928b39932'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.432+08:00
