    'template': '1'
    'title': 'Families of Cuban prisoners hopeful as US, Pope push for their release'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd051e1f8-5710-4dcb-981d-152bc654ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.901+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Marta Perdomo agonizes day and night for
        her two sons Jorge and Nadir, jailed in Cuba for taking part nearly two years
        ago in the largest anti-government protests since the 1959 revolution. A call
        she says she received in late February from Cuba''s internal security service
        only added to her anxiety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ac0c0-845d-464d-acd5-08fde7c8c110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.901+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475957a9-66e6-4e20-aead-76bd7e3254a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.901+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"State security called me and asked me if my sons had passports. That\
        \ alarmed me because then I thought they should know if my sons have passports,\"\
        \ she told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556be64e-ac0e-4c77-822c-fbeb41881481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.902+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8b4a91-c6b5-44f7-ab9a-1e680bd955dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.902+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Perdomo asked why, the answer she said she received back from\
        \ the agent from the other end of the line was cryptic.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab664ab-17c1-4d52-a265-9c44254938b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.902+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fbea8c-f89a-486e-bb53-c9c09aa285b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.903+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They told me there are 'things on the table,'\" Perdomo said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01867653-2684-4c7a-a5e9-2f0cee5c1685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.903+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db2cca2-a513-4b7f-bf82-05eee60390d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.903+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perdomo's sons are facing lengthy prison sentences but she and other\
        \ families have taken hope from a recent mass release of prisoners in authoritarian\
        \ Nicaragua, a close ally of Cuba's. More than two hundred jailed government\
        \ opponents there were stripped of citizenship and sent to the United States\
        \ in February.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ccbc33-c88e-4655-8fc1-c12618fdc9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.903+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9bd4e9-2a2d-4541-8164-d707dff9f017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.904+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One Catholic Cardinal appeared to allude to a similar possibility during\
        \ an unusual visit to the island in February to met with Cuban President Miguel\
        \ Diaz-Canel. In a brief exchange with reporters, Cardinal Benaimino Stella\
        \ said at the behest of Pope Francis he had pressed for the release of the\
        \ more than 700 people the Cuban government has charged or convicted for their\
        \ involvement in the protests.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8115419-9384-4b3d-874a-82a6a5149245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.904+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4c3e42-efeb-4a26-85ed-8092625f910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.904+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Pope very much wants there to be a positive response,\" Stella\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1013bdad-802e-4aff-8b00-700610a13f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.905+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a604579a-c1b4-4ad4-9580-27ab7daeaf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.905+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Amnesty, clemency, whatever it is called. The words are secondary.\
        \ \"It is important that the young people who at one time spoke out in a way\
        \ we know about can return to their homes,\" he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83f9aae-b87e-4808-812d-f98a3d7b975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadf7373-6451-40c9-8856-5356a69d3693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On July 11, 2021, Cubans, frustrated at power cuts and food and medicine\
        \ shortages, poured into the streets. Many demanded freedom and that Diaz-Canel\
        \ leave power.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f21b881-87ec-4dab-adc1-96bf392285fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb28db00-38cb-4793-b8fe-f7b4d7ddce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Labeling the protestors \"vandals\" and \"counter revolutionaries,\"\
        \ Diaz-Canel ordered police and those faithful to the government to restore\
        \ order. Hundreds of people were arrested and later faced mass trials.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b83ee6-643b-448c-968a-b977bf6c0615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93220a8-dfa1-4bf4-8838-39e54e9e1bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Biden, who had earlier promised to return to the détente\
        \ of the Obama era, when diplomatic relations were restored for the first\
        \ time with the Cuban government following more than a half century of severed\
        \ ties, criticized the crackdown at the time.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b8ba27-6090-4bea-829d-bbafb714cff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b3999a-1642-464a-bf2d-0cc1c7de5115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He placed economic sanctions on officials believed to be involved in\
        \ crushing the protests and called Cuba \"a failed state.\" In discussions\
        \ with their Cuban counterparts, US diplomats told them the US-Cuban relationship\
        \ would likely stay frozen if the protestors remained jailed.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def4a179-7a60-4e6c-88a7-69c3481dd07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.909+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f672b593-31ff-4ee5-9a58-8baa71099534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.909+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cuban officials offered little indication the pressure campaign to\
        \ release the protestors was having any effect.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1c389-8547-4141-aedf-3ad0db19c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.910+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f9049c-c7c3-454a-a2ac-cc3074085bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.910+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nevertheless, given last month's talks between the Catholic Church\
        \ and Cuban government, European diplomats in Havana told CNN that they were\
        \ preparing to issue humanitarian visas to any prisoners who might be released\
        \ by the government and leave the island for exile abroad.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2799d045-8551-4604-91e5-dd81cd59c86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65ca77f-4c0a-4986-814b-8c25df8c0c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The diplomats cautioned it was unclear how many prisoners, if any,\
        \ would actually be released.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3f8ca3-ab3f-4438-87f8-251340e8ad3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.912+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d0bc1-4ec7-497c-a323-1b07918581fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.912+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Catholic church has had success in the past securing the release\
        \ of prisoners from Cuban jails. Ahead of visits by Popes Benedict and Francis\
        \ to the communist-run island, the Cuban government agreed to release thousands\
        \ of prisoners.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaa8e3b-8cd6-4626-821d-5f3a3c61db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.913+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71a596c-d298-43e6-b7e6-be168af15f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.913+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And as part of the secret talks to normalize relations with the Obama\
        \ administration, some of which took place at the Vatican, Cuba also agreed\
        \ to release 53 Cubans from their jails that the US considered to be political\
        \ prisoners.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746603b0-bf2f-4dcd-add2-6b7df123fd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fb5b05-8276-4483-a67a-bbf99ba2f7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cuban officials did not respond to CNN requests for comment on the\
        \ negotiations for the prisoners' release.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bba3bbe-688f-47b6-ac12-e75a68e669de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149bbc16-c771-40d1-811c-09b836755bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is still not clear what Cuba might gain from a new prisoner release,\
        \ though the Cuban government has pushed for relief from crushing US economic\
        \ sanctions that officials say are contributing to a mass exodus of people\
        \ from the island.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c76b35-c17d-43e4-9d6c-9ab018e3729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a1f68d-cef8-4f46-be55-6dabf3b98f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following his State of the Union speech in February, Biden was overheard\
        \ telling Senator Bob Menendez, a proponent of tougher sanctions on the Cuban\
        \ government, \"I gotta talk to you about Cuba.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f76e9a-86ac-4f8f-9006-8699a7b08c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77c2ad9-b4ce-4de5-a45e-272e4ce9df30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The remark was interpreted by many Cuba watchers as a sign that changes\
        \ are coming to the relationship.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec2e4d-6e56-456d-bfa7-7d491e63c810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58228c2-4a08-408e-9729-a2778c222706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the most suggestive comments yet that the US is negotiating for\
        \ the release of the jailed demonstrators, the Assistant Secretary of State\
        \ for the Western Hemisphere Brian Nichols said on Tuesday while speaking\
        \ on Cuba policy in Miami: \"Publicly -- and privately in discussions with\
        \ Cuban officials -- the US government continues to call for the release of\
        \ political prisoners. And we always stress that the Cuban people should be\
        \ able to choose where to live and the government should allow its citizens\
        \ to return to Cuba.\"\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d141ec9-8276-4dd1-a6a7-1e8f14fe15af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea8ac8-387d-4d28-8003-783eb75cdf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While we strongly oppose forced exile,\" Nichols continued. \"The\
        \ United States will not turn its back on political prisoners, and if they\
        \ want to come to America, we will explore available avenues under US law\
        \ to welcome them.\"\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f3fca-cc75-4dca-bdbf-9f17a2d85686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:18:34.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:23:34.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5697b9-e369-47a1-a215-4b3d15abc727'
      'mgnl:activationStatus': true
