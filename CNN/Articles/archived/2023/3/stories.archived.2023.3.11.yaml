      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Martin Romualdez said Teves'' travel clearance already
        expired on March 10. He advised the Negros Oriental representative to return
        home <a href="https://www.cnnphilippines.com/news/2023/3/10/house-speaker-teves-come-home.html">as
        soon as possible</a>.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Teves’
        travel clearance from the House of Representatives only covered the period
        from February 28 to March 9, 2023. | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
