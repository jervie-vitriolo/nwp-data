      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> South
        Korean music label YG Entertainment immediately closed on Friday the application
        for its audition in Manila due to the high number of aspiring K-pop trainees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032ac7fd-9efe-4e45-9ed9-f9302b9f9665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T16:01:54.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T16:01:54.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The application period was supposed to run until April 9.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b1b391-a7e4-4308-ad74-6964c7dfa645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T16:01:54.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T16:01:54.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is the inaugural audition for YG in Manila, and we would like
        to meet all interested applicants," said YG in a statement.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5385b386-6544-436b-9e75-d187ed1b54dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T16:01:54.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T16:01:54.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Unfortunately, due to an exceedingly high number of applicants, we
        must close the pre-application submission period earlier than expected," it
        added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ecbe5c-92a4-4405-a9a2-d1766c7a0afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T16:01:54.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T16:01:54.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company will also no longer accept walk-in applicants on audition
        day.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120d72cb-5348-49b5-9a32-d3aa0cd61da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T16:01:54.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T16:01:54.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'YG also said it will now have two days of auditions on April 15 and
        16 at Zero Studio in Quezon City.'
