  'russia-sending-us-weapons-iran':
    'author': 'Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-11T07:27:30.000+08:00
    'imagesource': 'jcr:d438eb9c-1bd7-4cc2-8b23-ceb0536e1586'
