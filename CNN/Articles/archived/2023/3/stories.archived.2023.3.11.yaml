      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>California residents trapped, videos show raging floodwaters</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b2f860-00a0-4447-adf9-fd5b84949f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.134+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Friday, 34 of California's 58 counties are under a state of emergency\
        \ issued by the governor's office due to previous storms and this week's severe\
        \ weather threat. The state also activated its flood operations center Thursday\
        \ morning.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5e7ff2-8698-458b-9a81-a56d70b24589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.445+08:00
