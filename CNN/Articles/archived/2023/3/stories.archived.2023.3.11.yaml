    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia has been sending some US-provided weapons captured in Ukraine
      to Iran, sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8946625-470a-4782-b8b7-d851b1ee3536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.213+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia has been capturing some of the US
        and NATO-provided weapons and equipment left on the battlefield in Ukraine
        and sending them to Iran, where the US believes Tehran will try to reverse-engineer
        the systems, four sources familiar with the matter told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1653e8e-abb9-4e6c-a3aa-d08ec5f188b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.213+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4331983c-807f-446c-91ba-098324d2bc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.214+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the last year, US, NATO and other Western officials have seen\
        \ several instances of Russian forces seizing smaller, shoulder-fired weapons\
        \ equipment including Javelin anti-tank and Stinger anti-aircraft systems\
        \ that Ukrainian forces have at times been forced to leave behind on the battlefield,\
        \ the sources told CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd5f955-6fa1-4911-b7d4-9b982b160a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.214+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c2d35d-9bc0-4ffe-af5a-f81ac7117fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.215+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In many of those cases, Russia has then flown the equipment to Iran\
        \ to dismantle and analyze, likely so the Iranian military can attempt to\
        \ make their own version of the weapons, sources said. Russia believes that\
        \ continuing to provide captured Western weapons to Iran will incentivize\
        \ Tehran to maintain its support for Russia's war in Ukraine, the sources\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f353e9af-7c8a-46a3-9c86-b513f8e05cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.215+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966ef46f-6a8f-4f55-bd58-be292bb7bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.215+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials don't believe that the issue is widespread or systematic,\
        \ and the Ukrainian military has made it a habit since the beginning of the\
        \ war to report to the Pentagon any losses of US-provided equipment to Russian\
        \ forces, officials said. Still, US officials acknowledge that the issue is\
        \ difficult to track.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c53181-ad1f-4677-94cc-c7ee91da62c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.216+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4059128e-fe38-4fa3-8a26-e9e26299fbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.216+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's not clear if Iran has successfully reverse-engineered any US weapons\
        \ taken in Ukraine, but Tehran has proven highly adept at developing weapons\
        \ systems based on US equipment seized in the past.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f8ada-c40a-4e4b-bb2a-164aa91ffb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.217+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ef12c-c04e-4ef5-b28b-c411a72a131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.217+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A key weapon in Iran's inventory, the Toophan anti-tank guided missile,\
        \ was reverse engineered from the American BGM-71 TOW missile in the 1970s.\
        \ The Iranians also intercepted a US-made drone in 2011, a Lockheed Martin\
        \ RQ-170 \"Sentinel\", and reverse-engineered it to create a new drone that\
        \ crossed into Israeli airspace in 2018 before being shot down.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3421244-2f30-4ddf-bf60-e27a625fc522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.218+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b02d7c-29fa-4b75-8ec0-245406486fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.218+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Iran has demonstrated the capability to reverse-engineer US weapons\
        \ in the past,\" said Jonathan Lord, a senior fellow and director of the Middle\
        \ East security program at the Center for a New American Security. \"They\
        \ reverse-engineered the TOW anti-tank guided missile, creating a near-perfect\
        \ replica they called the Toophan, and have since proliferated it to the Houthis\
        \ and Hezbollah. Iran could do the same with a Stinger, which could threaten\
        \ both civil and military aviation throughout the region. A reverse-engineered\
        \ Javelin could be used by Hamas or Hezbollah to threaten an Israeli Merkava\
        \ tank. In the hands of Iran's proxies, these weapons pose a real threat to\
        \ Israel's conventional military forces.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee58583-4cec-4adf-8e2b-f918ca3ea207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.219+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0f942f-a329-4c98-b345-4d68cead8de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.219+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coordination is yet another example of Moscow's growing defense\
        \ partnership with Tehran, which has intensified over the last year as Russia\
        \ has become increasingly desperate for external military support for its\
        \ war against Ukraine. The partnership is not only further destabilizing Ukraine,\
        \ but it could also threaten Iran's neighbors in the Middle East, National\
        \ Security Council spokesperson John Kirby said last month.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6f88d3-f3d0-492e-b1f9-b310d9055da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.220+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc40c214-3976-41eb-aa7d-daa4155e0f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.220+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the Russian embassy in Washington and the Iranian\
        \ UN mission for comment.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0514699-1677-4080-adea-329216614b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.221+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7150b4ad-5a49-46d9-b606-887fa6e94097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.221+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US has been warning about threats posed by Iran</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473227b2-65db-4fa6-a773-c0b04d372476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.222+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior US military officials, including Joint Chiefs Chairman Gen.\
        \ Mark Milley and Secretary of Defense Lloyd Austin, were both in the Middle\
        \ East this month for discussions with their counterparts there that centered\
        \ around the threats posed by Iran, the Pentagon said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a34a2b-9ff9-49f3-893c-6ddfaa2e49e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.222+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d84cbb3-c6a0-45d3-834e-b4c276856072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.223+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Over the past year, Russia's military cooperation with Iran has deepened.\
        \ and that poses serious challenges for this region and for the safety of\
        \ your citizens,\" Austin said at a press conference alongside Israeli Defense\
        \ Minister Yoav Gallant in Tel Aviv on Thursday.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba271c-f759-44d5-bd09-d7122106d215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.223+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f984fd-0cda-4e01-b374-3db00acd21e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.223+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Iran is gaining important battlefield expertise and experience in\
        \ Ukraine that will eventually transfer to its dangerous proxies in the Middle\
        \ East,\" Austin said. \"In return for Iranian support in Ukraine, Russia\
        \ has been offering Iran unprecedented defense cooperation, including on missiles\
        \ and air defense.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c772d2d9-0b5f-46b8-901f-67744d8fd0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.224+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18baf07f-baeb-4594-be8f-4bd1b93a9b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.224+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Huge, unanticipated losses of equipment and harsh Western sanctions\
        \ have made it difficult for Russia to continue producing the weapons and\
        \ ammunition it needs to maintain its offensive in Ukraine. As a result, Russia\
        \ has asked for and received hundreds of drones from Iran, as well as artillery\
        \ and tank rounds, that Russian forces have used to devastating effect against\
        \ Ukrainian civilians and infrastructure.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3b5f5-55b0-48aa-ab1e-93137f8dd2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.225+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78547d3c-38e3-460d-8b43-6d0383e07065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.225+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In exchange, Iran has sought billions of dollars worth of military\
        \ equipment from Russia, according to the White House, including fighter jets,\
        \ radar systems and helicopters.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64751705-13c1-416d-8c7a-af861134a549'
      'mgnl:activationStatus': true
