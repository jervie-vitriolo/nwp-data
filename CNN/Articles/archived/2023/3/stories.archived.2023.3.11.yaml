  'South-Korea-record-spokeless-ferris-wheel':
    'author': 'Gawon Bae and Lilit Marcus, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-11T10:44:56.000+08:00
    'imagesource': 'jcr:0f9ce3dc-bff3-4149-b592-3e0a32f92d39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e93094b7-abf1-46b7-b115-419084bead0d'
    'lead': 'South Korea''s capital is adding another feature to its skyline in 2027
      — the ''Seoul Ring,'' a 180-meter (591-foot) spokeless Ferris wheel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-11T10:51:08.578+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-03-11T10:53:22.265+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korean capital building world''s biggest spokeless Ferris wheel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f4caa9-a9eb-422a-8e28-4f611c4ffd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;South Korea''s capital is adding another
        feature to its skyline in 2027 -- the "Seoul Ring," a 180-meter (591-foot)
        spokeless Ferris wheel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c4fd70-7bf6-4ae5-a606-480038da69ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d72f3-2ea9-48d3-8657-c9a074735c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Seoul Metropolitan Government (SMG) announced the attraction would\
        \ be located in Haneul Park in the city's northeast.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e336cf0-9db7-4c5a-b604-ea754723d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de3734-f3ad-422c-8e8c-b70c28a832ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spokeless Ferris wheels are a relatively new development. Normally,\
        \ Ferris wheels have cables running through the middle, but over the last\
        \ few years technology has evolved to enable the cars to rotate without them.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871ba238-de88-40a3-bda2-d85cf9aeb33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ec35c-85ec-4bd4-a3a8-6db40a7ab4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to being close to the World Cup stadium, the wheel will\
        \ be set near the Han River in a spot known for its beautiful views of the\
        \ city.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ad8647-88d4-4ff9-a3dc-85d78b22270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e6f408-5a14-4192-8b77-a732b6c67829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press release announcing the wheel project, the Seoul government\
        \ stated the wheel's location in Haneul (Korean for \"sky\") Park was chosen\
        \ for various reasons, namely its proximity to the country's northern border.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec44d89-ff63-4e27-8e5d-29b74008d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96fb6c2-3dea-4a74-87ab-258cd868c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Since the park is geographically close to North Korea, the SMG will\
        \ concentrate its desire and wishes for a unified Korea and national unity\
        \ on the Ring.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fedd25d-e668-4e7e-9f38-f05224b4bd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92ddf94-1895-481f-9f19-31e9ef9f92cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Seoul Ring is one of several initiatives happening in the Sangam-dong\
        \ neighborhood, a former landfill now being used for eco-friendly projects.\
        \ According to the government, the Ferris wheel will use green technology,\
        \ such as solar power.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b892d8-be44-40c7-8622-464b5593eacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda8519-a412-48e3-b1f5-711b9208622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once it's completed, the Seoul Ring will have 36 carriages, each of\
        \ which can hold a maximum of 25 people. If it reaches full capacity, the\
        \ Ferris wheel could accommodate as many as 11,792 people per day.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd777ec46-1301-46a9-b830-48043f2335d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a37534c-9699-4825-8a6a-6d439fa2620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ferris wheel is named for its creator, George Washington Gale
        Ferris Jr., an engineer who designed the attraction for Chicago''s World''s
        Columbian Exposition&nbsp;— a precursor to the World''s Fair -- in 1893.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e6ec7-11bc-414f-b80f-192dfc407227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5008afa7-3856-4537-add0-d258db3140f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently, the largest spokeless Ferris wheel in the world is in Shandong,\
        \ China. It measures 145 meters (475 feet) high.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa36098-5e4e-4a6a-ae9d-faeca2d7de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77acb1ed-bcbe-46d3-a11a-098ad6b7efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:51:08.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:53:22.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ain Dubai&nbsp;— which opened in the United Arab Emirates
        last fall&nbsp;— is the record holder for the world''s tallest observation
        wheel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c81a86-4e05-4b7d-a055-7ea3b404e55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:53:21.777+08:00
      'mgnl:createdBy': 'alyssa'
