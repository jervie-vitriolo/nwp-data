      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They're sending a very strong signal to everyone in Ukraine, and\
        \ to perhaps some of our refugees outside of Ukraine, that life is very far\
        \ from returning to normal despite the fact that over recent weeks there was\
        \ more quiet,\" Alexander Rodnyansky, an economic adviser to Zelensky, told\
