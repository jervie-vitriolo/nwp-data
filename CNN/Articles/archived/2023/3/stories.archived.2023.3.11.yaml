      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"China's business environment should turn more friendly, at least,\
        \ in the coming two years\" under Li, who is likely to support private companies\
        \ and foreign investors, Citi analysts said in a research report.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fefdee3-b206-4786-8830-a263d435dea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:57:43.825+08:00
