  'authorities-want-Ghibli-Park-theme-park-to-crack-down-on-visitors-taking-lewd-selfies':
    'author': 'Xiaofei Xu and Amy Woodyatt, CNN'
    'caption': 'Franck Robichon/EPA-EFE/Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-11T04:39:44.000+08:00
    'credit': 'Franck Robichon/EPA-EFE/Shutterstock'
    'imagesource': 'jcr:8a358722-7461-48b3-bfc2-6b5b13492a23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a00471e-b051-44b1-9a1d-a86f5d93a7cd'
    'lead': 'Japanese authorities have vowed to take action following reports that
      visitors to a theme park showcasing scenes from beloved animated films have
      been taking indecent photographs of themselves with statues of the characters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-11T04:40:49.002+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-11T04:42:10.008+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japanese authorities want Ghibli Park theme park to crack down on visitors
      taking lewd selfies with character statues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f69e2-6bfe-49c8-9298-383087ab9990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T04:40:49.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T04:42:10.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp;—&nbsp;Japanese authorities have vowed to take action
        following reports that visitors to a theme park showcasing scenes from beloved
        animated films have been taking indecent photographs of themselves with statues
        of the characters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd591571-ffe1-4366-9c15-8167b55ae04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T04:40:49.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T04:42:10.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, photos were posted to social media showing men “pretending
        to sexually assault young female characters” in Ghibli Park, Singapore’s Straits
        Times newspaper reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d2515-e9d9-4803-8a88-ee105e66ea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T04:40:49.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T04:42:10.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghibli Park is a theme park dedicated to the work of popular animation
        company Studio Ghibli, such as Academy Award-winning “Spirited Away,” and
        “My Neighbor Totoro.” It is located in Aichi prefecture, less than an hour
        from Kyoto by train.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9468fa-d5f7-4509-b4ae-db425df4f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T04:42:09.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T04:42:10.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Frankly speaking, posting photos like that on social media is very
        inappropriate. From adults to children, people go to Ghibli Park to enter
        the Ghibli world and enjoy themselves,” Hideaki Ōmura, governor of Aichi Prefecture,
        told a press conference Thursday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2d8e2d-ce12-43fa-9109-e6e20d2cefa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T04:42:09.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T04:42:10.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Clearly this action disturbed many people,” he said, adding that
        his team has told park management that “they need to firmly stop such actions
        once spotted and confirmed.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a798fe55-3107-40c5-b6af-016c4eef0d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T04:42:09.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T04:42:10.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For those who come to the park to do this kind of thing, I would
        much prefer them not to come at all,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de66f71-569c-4b89-9a3b-e0c4b81673dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T04:42:09.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T04:42:10.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course we need to take harsher measures against this kind of
        behavior. This is basically destruction of property. It’s just like what people
        were doing at conveyor belt sushi restaurants,” he said, referring to recent
        instances of so-called sushi terrorism in Japan, in which people have filmed
        themselves licking shared soy sauce bottles in restaurants or touching plates
        of food coming down conveyor belts, before sharing the videos on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f6297a-7007-4754-84ba-b041f63dca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T04:42:09.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T04:42:10.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme park, which opened in November after years of delays due
        to the Covid-19 pandemic, brings some of Studio Ghibli’s most beloved characters
        and scenes to life inside a forest within Aichi Earth Expo Memorial Park –
        the former home of Expo 2005.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f14ac1d-cd88-493f-8ed9-1c7264e51781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T04:42:09.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T04:42:10.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the park itself admits, “there are no big attractions or rides in
        Ghibli Park.” Guests are instead encouraged to “take a stroll, feel the wind,
        and discover the wonders.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88975ec1-238b-45fc-8875-e689bdabd773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T04:42:09.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T04:42:10.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, three of the five planned areas of the park are currently
        open to visitors: “Ghibli’s Grand Warehouse,” a large indoor “town” filled
        with streets, exhibits and famous scenes from the studio’s films; “Hill of
        Youth,” which overlooks the park and boasts panoramic views; and “Dondoko
        Forest,” a children-only area featuring the house from the classic animation
        “My Neighbor Totoro” and a Totoro-themed playground.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e47b78-ffa3-46c3-84d3-614a50d749d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T04:42:09.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T04:42:10.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/japan-ghibli-studio-indecent-pictures-intl-scli/index.html"><em>"Japanese
        authorities want Ghibli Park theme park to crack down on visitors taking lewd
        selfies with character statues"</em></a></p>'
