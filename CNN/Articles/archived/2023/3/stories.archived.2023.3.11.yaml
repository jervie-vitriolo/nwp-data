      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least two people have died as the result
        of the ongoing storm inundating California, and nearly 10,000 residents are
        under evacuation orders, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a675e14-e4d7-4579-a24b-08cd03dbac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.431+08:00
