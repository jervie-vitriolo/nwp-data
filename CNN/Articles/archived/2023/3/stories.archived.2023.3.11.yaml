      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/10/americas/cuba-prisoners-release-hopes-intl-latam/index.html#:~:text=Members%20of%20the%20Cuban%2DAmerican,other%20Cubans%20imprisoned%20after%20protests.">Families
        of Cuban prisoners hopeful as US, Pope push for their release</a>."</em></p>'
