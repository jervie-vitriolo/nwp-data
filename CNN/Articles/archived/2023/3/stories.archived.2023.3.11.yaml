      'mgnl:type': 'text'
      'text': "Catherine, Princess of Wales helps Lance Corporal Jodie Newell tend\
        \ to a \"wounded soldier\" in an exercise during her visit to the Irish Guards\
        \ on Salisbury Plain, southern England, on Wednesday. The Princess of Wales\
        \ visited the 1st Battalion Irish Guards for the first time since becoming\
        \ the regiment's Colonel, to learn about work on the Salisbury Plain Training\
        \ Area.\r"
