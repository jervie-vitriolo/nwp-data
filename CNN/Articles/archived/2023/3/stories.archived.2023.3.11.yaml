  'Iran-and-Saudia-Arabia-agree-to-end-years-of-hostilities':
    'author': 'Mostafa Salem, Adam Pourahmadi and Nadeen Ebrahim, CNN'
    'caption': 'Atta Kenare/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-11T02:00:35.000+08:00
    'credit': 'Atta Kenare/AFP/Getty Images'
    'imagesource': 'jcr:9c33cc94-cbf0-4cab-8762-0c78fa668294'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd43da5f4-3dcb-4819-be9b-2dcf20f70537'
    'lead': 'Saudi Arabia and Iran announced on Friday that they had agreed to reestablish
      diplomatic ties after seven years of hostility, in a deal between the regional
      archrivals that could have wide-ranging implications for the Middle East.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-11T02:14:49.385+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-11T02:14:49.837+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Archrivals Iran and Saudia Arabia agree to end years of hostilities
      in deal mediated by China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8fea3-f85c-4907-a384-20d9e7901efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ---</strong> Saudi Arabia and Iran announced on Friday
        that they had agreed to reestablish diplomatic ties after seven years of hostility,
        in a deal between the regional archrivals that could have wide-ranging implications
        for the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e0d570-9b46-45d8-bca8-738fdb9112d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Riyadh and Tehran plan to reopen their embassies within two months
        in an agreement mediated by China, Saudi Arabia and Iran said in a joint statement
        after talks in Beijing on Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b0d0d-ee35-49b4-b1e3-968e50b90402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They also plan to reimplement a security pact signed 22 years ago under
        which both parties agreed to cooperate on terrorism, drug-smuggling and money-laundering,
        as well as reviving a trade and technology deal from 1998.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60234030-8e0f-46d9-a989-428cbb0ea982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Friday’s announcement is also a diplomatic victory for China in a Gulf
        region that has long been considered part of the US’ domain of influence.
        It comes as the Biden administration tries to notch its own win in the Middle
        East by trying to broker a normalization pact between Israel and Saudi Arabia.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00652c4f-28f4-4ad9-af8f-a58305c68cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Talks had been ongoing since March 6 in Beijing between Iranian national
        security chief Ali Shamkhani, Saudi national security council adviser Mosaed
        Bin Mohammad Al-Aiban and China’s top diplomat Wang Yi, according to Iranian
        state media.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198e01d0-21f6-4fdf-9581-7c8311b15f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the signing ceremony aired by Iranian media showed officials
        seated around tables on opposite sides with the Saudi Arabian, Iranian and
        Chinese flags around them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7041de8-7de5-45ae-92b1-f49ccd63b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue to play a constructive role in properly handling
        hotspot issues in today’s world in accordance with the wishes of all countries
        and demonstrate our responsibility as a major country,” Wang said, adding
        that Chinese President Xi Jinping supported it since the beginning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f2ac20-affb-4cc1-aa01-6300fe30bbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an apparent push back to American influence, Wang said that “the
        world is not limited to the Ukraine issue” while emphasizing that the fate
        of the Middle East should be determined by the people of the Middle East.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaf5bb3-452d-449b-b656-1fd3f0a09b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The foreign ministers of the two countries will meet each other to
        implement this decision and make necessary arrangements for the exchange of
        ambassadors,” the joint statement said. “The two sides agree to respect the
        sovereignty and non-interference in each other’s internal affairs.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326748d7-ab75-4b88-8dd5-3a3d7ff493f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Saudi Arabia and Iran had previously held talks aimed at reconciliation
        in Oman and Iraq.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff71b4-92a6-4aa0-87d0-7347a15b4bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh severed ties with Tehran in 2016 after Iranian protesters
        stormed the Saudi embassy in the Iranian capital following the execution of
        a Shi’ite cleric in Saudi Arabia. Since then, they have fought a proxy war
        that has embroiled a number of neighboring countries, bringing the region
        ever closer to war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aa07d5-6647-425d-b355-fc3b9cec9dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Yemen, the two countries have supported opposite sides of a civil
        war that has been described by the United Nations as one the world’s worst
        humanitarian crises. From there, the Houthi rebels have fired missiles at
        both Saudi Arabia and the United Arab Emirates, targeting oil infrastructure
        that is vital to their economies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0dd39-8a5a-47b2-a49e-225763a8c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Saudi Arabia has however been engaged in direct talks with the Houthis,
        and an unofficial ceasefire appears to be holding.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8742df27-210d-46dc-baf9-6ceb6ae542ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Iranian Foreign Minister Hossein Amir-Abdollahian hailed the deal and
        said Tehran would step up its diplomatic efforts in the region.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8beb53-e39f-4d06-8fc8-74a0eb1a75f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Iran and Saudi Arabia relations returning to normal makes the two
        countries, the region and the Muslim world stronger,” Amir-Abdollahian tweeted
        on Friday.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0244b0cc-7465-4836-951b-fac37b594946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tehran finds itself increasingly isolated on the global stage. Talks
        to revive Iran’s 2015 nuclear pact with world powers are frozen and relations
        with Western states have faced further strains due to the Islamic Republic’s
        brutal crackdown on protests that started in September.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e73f7b0-62d8-4f73-b5a5-e7d76684d1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran’s main international ally Russia is preoccupied with the war
        in Ukraine, while China, its other ally, has lately been courting Tehran’s
        archrival Saudi Arabia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ca7568-d173-494b-ba42-dd2e4dd487e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For Saudi Arabia, rapprochement with Iran is a key part of a major
        diplomatic offensive on all fronts,” said Hussein Ibish, a senior resident
        scholar at the Arab Gulf States Institute in Washington. “Just as Saudi Arabia
        normalizes relations with Iran it produces a potential framework for eventually,
        perhaps, normalizing with Israel as well.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839f875-5807-4d02-ada7-6bbfbdfd9c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The fact that it has been agreed to in Beijing is very significant
        for China and its rise as a diplomatic and strategic player in the Gulf region,”
        said Ibish. “This does seem to recognize China’s unique role in being able
        to broker relations between Tehran and Riyadh, stepping into a position that
        had previously been occupied by European countries, if not the United States,
        and this will not be particularly pleasing to Washington.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b7def9-a3dc-48f1-845c-d575612b8478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The reconciliation comes as China expands its diplomatic outreach in
        the Arab world. In December, Chinese President Xi Jinping was welcomed in
        Riyadh in an extravagant ceremony as part of a visit that brought together
        14 Arab heads of state. That was just months after a relatively low-key meeting
        with US President Joe Biden, whose relationship with Saudi Arabia has been
        frosty.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa67e949-15b4-4244-ac8e-b4d4428ad665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“China’s role as a broker is striking, and could foreshadow a bolder
        diplomatic position,” said Sanam Vakil, a senior research fellow for the Middle
        East and North Africa program at Chatham House think-tank in London.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbb7a82-bbae-4568-8add-00fb531a6e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But we should be cautious in overstating Beijing’s intentions.
        This is more about China’s interests in the region. China has brought together
        two key actors – regional and economic actors – for the purpose of reducing
        regional tensions and facilitating greater economic engagement with both.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079c8a19-29bf-4cbe-8c80-c1423ad3dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:14:49.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:14:49.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Archrivals Iran
        and Saudia Arabia agree to end years of hostilities in deal mediated by China"</em></p>'
  'London-companies-defect-to-Wall-Street':
    'author': 'Hanna Ziady, CNN'
    'caption': 'Jose Sarmento Matos/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-11T02:17:43.000+08:00
    'credit': 'Jose Sarmento Matos/Bloomberg/Getty Images'
    'imagesource': 'jcr:d19ec400-2954-4a78-b710-39f4b1435d22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fedd3f93-dadc-4c8b-9102-3e6fa4588bf0'
    'lead': 'London is used to punching well above its weight in global financial
      markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-11T02:22:26.265+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-11T02:22:26.791+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'London fears for its future as companies defect to Wall Street'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43015e2c-16c8-4325-b42a-21f71345adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.277+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;London is used to punching well
        above its weight in global financial markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f775a-e146-425e-84e0-79262e7c65f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For years, the London Stock Exchange attracted an outsized share of
        investor capital relative to the size of the UK economy, reflecting the international
        nature of its listed companies.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182589f4-49f4-48bf-a718-d9a8f48470d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2000, UK-listed equities made up 11% of the MSCI World Index — which
        tracks more than 1,500 companies that account for the vast majority of the
        global stock market by value — according to Citigroup. Fast-forward 23 years
        and the UK market now represents just 4%, the bank’s chief global equity strategist
        wrote in the Financial Times.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c9efe-14b1-4717-8bc2-afc385f9f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Investors have been drawn to faster-growing markets in other parts
        of the world, such as China and India, and to big tech IPOs on Wall Street.
        Meanwhile, UK pensions funds have slashed their exposure to local stocks in
        the search of more certain returns on government bonds.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a4dc22-4800-42d0-8b01-e576aea6814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Then came Brexit and years of political turmoil that undermined London’s
        status as the king of European finance, and battered Britain’s standing in
        the eyes of investors.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ed5d3-aeea-42f7-aa16-a5c36d77a9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined effect has weighed heavily on the FTSE 100 (UKX), which,
        despite a recent hot streak, has trailed the gains in benchmark exchanges
        in the European Union and the United States since the global financial crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e9b162-6358-454a-ba3b-752d1bebddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears for London’s future resurfaced over the past week after chipmaker
        ARM, the crown jewel of the UK tech sector, said it would hold its IPO on
        Wall Street, and CRH (CRH), the world’s largest building materials supplier,
        said it would moving its primary listing to the United States. Shell, London’s
        largest listed company, has also reportedly considered relocating. The health
        of London’s markets is vital to the UK economy, hence the growing sense of
        alarm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ae67b-03da-4976-b186-12728462a313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, the company moves feel like “a vote of no confidence
        in the investment environment here in the UK,” said Michael Hewson, chief
        market analyst at stockbroker CMC Markets UK.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffc0a16-4354-4b74-a557-3a2b22d58d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'London is still a major international financial center. Some $3.8 trillion
        of daily foreign exchange trades are transacted there — more than in New York,
        Singapore, Hong Kong and Tokyo combined. And 70% of global secondary bond
        market trading happens in the city, according to the London Stock Exchange.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a8be29-dfd1-4a93-99d2-d65e189f3410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Outside of the United States and China, London also raised the most
        money, through IPOs and follow-on deals, in 2021. And Britain remained the
        world’s leading exporter of financial services that year.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576ad363-6d3d-41f1-ac23-c6681e984422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still, there is plenty of evidence that London can’t be complacent
        about its future. France is now home to Europe’s largest stock market by value
        — its CAC All-Share Index is worth €3.1 trillion ($3.3 trillion), compared
        with London’s FTSE All-Share index at £2.4 trillion ($2.9 trillion).'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0228b86-f040-4399-9831-cd4b2bb83fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARM’s headquarters and operations will remain in Britain and the
        company, owned by Japan’s Softbank, said it intended to consider a subsequent
        UK listing “in due course.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5220f0ae-a86e-481b-bb7f-0898ca8982f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its decision to list in New York is clearly part of a trend.
        Ferguson (FERGY), a UK-based plumbing equipment supplier, moved its primary
        listing from London to New York last year. Software group WANdisco and online
        sports betting company Flutter (PDYPF), which owns FanDuel, are also exploring
        US listings, in addition to their UK listings. Flutter (PDYPF) said it believed
        a US listing would provide “access to much deeper capital markets, and to
        new US domestic investors.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5c6194-8aa7-4c38-8c2f-4869123a1d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The value gap between the two markets is stark. The MSCI United Kingdom
        Index, which tracks 80 of the biggest UK-listed companies, now trades at a
        nearly 40% discount to the 625-strong US MSCI Index, according to researchers
        at Citi.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77df70cf-9c05-4d38-8aec-139388ecab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The steady erosion of London’s position as a financial center has prompted
        the UK government and regulators to embark on a program of reforms designed
        to reboot UK finance.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f504f1-ead9-492a-bc01-aac97e07daea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dubbed the “Edinburgh Reforms,” they amount to the most significant
        overhaul of Britain’s financial services policy in two decades and span banking,
        asset management, insurance and capital markets.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f65b7f-018d-4eee-afa6-fb07da3059d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ARM decision “demonstrates the need for the UK to make rapid progress
        in its regulatory and market reform agenda,” London Stock Exchange CEO Julia
        Hoggett said in a statement.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d572a94-e897-4785-98bd-15762ea631ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are working with regulators, government and wider market participants
        to ensure UK capital markets provide the best possible funding environment
        for UK and global companies.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b6ab8-0c2a-46cb-831b-f670f66bc79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fighting for its future</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5b826d-50fd-47e3-ad3c-29eeb83d1489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'London’s markets matter a great deal to the wider UK economy.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138310d4-96ae-473d-b70f-145268762eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They are integral to Britain’s sprawling financial services sector,
        which contributes more than 8% to UK GDP and is the source of roughly 10%
        of tax revenue, according to PwC.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd339d561-093a-49ff-ac4b-2d80143d0177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More than 1 million people work in the industry, with another 1.2 million
        people employed in related professional services, such as law, auditing and
        public relations.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cfa6b7-a691-4620-914d-766ef8271c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beyond the jobs they create and the tax they generate, financial markets
        also channel capital into companies to fund future growth.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d3e9dc-f1d9-4b98-ab71-0a6d45e720a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The loss of ARM — which was a constituent of the FTSE 100 before it
        was bought by Softbank in 2016 — suggests that without a more vibrant stock
        market, Britain risks losing the best of its homegrown companies to the United
        States. The bigger worry is that where listings go, jobs and investment inevitably
        follow.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272008b4-cc25-409e-af56-23bb345cf9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In other words, to safeguard its future, London needs to reinvigorate
        its stock markets.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210faca2-d638-47a3-9140-99fbb8b163c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The city needs to be seen as the place to be for businesses wanting
        to grow and raise capital, said Alasdair Haynes, the CEO of Aquis Exchange,
        an upstart rival to the London Stock Exchange and the CBOE.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee5cb8-1881-416b-acc8-0afd999bea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re brilliant at start-up capital… When it comes to scale-up capital,
        we are absolutely rubbish,” Haynes told CNN.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd787d44d-829e-4707-b725-402c96136bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The key is to change regulation to make it easier for smaller companies
        to list and for the public to invest in them ahead of an IPO. “It doesn’t
        mean lowering standards. It means rules should be proportionate and appropriate
        for the size of a business,” Haynes said.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1e30b5-f86f-4c7e-b495-f55973267d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'London has plenty of potential. It is home to 100 tech “unicorns” —
        companies valued at more than $1 billion, says the City of London Corporation.
        That’s more than in the rest of Europe combined. It is also the third biggest
        fintech hub in the world.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bae818-a61e-4c1f-8ad0-0806bf612221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those “unicorns” should be listing in London “at an earlier stage,”
        Haynes argues, “rather than growing through private equity and being sold
        off to Nasdaq.”'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a64d3a-9598-49e7-a42d-a86d74299d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoggett of the London Stock Exchange puts it this way: “London needs
        to be young, scrappy and hungry.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed687fdd-c38a-4e3b-b82d-e5fc9176cffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:22:26.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:22:26.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/10/investing/london-stock-exchange-future/index.html"><em>"London
        fears for its future as companies defect to Wall Street"</em></a></p>'
  'Deadly-mass-shooting-at-Jehovah-s-Witnesses-center-in-Hamburg-stuns-Germany':
    'author': 'Nadine Schmidt, Jessie Gretener, Tara John and Chris Lau, CNN'
    'caption': 'NONSTOP NEWS/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-11T02:22:30.000+08:00
    'credit': 'NONSTOP NEWS/Reuters'
    'imagesource': 'jcr:8f7ee0d4-735f-4831-a5b3-4cb5a0dc7ec5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4e3372a-25fb-407b-a044-f3786ce126ce'
    'lead': 'Germany was in shock on Friday after a gunman killed six people as well
      as an unborn child at a Jehovah’s Witnesses center in Hamburg, before turning
      the gun on himself as police stormed the building.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-11T02:27:38.182+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-11T02:27:38.879+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Deadly mass shooting at Jehovah’s Witnesses center in Hamburg stuns
      Germany'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b156701-2a3f-487c-8c7f-bc82cba4cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Germany was in shock on Friday
        after a gunman killed six people as well as an unborn child at a Jehovah’s
        Witnesses center in Hamburg, before turning the gun on himself as police stormed
        the building.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6729558-c99a-4ef0-bcf3-960d1bd16761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The attacker, a 35-year old German national, was a former member of
        the Jehovah Witnesses community, according to Hamburg’s state prosecutor.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fc20c3-991a-46b3-96ec-112d0b3c7165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'German police are still searching for a possible motive after the shooter
        opened fire on an event attended by 50 people on Thursday evening. ”Hamburg
        has never seen a mass shooting like this,” Interior Minister Andy Grote said
        at a press conference on Friday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2c380-9baf-4a37-b78d-70ef557302da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The gunman acted alone, Grote said. ”There could have been more victims
        if police had not intervened so quickly,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e77e4e-1d7e-405f-a641-74e96092f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The mother of the unborn baby that was killed survived her gunshot
        injuries, Hamburg police chief Matthias Tresp told reporters. Police said
        that four men and two women – all German nationals between the ages of 33
        and 60 – died in the attack.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300dc3aa-2144-4e79-a61a-39d909c72eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people were wounded, four of them seriously. Police said that
        among them are six women and two men; six are German nationals, one injured
        person is from Uganda and one from Ukraine. The victims are not related to
        the suspected perpetrator, Tresp said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbba6dc-0803-490d-9334-ddeb12e9554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Suspect was former member of Jehovah’s Witnesses</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cb6914-0838-4118-bced-e6d22c6e2fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect left the Jehovah’s Witnesses community about 18 months
        ago, “apparently not on good terms,” Thomas Radszuweit, a Hamburg security
        official, told reporters Friday. He was a 35-year-old German national, identified
        only as Philipp F. in line with German privacy laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc0f54d-4381-452f-84b7-a32eaf6dd379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philipp F. was a former member of the Jehovah’s Witnesses, but it
        is unclear if he was excluded from the community or left voluntarily. The
        suspected shooter was not previously known to authorities in Hamburg, according
        to Radszuweit. Why the suspect went on the shooting rampage is as yet unknown,
        he added, and there is no indication of a political motive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d6cbb5-c6b6-48b7-8733-694623d38441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile Ralf Peter Anders, spokesman for the Hamburg prosecution’s
        office, said there was “no indication of a terrorist background” to the attack.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7144589-d760-42dc-8ec4-410b92dae8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralf Martin Meyer, Hamburg’s chief of police, said investigations
        were ongoing into the mental state of the suspect, adding that it was possible
        the suspect suffered from mental illness. Meyer said he had been in legal
        possession of a semi-automatic pistol since December 2022. During the attack
        the gunman shot nine magazines of ammunition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04cacd6-980a-430d-bc43-fa1a84680d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messages of condolence poured in from politicians and religious
        leaders, with German Chancellor Olaf Scholz denouncing the “brutal act of
        violence.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d339d00-2635-4e09-a8fe-745015f7ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police were called to the scene at 9:04 p.m. local time (3:04 p.m.
        ET) Thursday night, Grote said. The first teams arrived at 9:08 p.m. and entered
        the building three minutes later.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7b4168-4f19-48e3-aeec-923dfa770b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Jehovah’s Witnesses in Germany said in a statement: “The religious
        community is deeply saddened by the horrific attack on its members at the
        Kingdom Hall in Hamburg after a religious service.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b85ce55-3a2a-43c0-abe0-cc84b4843963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One unidentified witness described the moment the shots rang out in
        the Thursday evening attack. “We heard shots,” they said as quoted by Reuters
        news agency. “There were 12 continuous shots. Then we saw how people were
        taken away in black bags.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679b4b6f-2147-47e4-a5f7-c2614a65eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A neighbor of the Jehovah’s Witnesses center in Hamburg told CNN affiliate
        RTL Germany Friday: “I heard … Bam, bam, bam, bam, bam. And I wondered, ‘who
        is still working with the jackhammer now?’ That was my first idea because
        you don’t hear any gunshots [around here].”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a14ec-a301-4b75-b13d-dc22260bf165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another neighbor told RTL: “We were not at home at all. Our son
        called us that there had been a shooting across the street at the Jehovah’s
        Witnesses and he had even filmed parts of it, thinking it was a scare gun.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f20382-6515-48d2-a144-18f8a5577378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Messages of sympathy</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66511f5e-0fa8-42b2-9b51-e02320d6cfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chancellor Scholz led politicians in denouncing the murder spree in
        the northern German city.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4fab3e-0d14-4d95-af0a-c89525847197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Several members of a Jehovah community fell victim to a brutal act
        of violence last night. My thoughts are with them and their loved ones,” he
        wrote on Twitter.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b56290-051b-4de0-a000-9a8dff664750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later said the country has been left “stunned” by the shooting.
        Speaking at a trade fair in Munich Friday, the German chancellor highlighted
        the devastating impact of the “terrible incident” which occurred in his hometown
        of Hamburg. “We are stunned by this violence,” Scholz said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0fb61a-9e38-4b24-9149-6d48cd227d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU Commissioner for Home Affairs Ylva Johansson expressed her sorrow,
        writing on Twitter: “A shocking attack on a church in GrossBorstel, Hamburg
        last night. My thoughts are with the victims and their families.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df9660-1019-4daf-bb30-5a52f94d62c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Thanks to @PolizeiHamburg who responded to the attack immediately
        and with incredible bravery.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5bcb33-86d6-4f58-8eaf-a055a51bc596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron also expressed his condolences.
        “Terrible news from Hamburg,” he said on Twitter Friday. ”I send France’s
        condolences to the relatives of the victims and to all our German friends.
        Our thoughts are with them.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3457e91f-102e-48c6-89fc-46e2af28b862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from the scene on Thursday night showed numerous armed police
        officers inside and around the Kingdom Hall while a helicopter flew overhead.
        A bomb disposal team was deployed at one point.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e78b9fb-810f-42d3-b6c1-adec3f4ec01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The streets around the place of worship were cordoned off, and police
        earlier warned of “extreme danger” in the area, the spokesperson added. Local
        residents were urged to stay indoors.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ddb898-36e1-44c4-8a70-17791b15a06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is “no confirmed information on the motive for the crime,”
        police said on Twitter as they urged people not to share any unconfirmed assumptions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28cac6-ba98-4349-9b3b-f11ced4ebe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messages of support also came in from Hamburg’s religious communities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aa92f6-439b-48d6-8304-f1439155294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The news of this bloody crime in Hamburg-Alsterdorf is shocking and
        leaves me speechless… My deepest sympathy goes to the relatives of the victims,”
        Father Sascha-Philipp Geissler, a senior member of Hamburg’s Catholic diocese,
        said in a statement.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd71f906-b0c1-4bb0-880f-91ba56397e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tighter gun ownership laws</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c624f96f-552a-47b1-9747-45d950e9335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shootings in Germany are not unheard of, though rarer than in the
        United States. According to statistics published by the country’s National
        Firearms Register in 2013, Germany has, per capita, the fourth-highest gun
        ownership of any nation. However, its strict laws mean they are largely kept
        out of the public eye.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51da6265-994f-4912-a0b1-f63da2cd85bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'German citizens require a weapons possession card to own or buy a gun
        and a weapons license to use or carry a loaded gun. Hunters do not need a
        weapons license as long as they have a hunting license.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c2d879-4b90-4f98-b8f0-6cd6be7c9ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gun control laws in Germany have been further tightened in recent years
        after several shooting incidents. A new Weapons Act was introduced in 2003
        after a school shooting in Erfurt that left 16 people dead.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd4b4b-6c96-4fa9-9e0b-df7a5d422aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In January 2022, at least one person was killed after a man opened
        fire on students in a lecture hall at Heidelberg University in southwestern
        Germany.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631197a8-2d5c-44a9-a684-a4260d035c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2020, a mass shooting at two shisha bars in Hanau killed
        several people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8b55b6-ffe7-40b3-a33d-ce3a196394c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:27:38.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:27:38.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> "Deadly mass shooting
        at Jehovah’s Witnesses center in Hamburg stuns Germany"</em></p>'
