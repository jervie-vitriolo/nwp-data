      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> Local
        authorities have arrested two more suspects in the so-called Luffy robbery
        case in Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f1248c-1255-4498-a88c-e2d79aa25df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T18:38:58.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T18:38:59.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement released on Saturday, the Bureau of Immigration (BI)
        said Japanese nationals Fujita Kari, 24, and Kumai Hitomi, 25, were arrested
        in BF Homes in Parañaque City on Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c48fe78-cec5-410d-96be-0ba35ea13296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T18:38:58.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T18:38:59.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Commissioner Norman Tansingco said the two have standing warrants
        of arrest issued by the Tokyo Summary Court in September last year for theft
        in violation of the Japanese Penal Code.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202682ee-bdef-497f-ae59-7bbf77e7b21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T18:38:58.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T18:38:59.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is a major breakthrough in the case, as we have finally arrested
        more suspects involved in this major case in Japan," Tansingco said. "They
        will finally be facing their crimes in their homeland."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3636b73d-3a6e-4697-bfe2-acf98cbf39dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T18:38:58.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T18:38:59.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BI has tagged Fujita and Kumai as undesirable aliens. They have
        been moved to the agency''s facility in Taguig City pending their deportation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4709dd34-7871-439d-9b77-2bd7a4fdfabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T18:38:58.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-11T18:38:59.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alleged robbery ringleader Yuki Watanabe - who Japanese authorities
        believe to be "Luffy" - was deported last month, along with three other Japanese
        fugitives involved in the case.<p><br></p>'
  'heightened-security-negros-oriental-nearby-areas-suspect-manhunt':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
