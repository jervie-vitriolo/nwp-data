      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heavy snow overnight across Wisconsin knocked out power to nearly 110,000\
        \ customers, according to PowerOutage.us, including about 89,000 in Milwaukee\
        \ County.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abbf7e8-e44b-45e7-920b-08433aba04f1'
