      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Carlos
        Yulo 🇵🇭 on Parallel Bars: Clear hip to one rail handstand, Healy out. Stutz.
        Healy. Front flip. Front straddle somie to his hands. Bhavsar. Tippelt. Diamidov.
        Double front tuck half out, stuck! Virtuosity from Yulo! If anyone can beat
        Kovtun, it&#39;s him! 15.4 — leader! <a href="https://t.co/Qe08Pq7Fbc">pic.twitter.com/Qe08Pq7Fbc</a></p>&mdash;
        FIG (@gymnastics) <a href="https://twitter.com/gymnastics/status/1634483694193852419?ref_src=twsrc%5Etfw">March
