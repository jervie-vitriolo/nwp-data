      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af177f1-f868-4002-aef8-7e42802fc493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.129+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Fresno County, three elderly women, including a 104-year-old, were\
        \ rescued after being stranded in a house, Fresno County Sheriff John Zanoni\
        \ said. By Friday afternoon, floodwaters in the county had \"risen considerably\"\
        \ and an evacuation order was put in place for all residents, according to\
        \ the sheriff's office.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee0b34-dee2-4003-af54-deed9e4af503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.129+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c399cb3-0aa3-4765-92af-cf7657c80f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.130+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The worst rainfall and most significant impacts expected to persist\
        \ through the day Friday. Hourly rainfall rates will steadily increase in\
        \ intensity across California through Friday morning, potentially reaching\
        \ 1 inch per hour.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ac294-0525-4af7-9b66-99b2b4c9faab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.439+08:00
