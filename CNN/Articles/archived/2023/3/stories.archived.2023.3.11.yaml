      'text': '<p><strong>(CNN) —</strong> Asia''s richest man, Mukesh Ambani, has
        announced plans to relaunch an iconic 1970s soda brand that once rivaled Coca-Cola
        and Pepsi, prompting a wave of nostalgia on social media among the millions
        of Indians who grew up drinking the beverage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9c85a0-783a-4675-8669-2e5e5a9d3bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:50:27.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:52:23.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ambani's Reliance Group said this week it would reintroduce Campa Cola\
        \ to India's multibillion-dollar non-alcoholic drinks market this summer in\
        \ three flavors: cola, lemon, and orange, CNN affiliate CNN News-18 reported.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1652c8f8-2e54-45a4-b21d-a88e5e6bf005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:50:27.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:52:23.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brand filled a void in the South Asian country at a time when its\
        \ more famous American rival Coca-Cola was not available, and the news of\
        \ its return has prompted a flurry of interest from middle-aged Indians who\
        \ remember drinking it in their youth.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1536f61c-b6da-444e-9ebd-0d235346202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:50:27.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:52:23.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shailesh Desai, 60, from Mumbai, told CNN he remembered how drinking\
        \ Campa Cola \"would drown the apprehension\" when he needed to tell his father\
        \ about a bad grade on his report card, and provide a boost of confidence\
        \ when he wanted to ask a girl on a date.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd12cb9-e149-47cd-bbbd-74df6142508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:50:27.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:52:23.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sukant Khurana wrote on Twitter that he could remember pestering his\
        \ grandfather to buy him the drink.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb31f2c4-ded2-4ef4-9cf2-0bbeccaa7604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:50:27.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:52:23.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So many childhood memories ... If it tastes anything like it did,\
        \ Campa Cola will sell on nostalgia,\" he wrote.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d72ef-b508-4774-b57f-03996f805f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:50:27.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:52:23.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile Atul Mohan tweeted that \"some brands remain timeless ...\
        \ people still ask, 'will you drink Campa?'\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a7f02-7112-46d6-8cf7-d72b64d3c5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:50:27.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:52:23.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Coca-Cola was introduced in India in the 1950s it withdrew from\
        \ the market just over two decades later when the Indian government introduced\
        \ a regulation that would have required it to reveal its formula.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f6b7a7-ce87-4e85-b64a-2415fa01b38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:50:27.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:52:23.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its absence, the Indian alternative Campa Cola became immensely\
        \ popular and soon grew to lead the country's soft drink market.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cdac68-50c5-49b8-816b-ee0ecf36c63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:50:27.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:52:23.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like its American rival its popularity was fueled by catchy advertising\
        \ campaigns that appealed to Indian youth. Bollywood actor Salman Khan appeared\
        \ in one of its more famous television campaigns while its print advertisements\
        \ were known for their pop-art illustrations and bold colors.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd142b4f-73d7-424a-b5db-5c74b8186f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:50:27.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:52:23.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also had a punchy tag line, with a hint of an appeal to patriotism:\
        \ \"The Great Indian Taste.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6535802d-b8f5-4725-9ca1-b9d6dc7bc6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:50:27.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:52:23.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, its popularity began to fizzle during the 1990s when India's\
        \ then Prime Minister PV Narasimha Rao and his Finance Minister Manmohan Singh\
        \ opened the country to foreign investment.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b8105b-1095-45d6-8fc0-19d5c59d1d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:50:27.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:52:23.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foreign cola brands made a comeback, with Coca-Cola returning in 1993\
        \ and Pepsi and Fanta also becoming popular. Campa Cola gradually disappeared\
        \ from stalls and shelves across the country.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729c3fe4-97cf-477c-9cce-ad4a84a2e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:50:27.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:52:23.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With its new acquisition, Reliance appears to be hoping to appeal both\
        \ to those Indians nostalgic for the brand and to introduce the cola to a\
        \ younger crowd who might not remember its previous incarnation.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b37de2-9a97-4fc1-9a37-63de024cf4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:50:27.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:52:23.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By presenting Campa in its new avatar, we hope to inspire consumers
        across generations to embrace this truly iconic brand and trigger a new excitement
        in the beverage segment," a company spokesperson said, according to CNN News-18.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b4ddb-bda3-41ef-be7c-4ab24c865752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:50:27.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:52:23.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/10/india/mukesh-ambani-campa-cola-relaunch-intl-hnk/index.html">Asia’s
        richest man to relaunch iconic 1970s Indian soda that once rivaled Coca-Cola</a>"</em></p>'
  'china-appoints-li-qiang-premier':
    'author': 'Laura He, CNN Business, and Riley Zhang'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-11T15:53:27.000+08:00
    'imagesource': 'jcr:17b9d32f-486e-47e6-a5c9-be05b70be77d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f20d001-72eb-41d2-95ed-1a38eb9120ad'
    'lead': 'China''s rubber-stamp legislature has appointed Li Qiang, a long-time
      aide of leader Xi Jinping, as premier, the man tasked with reviving the world''s
      second-largest economy after three years of zero-COVID restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-11T15:57:43.808+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-11T15:57:44.173+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China appoints Li Qiang, a trusted ally of Xi Jinping, as premier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629e99e0-3e0a-4689-9a91-9a61a38c168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:57:43.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:57:44.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s rubber-stamp legislature has appointed
        Li Qiang, a long-time aide of leader Xi Jinping, as premier, the man tasked
        with reviving the world''s second-largest economy after three years of zero-COVID
        restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75044476-f9d3-4007-a900-7bc6ebb00074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:57:43.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:57:44.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National People's Congress endorsed Li in a largely ceremonial\
        \ vote at the Great Hall of the People in Beijing on Saturday morning. Li\
        \ got 2,936 votes, with three votes cast against him and eight abstained.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a86136-c042-4748-b16e-6ee066bdc9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:57:43.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:57:44.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li, 63, is one of the most trusted protégés of Xi, the country's most\
        \ powerful leader in decades. He will replace outgoing Premier Li Keqiang,\
        \ who had been Xi's second in command since 2013.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e8d9ac-3ed4-477a-bb7d-324e895e2cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:57:43.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:57:44.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Traditionally, the premiership is an influential role in charge of\
        \ the economy, although over the past decade, its power has been eroded by\
        \ Xi, who has taken almost all decision-making into his own hands.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eefabb-90f9-4819-9c5f-011bdd90fab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:57:43.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:57:44.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, much of the new premier''s efforts are likely to be concentrated
        on trying to turn around the fortunes of the Chinese economy, which recently
        set a GDP growth target for this year of about 5% — the lowest in decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767d2b1a-3486-4d18-98eb-7b4e22b1485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:57:43.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:57:44.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That will be no easy task: China is in the midst of a historic downturn\
        \ for the all-important housing market, consumer spending is sluggish, and\
        \ unemployment remains high among the youth. And local governments are saddled\
        \ by debt.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7940d1a-7874-43a8-89ae-fc3249c2eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:57:43.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:57:44.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Business confidence has plummeted following an unprecedented regulatory\
        \ crackdown on the private sector and increased uncertainties about China's\
        \ future policy. Relations between the United States and China are at their\
        \ lowest point in decades, leading to escalating tensions in technology and\
        \ investment. Foreign investment in China has slumped.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e789488f-df13-4a5c-9031-b1a1e81ed250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:57:43.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:57:44.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi identified Li Qiang, a former Communist Party boss of Shanghai who\
        \ presided over the city's chaotic two-month lockdown, as the man to take\
        \ on these challenges during a leadership reshuffle in October.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4a5caa-ffac-463c-8612-97ed55262852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:57:43.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:57:44.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Born in the eastern province of Zhejiang, Li started his career as\
        \ a worker at an irrigation pumping station. He received his undergraduate\
        \ education in agricultural mechanization at a college in the city of Ningbo\
        \ and then worked his way up through the provincial bureaucracy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e96a07-cdb6-4f49-984a-b47817835c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:57:43.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:57:44.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His career took off after he served as Xi's de facto chief of staff\
        \ when Xi was the party chief of Zhejiang province between 2002 and 2007.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c26ea8-80fc-4dcd-9241-c47e30e02728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:57:43.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:57:44.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li is the first premier since the Mao era not to have previously worked\
        \ at the State Council, China's cabinet, as vice premier, analysts say.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81badcb2-707a-466c-bf97-ab57b92f1a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:57:43.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:57:44.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was Li's personal ties with Xi that appear to have clinched his\
        \ promotion over more qualified candidates, Julian Evans-Pritchard, senior\
        \ China economist at Capital Economics, said when Li was promoted last year.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61120930-1821-4e2b-ac85-8ed16ae8e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:57:43.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T15:57:44.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
