    'stories': []
    'template': '1'
    'title': 'Parokya ni Edgar''s Gab Chee Kee now out of hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4bb7e-4992-49c7-90a8-3c73d592e079'
