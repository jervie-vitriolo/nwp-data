      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yulo got 15.4 points for his performance, denying Ukraine's Illia Kovtun\
        \ a third consecutive gold in the apparatus in this year's World Cup Series.\r"
