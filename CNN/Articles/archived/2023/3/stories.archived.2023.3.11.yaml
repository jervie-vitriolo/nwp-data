      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363a8a5f-26d8-4ab0-a6e2-1c059b777b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.135+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A video captured by a Springville resident in Tulare County from his\
        \ car on Friday showed rushing floodwater below a bridge striking a home.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a074ecfa-cfa6-445b-8627-4c2d63337927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.446+08:00
