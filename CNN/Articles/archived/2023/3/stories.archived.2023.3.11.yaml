      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)—</strong> The Chinese
        crew of a distressed vessel rescued in waters off Eastern Samar in January
        are tagged as crime suspects in China, according to Beijing’s embassy in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db714657-8c6a-4a21-906a-3746b3810bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:32:38.073+08:00
