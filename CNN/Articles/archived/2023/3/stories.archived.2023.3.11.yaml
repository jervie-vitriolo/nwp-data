      'mgnl:lastActivated': 2023-03-11T15:33:00.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3357d5b4-324e-4322-b4d1-01aa1c643ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T15:32:38.074+08:00
