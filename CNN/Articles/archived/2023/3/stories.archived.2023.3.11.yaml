      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> Local
        authorities in Negros Oriental and nearby provinces have started implementing
        additional security measures as they continue to run after the remaining suspects
        in the killing of Governor Roel Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3891a74b-fa93-49f9-b260-c8a0ff33ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T20:06:38.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T20:06:39.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Saturday, Philippine National Police (PNP)
        spokesperson Jean Fajardo said the newly-created joint task force — composed
        of the police, military, and other officials — believes that some of the perpetrators
        are still in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcb568c-7289-4f2e-9d97-8170293c6d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T20:06:38.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T20:06:39.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung mga malalapit po na mga probinsya ay nag</em>-conduct
        <em>na rin po sila ng</em> random checkpoints and roadblocks <em>nila</em>,"
        Fajardo told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c856a8a0-1da2-479e-a2b0-d5307f8a1e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T20:06:38.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T20:06:39.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The nearby provinces have also conducted random checkpoints\
        \ and roadblocks.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa58d3f2-b4f3-4c21-ac47-66a1f8ebd82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T20:06:38.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T20:06:39.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. ordered the creation of the task force,\
        \ as he pushed to fight crime and impunity on the entire Negros Island.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd94f175-b4bf-42fa-9507-6dd20697ceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T20:06:38.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T20:06:39.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also vowed swift justice for the families of Degamo and other\
        \ victims of the brazen attack last week.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa915108-5803-447c-86e8-9424a4ee2fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T20:06:38.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T20:06:39.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/10/marcos-orders-jtf-negros-oriental.html">Marcos
        orders creation of AFP-PNP task force vs Degamo assassins, crimes on Negros
        Island</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad690171-a731-45ea-8d7a-f6a39633f4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T20:06:38.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T20:06:39.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Defense officer-in-charge Carlito Galvez Jr. said the Armed\
        \ Forces of the Philippines (AFP) will deploy \"two brigades and six battalions\"\
        \ that will work with the police in carrying out the chief executive's directive.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70be3f26-6a29-4469-9166-59421f332676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T20:06:38.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T20:06:39.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And we will even dig deeper [on] the different killings that happened\
        \ before,\" Galvez said in a separate briefing.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58afd02-fab3-4b67-976d-459ef5ca330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T20:06:38.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T20:06:39.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The instruction of the president to me is very clear. One, to get\
        \ all the 10 suspects. Two, to dismantle all the tentacles of violence here\
        \ in Negros,\" he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81728859-fabb-43a0-bc32-ee8e8fdbc118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T20:06:38.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T20:06:39.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murder and frustrated murder cases were earlier filed against four
        arrested suspects and 12 John Does tagged in Degamo''s murder.</p>'
  'pnp-to-provide-security-teves':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-11T20:06:45.000+08:00
    'imagesource': 'jcr:6ecf7516-1152-4b42-8dbc-3bce7a1f9b35'
