      'mgnl:type': 'text'
      'text': "Degamo was killed in a brazen attack on his compound on March 4. Eight\
        \ others died while several others were wounded.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf198dd9-e9b9-41c4-9d0e-dd7ea2c0d180'
