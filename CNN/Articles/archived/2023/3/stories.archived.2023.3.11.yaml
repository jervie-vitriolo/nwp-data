      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Sussex sent a message to mark the 40th anniversary of
        the Terrence Higgins Trust -- a HIV and sexual health charity he has been
        involved with for a number of years and one with which Princess Diana previously
        worked with closely. Harry added: "While my mother did not live to see the
        success of today''s treatments, I feel immense pride in being able to continue
        her advocacy with you."</p>'
