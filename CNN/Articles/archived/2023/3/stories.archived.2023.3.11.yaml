      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — Addressing
        the digital gender gap in the Philippines is one of the priorities of the
        government to protect and promote women''s rights, an official from the Department
        of Information and Communications Technology (DICT) has told a United Nations
        commission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ab489f-bd30-4a33-a8ea-6c01a2eae6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c334aa-0832-4773-b35a-fda8837541ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DICT Undersecretary Anna Mae Lamentillo said that part of the government's\
        \ programs to tackle digital inclusion and gender equality is through supporting\
        \ Filipino women micro-entrepreneurs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b042593-a63a-42d9-82ef-890b20502903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11095250-c3f5-45f4-b7b1-3a9e2530c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 67th session of the UN Commission on the Status of Women,
        she cited government data that showed majority of new business name registrations
        under "retail sale via the internet" as of October 2020 were women-owned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e61db-3ba4-4b09-99b5-9a502b98af12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79491344-c93e-459c-96a6-d30d944f1528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The role of the government is vital in encouraging women to venture\
        \ into the digital economy,\" Lamentillo said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be035a8a-58dd-4569-b7a9-b2353252c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b8853b-7170-46b4-ae5a-0776cedd0e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Addressing the digital divide and digital gender gap, particularly\
        \ in the areas of entrepreneurship and ICT, will help women entrepreneurs\
        \ harness the potential of the digital economy in improving the competitiveness\
        \ and productivity of their business operations,\" she added.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f366cb-dfa4-4fc0-bb37-982d163be008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea9f15-e8a9-4f28-b0cc-f61c1d9d7218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamentillo shared with the UN commission session some government
        initiatives including the SheTrades PH Hub and Small Enterprise Technology
        Upgrading Program aimed at assisting and enhancing Filipina-led businesses
        to adapt to the digital economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d676b8-5388-4501-ac58-4fe3ff7bcf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81228fdc-287b-4343-8976-9e8e51e80fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Commission on Women (PCW) said that a big gender gap\
        \ remains in opportunities available in the country, especially in innovation\
        \ and ICT-related professions.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afb139f-7db7-4c59-ac26-a641fdaa81e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b70596b-2975-4842-b29f-246adbe3c2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to push for our Women''s Priority Legislative Agenda to
        give emphasis on the needs of the Filipino women," PCW deputy executive director
        for operations Kristine Balmes told CNN Philippines'' The Exchange.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a5579-3866-4425-920a-9ca01d70ae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b099a0f0-3591-499e-80e5-d5c7f969c0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Also, there are a lot of partnerships going on with the government,\
        \ [non-government organizations], and civil society organizations and partners\
        \ which can come up with different programs, plans, and activities that shall\
        \ address the need to address the gender gap in ICT and [innovation],\" she\
        \ added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb4aab1-d031-4549-ac7d-4be01240a6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94110115-c02c-41fe-ab7c-84225f55cf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines placed 19th out of 146 countries included in the World\
        \ Economic Forum's Global Gender Gap 2022, which was two notches lower than\
        \ the previous year's ranking.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc434eab-fb9b-438f-8ee3-594d419dbc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594db7d7-cb09-46ba-9372-9b1b45c85f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WEF said the country fared worse in the \"Educational Attainment\"\
        \ subindex as gender parity decreased at the level of enrollment in primary\
        \ education.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab5d5d-aa5e-4726-82b2-ba8598b1d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348f6547-5313-4f23-affd-8aeac85c9446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior and Local Government Undersecretary Margarita Gutierrez,
        who was part of the delegation to the UN commission session, also said that
        the Philippine government strongly supports the recommendations from the Asia-Pacific
        region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49a3c44-1e56-4192-a965-ad78e300a5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd6008-f980-4535-98fd-fc83b48875f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:32:34.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2024-01-31T16:51:16.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malacañang, the recommendations were "to ensure meaningful
        connectivity to close the gender digital divide; and to foster inclusive education
        in the digital age and promote women and girls'' participation and leadership
        in STEM education and careers; to implement policies for inclusive digitalization;
        and to address forms of virtual and non-virtual GBV (gender-based violence)
        and discrimination."</p>'
  'Prince-Edward-Archie-Lilibet-new-royal-titles':
    'author': 'Max Foster and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-11T10:40:14.000+08:00
    'imagesource': 'jcr:3fe414a1-ec35-4364-85dd-7dcd38eb7cb8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b71bc445-d99b-4d4d-88cc-ec2980554fd4'
    'lead': 'On his 59th birthday, Prince Edward got a present from his brother, King
      Charles III, while it was finally confirmed the Sussex children will use royal
      titles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-11T10:44:13.718+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-03-11T10:44:26.676+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Prince Edward, Archie, and Lilibet granted new royal titles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6ac3ce-3bc8-42a1-accd-d1312a92f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;When the Duke and Duchess of Sussex
        had their first child, Archie, he wasn''t granted a royal title. It''s not
        clear whether one was offered by Queen Elizabeth II and refused, or not offered
        at all. But it raised eyebrows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d7a52-ac9c-4096-b185-57174bc74fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c45b7d-b816-42f0-8d7b-174e0b5b5873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That's because the custom would have been for the monarch to offer\
        \ a title such as Earl to someone so high up the line of succession. The assumption\
        \ many made was that Prince Harry and Meghan declined a title to allow their\
        \ new son to live a more normal life, away from the limelight and official\
        \ duties.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e72455c-9df3-4ecd-889d-8abd416afbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3052672-8975-416e-a966-b74929c3f5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A royal source at the time didn't elaborate but pointed out to CNN\
        \ that Archie would automatically become a prince when his grandfather acceded\
        \ to the throne. Our hypothesis back then was that any children of the Sussexes\
        \ would take their royal titles when the time came.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bed60f-d01f-4568-a542-12a36d6f91ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f508b-868f-496a-ae16-999af46ab4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So, when Lilibet Diana was born in 2021, little fuss was made over\
        \ her lack of official title. But, over time, as tensions escalated between\
        \ the Sussexes and the rest of the royal family it wasn't clear if they would\
        \ still want to align their children to the institution or, perhaps, leave\
        \ it up to the kids to decide when they were older.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f411a66-d85b-4423-a50a-af09609c9564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f05b02e-f5b6-436e-9b9f-afa2d43e653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week, we found out. Confirmation that both Sussex children will\
        \ use their royal titles was subtly dropped into a short statement from a\
        \ spokesperson for the couple that read: \"I can confirm that Princess Lilibet\
        \ Diana was christened on Friday, March 3 by the (Bishop) of Los Angeles,\
        \ the Rev John Taylor.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f46b03-5c50-4bb7-b39b-590369bfdb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a6e2c6-402e-4328-abe7-f617f3a7d5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buckingham Palace made no official comment amid the ensuing media frenzy\
        \ questioning why the titles were being reaffirmed now. Some wondered why\
        \ the Sussexes would want their young children to take the titles when they\
        \ have been so critical of the monarchy since relocating stateside.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381383b8-651c-41af-b470-3ab06318d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c96a0f-2f54-48d9-bc13-3831cebb9f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the couple on Thursday told CNN that the titles\
        \ were the children's \"birthright,\" before adding that the \"matter has\
        \ been settled for some time in alignment with Buckingham Palace.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b62d4-cf23-4605-ad0d-2d9c0072cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03869287-d02e-46c7-885f-d81a353dabb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, a palace source told us that Lilibet's new title was in\
        \ line with the precedent established by the 1917 Letters Patent issued by\
        \ George V, which confer the title of Prince or Princess on the male-line\
        \ grandchildren of the sovereign.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3768543f-42da-4c4b-a278-7ef927994fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5c537f-9161-4bc9-80d1-ece9e7e619bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The implication here is that King Charles III was fully aware and approved\
        \ of his grandchildren using their titles. Theoretically, if he hadn't endorsed\
        \ the move, the King could have stripped their titles away -- though that\
        \ would have required him to issue new Letters Patent to supersede the historical\
        \ guidance. Despite some previous reports, there has never been any suggestion\
        \ from the palace that he intended to do so and, frankly, it would only have\
        \ exacerbated already-fraught family relations.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caec1a6-2c15-4b98-8969-9e327ecc680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca125665-4110-4856-a69d-1ea297363b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Archie and Lilibet's titles have subsequently been updated on the royal\
        \ family's website. Under the line of succession to the throne, the \"Master\"\
        \ and \"Miss\" references have been replaced with \"Prince Archie of Sussex\"\
        \ and \"Princess Lilibet of Sussex\" in the rundown at numbers six and seven,\
        \ respectively, confirming the United States is home to the world's newest\
        \ prince and princess.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bf2535-f7cb-4650-9236-a4898f37dd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d732c8-ca39-4625-8fdb-02e1dfc3804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Announcements</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9a045d-9cbe-4409-b89f-5a629c3f7b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prince Archie and Princess Lilibet's titles weren't the only updates\
        \ to the monarchy's website this week. On Friday morning, Buckingham Palace\
        \ announced that the King had conferred the title of Duke of Edinburgh upon\
        \ his youngest brother, Prince Edward, on the prince's 59th birthday.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32dde13-06a4-4544-ba23-97ef1fca20ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b6a130-2fb7-40d3-ad2d-8eb6a26465fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.739+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The title -- which was previously bestowed upon their father, Prince\
        \ Philip -- will remain with Edward throughout his life and revert to the\
        \ Crown upon his death. Though he is still technically also the Earl of Forfar,\
        \ Edward will now use the title of Duke of Edinburgh as it is more senior.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a0bc0-0886-48b6-bdd9-be81c39ca079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d9dcc-579f-4e79-8ea8-0e60d96fd9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.740+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Edward's wife, Sophie, now becomes the Duchess of Edinburgh, while\
        \ their son, James, Viscount Severn takes his father's other previous title\
        \ of Earl of Wessex. There is no change for the couple's daughter, Lady Louise\
        \ Mountbatten-Windsor, due to the centuries-old law of primogeniture, which\
        \ puts male heirs ahead of women.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09286416-a0be-4f60-b466-018154f0b595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3fcfde-aae1-45d6-9e7c-3286382a3012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.741+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like the acknowledgement of the Sussex children's titles, Prince Edward's\
        \ new title isn't entirely unexpected. Back when he and Sophie wed in 1999,\
        \ it had been announced that the dukedom would pass to him following Philip's\
        \ death. However, the lack of movement in the two years since his father's\
        \ passing sparked speculation over whether it would actually happen.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7db1c27-59a7-4f01-8bda-8c0fbc16232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb139f45-16af-4aaa-b065-52b1b8d0479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.742+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prince Edward reflected on his father's legacy in a chat with us at\
        \ St. James' Palace back in 2021. Take a look.\r"
