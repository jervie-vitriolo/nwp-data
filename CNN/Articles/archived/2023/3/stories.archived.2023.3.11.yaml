    'lead': 'The Philippine National Police (PNP) on Saturday assured Negros Oriental
      Rep. Arnolfo Teves Jr. that he will be provided with security once he returns
      home from a personal trip to the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-11T20:11:50.012+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-11T20:11:50.325+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Arnolfo-Teves', 'governor-roel-degamo']
    'stories': []
    'template': '1'
    'title': 'PNP willing to provide security to Teves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a65dcf-9963-4484-af1c-6c56c649567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T20:11:50.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T20:11:50.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> The
        Philippine National Police (PNP) on Saturday assured Negros Oriental Rep.
        Arnolfo Teves Jr. that he will be provided with security once he returns home
        from a personal trip to the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b3a3c0-c5c4-4de4-a6ff-9c14277cc18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T20:11:50.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-11T20:11:50.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to assure the families and the loved ones of Congressman
        Teves that the PNP and other government forces are more than willing to provide
        security to him <em>at hindi niya na po kailangan mag</em>-request [and he
        doesn''t need to make a request]," PNP spokesperson PCol. Jean Fajardo told
        reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
