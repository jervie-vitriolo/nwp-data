      'mgnl:type': 'text'
      'text': '<p>The seven crew members were rescued by the PCG in the vicinity of
        Suluan Island in Guiuan town on <a href="https://www.cnnphilippines.com/regional/2023/1/27/PCG-rescue-Chinese-crew-fishing-vessel-Eastern-Samar.html">Jan.
