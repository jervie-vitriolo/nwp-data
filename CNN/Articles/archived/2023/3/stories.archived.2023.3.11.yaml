    'stories': []
    'template': '1'
    'title': '2 more Japanese suspects in ''Luffy'' robbery case arrested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fac5a37-a047-4cde-b179-a7d4c0609cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T18:38:58.895+08:00
