      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fb480f-1c0d-4767-829a-bd06a152f7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.131+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A separate system is also delivering snow to a large swath of the central\
        \ US with winter weather alerts in place Friday from South Dakota to Connecticut.\
        \ The storm has already tallied widespread snowfall totals between 2 and 5\
        \ inches, with an area along the Illinois-Wisconsin border getting between\
        \ 6 and 8 inches.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e35b920-abbd-4421-bc09-936f5c4af80f'
