      'mgnl:lastActivated': 2023-03-11T08:29:16.125+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b4407-0d0e-4a74-bcca-945216569c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.125+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than a dozen shelters have been opened in nine counties to house\
        \ those forced from their homes, Ward added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6716f21b-9c70-470a-8bfa-c9e4004ab886'
      'mgnl:activationStatus': true
