      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In the royal diary</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd2132-ae2e-4d75-baa0-609feded12b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-11T10:44:26.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The royal family will make their way to Westminster Abbey on Monday\
        \ for the annual Commonwealth Day service. As head of the Commonwealth, the\
        \ King will be accompanied by the Queen Consort as well as other senior royals,\
        \ including the Prince and Princess of Wales, the new Duke and Duchess of\
        \ Edinburgh and Princess Anne and her husband, Vice Admiral Tim Laurence.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c182708-f6b1-41ec-a53b-cdb0de540f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T10:44:13.744+08:00
