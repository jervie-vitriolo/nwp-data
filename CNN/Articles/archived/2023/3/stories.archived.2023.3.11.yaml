    'jcr:uuid': '9ccd9028-1949-4c12-91c9-db1eded3773f'
    'lead': 'Filipino workers in Saudi Arabia who are still waiting for their back
      wages from construction firms that declared bankruptcy from 2015 to 2019 will
      receive financial assistance from the Philippine government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-11T23:43:29.595+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-14T10:53:03.964+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DMW, DSWD to provide cash aid to unpaid OFWs in Saudi Arabia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4312ce-7523-4341-8bcf-8ddf278fc9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T23:43:29.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:53:03.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> Filipino
        workers in Saudi Arabia who are still waiting for their back wages from construction
        firms that declared bankruptcy from 2015 to 2019 will receive financial assistance
        from the Philippine government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b309e-9a65-492b-aaab-a94de2dd9552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T23:43:29.602+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:53:03.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a memorandum of agreement signed by the Department of Migrant
        Workers (DMW) and the Department of Social Welfare and Development (DWSD),
        the unpaid OFWs — numbering to about 10,000 — will each get ₱10,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a06856c-6ac7-40bf-a99f-d17fe0a34e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T23:43:29.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:53:03.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will release the humanitarian assistance within the next two weeks\
        \ with DMW-OWWA leading the distribution efforts,\" DMW Secretary Susan Ople\
        \ said in a statement.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c0ec46-1e06-446c-9cea-8eea7b47fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T23:43:29.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:53:03.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A ₱100-million fund has been allocated for the program.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf8ee43-4e72-4dc6-8513-1fc480e60292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T23:43:29.604+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:53:03.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA or the Overseas Workers Welfare Administration — an attached
        agency of the DMW — will create an electronic or digital portal that will
        allow the OFW beneficiaries to register and avail of the assistance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b24f22c-646c-408a-a799-19200433ab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T23:43:29.605+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:53:03.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW-OWWA and the DSWD will also designate focal persons from their\
        \ respective departments to oversee the process and monitor compliance in\
        \ the disbursement of funds.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ed33a4-cd2d-45ee-adc4-c1d067e3ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T23:43:29.605+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-14T10:53:03.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople added that the DMW and the DSWD are also coordinating on how
        to assist the children of the OFWs who were left in the guardianship of next
        of kin or household members.</p>'
