      'mgnl:type': 'text'
      'text': "And there are concerns about how effectively Ukraine can stand up to\
        \ such bombardments.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b76c6c-8414-41b2-8252-d36a66b8b03f'
