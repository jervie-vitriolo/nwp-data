      'mgnl:lastActivated': 2023-03-11T13:23:38.543+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 6:30 a.m. on Saturday, the PCG said MV Catriona had an accident\
        \ then took on water and tilted to its side in waters off Navotas in Calapan,\
        \ Oriental Mindoro.\r"
