      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767fb4db-3704-44e0-a02e-a580896e409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.226+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pentagon late last year expanded its efforts to track US weapons\
        \ provided to Ukraine, including through on-site inspections conducted by\
        \ US military personnel stationed at the US embassy in Kyiv.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce015d28-49dc-4b66-9a2d-be9e2e5797a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.227+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a898e9-7a16-4dd4-a6aa-1d877951b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.227+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Undersecretary of defense for policy Colin Kahl told lawmakers earlier\
        \ this year that the US has seen instances of the Russians capturing some\
        \ US-provided systems on the battlefield, but not in large numbers.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c58ca13-b669-4b26-83c7-7163911142ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.228+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839d26d6-6b18-40cc-9b05-0ef48b9035cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.228+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What we're not seeing is any evidence of significant diversion,\"\
        \ Kahl said. \"Our assessment is, if some of these systems have been diverted,\
        \ it's by Russians who have captured things on the battlefield, which always\
        \ happens, but that there's no evidence the Ukrainians are diverting it to\
        \ the black market.\"\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e04cd31-71a6-4ab1-9cd5-a5ae6946cf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.229+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb5bca-c718-43c8-8353-2d9a4aabfdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.229+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about this reporting, a defense official referred CNN to Kahl's\
        \ comments.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618b478b-ba71-4f44-80f4-e88d8b7a5dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.734+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.229+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58c9794-31f5-458b-a46f-2fea340381b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.735+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.230+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The State Department also said in an October fact sheet that \"pro-Russian\
        \ forces' capture of Ukrainian weapons, including donated materiel, has been\
        \ the main vector of diversion so far and could result in onward transfers.\"\
        \r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a20b5f-5059-4ec5-a9f0-d5df73c51e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.735+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.230+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cde080-5f5c-43f5-8991-dca7b64c36fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-11T07:31:06.231+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also specifically cited man-portable air defense
        systems -- a category that includes Stingers -- and anti-tank missiles as
        "particularly sensitive and advanced conventional weapons" that, if diverted,
        could hinder regional security.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567478fc-6328-4495-98df-91946cee7b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T07:30:59.736+08:00
