      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG said BRP Habagat successfully located the distressed vessel\
        \ and reported that all rescued crewmen are in good physical condition.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d40d5d4-934b-47e9-8657-d68a55c1160e'
