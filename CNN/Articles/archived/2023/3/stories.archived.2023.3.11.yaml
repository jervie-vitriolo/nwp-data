      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863fcbab-803b-47ef-8949-0db1bbefa183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.130+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parts of the Sierra Nevada above 8,000 feet could get hit with 8 feet\
        \ of snow. Creeks and streams in the foothills of the Sierra Nevada mountains\
        \ remain the most vulnerable areas for flooding from rain and snowmelt, the\
        \ Weather Prediction Center said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7399e8-c293-4a2c-b1f8-618fa98c1c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.440+08:00
      'mgnl:createdBy': 'raheema'
