      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38bf654-cc9e-4748-a494-befb5160ba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.124+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two fatalities have been confirmed and approximately 9,400 residents\
        \ are under evacuation orders, Ward said at a Friday news conference.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f0f46-37fb-4843-a5c7-0d17b3da49bd'
