      'mgnl:lastActivated': 2023-03-11T02:32:32.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SVB Financial Group is reportedly exploring a sale after selling
        billions of dollars of assets to make its customers whole and sparking a panic
        on Wall Street this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae563d-eb6d-4dc7-b858-857e8afa127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:32:31.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:32:32.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several news outlets, citing people familiar with the matter, reported
        that the financially strapped bank was considering a potential sale to a larger
        institution.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2e7871-bd06-4561-992a-ae1e011a5f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:32:31.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:32:32.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SVB didn’t immediately respond to CNN’s request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ef65b-73d1-4867-8f56-e8bec0253232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:32:31.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:32:32.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of SVB (SIVB) were halted Friday morning after falling more
        than 60% in premarket trading. The stock tumbled 60% Thursday after the bank
        said it had to sell a portfolio of US Treasuries and $1.75 billion in shares
        at a loss to cover rapidly declining customer deposits — essentially facing
        a run on the bank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c024f0-6677-4c31-bd0d-2c626e2d9e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:32:31.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:32:32.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several other bank stocks were halted Friday, including First Republic,
        PacWest Bancorp, and Signature Bank.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bfc7c7-d91f-4ea2-960d-0f08f8346e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:32:31.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:32:32.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SVB, a relatively unknown bank outside of Silicon Valley, lends
        to higher-risk tech startups that have recently been hurt by higher interest
        rates and dwindling venture capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c733eb-f604-4dab-bced-5602e4bc367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:32:31.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:32:32.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank partners with nearly half of all venture-backed tech and
        health care companies in the United States, many of which pulled deposits
        out of the bank as rising interest rates raised concern that the bank may
        not be able to get all its customers’ money back if they pulled their deposits
        en masse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fbcd52-72fa-4a26-9342-049a7681db39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:32:31.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:32:32.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Thursday, as bank stocks around the world fell in response to the
        crisis at SVB, contagion fears spread on Wall Street. Hedge fund manager Bill
        Ackman compared the situation at SVB to the final days of Bear Stearns, the
        first bank to collapse at the start of the 2007-2008 global financial crisis.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a363543-19b5-4a24-9d8a-42f42b69eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:32:31.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:32:32.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The risk of failure and deposit losses here is that the next, least
        well-capitalized bank races a run and fails and the dominoes continue to fall,”
        Ackman wrote in a series of tweets.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d755df-ab21-4a0d-9582-88aa90cd29d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:32:31.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:32:32.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'By Friday, many the panic appeared to ease. Bank stocks remained largely
        down, but stable.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9007ed9a-7426-4df4-9e94-fdd3dbada8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:32:31.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:32:32.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Mayo, Wells Fargo senior bank analyst, said the crisis at SVB
        may be “an idiosyncratic situation.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a32345-bc0e-4c65-a578-33067482a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:32:31.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:32:32.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is night and day versus the global financial crisis from 15
        years ago,” he told CNN’s Julia Chatterly on Friday. Back then, he said, “banks
        were taking excessive risks, and people thought everything was fine. Now everyone’s
        concerned, but underneath the surface the banks are more resilient than they’ve
        been in a generation.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38301b24-8661-4911-9033-45cb6fe1b386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:32:31.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:32:32.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rate hikes take a bite'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f313b7-a1d0-4fbb-9bcc-3a453ce5e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:32:31.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:32:32.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SVB’s sudden fall mirrored other risky bets that have gotten exposed
        in the past year’s market turmoil.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c68553-f0b2-4c9b-b6a9-fb42b9369e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:32:31.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:32:32.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Crypto-focused lender Silvergate said Wednesday it is winding down
        operations and will liquidate the bank after being financially pummeled by
        turmoil in digital assets. Signature Bank, another crypto-friendly lender,
        was hit hard by the bank selloff, with shares sinking 30% before being halted
        for volatility Friday.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022dfbdd-df53-4b1d-8c99-e65e4d551573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:32:31.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:32:32.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“SVB’s institutional challenges reflect a larger and more widespread
        systemic issue: The banking industry is sitting on a ton of low-yielding assets
        that, thanks to the last year of rate increases, are now far underwater —
        and sinking,” wrote Konrad Alt, co-founder of Klaros Group.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac73a148-02e7-4076-bed2-a4f5766458f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:32:31.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:32:32.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alt estimated that rate increases have “effectively wiped out approximately
        28% of all the capital in the banking industry as of the end of 2022.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349bba7e-35e1-4e3d-b2e2-8a8045bf5daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:32:31.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:32:32.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When interest rates were near zero, banks loaded up on long-dated,
        low-risk Treasuries. But as the Fed raises interest rates to fight inflation,
        the value of those assets has fallen, leaving banks sitting on unrealized
        losses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd50ec0c-a58f-4ddc-83f6-d3b67161090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:32:31.600+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:32:32.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department told CNN on Friday it’s monitoring the situation
        as financial pressure at the parent of Silicon Valley Bank raise concerns
        about the broader health of America’s banks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c897b12-aa2d-4120-8d49-4d11161241a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:32:31.600+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:32:32.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Treasury is aware of recent developments. The Department will remain
        in touch with regulators as appropriate,” a Treasury spokesperson said in
        a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1afc10-a8f6-4d19-b259-d2b1033a77f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T02:32:31.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T02:32:32.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Silicon Valley Bank
        collapses after failing to raise capital"</em></p>'
  'Uganda-considers-criminalizing-identifying-as-LGBTQ':
    'author': 'Reuters'
    'caption': 'ISAAC KASAMANI/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-11T04:37:16.000+08:00
    'credit': 'ISAAC KASAMANI/AFP/Getty Images'
    'imagesource': 'jcr:ed385359-d35d-489a-ae81-d5ed2df7cead'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '759f32e0-646d-4ef4-8af0-00e0b310d703'
    'lead': 'Uganda’s parliament took up a bill that would criminalize identifying
      as LGBTQ, with lawmakers saying the current ban on same-sex relations does not
      go far enough.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-11T04:39:06.071+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-11T04:39:40.874+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Uganda considers bill to criminalize identifying as LGBTQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffc202a-b8c3-425d-8848-606658f56c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T04:39:06.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T04:39:40.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp;—&nbsp;Uganda’s parliament on Thursday took up a bill
        that would criminalize identifying as LGBTQ, with lawmakers saying the current
        ban on same-sex relations does not go far enough.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454fcc5c-807a-4c01-89e7-4f7e0312345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T04:39:06.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T04:39:40.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Anti-LGBTQ sentiment is deeply entrenched in the highly conservative
        and religious east African nation, with same-sex relations punishable by up
        to life in prison.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac2aadd-9f58-4bd5-9111-247eb6ca9754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T04:39:06.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T04:39:40.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 African countries ban same-sex relations, but Uganda’s
        law, if passed, would appear to be the first to criminalize merely identifying
        as lesbian, gay, bisexual, transgender, and queer (LGBTQ), according to Human
        Rights Watch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5159bdcd-d63b-40e0-83ec-b41cb1a2662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T04:39:06.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T04:39:40.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Ugandan law was introduced as a private lawmaker’s
        bill and aims to allow the country to fight “threats to the traditional, heterosexual
        family”, according to a copy seen by Reuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4a483e-e6f7-4b8a-8c2b-524011557a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T04:39:06.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T04:39:40.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It punishes with up to 10 years in prison any person who “holds out
        as a lesbian, gay, transgender, a queer or any other sexual or gender identity
        that is contrary to the binary categories of male and female”.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4bb20f-b1f3-4bad-aaaf-08525a9289e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T04:39:06.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T04:39:40.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also criminalizes the “promotion” of homosexuality and “abetting”
        and “conspiring” to engage in same-sex relations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e776617-77ab-4468-98bd-72380896b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T04:39:06.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T04:39:40.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law is similar in some ways to a law passed in 2013 that stiffened
        some penalties and criminalized lesbianism. It drew widespread international
        condemnation before it was struck down by a domestic court on procedural grounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581633a5-4456-493b-a175-095c432512f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T04:39:06.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T04:39:40.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the new bill was read in parliament, Speaker Anita Among sent
        it to a committee for scrutiny and public hearings before it is brought back
        to the House for debate and a vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efe4513-4543-4c10-b624-33b015d69475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T04:39:40.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T04:39:40.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
