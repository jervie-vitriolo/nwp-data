  '2-children-killed-28-families-affected-in-Mandaluyong-fire':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-11T14:10:09.000+08:00
    'imagesource': 'jcr:f241d52e-3561-4df5-ae83-efa2b346237f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a544b48-2afa-4d91-b1fb-f8df40a871aa'
    'lead': ' A fire that razed a residential area in Barangay Addition Hills in Mandaluyong
      City took the lives of two children and rendered 120 residents from 30 families
      homeless.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-11T14:13:55.166+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-11T17:21:07.932+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '2 children killed, 120 residents affected in Mandaluyong fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c04f67a-1183-44b5-b6a1-c70465435952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T14:13:55.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T17:21:07.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) –</strong> A fire
        that razed a residential area in Barangay Addition Hills in Mandaluyong City
        took the lives of two children and rendered 120 residents from 30 families
        homeless, authorities reported Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22541c03-afea-4eee-a873-87ed53d1d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T14:13:55.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T17:21:07.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Brgy. Captain Carlito Cernal, the blaze started around\
        \ 7 a.m. that day in Block 37 extension.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8556289c-e199-4759-83d6-5ecf42454f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T17:19:41.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T17:21:07.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire Protection (BFP) said the fire started from the
        second floor of a three-storey makeshift house in the barangay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b3780d-f140-45b5-b082-4809e4f64440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T14:13:55.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T17:21:07.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Doon sa bahay na pinangyarihan masikip ‘yung lugar so mayroon tayong
        dalawang casualty na nasunog na bata, isang 8 years old at isang 5 years old,”
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b7126a-f0b4-4754-b41f-d0950e3f79d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T14:13:55.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T17:21:07.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In the house where the incident took place, the place\
        \ was crowded so we have two casualties, children who were burned, an 8-year-old\
        \ and a 5-year-old.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210be2a9-e7cd-470c-a830-1f3ea25569f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T14:13:55.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T17:21:07.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial report showed that three boys were sleeping in the third
        floor of their house when the fire took place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695a5c59-3609-49ab-8abd-e35ee8253af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T14:13:55.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T17:21:07.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noong nakita nilang nasusunog yung baba nila, ginising niya (9
        years old) ‘yung mga kapatid niya. ''Yung 8 years old bumaba doon sa pinangyarihan
        ng sunog, doon siya na-trap,” the barangay captain said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b0f9b-c0d9-4f96-b735-e3536adf5449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T14:13:55.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T17:21:07.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When they saw the ground level of their house was on\
        \ fire, he (9 years old) woke up his brothers, the 8-year-old sibling went\
        \ down to the scene of the fire and was trapped there.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b4c7b-74a8-4fee-92e6-586cffa965e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T14:13:55.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T17:21:07.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cernal said the older brother who survived the tragedy tried to
        bring his 5-year-old brother and escape to the roof, but the latter was too
        scared to move.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db540c-bbcb-465e-8986-af657cbff25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T14:13:55.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T17:21:07.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pati yung 5 years old na-trap din,\" he said. \"Kaya 'yung kuya, 'yung\
        \ 9 years old, iyak nang iyak nagsisisi siya dun sa pangyayari hindi niya\
        \ na-save 'yung kanyang mga kapatid.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731e200-1893-437f-bee3-e6653f937a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T14:13:55.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T17:21:07.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even the 5 years old was also trapped. That''s why
        the older brother, the 9 years old, kept crying over the incident that he
        couldn''t save his brothers.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a1b93f-49d0-448a-a66f-9c2a8062f90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T17:19:41.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T17:21:07.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With around 10 houses burned, the BFP placed the amount of damage
        at ₱150,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4fe7e7-e990-410c-ba20-c776c4291362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T17:19:41.265+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T17:21:07.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the fire has yet to be determined.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5176826-0ed5-4981-a250-32afcd5ed3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T14:13:55.290+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T17:21:07.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, a fire with the highest alarm level struck the same barangay\
        \ in Mandaluyong City. Although there were no fatalities recorded, the BFP\
        \ said some 800 establishments and houses were burned, affecting some 2,000\
        \ families.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a177fc1-088a-47c2-a578-4728acd6536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T14:13:55.290+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T17:21:07.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/6/1/brgy-addition-hills-mandaluyong-fire.html">Fire
        breaks out in Brgy. Addition Hills in Mandaluyong</a></strong></p>'
