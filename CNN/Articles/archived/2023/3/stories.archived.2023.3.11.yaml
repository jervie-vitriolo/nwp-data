      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7cbd17-fbb5-4c19-90e8-5b6d58b84014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.443+08:00
      'mgnl:createdBy': 'raheema'
