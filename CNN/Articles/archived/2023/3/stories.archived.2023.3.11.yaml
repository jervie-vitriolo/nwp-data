      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71c5c86-1e8d-42a9-a99b-cfebf688e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.121+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some 25 million people are under flood alerts issued by the National\
        \ Weather Service, and more than 25,000 are without electricity, according\
        \ to PowerOutage.us.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e403727-3761-4dd6-845d-4d8be69489ea'
