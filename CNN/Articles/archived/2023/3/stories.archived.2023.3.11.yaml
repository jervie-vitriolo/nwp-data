    'template': '1'
    'title': 'Judge in Calbayog mayor murder case inhibits after allowing suspects
      to post bail'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd75138-8349-42e6-984c-d7b6f4c82cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T00:04:21.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T00:38:02.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> The
        judge in the murder case of Calbayog Mayor Ronaldo Aquino has inhibited herself
        after granting bail to the nine policemen tagged in the killing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de75e6cb-3123-47b5-8144-119e52cd66f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T00:04:21.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T00:38:02.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slain mayor''s camp had filed a motion calling for Judge Maricar
        Lucero to step aside, saying her move to allow the suspects to post a ₱120,000
        bail each "made the families of the victims lose faith in the capacity of
        the judge to dispense justice."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899528d3-34df-4a66-ba81-4154b477d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T00:04:21.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T00:38:02.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176f878-724e-4838-886f-90a8bf7c1b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T00:04:21.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T00:38:02.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alma Uy, the Aquino family's lawyer, also appealed the judge's decision.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad80e9f-e99e-4447-87f5-ea1289f8dae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T00:04:21.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T00:38:02.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e8769-2900-4d60-9cfd-853f8c498280'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T00:04:21.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T00:38:02.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lucero is the third judge to handle the case since it was filed in\
        \ court in January last year. Previous Judge Reynaldo Clemens also inhibited\
        \ himself in November.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e3e786-5d66-4a9a-b8d7-bace5cfcffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T00:04:21.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T00:38:02.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d02c4dd-9d08-47e9-8781-a91e63316e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T00:04:21.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T00:38:02.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lucero's inhibition means a different judge will now rule on the Aquino\
        \ camp's motion for consideration.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b22e9d-60ed-4bfb-b9a5-5570f65bd600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T00:04:21.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T00:38:02.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8fbc8c-599a-42b9-95bc-a805476087e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T00:04:21.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T00:38:02.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aquino, his driver, and his close-in security died in what police described\
        \ as a shootout in 2021.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db07ce-aa22-4fdf-a4c6-a0f09005415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T00:04:21.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T00:38:02.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa0d9d-4eeb-4e94-b739-df628efc5cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T00:04:21.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T00:38:02.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lucero defended the resolution allowing the nine suspects to post bail,\
        \ saying \"the elements of murder were not presented with evident proof.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4b40e7-b94f-4485-944f-3fbbd6ac6296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T00:04:21.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T00:38:02.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f6eb6f-e0ed-4140-abef-771df9cd426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T00:04:21.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T00:38:02.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The judge also addressed allegations of bias after Uy pointed out that\
        \ Lucero's husband was appointed as department head at the Calbayog City Hall,\
        \ and allegedly has links to the brains behind the killing.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eeb5a5-1c86-42cb-bb69-f56014f8f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T00:04:21.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T00:38:02.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600deba2-eb60-4a5d-aba6-cf7a9f520ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T00:04:21.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T00:38:02.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Why raise this issue only now? Clearly, this is just an afterthought\
        \ to impute malice to the ruling of this presiding judge,\" Lucero said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427e9a3b-4373-437e-8d84-f2032b1d6804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T00:04:21.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T00:38:02.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b976250-f64a-4885-bd95-6acb894afbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T00:04:21.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-11T00:38:02.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that her husband was appointed in July 2022, while
        she handled the case only in November that same year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240570b7-6674-493d-926f-bd630c040e36'
