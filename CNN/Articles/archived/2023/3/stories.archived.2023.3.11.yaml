      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf68ca-942d-4d5f-87da-bc99fd3d5812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.119+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Intense flooding has led to evacuation warnings in several coastal\
        \ counties amid powerful storms delivering heavy rainfall across the central\
        \ and northern parts of the state and prompting the Weather Prediction Center\
        \ to issue a Level 4 of 4 warning of excessive rainfall in the area.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b3fc3-bc53-4f93-a2ef-19829b90c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.431+08:00
