    'template': '1'
    'title': 'Oil spill in Oriental Mindoro still at Tier 2 response – PCG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6510dedd-1061-4946-a710-a641d277bc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T23:45:19.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T00:01:42.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> The
        major oil spill in Oriental Mindoro is still under Tier 2 response and does
        not yet require foreign assistance, according to the Philippine Coast Guard
        (PCG).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b2bcc5-a9eb-4a3b-a6a7-8b6ee71120a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T23:45:19.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T00:01:42.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kapag more than one million (liters) na ang volume ng oil na involved\
        \ sa spill ay i-elevate po natin sa Tier III,\" PCG Commandant Admiral Artemio\
        \ Abu told a briefing on Saturday. \"And this is one is less than one million,\
        \ so right now nasa Tier II pa po tayo, so coast guard pa po ang nag-o-oversee\
        \ ng operations ng oil spill response operations ng government.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40492fe4-73c1-4726-8783-885d9c94fac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T23:45:19.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T00:01:42.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If the volume of the oil that spilled reaches more than\
        \ one million liters, we will elevate the response to Tier III. The oil spill\
        \ in Oriental Mindoro is less than one million, so right now we are still\
        \ under Tier II, so it's still the coast guard overseeing the government's\
        \ oil spill response operations.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e5811-6a7c-4893-afc7-0f526a169614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T23:45:19.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T00:01:42.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the National Oil Spill Contingency Plan, Tier I response\
        \ is used for oil spills that could be dealt with by the spiller, while Tier\
        \ II means the spillage is \"larger in magnitude\" that would need additional\
        \ resources. Tier III is considered a national-level response and may call\
        \ for assistance from the international community.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bad3e8-7580-4d2c-8cf1-f041f889f293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T23:45:19.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T00:01:42.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/10/Japan-disaster-response-team-mindoro.html">Japan
        sends 8 disaster response team personnel to aid oil spill incident in Mindoro</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c50e70-8d1a-4162-aca5-67e99c5a8bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T23:45:19.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T00:01:42.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG, however, confirmed that it has already officially sent a letter\
        \ to the United States asking for help in terms of equipment.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3337dcc2-be6f-440c-899a-829ea402bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T23:45:19.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T00:01:42.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Generic naman 'yon kung ano ang tulong na ibibigay nila...Kung ano\
        \ ang sa aabot ng kanilang kakayahan na maibibigay sa atin...It's just a matter\
        \ of making it known to them that we are asking assistance from them,\" Abu\
        \ said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f2473-0470-43a9-ae73-5f6885c303f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T23:45:19.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T00:01:42.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The letter was generic, asking what assistance they can\
        \ provide, and to what extent they can help.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3771be-3045-4aa9-a614-e85a3d3c2ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T23:45:19.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T00:01:42.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said authorities need a remotely operated vehicle (ROV) to conduct\
        \ siphoning operations as part of efforts to contain the 800,000 liters of\
        \ industrial fuel oil from MT Princess Empress.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4cc597-07cb-47b8-b040-73d15e8e7641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T23:45:19.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T00:01:42.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu shared the exact location of the sunken oil tanker — 13.89 kilometers\
        \ northeast of Balingawan Point in Pola town, with an actual depth of around\
        \ 389.1 meters beneath the water surface. He said the country's new ROV cannot\
        \ go that deep.\r"
