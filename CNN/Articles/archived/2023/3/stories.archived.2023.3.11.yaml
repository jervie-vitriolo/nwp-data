      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af0800f-04a3-4011-84f8-977595960089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-11T08:29:08.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-11T08:29:16.122+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As residents in many of California's mountain communities remain trapped\
        \ by snow from back-to-back winter storms, the weather will continue to batter\
        \ the area over the weekend.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b535083c-ba9f-4050-81d9-99e026d2c9ef'
