      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are banking on our transport and agriculture sector to boost economic\
        \ recovery,\" she also said. \"And so we need to provide them the help and\
        \ boost they need.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f407740a-7eb5-46ca-a173-50ac674b5809'
