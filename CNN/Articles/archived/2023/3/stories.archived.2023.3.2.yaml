      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa136409-8638-4d52-a851-50d524c793df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:53:16.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:09:10.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biodiversity Management Bureau of the Department of Environment
        and Natural Resources (DENR) said the oil spill may impact 21 locally managed
        marine protected areas in the 40-kilometer radius from five nautical miles
        east of Balingawan Port.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ef55c6-b677-494d-bd06-09df53c8e078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:09:07.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:09:10.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It has mapped potential risk areas including sea grass beds, mangroves,\
        \ and dispersion pathways for spawned fish larvae,\" said the DENR. Loyzaga\
        \ added the agency mobilized dive teams to do rapid assessments of coastal\
        \ and marine habitats.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf49750-cc8f-49e6-9d82-37137daa6a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:09:07.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:09:10.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR chief said she would be visiting the site on Friday to
        determine the extent of the spillage and "how we can actually help the towns
        of Oriental Mindoro better."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7fa3c5-70b8-476d-a881-4606f6c48782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:09:07.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:09:10.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added marine scientists have been contacted for help, while three\
        \ private sector partners have confirmed their readiness to assist in clean-up\
        \ efforts and oil spill containment.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678c313-4d01-40af-9b1d-a85f515be682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:09:07.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:09:10.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment department has formed Task Force Naujan Oil Spill,
        and is working with the PCG and the Philippine Air Force to further assess
        the situation. Loyzaga said drones are set to be launched.</p>'
