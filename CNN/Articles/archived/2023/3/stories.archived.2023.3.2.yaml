      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The visit from the Belarusian leader -- who allowed Russian troops\
        \ to use Belarus to stage their initial incursion into Ukraine last year --\
        \ comes as tensions between the US and China have intensified in recent weeks,\
        \ including over concerns from Washington that Beijing is considering sending\
        \ lethal aid to the Kremlin's struggling war effort. Beijing has denied those\
        \ claims.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f04da9-c095-4a30-9a44-3d1f5d6ce457'
