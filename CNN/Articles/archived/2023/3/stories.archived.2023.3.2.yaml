    'jcr:uuid': '7511fd85-99ac-464a-830d-dcefd80761aa'
    'lead': 'Malaysian Prime Minister Anwar Ibrahim on Thursday defended the ASEAN
      non-interference principle but said this should not be mistaken as a “license
      for indifference” to members’ violations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-02T16:26:21.072+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-02T16:27:08.203+08:00
