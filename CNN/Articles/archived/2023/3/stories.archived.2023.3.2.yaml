      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The meeting came a day after US Secretary of State Antony Blinken on\
        \ Tuesday made some of the most direct comments to date about how the US would\
        \ respond to any lethal support China supplied to Russia.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
