      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Filipina, <a href="https://www.cnnphilippines.com/news/2022/9/6/DFA-chief-Manalo-seeks-executive-clemency-Mary-Jane-Veloso.html">Mary
        Jane Veloso</a>, is awaiting the death sentence in Indonesia for drug trafficking.</p>'
