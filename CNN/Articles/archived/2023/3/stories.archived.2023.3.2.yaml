    'title': 'Oil spill spreads to more areas in Oriental Mindoro'
    'updated': 2023-03-02T19:04:07.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2345780-1524-41f6-b00c-ae87948923b8'
      'mgnl:activationStatus': true
