      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> —&nbsp;Police
        have filed charges against several individuals linked to the killing of student
        John Matthew Salilig.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf6eb90-ee14-423f-9935-6f48c4bc96e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:24:13.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-02T19:32:10.962+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naisampa na natin yung</em> RA 11053 <em>at inexercise naman
        ng ating mga akusado ang kanilang</em> rights <em>at nagrequest sila ng</em>
        PI, preliminary investigation," said Biñan City Police Chief PLtCol Virgilio
        Jopia on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c766d80-2468-4b75-8fe0-12c1ef65b70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:24:13.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-02T19:32:10.963+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We've filed RA 11053 and the accused have exercised their\
        \ rights and requested for a PI, preliminary investigation.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81049a49-1358-433c-bf5d-04740b0b542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:24:13.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-02T19:32:10.964+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11053 pertains to the Anti-Hazing Law of 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe018ffc-db1c-4698-841e-13092ee2971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:24:13.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-02T19:32:10.965+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The preliminary investigation will be on March 10.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daae3d17-0b6b-4abb-8558-f8d50477fc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:24:13.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-02T19:32:10.965+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Six members of the Tau Gamma Phi fraternity will remain in the custody\
        \ of the police. They were identified by a neophyte who was with Salilig during\
        \ the fraternity rites on Feb. 18.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bfa8e7-5831-4ad4-a19e-38c1b4fb534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:24:13.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-02T19:32:10.966+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several other persons of interest remain at large.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3157689c-6ccc-464d-983c-498094eb4251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:24:13.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-02T19:32:10.967+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of Salilig, a chemical engineering student from Adamson,
        was found buried in a vacant lot in Imus City, Cavite on Feb. 28. An autopsy
        showed he died from severe blunt force trauma to the lower extremities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d40c5d3-fa66-46e7-8a20-869c01f6c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:24:13.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-02T19:32:10.967+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The father of the owner of the vehicle which Salilig rode was also\
        \ charged for obstruction of justice.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f3acc-a94f-4a8a-a907-4f55b0cf8288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:24:13.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-02T19:32:10.968+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Bureau of Investigation will conduct its
        own investigation on the incident.</p>'
    '11':
