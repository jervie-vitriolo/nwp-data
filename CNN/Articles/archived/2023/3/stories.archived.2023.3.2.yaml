    'stories': []
    'template': '1'
    'title': 'Hong Kong to give away 30,000 free plane tickets to Filipinos in new
      tourism campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e1ad34-0f3b-48b7-b306-ad889464ef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:41:45.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T20:54:19.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Hong
        Kong has announced that 30,000 plane tickets will be given for free to Filipinos
        as part of its campaign to bring back tourists set to officially begin on
        Friday, March 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2696ff3c-45c2-4ef9-935f-19fc22374a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:41:45.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T20:54:19.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Airport Authority of Hong Kong's (AAHK) “World of Winners” campaign\
        \ will offer 500,000 free tickets for travelers around the world to visit\
        \ the city and experience Hong Kong as it reopens almost three years since\
        \ the COVID-19 pandemic began.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf446d8-d0d5-42a5-b7ec-00a31c683dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:41:45.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T20:54:19.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The campaign will give away round-trip economy-class tickets. Winners\
        \ of the free tickets can also get perks and discounts from campaign partners\
        \ in hotel accommodations, shopping, and entertainment in Hong Kong.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa3828-61ef-4bb5-9268-800a2edbc173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:41:45.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T20:54:19.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hong Kong-based airlines such as Cathay Pacific Airways, Hong Kong\
        \ Express, and Hong Kong Airlines will be participating in the campaign. Some\
        \ 135,000 tickets will be given to Southeast Asia markets, including the Philippines,\
        \ Thailand, Malaysia, Singapore, Vietnam, Cambodia, and Indonesia.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af5faa9-06c7-40ae-a5d0-52413379c7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:41:45.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T20:54:19.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the Southeast Asia markets, the campaign will continue in Northeast\
        \ Asia, Mainland China, and other areas.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc6750d-b3bd-4610-9cdb-8a1d6adbfb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:41:45.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T20:54:19.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Interested applicants for the free tickets should become a member of\
        \ an airline first. This can be done by registering on an airline’s website.\
        \  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e170e5-6c6c-4870-a678-eeac12eb37d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:41:45.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T20:54:19.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After securing registration, applicants can go to <a href="https://wow.hongkongairport.com/lang/en/tickets">https://wow.hongkongairport.com/lang/en/tickets</a>
        to complete the process and answer some questions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec30a5cf-e795-40b9-98af-1edcc2133325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:41:45.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T20:54:19.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A confirmation email will be sent to applicants should they qualify\
        \ for the program.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35ae509-d907-4dba-b287-d8971e78c478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:41:45.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T20:54:19.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, AAHK said it wants to show the world the improvements\
        \ that it has made to the modern airport even if global travel was restricted\
        \ for three years due to the pandemic.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0484111b-72c2-4363-b164-f67902577f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:41:45.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T20:54:19.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hong Kong has fully opened up and we are eager to welcome visitors\
        \ from different parts of the world,” said Vivian Cheung, chief operating\
        \ officer of AAHK.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e97c916-ce9a-4b10-92cb-60a841440043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:41:45.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T20:54:19.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cheung noted travelers visiting Hong Kong are no longer required to\
        \ show proof of COVID-19 vaccination, undergo testing or quarantine upon arrival,\
        \ and wear face masks.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3860e582-9aab-4810-a8de-5465747ab16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:41:45.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T20:54:19.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At Hong Kong International Airport (HKIA), the terminal has been extensively\
        \ refurbished, with various new services and facilities providing passengers\
        \ a brand-new airport experience,” Cheung added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad0128-e947-4c58-b323-fcd707ecd0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:41:45.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T20:54:19.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has officially <a href="https://www.cnnphilippines.com/news/2023/3/1/hong-kong-drops-mask-mandate.html">lifted
        the use of face masks</a> in indoor and outdoor settings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ee6ba-6b5e-4359-9c3b-6ad83721cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:41:45.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T20:54:19.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Citizens will no longer be required to wear masks mandatorily onboard\
        \ a public transport carrier, or in a specified public place (including both\
        \ indoor and outdoor areas), as well as in premises regulated under the Prevention\
        \ and Control of Disease,” the Hong Kong government said in a statement. \
        \ \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b10da8-a9f5-4a83-ae87-91cec0be1036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:41:45.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T20:54:19.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines, the Hong Kong Economic and Trade Office\
        \ (HKETO) said that the removal of the mask mandate shows that Hong Kong has\
        \ fully reopened.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9d4c65-8479-4a14-b7ec-52a087e268b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:41:45.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T20:54:19.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are also sending a clear message to our Filipino friends that Hong\
        \ Kong now welcomes everybody with open arms,” HKTEO Deputy Director Daniel\
        \ Chan said.  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cb3c10-4c46-461b-8aad-4f951bdf15dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:41:45.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T20:54:19.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the removal of mask mandate and with many events we are organizing
        in the Philippines be it trade, tourism, or cultural exchanges, for sure this
        will welcome more Filipino travelers to Hong Kong for whatever purpose,” Chan
        added.</p>'
  'PCG-pillow-possible-debris-Palawan-missing-chopper':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-02T20:01:35.000+08:00
    'imagesource': 'jcr:ef46d12b-ec8d-4ea5-8ed4-9d39d144090c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e84f4429-db3a-4675-afc0-e783d6721c25'
    'lead': 'The Philippine Coast Guard says searchers have retrieved a pillow confirmed
      to belong to the patient on board the missing air ambulance in Palawan.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-02T20:03:42.489+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-02T20:51:02.575+08:00
