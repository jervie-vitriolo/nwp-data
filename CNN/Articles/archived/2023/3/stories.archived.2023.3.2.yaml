      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to DFA data, 15 Filipinos have also been sentenced to death\
        \ in other countries, including Bangladesh, China, Vietnam, the United States,\
        \ Japan and Brunei.\r"
