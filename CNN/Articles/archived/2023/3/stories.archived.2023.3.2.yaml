    'lead': 'At least 70 times. That''s how many paddle hits 24-year-old student Matt
      Salilig sustained while undergoing initiation rites from members of the Tau
      Gamma Phi fraternity.


      Salilig''s body was found buried in a vacant lot in Imus, Cavite on February
      28, over a week after he was reported missing. His body was found after a witness
      detailed the brutal incident to authorities. Laguna Chief of Police Lieutenant
      Colonel Virgilio Jopia said, it is likely that the victim succumbed to injuries
      from hazing. They are still waiting for the official autopsy results.


      Police have invited six suspects for questioning over the murder of Salilig.
      Authorities were able to identify the owner of the vehicle that carried the
      victim to Imus where he was buried.


      Details from our correspondent Crissy Dimatulac.'
