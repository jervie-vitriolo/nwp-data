      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the release, the munitions include: 100 AGM-88B High-Speed\
        \ Anti-Radiation Missiles; 23 HARM training missiles; 200 AIM-120C-8 Advanced\
        \ Medium Range Air-to-Air Missiles; 4 AIM-120C-8 AMRAAM Guidance Sections;\
        \ and 26 LAU-129 multi-purpose launchers.\r"
