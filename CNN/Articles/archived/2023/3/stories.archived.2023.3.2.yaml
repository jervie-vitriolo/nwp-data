    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b50c0b-9cb8-436d-8415-afe84e1e6514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:49:40.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:49:47.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that groups found guilty should be immediately suspended\
        \ by the school.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863cd088-3c6a-40d6-9a23-1485763ac9ce'
