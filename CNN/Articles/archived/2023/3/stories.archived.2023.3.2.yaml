      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong>  The
        spill from an oil tanker near Naujan, Oriental Mindoro is spreading to more
        areas, Environment Secretary Toni Yulo-Loyzaga confirmed Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bad988-4a8b-4d8b-af45-d21c43abc4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:09:07.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:09:10.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of 12 p.m., Loyzaga said reports showed the oil spill had already\
        \ reached the municipal shores of Pola, Pinamalayan, Gloria, and Bongabong.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45874d43-a9c1-4dea-b7ec-4ec0fd911aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:09:07.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:09:10.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The spill appears to be flowing southwards towards the southern part\
        \ of Oriental Mindoro,\" Loyzaga said in a video message to the media.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f170e5f0-ed82-4015-abac-7c3b6808ec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:09:07.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:09:10.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Coast Guard (PCG), the oil spill has
        reached the waters covered by Barangay Aplaya in Bongabong town, which is
        around 35 nautical miles south of Naujan. The oil spill from an oil tanker
        near Naujan, Oriental Mindoro is spreading to other areas, the Philippine
        Coast Guard (PCG) reported Thursday.</p>'
