      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Justin Bieber fans waiting eagerly for
        new dates for his postponed international tour have been told the shows won''t
        be going ahead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2263bb-f20b-4fee-a713-f0c761adcddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T08:29:10.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T08:50:36.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f094b21-ef60-42e9-8ed5-591ba8725452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T08:29:10.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T08:50:36.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fan sites have reported that the remainder of the Canadian singer's\
        \ Justice World Tour dates have been canceled, and Bieber's website doesn't\
        \ currently list any dates.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6cf57e-ad0a-4fb7-adcb-8c94db69f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T08:29:10.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T08:50:36.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31545fc-9a8a-4c03-834b-dde48c743e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T08:29:10.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T08:50:36.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On ticket company Ticketmaster's website, all concerts in the US, Ireland,\
        \ France, Poland, Australia, the US, Denmark and the Czech Republic are also\
        \ shown as canceled. The same goes for Bieber's show in Bangkok, Thailand,\
        \ according to event organizer Live Nation Tero.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c493b7-312e-4a01-b317-f81b3d1651ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T08:29:10.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T08:50:36.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a560aa9a-49b8-4621-981b-65a5d5c706c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T08:29:10.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T08:50:36.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The artist and his reps haven't commented on the cancellations or given\
        \ a reason.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c96c6-d592-4988-92b0-19467c980643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T08:29:10.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T08:50:36.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd12355-3666-4190-8b3e-29295f8123d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T08:29:10.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T08:50:36.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fans in London, where Bieber was originally scheduled to perform in\
        \ February, received an email from events company AXS on Tuesday stating:\
        \ \"We regret to inform you that the Justin Bieber shows planned to take place\
        \ at The O2 arena have been cancelled.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4191e12-5f19-4faf-9ebd-effa4f483e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T08:29:10.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T08:50:36.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e831fecc-cbef-41b6-bf8d-ded59410a466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T08:29:10.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T08:50:36.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We understand you will be disappointed and apologise for any inconvenience\
        \ this may cause,\" it said, adding that refunds will be issued.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a2ab0-6109-4fd5-85e0-fc9f59bdbe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T08:29:10.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T08:50:36.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe0ac8c-73a3-4699-8ac5-7d897c60a04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T08:29:10.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T08:50:36.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bieber first announced that he would be taking a break from performing\
        \ in June, one month after his tour began, due to having Ramsay-Hunt Syndrome,\
        \ which left his face partially paralyzed.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc267a-9bbf-495f-a00a-68c679b58cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T08:29:10.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T08:50:36.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4068224-8150-4cc4-a9ab-9917f23166c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T08:29:10.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T08:50:36.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pop star then resumed touring at the end of July.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df1315a-792d-46dd-b9f9-10f7d1361884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T08:29:10.346+08:00
