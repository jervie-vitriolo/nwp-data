      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a9db6f-5bba-463a-8cd9-1088fde07245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        on Wednesday announced that the deadline for public utility jeepney franchise
        consolidation was extended from June 30 to Dec. 31 this year. In effect, franchises
        of all traditional jeepneys are also extended until the end of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0185290-8bc8-41ca-82a9-271dda55834a'
