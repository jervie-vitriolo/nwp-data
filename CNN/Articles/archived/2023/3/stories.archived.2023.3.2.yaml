      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senator Risa Hontiveros also shared Poe’s sentiment.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e9103f-e921-4ef6-a722-80539ccd4f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f22cd-5af3-4af0-9fa2-4787a147a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wag niyo na lang i-extend ng patingi-tingi. Sabihan niyo na kaming\
        \ lahat, with all the stakeholders’ input, kung gaano  kahaba ang panahon\
        \ talagang kailangan para maayos at kumpletong maganap ang isang PUV modernization\
        \ program,” she said.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c651139-04b9-4c81-a3c1-d8dfe78ef74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.628+08:00
