    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anti-Hazing-Act-of-2018', 'anti-hazing-law', 'Bernadette-Herrera-Dy',
      'John-Matthew-Salilig']
    'stories': []
    'template': '1'
    'title': 'Lawmaker calls for stricter enforcement of anti-hazing law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdc69c7-187f-42b9-9e75-9d13f29d5f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> A lawmaker
        has urged authorities and educational institutions to strictly enforce the
        Anti-Hazing Act of 2018 following reports that a student from Adamson University
        allegedly died due to hazing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a8c49e-d3ca-47f6-af22-2392f20fb94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d114ee-c583-4b15-a380-fb9f5f0f535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The law is ok, <em>ang problema talaga</em> (the problem really)
        is the implementation,” House Deputy Minority Leader and Bagong Henerasyon
        Party-list Rep. Bernadette Herrera-Dy told CNN Philippines’ <em>The Source</em>
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bceeae-8159-4d31-9f5e-d8922a7998b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bddfa9-7534-433c-a166-1ab38fe2d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dy is co-author of the anti-hazing law that amended Republic Act 8049,\
        \ a measure that regulated hazing and other forms of initiation rites in fraternities,\
        \ sororities and other organizations. The new law bans hazing or any act that\
        \ results in physical or psychological suffering, harm, or injury of a recruit\
        \ of any organizations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ceeee9-5f73-4fe7-80e7-0e820e9556e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcaa064-7ab1-48b0-8213-e2a6c52a2dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With all the investigations before, we really included all the
        loopholes <em>na nakita namin</em> (we saw) during the hearings,” she said.
        “I think some senators saw something then we welcome that, but for now it’s
        really the implementation of the law that was carefully crafted in 2018.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0835289-673f-4df8-8fac-adee57733fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb69e7b-434a-4d9e-b9fd-7bf8106b2032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker made the statement following the death of John Matthew\
        \ Salilig, a 24-year-old chemical engineering student from Adamson University.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad697a3-58cc-4512-ab72-35edd5649a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56217e0d-b92b-4ded-96a5-35985819d0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before Salilig was found buried in a vacant lot in Imus, Cavite on\
        \ Feb. 28, authorities said he attended the initiation rites of the Tau Gamma\
        \ Phi (Triskilion) fraternity in Biñan, Laguna.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5368ca63-496d-47dc-a6fa-4ca03e212337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692946c7-37a5-43ed-b5f2-82493fd70f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent another hazing-related death, Dy urged the Commission
        on Higher Education (CHED) to remind officials of educational institutions
        of their responsibilities in monitoring student organizations. She also said
        the Department of the Interior and Local Government should train barangay
        officials so they will be more aware of their duties under the anti-hazing
        law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f55371-7518-4f42-aa60-103dcda99749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140005a-99af-4d34-988f-8f30ee02b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anti-hazing law requires the head or at least two representatives\
        \ of the educational institution to be present during initiation rites. Barangay\
        \ officials, on the other hand, are responsible for information dissemination.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee9481-c031-4776-aac6-15f85d131abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f723b376-a0a8-433b-bd1c-b150238a72e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dy noted that since the anti-hazing law was passed, there is still\
        \ no conviction in any hazing-related case.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4040b7-5655-4724-b62e-7d9a8f09543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker also hopes all those responsible for Salilig’s death will\
        \ be held accountable.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf3897-48cf-4042-b533-8eca29d5f51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408f5e75-02b1-4387-b30d-fb61addfc654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Salilig’s death is a wake-up call for all organizations,
        educational institutions, and other parties to do their part in preventing
        similar incidents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf18ad-c7f4-4dba-b7fb-aa8ee21bada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR) also called for the stronger
        implementation of the anti-hazing law. It urged the police, CHED, and schools
        "to enact systems, policies, and mechanisms to put an end to the antithetical
        culture of hazing."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9a305e-2646-4e3f-a648-6660ac0ae675'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:50:32.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ded54-b471-4910-89d3-86bf68994854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:50:32.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also urged individuals \"to speak out against hazing and\
        \ to refuse to participate in any hazing rituals.\"\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca316d7-a6b9-4759-847f-aac5ff3b61cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:50:32.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934977c0-7e72-45e7-a1e6-dda32f7b91ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:50:32.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR added it will also investigate Salilig''s case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607649d-244f-4716-a03c-cec55f143bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:14:49.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:51:07.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. on Wednesday assured the bereaved family\
        \ that justice will be served.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a49b11a-c28b-4884-adda-a64a789712bd'
