  'Danny-Ildefonso-unretires-PBA-Converge':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-03-02T13:57:34.000+08:00
    'imagesource': 'jcr:b46872a8-0916-414a-9b9e-43c32ec40927'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03d40dac-3bc0-4c41-af76-cea1bb9d6808'
    'lead': 'A local basketball legend makes a surprising comeback in the PBA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-02T13:59:27.428+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-03-02T15:13:47.942+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Return of Lakay: Danny Ildefonso comes out of retirement to play for
      Converge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9e0482-a926-4047-992b-d06c84762090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:59:27.495+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T15:13:47.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Danny
        Ildefonso is returning to the PBA hardcourt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7bd1e-12e3-461a-bd29-fdf9e7100456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:59:27.495+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T15:13:47.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-year-old has been included by the Converge FiberXers to its
        active players list effective immediately, according to a PBA letter posted
        by team head coach Aldin Ayo on his Instagram Story on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545228b5-5eeb-4b3b-89eb-1cca8cf112a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:59:27.496+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T15:13:47.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ildefonso last played in the PBA with the Meralco Bolts in 2015. After\
        \ retiring, he served as assistant coach of the Ateneo Blue Eaglets, National\
        \ University Bulldogs, and then-Alaska Aces.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2766aee-4cf0-45cf-ae29-11683f3e6059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:59:27.496+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T15:13:47.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pangasinan native was selected first overall in the 1998 PBA Draft\
        \ by Formula Shell. He then went on a decorated career, winning Rookie of\
        \ the Year, eight championships, two Most Valuable Player awards, five Best\
        \ Player of the Conference honors, and eight All-Star selections.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e7d85a-18d3-435b-835e-558879054b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:59:27.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T15:13:47.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his valuable contributions, he was named one of the PBA's 40 Greatest\
        \ Players.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c2b08-9b43-4451-b213-6eae80bc08c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:59:27.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T15:13:47.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is not the first time that a former PBA player came out of retirement.\
        \ In 2021, Kelly Williams rejoined the TNT Tropang Giga where he helped the\
        \ ball club capture the Philippine Cup title that year.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af5b2ff-3a9f-45b7-94b1-f8d967c51d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T13:59:27.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T15:13:47.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ildefonso will be eligible to suit up for the FiberXers, who hold
        a 6-3 win loss record in the Governors'' Cup, against the Bolts on March 3
        at the Smart Araneta Coliseum in Quezon City.</p>'
