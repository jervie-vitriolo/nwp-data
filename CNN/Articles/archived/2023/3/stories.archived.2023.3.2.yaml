    'template': '1'
    'title': 'LOOK: Manufacturer shares modernized, electric-powered jeep with iconic
      look'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4ffbd8-373e-46ed-bab4-2e7368ff4ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T22:21:39.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T22:21:39.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> A well-known
        manufacturer of the iconic jeepney shared a new design of a modernized look.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e465a-5179-48de-a462-39c38883592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T22:21:39.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T22:21:39.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251b35e3-d524-43d1-9f4e-9a3709e6a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T22:21:39.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T22:21:39.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elmer Francisco, owner of Francisco Motors, told CNN Philippines’ Traffic\
        \ Center that the new jeepney design is powered by electricity and has a built-in\
        \ ramp at the rear for wheelchair passengers. It also has an automated fare\
        \ collection system.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382a28ff-e01b-41a7-9c6f-014a71b96fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T22:21:39.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T22:21:39.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e07aa3f-31e2-465d-864a-c0e770a1d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T22:21:39.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T22:21:39.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we replace the old fossil fuel-powered jeepneys with another diesel\
        \ engine, we’re not changing anything,” Francisco said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e2cbdc-a77a-468f-b396-b16b80504f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T22:21:39.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T22:21:39.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91c7edb-00a8-49cd-a8f8-e1d4f301d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T22:21:39.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T22:21:39.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francisco said e-jeepneys can accommodate 30 passengers, including\
        \ 22 seated.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e48d5-88c9-40ae-ae49-52d1652493b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T22:21:39.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T22:21:39.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3656ec-47f6-4275-8d27-e9e11043b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T22:21:39.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T22:21:39.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the company will be manufacturing e-jeepneys in an economic\
        \ zone in Camarines Norte.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd29f431-776d-44c9-9594-f5bdf005e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T22:21:39.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T22:21:39.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9156518f-16e7-4791-bcee-ed1fbdb556c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T22:21:39.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T22:21:39.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francisco Motors is one of the pioneers in jeep manufacturing. It began\
        \ by turning American military vehicles into a vehicle that carries goods\
        \ in 1949. It forayed into building new jeepneys in the 1950s and launched\
        \ its first electric-powered jeepney in 2017.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d4348-b4a2-4f08-8500-a39f04f187e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T22:21:39.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T22:21:39.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23905802-48ef-4e2e-a2bb-f58e563a4ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T22:21:39.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T22:21:39.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Francsico said it is not easy to manufacture e-jeepneys especially\
        \ \"if we are to bring down the cost.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e7d68-c6dd-4368-b715-21474a305748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T22:21:39.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T22:21:39.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d58457-f626-4dc8-95b2-95354f6d8592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T22:21:39.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T22:21:39.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Current e-jeepney models cost between ₱1.8 million to ₱2.8 million.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9fa2c9-d8ce-412e-8c3b-dddcc3d31d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T22:21:39.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T22:21:39.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832cbe2a-6de1-4b00-9954-4448f8a7efb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T22:21:39.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T22:21:39.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re not only selling jeepneys, we are selling livelihood,” Francisco
        said. “What we want is to modernize jeepneys where no one is left behind.”</p>'
