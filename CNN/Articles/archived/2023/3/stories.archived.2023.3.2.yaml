    'title': 'House leader: Con-con delegates may amend political provisions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e8939-ba5f-42a0-bd82-dc4be36e4a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.807+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> The chairman
        of House Committee on Constitutional Amendments has admitted that there’s
        no stopping constitutional convention (con-con) delegates from touching the
        political provisions of the Charter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79c403a-c233-4ab7-814e-2ed55ff766f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c886cd-e72e-49bb-8bb1-6f5feb93a008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Rep. Rufus Rodriguez bared this on Wednesday before
        the session began.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1144edd-6074-4c9b-96db-fa8aebb95023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c532a3-eb41-4bf0-9f28-564b9fc113ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after approving on <a href="https://www.cnnphilippines.com/news/2023/2/28/house-oks-2nd-reading-con-con-charter-change-.html">second
        reading</a> Resolution of both Houses No. 6 calling for a con-con, the House
        of Representatives started the period of sponsorship and debate on a bill
        laying out the details of its implementation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9437658b-d726-47dc-aa89-27edcde91246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31542a3a-cccc-4e23-8175-4c7d23c6804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rodriguez sponsored House Bill 7352, the measure containing details\
        \ of the con-con implementation, during the Wednesday plenary.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b008baed-9ccc-411a-8fa1-a957fe6ac8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be6012-db83-4707-b014-4af8b2e51006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to be clear on that. That if it is a con-con, we have elected
        and appointed delegates and they will be holding constituent plenary powers
        and so we cannot prevent them even if our resolution really says amendments
        to economic provisions,” Rodriguez told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce229d-a586-41e1-a573-8fba4973a1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa36871-b6d5-4133-b8a8-affdef00625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And we hope that our delegates will really just stick to economic\
        \ amendments so that it will not be controversial, divisive. That is what\
        \ we pray for,” he added. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8046590-e53c-41d9-98ae-db1a7aca9051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04962172-9ed6-4c74-b8dd-63f638eb6321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Proponents of charter change in the House, including Rodriguez, have\
        \ repeatedly stressed the urgency of amending the economic provisions of the\
        \ 1987 Constitution to attract more foreign investments.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550430a-df7d-42b0-b2c8-0dc1fadbfb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e444b120-c5ab-40e4-b37f-1fad98fad674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In pushing for the bill’s passage, Rodriguez said a constitutional\
        \ convention is the “most trusted” mode of amending the Constitution.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19889fb0-1dbb-4a4a-a6c3-7da57fc4ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f239599-7926-4016-abfb-270fb7fb11ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said a convention would ensure a “balance of views” on the proposed\
        \ amendments as there would be a mix of elected delegates and appointed sectoral\
        \ representatives and experts.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebabfeb2-268a-470a-8cc0-2c6709df83e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22d9e93-cfa7-48c4-9cca-1e215a6dc5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A constitutional convention to propose amendments to the Constitution\
        \ is highly favored, being the most democratic, transparent, and inclusive\
        \ of all modes,” Rodriguez said. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec7e9df-131a-4093-909b-fd98ac0f10be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.815+08:00
