      Serbisyo Ngayon kasama si Energy Utilization Management Bureau Director Patrick
      Aquino.<br /><br />Visit our website for more #NewsYouCanTrust: https://www.cnnphilippines.com/<br
      /><br />Follow our social media pages:<br /><br />• Facebook: https://www.facebook.com/CNNPhilippines<br
      />• Instagram: https://www.instagram.com/cnnphilippines/<br />• Twitter: https://twitter.com/cnnphilippines<br
