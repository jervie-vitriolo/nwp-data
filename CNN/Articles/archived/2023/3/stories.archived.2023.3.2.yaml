    'stories': []
    'template': '1'
    'title': 'Autopsy shows Salilig died from ''severe blunt force trauma'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a55ee57-e6e9-41a7-996b-923df02c7502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:30:47.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-02T14:36:28.368+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — The autopsy
        report from the Cavite Provincial Crime Laboratory has determined that Adamson
        University student John Matthew Salilig died from "severe blunt force trauma
        to the lower extremities."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f9af73-d215-4ce3-89ae-761988b1a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:30:47.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-02T14:36:28.369+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The autopsy was completed Feb. 28, the same day Salilig's body was\
        \ found buried in a shallow grave in an empty lot in Imus City, Cavite.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430a9157-6bbe-4593-92e0-24701baccf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:30:47.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-02T14:36:28.369+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The autopsy described the body as bloated and in decomposition stage.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b935b-212e-42c2-95cc-f16f97b4ce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:30:47.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-02T14:36:28.370+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hematomas — pooling of blood outside of a blood vessel —
        were noted on Salilig''s body, particularly on his chest and thighs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5782ef0-41c6-4ea0-987a-55fccbc62041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:30:47.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-02T14:36:28.370+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Laguna Provincial Police Office said the victim attended the initiation\
        \ rites of the Tau Gamma Phi (Triskilion) fraternity in Biñan, Laguna on Feb.\
        \ 18, the day he went missing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a440d-7108-4d44-9a05-9140f8bb06fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:30:47.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-02T14:36:28.371+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His body was positively identified by his brother.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e118a922-42f5-4e80-8729-7ea6e8a2e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:30:47.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-02T14:36:28.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several suspects linked to his death have been turned over to the Department\
        \ of Justice where they will undergo inquest proceedings before charges are\
        \ filed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc4b98-b4c6-480d-ae50-ed5dc6d03a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:30:47.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-02T14:36:28.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/1/marcos-vows-justice-for-adamson-student.html"
        target="_blank">President Ferdinand Marcos Jr.</a> assured the Salilig family
        that justice will be served.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f20e8d-aa9b-467e-8a6b-3dcf0ee3a49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:30:47.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-02T14:36:28.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"John was a child, a brother, a friend, a classmate, and a son of\
        \ this nation, with a bright future ahead of him,\" the President said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483b39cd-a3ca-42ea-906e-cdadfda747ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:30:47.927+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-02T14:36:28.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is not through violence that we can measure the strength of our\
        \ brotherhood,\" he also said. \"There should be no room for violence in our\
        \ student organizations which our children consider family, and in our schools\
        \ which they consider their second home.\"\r"
