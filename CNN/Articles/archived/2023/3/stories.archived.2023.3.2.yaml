      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.280+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The number of births registered in
        Japan plummeted to another record low last year – the latest worrying statistic
        in a decades-long decline that the country’s authorities have failed to reverse
        despite their extensive efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869e8893-6b21-4924-9246-c8937b677ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.280+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcf74c6-e300-4f3e-b279-35bf01ee886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.280+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country saw 799,728 births in 2022, the lowest number on record\
        \ and the first ever dip below 800,000, according to statistics released by\
        \ the Ministry of Health on Tuesday. That number has nearly halved in the\
        \ past 40 years; by contrast, Japan recorded more than 1.5 million births\
        \ in 1982.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e97540a-06c8-46d6-91e2-cd8d77b30415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.281+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a3dd14-9480-4f73-81a6-7fa1c729a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.281+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan also reported a record high for post-war deaths last year, at\
        \ more than 1.58 million.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32995065-99fc-4de0-9d08-e910cd81ef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.281+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7c0ee8-ae50-4159-bc63-76d4196cc962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.281+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deaths have outpaced births in Japan for more than a decade, posing\
        \ a growing problem for leaders of the world’s third-largest economy. They\
        \ now face a ballooning elderly population, along with a shrinking workforce\
        \ to fund pensions and health care as demand from the aging population surges.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aa581e-8229-435c-8c64-3a8742334491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.282+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3a10a-6ef0-4610-80d0-fc8180567af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.282+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s population has been in steady decline since its economic boom\
        \ of the 1980s and stood at 125.5 million in 2021, according to the most recent\
        \ government figures.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817c0d40-a4c1-4461-88bc-038646b54b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.282+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be8a211-a169-4c4d-b218-3b4b43588aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.283+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its fertility rate of 1.3 is far below the rate of 2.1 required
        to maintain a stable population, in the absence of immigration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aacd001-8a76-42de-b208-6be590861488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.283+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also has one of the highest life expectancies in the
        world; in 2020, nearly one in 1,500 people in Japan were age 100 or older,
        according to government data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ca3b20-bb79-4b0f-be33-2888bbf406fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.283+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d36e6d3-24b0-4330-97cf-6ed5627c5142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.283+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These concerning trends prompted a warning in January from Prime Minister\
        \ Fumio Kishida that Japan is “on the brink of not being able to maintain\
        \ social functions.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9b2d4f-3a64-4d38-97a4-47f1c47f6559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.284+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d84c0d8-0b7b-4012-8e6e-555aff4005b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.284+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In thinking of the sustainability and inclusiveness of our nation’s
        economy and society, we place child-rearing support as our most important
        policy,” he said, adding that Japan “simply cannot wait any longer” in solving
        the problem of its low birth rate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b75f1-1961-4c97-be3a-60a679274392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.284+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new government agency will be set up in April to focus on the
        issue, with Kishida saying in January that he wants the government to double
        its spending on child-related programs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf37613f-8e02-490f-8eba-636e121d4a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.284+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7a357c-6bcb-4196-8b12-a51c7e42db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.285+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But money alone might not be able to solve the multi-pronged problem,\
        \ with various social factors contributing to the low birth rate.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1028ed-ce04-4e27-b706-bca973a8ba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.285+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8355c2-1039-4e14-9ed3-1dffe3ff883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.286+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s high cost of living, limited space and lack of child care support\
        \ in cities make it difficult to raise children, meaning fewer couples are\
        \ having kids. Urban couples are also often far from extended family in other\
        \ regions, who could help provide support.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65314a1-eefc-4bdd-85c9-5ac5497eeb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.286+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bcef3a-5da0-4bc1-ad3f-f7c63ddd2702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.286+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022, Japan was ranked one of the world’s most expensive places\
        \ to raise a child, according to research from financial institution Jefferies.\
        \ And yet, the country’s economy has stalled since the early 1990s, meaning\
        \ frustratingly low wages and little upward mobility.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40a7320-72ac-4770-a6df-2c63689b34d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.287+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffcdb3a-7eaa-49ba-b916-cb6cd9d928c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.287+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The average real annual household income declined from 6.59 million\
        \ yen ($50,600) in 1995 to 5.64 million yen ($43,300) in 2020, according to\
        \ 2021 data from the Ministry of Health, Labor and Welfare.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c6a41-5f5d-461f-81a3-c5424acdd0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.287+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be79afd2-789e-4ea8-9030-10b4d0614372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.287+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Attitudes toward marriage and starting families have also shifted in\
        \ recent years, with more couples putting off both during the pandemic – and\
        \ young people feeling increasingly pessimistic about the future.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2549370-a525-4b94-bc9a-53f5518532ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.287+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e4131-a0e5-4bc1-a414-9fbba89de4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.288+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s a familiar story in East Asia, where South Korea’s fertility rate\
        \ – already the world’s lowest – dropped yet again last year in the latest\
        \ setback to the country’s efforts to boost its declining population.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f37f18a-515a-4c51-a4a2-a79dc6cf3111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.288+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8102a6a2-944d-47ca-9760-399ab95c9efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.288+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China is inching closer to officially losing its title
        as the world’s most populous country to India after its population shrank
        in 2022 for the first time since the 1960s.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd34e7be-49ed-4bb2-a325-064c2b5a4e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:26:56.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:20:32.288+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/01/asia/japan-births-2022-record-low-intl-hnk"><em>"Japan
        births fall to record low as population crisis deepens"</em></a></p>'
