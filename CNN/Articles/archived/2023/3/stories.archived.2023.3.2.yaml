      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T23:31:33.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least 46 people were killed after a train carrying more than 350
        passengers collided with a freight train in Tempi in central Greece, CNN reported,
        citing Greek authorities.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca4ccbc-e54e-477e-963d-7dbbb12321e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T23:06:28.570+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T23:31:33.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dozens of people also remain in the hospital, with a number still in
        critical condition, according to local officials.'
    '5':
