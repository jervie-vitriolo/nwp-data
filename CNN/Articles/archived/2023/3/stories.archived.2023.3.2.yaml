      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — The Metro
        Manila Council (MMC) on Thursday said the dry run for the single ticketing
        system for traffic violations in the National Capital Region will start in
        the first or second week of April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac113e6f-e1d2-48ea-9ed4-99219971b157'
      'mgnl:activationStatus': true
