      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> – The national
        government allotted ₱4 billion to provide fuel subsidies for the transport
        and agriculture sectors in 2023, the Department of Budget and Management (DBM)
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a42ca4f-79de-4b0d-927c-6113bd55d85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T12:41:04.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T12:49:36.446+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e15a4ef-3f71-46be-8242-2cb2e3734c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T12:41:04.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T12:49:36.446+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As directed by President Ferdinand Marcos Jr., this administration\
        \ will continue providing fuel subsidies to our kababayan [countrymen], especially\
        \ in the most vulnerable sectors — public transport and agriculture,” DBM\
        \ Secretary Amenah Pangandaman said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecadf32-d789-42ed-a3f7-f1e6d96e8316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T12:41:04.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T12:49:36.447+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af90e98c-5c0f-4b17-a500-92ab98cb30ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T12:41:04.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T12:49:36.448+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DBM said ₱3 billion would be appropriated as fuel vouchers to the\
        \ transport sector: public utility vehicle (PUV), taxi, tricycle, ride-hailing,\
        \ and delivery service drivers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c467c-67f9-478d-ac88-09fcf3a6f440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T12:41:04.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T12:49:36.448+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e365fee-8693-4d10-8e06-ddbfd371a97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T12:41:04.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T12:49:36.449+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, ₱1 billion would be given as fuel subsidies to farmers and\
        \ fisherfolk. This would benefit over 312,000 members of the sectors with\
        \ ₱3,000 per beneficiary, the agency said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee82172-3cc7-467c-aa9a-d89b0be4445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T12:41:04.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T12:49:36.450+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fe73fa-8cf3-4719-a859-9c1d5b3cc3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T12:41:04.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T12:49:36.450+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The funds will be taken from the regular budgets of the Department\
        \ of Transportation and the Department of Agriculture under the 2023 General\
        \ Appropriations Act (GAA).\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ba1ae7-e811-4766-a1f6-438c8f9b36f9'
      'mgnl:activationStatus': true
