      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f1b3b-9d9b-4b76-af5b-195eaed5e6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:47:25.272+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-02T15:48:00.459+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We share with our suppliers and growers a joint vision on sustainability,\
        \ to help minimize negative impacts on the environment, protect biodiversity,\
        \ and contribute to better rural livelihoods,” Go said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
