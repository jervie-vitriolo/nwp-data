      'mgnl:lastActivated': 2023-03-02T16:27:08.217+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40425f9-5492-4e4e-91bc-f273f2fea110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.112+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.217+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I would certainly suggest [t]o explore new areas how Myanmar junta\
        \ can be persuaded to work and collaborate as a team within ASEAN and resolve\
        \ the outstanding issues which cannot be considered as purely internal,\"\
        \ he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88908010-6e3c-4331-9de5-de30be85a8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.113+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.218+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85418a6-162c-40b1-a015-a85a89dc284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.113+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.219+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation in Myanmar was also the ASEAN leaders’ main concern during\
        \ the summit in Cambodia in November, according to Marcos.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6661815c-f72e-4d4b-86c1-48acba30436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.114+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.219+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b94e5d-18ed-4b6c-942d-0e7326ddf852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.115+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.220+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said ASEAN’S position on Myanmar''s membership varied, but that
        the Philippines has advocated for an inclusive engagement with all of Myanmar’s
        political parties to promote peace.</p>'
