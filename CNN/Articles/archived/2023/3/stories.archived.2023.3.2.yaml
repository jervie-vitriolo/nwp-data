    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PAO chief calls for abolition of fraternities involved in hazing deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d1d06d-3c8a-47bc-8bd0-81edaaaaa0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:02:47.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T15:03:07.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 2) — The government should
        put an end to fraternities that practice deadly welcoming rites, the chief
        public attorney said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2495be8-029c-4276-bb28-6f46388b9e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:02:47.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T15:03:07.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persida Acosta revealed during a briefing on Thursday another case
        linking controversial Tau Gamma Phi, the same fraternity involved in the death
        of an Adamson student in February, to another recent fraternity-related death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b0af8e-1ccd-419e-a32b-e17bdfd9a577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:02:47.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T15:03:07.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/1/Adamson-student-death.html">READ:
        Adamson confirms death of missing student</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beafab4-ed2d-41a3-8a7a-f58a3698e979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:02:47.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T15:03:07.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said 20-year-old Ronnel Baguio, a student of a university in Cebu
        province, also suffered the same fate in December 2022 under the hands of
        Tau Gamma Phi members.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed15645-caef-4862-aafd-83690fdc7aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:02:47.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T15:03:07.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang i-abolish ‘yung fraternities na pumapatay at nakapatay, automatically
        terminated ang registration sa SEC (Securities and Exchange Commission),”
        Acosta said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba6235-fb75-4479-aec0-fba24ede1739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:02:47.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T15:03:07.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: They should abolish those fraternities that have a history
        of killing. Their registration with the SEC should be automatically terminated.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef45ac22-ed1b-406d-ade9-89534ae14581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:02:47.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T15:03:07.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kung ang batas ay obsolete na, dapat naa-amend. Pwedeng mag-form ng
        association na friendly, promotes brotherhood, not murder or homicide,” she
        added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ffb78b-caf0-4a4d-809f-cf66f0c2c3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:02:48.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T15:03:07.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: If the law is obsolete, it should be amended. You can
        form an association that is friendly, and promotes brotherhood, not murder
        or homicide.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579bcabf-c0e1-446c-8a92-c8bf883744e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:02:48.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T15:03:07.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Minority leader Rep. Bernadette Herrera-Dy, co-author of
        the Anti-Hazing Act, meanwhile, said she was against banning fraternities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d84d23-c3c6-4b4a-a2a8-6efadcde1b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:02:48.000+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T15:03:07.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We cannot generalize that all other organizations are bad because
        just one fraternity violated the anti-hazing law because there are a lot of
        fraternities and sororities who really contribute to the welfare of our country,”
        she told CNN Philippines’ New Day.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986e7a69-37a2-4f51-8fcc-fb36d083110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:02:48.001+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T15:03:07.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dy said members, including alumni of the organizations, have a shared
        responsibility to make sure that the groups obey the law.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f64c88-657c-48bd-92c7-e9f9bc03e550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:02:48.001+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T15:03:07.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former Ako Bicol Party-list Rep. Alfredo Garbin, also one of the authors
        of the anti-hazing law, said while he was shocked by the news involving Tau
        Gamma Phi, every Filipino has the right to associate themselves under the
        Constitution.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fc9bad-9ab2-43d2-8d47-e2bf7102062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:02:48.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T15:03:07.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Therefore, we cannot just say they should be banned,” he also told
        CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf493d6-95a0-43f9-8702-a5f367ff0266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:02:48.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T15:03:07.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As an alumnus of the fraternity, he said the group “never felt short
        of reminding them that hazing is highly punishable.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12ab7c2-54e3-4454-90d9-72cd160edb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:02:48.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T15:03:07.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garbin also said schools have the responsibility law to inform students
        about the law.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ba5cd-0a7f-4c42-a7de-e2ceb0c260a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:02:48.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T15:03:07.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He called on fraternities, sororities, and schools to be reminded of
        possible consequences once they violate the law.'
  'files-house-reso-jeepney-phaseout':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-03-02T14:58:41.000+08:00
    'imagesource': 'jcr:7ab22523-aa85-4e4f-8343-d202dd188e18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9609ec66-2d35-4cbe-b74e-794cfc5ca47a'
    'lead': 'A lawmaker has file a resolution urging the House Transportation Committee
      to investigate the “adverse socioeconomic” impact of the impending jeepney phaseout.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-02T15:03:48.302+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-03-02T18:47:23.401+08:00
