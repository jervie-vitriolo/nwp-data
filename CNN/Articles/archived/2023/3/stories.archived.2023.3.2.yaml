      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken warned Washington would target Chinese firms or citizens involved\
        \ in any effort to send lethal aid to Russia for its war in Ukraine, while\
        \ speaking during a visit to Kazakhstan. He said later he had no plans to\
        \ meet with Russian or Chinese counterparts at a G20 meeting for foreign ministers\
        \ scheduled to take place in New Delhi in India on March 2.\r"
