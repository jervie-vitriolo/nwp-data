      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf26c8-264b-4673-ae92-ac9ca971b2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T12:41:04.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T12:49:36.452+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱4 billion allotment is ₱500 million higher than the previous
        ₱2.5 billion fuel subsidy under the 2022 GAA. Last year, the previous administration’s
        Cabinet Economic Development Cluster proposed that the 2022 fuel subsidy be
        <a href="https://www.cnnphilippines.com/news/2022/3/8/economic-team-double-fuel-subsidy-budget-P5-billion.html">doubled
        to ₱5 billion</a> amid skyrocketing fuel prices brought about by Russia’s
        invasion of Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb25f0-cff6-4f4f-903d-3dbbee0b7dfd'
