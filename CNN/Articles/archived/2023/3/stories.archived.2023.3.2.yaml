      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make an Arctic Monkeys song, one must be in possession of the
        following things: a sick beat, painfully honest lyrics, and the number of
        Alex Turner’s hairstylist. The British rock band, who began making waves back
        in the early 2000’s giving away free samples of their music back in Sheffield,
        is now considered to be one of the biggest musical groups in recent history.
        The four-piece group composed of Turner (lead vocals, guitar, keyboards),
        Jamie Cook (guitar, keyboards), Nick O''Malley (bass guitar, backing vocals),
        and Matt Helders (drums, backing vocals) have made songs that evoke the follies
        of youth, but also of the acceptance — and resistance — of growing up.</p>'
