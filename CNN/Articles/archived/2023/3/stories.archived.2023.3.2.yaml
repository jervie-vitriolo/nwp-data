      'mgnl:type': 'text'
      'text': '<h2><strong>There will be two solar eclipses and two lunar eclipses
        in 2023</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf536590-630b-4c88-9681-dea11ad80160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:24:55.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:19:13.912+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9e527-1eb1-4197-8438-9d55f403eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:24:55.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:19:13.913+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total solar eclipse will occur on April 20, visible to those in Australia,\
        \ New Zealand, Southeast Asia and Antarctica. This kind of event occurs when\
        \ the moon moves between the sun and Earth, blocking out the sun.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7da8a6-3e8f-4987-b561-21557c2fa17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:24:55.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:19:13.913+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f38f71c-b8f4-49a1-aa50-febd670b0d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:24:55.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:19:13.914+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And for some sky-watchers in Indonesia, parts of Australia and Papua\
        \ New Guinea, it will actually be a hybrid solar eclipse. The curvature of\
        \ Earth’s surface can cause some eclipses to shift between total and annular\
        \ as the moon’s shadow moves across the globe, according to NASA.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b309cb-3dce-4059-a9e0-33ac3e323b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:24:55.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:19:13.914+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f2272-6bea-484d-918c-1a8c5117ed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:24:55.656+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:19:13.915+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like a total solar eclipse, the moon passes between the sun and the\
        \ Earth during an annular eclipse — but it occurs when the moon is at or near\
        \ its farthest point from Earth, according to NASA. This causes the moon to\
        \ appear smaller than the sun, so it doesn’t completely block out our star\
        \ and creates a glowing ring around the moon.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad7103f-bae1-4157-9134-141dc073fd39'
