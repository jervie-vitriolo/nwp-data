      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coast guard is rushing to contain the oil spill after the MT
        Princess Empress, a tanker transporting 800,000 liters of industrial oil,
        capsized and eventually sank.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcoastguardph%2Fposts%2Fpfbid02pgJreV7oz6B6XbJ9PLdP295gTzVFwcJaTcaWwJa2ZybxPkQjmFeKQEUUYpLA9Bs2l&show_text=true&width=500"
