      'mgnl:type': 'text'
      'text': "Cortes said the leading cause of death of Filipinos overseas in the\
        \ last decade was COVID-19, with “about 800, 900” dying from the disease in\
        \ the past two years.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
