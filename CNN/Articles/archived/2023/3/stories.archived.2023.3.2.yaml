      'mgnl:lastActivated': 2023-03-02T11:50:17.424+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing -- which claims to be a neutral party in the conflict -- has\
        \ pushed back on the US implication it is considering sending lethal aid.\
        \ Its Foreign Ministry on Monday said China was \"actively promoting peace\
        \ talks and the political settlement of the crisis,\" while the US was \"\
        pouring lethal weapons into the battlefield in Ukraine.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e7dbd9-6f00-4f09-9fbe-2fa1b3ee3b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:56.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.424+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70d848c-4c70-4647-afab-51a2d05d5ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:56.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.425+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing last week released a 12-point position on the \"political solution\"\
        \ to the crisis in a document calling for peace talks to end the year-long\
        \ war. Xi reaffirmed China's stance on the conflict to Lukashenko, according\
        \ to a Chinese readout of the meeting.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef92cb-9d4a-4e0c-9450-577f436eb106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:56.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.425+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e732dc-5169-4485-af33-735b6cb95d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:56.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.425+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"China's paper on the political solution to the Ukrainian crisis has\
        \ been released,\" Xi said. \"The core of China's position is to promote peace\
        \ and talks. We must stick to the direction of political settlement, abandon\
        \ all Cold War mentality, respect the legitimate security concerns of all\
        \ countries, and build a balanced, effective, and sustainable European security\
        \ architecture.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdc6267-3fd9-4aef-a737-41a88f4d3b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:56.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.426+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e3eaf-bde0-47d3-a8ca-97395b6d1608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:56.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.427+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi added that, \"relevant countries should stop politicizing and instrumentalizing\
        \ the world economy and do things that help to cease fire and war and resolve\
        \ the crisis peacefully.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6311f121-227c-4d03-8666-4385d8e1a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:56.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.427+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04701e6d-ace6-42e3-ad6c-15f2f454aa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:56.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.427+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Chinese readout, Lukashenko said the Belarusian side\
        \ \"entirely agrees with and supports China's position and proposition on\
        \ a political solution to the Ukrainian crisis, which is significant to resolving\
        \ the crisis.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed66c2-d034-4667-8912-0bb76e469b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:56.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.428+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca08021-bbd6-487f-a888-2988f0e94e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:56.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.428+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its release, however, was criticized by Western leaders, who accused\
        \ China of already having taken Russia's side. Reacting to the meeting between\
        \ Xi and Lukashenko, Blinken said China \"can't have it both ways,\" \"putting\
        \ itself out as a force for peace in public\" while it \"continues to fuel\
        \ the flames of this fire that Vladimir Putin started.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbaccd2-60c0-4ccc-9a72-fecbde43fbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:56.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.429+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37e1f40-a410-4375-a929-16903c54bdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:56.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.429+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that there are \"some positive elements\" of China's peace\
        \ proposal but cautioned, \"if China were genuinely serious about this, the\
        \ very first principle that put out sovereignty, it would have been spending\
        \ all of the last year working in support of the restoration of Ukraine's\
        \ full, full sovereignty.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a9f15c-817d-4358-810b-af2d26cb4597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:56.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.430+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed383bd5-bb21-4865-b42e-099a58d226de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:56.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.431+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken accused China of doing the opposite of supporting peace in\
        \ Ukraine \"in terms of its efforts to advance Russian propaganda and misinformation\
        \ about the war blocking and tackling for Russia.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d8a465-488f-41de-b7d3-805c17fbae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:56.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.431+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf9c31d-0cd1-4bbe-be9c-372e36eb07eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:56.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.432+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lukashenko also met with Chinese Premier Li Keqiang on Wednesday and\
        \ called for the two countries to \"intensify\" their relations, according\
        \ to a readout from the Belarusian government.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147660db-2887-47e4-8464-390028217b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:56.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.433+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c1ba28-b071-4bda-9803-e51547a0782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:57.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.433+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have no closed topics for cooperation. We cooperate in all avenues.\
        \ Most importantly, we have never set ourselves the task of being friends\
        \ or working against third countries,\" Lukashenko told Li per the readout.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39b9522-a72a-40a3-a034-700e8db736a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:57.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.434+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9096aea6-d077-4fcf-855f-5104229df0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:57.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.434+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tightening of ties between Minsk and Beijing comes alongside a\
        \ years-long decline in Belarus' relations with the European Union and as\
        \ it may seek to diversify its Russia-dependent economy.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631764f6-d497-4cc9-bf06-c2cc47ba2f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:57.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.435+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc733e82-fd01-4455-a78d-055bfcd0f4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:57.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.436+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former Soviet state was targeted by sweeping sanctions from the\
        \ US and its allies in response to Moscow's aggression after Lukashenko allowed\
        \ Russian troops to invade Ukraine through the 1,000-kilometer (621-mile)\
        \ Ukrainian-Belarusian border north of Kyiv.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcefbbc-0b88-4ef5-ae5a-56d1e67d029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:57.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.436+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda07328-7676-4540-9fd7-b1e15489b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:57.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.436+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European Union also does not recognize the results of Lukashenko's\
        \ 2020 election win -- which sparked mass pro-democracy protests in the country\
        \ and were followed by a brutal government crackdown.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578b6588-e292-4471-887d-711778ebadf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:57.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.437+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ab9c4-1b38-4248-a816-08e845274f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:57.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.438+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been fears throughout the conflict in Ukraine that Belarus\
        \ will again be used as a launching ground for another Russian offensive,\
        \ or that Lukashenko's own troops would join the war. Before visiting Moscow\
        \ earlier this month, Lukashenko claimed there is \"no way\" his country would\
        \ send troops into Ukraine unless it is attacked.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9087f8c-f87f-4707-873e-d596cc6e4ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:57.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.438+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45121113-14e9-4fee-b788-d976939845c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:57.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.439+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both China and Belarus have previously implied that the US does not\
        \ want to see an end to the conflict.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb46b59-a178-4dc0-97c7-d811fa3d8b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:57.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.439+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd75b38b-32ca-4468-bc64-a2333c0fd2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:57.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.440+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In comments to reporters earlier this month before heading to Moscow\
        \ to meet with Putin, Lukashenko maintained he wanted to see \"peaceful negotiations\"\
        \ and accused the United States of preventing Ukrainian President Volodymyr\
        \ Zelensky from negotiating.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a561c84-9b71-474c-951f-fe4e08424a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:57.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.440+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7556d1-07ea-45f9-b799-2b824e6a5e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:57.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T11:50:17.441+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The US are the only ones who need this slaughter, only they want\
