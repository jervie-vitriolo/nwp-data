      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LTFRB data showed 98,801 PUJs have already been consolidated,.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c623a94-ed51-47c4-a543-3c4af328a1d9'
      'mgnl:activationStatus': true
