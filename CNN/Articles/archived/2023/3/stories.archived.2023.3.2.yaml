      'mgnl:lastActivated': 2023-03-02T21:19:03.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4578ced0-a4cb-4e59-a548-a59bc604c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.637+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This cannot be open-ended. If we will not impose a deadline,\
        \ no one will follow. We cannot implement the PUV Modernization Program if\
        \ we don’t impose deadlines.]  \r<p><br></p>"
  'Manufacturer-shares-modernized-e-jeep':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-02T22:20:40.000+08:00
    'imagesource': 'jcr:53cca7f5-03ce-40d0-92ae-0ebeb8ad1a54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30751d5b-b138-4680-bb9d-7212e47efe95'
    'lead': 'A well-known manufacturer of the iconic jeepney shared a new design of
      a modernized look.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-02T22:21:39.287+08:00
