      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Unilever Philippines,
        Inc. has unveiled its new global organization structure to better navigate
        sustainable growth, faster innovation, and a profitable future as it continues
        to push consumers to a healthier lifestyle with less environmental impact.</p>'
