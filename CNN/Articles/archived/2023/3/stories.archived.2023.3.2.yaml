    'template': '1'
    'title': 'Malaysian PM: ASEAN non-interference important but not license for indifference'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f2d662-3987-4060-b797-014c064abe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.103+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.204+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — Malaysian
        Prime Minister Anwar Ibrahim on Thursday defended the Association of Southeast
        Asian Nations’ (ASEAN) non-interference principle but said this should not
        be mistaken as a “license for indifference” to members’ violations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f04b70-3e83-4133-a78e-bd5d88efff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.103+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.205+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ba5bc-7abc-4fc1-a2cd-39b6c37ca419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.104+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.206+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Addressing critics, Anwar said ASEAN would not have grown without key\
        \ boundaries, particularly its non-interference and decision-making by consensus.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0acf0c7-2724-44a1-b49b-9eae56a7e348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.104+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.206+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2766378b-72f4-4908-999c-bf329845a3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.207+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Malaysian leader noted, however, that this does not mean the 10-member\
        \ bloc should stay silent on members’ “egregious” breach of the group’s charter\
        \ and other developments that affect the region.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f4dad0-d9a0-4842-94b0-d090271422d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.207+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc6f9c8-18e6-4c7f-a36b-424ab6ab752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.208+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In all honesty, I believe that non-interference is not a license for\
        \ indifference,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e8598-fd3b-484e-ab11-e26a08d48fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.209+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf08be1-c295-43d3-818f-44cc4933ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.106+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.210+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anwar made the statement during a lecture at the University of the\
        \ Philippines-Diliman campus after he was conferred an honorary degree by\
        \ the institution.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43c76d-4016-464c-a6d7-cb289088d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.107+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.210+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a3394d-a814-49ce-9699-a4db2ea5c608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.107+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.211+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hence, when I mentioned in Bangkok recently about the need to temporarily\
        \ carve out Myanmar, on account of the blatant human rights violations, it\
        \ was said in the larger context of the imperative to stay true to one of\
        \ the key ideals of ASEAN, which is nothing less than to stand for the cause\
        \ of justice and the rule of law,” he continued.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69d496c-747b-4df6-818e-33ca0768c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.211+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4165e608-10cc-48c0-b78a-50b82083a2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.108+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.212+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://aappb.org/">Figures</a> from the Assistance Association
        for Political Prisoners showed that since staging a coup in February 2021,
        Myanmar’s military has detained a total of nearly 20,000 people and killed
        at least 3,000 amid its crackdown against opposition to its rule.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51dc25-4e3e-4b84-81ac-6f620f91a791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.109+08:00
