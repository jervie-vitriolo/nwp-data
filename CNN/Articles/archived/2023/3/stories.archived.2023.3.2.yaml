      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kagagaling lang po natin sa pandemya. Naiintindihan po natin na maraming\
        \ naapektuhang drivers and even our farmers and fisherfolks,” Pangandaman\
        \ said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72af5c60-17cf-4b09-ab11-2d1248415995'
      'mgnl:activationStatus': true
