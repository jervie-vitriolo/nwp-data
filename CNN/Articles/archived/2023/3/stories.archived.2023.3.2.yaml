      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nutrition Unilever Southeast Asia serves equivalent to almost 1/10th\
        \ of the world’s population, which presents various opportunities to continue\
        \ growing the business in the region in the categories of scratch cooking\
        \ aids, dressings, and functional nutrition, and to use Unilever’s scale for\
        \ good.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b94b8-8cbb-4387-aa82-9a497f3722ff'
      'mgnl:activationStatus': true
