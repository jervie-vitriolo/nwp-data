      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5181e110-eab2-4b61-bfad-44b5e19c05a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The committee chair said all lawmakers would be free to debate HB 7352\
        \ in plenary. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527bf225-d62f-4fb8-ab67-67685678e302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:15:27.816+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:28:05.707+08:00
