      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Today we will jointly set out new visions for the development of\
        \ the bilateral ties ... Our long-lasting friendly exchanges will keep our\
        \ friendship unbreakable,\" Xi told Lukashenko during the meeting, according\
        \ to Chinese state media.\r"
