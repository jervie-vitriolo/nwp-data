      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b5fa0b-f24d-4c8a-8551-5cfce6944178'
      'mgnl:activationStatus': true
