      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With a new general manager for Nutrition Unilever Southeast Asia, the\
        \ company sets its eyes on a more efficient and organizational model to produce\
        \ world-class and sustainable food for the region.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed30b20-93ae-4456-aa90-1082dd029f94'
