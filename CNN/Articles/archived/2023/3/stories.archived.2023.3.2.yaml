    'template': '1'
    'title': 'Imperial, Tormis secure PH table tennis spots for 32nd SEA Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef38487-f7f4-4aef-9ae4-44f21eb6a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:54:16.760+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T19:05:33.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, March 2) —</strong> Edouard Imperial and
        Eljey Tormis have booked their respective spots for the country in the 32nd
        Southeast Asian (SEA) Games following their outstanding performance in the
        Philippine Table Tennis Federation Inc. (PTTF) National Selection 2023 in
        Puerto Princesa recently.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c09ed0-2d71-44bd-85cd-58b2f8750a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:54:16.760+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T19:05:33.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imperial and Tormis were the top performers in the meet as they
        are set to make their national team debut.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e0be8b-a73a-4963-b19b-b1d8aef69b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:54:16.761+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T19:05:33.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kheith Rhynne Cruz, Angelou Joyce Lauden, Rose Jean Fadol, and Sendrina\
        \ Andrea Balatbat also clinched spots for the biennial meet which will take\
        \ place in Cambodia in May.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed0b13b-62c5-4e8d-9b6b-a239afb281eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:54:16.761+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T19:05:33.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Richard Gonzales and John Russel Misal are already seeded in the national\
        \ team after winning silver in the doubles competition of the 31st SEA Games\
        \ in Vietnam, while Jann Mari Nayre and Emy Rose Dael are also seeded and\
        \ currently training in Europe.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417c02f0-1f7e-4c55-83cb-f921ce4fa01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:54:16.762+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T19:05:33.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Imperial punched his ticket after finishing with a 9-1 win-loss record\
        \ in the third and final round of the selection, while the 19-year-old Tormis\
        \ came second with an 8-2 slate.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b899b-fa19-409b-a00c-436fb87f9b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:54:16.762+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T19:05:33.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Selection started with 31 players in the men’s division\
        \ and 30 in the women’s category. They played in a single round-robin with\
        \ the group winners advancing to the next round. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7bb948-ca35-47d9-b924-d277084458ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:54:16.762+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T19:05:33.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are satisfied with the results. It was a well-run event. Thank\
        \ you again to Mayor Bayron and Puerto Princesa for hosting this event and\
        \ we are looking forward to staging more table tennis events here in Puerto\
        \ Princesa in the future,” PTTF president Ting Ledesma said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5334c751-ffa1-4e26-ae53-85fe8bfca200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:54:16.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T19:05:33.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based from the results here, I think this will be the deepest team
        ever that we''ll send to the SEA Games. Hopefully, this team will produce
        the elusive gold medal that we''re chasing in table tennis,” PTTF secretary
        general Pong Ducanes added.</p>'
  'india-g20-us-china-russia-foreign-ministers-meeting':
    'author': 'Rhea Mogul and Vedika Sud, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-02T19:10:52.000+08:00
    'imagesource': 'jcr:ad09cc4b-28cd-4be6-9910-98066dd3443f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '421c3411-3270-4876-aa7b-930340b6b924'
    'lead': 'Foreign ministers from the world''s biggest economies have convened in
      New Delhi, setting the stage for a grand test in Indian diplomacy as it attempts
      to navigate tensions over Russia''s brutal and unprovoked invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-02T19:16:34.127+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-02T19:18:19.160+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Grand test for Indian diplomacy as American, Chinese and Russian ministers
      meet in Delhi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd952e7-d8e8-4273-ba32-ef7aa3be1cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Foreign ministers from the world''s biggest
        economies have convened in New Delhi, setting the stage for a grand test in
        Indian diplomacy as it attempts to navigate tensions over Russia''s brutal
        and unprovoked invasion of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adf51d9-a9b0-4cb7-83e1-5570cf4befa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the second high-level ministerial meeting under India's Group of\
        \ 20 (G20) presidency this year, the country's foreign minister, Subrahmanyam\
        \ Jaishankar, will meet his American, Chinese and Russian counterparts Thursday,\
        \ hoping to find enough common ground to deliver a joint statement at the\
        \ end of the summit.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9401c1c0-5633-4830-b41d-2bdf61279451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s largest democracy, with a population of more than 1.3
        billion, has been keen to position itself as a leader of emerging and developing
        nations — often referred to as the global South — at a time when soaring food
        and energy prices as a result of the war are hammering consumers already grappling
        with rising costs and inflation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e050bf26-1de3-43f9-a8f1-18c03a17678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those sentiments were front and center during Prime Minister Narendra\
        \ Modi's opening remarks Thursday, when he spoke of multiples crises the world\
        \ faces, with less wealthy nations hit especially hard.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff05637d-8845-4cdb-be74-e74d84f38a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The experience of the last few years, the financial crisis, climate\
        \ change, the pandemic, terrorism and wars clearly shows that global governance\
        \ has failed,\" Modi said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c7565-53f0-41e0-95e7-22c5ed3c1be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We must also admit that the tragic consequences of this failure are\
        \ being faced most over by the developing countries,\" who he says are most\
        \ affected by global warming \"caused by richer countries\".\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcf48da-9b30-497b-b6fa-f350f57d15fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eluding to the war in Ukraine, Modi acknowledged the conflict was causing\
        \ \"deep global divisions.\" But he encouraged the foreign ministers to put\
        \ differences aside during their meeting Thursday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73455e12-0317-4032-b052-d563808edc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We should not allow issues that we cannot resolve together to come\
        \ in the way of those we can,\" he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeff132-562b-45d5-9f12-2ebed49434c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But analysts say India's attempt to push its agenda has been complicated\
        \ by the enduring divisions over the war.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7db3e0-a483-4349-8e55-d5d3a3f0656a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those differences played out in the southern Indian city of Bengaluru\
        \ last month, when G20 finance chiefs failed to agree on a statement after\
        \ their meeting. Both Russia and China declined to sign the joint statement,\
        \ which criticized Moscow's invasion. That left India to issue a \"chair's\
        \ summary and outcome document\" in which it summed up the two days of talks\
        \ and acknowledged disagreements.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c7f91d-2cbc-4b1b-a03f-6a9cd0cf240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts say that throughout the war New Delhi has deftly balanced\
        \ its ties to Russia and the West, with Modi emerging as a leader who has\
        \ been courted by all sides.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464b2919-9316-4709-93e5-f2bade119834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the war enters its second year, and tensions continue to
        rise, pressure could mount on countries, including India, to take a firmer
        stand against Russia — putting Modi''s statecraft to the test.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb3a6cb-0590-46f1-b17c-8b1b0833203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s balancing act</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a2329-f809-4090-983b-7ba277221ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arguably India's most celebrated event of the year, the G20 summit\
        \ has been heavily promoted domestically, with sprawling billboards featuring\
        \ Modi's face plastered across the country. Roads have been cleaned and buildings\
        \ freshly painted ahead of the dignitaries' visit.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c34f6c7-0c69-4309-a3a1-6ae585e4b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taking place in the \"mother of democracies\" under Modi's leadership,\
        \ his political allies have been keen to push his international credentials,\
        \ portraying him as a key player in the global order.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b23369-d7f9-4886-8495-b2f962eb7ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year's G20 leaders' summit in Bali, Indonesia, issued a joint\
        \ declaration that echoed what Modi had told Russian President Vladimir Putin\
        \ weeks earlier on the sidelines of a regional summit in Uzbekistan.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7846a3a0-ca1c-49eb-bdb2-579245419d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Today's era must not be of war,\" it said, prompting media and officials\
        \ in India to claim India had played a vital role in bridging differences\
        \ between an isolated Russia and the United States and its allies.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe3ff1a-2e1d-4eae-8f14-f2989dff899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India, analysts say, prides itself on its ability to balance relations.\
        \ The country, like China, has refused to condemn Moscow's brutal assault\
        \ on Ukraine in various United Nations resolutions. Rather than cutting economic\
        \ ties with the Kremlin, India has undermined Western sanctions by increasing\
        \ its purchases of Russian oil, coal and fertilizer.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0172db93-86ec-42ad-9e6f-79830cec6c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike China, India has grown closer to the West — particularly
        the US — despite ties with Russia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7424c497-ce0b-4f0c-b23b-251b9a40d6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi''s ties with Moscow date back to the Cold War, and the
        country remains heavily reliant on the Kremlin for military equipment — a
        vital link given India''s ongoing tensions with China at its shared Himalayan
        border.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd744d-9dfb-4e00-a9de-5ebb19782726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US and India have taken steps in recent months to strengthen their\
        \ defense partnership, as the two sides attempt to counter the rise of an\
        \ increasingly assertive China.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca73853f-e886-4cb1-a0c4-0ca1c311f1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Daniel Markey, senior adviser, South Asia, for the United States Institute\
        \ of Peace (USIP), said while India's leaders \"would like to facilitate an\
        \ end to this conflict that preserves New Delhi's relations with both Washington\
        \ and Moscow and ends the disruption of the global economy,\" India did not\
        \ have \"any particular leverage\" with Russia or Ukraine that would make\
        \ a settlement likely.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a922853-e2bf-4459-850d-df981b7c054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I believe that other world leaders are equally interested in playing\
        \ a peace-making diplomatic role. So when and if Putin wishes to come to the\
        \ table to negotiate, he will have no shortage of diplomats hoping to help,\"\
        \ he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f12f11b-972c-4d14-94d7-fa6811230f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, as Putin's aggression continues to throw the global economy\
        \ into chaos, India has signaled an intention to raise the many concerns faced\
        \ by the global South, including climate challenges and food and energy security,\
        \ according to Modi's opening speech.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a5a14c-c06b-497c-b86e-005c007b454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The world looks upon the G20 to ease the challenges of growth, development,\
        \ economic resilience, disaster resilience, financial stability, transnational\
        \ crime, corruption, terrorism, and food and energy security,\" Modi said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc4cd7-844c-4e6a-9741-08e524f37b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Navigating tensions</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf9c55-34cd-41d8-a6a4-f8bd3371ec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Modi's government appears keen to prioritize domestic challenges,\
        \ experts say these issues could be sidelined by the tensions between the\
        \ US, Russia and China, which have increased recently over concerns from Washington\
        \ that Beijing is considering sending lethal aid to the Kremlin's struggling\
        \ war effort.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f98a03-6929-4d29-ab4d-069277ffe47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters last week, Ramin Toloui, the US assistant secretary\
        \ of state for economic and business affairs, said while Secretary of State\
        \ Antony Blinken would highlight its efforts to address food and energy security\
        \ issues, he would also \"underscore the damage that Russia's war of aggression\
        \ has caused.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebbe0f4-a790-451e-9d5b-6e9e287f5af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken will \"encourage all G20 partners to redouble their calls for\
        \ a just, peaceful, and lasting end to the Kremlin's war consistent with UN\
        \ Charter principles,\" Toloui said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5fc9b7-1387-4bce-ac1d-8fd17cbb9d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, Russia in a statement Wednesday accused the US and\
        \ the European Union of \"terrorism,\" stating it was \"set to clearly state\
        \ Russia's assessments\" of the current food and energy crisis.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed88f37b-2973-4b70-be5e-bd6f7d264a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will draw attention to the destructive barriers that the West\
        \ is multiplying exponentially to block the export of goods that are of critical\
        \ importance to the global economy, including energy sources and agricultural\
        \ products,\" Russia said, hinting at the difficulties New Delhi might face\
        \ during the meeting.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ac1b7-cb94-4440-be51-f0faf076af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India has \"worked very hard not to be boxed into one side or the other,\"\
        \ Markey said. The country could not \"afford to alienate Russia or the US\
        \ and Modi doesn't want discussion of the war to force any difficult decisions\
        \ or to distract from other issues, like green, sustainable economic development,\"\
        \ he added.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32606c41-6050-42a4-ab50-498ecd44e338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But with plummeting ties between Washington and Beijing after the US\
        \ military shot down what it says was a Chinese spy balloon that flew over\
        \ American territory, New Delhi will have to carefully drive difficult negotiations\
        \ between conflicting viewpoints.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2870a01f-e67b-4188-84a0-eaee78b644e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China maintains the balloon, which US forces downed in February, was\
        \ a civilian research aircraft accidentally blown off course, and the fallout\
        \ led Blinken to postpone a planned visit to Beijing.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a760fd93-1a8e-43ef-ab7a-c88fd071df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As differences are likely to play out during the ministerial meeting\
        \ Thursday, analysts said India might see even limited progress as a win.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e965b144-dc5b-473d-be61-ffb6bffa1cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any joint declaration would probably be portrayed in the Indian
        media as a diplomatic accomplishment," Markey said. "But its wider significance
        would be limited."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b312a0ba-d85d-4046-a43d-f50189f00d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:16:34.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:18:19.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/01/india/india-g20-foreign-ministers-meeting-intl-hnk/index.html">Grand
        test for Indian diplomacy as American, Chinese and Russian ministers meet
        in Delhi</a>"</em></p>'
  'japan-discovers-7000-more-islands':
    'author': 'Tara Subramaniam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-02T19:20:46.000+08:00
    'imagesource': 'jcr:179cefc1-82ec-4854-bfd5-b57e1acb81d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10875be4-0116-48d8-9c28-4a2fdc8ca2d1'
    'lead': 'Japan has recounted its islands — and discovered it has 7,000 more than
      it previously thought.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-02T19:23:50.870+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-02T19:30:45.190+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan just found 7,000 islands it didn''t know it had'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676cf230-1c8b-4d45-ae75-756b882e503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:23:50.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:30:45.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan has recounted its islands — and discovered
        it has 7,000 more than it previously thought.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e3819e-26db-4c84-82ef-0aacc5ae183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:23:50.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:30:45.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Digital mapping by the Geospatial Information Authority of Japan (GSI)\
        \ recently found there to be 14,125 islands in Japanese territory, more than\
        \ double the figure of 6,852 that has been in official use since a 1987 report\
        \ by Japan's Coast Guard.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8d01c8-c94c-40e4-8e72-8f86184803e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:23:50.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:30:45.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the GSI this week stressed that the new figure reflected
        advances in surveying technology and the detail of the maps used for the count
        — it did not change the overall area of land in Japan''s possession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e68676-3aeb-4c64-bea5-36478ae481a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:23:50.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:30:45.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said that while there is no international agreement on how to count\
        \ islands, it had used the same size criterion as the previous survey 35 years\
        \ ago.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4096c116-27e5-4a69-8a92-f010422a6cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:23:50.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:30:45.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That entailed counting all naturally occurring land areas with a circumference\
        \ of at least 100 meters (330 feet).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38999a-92ed-4037-96ec-9a78e0f97f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:23:50.893+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:30:45.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new number does not include any artificially reclaimed land.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba08cd-e84b-4fa8-b7c9-0f548c900b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:23:50.893+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:30:45.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The islands surrounding Japan have been at the heart of several territorial\
        \ disputes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66d600c-b16d-43c3-9457-ed2102aa851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:23:50.893+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:30:45.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan lays claim to the Russian-held southern Kuril islands, which\
        \ Tokyo calls the Northern Territories, a dispute that dates to the end of\
        \ World War II, when Soviet troops seized them from Japan.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e78e3d-b966-4f3a-94d0-1ea2e5d3d27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:23:50.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:30:45.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan also says it has a historical claim to the uninhabited Senkaku\
        \ Islands in the East China Sea, which it currently administers, but China\
        \ has repeatedly challenged that claim.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6e47de-1e51-4fbe-a91e-7f12270b815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:23:50.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:30:45.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Japan and South Korea remain locked in a more than 70-year
        dispute over the sovereignty of a group of islets known as Dokdo by Seoul
        and Takeshima by Tokyo in the Sea of Japan, which Korea calls the East Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0684ab99-a7ba-4579-8884-e2c7eb3b8a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:23:50.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:30:45.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/02/asia/japan-islands-double-report-intl-hnk">Japan
        just found 7,000 islands it didn’t know it had</a>"</em></p>'
  'Hong-Kong-to-give-away-30-000-free-plane-tickets-to-Filipinos-in-new-tourism-campaign':
