      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7814a653-2f93-4861-9285-904f123eed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:47:25.276+08:00
