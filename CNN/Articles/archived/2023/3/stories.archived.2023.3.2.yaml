      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e8e1cf-9a72-4725-81eb-786c2bc51f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:56.988+08:00
      'mgnl:createdBy': 'seth'
