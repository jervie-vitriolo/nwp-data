    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DBM: ₱4-B allotted for fuel subsidies in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2df8d39-f252-4e46-8d3a-6e0ca0b82526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T12:41:04.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T12:49:36.445+08:00
