      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Feb. 28, a <a href="https://www.cnnphilippines.com/business/2023/2/27/feb-28-fuel-price-rollback.html">fuel
        price rollback took effect</a>. Gasoline went down by ₱0.70 per liter, diesel
        prices by ₱1.30 per liter, and kerosene by ₱1.80 per liter.</p>'
