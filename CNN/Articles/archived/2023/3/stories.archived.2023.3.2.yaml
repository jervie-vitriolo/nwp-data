      'mgnl:type': 'text'
      'text': '<h2>Driving Nutrition’s Future Foods Ambition in SEA</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e69fa8-04de-4e90-a34a-7729521916be'
      'mgnl:activationStatus': true
