      'mgnl:type': 'text'
      'text': '<p><strong>“I Bet That You Look Good on the Dancefloor”</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e3ec4f-1214-46b2-8d33-45c16ff7c166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:30:04.793+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-02T17:50:34.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Don’t believe the hype,”</em> Turner says just before the first
        riff goes off. What soon follows is considered to be “one of the greatest
        songs of all time,” according to NME. The thundering drums by Matt Helders
        feels like the start of a house party full of regret. The official music video
        of “I Bet That You Look Good on the Dancefloor,” their first single that shot
        them to popularity in the UK, is a straightforward studio performance. The
        boys are much younger, dressed in t-shirts and jeans; Turner is sporting a
        mop top hairstyle that every other boy tried to copy in 2005. It was like
        watching a local band make it big. Arctic Monkeys looked like they had just
        graduated from playing at school fairs, and ready to take on the big leagues.</p>'
