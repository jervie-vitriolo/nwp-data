      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But we will not stop with the protest because our
        call to the government is to stop and scrap the PUVMP and restore the individual
        franchises of jeepney operators, not to extend the deadline.]</p>'
