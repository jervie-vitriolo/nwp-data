      'jcr:uuid': 'b1452a52-c459-424d-bc19-e34dfcb01ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T11:38:56.990+08:00
      'mgnl:createdBy': 'seth'
