  'Philippines-crafting-joint-patrols-guidelines-DFA':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-02T18:44:40.000+08:00
    'imagesource': 'jcr:bdf6502f-1f43-4f33-aed6-63332a2e0156'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8d150f7-449f-4bd3-b65e-6bac7ce7c369'
    'lead': 'The Philippine government is in the process of crafting guidelines for
      the conduct of combined maritime activities in the West Philippine Sea — including
      joint patrols with regional partners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-02T18:50:10.916+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-03-02T19:08:03.896+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH gov’t crafting guidelines on joint patrols in West Philippine Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914923c6-2827-41b1-b8bb-216b946610a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:50:10.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-02T19:08:03.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)—</strong> The Philippine
        government is in the process of crafting guidelines for the conduct of combined
        maritime activities in the West Philippine Sea — including joint patrols with
        regional partners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e057b-3e19-4b75-a5ab-6f48f98a2a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:50:10.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-02T19:08:03.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This was announced on Thursday by the Department of Foreign Affairs
        (DFA), adding that talks are also underway on the operational details of the
        upcoming maritime activities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24912a11-38bf-4009-b6c1-51d8efbbac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:50:10.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-02T19:08:03.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Operational details, including on the possibility of engaging other
        regional partners, will be part of PH-US discussions,” DFA spokesperson Tess
        Daza said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a43cca-3744-483a-b610-417ca8fa6148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:50:10.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-02T19:08:03.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, it remains unclear which countries have expressed interest
        in the joint patrol talks.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69798ebc-cd32-437f-97f6-60f8aa7832cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:50:10.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-02T19:08:03.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an earlier interview with Reuters, Philippine Ambassador to the
        United States Jose Manuel Romualdez said Australia and Japan may take part
        in the proposed joint patrols in the South China Sea between Manila and Washington.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c8246d-6178-4916-9417-89a491d001b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:50:10.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-02T19:08:03.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Meetings have already been set and probably we may have the Japanese
        and the Australians join in,” Romualdez said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae588d-e248-4817-8bc8-9dd418b117af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:50:10.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-02T19:08:03.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They would like to join in for joint patrols to make sure that there’s
        the code of conduct and there’s freedom of navigation,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb48409e-a115-45ff-bd5e-36ff6af74d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:50:10.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-02T19:08:03.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The envoy also said that a joint patrol between four countries is still
        an “idea under discussion.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17aadc-3278-4745-9b2c-5a13d56a951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:50:10.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-02T19:08:03.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, Romualdez revealed that joint patrols between the
        Philippines and US are on the table.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634b1527-655d-4d21-9d6b-b47e6f5d959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:50:10.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-02T19:08:03.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/24/Philippines-US-joint-maritime-patrols-West-Philippine-Sea.html">PH-US
        joint maritime patrols in West PH Sea ‘on the table’ – envoy</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad3d25-2164-4e8d-bcbf-8d422f483234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:50:10.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-02T19:08:03.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japan: No joint patrol talks yet</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc5496-d2f1-48cc-9a76-08123d9d66a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:50:10.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-02T19:08:03.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Japanese embassy in Manila, however, clarified that there are no
        official discussions yet with the Philippines, US, and Australia on joint
        maritime patrols.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9effcc7-fb08-4dd1-821e-8b4800191d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:50:10.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-02T19:08:03.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement sent to CNN Philippines, the embassy said both leaders
        of Japan and the Philippines have agreed in improving defense engagements.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4e5c1e-ef09-4b6d-a8e6-c78e4d06c3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:50:10.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-02T19:08:03.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Both leaders welcomed deepening defense engagements through the participation
        of the Japan Self-Defense Forces in the Philippines-US joint exercises and
        committed to further enhancement of defense exchanges through JP-PH-US trilateral
        dialogues,” the Japanese embassy said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73932af5-fa9f-4867-b520-f6418cdbf57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:50:10.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-02T19:08:03.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tokyo added that its government is ready to cooperate with partners
        to promote maritime law enforcement in the Indo-Pacific region.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5d0d46-3a13-4c3d-a1c1-b2b24cbeb51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:50:10.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-02T19:08:03.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/1/japan-no-join-patrol-talks-yet.html">Japan
        says no joint patrol talks yet between PH, US, Australia in South China Sea</a></strong></p>'
  'Edouard-Imperial-Eljey-Tormis-table-tennis-SEA-Games-spots':
