      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> The Department
        of Foreign Affairs (DFA) on Thursday said it has yet to receive reports of
        possible Filipino casualties following the deadly train collision in Greece
        earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27c2ffc-1dd0-4657-a4b2-da13d81db321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T23:06:28.569+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T23:31:33.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Athens (embassy) is continuing to verify if there are any Philippine
        nationals among the fatalities or the injured when two trains collided head-on
        in Greece,” DFA spokesperson Teresita Daza said in a message to reporters.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a6507e-284f-46fb-b4e0-04f4bf1c24a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T23:06:28.569+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T23:31:33.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“To date, there is no Filipino casualty  reported,” she added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114ff43-2f82-4ad0-a965-2818a46d16b0'
      'mgnl:activationStatus': true
