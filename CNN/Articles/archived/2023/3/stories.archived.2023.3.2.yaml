      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Why’d You Only Call Me When You’re High?”</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b300ba6-2cee-4b98-a7fd-344065d28f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:30:04.795+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-02T17:50:34.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their 2013 release “AM” catapulted the group to stardom, a bluesy,
        guitar-driven album that may or may not have made many people run back to
        their exes. At the core of it is “Why’d You Only Call Me You’re High?” a languid
        confessional following a night out. The music video starts off with a sequence
        featuring the album’s second single “Do I Wanna Know?” then eventually focusing
        on the POV of Turner, the group’s Nicole Sherzinger, walking home in a drug-addled
        state. He hallucinates sexual scenarios all over the city, provokes strangers
        by his strange behavior, all while avoiding his girlfriend’s insistent texts
        to come see her. The end is giving Joaquin Phoenix Joker origin story — it
        was actually Alex insistently texting her after a casual encounter. The song
        is proof that despite getting older, sometimes, we can’t avoid the chaos.</p>'
