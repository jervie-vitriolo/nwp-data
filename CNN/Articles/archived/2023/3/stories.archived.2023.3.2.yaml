  'razon-bloomberry-resorts-2022-income':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-02T17:17:45.000+08:00
    'imagesource': 'jcr:a52d503d-9a71-4c26-b711-be3f21c5db30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f69b7d6e-1e7e-4920-8bf4-224bebd18572'
    'lead': 'Ports tycoon Enrique Razon Jr.''s casino business, Bloomberry Resorts
      Corp., bounced back to profitability in 2022, bolstered by the surge in gaming
      revenues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-02T17:17:57.170+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-02T17:18:48.304+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Razon’s Bloomberry Resorts swings back to profit in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0acedbf-57a8-44e3-a178-3dc869a44d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T17:17:57.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T17:18:48.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — Ports
        tycoon Enrique Razon Jr.''s casino business, Bloomberry Resorts Corp., bounced
        back to profitability in 2022, bolstered by the surge in gaming revenues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a450d819-57a1-4e20-860a-89c45ad2ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T17:17:57.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T17:18:48.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a disclosure on Thursday, Bloomberry Resorts, operator of Solaire
        Resort &amp; Casino and Jeju Sun Hotel &amp; Casino, said earnings reached
        ₱5.1 billion, a turnaround from the ₱4.2 billion losses recorded in 2021.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df8e19a-8184-4b72-a278-2d1dbee9aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T17:17:57.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T17:18:48.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“2022 was a positive year of recovery for Bloomberry as Solaire benefited
        from a strong rebound in local demand across all business segments,” said
        Razon, Bloomberry chairman and CEO.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8234c1aa-e236-4f1e-a401-aba118271c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T17:17:57.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T17:18:48.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the group’s gaming revenues already regained 84% of pre-pandemic
        levels, driven mainly by domestic mass table games and electronic gaming machines
        (EGM) segments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183a8460-fad6-4a3d-bb2b-6e962d5a7e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T17:17:57.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T17:18:48.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company’s total gross gaming revenues stood at ₱50.1 billion, 81%
        higher than ₱27.6 billion a year earlier.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b83d89-f6c4-48ac-af52-158515ca767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T17:17:57.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T17:18:48.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Non-gaming revenues, meanwhile, booked ₱6.7 billion, a huge jump from
        ₱3.3 billion in 2021.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba39f5-219e-4c22-8a76-db27bb5cad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T17:17:57.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T17:18:48.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Razon said he is confident Bloomberry Resorts could post stronger financial
        results this 2023 as the Philippine economy keeps its recovery momentum.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed427f2-0109-48dd-a7e6-b6ae944d15b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T17:17:57.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-02T17:18:48.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“While we celebrate our success in 2022, we keep our eyes on the future
        as we ramp up construction activity at Solaire Resort North in Quezon City.
        We are excited to launch this new offering by the first quarter of 2024,”
        he said.<p><br></p>'
