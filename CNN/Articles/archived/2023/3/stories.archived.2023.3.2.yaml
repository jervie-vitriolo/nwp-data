    'jcr:uuid': '553a9917-6a5f-445a-96be-456ce4da18fb'
    'lead': 'Following the death of college student John Matthew Salilig allegedly
      due to hazing, a lawmaker calls for the stricter enforcement of the Anti-Hazing
      Act of 2018 to prevent similar incidents.

      '
