      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is how we drive change in our food systems and how we reshape\
        \ the Southeast Asian food culture to one that is more delicious, more nutritious,\
        \ and more sustainable,” she added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4654d30e-bc47-4c24-8377-8d08f31ebf5a'
      'mgnl:activationStatus': true
