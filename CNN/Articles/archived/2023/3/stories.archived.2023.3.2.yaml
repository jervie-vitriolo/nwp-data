      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/3/2/Bernadette-Herrera-Dy-stricter-enforcement-of-anti-hazing-law.html">Lawmaker
        calls for stricter enforcement of anti-hazing law</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed123911-98b4-4a9c-acaa-ad7a1b9984bd'
      'mgnl:activationStatus': true
