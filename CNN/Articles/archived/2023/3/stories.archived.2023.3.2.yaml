      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Marami sa kanila nasa disputed territory natin ng Sabah,\" Cortes\
        \ said. \"Ito yung mga kababayan natin na [Many of them are in our disputed\
        \ territory of Sabah. These are our countrymen that] sometimes, they live\
        \ across the border, leave by banca [boat] and go to the other side. Doon\
        \ na sila nagkaroon ng kabuhayan [They make a living] and they started having\
        \ families there.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd39351-a955-4c32-9463-06384189297f'
