      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, some transport groups described the program as anti-poor,\
        \ as drivers will shoulder the burden of modernizing their vehicles. One modern\
        \ jeepney could cost up to P2.8 million.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1b8498-b180-4bc3-818f-b6e65403aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44af9ea0-899c-4b83-8a7b-f796edc79601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LTFRB said 6,814 modern jeepneys currently ply the roads.  \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f7662-9535-440c-915c-51f2e3c6d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fbe7c9-5fc2-4e6d-89bc-5c835f598cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For its part, the LTFRB explained that the Dec. 31 deadline does not\
        \ necessarily mean a total phase out of the traditional jeepneys.  \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a40b80-59fd-4aab-8701-00e5e838fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e98af-e99e-40ff-9a00-581e9b955144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The deadline for Dec. 31 is not for the phase out of the jeepneys.\
        \ The deadline is only for the consolidation urging the drivers to come together,\
        \ consolidate as one, and start the formation of a cooperative in pursuit\
        \ of modernization,” said LTFRB chief Teofilo Guadiz III. “After the consolidation,\
        \ there will still be other stages of the modernization scheme.”  \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1858845e-c3a3-4e2c-8e93-26f50340235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e76355-581c-4406-a5ea-588940574444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTr, on the other hand, said a deadline should be set despite\
        \ the appeals from the senators.  \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b04b3d-c370-43e1-8562-e55c65441049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181621a-5fa4-4791-a2b7-2c6f0a70a4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hindi pwedeng maging open-ended po ito. Kasi kung hindi tayo magbibigay\
        \ ng deadline, walang susunod. Hindi po natin mai-implement itong PUV Modernization\
        \ Program if we don’t impose deadlines,\" said Secretary Jaime Bautista.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dde66f-ee82-4df9-b35c-aa6471679d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.636+08:00
