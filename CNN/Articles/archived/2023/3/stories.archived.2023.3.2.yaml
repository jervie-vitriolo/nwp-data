    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e564fb39-adaa-48a0-b739-39e2f631b3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.109+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.213+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2208ebed-82e9-442c-8dc0-df438acb8641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.214+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political crisis was among the issues which Anwar and President
        Ferdinand Marcos Jr. discussed <a href="https://www.cnnphilippines.com/news/2023/3/1/Marcos-Anwar-Myanmar-crisis-South-China-Sea-dispute.html">during
        their meeting</a> in Malacañan Palace on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367dbb0b-14b8-4860-8ee1-22a7e8a002dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.110+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.214+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c31ce5-f848-454c-aeac-3a9bddf3805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.111+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.215+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f538df93-d950-4137-ba24-38116701c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.111+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T16:27:08.216+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anwar noted the conflict has affected even his home country, citing\
        \ the \"huge number” of refugees who fled to Malaysia.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7eb58b-ef3b-4970-95ca-a973ee56acc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:26:21.112+08:00
