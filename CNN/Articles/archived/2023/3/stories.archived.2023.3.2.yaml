      'mgnl:type': 'text'
      'text': '<p>Oil spill stranding was also observed along the coast of Barangay
        Buhay na Tubig in Pola town.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f3066-bcf8-4d55-8edf-cb3bd42177f0'
