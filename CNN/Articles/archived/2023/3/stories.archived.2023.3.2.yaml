      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Senators
        on Thursday pushed transportation officials to indefinitely postpone the deadline
        for the public utility jeepney (PUJ) franchise consolidation, which was extended
        until the end of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc919feb-6365-4dfd-adcf-b1e23fed508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e516ce0-eb61-4485-bd1b-aa9dc80618d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Grace Poe noted that the national government itself is not\
        \ yet ready to implement the PUV Modernization Program as the route plans\
        \ from local government units are not yet finished, with only 139 out of 985\
        \ submissions so far approved.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3653cd-1cf3-4466-af06-b282f9e395b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b6ee68-2fa0-4ef2-bb65-098f88b94394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ayusin niyo muna yung mga problema ninyo, yung coordination with the\
        \ LGU, lahat yan, bago kayo magbigay ng deadline. Para sa akin dapat open\
        \ ended. Thank you, at least, you are making an effort, in-extend niyo. Pampa-pogi\
        \ lang ‘yun. Hindi pa kayo ready by December,” said Poe in a Senate hearing.\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718eb54b-bbf0-49c4-b1fa-6bcef006ed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c02f1b-c90b-4f55-8980-4b17fc2431ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Fix your problems first, such as the coordination with\
        \ the LGUs, before you impose a deadline. This should be open-ended. Thank\
        \ you, at least, you are making an effort, you extended it. But it’s just\
        \ for the purpose to make you look good. You are not really ready by December.]\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e250c8d5-8e7b-4028-b9d6-a4ba88bc45dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc740eb2-36ac-44f5-a49f-87a1f434a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Mali na sabihin na hindi phase out yan by December. Kasi kapag hindi\
        \ nga sila nakapag-consolidate by that time, tanggal na rin sila,” she added.\
        \  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a51a9c7-bc72-4c0f-a00f-2e94cad4a911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b254f3d-bd2d-47de-bab4-6323b8cd775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It’s wrong to say that it will not be a phase out by\
        \ December. Because if they fail to consolidate by that time, they will no\
        \ longer be able to operate.]  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add7c96-6d54-4acf-9ef3-0f23048940c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
