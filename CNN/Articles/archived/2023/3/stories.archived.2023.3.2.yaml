    'template': '1'
    'title': 'Remains of all 4 Cessna passengers brought down from wreckage on Mayon

      '
    'updated': 2023-03-02T22:50:54.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84021bd-912d-4c05-af0e-8b1e0b98e80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T09:30:05.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-02T23:15:08.437+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Authorities
        have officially terminated the week-long retrieval efforts for the remains
        of the four passengers of the ill-fated Cessna plane that crashed near Mayon
        Volcano’s crater.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9a4b9-5a1d-4fa9-b33e-fb3dac34d361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T23:00:00.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T23:15:08.438+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The last body of the victims was finally brought down to Barangay Anoling
        at the base of Mayon on Thursday evening, according to Camalig, Albay Mayor
        Carlos Irwin Baldo.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe96276-40cf-43b8-8834-c92aa018989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T23:00:00.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T23:15:08.438+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The search and rescue operations for Cessna 340A ran for more than
        5 days until operations were shifted from rescue to retrieval, following the
        confirmation of the 4 passengers'' actual location, identity, and situation,”
        Baldo wrote in a Facebook post.</p>'
    '10':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcaloy.baldo.33%2Fposts%2Fpfbid0XfhsrojzXQxvFBLkCWE28dkq6A4zam3mxLgtRBT3oXWNYnNzqC11pbERrpA3Wge8l&show_text=true&width=500"
        width="500" height="787" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b70860-2e04-4dd0-859f-1b05bc3c67f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T23:00:00.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T23:15:08.438+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1569a69e-3468-4560-aa0f-7052c94a8fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T23:00:00.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T23:15:08.438+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ill-fated aircraft carried pilot Capt. Rufino James Crisostomo
        Jr. and crewman Joel Martin, both employees of local geothermal firm Energy
        Development Corporation. The other two were the company''s Australian technical
        consultants, Simon Chipperfield and Karthi Santhanam.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cd75d1-dfc5-4da5-9230-888e456fd489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T23:00:00.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T23:15:08.439+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Baldo said their remains are set to be turned over to Scene of the
        Crime Operation personnel of the Philippine National Police for further investigation.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216aeb67-0cbe-4b54-82a6-5fa85e3a943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T23:00:00.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T23:15:08.439+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Cessna 340A operations brought forth new challenges in terms of
        local incident response, opting LGU-Camalig, along with partner public and
        private agencies to take in and utilize what they have learned to improve
        further the efforts toward disaster risk reduction and management,” he expressed.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d73734-4e7c-42b7-b959-79b163176985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T23:00:00.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T23:15:08.439+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Baldo said the remains of the three other passengers were brought down
        from the volcano to Barangay Anoling at 3:13 a.m. on Thursday.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa57176-47b9-4477-8958-9c3f0877011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T23:00:00.180+08:00
      'mgnl:createdBy': 'syrah'
