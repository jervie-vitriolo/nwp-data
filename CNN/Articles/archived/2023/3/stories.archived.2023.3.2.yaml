      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With this, Unilever has committed to reach a €1-billion global sales\
        \ target annually from plant-based meat and dairy alternatives within five\
        \ to seven years.\r"
