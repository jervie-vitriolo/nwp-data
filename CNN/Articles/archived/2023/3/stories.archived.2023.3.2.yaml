      'mgnl:lastActivated': 2023-03-02T18:32:06.613+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2745f4cb-9fbf-4183-9e18-b01b9bd396be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:12:58.111+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T18:32:06.614+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Metropolitan Manila Development Authority (MMDA) Chairman Romando Artes\
        \ said eight of the 17 Metro Manila local government units (LGUs) have already\
        \ passed ordinances upholding the new Metro Manila Traffic Code, which will\
        \ be the basis for the single ticketing system.\r"
