      'mgnl:type': 'text'
      'text': '<p>“They are also liable,” Deputy Minority leader Rep. Bernadette Herrera-Dy
        told CNN Philippines’ <em>The Source</em>, referring to the death of Adamson
        University student John Matthew Salilig, a 24-year-old chemical engineering
        student, who was buried in a vacant lot in Imus, Cavite on Feb. 28.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3fd37-f64d-43ef-a85e-7414eed07ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:49:40.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:49:47.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbfe7ee-a863-4b7a-a4d4-1c934280f89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:49:40.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:49:47.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said Salilig attended the initiation rites of the Tau Gamma\
        \ Phi (Triskilion) fraternity in Biñan, Laguna when he was reported missing\
        \ on Feb. 18.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc855e2-e254-46cd-9059-6b868ff15c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:49:40.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:49:47.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfab312-6122-4992-867d-5f7512a23a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:49:40.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:49:47.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the Anti-Hazing Act, which was co-authored by Dy, “the owner\
        \ or lessee of the place where hazing is conducted shall be liable as principal.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e8dbd-9776-42bc-a98c-e7909df7026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:49:40.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:49:47.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680eef15-bb28-431d-882c-5ee20394b5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:49:40.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:49:47.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If proven that the person knew about the conduct of hazing, but
        did not report to authorities, the person will serve a jail term of up to
        40 years (reclusion perpetua) and be fined either ₱2 million or ₱3 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c65413-1ac6-4ffd-9ad4-7589be101c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:49:40.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:49:47.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d56dfe5-3228-43d9-ae1c-336ca50907e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:49:40.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:49:47.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dy reminded landlords to be vigilant, especially if the tenants are\
        \ students.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba31b6b-ea56-43b4-8ede-4bf009ad9a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:49:40.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:49:47.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f1941-0e10-4db8-9ea6-f9dbdaf640c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:49:40.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:49:47.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also said school officials may also be held responsible for Salilig’\
        s death for negligence.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596fc4f5-1a23-4add-b14e-fb28436e2b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:49:40.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:49:47.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c343f1bf-d105-4666-8d77-db764395ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:49:40.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:49:47.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law requires university authorities to be present in any initiation
        rites of their student organizations. Failure to do so would mean a fine of
        ₱1 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963be382-8dc3-496b-883f-97c02728ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:49:40.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:49:47.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cac98f-c9bd-4e03-9b76-892e83c42544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:49:40.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:49:47.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If school authorities as well as barangay, municipal, or city officials\
        \ are proven to have failed to take action despite knowing about the hazing,\
        \ they may also face charges, Dy said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbfd8f3-d564-40b7-a8f7-395c31a5484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:49:40.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:49:47.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f519e-2375-4c3d-9b44-52a561260160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:49:40.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:49:47.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salilig’s fellow recruits may also be held liable if authorities see\
        \ proof that they also failed to report the incident, she added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a3b1be-3eac-4966-a982-31a220750a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:49:40.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:49:47.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e7c05c-e4fa-432e-b2f4-7193542b91d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:49:40.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:49:47.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To address the continuing problem of hazing deaths, Dy is proposing\
        \ a one-strike policy and blacklisting of organizations conducting any fatal\
        \ act.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a064b7-6579-4ac3-992e-4f8fca1d0dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:49:40.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T14:49:47.123+08:00
