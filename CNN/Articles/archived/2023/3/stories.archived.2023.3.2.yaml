        interests by supporting the recipient''s continuing efforts to modernize its
        armed forces and to maintain a credible defensive capability. The proposed
        sale will help improve the security of the recipient and assist in maintaining
        political stability, military balance, and economic progress in the region,"
        the release stated.</p>'
