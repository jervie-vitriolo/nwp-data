    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawmaker files resolution to probe impact of planned jeepney phaseout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf78ea-4b8a-4e4f-b6aa-69297819643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:03:48.328+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-02T18:47:23.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — A lawmaker
        has filed a resolution urging the House Transportation Committee to investigate
        the “adverse socioeconomic” impact of the impending jeepney phaseout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb34476-df8c-4018-9506-405840437a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:03:48.328+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-02T18:47:23.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da3e48-b13c-4e42-a812-8aa07f8dd130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:03:48.329+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-02T18:47:23.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albay Rep. Joey Salceda filed the resolution on Feb. 27, following\
        \ the week-long, nationwide transport strike that some transport groups are\
        \ planning starting March 6.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a4021e-b6a1-4da5-b5e2-d5110aefa84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:03:48.329+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-02T18:47:23.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f7d7be-b2d6-44c2-b35b-c9a97d285108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:03:48.329+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-02T18:47:23.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Should the resolution be adopted, the House of Transportation Committee\
        \ will scrutinize Memorandum Circular 2013-013, which orders traditional jeepneys,\
        \ multicabs and UV Express to join a cooperative or form a corporation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be79e891-1374-47f7-b215-40310aa14b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:03:48.330+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-02T18:47:23.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88366a21-e291-4e3e-85ad-c354f2ada373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:03:48.330+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-02T18:47:23.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The same Memorandum Circular is not accompanied by a study, or by\
        \ an impact and contingency analysis,” the resolution read. “The sudden phaseout\
        \ ignores the reality that among provinces, PUJs (public utility jeepneys)\
        \ remain the primary mode of public transport between municipalities.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0259752-7277-4110-b59e-458c122fdcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:03:48.331+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-02T18:47:23.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afac5b0-cd9d-40f6-a5e7-881fd2d22686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:03:48.331+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-02T18:47:23.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board earlier
        <a href="https://www.cnnphilippines.com/news/2023/3/1/ltfrb-jeepney-franchise-consolidation-extension.html">extended</a>
        the deadline from June 30 to Dec. 31 for traditional jeepney franchise consolidation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95735749-7414-4a92-a00c-9d55f0082882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:03:48.331+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-02T18:47:23.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d29c232-2a82-4acf-9263-c85cefc08e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:03:48.332+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-02T18:47:23.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b4847-90ef-4a81-be99-480d623f1206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:03:48.332+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-02T18:47:23.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Manibela chairperson Mar Valbuena told CNN Philippines
        that the strike will <a href="https://www.cnnphilippines.com/news/2023/3/1/Transpo-strike-to-push-through.html">push
        through</a> until the government junks the planned jeepney phaseout and mandatory
        consolidation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e81b13d-879f-45c5-a24c-9512131d549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:03:48.333+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-02T18:47:23.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99c2fbc-4a38-404e-bb4e-53e7e17d2d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:40:55.948+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-02T18:47:23.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maliit na tagumpay lamang ito</em> [extension of PUJs franchise
        consolidation deadline],” Piston national president Mody Floranda said in
        a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2021685-2787-42fc-a941-1ed1c74de1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:40:55.949+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-02T18:47:23.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8618432-b537-46b7-86a6-34c162ae798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:40:55.949+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-02T18:47:23.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation:The extension of PUJs franchise consolidation is just\
        \ a small victory.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bdbed1-23fe-4839-9041-bb0b4298a835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:40:55.950+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-02T18:47:23.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b161b-f4e6-48aa-b84c-751df67d5137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:40:55.950+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-02T18:47:23.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero hindi tayo titigil sa pagpoprotesta dahil ang panawagan
        natin sa gobyerno ay itigil at repasuhin ang PUVMP</em> (Public Utility Vehicle
        Modernization Program) <em>at ibalik ang mga indibidwal na prangkisa ng mga
        jeepney operator, hindi extension ng deadline,</em>” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49269fb-8a1c-4676-a77c-b0551005ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:40:55.951+08:00
