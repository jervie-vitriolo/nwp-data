    'template': '1'
    'title': 'US imposes sanctions on three companies and two individuals for ‘illicitly’
      generating income for North Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4383137a-5184-4a07-9aea-63f00d7c8b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.919+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.390+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The US Treasury Department on Wednesday
        imposed sanctions on three companies and two individuals for “illicitly” generating
        income for the North Korean government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc1ed80-969c-4efc-8b48-5a1f2f52113e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.390+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd474d0ca-d9af-4b92-9135-e6fd32ea5a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.391+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sanctions come after months of internationally condemned missile\
        \ launches by Pyongyang – the most recent of which took place last month.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e10420-a3aa-4b03-ba92-d8b903f2d573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.920+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.391+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8218f39a-7c43-4b64-8c10-e8380068b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.391+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea’s “unlawful weapons of mass destruction and ballistic missile\
        \ programs threaten international security and regional stability,” Under\
        \ Secretary of the Treasury for Terrorism and Financial Intelligence Brian\
        \ Nelson said in a statement. “The United States remains committed to targeting\
        \ the regime’s global illicit networks that generate revenue for these destabilizing\
        \ activities.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb85bae2-9f9b-415f-ad64-7369446c83f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.392+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e3865-e84f-406e-846a-72c68e435332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.392+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a news release from the Treasury, the agency sanctioned\
        \ Chilsong Trading Corporation and Korea Paekho Trading Corporation “for being\
        \ agencies, instrumentalities, or controlled entities of the Government of\
        \ North Korea or the Workers’ Party of Korea.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9543951b-6883-45dc-b02e-3af728dd3620'
      'mgnl:activationStatus': true
