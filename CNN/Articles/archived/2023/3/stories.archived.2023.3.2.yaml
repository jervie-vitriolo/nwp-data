      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, Unilever announced an expanded Future Foods ambition with\
        \ two key objectives: to help people transition towards healthier diets; and\
        \ to help reduce the environmental impact of the global food chain.\r"
