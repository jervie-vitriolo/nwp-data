      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It confirmed industrial fuel oil was mixed with the spillage, described
        as black and thick with a strong odor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229bd936-c2f9-4540-93ca-b2a360ab7eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:53:16.494+08:00
