      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“There’d Better Be a Mirrorball”</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8c09f5-75ba-4b4b-be17-f2c1208ea5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:30:04.797+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-02T17:50:34.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Petition to have the Arctic Monkeys create the next Bond opening song\
        \ — “There’d Better Be a Mirrorball” is clear proof that they’re up to the\
        \ task. Departing from their guitar-heavy rock origins, the group has made\
        \ a clear statement in their last two albums (“Tranquility Base Hotel &amp;\
        \ Casino” and “The Car”) that they don’t care if their old fans don’t like\
        \ their new work. “Mirrorball” is more jazz than anything, and the music video\
        \ is shot like a rat pack movie. Everyone is older, looking twice divorced\
        \ and ready to be someone’s millionaire zaddy. The song is haunting but always\
        \ lyrically sound, as Turner talks about a relationship in decline. It’s nothing\
        \ quite like what they’ve done before, but manages to be very much their own.\r"
