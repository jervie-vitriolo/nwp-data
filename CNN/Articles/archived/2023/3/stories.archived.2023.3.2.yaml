      'mgnl:type': 'text'
      'text': '<p><strong>“Leave Before the Lights Come On”</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba3d0c2-ceb3-4ce6-9968-838829623f66'
