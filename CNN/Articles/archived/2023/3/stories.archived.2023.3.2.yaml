      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A shoreline assessment conducted by the PCG in Pinamalayan said \"\
        patches of emulsified oil\" have been spotted approximately one hectare near\
        \ the waters around Maestro de Campo Island in Romblon. The island, also called\
        \ Sibale, is located approximately 20 kilometers off the coast of Oriental\
        \ Mindoro.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c2091-69a1-4e14-9d6f-d265bb5707f1'
