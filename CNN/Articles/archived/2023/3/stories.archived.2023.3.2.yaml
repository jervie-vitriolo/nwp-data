      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb6bc33-3dca-4705-b9e9-a435e46ce1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:47:25.271+08:00
