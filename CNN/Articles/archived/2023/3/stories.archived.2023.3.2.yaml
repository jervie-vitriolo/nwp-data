      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that he needs to make his health \"the priority\" right now:\
        \ \"I'm going to be ok, but I need time to rest and get better.\"\r"
