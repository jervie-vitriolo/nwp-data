    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3249dd9-f786-469c-87fb-9da8c70ff76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:20:06.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:30:19.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> The Commission
        on Elections (Comelec) has suspended the proclamation of former social welfare
        secretary Erwin Tulfo as the nominee of the Anti-Crime and Terrorism Community
        Involvement and Support (ACT-CIS) Party-list, citing a disqualification petition
        filed against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703bcafa-8f96-4a8a-875d-8b432ce9d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:20:06.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:30:19.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e376f4c6-80e3-4df5-a191-af977fce8f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:20:06.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:30:19.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released Wednesday, Comelec said the petition for disqualification\
        \ against Tulfo is due to allegations pertaining to “question of citizenship\"\
        \ and \"conviction by final judgment of a crime involving moral turpitude.”\
        \ \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a39a880-b955-4b3d-ac7a-732aaf614b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:20:06.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:30:19.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3618e435-b204-49e3-af04-c5960c8b7610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:20:06.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:30:19.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Comelec, Tulfo’s disqualification was sought by Atty.\
        \ Moises Tolentino Jr. The petition was filed on Feb. 28.\r"
    '6':
