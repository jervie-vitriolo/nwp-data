      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020ad44e-20ef-4539-aa55-0274dab94add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T12:41:04.493+08:00
