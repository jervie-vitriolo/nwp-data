      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Next to Malaysia, the country with the second highest number of Filipinos\
        \ on death row is the United Arab Emirates with six, followed by the Kingdom\
        \ of Saudi Arabia with five.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9814849-1246-4d40-85bc-bd90135162f9'
