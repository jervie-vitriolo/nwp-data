  'SpaceX-second-astronaut-launch-attempt':
    'author': 'Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-02T08:26:24.000+08:00
    'imagesource': 'jcr:6136a774-3ae2-4798-9c0a-e6e4b861ea4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf2b604e-ffac-410c-9be4-9bc490afe66e'
    'lead': 'SpaceX and NASA launched a fresh crew of astronauts on a mission to the
      International Space Station, kicking off a roughly six-month stay in space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-02T08:29:13.781+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-02T19:28:42.954+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'SpaceX']
    'stories': []
    'template': '1'
    'title': 'SpaceX launches international crew of astronauts on space station mission'
    'updated': 2023-03-02T19:26:52.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec47aa8-bb07-48fb-bc53-b56ec176fdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T08:29:13.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T19:28:42.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>​(CNN) —</strong> SpaceX and NASA launched a fresh crew
        of astronauts on a mission to the International Space Station, kicking off
        a roughly six-month stay in space.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56160ccb-677e-4c66-ab83-4354cfec08a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mission — which is carrying two NASA astronauts, a Russian cosmonaut\
        \ and an astronaut from the United Arab Emirates — took off from NASA's Kennedy\
        \ Space Center in Cape Canaveral, Florida at 12:34 a.m. ET Thursday.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5741767-7c93-4d7d-8e51-39135397c658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Crew Dragon, the vehicle carrying the astronauts, detached from\
        \ the rocket after reaching orbit, and it's expected to spend about one day\
        \ maneuvering through space before linking up with the space station. The\
        \ capsule is slated to dock at 1:17 a.m. ET Friday.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624ed9b8-3670-4bf8-9dbf-8676755b42ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thursday's launch marked the second attempt to get this mission, called\
        \ Crew-6, off the ground. The first launch attempt was grounded on Monday\
        \ by what officials said was a clogged filter.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feda1e9-a76b-4879-b19a-4cd1fcacf25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the launch broadcast, officials had reported that ground systems\
        \ engineers made the decision to call off the launch with less than three\
        \ minutes on the clock. The engineers said they detected an issue with a substance\
        \ called triethylaluminum triethylboron, or TEA-TEB, a highly combustible\
        \ fluid that is used to ignite the Falcon 9 rocket's engines at liftoff.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca88c3-2392-4455-8050-6e68c9698014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The issue occurred during the \"bleed-in\" process, which is meant\
        \ to ensure that each of the Falcon 9 rocket's nine engines will be fed with\
        \ enough of the TEA-TEB fluid when it's time for ignition. The problem arose\
        \ as the fluid moved from a holding tank on the ground into a \"catch tank,\"\
        \ according to NASA.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457228d2-58b7-4661-963b-9c15abb89aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"After a thorough review of the data and ground system, NASA and SpaceX\
        \ determined there was a reduced flow back to the ground TEA-TEB catch tank\
        \ due to a clogged ground filter,\" according to an update from NASA posted\
        \ to its website early Wednesday.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304e1986-aa05-45c4-959a-93a4cb7b6a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The clogged filter explained the abnormal data engineers had seen on\
        \ launch day, NASA said.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd51be2-a4c3-40e8-98a6-62db12fa001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Benji Reed, SpaceX's director of crew mission management, said that\
        \ reviews of the data found that the rocket probably would have taken off\
        \ without a hitch despite the clogged filter, though flight controllers didn't\
        \ have enough data during the countdown to be certain.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd038a308-69b4-4bce-9e0a-37b2e67c7caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's not how we want to launch people,\" Reed said during a post-launch\
        \ news conference on Thursday. \"We want people know for sure that it's going\
        \ to be okay.\"\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0313fee-e01a-446d-a52d-5f8ff48b35e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The TEA-TEB system performed great on Thursday, officials said, though\
        \ engineers did have to troubleshoot at least one irregularity after takeoff.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d83ad1-2e5d-45d5-8a3f-27998043e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An issue cropped up with a sensor on one of six hooks that are used\
        \ to hold the Crew Dragon's nose cone, a cap on the top of the spacecraft\
        \ that protects the ISS docking hardware during launch. But the Crew Dragon\
        \ was able to use a back-up system to pop the nose cone open.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29c0f5b-1c26-4053-ad4a-22fb40940f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hook is also used when the spacecraft latches on to the ISS, securing\
        \ the vehicle to its docking port. But the sensor shouldn't pose an issue\
        \ because there are additional sensors to provide data, Reed said.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e34c0-f429-4463-b7c1-6fab07240155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All about this launch</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef29049-3879-48a3-9b24-09661ff7b6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This mission marks the seventh astronaut flight SpaceX has carried\
        \ out on NASA's behalf since 2020, continuing the public-private effort to\
        \ keep the orbiting laboratory fully staffed.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f98df0-ee7c-4a16-b260-c96827b402dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Crew-6 team on board includes NASA astronauts Stephen Bowen, a\
        \ veteran of three space shuttle missions, and first-time flyer Warren \"\
        Woody\" Hoburg, as well as Sultan Alneyadi, who is the second astronaut from\
        \ the UAE to travel to space, and Russian cosmonaut Andrey Fedyaev.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dddcaa2-0b48-4d7b-9b58-a757d0747abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once Bowen, Hoburg, Fedyaev and Alneyadi are on board the space station,\
        \ they'll work to take over operations from the SpaceX Crew-5 astronauts who\
        \ arrived at the space station in October 2022.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e827aa-c760-49b5-b6be-8e23aac4763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They're expected to spend up to six months on board the orbiting laboratory,\
        \ carrying out science experiments and maintaining the two-decade-old station.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6977cd4a-110a-4112-b1e0-8319fdcdc239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mission comes as the astronauts currently on the space station\
        \ have been grappling with a separate transportation issue. In December, a\
        \ Russian Soyuz spacecraft that had been used to transport cosmonauts Sergey\
        \ Prokopyev and Dmitri Petelin and NASA astronaut Frank Rubio to the space\
        \ station sprang a coolant leak. After the capsule was deemed unsafe to return\
        \ the astronauts, Russia's space agency, Roscosmos, launched a replacement\
        \ vehicle on February 23. It arrived at the space station on Saturday.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4d0ca0-4043-41fd-830a-a60838b266ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What they''ll do in space</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b5c74-559b-4482-beec-3cd5290ba60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During their stint in space, the Crew-6 astronauts will oversee more\
        \ than 200 science and tech projects, including researching how some substances\
        \ burn in the microgravity environment and investigating microbial samples\
        \ that will be collected from the exterior of the space station.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfab643c-c023-47e0-84b1-0b3dc1e2e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crew will play host to two other key missions that will stop by\
        \ the space station during their stay. The first is the Boeing Crew Flight\
        \ Test, which will mark the first astronaut mission under a Boeing-NASA partnership.\
        \ Slated for April, the flight will carry NASA astronauts Barry Wilmore and\
        \ Sunita Williams to the space station, marking the last phase of a testing\
        \ and demonstration program Boeing needs to carry out to certify its Starliner\
        \ spacecraft for routine astronaut missions.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e321e74-e025-49c2-9c95-084977162010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, in May, a group of four astronauts are scheduled to arrive on\
        \ Axiom Mission 2, or AX-2 for short — a privately funded spaceflight to the\
        \ space station. That initiative, which will deploy a separate SpaceX Crew\
        \ Dragon capsule, will have as its commander Peggy Whitson, a former NASA\
        \ astronaut who is now a private astronaut with the Texas-based space company\
        \ Axiom, which brokered and organized the mission.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beabe61-0fef-478c-bb09-3a3a4a6b3416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will also include three paying customers, similar to Axiom Mission\
        \ 1, which visited the space station in April 2022, including the first astronauts\
        \ from Saudi Arabia to visit the orbiting laboratory. Their seats were paid\
        \ for by the Kingdom of Saudi Arabia.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f171355-ecee-4521-b2ac-61d56ee061bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Working with the Russians</h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1b00c-5516-4712-91b7-0fac0cbdc036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian cosmonaut Fedyaev joined the Crew-6 team as part of a ride-sharing\
        \ agreement inked in 2022 between NASA and Roscosmos. The agreement aims to\
        \ ensure continued access to the space station for both Roscosmos and NASA:\
        \ Should either the SpaceX Crew Dragon capsule or the Russian Soyuz spacecraft\
        \ used to transport people there experience difficulties and be taken out\
        \ of service, its counterpart can handle getting astronauts from both countries\
        \ to orbit.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563cbc7f-0b5e-4cb5-a7d1-fd4c75c17f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This flight marks Fedyaev's first mission to space.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9577aac6-15aa-4067-a3da-d924b96e0794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite ongoing geopolitical tensions spurred by its invasion of Ukraine\
        \ in February 2022, Russia remains the United States' primary partner on the\
        \ space station. Officials at NASA have repeatedly said the conflict has had\
        \ no impact on cooperation between the countries' space agencies.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b2606d-593e-4ef9-830b-6d97ac23e591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Space cooperation has a very long history, and we are setting the\
        \ example of how people should be living on Earth,\" Fedyaev said during a\
        \ January 24 news briefing.\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e6e4d-0d98-47b8-a7a9-ca7d9222e6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bowen, the 59-year-old NASA astronaut who will serve as Crew-6 mission\
        \ commander, also weighed in.\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a4569a-262a-40f8-b6f7-2bc6184825a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I've been working and training with the cosmonauts for over 20 years\
        \ now, and it's always been amazing,\" he said during the briefing. \"Once\
        \ you get to space it's just one crew, one vehicle, and we all have the same\
        \ goal.\"\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b42d865-76d8-4e14-bab8-5a7a16c78f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bowen grew up in Cohasset, Massachusetts, and studied engineering,\
        \ obtaining an bachelor's degree in electrical engineering from the United\
        \ States Naval Academy in 1986 and a master's degree in ocean engineering\
        \ from the Massachusetts Institute of Technology and Woods Hole Oceanographic\
        \ Institution Joint Program in 1993.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad5943-cd84-4e07-b872-584a951db8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also completed military submarine training and served in the US\
        \ Navy before he was selected for the NASA astronaut corps in 2000, becoming\
        \ the first submarine officer to be chosen by the space agency.\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5309d4b-bd75-41dc-b425-fce69b01d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He previously completed three missions between 2008 and 2011, during\
        \ NASA's Space Shuttle Program, logging a total of more than 47 days in space.\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f85471-4f34-4071-9f6a-74df8d6214ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:42.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"'I'm just hoping my body retains the memory from 12 years ago so\
        \ I can enjoy it,\" Bowen said of the Crew-6 launch.\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30647024-4908-4860-99ed-6dcf7d6489ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:43.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meet the rest of the Crew-6 team</h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49c0bf7-1671-4ddd-941e-1cd60c189f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:43.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hoburg, who is serving as pilot for this mission, is a Pittsburgh native\
        \ who completed a doctorate degree in electrical engineering and computer\
        \ science at the University of California, Berkeley, before becoming an assistant\
        \ professor of aeronautics and astronautics at MIT. He joined NASA's astronaut\
        \ corps in 2017.\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be57cc2-cb1b-4aad-816d-e839e1089866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:43.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're going to be living in space for six months. I think back to\
        \ six months ago and think — OK, that's a long time,\" Hoburg told reporters\
        \ about his expectations for the journey.\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b38dc26-ca10-436e-bbb0-bc74ffaf3666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:43.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, Hoburg added, \"I'm deeply looking forward to that first look\
        \ out the cupola,\" referring to the well-known area on the space station\
        \ that features a large window offering panoramic views of Earth.\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3993017e-0b07-4e88-b6df-cb6d8c3ed6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:43.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alneyadi, who served as backup in 2019 for Hazzaa Ali Almansoori, the\
        \ first astronaut from the UAE to travel to orbit, is now slated to become\
        \ the first UAE astronaut to complete a long-duration stay in space.\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9938ab4-9dc6-4542-9489-de4ecfa03f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:43.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a January news conference, Alneyadi said he planned to bring Middle\
        \ Eastern food to share with his crewmates while in space. A trained jiujitsu\
        \ practitioner, he'll also be packing along a kimono, the martial art's traditional\
        \ uniform.\r"
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2f9972-0040-4532-b64c-5571611abbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:28:17.342+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:28:43.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to believe that this is really happening," Alneyadi
        said at a news conference after arriving at Kennedy Space Center on February
        21. "I can''t ask for more of a team. I think we are ready — physically, mentally
        and technically." ​​​​​​</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a09874f-1110-44de-856b-fcb51114b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T08:29:13.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-02T19:28:43.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/01/world/spacex-nasa-crew-6-launch-thursday-scn/index.html#:~:text=Photographers%20reset%20their%20remote%20cameras,%2C%20Florida%2C%20on%20March%201.">SpaceX
        heads for second astronaut launch attempt after last-minute ignition issue</a>."</em></p>'
  'cessna-plane-crash-victims-mayon-retrieval':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-02T09:27:27.000+08:00
    'imagesource': 'jcr:eabf9c3d-5e40-4168-8b9f-9eda49fface2'
