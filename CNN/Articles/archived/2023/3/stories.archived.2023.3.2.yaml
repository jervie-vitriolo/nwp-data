      'mgnl:type': 'text'
      'text': '<p><strong>“When the Sun Goes Down”</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58969d61-37c2-4c63-a09b-d06b63528930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T15:30:04.791+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-02T17:50:34.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the kind of song that takes you on a journey. “When the Sun
        Goes Down” (both the song and the video) tells the story of a young woman
        in Sheffield, implied to be a sex worker, and an older man who is likely her
        pimp. Turner sings the first three verses with minimal guitar accompaniment,
        then switches the mood after he reveals that the man is, in fact, a scumbag.
        The song turns angry, and it reveals a disturbing montage of the young woman
        in dire straits. The dark material is suggested to offer a glimpse of life
        in the band''s hometown, where the city’s darkness reveals itself in the cover
        of day.</p>'
