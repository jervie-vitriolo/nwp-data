    'jcr:uuid': '16907195-2fa3-49ce-838a-9c7340ca38de'
    'lead': 'The last body of the four Cessna plane crash victims was finally brought
      down from the Mayon Volcano crash site, says Camalig Mayor Carlos Irwin Baldo,
      bringing the week-long retrieval efforts to an end.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-02T09:30:05.400+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-03-02T23:15:08.436+08:00
