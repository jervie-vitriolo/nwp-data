    'template': '1'
    'title': '5 Arctic Monkeys music videos that define their look and sound'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2318a-82eb-4937-a44a-f35e3f0f24ca'
