      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The United States' support to Taiwan and steps Taiwan takes to enhance\
        \ its self-defense capabilities contribute to the maintenance of peace and\
        \ stability across the Taiwan Strait and within the region,\" the official\
        \ said.\r"
