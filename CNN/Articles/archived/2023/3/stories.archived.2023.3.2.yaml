      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> The local
        Mobile Legends: Bang Bang (MLBB) community mourns the death of a prominent
        figure who brought excitement to the game.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec7ba3-d359-40a1-82da-896ef405e424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:47:59.555+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T14:56:49.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rob Luna, who was a shoutcaster in the Mobile Legends: Bang Bang Professional\
        \ League (MPL) Philippines, died on Tuesday due to an undisclosed reason.\
        \ He was 37.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc42164b-5abc-4c22-92b3-8e9a860c6bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:47:59.556+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T14:56:49.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MPL Philippines offered its condolences to Luna's loved ones.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171cab2e-5d45-4b36-8293-8e34db237158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:47:59.556+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T14:56:49.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was one of the casters of the MPL Philippines who have made
        remarkable contributions to what the league is today," it said in a <a href="https://twitter.com/MplPhilippines/status/1630834319936884736">social
        media</a> post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cee9e8-fa84-4589-91df-e31cf22c5fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:47:59.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T14:56:49.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Please join us in offering our community’s thoughts and deepest sympathies\
        \ to Rob’s family and friends that he left behind. Rest in peace, Rob,\" it\
        \ added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7edd5a-3775-441b-aaf9-a800075f1969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:47:59.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T14:56:49.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Luna made his debut as a professional shoutcaster in Season 4 of MPL\
        \ Philippines in 2019.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40911471-d9a9-43d3-ba2a-71deacaaa888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T14:47:59.558+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-02T14:56:49.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also called the games for The Nationals, MLBB Southeast Asia Cup,\
        \ and the M2 World Championship.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6a37f2-e6e8-4f02-8ecd-1cfa6ce2598e'
