      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Marami hong [Many are] murder and drug-related,\" he also said. \"\
        Lahat sila [They are all] final and executory na and the only possible remedy\
        \ that we can have for them is pardon. This is what we’re working on as well\
        \ in our embassy in Kuala Lumpur and our legal retainers.\"\r"
