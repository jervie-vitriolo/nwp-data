      'mgnl:lastActivated': 2023-03-02T19:09:10.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/1/pcg-oil-spill-expands-tanker-fully-sinks.html">PCG:
        Oil spill in Oriental Mindoro expands; tanker fully sinks</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3f74d1-278b-4db4-b558-2d781cc1ab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T16:53:16.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:09:10.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been collecting water samples in 12 sites and spraying
        dispersants at the oil spill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ca9a6-cd9f-4e3f-9b4c-8af050cb1d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T19:09:07.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-02T19:09:10.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the extent, however, of the current shoreline reach, the
        DENR personnel from Mimaropa region are now focusing on coastal clean-up.
        This is going on while the Philippine Coast Guard and BFAR (Bureau of the
        Fisheries and Aquatic Resources) handle the offshore and marine response actions,"
        Loyzaga said.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Philippine
        Coast Guard personnel collect water samples as they rush to contain an oil
        spill in Oriental Mindoro caused by a sunken oil tanker.<br><br>A report from
        the DENR said 21 locally-managed marine protected areas may be impacted by
        the oil spill. <a href="https://t.co/jzNxXeVKog">https://t.co/jzNxXeVKog</a><br><br>📸
        PCG <a href="https://t.co/nxnCzMqDNp">pic.twitter.com/nxnCzMqDNp</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1631179473482661890?ref_src=twsrc%5Etfw">March
        2, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bde4f2-c11a-403f-9082-7fb880accf1e'
      'mgnl:activationStatus': true
