  'FBI-Director-says-Covid-19-from-China-lab':
    'author': 'Hannah Rabinowitz, CNN'
    'caption': 'Mandel Ngan/AFP/Getty Images/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-02T02:15:24.000+08:00
    'credit': 'Mandel Ngan/AFP/Getty Images/FILE'
    'imagesource': 'jcr:0279d645-3cd1-4e2d-8550-bd99837e6b39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d3914c0-a5f9-429d-b42e-8250d9b858aa'
    'lead': 'FBI Director Christopher Wray on Tuesday acknowledged that the bureau
      believes the Covid-19 pandemic was likely the result of a lab accident in Wuhan,
      China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-02T02:17:20.875+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-02T03:16:45.210+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-02T03:16:13.093+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'FBI Director Wray acknowledges bureau assessment that Covid-19 likely
      resulted from lab incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7135504-ffa0-4de7-85b8-9317042206a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:17:20.901+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:16:45.211+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>FBI Director Christopher Wray on Tuesday
        acknowledged that the bureau believes the Covid-19 pandemic was likely the
        result of a lab accident in Wuhan, China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad8f9cf-8c5e-4ba7-bcec-954c18dd0d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:17:20.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:16:45.212+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c44501-f0dc-4471-b1c9-2d64c8522961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:17:20.902+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:16:45.212+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first public comments on the FBI’s investigation into the
        virus’ origins during an interview with Fox News, Wray said that “the FBI
        has for quite some time now assessed that the origins of the pandemic are
        most likely a potential lab incident in Wuhan.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e899ed9-24da-471e-99cb-a6633413395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:17:20.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:16:45.213+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported in 2021, citing two sources familiar with the matter,
        that the FBI had “moderate confidence” in the lab-leak theory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0203a9-00a0-4261-b099-06fd3c0b1c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:17:20.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:16:45.214+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b1a5d-28e7-4103-8ff0-851e472675ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:17:20.903+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:16:45.214+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wray’s comments come just days after news of the Department of Energy’\
        s “low-confidence” assessment that Covid-19 most likely originated from a\
        \ laboratory leak in China, underscoring a divide in the US government as\
        \ the majority of the intelligence community still believes that Covid either\
        \ emerged naturally in the wild, or that there is still too little evidence\
        \ to make a judgment one way or another.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4faafb-d894-4a3c-9a3e-c487a09626ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:17:20.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:16:45.215+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2377b69f-6d8c-45b4-854b-a05e19cecf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:17:20.904+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:16:45.216+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of the Director of National Intelligence issued a 2021 report\
        \ that revealed the National Intelligence Council, along with four other unidentified\
        \ agencies, assessed with low confidence that the initial Covid-19 infection\
        \ “was most likely caused by natural exposure to an animal infected with it\
        \ or a close progenitor virus.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c978b5ec-62df-4664-997f-614808937c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:17:20.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:16:45.216+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fef8ee6-11d3-4cb4-9b52-45f9c9771a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:17:20.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:16:45.217+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence agencies can make assessments with either low, medium
        or high confidence. A low confidence assessment generally means that the information
        obtained is not reliable enough or is too fragmented to make a more definitive
        analytic judgment or that there is not enough information available to draw
        a more robust conclusion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de378980-3456-4c39-b8d0-92d9b69493be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:17:20.905+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:16:45.218+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wray said in the interview that the FBI has a team of experts who
        focus specifically on the risk of biological threats that come into the “wrong
        hands,” including by a “hostile nation state.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd18f4-3e5d-4d31-9168-b92454c28189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:17:20.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:16:45.218+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1853d606-da36-4f67-a28e-ffb882daf768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:17:20.906+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:16:45.219+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You’re talking about a potential leak from a Chinese government-controlled\
        \ lab that killed millions of Americans,” Wray said of the coronavirus, “\
        and that’s precisely what that capability was designed for.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda6ea2-3b20-4601-9599-b8d402098cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:17:20.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:16:45.220+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0f78c0-4a7f-4f2b-8fef-dae06c08370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:17:20.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:16:45.220+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wray said that most details of the FBI’s investigation remain classified,\
        \ and that it has been difficult to work with the Chinese government on investigating\
        \ the pandemic’s origin.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fc2974-5346-45b8-b201-fdfbc6fdf0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:17:20.907+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:16:45.221+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1ab208-0cef-4eed-8c68-d073e59b8cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:17:20.908+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:16:45.222+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I will just make the observation that the Chinese government, it seems\
        \ to me, has been doing its best to try to thwart and obfuscate the work here,”\
        \ the bureau director said. “The work that our US government and close foreign\
        \ partners are doing. And that’s unfortunate for everybody.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed41e3-eb46-4664-b054-43bce2d5b99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:17:20.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:16:45.223+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5397af-69e5-4809-af44-989b105df59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:17:20.909+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:16:45.223+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s Ministry of Foreign Affairs pushed against the Department of\
        \ Energy’s updated assessment during a briefing on Monday, with spokesperson\
        \ Mao Ning saying that “the parties concerned should stop stirring up arguments\
        \ about laboratory leaks, stop smearing China and stop politicizing the issue\
        \ of the virus origin.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ff80ec-7028-4f57-9724-cb2af848bc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:17:20.910+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:16:45.224+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/02/28/politics/wray-fbi-covid-origins-lab-china/index.html"><em>"FBI
        Director Wray acknowledges bureau assessment that Covid-19 likely resulted
        from lab incident"</em></a></p>'
  'Near-bomb-grade-level-uranium-found-in-Iran':
    'author': 'Adam Pourahmadi, CNN'
    'caption': 'DigitalGlobe/Maxar/Getty Images/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-02T02:17:25.000+08:00
    'credit': 'DigitalGlobe/Maxar/Getty Images/FILE'
    'imagesource': 'jcr:d0b27f6c-a359-47ed-b3be-3c1caecce0f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bba5b279-419a-4f79-88e4-53be4166450f'
    'lead': 'Uranium particles enriched to near bomb-grade levels have been found
      at an Iranian nuclear facility, according to the UN’s nuclear watchdog, as the
      US warned that Tehran’s ability to build a nuclear bomb was accelerating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-02T02:19:07.026+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-02T03:17:04.602+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-02T03:16:46.662+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Near bomb-grade level uranium found in Iranian nuclear plant, says IAEA
      report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd281ee83-a1eb-40e5-9cb0-9ade8d66b58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.604+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Uranium particles enriched to near
        bomb-grade levels have been found at an Iranian nuclear facility, according
        to the UN’s nuclear watchdog, as the US warned that Tehran’s ability to build
        a nuclear bomb was accelerating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8e327b-6b72-4be7-9468-7b6d104db30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.605+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff8d74-92a2-4cd6-9a1d-0f90f54d2876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.605+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a restricted report seen by CNN, the Vienna-based International\
        \ Atomic Energy Agency confirmed that uranium particles enriched to 83.7%\
        \ purity – which is close to the 90% enrichment levels needed to make a nuclear\
        \ bomb – had been found in Iran’s Fordow Fuel Enrichment Plant (FFEP), an\
        \ underground nuclear facility located some 20 miles northeast of the city\
        \ of Qom.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ed143-c781-4417-a167-6850bc1ba2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.606+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a76219-183e-4928-b368-2e5e52f6bd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.607+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report says that in January, the IAEA took environmental samples\
        \ at the Fordow plant, which showed the presence of high enriched uranium\
        \ particles up to 83.7% purity.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834b0e96-cb8c-4b25-9634-d8652a6ff35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.607+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac4b51-c82c-482e-a7b2-3bc7b2c20e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.608+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA subsequently informed Iran that these findings were “inconsistent
        with the level of enrichment at the Fordow plant as declared by Iran and requested
        Iran to clarify the origins of these particles,” added the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66df90b-b197-4f39-a428-c21e3d989999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.609+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran’s stockpile of uranium enriched up to 60% had also grown from
        25.2 kg to 87.5 kg since the last quarterly report, according to the confidential
        IAEA report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfae28f-eec5-4fc7-b5ea-e3e64990a17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.610+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA report said discussions with Iran to clarify the matter
        are ongoing, noting that “these events clearly indicate the capability of
        the IAEA to detect and report changes in the operation of nuclear facilities
        in Iran.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ffdd55-2212-4eac-8faa-927bf6036e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.610+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN’s Christiane Amanpour on Tuesday,
        Iran’s Foreign Minister Hossein Amir-Abdollahian did not directly respond
        to a question on reports of the enrichment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5813400-ed39-4e8a-aae0-df1999280b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.611+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2651490-c25e-4cd2-920b-4b231774ca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.612+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amir-Abdollahian said that the deputy director general of the IAEA,\
        \ Massimo Aparo, had visited Iran on two occasions in the past weeks and that\
        \ the IAEA’s director general Rafael Grossi has been invited to visit the\
        \ country.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a53da6-7e52-4ff4-adb1-17922718816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.069+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.613+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6bf49e-c065-469f-9019-053487da2fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.069+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.613+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have a roadmap with the IAEA. And on two occasions, Mr. [Massimo]\
        \ Aparo, Mr. [Rafael] Grossi’s deputy, came to Iran in the past few weeks,\
        \ and we had constructive and productive negotiations. And we have also invited\
        \ Mr. Grossi to come and visit Iran soon,” Amir-Abdollahian told CNN. “Therefore\
        \ our relationship with the IAEA is on its correct, natural path.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0609ec96-9f12-490e-9220-5f5a1669ed67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.614+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d13bf-1dab-4bb8-9dc0-4f63e9a6a60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.614+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, Iran removed all of the IAEA equipment previously installed\
        \ for surveillance and monitoring activities related to the nuclear deal,\
        \ formally known as the Joint Comprehensive Plan of Action (JCPOA).\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e26086-194c-4ba4-aa63-477aaa8b4ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.071+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.615+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4349dc71-d394-44ab-9690-7e3e98dd0702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.071+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.616+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move had “detrimental implications for the IAEA’s ability to
        provide assurance of the peaceful nature of Iran’s nuclear programme,” the
        IAEA report stated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55a90d4-26b6-44ec-bffd-c072ed369f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.072+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.616+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US State Department spokesperson on Tuesday said the IAEA report
        potentially poses a “very serious development.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01e1973-ad35-407e-a45b-326c0a35ef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.072+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.617+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b9eb8d-65e6-41e8-a06b-05aa089c96e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.073+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.617+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are in close contact with our allies and partners in Europe
        and the region as we await further details from the IAEA on this potentially
        very serious development,” added the spokesperson.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d6279-eede-4781-bcea-279fdc4b427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.073+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.618+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Secretary of Defense for Policy Colin Kahl on Tuesday said
        that “Iran’s nuclear progress since” the Trump administration withdrew the
        US from the 2015 nuclear deal “has been remarkable,” adding that in 2018,
        when the US withdrew, “it would have taken Iran about 12 months to produce
        one fissile, one bomb’s worth of fissile material.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7338f4-4ecd-40eb-9833-c49c1a428912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.619+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc986f7d-f449-4e4b-96c3-e60c2aad5c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.619+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now it would take about 12 days,” he said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb04ced-3244-485c-95db-a880b929d43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.620+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d703c12-b5f3-4c2d-bedd-2257e2bf0152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.621+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than a year of indirect negotiations between the US and Iran to\
        \ try to restore the 2015 nuclear deal broke down in September 2022. Tensions\
        \ between the two countries only worsened after Iran’s crackdown on nationwide\
        \ protests at home, and as Tehran supplied Russia with drones in the Ukraine\
        \ war.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c235da-ce04-48ae-8ded-fe152e103338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.076+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.621+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4ad7b0-01af-4a79-bf9b-0a8de053c9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.076+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.622+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kahl said Tuesday that the agreement is “on ice.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f22d28-3ee9-4bf4-8b9a-d4d1b3e7d585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:19:07.077+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:17:04.623+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Near bomb-grade
        level uranium found in Iranian nuclear plant, says IAEA report"</em></p>'
