      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we put on our plate has an impact on our health and the health\
        \ of the planet, and the livelihood of thousands of farmers so as Unilever\
        \ Nutrition, we’re on a mission to help everyone eat for good today,” said\
        \ General Manager Kristine Go.\r"
