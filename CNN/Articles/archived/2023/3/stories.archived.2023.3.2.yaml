      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi greeted Lukashenko in Beijing's Great Hall of the People on Wednesday\
        \ for their first face-to-face meeting since the two leaders upgraded ties\
        \ to an \"all-weather comprehensive strategic partnership\" on the sidelines\
        \ of the Shanghai Cooperation Organization (SCO) summit last September in\
        \ Uzbekistan, which Putin also attended.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85f1708-0c47-451e-ba08-cefd2a2af66d'
