      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group finally comes to Manila this March 6; presented by Karpos\
        \ Multimedia, the group’s concert at the Filinvest City Events Grounds will\
        \ be a nostalgic experience for many. For newer fans who are just getting\
        \ to know the band, it may be a surprise to discover how much they’ve evolved\
        \ through the years, but how solid they’ve always sounded. Below are five\
        \ of the group’s singles (and accompanying music videos) that attempt to distill\
        \ their true core — portraits, if you will, of their ever-evolving identity.\r"
