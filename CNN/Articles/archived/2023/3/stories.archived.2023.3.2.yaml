    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Remulla to UN Human Rights Council: PH will not tolerate ''external
      interference'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78d5422-4c4e-41af-b50a-371ba61b510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Justice
        Secretary Jesus Crispin Remulla on Wednesday told the United Nations Human
        Rights Council (UNHRC) that the Philippines will not tolerate “unjustified
        external interference” in its probe into alleged crimes committed during the
        anti-illegal drug campaign of the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd5fda-cd52-4c91-b62c-23fe9580000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f58d7bb-b173-4521-8470-e839cba53a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the UNHRC’s 52nd session, Remulla asserted the
        country’s sovereignty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4a5a3a-aae9-42e1-8c3f-95a854790807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines has a fully functioning justice system under the complementarity\
        \ test. The ICC (International Criminal Court), therefore, has no jurisdiction\
        \ over Filipino citizens whatsoever,” Remulla said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda6192-bd20-4686-a4b9-b54adf52ed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88dd255-e63e-4598-9afa-c6dc972ecd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let us heed the lessons of the past. Unjustified external interference\
        \ has very rarely if at all, served the cause of human rights,” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17091e9d-1523-491f-826c-b3da9e27109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/2/4/EXPLAINER--ICC-and-its-authority.html">
        EXPLAINER: ICC and its authority</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d989468-b9ae-4f92-bfe3-258fd5076686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4bb74a-095a-4fd5-90ba-ea53934e48aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla also insisted that the Philippines will “draw the line” when\
        \ an international body, such as the ICC, “overreaches and departs from the\
        \ boundaries of its creation.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306a3b2a-a159-4c39-b74c-ce369a7a9063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d603aca-809d-4757-9ad1-2f30eec00a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He reiterated the Marcos administration’s rejection of the ICC’s authorized\
        \ resumption to resume its probe into human rights violations reportedly committed\
        \ during the Duterte administration’s anti-drug war. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa421b8-1c98-444f-b160-7f5484aa3f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f45f154-5cbb-4265-a79d-781595af0b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/2/21/Senate-resolution-against-ICC-drug-war-probe.html?fbclid=IwAR3cGSRcnhQyk4FfyhRjlvzeOEwbZ-wq2cLce5ELA51GfMUY_2zaZSAx_kU??">Senators
        file resolutions opposing ICC drug war probe, defending ex-President Duterte&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fd7542-b2ea-4920-90ba-8ae66bb11162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03757b01-de2c-49db-97d9-630eb18991aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing the Philippines’ “tradition of open, constructive and active\
        \ engagement on human rights” with the UN and the international stakeholders,\
        \ Remulla proceeded to enumerate the instances when the country discussed\
        \ the issue of accountability for the killings, such as the Universal Periodic\
        \ Review of the UNHRC where it accepted 215 out of 289 recommendations from\
        \ member-states.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3644ac2-e414-47fa-9ae8-9b09ccbbf856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331c61a0-6037-4e8e-a1fb-c24fea4ab3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let me assure this Council and partners and civil society and reiterate:\
        \ there is no culture of impunity in the Philippines. We are doubling our\
        \ efforts in ensuring individuals who have breached the bounds of law, state\
        \ actors included, meet justice,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca80a509-57cf-4f81-9c81-a2c445a44c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c9e316-e4cc-419a-8789-9c1625ca3c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla added that extrajudicial killing “has never been a state policy.”\
        \ \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6da183-c996-4dfc-85a3-9417ad702f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d662e3-5269-43b9-8be1-4c71d89a8e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICC Pre-Trial Chamber has declared that the country’s initiatives\
        \ and proceedings “do not amount to tangible, concrete and progressive investigative\
        \ steps in a way that would sufficiently mirror the Court’s investigation.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb20539-72da-407b-aa55-15fa02ce2e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e263a4-a92a-41be-abfe-411a1ce988cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T05:54:16.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T06:33:24.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chamber also pointed out that none of the thousands killed amid\
        \ the war on drugs were high-ranking officials.  \r"
    '23':
