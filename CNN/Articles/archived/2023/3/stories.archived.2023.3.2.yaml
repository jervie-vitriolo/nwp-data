    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-03-02T20:51:02.135+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PCG retrieves pillow owned by patient aboard missing chopper in Palawan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5d4869-ddbc-433f-a22f-f66a6bd9d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T20:03:42.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T20:51:02.575+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Searchers
        retrieved a pillow owned by the patient on board the missing air ambulance
        in Palawan, the Philippine Coast Guard (PCG) reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37122dc1-a98e-464a-97ef-fca7b24644c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T20:03:42.512+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T20:51:02.575+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The search and rescue (SAR) team has retrieved a dilapidated rainbow-colored
        pillow at approximately 13.64 nautical miles from Balabac proper at around
        12:10 p.m. today," the PCG said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49957043-7b67-4f69-a7c5-84d327390e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T20:03:42.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T20:51:02.575+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The patient''s uncle confirmed that the pillow belonged to his niece.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1117b7ee-2560-4458-bda9-32c774e13400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T20:03:42.513+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T20:51:02.575+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The SAR crew also recovered a floating object that resembled a gas
        tank and was suspected to be helicopter debris, according to the PCG.'
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcoastguardph%2Fposts%2Fpfbid02AAdk9KXN3CUDrREa1kQZxAvqxdLeoNG6Vnzj5SyY8XoHiU3t1akUpFS3hHvWc5gZl&show_text=true&width=500"
        width="500" height="793" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb815f-d71d-488b-9e5a-88a3d8df5244'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T20:03:42.514+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T20:51:02.576+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f815f3-3856-4bab-93bd-b2d978603a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T20:03:42.514+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T20:51:02.576+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine Air Force earlier reported sightings of unconfirmed
        debris from the missing chopper. These were relayed to the Philippine Navy
        so it could check and corroborate the sightings.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b1b81-ca78-499e-a24b-067fce9dc271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T20:03:42.514+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T20:51:02.576+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coast guard earlier reported an "alleged helicopter crash" in
        the waters between Brooke''s Point and Balabac town in Palawan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd53dc91-cc26-4ce9-90b5-761424b72f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T20:03:42.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T20:51:02.576+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The "Yellow Bee" helicopter operated by Philippine Adventist Medical
        Aviation Services was transporting a patient from Mangsee island, located
        in the far southwest portion of Balabac, to Southern Palawan Provincial Hospital
        in Brooke''s Point, Palawan.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118aa1df-4472-4276-a7a0-41e5643d19f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T20:03:42.515+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T20:51:02.576+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On board the helicopter with registry no. N45VX was the pilot, a nurse,
        the patient, and two companions, according to the Civil Aviation Authority
        of the Philippines.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c042a1d-ab73-4ff4-baa9-43c68402bf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T20:03:42.516+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-02T20:51:02.577+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was expected to be back at the hospital at 10:30 a.m. The PCG
        said the air ambulance was last contacted at around 12:10 p.m., 35 nautical
        miles east of Balabac.</p>'
  'Manipis-na-supply-ng-kuryente-ngayong-summer-ibinabala':
