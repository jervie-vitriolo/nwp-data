      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca99406-101e-4139-a477-68f28f4f1fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T21:11:06.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-02T21:19:03.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Don’t extend the deadline piece by piece. Inform us already,\
        \ with all the stakeholders’ input, on how long it should take to organize\
        \ and completely implement a PUV modernization program.]  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
