      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organization officers must be also penalized, while the alumni present
        during the initiation will be stripped of professional license, Dy said.</p>'
  'PAO-chief-abolition-fraternities-hazing-deaths':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
