      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We just came from a pandemic. We understand that many\
        \ were affected such as our drivers and even our farmers and fisherfolks.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777fb97c-2da1-45ca-98c4-e0e0e4bb5b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T12:41:04.494+08:00
