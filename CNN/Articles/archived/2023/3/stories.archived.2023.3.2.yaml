      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a9325-8713-479e-927e-e7aae84a4d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.392+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Chilsong is subordinate to the Government of North Korea, which uses\
        \ trading companies like Chilsong to earn foreign currency, collect intelligence,\
        \ and provide cover status for intelligence operatives” and “Paekho has generated\
        \ funds for the DPRK government since the 1980s by conducting art and construction\
        \ projects on behalf of regimes throughout the Middle East and Africa,” the\
        \ news release said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b906f3b-4d8a-41b3-a5f4-e3c268028058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.393+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b67a6b0-26c7-4e6e-a156-218450ffba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.393+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday’s sanctions also targeted Hwang Kil Su and Pak Hwa Song,
        and their Democratic Republic of the Congo-based company Congo Aconde SARL
        for generating revenue for the North Korean government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1350a4d-33d6-45d4-8a2e-7e6a1c87589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.393+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, US Secretary of State Antony Blinken noted
        that Wednesday’s “action further aligns U.S. sanctions with our international
        partners.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dc5855-20bb-440e-b5a6-541304f712ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.393+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcffcc1-68e7-4e36-9dd6-a956cc8028e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.924+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.394+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The European Union previously designated Chilsong, Paekho, Pak, and\
        \ Hwang for engaging in sanctions evasion and being responsible for supporting\
        \ the DPRK’s unlawful nuclear and ballistic missile programs,” he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec98bfa-8389-4fa9-9a90-ee5c93e8bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.394+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac074c81-2d96-4184-842c-7b422afa7e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.394+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In mid-February, North Korea said it conducted a test of an intercontinental\
        \ ballistic missile (ICBM), its third known test of the long-range weapon\
        \ in less than a year. Japanese Prime Minister Fumio Kishida said that the\
        \ missile landed inside Japan’s exclusive economic zone.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf81cab-43e7-4fe6-9cac-e54dfc8e7b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.925+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.394+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd2935-7c4c-4f73-a364-a17d0a579f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.926+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.395+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks at the Munich Security Conference the day of that missile
        test, Blinken, Japanese Foreign Minister Hayashi Yoshimasa and South Korean
        Foreign Minister Park Jin all condemned the launch.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b8f2e-741c-4daf-b130-5b77de6c744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.395+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken called it “yet again a provocative act by North Korea in
        violation of multiple UN Security Council resolutions.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49170290-1295-4aa5-a329-47ee671e6dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.927+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.395+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162bdf1-42fc-4c06-b856-dc05efcacbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.395+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve made clear over many, many months that we were prepared to engage\
        \ with North Korea without any preconditions. The response from North Korea\
        \ has been missile launch after missile launch,” he said. “We have been very\
        \ clear that our commitment to the security of our close allies and partners\
        \ – South Korea and Japan – is ironclad. And beyond making that clear, we\
        \ have been working very closely together in full coordination to take appropriate\
        \ steps to strengthen even more our deterrence and defense capacity.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814d51b0-3bdf-462b-9560-5c2148b5bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.396+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a4df52-6c7e-41a8-848b-2f52d23ef2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.396+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And so the result of these actions by North Korea is simply to
        even further solidify the work that we do together, the alliance that we share,
        and our commitment to the defense of our partners and allies,” Blinken said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b84f3-b375-46b0-b844-80fccdd81372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:22:15.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:18:15.396+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/01/politics/us-north-korea-sanctions/index.html"><em>"US
        imposes sanctions on three companies and two individuals for ‘illicitly’ generating
        income for North Korea"</em></a></p>'
  'Jupiter-Venus-conjunction':
    'author': 'Katie Hunt and Ashley Strickland, CNN'
    'caption': 'Peter Komka/EPA/Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-02T02:22:18.000+08:00
    'credit': 'Peter Komka/EPA/Shutterstock'
    'imagesource': 'jcr:0e75db1c-81de-43b6-a0d1-f76d531a2552'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3683ac63-981e-40fd-a86d-477ada27ff27'
    'lead': 'Jupiter and Venus will appear very close together in the night sky on
      Wednesday, with the two planets set to pass each other in what’s known as a
      conjunction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-02T02:24:55.581+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-02T03:19:13.890+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-02T03:18:15.831+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': "Two planets appear to ‘kiss’ in the sky \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da998a45-ae6c-43f0-a6a1-beaea4688c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:24:55.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:19:13.891+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jupiter and Venus will appear very
        close together in the night sky on Wednesday, with the two planets set to
        pass each other in what’s known as a conjunction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef5d84b-3b1e-4aba-ac4d-6fc196aa46dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:24:55.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:19:13.892+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d51a9f-c9e1-4e4a-8a37-ad7e60d7dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:24:55.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:19:13.893+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jupiter will appear to shift westward, while a bright Venus will seem\
        \ to move slowly in the other direction, NASA said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fbce41-175d-4d6e-989e-a96814d10f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:24:55.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:19:13.894+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d471ea-0c8f-431c-ba20-db9e2d8278fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:24:55.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:19:13.894+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conjunctions between planets happen frequently because the celestial
        bodies orbit around the sun in approximately the same plane as one another
        and trace similar paths across our sky.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6322584e-2ea8-4033-99ca-41fee0610a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:24:55.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:19:13.895+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA said that the two planets would appear in the western sky above
        the horizon around 6:58 pm ET, as evening twilight ends on the East Coast
        of the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9957e674-0d63-4557-95ff-04b55a2a0814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:24:55.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:19:13.895+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7f6a97-a9ea-49bf-9904-64b56d3934fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:24:55.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:19:13.895+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At their closest, they’re expected to be just half a degree apart
        — about the diameter of a full moon, said Robert Massey, deputy executive
        director of the Royal Astronomical Society in the United Kingdom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278a7c06-223f-4f8b-bcd9-bfa64d956fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:24:55.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:19:13.896+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best time to spot the conjunction of Jupiter and Venus in the
        US will be early evening on Wednesday, but the two planets will continue to
        appear close together in the night sky on Thursday, he added. The conjunction
        will be visible to the naked eye.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85e5a01-49a5-4c66-87e8-a07604dba331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:24:55.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:19:13.897+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conjunctions have no particular astronomical significance, but they
        are a striking spectacle to view.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28589cbe-377f-4e3e-b37e-845c471f7d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:24:55.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:19:13.898+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ac856-3df9-444d-bbce-bd1e35097451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:24:55.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:19:13.898+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the moon, Jupiter and Venus are currently the brightest objects\
        \ in the sky, according to Gianluca Masi, an astronomer at the Bellatrix Astronomical\
        \ Observatory in Italy and head of the Virtual Telescope Project. He has organized\
        \ a live feed to watch “the kiss between Venus and Jupiter.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c787f25-1f61-40c8-b34d-353228dd9860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:24:55.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:19:13.899+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bcb883-d31f-435f-ab28-018342675c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T02:24:55.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-02T03:19:13.899+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here are the rest of 2023’s top sky events, so you can have your binoculars\
