      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music video opens to a familiar face to television viewers today:
        Paddy Considine, years younger than his recent gig playing King Viserys in
        “House of the Dragon.” This time, he plays an unsuspecting hero to a woman
        (Kate Ashfield, “Shaun of the Dead”) about to jump off a building, in a Nick
        Hornby-esque turn of events. The music video jumps between the man and woman’s
        perspective in contrasting light: the woman’s is romantic, hazy and dream-like;
        while the man’s is stark, straightforward, and cold. The 2006 single details
        the regret that creeps in after a one night stand, choosing to leave quickly
        to avoid the post-coital awkwardness. <em>“How can you wake up / with someone
        you don’t love / and not feel slightly phased by it,”</em> Turner writes —
        the clear beginning of the band’s strong lyricism, present throughout their
        discography.</p>'
