      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-02T18:32:06.616+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artes said some LGUs are just requiring additional documents like memoranda\
        \ of agreement between the local government and Land Transportation Office\
        \ on interconnectivity and data privacy.\r"
