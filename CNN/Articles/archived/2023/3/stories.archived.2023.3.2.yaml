      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chinese leader Xi Jinping met with Belarusian
        counterpart Alexander Lukashenko -- a close ally of Vladimir Putin -- on Wednesday,
        in a state visit that comes as the West raises concerns that China could be
        drawing closer to Russia -- by considering providing lethal aid for Putin''s
        war in Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bccb11e-4d07-4ee3-9f6b-b7e3c4ea769a'
