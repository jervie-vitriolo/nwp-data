  'Remulla-to-UN-Human-Rights-Council--PH-will-not-tolerate--external-interference-':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-02T05:52:31.000+08:00
    'imagesource': 'jcr:396c557b-bc63-42b9-88ad-8cb875b645b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce12c2bb-7d52-44f3-8177-41c06bc50b68'
    'lead': 'Justice Secretary Jesus Crispin Remulla tells the United Nations Human
      Rights Council that the Philippines will not tolerate ''unjustified external
      interference'' in its probe into alleged crimes committed during the anti-illegal
      drug campaign of the Duterte administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-02T05:54:16.315+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-02T06:33:24.297+08:00
