      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b753dfe-0b7a-44a7-be17-8e1add4e9cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-02T18:40:55.951+08:00
