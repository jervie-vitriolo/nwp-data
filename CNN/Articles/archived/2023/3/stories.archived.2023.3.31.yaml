    'template': '1'
    'title': 'BI: Departure cards to go online as gov''t expands eTravel platform

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5eef2b-ccbc-41b9-a547-f1a935ee7b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:36:57.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T22:36:57.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> Travelers
        may soon fill out their departure cards online, the Bureau of Immigration
        (BI) announced on Friday, as the government expands the <a href="http://etravel.gov.ph">eTravel</a>
        portal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f47362d-450a-42f5-b774-e3c3db11fbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:36:57.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T22:36:57.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Dennis Javier, chairperson of the eTravel Technical Working
        Group, departing passengers can access the platform starting April 15.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aa81a0-aefc-40bb-9509-2c47e3b41e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:36:57.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T22:36:57.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Travelers can log in to eTravel as early as 72 hours but not later
        than 3 hours from their scheduled flights, Javier said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9dcfdc-5a34-4517-a348-8a24c20007c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:36:57.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T22:36:57.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BI will also stop the use of paper-based departure cards starting
        May 1.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af1b7b6-c8e4-41f8-a596-4c992f1fb251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:36:57.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T22:36:57.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The eTravel platform will soon be used for both arriving and departing
        passengers," BI Commissioner Norman Tansingco said in a statement.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7567033f-0d16-4142-bdfd-2e971a6216d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:36:57.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T22:36:57.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Travelers no longer have to fill out departure cards, and instead
        may log in to the online portal prior to their flight," he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12883f95-5c8f-4adc-bca2-e57488a5dd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:36:57.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T22:36:57.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eTravel portal was initially launched in <a href="https://www.cnnphilippines.com/news/2022/12/2/PH-eTravel-inbound-passengers-.html">December</a>
        last year for inbound travelers to provide their arrival information and health
        declaration through a single portal online.</p>'
