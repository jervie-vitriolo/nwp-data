      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s more, a host of opportunities to lend the motorcycle a personal
        touch is available with BMW Motorrad’s range of Heritage accessories.</p>'
