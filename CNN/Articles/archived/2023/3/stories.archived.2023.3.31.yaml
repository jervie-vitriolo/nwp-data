      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS made the request as Maynilad <a href="https://www.cnnphilippines.com/news/2023/3/30/maynilad-longer-water-service-interruptions.html">warned</a>
        its 10 million customers of longer service interruptions due to the declining
        water level at La Mesa Dam.&nbsp;</p>'
