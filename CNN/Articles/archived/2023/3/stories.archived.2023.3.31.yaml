      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, President Ferdinand Marcos Jr. and Chinese President
        Xi Jinping had a “candid” and “in-depth” <a href="https://www.cnnphilippines.com/news/2023/1/5/marcos-xi-agree-peaceful-resolve-wps.html">discussion</a>
        in Beijing on the WPS dispute, with both leaders agreeing that differences
        should be resolved through peaceful means.&nbsp;</p>'
