      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- News organizations have a message for
        Elon Musk: We are not going to pay you for checkmarks on Twitter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afc0e01-6941-446e-8657-c8da0dc30af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7af1fbb-401c-4cb3-93d2-d29a27c64a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New York Times, Los Angeles Times, the Washington Post, BuzzFeed,\
        \ POLITICO, and Vox all scoffed at the notion on Thursday that they would\
        \ pay Twitter for the feature, which has been free since it was introduced\
        \ years ago but will soon be phased out.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e66c7f-4a08-4e46-82e3-6f5de1e5a25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09d6717-83f9-4769-9f8e-8f76a31ad8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter announced last week that it will begin \"removing legacy verified\
        \ checkmarks\" starting April 1. Musk has aimed to charge organizations that\
        \ want to retain a checkmark adjacent to their account name $1,000 a month,\
        \ plus an additional $50 a month for each affiliated account.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3585ec-372d-46dd-9ce4-993bf093b1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da635061-10cc-4ed7-b56e-00518f5af167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Historically, a blue checkmark placed next to the name of an account\
        \ has indicated that the social media company has confirmed the identity of\
        \ the person or business operating it. The feature has been helpful to Twitter's\
        \ entire community, giving the public an easy way of distinguishing between\
        \ authentic and inauthentic users.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2711d2-448b-423a-a388-4f823f68c064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c7d00-8a40-47a9-ba4d-221a0793fbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Musk, who has sought to change Twitter's business model and make\
        \ it less reliant on advertisers — many of which have fled the company since\
        \ he took over last year — wants to charge for the coveted check.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a413d-f6f2-46b0-bdfd-31cb98d0d353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312cde78-1903-4cd3-9f46-58f60cc3c69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk earlier this year launched Twitter Blue, a subscription service\
        \ that costs $8 a month. The main benefit? A blue checkmark.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176eb244-0e54-4c1a-b945-c578ad32f8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf5cdc-b752-4c8d-b16a-0055ba513c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "News organizations, however, have said they have no plans to fork over\
        \ any money for the checkmark.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0463db-cfb4-42f9-96bc-a1e1138e9266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff9f135-819f-404c-a5ed-361ddd3508d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We aren't planning to pay the monthly fee for check mark status for\
        \ our institutional Twitter accounts,\" a spokesperson for The New York Times\
        \ said Thursday. \"We also will not reimburse reporters for Twitter Blue for\
        \ personal accounts, except in rare instances where this status would be essential\
        \ for reporting purposes.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6116e-8877-4493-8fd9-dfd359ceb7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae7f54a-68a1-4010-a750-abc938777acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Los Angeles Times told staffers that Twitter is \"not as reliable\
        \ as it once was\" and that it will \"not be paying to verify our organization\"\
        \ on Twitter.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67cc85-14c9-4052-9e35-957d4082778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5e3538-c17f-4812-8800-9939e322e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Some of you may be wondering whether or not the L.A. Times will pay\
        \ for Twitter Blue subscriptions, and the answer right now is no, for several\
        \ reasons: First of all, verification no longer establishes authority or credibility,\
        \ instead it will only mean that someone has paid for a Twitter Blue subscription,\"\
        \ said Sara Yasin, managing editor of the Los Angeles Times.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd798fe2-8cb1-4be6-8a01-351c3df91b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3f7ac6-245a-4dcc-847b-e9404fd91e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Washington Post said it \"will not pay for Twitter Blue service\
        \ as an institution or on behalf of our journalists\" because \"it's evident\
        \ that verified checkmarks no longer represent authority and expertise.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3ec492-7f37-4f1f-a456-a98206a4e535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac3be8-9fff-40e0-b566-cd878430729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BuzzFeed also told staffers at BuzzFeed News and HuffPost that it will\
        \ not pay for them to retain their checkmarks on Twitter.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc62dff-35c4-4de3-967d-8e2b9cc606c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693694e8-ae77-4d4b-9a64-405367f4eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As an organization, we will not cover fees for individuals to keep\
        \ their blue checkmarks moving forward,\" Karolina Waclawiak, editor in chief\
        \ of BuzzFeed News, and Danielle Belton, editor in chief of HuffPost, told\
        \ staffers in a message to both newsrooms. \"There are several reasons for\
        \ this, but one outweighs them all: a blue checkmark no longer means the handle\
        \ is 'verified.'\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac427b0-8f4f-4b00-9ab0-833f273c0d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4ee81b-9d02-402e-ac06-74d605f0dd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vox Media also advised staffers that \"it will generally not pay for\
        \ employees to keep or gain Twitter verification,\" according to a memo from\
        \ group publisher Christopher Grant.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51afda1e-e0ee-47f4-ad75-8f761424d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8bfa1-a46a-4146-ac2e-78fd2821d8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "POLITICO additionally said it will not pay for Twitter Blue.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db1f185-4e2e-4743-809b-2b0352b8fb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b86b632-1aac-4a4e-b136-3602e4ce7ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the future, a checkmark will no longer mean you are a verified
        journalist," Anita Kumar, senior editor of standards and ethics at POLITICO,
        told the newsroom in a memo. "Instead, it will simply mean you are paying
        for benefits such as longer tweets and fewer ads."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffbc695-2e4d-4c40-a2b3-84c1d8f18d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:20:08.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:20:09.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/30/media/news-organizations-elon-musk-twitter-checkmark/index.html#:~:text=News%20organizations%2C%20however%2C%20have%20said,New%20York%20Times%20said%20Thursday.">"News
        organizations reject Elon Musk''s demand of paying to keep checkmarks on Twitter"</a></i></p>'
