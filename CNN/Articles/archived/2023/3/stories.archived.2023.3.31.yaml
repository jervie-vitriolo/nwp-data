      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dorado explained that the shortage in Maynilad’s water supply was due\
        \ to pipe leaks and illegal connections.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7aad2e-7ccc-4e1f-b829-8ba5e9e1542b'
