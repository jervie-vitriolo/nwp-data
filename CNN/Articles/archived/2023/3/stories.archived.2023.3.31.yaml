      'mgnl:lastActivated': 2023-03-31T14:36:37.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It is no secret that Lizzo is a passionate
        advocate for self-love. Alongside her confidence-boosting music — which includes
        tracks "Good as Hell," "2 Be Loved (Am I Ready)" and the Grammy-Award winning
        "About Damn Time" — the singer launched shapewear brand Yitty in 2022 with
        a goal of helping women of all body types "feel unapologetically good about
        themselves."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415e4b8-acef-4a90-99cc-1f7328c99414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:35:28.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:36:37.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e239b99-439b-4bcd-9161-53889e8a1645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:35:28.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:36:37.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, ahead of International Transgender Day of Visibility,\
        \ the brand announced that it will offer gender-affirming shapewear for the\
        \ first time.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92d246c-aabe-4a88-ba28-019b4f2e41f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:35:28.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:36:37.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd37fac0-aaf3-4fb2-ba8b-fb9be9bd4ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:35:28.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:36:37.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Titled \"Your Skin,\" the collection features a binder top and tucking\
        \ thong that have been two years in the making, according to an announcement\
        \ posted on the brand's Instagram page. These garments — which are often used\
        \ by trans or gender-diverse people — are designed to allow for a visibly\
        \ flat contour to the chest or crotch areas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3423d7-9b40-4b40-967c-6b5fc9acc13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:35:28.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:36:37.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a6bdc-f1a5-4f89-a4a0-492d7ed284e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:35:28.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:36:37.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I can only speak from my own experiences but I often feel lost in\
        \ my body,\" wrote non-binary model Shaheem Anderson, who features in the\
        \ \"Your Skin\" campaign, on Instagram. \"I have ALWAYS looked to clothing\
        \ to express who I am inwardly... but there are still some challenges with\
        \ specific silhouettes. How cool that FINALLY a mainstream brand like Yitty\
        \ will be selling BINDERS and TUCKING BOTTOMS!!\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc7ef8e-85f3-4397-94d7-77987235047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:35:28.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:36:37.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b55ca-db4b-4a8b-8097-ed68a6a37a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:35:28.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:36:37.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's one thing to be included in a campaign but included in a campaign\
        \ that could potentially make a difference in someone's life and affirm how\
        \ they feel on the inside means the (world).\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd7efc0-d4cf-480f-ad84-055795d49181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:35:28.365+08:00
