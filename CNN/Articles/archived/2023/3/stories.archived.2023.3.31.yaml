      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eab705-9bcc-4e65-acad-02da0378bb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.164+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speaking of projects, what are the works you’re most proud
        of?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e474043-59a5-4261-a0bc-87fee10a24b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.165+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f2dc4a-d115-43e7-ae5c-06a06605d1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.165+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a whole, I’m most proud of my solo exhibit last September at Aphro\
        \ in Karrivin Plaza. It’s like a rite of passage in the art world, when you\
        \ put up a solo exhibit in a legit gallery. Like you’re getting your foot\
        \ in the door na, so I’m very proud of that. It’s been something I’ve been\
        \ wanting to do since I was a toddler because my parents would put my drawings\
        \ on the fridge and, sa akin, parang art gallery na ‘yun. So to actually put\
        \ my works in art galleries, even with group shows [and] not just my solo\
        \ show, I personally find that a bigger accomplishment for myself. Although\
        \ I love all my brand collabs, there’s a special space in my heart for my\
        \ personal art being hung up in galleries.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b332de72-c324-4c3b-8655-dafb7b189c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.165+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e210ca1a-450b-469f-8b96-632eda7131a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.166+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can we talk a little bit about the interior of the space,
        and what’s the overall theme and inspiration behind it? Did you arrange all
        these things?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615e30ce-f571-4263-9ba4-774ec71fd48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.166+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a881cb9e-821e-4d5a-b224-dac83087e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.167+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yes, I handpicked everything — besides some of the small gifts from\
        \ family and friends — as in I did not buy anything that someone else decided\
        \ that I should buy. It’s this notion I had in my head that the stuff I would\
        \ have bought as a kid, I can buy now as I please — but now, with a more mature\
        \ taste. So if you see that there are a lot of childhood ‘90s references sa\
        \ mga gamit, though subtle, it is because I don’t want to lose that spark\
        \ of my inner child. That’s what motivates me to do all the work I do now.\r\
        <p><br></p>"
    '25':
      'image': 'jcr:5bd6fd0f-a5f3-429f-add8-9c63b4cef42e'
      'imageCaption': 'Raco’s main workspace features various pop culture elements
        and subtle ‘90s references.'
