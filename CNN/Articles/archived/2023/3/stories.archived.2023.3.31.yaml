      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> Amid
        a looming water crisis, the decision of the authorities on the requested two
        cubic meters per second (cms) increase in the water allocation for service
        providers is expected soon, the Metropolitan Waterworks and Sewerage System
        (MWSS) said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363d6b12-fae3-48af-9f55-c0b4e17e0906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:35:41.911+08:00
