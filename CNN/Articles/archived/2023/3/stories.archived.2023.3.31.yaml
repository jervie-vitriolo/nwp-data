      'mgnl:type': 'text'
      'text': "\"I believe in the rule of law. I think we have checks and balances\
        \ and I trust the system,\" said Rep. Don Bacon of Nebraska.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f5c2bb-4203-4cb2-8855-d3cd4b9633ca'
