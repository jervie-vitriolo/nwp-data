      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The highlight of the new BMW R 18 is a newly-developed 2-cylinder boxer\
        \ engine — the “Big Boxer”. Both its impressive appearance and its technology\
        \ reflect a continuation of the traditional air-cooled boxer engines that\
        \ have offered an inspiring riding experience since BMW Motorrad began production\
        \ in 1923. The most powerful 2-cylinder boxer engine ever used in motorcycle\
        \ series production has a displacement of 1,802 cc. The peak output is 67\
        \ kW (91 hp) at 4,750 rpm. From 2,000 to 4,000 rpm, over 150 Nm of torque\
        \ is available at all times, and this elemental pulling power is combined\
        \ with a full, resonant sound.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f154478-a49d-45e5-bda1-590ff7313b78'
