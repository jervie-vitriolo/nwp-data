      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The indictment has been filed under seal and will be announced in the\
        \ coming days. The charges are not publicly known at this time. Trump will\
        \ likely be arraigned in court early next week, according to his defense attorney,\
        \ Joe Tacopina.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a816a5b-d691-4b72-82be-cce807034bd7'
