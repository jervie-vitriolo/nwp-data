      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-04-01T12:40:34.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through our stewardship and this partnership with some of the world''s
        leading investment managers, Filipinos can now have access to global investing
        and the investment capabilities of these managers combined with the investment
        oversight and expertise that has protected and helped AIA to meet the investment
        needs of its customers over its long history. The strategies the partners
        manage are co-created and exclusive to us, and bring the latest investment
        tools, knowledge, and experience to the Philippines, making the best investment
        options available to address the specific needs of Filipinos," he adds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8251e6-8a6d-4dec-812b-135e138e68b5'
