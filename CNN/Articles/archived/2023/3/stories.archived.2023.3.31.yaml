      'jcr:uuid': '98f5bb0f-9994-4719-9615-7d52f4e077db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.158+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recently, CNN Philippines Life visited Raco’s new studio that caters\
        \ to his creative pursuits. It’s a cozy, minimalist space, with an IDK sign\
        \ in neon pink mounted on the wall — a reminder for the artist not to “pressure\
        \ [himself] to have it all figured out.”\r"
