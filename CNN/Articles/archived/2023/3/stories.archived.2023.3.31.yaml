      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hopefully we can receive the reply from the NWRB by this day or tomorrow,”\
        \ Dorado said.\r"
