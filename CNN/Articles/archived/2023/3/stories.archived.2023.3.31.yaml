      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        United Kingdom (UK) condemns China’s recent incursions and coercive behavior
        toward the Philippines, one of the nation’s ministers said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64da7669-6b87-4d5e-b04c-c3663c513c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:41:14.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T07:41:14.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2979439c-0786-4937-bd76-39adc1735e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:41:14.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T07:41:14.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an exclusive interview with CNN Philippines on Thursday, UK Minister\
        \ for Indo-Pacific Anne-Marie Trevelyan said the East Asian giant is an important\
        \ trading partner of the UK but maintained that its behavior in Philippine\
        \ waters is “unacceptable.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b862d47-d324-4910-a451-4d1c8ebb2561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:41:14.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T07:41:14.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e5f5f8-c525-44fc-8484-22a34d73b629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:41:14.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T07:41:14.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those sorts of behavior are unacceptable,\" Trevelyan said. \"We all\
        \ follow the rules of the sea, both in terms of freedom of navigation and\
        \ respecting all other vessels on the sea. That is so important.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a3214-8506-4aa4-a812-441aa76e84fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:41:14.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T07:41:14.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ac060e-1a79-427a-9d14-06990f93be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:41:14.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T07:41:14.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We condemn that sort of behavior from absolutely anyone so it’s very\
        \ disappointing to hear that Chinese coast guards are behaving in that way”\
        \ she added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f784a51-7ca7-4145-ba27-f048b9a6cfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:41:14.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T07:41:14.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd0d17c-9c10-4ee8-9dbf-617deb98e599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:41:14.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T07:41:14.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Tevelyan, UK Prime Minister Rishi Sunak’s foreign and\
        \ defense policy shows that the UK would want to continue business with China\
        \ but would also not hesitate to protect and defend its assets when push comes\
        \ to shove.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66cde5a-06eb-4fe9-a67b-3d1969deed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:41:14.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T07:41:14.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7886327-4c15-4c46-8844-42c9fd90bf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:41:14.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T07:41:14.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Where we see China behaving in coercive ways, in ways that are reducing\
        \ in the values that we believe in – free trade, free flows of goods and services\
        \ – those sorts of issues, we will be very firm,” the minister said.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaac4bc5-2a56-4a3d-9104-21a5e71ce295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:41:14.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T07:41:14.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bfced4-4968-4aa9-97d4-65ff0ea702ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:41:14.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T07:41:14.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve brought in, last year, a security investment act where we set\
        \ out very clearly that the UK will defend and protect its assets, its investments\
        \ from those who do not wish to play by our rules,” Trevelyan added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5dda93-0b6a-4d04-bdac-9e036aedf8a3'
      'mgnl:activationStatus': true
