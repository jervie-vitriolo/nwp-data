      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d71197-c012-4a10-8d50-b714f8e90354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:31:08.682+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-04-01T12:40:34.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At AIA [Investment Management], our position as one of the largest\
        \ and most sophisticated asset owners in the world, alongside our long-standing\
        \ pedigree in Asian and Global Markets has allowed us to establish deep and\
        \ unique access to and partnerships with many of the best and largest institutional\
        \ asset managers who, like us are also long-term investors such as Blackrock,\
        \ Wellington Management, Capital Group, Baillie Gifford, PIMCO and Robeco,\"\
        \ says Trevor Persaud, Head of Group Investment Strategy and Solutions at\
        \ AIA Group.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7364f-55c8-455f-8a84-32ca8109a38d'
      'mgnl:activationStatus': true
