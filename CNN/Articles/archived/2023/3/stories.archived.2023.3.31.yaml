      'mgnl:type': 'text'
      'text': "Terry Sanderson, a retired optometrist, sued Paltrow over lasting injuries\
        \ he said he sustained when the two collided at the Deer Valley Resort in\
        \ Park City, Utah more than seven years ago.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2fae04-99b7-4458-84b1-c43a2029c406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b2e51-3ea2-4c9b-8e3a-03842170deaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The jury in the civil trial deliberated for a little over two hours\
        \ before returning their verdict in favor of Paltrow, who testified that it\
        \ was Sanderson who skied into her back as she was down slope from him.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb23bee-c4fb-4f74-ad16-0c51bc8d23c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a4c02-27e8-481d-9b7b-d661226f1799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial began on March 21.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d2ddd-698e-4d38-a387-d3e0b8ecad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7afe17b-6914-4d77-9b78-886c3a75d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sanderson's attorney on Thursday asked the jury to consider his client's\
        \ brain injury and life expectancy, suggesting the jury award $3.2 million\
        \ to Sanderson.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fe9121-e531-41ce-98a9-61a0a55b6993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b356a-c86a-410e-9789-3057c5160d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sanderson's complaint alleged his damages were more than $300,000.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df7586-2957-4b0b-8f5c-ff958afc5fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27338c0b-4b41-465e-b88a-840e5970f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.050+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paltrow testified last week that Sanderson skied into her. She sought\
        \ and was awarded $1 in damages, plus attorneys' fees in her counterclaim.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16be8d5-0c6d-48e0-b25a-dc0aa84eb4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.050+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13688243-4b2e-4c93-8ced-ede12760385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the verdict was read, Paltrow released a statement through her\
        \ attorneys.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275950a4-9859-48a7-a39c-349abf0dd99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8195941-dc6d-4d09-9358-885d7f4eccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I felt that acquiescing to a false claim compromised my integrity.\
        \ I am pleased with the outcome and I appreciate all of the hard work of Judge\
        \ Holmberg and the jury, and thank them for their thoughtfulness in handling\
        \ this case,\" Paltrow said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1c1b97-8975-4ce0-93c4-eb8f74b24a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35339e5e-7b5e-43ec-ad76-c5c4959b6d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her attorney, Steve Owens, also released a statement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149ac3a2-2747-4473-b3f5-0955465b0925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1813502e-7990-48fc-a8c8-fa8eaf4e495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are pleased with this unanimous outcome and appreciate the judge\
        \ and jury's thoughtful handling of the case,\" he said. \"Gwyneth has a history\
        \ of advocating for what she believes in -- this situation was no different\
        \ and she will continue to stand up for what is right.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a320a425-f487-417c-826a-014ea2dc7fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4e0151-9551-4e0c-8c77-7f023b3eb42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sanderson spoke to reporters outside of the court.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b9b454-e192-4e71-8f41-5b67fb946d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60415f8f-3ea9-40d3-bca7-e5ddd052cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said that when Paltrow was seen placing her hand on his shoulder\
        \ after the verdict was read, she said to him, \"I wish you well.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69ec6c-4bd8-4396-8386-d6a322d2fdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c225771-a8ee-4c74-af38-6e2ea4d3af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He later said that he believes \"she thinks she has the truth,\" but\
        \ asserted that he did not present any \"falsehoods\" during the trial.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f592095-d8e2-4011-8c1e-816d83cdfcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a09acb8-aeaf-46ab-8ac8-63142d66b860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sanderson's lawyer Kristin VanOrnum said that she has \"newfound appreciation\"\
        \ for Paltrow, when responding to a question regarding the media coverage\
        \ of and interest in the trial.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa7c80-cfed-4166-a6bd-5ccee3305299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7d4f0e-c01e-4d41-ae39-ad65c71c35e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If she has to deal with all of this on a daily basis, I can't even\
        \ imagine and I feel for her on that,\" she added, after telling reporters\
        \ that she was \"not starstruck.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba456c7-5fbc-4b4e-8afb-1c27f0926510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79abff9-6377-4d67-91b5-f527f9ba2481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Closing arguments</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd61462-c222-424b-bc60-99f6fc326f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the jury was sent to deliberate, Sanderson's attorney, Robert\
        \ Sykes, rejected claims that Sanderson was seeking fame and attention by\
        \ bringing his case to court.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d37cf61-22d1-4c39-8daf-c1a851698f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75567b5b-b069-4e67-9ff5-0370216296c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Part of him will always be on that mountain,\" Sykes said in his\
        \ closing arguments. \"We hope that you will help bring Terry home off that\
        \ mountain with a fair verdict for today.\"\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c493aec4-330c-4f33-b1a8-4854dc605bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
