      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T19:24:52.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This [resolution] gives Filipinos hope that we can demand more ambitious\
        \ climate action and an end to fossil fuel extraction and expansion, in order\
        \ to secure the survival of present and future generations,” said Virginia\
        \ Benosa-Llorin, Greenpeace Philippines senior campaigner for climate justice.\r"
