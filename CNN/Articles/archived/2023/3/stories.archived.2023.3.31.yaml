      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigation began under Cy Vance</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fddf41-8737-4224-875e-0f9896ef7684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bragg's office had signaled as recently as early March that they were\
        \ close to bringing charges against Trump after they invited the ex-president\
        \ to testify before the grand jury probing the hush money scheme. Potential\
        \ defendants in New York are required by law to be notified and invited to\
        \ appear before a grand jury weighing charges. But Trump ultimately declined\
        \ to appear before the panel.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb9c940-f9f2-463e-9d1a-37d48f10a746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e51e804-35ae-4fe1-84fa-a4bc75a8eac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The long-running investigation first began under Bragg's predecessor,\
        \ Cy Vance, when Trump was in office. It relates to a $130,000 payment made\
        \ by Trump's then-personal attorney Michael Cohen to Daniels in late October\
        \ 2016, days before the 2016 presidential election, to silence her from going\
        \ public about an alleged affair with Trump a decade earlier. Trump has denied\
        \ the affair.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e25277-1382-4dd3-83f4-7cd47be6b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.128+08:00
