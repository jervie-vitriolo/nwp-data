      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a82b635-89ad-492e-a8de-5363d3b7b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:35:41.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:35:42.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, MWSS Deputy Administrator
        Jose Dorado said the agency has forwarded its letter to the National Water
        Resources Board (NWRB) requesting that the allocation for concessionaires
        be increased from 50 cms to 52 cms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b752497b-6365-4aaa-b0aa-0075cfc9cab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:35:41.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:35:42.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc585342-090d-4753-8a1d-f29decfab191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:35:41.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:35:42.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is opposite to what the NWRB is planning to implement, which is\
        \ to reduce the supply to 48 cms to prepare for the possibility of El Niñ\
        o.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a35355-62f0-4b21-9da7-66b579f48aeb'
      'mgnl:activationStatus': true
