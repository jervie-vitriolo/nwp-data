      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f24b32-de29-4aeb-ba34-e8bb53c5218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court filings in Cohen''s own federal prosecution,
        Trump Organization executives authorized payments to him totaling $420,000
        to cover his original $130,000 payment and tax liabilities and reward him
        with a bonus. The Trump Organization noted the reimbursements as a legal expense
        in its internal books. Trump has denied knowledge of the payment.</p>'
