      'mgnl:lastActivated': 2023-03-31T08:22:00.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa07335-8210-4399-8e4c-d1a811a74c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bragg's office said it is in touch with Trump's lawyers.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b33363c-1011-4025-9ba1-f8c904c80ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2332f36-67ac-48b3-a08c-3c11d74a1dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This evening we contacted Mr. Trump's attorney to coordinate his\
        \ surrender to the Manhattan D.A.'s Office for arraignment on a Supreme Court\
        \ indictment, which remains under seal,\" the district attorney's office said\
        \ in a statement Thursday. \"Guidance will be provided when the arraignment\
        \ date is selected.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3037b2ee-e658-4128-a39f-51af55440422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad2b3ca-d811-40a1-9301-7bb9d3508ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The legal action against Trump jolts the 2024 presidential campaign\
        \ into a new phase, as the former president has vowed to keep running in the\
        \ face of criminal charges.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf36612a-1299-430a-bf77-6cb1ab7a7905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203ac3e5-6073-451f-b596-e0f8b247e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump has frequently called the various investigations surrounding\
        \ him a \"witch hunt,\" attempting to sway public opinion on them by casting\
        \ himself as a victim of what he's claimed are political probes led by Democratic\
        \ prosecutors. As the indictment reportedly neared, Trump urged his supporters\
        \ to protest his arrest, echoing his calls to action following the 2020 election\
        \ as he tried to overturn his loss to President Joe Biden.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeaf739-540e-41c1-9290-451ad8974a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb82d993-99ba-4eb7-8b2c-4efc942171cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump has long avoided legal consequences in his personal, professional\
        \ and political lives. He has settled a number of private civil lawsuits through\
        \ the years and paid his way out of disputes concerning the Trump Organization,\
        \ his namesake company. As president, he was twice impeached by the Democratic-led\
        \ House, but avoided conviction by the Senate.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87191d4-920d-4619-930b-86458d9acaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c4f87d-87a6-4342-86fd-ae365c9c1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December, the Trump Organization was convicted on multiple charges\
        \ of tax fraud, though Trump himself was not charged in that case.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6645a408-dd54-42bb-8f2a-4a250ed017aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442f7905-d047-491c-9132-1fb345ad1d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump's Republican allies -- as well as his 2024 GOP rivals -- have\
        \ condemned the Manhattan district attorney's office over the looming indictment,\
        \ and House Speaker Kevin McCarthy has vowed to launch an investigation into\
        \ the matter.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc8bf62-8172-4c6e-8f9f-67a644aa749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac4c62-5e5b-4553-ab04-fbd7af79cbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GOP rallies to Trump''s defense</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b266eb15-19fd-4f69-b68a-3d2e0bb8973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Congressional Republicans quickly rallied to Trump's defense, attacking\
        \ Bragg on Twitter and accusing the district attorney of a political witch\
        \ hunt.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d09503d-2dbd-4edf-a8e0-c6773d41f1f3'
