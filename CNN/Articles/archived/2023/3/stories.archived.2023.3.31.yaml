      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, other nations previously expressed <a href="https://www.cnnphilippines.com/news/2023/2/15/more-nations-support-Philippines-China-laser-Ayungin-incident.html">support</a>
        for Manila and called out Beijing’s recent actions in the West Philippine
        Sea (WPS) — particularly the Chinese Coast Guard’s (CCG) use of a blinding
        laser against a Philippine Coast Guard (PCG) ship near Ayungin Shoal.&nbsp;</p>'
