      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Manila Water spokesperson Jeric Sevilla assured
        customers that the east zone concessionaire has enough supply even if the
        NWRB decides to push through with its planned two cms reduction.</p>'
