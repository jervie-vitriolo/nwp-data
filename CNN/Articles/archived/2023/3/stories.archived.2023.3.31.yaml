    'jcr:uuid': '708a1f57-999e-4ba7-ae01-6b326684bda2'
    'lead': 'Taiwan’s relationship with the United States has “never been closer,”
      its President Tsai Ing-wen said after arriving in New York City Wednesday, as
      Beijing warned her visit could lead to “serious confrontation” between China
      and the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-31T04:14:04.937+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-31T04:15:06.675+08:00
    'mgnl:lastActivatedBy': 'superuser'
