      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c183f-4253-4dd7-9d88-cbe62cefd973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:35:41.912+08:00
      'mgnl:createdBy': 'bamba'
