      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Padilla’s ally Senator Ronald Dela Rosa on Wednesday also said he and\
        \ the rest of the PDP-Laban bloc in the Senate – Senators Francis Tolentino,\
        \ Bong Go - have already accepted that the push for a charter change may not\
        \ make it to the Senate floor.  \r"
