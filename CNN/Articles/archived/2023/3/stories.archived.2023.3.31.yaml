      'mgnl:type': 'text'
      'text': '<p>Monday, April 10 was also declared a <a href="https://www.cnnphilippines.com/news/2022/8/23/Philippines-holidays-list-2023.html">holiday</a>
        to mark "Araw ng Kagitingan" (Day of Valor).</p>'
