      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A new aqueduct is also being built to replace the ones built in the\
        \ 1930s, he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c16871e-a491-40d0-b9b4-5b7b17260665'
