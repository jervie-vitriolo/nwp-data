    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f804273-d4d2-42cd-90b4-4b6a7076ec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:15:30.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-31T18:31:48.417+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) -</strong> Aside
        from her upcoming travel documentary, Filipino American actress Vanessa Hudgens
        is open to making other projects in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1134ba2c-af78-46cd-a818-c45962762dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:15:30.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-31T18:31:48.417+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Of course it would be wonderful. I'm trying to spend as much time\
        \ as I can here now,\" Hudgens said in a press conference on Friday. \"I already\
        \ can't wait to come back. I feel like the time I have spent here has been\
        \ so incredible and so special, but I need more time. The country has a lot\
        \ to offer.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b04a58-0f66-4d45-a0d4-c9e9d63518d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:15:30.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-31T18:31:48.417+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actress recently announced that she will be working on a documentary\
        \ that will feature her mother's homeland. It will also showcase her journey\
        \ as a Filipino American actress who made her mark in the competitive Hollywood\
        \ stage.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a9b4b-4c07-4c5e-80d4-9ea8b6a89764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:15:30.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-31T18:31:48.418+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is really an intimate look at my experience being in the Philippines\
        \ for the very first time,\" she added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e76867-6a32-446a-93f1-9377f04c38f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:15:30.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-31T18:31:48.418+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/entertainment/2023/3/22/Vanessa-Hudgens-Philippines-documentary.html">Vanessa
        Hudgens to explore Filipino heritage in new travel documentary</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be0e4e1-f482-4834-bbe6-9e2080687705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:15:30.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-31T18:31:48.418+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hudgens said another reason she came to the country was to revisit
        her roots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf76bb-dd15-4a6e-806f-9154c86df90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:15:30.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-31T18:31:48.418+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm in my 30s now and I'm thinking about raising a family. I want\
        \ to be able to know my heritage so that my kids can know their background,\"\
        \ she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2343cb34-0472-4f26-8976-5aacfdb70e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:15:30.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-31T18:31:48.418+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the \"High School Musical\" star admitted that being a Filipino\
        \ on an international stage is \"still a struggle.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6dd048-539a-46b6-a0ec-7e77b7672973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:15:30.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-31T18:31:48.418+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's hard. I think I'm still out there trying to find where I fit\
        \ in Hollywood, but it is becoming more welcoming and colorful,\" Hudgens\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce8ed6f-6fb4-42de-ae0b-51294b04385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:15:30.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-31T18:31:48.419+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the actress advised aspiring young actors and actresses who want\
        \ to be seen globally to continue telling stories that they are passionate\
        \ about.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f487fb9b-cc87-48cb-a136-ce5af0d883bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:15:30.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-31T18:31:48.419+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hudgens is also best known for her roles in the romantic comedy film\
        \ \"The Princess Switch,\" and Oscar-nominated musical movie \"Tick, Tick…\
        Boom!\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
