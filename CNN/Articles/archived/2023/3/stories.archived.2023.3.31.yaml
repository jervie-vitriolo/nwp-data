      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3415b340-9095-4970-816a-e10cadd3bf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:24:55.143+08:00
      'mgnl:createdBy': 'vince'
