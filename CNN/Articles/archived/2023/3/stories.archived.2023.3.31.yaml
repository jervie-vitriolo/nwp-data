      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> —&nbsp;
        Provincial buses will be permitted to travel along EDSA from April 3 to 10
        amid the expected passenger influx over the Holy Week, the Metro Manila Development
        Authority (MMDA) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b400f-7bc9-438c-ab78-888f32d3f34b'
      'mgnl:activationStatus': true
