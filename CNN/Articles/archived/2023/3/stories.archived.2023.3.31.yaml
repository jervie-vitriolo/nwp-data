      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This <a href="https://www.cnnphilippines.com/news/2023/3/4/chinese-coast-guard-militia-vessels-spotted-anew.html">month</a>,
        Chinese vessels have been seen sailing in Philippine waters, with dozens of
        suspected maritime militia and coast guard ships spotted in the vicinity of
        Pag-asa Island, according to local authorities.&nbsp;</p>'
