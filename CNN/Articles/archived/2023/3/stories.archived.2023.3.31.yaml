    'stories': []
    'template': '1'
    'title': 'Group calls on gov’t to join international court hearings on climate
      duties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af16f38-deec-4cdc-957e-2fdb96fa9354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T19:24:51.919+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T19:24:52.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — The
        government should “actively engage” in the hearings that the International
        Court of Justice (ICJ) will conduct on the country’s duties to “protect human
        rights from the climate crisis,” an environmental group said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b44c7a7-3999-4b9a-b285-295cc08e2ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T19:24:51.919+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T19:24:52.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a99717-1c32-4b11-b1d0-876321e2bb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T19:24:51.920+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T19:24:52.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The current administration must represent the interests of the Filipino\
        \ people in seeking climate justice,” Greenpeace Philippines said Wednesday\
        \ in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd358f9-5591-4edf-91ec-f9cecb2f61e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T19:24:51.920+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T19:24:52.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdfcb50-4e74-4db1-a6e4-f4f2cc48d798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T19:24:51.920+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T19:24:52.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f700da-ac29-4d4e-84e3-939a2d229571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T19:24:51.920+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T19:24:52.201+08:00
