    'template': '1'
    'title': 'Putin admits sanctions could hurt Russia’s economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6903d2a8-2637-426a-baf7-1d5660ffa1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Vladimir Putin has conceded that
        Western sanctions designed to starve the Kremlin of funds for its invasion
        of Ukraine could deal a blow to Russia''s economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b96078f-b47c-43bb-83c5-3c823493c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c857b70-9c06-40a0-8a6d-7b4aa7bb79cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The illegitimate restrictions imposed on the Russian economy may\
        \ indeed have a negative impact on it in the medium term,\" Putin said in\
        \ televised remarks Wednesday reported by state news agency TASS.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453e9af6-be46-49b8-8c52-6d6652564742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9880092-9603-4fed-aa74-37a7ba59c104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is a rare admission by the Russian leader, who has repeatedly insisted\
        \ that Russia's economy remains resilient and that sanctions have hurt Western\
        \ countries by driving up inflation and energy prices.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b322a2-d85c-48eb-a6df-698852ff78e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26f2eb6-514f-44a1-9edf-ec89ed2ebbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin said Russia's economy had been growing since July, thanks in\
        \ part to stronger ties with \"countries of the East and South,\" likely referring\
        \ to China and some African countries. He also stressed the importance of\
        \ domestic demand to the economy, saying it was becoming the leading driver\
        \ of growth.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d0d3ea-56e8-45e5-9d05-9cca6abb8fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ef6bf-7735-4b8b-88d0-4d1707e76268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia's economy has showed surprising resilience to unprecedented\
        \ sanctions imposed by the West, including an EU ban on most imports of oil\
        \ products. Preliminary estimates from the Russian government show that economic\
        \ output shrank by 2.1% last year — a contraction more limited than many economists\
        \ initially predicted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c026d-f1e6-407a-a3bd-40a8a131e6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc6e42-4ead-4b49-8239-362671649b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet while China has thrown the Kremlin an economic lifeline by buying\
        \ Russian energy and providing an alternative to the US dollar, cracks are\
        \ starting to appear.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b55bd6e-a04b-497d-b39e-7cf687584106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d11ba8-8a24-4c87-a2b7-3c238797572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian government's revenue plunged 35% in January compared with\
        \ a year ago, while expenditures jumped 59%, leading to a budget deficit of\
        \ about 1,761 billion rubles ($23.3 billion).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67224be8-ebbc-4550-b7ca-d285100cc716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d9b5a9-608e-484f-aa06-4a25dd18faa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Bank and the Organization for Economic Cooperation and Development\
        \ are forecasting contractions of 3.3% and 5.6%, respectively, in 2023. The\
        \ International Monetary Fund expects Russia's growth to remain flat this\
        \ year, but for the economy to shrink by at least 7% in the medium term.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f53c842-d2e2-469c-b0c8-2e4e1bb1b7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325825b-fcda-47ee-a2eb-144c7e5d8451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to Russia's aggression in Ukraine, Western countries have\
        \ announced more than 11,300 sanctions since the February 2022 invasion, and\
        \ frozen some $300 billion of Russia's foreign reserves.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af496330-c256-47ec-89b3-b7d22868753d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5430b4be-8ed8-4f80-81dc-0117e3debf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An outspoken Russian oligarch, Oleg Deripaska, said earlier this month\
        \ that Russia could find itself with no money as soon as next year.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7cf0c1-93da-49a1-a94e-5f80358e3baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0b79ac-3d9c-4f08-939a-db08bc68a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Separately, Austrian bank Raiffeisen Bank International said Thursday\
        \ it was looking to sell or spin off its Russian business. In a statement,\
        \ the bank called market conditions in the country \"highly complex\" and\
        \ said it was \"committing to further reducing business activity\" there.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b814c972-c09d-4da7-b60b-2f12a601ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4cc65b-3ca1-48d8-be26-b944bae8fe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Raiffeisenbank Russia made just over $2 billion in profit last year.\
        \ But due to strict local rules, Raiffeisen is unable to take any profits\
        \ from its Russian business out of the country.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de0431-378c-4ce8-8c1a-9cd9946a4101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:41:03.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:41:03.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702fb196-26b5-4e1d-a43f-ddf4c749e85f'
      'mgnl:activationStatus': true
