    'stories': []
    'template': '1'
    'title': 'Robredo''s Women''s Month message: Fill up whatever little space given
      to you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510351c4-015b-4f6a-a977-e6db9eb0aac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T23:15:55.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T17:22:39.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> Filipino
        women, especially those aspiring to enter public service, must maximize every
        space and opportunity given to them to enact change, former Vice President
        Leni Robredo said as the celebration of Women''s Month comes to an end.</p>'
    '1':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Robredo
        to women: In whatever role that is given to you, in whatever opportunity is
        given to you, make sure that you maximize it. Whatever little space is given
        to you, fill it up.</p>&mdash; CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1641803672572293120?ref_src=twsrc%5Etfw">March
        31, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd70666-f02b-4003-ae3f-0b1ba26f9874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T23:15:55.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T17:22:39.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e680c77f-b24a-4d8c-8e5a-5d2fd8598947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T23:15:55.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T17:22:39.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always tell people that for you to be an agent of change <em>sa
        isang buhay lang ng tao</em> [even in just one person''s life], it''s already
        enough," Robredo told CNN Philippines'' <em>The Final Word</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed39be8-0ee6-4001-bb28-1a6ba013a13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T23:15:55.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T17:22:39.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In whatever role that is given to you, in whatever opportunity is\
        \ given to you, make sure that you maximize it. Whatever little space is given\
        \ to you, fill it up,\" she added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436e4dd-6061-4e29-ab06-b0b4c465766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T23:15:55.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T17:22:39.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Robredo ran for president in the May 2022 national elections but lost\
        \ to now President Ferdinand Marcos Jr. by a wide margin.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db00ca-b792-4710-8b2e-a4d0515fe9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T23:15:55.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T17:22:39.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She has long been the target of internet trolls, facing \"gendered\
        \ attacks\" and disinformation.\r"
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Robredo
        on handling gendered attacks: If I had the luxury of going back to how it
        all started, I should have confronted everything the very moment it came out.</p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1641799692957925377?ref_src=twsrc%5Etfw">March
        31, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
