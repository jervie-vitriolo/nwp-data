      'text': '"Conduct routinary checkup and regular engineering services for added
        safety requirements and provide extensive training to those who will be flying
        and using it," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8428c2f9-fb58-4e8a-b891-43c7cfcd98bd'
