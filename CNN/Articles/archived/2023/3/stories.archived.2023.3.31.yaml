  'doj-junks-murder-raps-vs.-17-cops-two-bloody-sunday-victims':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-31T19:57:29.000+08:00
    'imagesource': 'jcr:3055fd12-976a-42a0-9824-42337f5f970c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9443ae1-8469-48a0-8766-5f58b2537080'
    'lead': 'A Department of Justice (DOJ) panel of prosecutors dismissed the murder
      complaint against 17 police officers over the killing of fisherfolk activists
      Ariel and Ana Mariz Evangelista in Batangas during the so-called Bloody Sunday
      raids in 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-31T20:05:53.932+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-04-01T00:01:22.931+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ junks murder raps vs. 17 cops over deaths of two ''Bloody Sunday''
      victims'
    'updated': 2023-04-01T00:01:16.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d761dc0-2736-466f-b7c9-7c23b42546b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:05:54.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> A Department
        of Justice (DOJ) panel of prosecutors dismissed the murder complaint against
        17 police officers over the killing of fisherfolk activists Ariel and Ana
        Mariz Evangelista in Batangas during the so-called Bloody Sunday raids in
        2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaca381-7ae4-4589-ba4c-4c32883c89ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:05:54.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the resolution dated Dec. 5 last year and released to\
        \ the media Friday, the evidence was \"insufficient to prove the culpability\
        \ of all the respondents.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf289c2-88c0-4b80-a3b5-b852a47d242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:05:54.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Evangelista couple was among the <a href="https://www.cnnphilippines.com/regional/2021/3/7/pnp-operations-southern-tagalog-karapatan.html">nine
        activists killed</a> in simultaneous search warrant operations conducted in
        Calabarzon provinces on March 9, 2021, dubbed Bloody Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773dc94-17d5-4a90-a3e6-4fb790e540a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:05:54.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January this year, a DOJ panel also junked the murder complaint\
        \ on 17 other policemen for the killing of labor leader Manuel Asuncion in\
        \ Cavite.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a9a77f-e323-4b8f-b992-8fe43ea20909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:05:54.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenda Lemita, mother of Ana Mariz and mother-in-law of Ariel,
        and the National Bureau of Investigation-Death Investigation Division filed
        the complaint before the DOJ on <a href="https://www.cnnphilippines.com/news/2022/1/14/NBI-DOJ-Bloody-Sunday-murder-complaint-Evangelista.html">Jan.
        14, 2022</a>. In their complaint, the NBI found that the police officers who
        carried out the operation had a "deliberate intent to kill."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8409f50-1cc5-4646-bc02-493afce30810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:05:54.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Here, however, complainants only made a sweeping allegation of conspiracy\
        \ allegedly because respondents were present at, or near, the place of the\
        \ incident. This alone is not sufficient to establish conspiracy,\" state\
        \ prosecutors said in their 26-page resolution.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87909e2a-cfa5-4018-9a91-11d145c3ff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:05:54.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The couple died from multiple gunshot wounds. The DOJ panel said the\
        \ bullets recovered from their bodies came from a caliber 5.56mm gun which\
        \ was not police-issued and \"not even identified.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60cffd7-a5c6-41ac-a32e-5a3c5c80a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:05:54.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that cartridges and spent bullets from the house where they\
        \ were shot were fired from two caliber .45 pistols — firearms, it said, that\
        \ were found in the possession of the Evangelista couple.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ea3b68-d037-40ff-8034-36b4fca75264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:05:54.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ panel also noted that of the police officers named as respondents,\
        \ two were only near the house but did not fire a shot; the investigator-on-case\
        \ and the designated arresting officer were still walking towards the location;\
        \ while the rest claimed they only acted as perimeter security and blocking\
        \ force.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6080db-d8df-4a49-bb18-bc4dcc6ef0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:05:54.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Due to insufficient evidence, state prosecutors cannot also answer\
        \ who fired at the Evangelista couple.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6247b5-de3d-48be-97d0-a17a28a93313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:05:54.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The couple's 10-year-old son and some witnesses said the two were dragged\
        \ by uniformed personnel to a nearby house where successive gunshots were\
        \ heard. They also said that the couple had no guns.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f8df1f-5fa9-4dd5-b004-fbda0504038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:05:54.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for the DOJ panel, of the two versions of the story of the killing,\
        \ \"respondents' narration is more consistent with the documentary evidence\
        \ submitted.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbef575a-4315-4a13-8234-9a49f02b0a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:05:54.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It noted that Ariel fired upon the operating team during the implementation\
        \ of search warrants, which was consistent with police findings that both\
        \ of his hands were positive for gun powder nitrates.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8de64f-b3b5-4ce4-b896-b201d32faabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:05:54.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Furthermore, even assuming that the evidence points to other respondent/s\
        \ as responsible for the killing of spouses Evangelista, respondent/s cannot\
        \ be held liable for murder,\" the resolution read.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bdfe86-6524-4e42-b9d9-0e7ec3e7eb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:05:54.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It continued: \"In fact, were it not for the violent actions initiated\
        \ by the spouses, the operating teams would not have reacted and retaliated,\
        \ as they were at the subject house primarily to serve and implement the search\
        \ warrants. Thus, the allegation of extra-judicial killing is wanting.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f75664-4c3a-4815-b8b2-6080d581ce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:05:54.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rights groups dismayed</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b2c5a-cc5f-4da9-a9c1-7048022d4e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T00:01:22.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defend Southern Tagalog, an alliance of human rights victims and human\
        \ rights defenders, expressed \"strong indignation\" over the junking of the\
        \ murder raps.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b063e-0f94-4314-a520-f89d29cd9847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T00:01:22.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Decision is a step back from justice and reeks of the now-disputed\
        \ presumption of regularity,\" it added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4337bf-6019-4df8-8507-098337e3a4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T00:01:22.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Union of People's Lawyers (NUPL) also said it was dismayed\
        \ by the dismissal of the murder complaint.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e70eb12-976b-4fce-bf9c-06ff0d34e9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T00:01:22.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With their discredited 'nanlaban' narrative taken at face value,\
        \ the police were gratuitously presumed to have regularly performed their\
        \ official duties and were once again gifted with impunity,\" the NUPL said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d378feb-ec6a-4295-8162-1d2dfa54efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T00:01:22.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-04-01T00:01:22.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This regrettable development in the much vaunted Bloody Sunday
        cases, which the government promised to closely investigate under its AO (Administrative
        Order) 35 mechanism, belies its pompous claim that it is rolling out ''real
        justice in real time'' under an ''effective and responsive justice system.''
        It is certainly a grave disservice to the victims," it added.</p>'
  'Robin-Padilla-cha-cha-not-reach-plenary-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
