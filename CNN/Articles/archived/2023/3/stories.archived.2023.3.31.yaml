      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The launch is still a part of AIA Philippines' rebrand from Philam\
        \ Life, with AIAIM Philippines bringing together AIA Investment Management's\
        \ global capability and our understanding of the local market,\" shares Kelvin\
        \ Ang, Chief Executive Officer of AIA Philippines. \"This is one of the important\
        \ building blocks that will give us leverage to capture opportunities ahead\
        \ and remain the leading brand that provides the protection, long-term savings,\
        \ and healthcare needs of Filipinos, allowing us to bring to life our Purpose\
        \ of helping people live Healthier, Longer, Better Lives.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e69c21-feae-4cb6-8f66-cf1d135f2362'
      'mgnl:activationStatus': true
