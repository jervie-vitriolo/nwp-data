  'Pope-Francis-health-bronchitis':
    'author': 'Delia Gallagher and Sharon Braithwaite, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-31T08:10:00.000+08:00
    'imagesource': 'jcr:92219e39-ab02-4183-a7d1-0dccb679fbfd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a23f23b-06a7-4409-ae80-34be369346f4'
    'lead': 'Pope Francis showed a ''clear improvement'' after being given intravenous
      antibiotics for a bronchitis infection and could be released from the hospital
      in the next few days, according to the Vatican.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-31T06:12:03.153+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-03-31T08:22:57.496+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pope showing ''clear improvement'' after antibiotic treatment for bronchitis
      infection, could leave hospital soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7ecef6-5447-44e0-8660-498107e0d2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis showed a "clear improvement"
        on Thursday after being given intravenous antibiotics for a bronchitis infection
        and could be released from the hospital in the next few days, according to
        the Vatican.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f8c39-6b03-4afc-aa14-f339ea60a7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 86-year-old pontiff, who as a young man had a small part of his\
        \ right lung removed, was admitted to Rome's Gemelli hospital on Wednesday\
        \ after complaining of breathing problems. Following clinical checks and tests,\
        \ the doctors identified that he had bronchitis and were administering antibiotic\
        \ therapy to treat him.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f07f1-f6f4-4542-a4d9-9c4e0d34e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Based on the predictable outcome, the Holy Father could be released\
        \ in the next few days,\" Vatican spokesman Matteo Bruni said in a statement,\
        \ adding that Francis had spent the afternoon resting, praying and carrying\
        \ out some work.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37af3d4a-b167-4494-bca6-f7a475a49567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"His Holiness Pope Francis rested well during the night. The clinical\
        \ picture is progressively improving and the planned treatments continue.\
        \ This morning after breakfast, he read some newspapers and went back to work,\"\
        \ Bruni said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a585a38-e6bc-4286-8785-dac58b6a28f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Before lunch he went to the little chapel of the private apartment,\
        \ where he gathered in prayer and received the Eucharist.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9da072-a5d9-48e8-a431-758a8170b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pontiff has acknowledged the many well-wishes he has received while\
        \ in the hospital on Twitter. Francis said: \"I am touched by the many messages\
        \ received in these hours and I express my gratitude for the closeness and\
        \ prayer.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa49e07-1187-404f-9614-a5b1a5f77b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After his weekly general audience in St. Peter's Square on Wednesday,\
        \ the pontiff was taken to the hospital to undergo a number of tests. Earlier\
        \ in the day, the Vatican had said that the visit and tests were planned.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6a53cf-b335-426b-aa0c-377d35d82ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Holy Father has been at Gemelli since this afternoon for some\
        \ previously scheduled tests,\" Bruni had said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73a3de2-3766-4f5c-9b71-737ec9ef18e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly after, he said that Francis' schedule for Thursday had been\
        \ cleared \"to make space for the continuation of tests should that be necessary.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afd118d-865d-456b-91ff-67eda95a80c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vatican sources told CNN Thursday that Pope Francis \"slept well\"\
        \ during his first night in the hospital.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f817f0c2-267b-49e2-a29c-bff9f679ce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Church of Rome also expressed \"all its closeness and affection\
        \ to its Bishop Pope Francis, and ensures its unceasing prayers, wishing him\
        \ a speedy recovery,\" it said in a statement on Thursday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae986da-3ed7-4538-8ced-b53c4c7a95b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bishops in churches across Italy are praying for Francis' speedy recovery,\
        \ the Presidency of the Italian Episcopal Conference, on behalf of the Italian\
        \ bishops, said in a statement on Wednesday.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dbb05e-e7a6-41b8-8a1e-54878663d50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In wishing the Holy Father a speedy recovery, the Presidency entrusts\
        \ to the Lord the doctors and medical staff who, with professionalism and\
        \ dedication, care for him and all patients,\" it added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ccd90-6658-41ba-af63-f75043ac43ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pontiff -- who as a young man suffered from severe pneumonia and\
        \ had part of a lung removed -- has had a recent history of medical issues.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c480e0-299a-4128-9ce9-ba2b5225ca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has often been seen with a walking stick and sometimes uses a wheelchair\
        \ due to pain in his right knee. Last year, he canceled a trip to Democratic\
        \ Republic of Congo and South Sudan after doctors said he might also have\
        \ to miss a later trip to Canada unless he agreed to have 20 more days of\
        \ therapy and rest for his knee. He ultimately went to the DRC and South Sudan\
        \ in February.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22599137-b965-42e1-9310-b2c977bec349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis also suffers from diverticulitis, a common condition that can\
        \ cause the inflammation or infection of the colon. In 2021, he had surgery\
        \ to remove part of his colon.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f3322a-381b-4508-b26b-6dd06ce3fcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December, Francis revealed that he had already signed his resignation\
        \ letter to be used in the event of him becoming \"impaired.\" Francis made\
        \ the comment in an interview with Spanish news outlet ABC when asked what\
        \ would happen if a pope is suddenly rendered unable to perform his duties\
        \ due to health issues or an accident.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be008f8c-ef8c-462c-aa09-6bc83462605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis said he wrote the letter several years ago and gave it to
        then-Vatican Secretary of State Cardinal Tarcisio Bertone, who resigned in
        2013.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b70aa2f-a7a6-429a-a353-1e6385466663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have already signed my renunciation. The Secretary of State at\
        \ the time was Tarcisio Bertone. I signed it and said: 'If I should become\
        \ impaired for medical reasons or whatever, here is my renunciation,'\" Francis\
        \ was quoted as saying, adding that this was the first time he had spoken\
        \ publicly about the letter's existence.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c095a0d-4873-40c1-8ec7-33984ee14cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis said past pontiffs Paul VI and Pious XII had also drafted their\
        \ letters of renunciation in the event of a permanent impairment.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b233d6-c4b0-4b1f-b72f-edbabf824d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2013, Francis' immediate predecessor, Pope Benedict XVI, made the\
        \ almost unprecedented decision to resign from his position, citing \"advanced\
        \ age\" as the reason and startling the Catholic world.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa478f-828c-48a0-ad7c-ebe9c864ff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:12:03.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:57.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked the first time a pope had stepped down in nearly 600 years.
        The last pope to step down before his death was Gregory XII, who in 1415 quit
        to end a civil war within the church in which more than one man claimed to
        be pope.</p>'
  'IDs-documents-of-suspects-in-Pryde-Teves-sugar-mill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
