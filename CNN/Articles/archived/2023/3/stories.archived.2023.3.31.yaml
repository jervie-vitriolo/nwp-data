      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a9f8bb-e336-4dad-b294-959cb2c7a1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:35:41.913+08:00
