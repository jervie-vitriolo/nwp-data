      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you talk about the things that you’re currently working
        on?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304dee9a-bc29-4988-9dc0-8313499c0c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.160+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd213624c-4f9b-456e-938b-ae6959999383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.161+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without being too specific since I don’t want to jinx anything, I’\
        m currently working on my next solo exhibit, and then looking for more opportunities\
        \ to collaborate with brands, be it via art collab or even brand deals with\
        \ my TikTok content.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fab88c-53ea-46b8-943d-f6b954304609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.161+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c533eb6f-8265-4692-ab01-905c494008fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.161+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve already mentioned that you’ve committed to a lot
        of disciplines. Would you say that all of these inform each other? If yes,
        how so?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b0bff3-460f-43d1-955b-968556fc9e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.162+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d90962-6d32-41c0-9faa-22b36bc7ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.162+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yes, sobra! They all intertwine, and the learnings I get from each\
        \ project can actually affect other fields I pursue. For example, in my visual\
        \ art, you can’t help but be a perfectionist with how things turn out but\
        \ as soon as you turn it in, you have to accept the fact that it’s not going\
        \ to be perfect in your eyes because of divine discontent.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f049af0f-740b-47e1-8c0b-09205e569a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.162+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee640da-1575-4ee5-9fb7-2765a96225f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.163+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And that also applies to all my other fields. For example, when I upload\
        \ a TikTok [video] or host an event or an episode of a show, I look back on\
        \ it and see so many points for improvement instead of being happy with my\
        \ work. There’s always gonna be divine discontent and room for improvement\
        \ if you’re a creative in any field. So that’s the one thing I can apply to\
        \ everything. \r"
    '17':
      'image': 'jcr:f9705ee2-300a-49f2-b624-428616c3617b'
      'imageCaption': '“I think what I’ve learned from all the fields is that you
        have to put as much of yourself into the work if you want to establish your
        voice in the creative community,” says Raco. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac59c30-ab9f-4fb2-a200-03cf6f89aaa2'
