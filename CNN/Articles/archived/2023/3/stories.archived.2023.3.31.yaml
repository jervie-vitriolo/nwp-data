    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de7f46d-1384-45e3-9bf4-bead5b00694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T11:58:59.998+08:00
      'mgnl:createdBy': 'nikko'
