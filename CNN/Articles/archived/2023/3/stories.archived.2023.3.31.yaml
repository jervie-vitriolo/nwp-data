      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The committee report should have signatures of at least nine senators\
        \ for it to move on to the plenary debates. But only Dela Rosa, Tolentino,\
        \ and Go have confirmed to back the measure.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
