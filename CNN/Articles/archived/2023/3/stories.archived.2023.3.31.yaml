      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melody Del Mundo’s voice is arguably a part of the Filipino rock
        canon, captivating listeners with the erudite <a href="https://www.youtube.com/watch?v=fgXBdlkMFCg">“Five
        Years”</a> by her band Sugar Hiccup in the nineties. She returns with her
        Los Angeles-based band The Mellow Dees, who wear their affection for new wave
        and jangle pop on her sleeve. Hearing her sing on a new track is a delight,
        and the track firmly holds its own as a continuation of her body of work.</p>'
