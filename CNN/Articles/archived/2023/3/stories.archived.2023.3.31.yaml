    'jcr:uuid': '4a663dda-afdf-44e0-be30-ca22fc7b5374'
    'lead': 'Donald Trump has been indicted by a Manhattan grand jury, according to
      multiple sources familiar with the matter — the first time in American history
      that a current or former president has faced criminal charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-31T06:06:51.991+08:00
