    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lend Your Ears: New Music from Megumi Acorda, Dey Rose, and more'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce80807-8e04-4db1-89db-9c1f2aa81915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T16:42:57.400+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T17:42:49.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truth be told, having the majority of tracks on this month’s list
        be by women wasn’t intentional. March typically does come around with a flurry
        of campaigns and special events celebrating Women’s Month. We’re all on a
        long journey that needs to go beyond just celebrating women and addressing
        the numerous obstacles and barriers that women constantly overcome to be heard
        and recognized. Ask a female musician, and they’d have their own stories to
        share.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da3213-d2e0-4674-9743-03ba31ea3dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T16:42:57.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T17:42:49.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, this specific regular roundup of Filipino music chooses
        not to determine March’s list based on gender. Each installment of this series
        ends up highlighting interesting tracks within a specific period by being
        monthly anyway, but great music by women is being released all year round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c236d1b3-d87d-4393-bef7-3af7d358740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T16:42:57.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T17:42:49.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dear listener, whatever month it is, you’re more than welcome to
        make a tracklist that highlights your <em>own</em> narrative of women in music
        through songs that you like. Make Spotify playlists, dig through crates, watch
        gigs, scour Bandcamp and Soundcloud, record mixtapes, write about the music
        that means something to you. Search far and wide. Share what you find, and
        seek out others’ own versions of how music made by women has shaped us as
        a whole, and the different movements happening all at once. Isn’t that the
        sheer joy of collectively experiencing music, after all?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a10f08-05d1-4517-a992-b3b3cad3bcaf'
