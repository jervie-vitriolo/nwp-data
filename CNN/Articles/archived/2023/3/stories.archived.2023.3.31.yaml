  'Rohingya-refugee-camp-fire':
    'author': 'Sugam Pokharel, CNN'
    'caption': 'Mahmud Hossain Opu/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-31T04:06:22.000+08:00
    'credit': 'Mahmud Hossain Opu/AP'
    'imagesource': 'jcr:8048acb0-3616-4344-a089-4e1bb80614ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '387c22b1-200a-4090-b05d-24894a1c05f2'
    'lead': 'A massive fire ripped through a Rohingya refugee camp in Bangladesh’s
      southern district of Cox’s Bazar on Sunday, leaving around 12,000 people homeless,
      local Superintendent of Police Mohammad Mahfuzul Islam told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-31T04:08:38.063+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-31T04:08:38.332+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fire rips through Rohingya refugee camp in Bangladesh leaving thousands
      homeless'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6310cb93-0af7-4fd2-814e-d24ce120ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:08:38.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:08:38.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A massive fire ripped through a Rohingya
        refugee camp in Bangladesh’s southern district of Cox’s Bazar on Sunday, leaving
        around 12,000 people homeless, local Superintendent of Police Mohammad Mahfuzul
        Islam told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca566425-830e-49af-9a7a-a440a9ddefd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:08:38.081+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:08:38.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeping through the Kutupalong refugee camp in the afternoon, the
        blaze gutted around 2,000 huts before it was brought under control, Islam
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcfcbc0-5b22-45bb-bac3-1d9d086ca42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:08:38.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:08:38.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No casualties have been reported so far, he said, adding that the
        cause of the fire is not yet determined but an investigation is under way.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398e425-ee64-4d5c-95bb-00da1f029c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:08:38.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:08:38.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities are working with international and local humanitarian organizations
        to provide food and temporary shelters to those who have lost homes, he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933bec6e-35e8-4dc1-aa15-bb85ee931b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:08:38.082+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:08:38.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will ensure no one sleeps under the open sky. Everyone will get
        a temporary shelter,” Islam said, with community centers and mosques providing
        housing to those affected by the fire.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf4379-0f63-48ef-95f2-ca93e3272528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:08:38.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:08:38.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ninety facilities including hospitals and learning centers were burnt
        down, the Bangladesh branch of the United Nations refugee agency UNHCR tweeted
        on Sunday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd61dfe-ec9f-4207-8b77-6ab93fbdbf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:08:38.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:08:38.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rohingya refugee volunteers trained on firefighting &amp; local
        fire services have controlled the fire,” it added in another tweet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac08cc7-9f32-41a7-937d-719fe4504046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:08:38.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:08:38.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian organization Save the Children said Sunday’s fire was
        a “ghastly reminder that children stuck in the camps in Cox’s Bazar face a
        bleak future.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d8188-d50c-4fe0-b9a1-221b1fc015df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:08:38.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:08:38.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today’s massive fire will have robbed many families of their safety
        and what little belongings they have left,” it said in a statement, adding
        “they continue to grapple with inadequate education, concerning levels of
        malnutrition, stunting, child marriage, and child labor.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264382e1-677c-49ee-b39e-9077db87e341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:08:38.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:08:38.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN’s International Organization of Migration (IOM) in Bangladesh
        said on social media that “they are assessing the needs of people to provide
        support.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69328d61-b3db-46c2-aa9a-435d91ae64f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:08:38.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:08:38.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sunday’s blaze marks one of the largest of several fires that have
        plagued the camp in recent years.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99699b29-f78d-47e1-aec5-9f480fd96b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:08:38.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:08:38.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 1 million members of the stateless Muslim minority
        Rohingya live in what many consider to be among the world’s largest refugee
        camps after fleeing a brutal campaign of killing and arson by the Myanmar
        military.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61301daf-3d66-4f44-aedd-645a5fc271bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:08:38.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:08:38.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/05/asia/fire-rohingya-refugee-camp-bangladesh-intl"><em>“Fire
        rips through Rohingya refugee camp in Bangladesh leaving thousands homeless"</em></a></p>'
  'Europe-drought-deepens':
    'author': 'Laura Paddison, CNN'
    'caption': 'Sarah Meyssonier/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-31T04:08:50.000+08:00
    'credit': 'Sarah Meyssonier/Reuters'
    'imagesource': 'jcr:91083a1a-d8c2-4f82-bdb8-9da7ec47c39a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01f73c2f-183e-424c-b87c-2f3c0194021e'
    'lead': 'Shrunken water levels, grounded boats, buoys resting on the cracked earth
      of the lake bed – current views of Lake Montbel are more reminiscent of what
      might be expected at the tail end of a scorching summer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-31T04:11:37.546+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-31T04:11:38.005+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'This once-thriving lake has all but dried up. It’s a story repeated
      across Europe as the drought deepens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a46bd-a1c7-4b23-be55-d6ab50e87c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Lake Montbel is a shimmering, turquoise
        lake, stretching across 1,400 acres of southwest France, in the foothills
        of the Pyrenees – a haven for wildlife, a vital source of irrigation for farmers
        and water for local rivers, and a tourist paradise. But after the driest winter
        in more than six decades, it is a shadow of its former self.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5c8b2d-c20d-4c89-b568-e8d42b453b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shrunken water levels, grounded boats, buoys resting on the cracked
        earth of the lake bed – current views of Lake Montbel are more reminiscent
        of what might be expected at the tail end of a scorching summer. Not at the
        end of winter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc39790d-210b-4dd6-bb2c-96b0ecea6397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently at about 28% of its capacity, water levels are less than
        half what is usual for this time of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fdaada-12bf-470d-9e2d-1d729220780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the history of the lake, created in the early 1980s, this is
        the first time that this situation has been so serious,” said Boris Rouquet,
        a farmer and the water lead for the National Federation of Farmers’ Unions
        in Ariège, the region where Lake Montbel is located.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeaf0e6-f5fa-4fa8-ae58-f08b0096ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lake has faced difficult times before “but this is exceptional,”
        Rouquet told CNN.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3398ab9d-7f70-4b5a-9116-b2dbc76cb6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This story of extremes is one that’s playing out across swaths of Europe.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f534eb-3631-403d-bc7b-140c860d1a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While in the United States, the snow and rain that have pummeled California
        have helped fill reservoirs and ease unrelenting drought, winter has been
        far from kind to many parts of Europe.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61bc962-88bb-40bb-a773-dfd71676d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still reeling from last year’s blistering summer and the worst drought
        in 500 years, parts of the continent have experienced such low levels of snow
        and rain that fears are growing for what might be in store as summer approaches
        – and beyond.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea5b04-df4f-45d9-ab7a-ac2185b29b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As climate change intensifies, scientists say we can expect droughts
        and heatwaves to become more frequent and more severe – putting huge pressure
        on water resources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfac1518-57d1-42fa-880a-6b5a156ccc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures in southwest France soared to 30 degrees Celsius (86
        Fahrenheit) on Wednesday, according to Météo-France, the country’s weather
        service. It was the hottest March day on record in the country since 1900,
        the agency said. And the warm start to the year is coming hand-in-hand with
        exceptionally low rainfall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d62a732-7986-47fd-a614-5c91e2137b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between January and February, France had more than 30 consecutive
        days with no significant rainfall – the longest stretch since records began
        in 1959. Added to that, snowfall has been very low, meaning less snowmelt
        to recharge rivers in the spring.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf041d8-ae77-4be2-a97d-d71e582fa82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More rain has fallen in March but not nearly enough. “Lake Montbel
        remains at an abnormally low level,” Franck Solacroup, the regional director
        of the Adour-Garonne Water Agency, which covers the area that includes Lake
        Montbel, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb7d211-1c1e-43a7-9c33-fa6ba77a9e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Farmers like Rouquet, who rely on the lake, are having to make tough
        decisions on what to grow. Some have stopped planting certain crops, others
        have sown more cereal crops in the hope that rain will fall. Livestock farmers
        are worried about having enough feed for their animals, and some may even
        be forced to reduce their herds, Rouquet said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00669c6a-f8f5-4f36-b453-2753ab61d5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Unless the lake is filled sufficiently, farmers will not be able to
        irrigate, and the survival of many farms is at stake,” he said. It’s damaging
        farmers’ morale. “We often talk about the financial side but the human side
        is very affected.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c9d11b-9a8b-440b-839c-660f85d73b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As summer approaches, the situation “does not bode well,” Solacroup
        said. Last year, nearly 400 municipalities in the region had restricted or
        disrupted drinking water supplies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c85b249-ca10-4f5f-89e4-2076fefb08cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over the border, in Catalonia, northeast Spain, is a similar
        situation of parched reservoirs and thirsty crops.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d23aa-1c93-468a-b975-bfdb05f2aba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Average water levels in Catalonia’s reservoirs are at about 27% and
        there are already some water restrictions in place.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa2a12c-b50e-4ccc-a87c-f0e7dfb33b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Sau Reservoir, about 60 miles north of Barcelona, is now only around
        9% full, according to Catalan Water Agency data. As the water levels have
        fallen, the remnants have emerged of a centuries-old village and its church,
        which were flooded when the reservoir was created in the 1960s.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e27b2-e0af-4cad-8939-d7355ef1b523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In mid-March, the Catalan Water Agency started removing fish in an
        attempt to save some of them and protect the water quality in what remains
        of the reservoir, which more than five million people rely on for drinking
        water.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd128796-23a5-4e71-94da-729c3a57124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is an extraordinary measure … and is adopted to preserve the
        water quality… and be able to guarantee the population’s demands as much as
        possible,” the Catalan government said in a statement.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72768f5e-9db2-48e3-b98f-6a326d4d9e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water is so scarce, some farmers in the region have turned to prayer.
        On Sunday, hundreds of residents of the mountain village of L’Espunyola, about
        70 miles north of Barcelona, led a procession to appeal to Our Lady of the
        Torrents to bring them rain.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cda19a0-ddae-4ea8-8e28-92ddddc2870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy, located in the “climate hotspot” of the Mediterranean, has
        also been badly affected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d734a4-2359-4850-b395-19349ad8f016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In northern Italy, which experienced its worst drought for more than
        70 years last summer, the mountains have very low snow levels and lakes have
        shrunk, including Lake Como, which is less than 18% full. Water in the Po
        River, which winds across the northern agricultural heartland, is running
        close to record lows, with certain sections are in “extreme drought.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113f2416-1750-4abf-8773-eccffcf63020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Farmers are feeling the strain. Rice growers predict that the amount
        they sow this spring will be the lowest in more than two decades, according
        to a survey by Enterisi, Italy’s national rice institution. “April and May
        will be crucial because the lower rainfall in the winter months needs to be
        made up,” an Enterisi spokesman told CNN.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe39d6-5c2d-4f95-a9f1-851ab20e38a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Italy, the impacts of the climate crisis combined with aging, leaky
        water infrastructure are leaving the country highly vulnerable to “critical
        water conditions,” Simona Ramberti, of the national statistics institution
        Istat, told CNN.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d8325c-a7a5-4584-907f-c7f5cd35eb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2020, more than 42% of water in the system did not reach users,
        according to the Istat urban water census. This is equivalent to a daily loss
        of around 157 liters for every resident – which could have met the needs of
        43 million people for a year.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6bb20d-c630-4b3b-863c-07d5594b3b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given last year’s drought, in which 10 regions announced a state
        of emergency for water deficits, Ramberti said the current dry spell “does
        not bode well for the coming months.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a29887-68a1-4acc-a64d-5cf52f04e5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re observing a pretty special situation,” said Manuela Brunner,
        assistant professor in hydrology at ETH Zurich and the Institute for Snow
        and Avalanche Research in Davos, Switzerland.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58815ded-71d8-4bb2-88c4-2b6a601bf8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Looking out of her office window in Davos, at an elevation of nearly
        1,600 meters (5,000 feet), Brunner said she can see a sweep of brown and green
        grass, but very little snow. “This is the most extreme winter in terms of
        low snow cover,” she told CNN. “And that’s that’s a problem.”'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5747abe1-148c-4003-b82e-995a2a95ccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Less water stored in snow means less snowmelt will reach the rivers
        in spring. “Snow deficits have become a more important driver of summer streamflow
        droughts over the last 50 years,” Brunner said.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc65b4-6219-4365-9d67-e5570134ccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Switzerland, they now need long-lasting rain events, she said.
        “But the further we progress into the spring, the more unlikely this gets.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a42b5ac-3a38-48af-a22f-f572bbd80a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large parts of Europe are hoping for rainfall over the next few
        months – and a lot of it. “The coming weeks are crucial,” Andrea Toreti, a
        climatologist at the European Commission’s Joint Research Centre, told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce11b8ab-bdb8-4bba-a255-1a8c9de83db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While it remains hard to attribute specific events to the climate crisis,
        “what we observe is in line with what we expect from climate change,” Toreti
        said.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5590dc73-931b-44e0-a1a7-06d67773e1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last year’s summer drought in the Northern Hemisphere was made 20 times
        more likely by climate change, according to World Weather Attribution, a group
        of researchers who endeavor in near-real time to determine how much of a role
        the climate crisis is playing in extreme weather events.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e99d40f-c35c-438b-a03a-942d8158d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Back in southwest France, Solacroup said the difficulties of the past
        year should be a warning to think about long-term adaptation, rather than
        just reacting to rolling crises. “The summer of 2022, which may seem exceptional,
        will be an average year in 2050,” he said.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49831965-1b13-427c-a25d-f4d7cd7b51a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-term changes are clear and they aren’t good, said Rouquet.
        “There is a link with climate change and we farmers have seen it for several
        years. The rain falls differently. It rains hard or not at all.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdfaedb-4da8-475a-8587-8e4fcbd7314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:11:37.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:11:38.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/30/europe/europe-drought-lake-montbel-france-climate-intl/index.html"><em>“This
        once-thriving lake has all but dried up. It’s a story repeated across Europe
        as the drought deepens"</em></a></p>'
  'Beijing-warns-as-Taiwan-leader-lands-in-New-York':
    'author': 'Simone McCarthy, CNN'
    'caption': 'Jeenah Moon/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-31T04:11:42.000+08:00
    'credit': 'Jeenah Moon/Reuters'
    'imagesource': 'jcr:42e4bbaa-0169-4dea-bd80-018368fc98c9'
