    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55545434-47d3-4b41-ac65-49c756a501f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:24:32.784+08:00
