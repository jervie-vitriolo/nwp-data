      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The vessel was carrying over 200 passengers when it caught fire along
        the waters of Baluk-Baluk Island, leaving at least 28 people dead.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8515eb-9173-4764-88b4-9cda1294b35f'
