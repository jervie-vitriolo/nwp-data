  'NBI-catches-Degamo-slay-key-suspect':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-31T18:50:42.000+08:00
    'imagesource': 'jcr:791b6a19-02b3-429f-86c1-a51f0423ee38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d6c2b60-5ff2-4ac1-bcf5-766ae7b95d23'
    'lead': 'The National Bureau of Investigation has arrested a key suspect in the
      killing of Negros Oriental Gov. Roel Degamo, Justice Secretary Jesus Crispin
      Remulla said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-31T19:03:50.100+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-04-02T22:03:17.116+08:00
    'mgnl:lastActivatedBy': 'syrah'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-04-02T22:03:16.627+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Key suspect in Degamo killing falls, case now ''99% solved'' – Remulla'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a54ca0-09e5-40dc-bc9e-885376f93892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T19:03:50.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-02T22:03:17.116+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> —&nbsp;The
        National Bureau of Investigation (NBI) has arrested a key suspect in the killing
        of Negros Oriental Gov. Roel Degamo, Justice Secretary Jesus Crispin Remulla
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03a2213-9053-47f9-99a4-3f0500680f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T19:03:50.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-02T22:03:17.116+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect —&nbsp;believed to be one of the masterminds —&nbsp;was
        trying to flee the province, according to Remulla.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1f3162-bb70-42b4-8f8e-19ec70421bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T19:03:50.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-02T22:03:17.117+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also said the person, whose identity has yet to be
        divulged, has been mentioned by the first batch of suspects arrested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559bd4c4-b9bd-462d-b9ab-fe989bb2b6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T19:03:50.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-02T22:03:17.117+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang siya yung pinapahanap namin</em> (We were really looking
        for that person). We wanted him from day one as a suspect we want to be caught,"
        Remulla told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885a406f-d49e-4fa3-bcef-5f034f73075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T19:03:50.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-02T22:03:17.117+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The suspect will be transferred to the NBI, where he will be asked
        for his statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1891027-02fc-4cd1-b4ce-6640ad4eb53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T19:03:50.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-04-02T22:03:17.117+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Remulla said the Degamo case is now "99% solved."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd98ee5-9142-4b97-b164-e8dd5e42944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:54:30.043+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T22:03:17.117+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves is also being considered by the Department of Justice as <a
        href="https://www.cnnphilippines.com/news/2023/3/27/DOJ-considers-teves-mastermind-degamo-slay.html">one
        of the suspected masterminds behind the killing</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c06729-5d30-4ca6-b3c1-52662b3b553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:54:30.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T22:03:17.117+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ddf92e-65bb-4311-8a6b-67b29e179649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:54:30.044+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T22:03:17.118+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the lawyer of Negros Oriental 3rd district Rep. Arnolfo Teves\
        \ Jr. described Remulla's claim as premature.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb3235d-2a8f-49f2-805e-21fe8dc050e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:54:30.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T22:03:17.118+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e0f3b3-b38c-4377-aaeb-4fa4c6b0201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:54:30.045+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T22:03:17.118+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect to Justice Secretary Boying Remulla, 99% solved?
        It is never 99%, 100%, 70%, 50% solved at this stage, <em>masyadong maaga</em>
        [it''s too early]," Atty. Ferdinand Topacio, Teves'' head legal counsel said
        on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f02005-6037-4bb4-ae4f-a2a02cc1715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:54:30.046+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T22:03:17.118+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097223d9-c6ca-4f3c-9edd-e16b65e01ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-04-01T14:54:30.046+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-04-02T22:03:17.118+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sinabi ni Remulla na 99% solved dahil nahuli yung isang
        mastermind kahapon, ibig ba niya sabihin na 1% lang si Teves</em>?" he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
