    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ba1436-5b74-4d15-8519-73f440f5376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T11:58:59.994+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-31T12:02:05.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ready to further
        your passion and curiosity? The BMW R 18 offers a combination of core tradition
        with modern technology to bring about pure emotion on the road.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e8c322-252f-43bf-96d1-1e6a4c3d6469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T11:58:59.995+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-31T12:02:05.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e18f3-078d-47fa-96de-252673a9afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T11:58:59.995+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-31T12:02:05.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The R 18 is a supreme cruiser with an iconic heritage. It borrows from\
        \ famous models such as the BMW R 5 both technologically and visually, shifting\
        \ the focus back onto the motorcycle essentials: purist, no-frills technology\
        \ and the boxer engine as the epicenter of riding pleasure, combined with\
        \ “good vibrations”.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d2ed90-8890-4880-b3cb-3bf7aaa61cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T11:58:59.995+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-31T12:02:05.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd101edc-d1b3-45d1-8b9d-e43d4983efa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T11:58:59.996+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-31T12:02:05.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BMW R 18 truly invokes the brand’s history and iconic hallmarks\
        \ through a ride full of character featuring a boxer engine with the highest\
        \ cubic capacity in the BMW Motorrad range.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133ae85c-1d3b-4ab6-be78-467e47e48c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T11:58:59.996+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-31T12:02:05.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ca54a1-e21d-4307-a415-3e4579d1f7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T11:58:59.996+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-31T12:02:05.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The R 18 masterfully transposes the iconic style of bygone times to\
        \ the present day, retaining a purist design in numerous details that is mainly\
        \ influenced by classics such as the BMW R 5. It is no coincidence that functional\
        \ and stylistic elements such as the double-loop frame, the tear-drop tank,\
        \ the open-running driveshaft, and the pinstriped paintwork are reminiscent\
        \ of the legendary boxer dating back to 1936.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff486ad-35a5-4f50-ba68-d7061fa17b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T11:58:59.997+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-31T12:02:05.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
