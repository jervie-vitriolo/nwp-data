    'template': '1'
    'title': 'Marcos, SMC inaugurate energy storage system in Bataan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29289f31-5152-4066-9c8e-99ac9159e9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:59:49.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T14:59:49.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — President
        Ferdinand Marcos Jr. on Friday led the inauguration of San Miguel Corporation’s
        (SMC) Battery Energy Storage System (BESS) in Bataan, which he said will help
        ensure stable power supply in the country and aid in the transition to a clean
        energy future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed60f277-cdb3-406c-8f5e-a0b9eced4d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:59:49.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T14:59:49.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53dcd93-3245-4e76-beb9-0afc65f2b520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:59:49.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T14:59:49.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The battery storage station in Limay, Bataan is one of 32 such facilities\
        \ being built by SMC nationwide.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb8859-10b9-45b2-a1d0-60a7d80e50c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:59:49.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T14:59:49.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290b2a3d-0d79-4d08-acc0-8c50b534cd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:59:49.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T14:59:49.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the company, battery energy storage will enable reliable\
        \ power to reach even remote areas. It said that BESS currently contributes\
        \ to the ancillary services of the National Grid Corporation of the Philippines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d78c526-84ae-4cbd-add8-1da67294a0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:59:49.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T14:59:49.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7178c3-4c2e-4e22-b203-f4fba12bf6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:59:49.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T14:59:49.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our BESS facilities will support the country's power grid by storing\
        \ excess power from existing plants, and injecting this power back, when and\
        \ where it is needed, within milliseconds — ensuring power quality is stable,\
        \ and reaches users all over the country,\" SMC President and CEO Ramon Ang\
        \ explained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e8ebb7-cddb-447f-86bb-b93570c58a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:59:49.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T14:59:49.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4a690f-1942-486b-bdff-14ac5560d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:59:49.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T14:59:49.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the BESS technology will also help the country reach its\
        \ target of increasing the share of renewable energy in the power generation\
        \ mix to 35% by 2030.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9effbc4-9bd2-4e47-ab15-bc902f9c676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:59:49.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T14:59:49.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d36912f-6f92-483d-8f1a-34f2cd6ae959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:59:49.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T14:59:49.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This technology is carving a distinct path towards a more energy secure\
        \ and sustainable future of the country,” the President said during the inauguration\
        \ ceremony.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a992ec8-afe6-454c-8979-2f5cfe1aa48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:59:49.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T14:59:49.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f3e750-1abd-46fd-95c0-ecc162257f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:59:49.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T14:59:49.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is safe, has zero noise pollution, zero carbon emissions, zero\
        \ water extraction, and generates zero waste. It also remedies the challenge\
        \ with wider adoption of renewable sources, which is intermittence,” Marcos\
        \ was also quoted as saying.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55acb9f7-91af-4243-ad6d-e01857ba2a7c'
