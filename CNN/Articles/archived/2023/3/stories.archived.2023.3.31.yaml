      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b1b4c1-3ddc-4870-b325-909672244c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:24:55.138+08:00
