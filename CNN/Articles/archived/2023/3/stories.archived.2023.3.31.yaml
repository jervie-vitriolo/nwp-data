    'jcr:uuid': '5df8c327-44d4-4d3e-b379-dfcb60323742'
    'lead': 'The creation and implementation of policies lack the use of a "gender
      lens," contributing to continuing gender inequality in the country, former Vice
      President Leni Robredo told CNN Philippines on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-31T22:51:57.210+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-31T22:51:57.450+08:00
