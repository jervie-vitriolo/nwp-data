      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> Senator
        Robinhood Padilla, who chairs the upper chamber’s committee on constitutional
        amendments, admits that the proposal to amend the 1987 Constitution may not
        reach the plenary level.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b774afb2-71c5-4c5b-af42-fbc209775a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:16:28.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:16:28.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5532551f-92d5-40c1-a091-4eece67775c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:16:28.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:16:28.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ako naman kung ano pakiramdam ko siyempre may kaunting kalungkutan\
        \ pero di nababalot ng kasawian sapagkat naniniwala tayo na tayo ay nagtrabaho\
        \ 6 am hanggang 10 pm. Kasama natin ang ating legal team, nag-aral kami, nag-research\
        \ kami, sapat na ito at nakuha natin ang suporta ng ayon sa isang survey 30%\
        \ ng Pilipino naniniwala na dapat magkaroon ng amyenda sa Saligang Batas,”\
        \ he told reporters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7095266d-86ae-4d98-9523-2cb2998cd88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:16:28.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:16:28.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67321dbd-5b0d-4f82-af28-986effca976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:16:28.309+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:16:28.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I’m slightly sad of course but I’m not totally down because\
        \ I know that we worked from 6am to 10pm. Together with the legal team, we\
        \ analyzed it, we researched about it, and we got the support because survey\
        \ showed that 30% of Filipinos believe that there should be amendment on the\
        \ Constitution.]  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1924077d-38a2-4245-91a1-138b325f85f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:16:28.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:16:28.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8746efb2-657c-4f1e-b35b-cd824f1abdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:16:28.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:16:28.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Padilla released the draft committee report on the proposed charter\
        \ change, which seeks to amend the economic provisions in the 1987 Constitution\
        \ through a constituent assembly.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9f922f-3185-4b94-95d3-36a664cbba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:16:28.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:16:28.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f1f58d-3ff5-4058-9c45-0c0ceb311dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:16:28.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:16:28.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the assembly, both the Senate and the House of Representatives\
        \ will vote separately on possible amendments which will then be decided by\
        \ the electorate in a plebiscite.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd464377-6db5-4b83-8e0c-b170011c7822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:16:28.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:16:28.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39623eaa-5601-42dd-acaf-5e8f1ccc6ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:16:28.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:16:28.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The neophyte lawmaker said he already sent a copy of the draft report\
        \ to his colleagues on Wednesday.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c7c8b-af08-4718-ac81-084708b55629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:16:28.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:16:28.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0729454e-8c92-4bc9-b5d1-3cd2cc61d122'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:16:28.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:16:28.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sana po mga mahal kong seniors and contemporaries, sana po basahin\
        \ lang po. Yun lang masaya na po ako doon,” said Padilla.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ee744d-467f-4d7a-90c0-71b16ad34ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:16:28.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:16:28.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293f4566-f5c7-4c13-ae92-d3d4722a3a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:16:28.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:16:28.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I’m hoping my dear seniors and contemporaries, you will\
        \ find time to read it. I’m already happy with that.]  \r"
    '15':
