      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e1471e-2e52-4f6e-9389-e21e868c04d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump's lawyer Alina Habba said in a statement that Trump \"is a victim\
        \ of a corrupt and distorted version of the American justice system and history.\
        \ He will be vindicated.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f05c81-0a8f-4d75-89c0-1bffb5555fdd'
