      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cef1bb8-382d-4604-8055-11c50886677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.190+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What advice can you share with other budding artists out
        there?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4247f0-768e-404c-b00b-7114c2e1acf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.190+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f830dd4-e6af-4bf3-9fbc-948d9a0ac92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.191+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have to keep putting work out and you can’t be too much of a
        perfectionist. Although I do believe in prioritizing quality over quantity,
        you should have multiple output and they have to be good, too, so people know
        your capabilities.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583d3ea1-e069-4efc-b98f-d0c410d722fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.192+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e737868c-d862-4d55-a2f4-ef5821b4fd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.193+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Besides that, you have to meet people and network. And I’m not just\
