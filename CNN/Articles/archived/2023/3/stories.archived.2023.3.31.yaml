      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c5515a-8348-41f0-888f-0e4d591f3251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.179+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You studied at De La Salle University. How was the experience?
        Have you thought of a different direction before, as compared to now?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36775a68-5976-45c0-8e47-b4e3dd354837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.180+08:00
