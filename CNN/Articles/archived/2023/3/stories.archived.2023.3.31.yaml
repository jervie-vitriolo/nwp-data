    'lead': 'East zone concessionaire Manila Water assures its over 7 million customers
      of its continued service despite a possible water crisis this dry season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-31T12:51:48.350+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-31T12:51:48.693+08:00
