      'mgnl:type': 'text'
      'text': "AIAIM Philippines recently launched a slew of unit investment trust\
        \ funds (UITFs) that will be accessible to the customers of AIA Philippines\
        \ through the new AIA Peso Adventurous Fund, AIA Peso Balanced Fund, and AIA\
        \ Peso Conservative Fund. These new funds will be accessible through the existing\
        \ variable unit linked (VUL) products of AIA Philippines such as AIA Future\
        \ Scholar, Active Family Provider, AIA Med-Assist, and Active Health Invest\
        \ Plus.  \r"
