      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her injury, Valdez remains part of the national pool along
        with six other Creamline players Michele Gumabao, Tots Carlos, Jia Morado-De
        Guzman, Celine Domingo, Jema Galanza, and Kyla Atienza.</p>'
    '6':
