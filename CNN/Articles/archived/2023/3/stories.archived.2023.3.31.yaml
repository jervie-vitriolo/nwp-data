  'lto-april-implementation-driving-school-fees-cap':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-31T10:35:08.000+08:00
    'imagesource': 'jcr:11c3082c-77dd-463f-924a-01e1f5a877bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37b6c7e1-e6f9-4c29-8c61-84b7f573dfa1'
    'lead': 'The Land Transportation Office (LTO) said the planned price ceiling on
      driving school fees will push through by April 15, denying a group''s appeal
      to delay the policy''s implementation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-31T10:36:34.271+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-31T10:36:34.485+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTO rejects group''s call to defer cap on driving school fees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f35286-356e-462a-aadd-c48ceaba90c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T10:36:34.296+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T10:36:34.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong>&nbsp;—
        The Land Transportation Office (LTO) said the planned price ceiling on driving
        school fees will push through by April 15, denying a group''s appeal to delay
        the policy''s implementation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f7cee2-d9d1-432f-ac35-f549561cffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T10:36:34.297+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T10:36:34.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement late Thursday, LTO Chief Jay Art Tugade said the agency
        "cannot postpone the new memorandum circular" amid the public''s demand for
        cheaper driving lessons.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc47d2-f085-4862-b81e-897d18b20910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T10:36:34.297+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T10:36:34.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/22/lto-price-cap-driving-school-fees.html">READ:
        LTO puts cap on driving school fees</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f7626-0860-4cef-8fd7-92fdc1c4beaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T10:36:34.297+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T10:36:34.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Malabo na nating ipagpaliban pa ang implementasyon ng bagong driving
        school rates. Hindi pupuwedeng maging bingi ang LTO sa mga panawagan ng higit
        na nakararami laban sa napakamahal na bayarin sa mga driving school," he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9875e01a-77df-45ff-8d80-dbde6cd2b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T10:36:34.298+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T10:36:34.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It is unlikely that we will postpone the implementation
        of the new driving school rates. The LTO cannot turn a deaf ear to the calls
        of the majority against expensive driving school fees.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd61f7f5-7977-4d17-95e1-869e48275564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T10:36:34.298+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T10:36:34.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pushing for the lowering of the fees would also allow Filipinos to
        secure a driver''s license needed in their livelihood, Tugade said.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262f3db6-24d1-40c7-bb2a-4f5f9cbde70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T10:36:34.298+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T10:36:34.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO executive stressed that the policy "underwent sufficient
        consultation and an in-depth cost analysis by the TWG (technical working group)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2297fdb1-c37f-434c-936f-ff47f809a8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T10:36:34.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T10:36:34.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The consultation, Tugade noted, involved different driving schools
        and stakeholders.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1651f5c-87be-4cc3-9bcb-698cf9386288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T10:36:34.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T10:36:34.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In fact, the expenditure items and the costs used by the TWG in its
        cost analysis to arrive at the prescribed maximum rates came from the driving
        schools. Contrary to their allegations that their inputs were disregarded
        or not considered by the LTO, the price of the TDC was increased based on
        their feedback," he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35369e80-363b-4101-a27c-7e3c9b869d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T10:36:34.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T10:36:34.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Association of Accredited Driving Schools of the Philippines, Inc.
        (AADSPI) made its call on Thursday, saying the immediate implementation of
        the policy would trigger "operational and financial challenges."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1851aae1-6c5c-4f0b-885d-ef202fcaa424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T10:36:34.300+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T10:36:34.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/3/30/driving-schools-lto-cap-fees-postponement.html">READ:
        LTO urged to postpone planned cap on driving school fees</a></strong></p>'
