      'mgnl:lastActivated': 2023-03-31T20:32:51.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 31) — The Philippines has been
        “disengaged” from the International Criminal Court (ICC) since the Duterte
        administration, a senator said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a11961-08db-41d2-a217-f74bf1634daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:24:55.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:32:51.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dapat naman po, matagal na dapat tayong wala diyan. Nag-disengage\
        \ na talaga tayo nung panahon pa ni dating Pangulong Duterte at ako naman\
        \ po’y naniniwala sa ating judicial system,” Senator Bong Go told reporters.\
        \  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e1d669-cc5c-4795-beb1-cf5c1cb8bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:24:55.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:32:51.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fd7558-9a98-48e3-b218-8dc42caff0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:24:55.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:32:51.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We have departed from them for a long time already. We\
        \ already disengaged since President Duterte’s term, and I trust in our judicial\
        \ system.]  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02395ae6-3374-4240-93ec-66973e093033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:24:55.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:32:51.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dead1f9-c8b2-4f00-950f-89064678d3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:24:55.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:32:51.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The remarks of the senator, a former aide and long-time ally of the\
        \ former president, came after President Ferdinand Marcos, Jr. said that the\
        \ Philippines will “disengage” from the ICC after it rejected the country’\
        s bid to halt the investigation on the bloody drug war.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576d5c35-ffc7-4211-ba8c-afb997f05054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:24:55.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:32:51.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216c9d79-0412-480b-b1d7-33a6a64defda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:24:55.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:32:51.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Go said only local courts could pass judgment on Duterte.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c28a1-1408-48eb-a3b6-9aa93ff5c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:24:55.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:32:51.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98065305-acd8-48f2-b71d-97a34a72174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:24:55.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:32:51.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kung meron man pong dapat humusga at lumitis kay dating Pangulong\
        \ Duterte — kung saka-sakali man pong sa tingin ninyo meron siyang kasalanan\
        \ — ay dapat po ang Pilipino,” he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e07b7-6120-4676-9b23-7cc99664612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:24:55.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:32:51.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b02fb34-fb4d-4b98-b469-4bb5e463684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:24:55.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:32:51.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If there is anyone who should judge President Duterte\
        \ – if you think he has committed something wrong – it should be the Filipino.]\
        \  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41699abc-2d82-40ee-8b0f-bb98213ab6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:24:55.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:32:51.803+08:00
