      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong>&nbsp;—
        The World Bank has downgraded its growth forecast for the Philippine economy
        to 5.6% in 2023 as high inflation persists in the local market, worsened by
        slowing global activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01e0ce7-6d9e-46e3-9644-ab66310f6a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:24:32.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T14:24:33.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The figure released in a report on Friday was weaker than the 5.8%
        initial forecast in October and lower than the 6% to 7% target of the national
        government.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f247c3-b79d-487b-ae23-58bfa8178b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:24:32.785+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T14:24:33.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the bank''s forecast for the Philippines is faster compared with
        neighboring countries Indonesia (4.9%), Malaysia (4.3%), Thailand (3.6%),
        and Cambodia (5.2%).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567bc5e1-f16a-466e-bc6a-fbd91b7757e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:24:32.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T14:24:33.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'World Bank said most major economies in developing East Asia and Pacific
        (EAP), which includes the Philippines, have bounced back from recent shocks
        and have been witnessing growth signs.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec4384-06e3-463c-ab8d-04d11d658fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:24:32.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T14:24:33.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, output has yet to regain strength and return to pre-pandemic
        levels.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2eba65-ade6-421e-abe0-3cb36c27c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:24:32.786+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T14:24:33.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also noted that while the region''s growth was anchored on strong
        private consumption and goods exports, regional economies have been seeing
        "signs of weakening domestic and foreign demand."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3885dc4-152f-4329-a1f1-6b97989b6426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:24:32.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T14:24:33.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier this year reported that the Philippine economy
        expanded by 7.6% in 2022, its strongest since 1976. National Economic and
        Development Authority (NEDA) Secretary Arsenio Balisacan previously attributed
        the growth to the "pent-up demand" seen following the easing of COVID restrictions,
        especially in the last quarter of 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730fff26-614c-41bd-b6e9-1adf6ff379ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:24:32.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T14:24:33.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Analysts, however, said in January that the Philippines may fail to
        keep this momentum amid soaring prices.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae6ec86-91aa-4521-9b8d-9f50493b5ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:24:32.787+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T14:24:33.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2023/1/27/Inflation-2023-economy-economists.html">READ:
        Inflation to upset Filipinos'' spending appetite, hurt 2023 economy</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e264f61a-580e-47a6-aaa9-033065010667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:24:32.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T14:24:33.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The World Bank also noted this in the report, saying that while inflation
        already peaked in several economies, "it continues to rise in the Philippines
        and Vietnam."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79485655-de49-4933-8185-9f7bb5a9b635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:24:32.788+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T14:24:33.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Consumer inflation in the Philippines inched down to 8.6%, but nine
        commodity groups still posted higher prices. For this year, the central bank
        expects inflation to average above the upper end of the target range at 6%.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7f3163-1435-4a61-b542-d0ee15644a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:24:32.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T14:24:33.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Bangko Sentral ng Pilipinas'' (BSP) tightening was also considered
        one of the downside risks to the growth.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0675b924-aee2-4f96-b7a5-5578d376d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:24:32.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T14:24:33.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"At the same time, macroeconomic policy was becoming less expansionary
        in most EAP countries," World Bank said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f148da18-1fdf-4481-9a2e-591877c550ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:24:32.789+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T14:24:33.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Even though interest rates were lower in EAP than in other emerging
        markets and developing economies, they have recently been increasing," it
        added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c3dac9-5d20-4143-a453-c5dc2162c0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:24:32.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T14:24:33.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To tame surging prices, the BSP has been hiking interest rates to reduce
        demand since last year.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12449bf0-24d9-4764-9150-76a86c3a809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:24:32.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T14:24:33.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, BSP Governor Felipe Medalla reiterated that
        they are "ready to respond further to inflation risks."</p>'
  'Lizzo-Yitty-gender-affirming-shapewear':
