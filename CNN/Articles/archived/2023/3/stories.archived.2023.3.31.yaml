  'Putin-sanctions-Russian-economy':
    'author': 'Hanna Ziady, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-31T14:36:51.000+08:00
    'imagesource': 'jcr:d4742bf6-0b42-41f2-90bf-996d9f61dcc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14f85408-2365-423c-84e0-83177debf8bf'
    'lead': 'President Vladimir Putin has conceded that Western sanctions designed
      to starve the Kremlin of funds for its invasion of Ukraine could deal a blow
      to Russia''s economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-31T14:41:03.109+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-31T14:41:03.448+08:00
