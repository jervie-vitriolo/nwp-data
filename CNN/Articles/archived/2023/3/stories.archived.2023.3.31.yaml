      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Majority Leader Joel Villanueva earlier said the charter change\
        \ proposal will undergo the usual legislative procedure.  \r"
    '19':
