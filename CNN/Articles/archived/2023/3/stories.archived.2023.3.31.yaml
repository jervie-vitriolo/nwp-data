  'sc-lrt-mrt-fare-hikes-require-notice':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-31T18:05:43.000+08:00
    'imagesource': 'jcr:b84bd652-ca5d-4c37-9375-f00e46dd1781'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e735b9da-6716-426f-8105-ccd4b4a267c5'
    'lead': 'Prior notice and hearing are required for fare hikes of the LRT Lines
      1 and 2 and the MRT Line 3 to be valid, the Supreme Court said in a decision
      upholding fare adjustments made in 2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-31T18:07:14.806+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-31T18:07:15.096+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC: LRT, MRT fare hikes require notice and hearing to be valid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c0bdaf-7eea-4f8e-89b6-6fd808b9153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:07:14.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-31T18:07:15.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — Prior
        notice and hearing are required for fare hikes of the Light Rail Transit (LRT)
        Lines 1 and 2 and the Metro Rail Transit (MRT) Line 3 to be valid, the Supreme
        Court (SC) said in a decision upholding fare adjustments made in 2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9844ed-10ce-4700-92f4-1ed489b25dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:07:14.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-31T18:07:15.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcdc85e-c86e-41bf-8935-8bccd90b9aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:07:14.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-31T18:07:15.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thus, ruled the SC En Banc in a Decision penned by Justice Jhosep\
        \ Y. Lopez dismissing the various petitions challenging Department of Transportation\
        \ and Communication (DOTC) Department Order 2014-014 (DO 2014-014), which\
        \ mandated the application of the 'user-pays' principle and adopted a uniform\
        \ base fare for LRT Lines 1 and 2 and MRT Line 3 of ₱11.00, plus ₱1.00 per\
        \ kilometer of distance travelled,\" the SC Public Information Office said\
        \ Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69edef53-4557-44d1-994c-c8a52f4ecd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:07:14.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-31T18:07:15.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315c3ae8-763f-43cc-bfe9-3a8415fbd3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:07:14.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-31T18:07:15.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTC, now the Department of Transportation (DOTr), issued DO 2014-014\
        \ to increase the fare per ride for the three rail lines: LRT-1: from ₱12.00\
        \ to ₱20.00, increased to ₱15.00 to ₱30.00; LRT-2, from ₱12.00 to ₱15.00,\
        \ increased to ₱15.00 to ₱25.00; and MRT-3, from ₱10.00 to ₱15.00, increased\
        \ to ₱13.00 to ₱28.00.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b32796-e172-4417-9f47-aceb00c4375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:07:14.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-31T18:07:15.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5add0d-41eb-4722-9838-8ef1e270b6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:07:14.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-31T18:07:15.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result, petitions were filed before the SC arguing that the hikes\
        \ violated due process as the DOTC had issued the enactment without notice\
        \ or hearing. The petitions also said fare hikes were under the Land Transportation\
        \ Franchising and Regulatory Board's jurisdiction, and that the increases\
        \ were without basis. The SC dismissed these.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ef19f5-e607-4f42-b68d-f98eb329199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:07:14.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-31T18:07:15.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbf0364-0342-4c7b-92e3-a2cabece54d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:07:14.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-31T18:07:15.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high court found that the DOTC had, at the time, issued notice\
        \ and hearing by notifying of public consultations through two major newspapers\
        \ in January 2011. These consultations were then held a month later, three\
        \ years before the issuance of DO 2014-014.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd1b60f-e0d5-4291-aa9a-b87163c041ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:07:14.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-31T18:07:15.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4100ed0-ad5a-47bc-9b16-471870907096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:07:14.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-31T18:07:15.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though it dismissed the petitions, the SC ruled that prior notice and\
        \ hearing were still required in the fixing of rates.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e381c8-7c74-450b-a132-dcf3fcb698d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:07:14.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-31T18:07:15.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1135b4d5-e457-4e29-b61b-ec236fe0f3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T18:07:14.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-31T18:07:15.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court also ruled that Congress had validly delegated to the DOTC\
        \ the power to adjust the fare of the MRT-3, LRT-1, and LRT-2, as it was within\
        \ the agency's mandate to determine or fix rates applicable to public land\
        \ transportation utility facilities and services.\r"
