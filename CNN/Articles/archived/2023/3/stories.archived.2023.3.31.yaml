      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pending the release of the decision, Dorado assured affected residents\
        \ that efforts are being made to address the issues.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad5bfce-81f2-4e0d-99ba-d5fc08335622'
