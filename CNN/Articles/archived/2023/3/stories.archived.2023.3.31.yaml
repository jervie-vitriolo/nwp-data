      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f09470a-3bd2-46df-b420-62be06c78579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.177+08:00
      'mgnl:createdBy': 'gabrielle'
