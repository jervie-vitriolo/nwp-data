      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’re on TikTok. When did you begin to take it seriously
        when it comes to content creation?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87419af-f2f8-4762-99ee-35da65da9b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.183+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35a2ca2-789b-4757-9bf0-0c726fc59f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.184+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "My content was super random at the start. I had started just making\
        \ anything I found funny as a result of my inclination to make silly videos\
        \ and just post it on the internet. Then in 2020, I had friends who were telling\
        \ me to just post on TikTok but I have to thank La Salle for why my TikTok\
        \ content blew up in early 2021.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae7be06-43c5-4d4f-a610-04fecac34683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.185+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb0496c-dacd-41f0-a791-9e536897519f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.185+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it came to this point where I started doing more niche humor like\
        \ conyo content. Akala ko ako lang [ang] makaka-gets nito ‘pag pinost ko or\
        \ my friends kasi I really based my conyo content on my experiences in college.\
        \ After I posted that, andami palang nakaka-relate! And not only that, but\
        \ I realized a year later that conyo content creators grew in number. That\
        \ it’s not something only me and my friends relate to, but a lot of people,\
        \ too. That’s when I was more confident in making content more regularly.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b63f1fa-d8d8-4140-a65a-22b8872021b5'
      'mgnl:activationStatus': true
