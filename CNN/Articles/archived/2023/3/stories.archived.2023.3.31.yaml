      'text': '<p><strong>“Silver Fairy” by Megumi Acorda</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee5f47-b900-455b-b4e6-5b8b1553fc36'
