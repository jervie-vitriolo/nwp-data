      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s in store for you this 2023?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175907fb-6ac2-48ed-bcb1-1a84b3b2635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c19a26-4d1d-4e9f-a906-e7500e606d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.188+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Well, I look at this year as a year of seeking opportunities. My plan\
        \ is really to find more opportunities and do the best I can when I find them.\
        \ It’s gonna snowball if you do your best with whatever you’re working on\
        \ right now. It’s gonna look good for your next job. So my plan is really\
        \ just to dive head first into the unknown and do my best.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce63c2ae-6cea-4671-81f7-3401787cad3c'
