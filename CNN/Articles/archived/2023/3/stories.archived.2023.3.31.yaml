      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September 2021, the ICC's pre-trial chamber approved the opening\
        \ of the probe covering the crimes allegedly committed from November 2011\
        \ to March 2019, including the extrajudicial killings allegedly carried out\
        \ in the Davao Region by the so-called Davao Death Squad.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f71cee4-1c02-4510-b563-242d98cc3d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:24:55.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:32:51.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ffd858-2eb0-4f1d-a3f7-113e5499afc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:24:55.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-31T20:32:51.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos already ruled out rejoining the ICC, noting that local investigations\
        \ are ongoing on Duterte’s drug war, where 6,200 people were killed based\
        \ on government data.  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5122c2f4-a0c8-4e56-a3da-2ec9aa47f91b'
      'mgnl:activationStatus': true
