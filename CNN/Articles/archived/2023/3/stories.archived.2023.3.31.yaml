      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There’s always that chance naman and even if it’s a small chance\
        \ I’ll grab it to help, kung ano makakatulong sa [if it will be of help to\
        \ the] national team,\" she said. \"If tinawag tayo [If they ask us], if ready\
        \ tayo, I’ll be there for the team.\".  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c22b4-8d51-4957-a465-2e6e4dfa4597'
