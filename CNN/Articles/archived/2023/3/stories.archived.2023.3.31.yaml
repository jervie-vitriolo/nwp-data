      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In case the additional allocation will not be approved, he said Maynilad\
        \ will be instructed to mobilize all of its resources.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b81389-0b56-4467-82c6-156c8ee775a8'
      'mgnl:activationStatus': true
