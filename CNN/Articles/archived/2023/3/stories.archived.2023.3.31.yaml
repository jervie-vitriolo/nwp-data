    'lead': 'President Ferdinand Marcos Jr. led the inauguration of San Miguel Corporation’s
      Battery Energy Storage System in Bataan, which he said will help ensure stable
      power supply in the country and aid in the transition to a clean energy future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-31T14:59:49.708+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-03-31T14:59:49.980+08:00
