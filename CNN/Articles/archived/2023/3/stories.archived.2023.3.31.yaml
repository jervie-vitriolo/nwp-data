    'lead': 'Several personal belongings of alleged gunmen who assassinated Negros
      Oriental Governor Roel Degamo were recovered in the sugar mill compound owned
      by former governor Pryde Henry Teves, the Joint Task Force (JTF) Negros said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-31T07:10:35.555+08:00
