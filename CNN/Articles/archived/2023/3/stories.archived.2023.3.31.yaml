    'lead': 'Filipino women, especially those aspiring to enter public service, must
      maximize every space and opportunity given to them to enact change, former Vice
      President Leni Robredo says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-31T23:15:55.322+08:00
