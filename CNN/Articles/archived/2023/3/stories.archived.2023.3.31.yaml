      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dad2f0c-30f1-46d3-a5d4-6cc91aca672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T19:24:51.921+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T19:24:52.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICJ will conduct a series of hearings and request submissions after\
        \ the United Nations General Assembly passed a resolution that obliged world\
        \ leaders to “ensure the protection of the climate system” and present the\
        \ “legal consequences” caused by failing to fulfil those obligations.\r"
