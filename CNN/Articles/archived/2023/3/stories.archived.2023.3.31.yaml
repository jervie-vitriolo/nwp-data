      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Pursuant to the directive of MARINA Administrator Atty. Hernani Fabia
        under Special Order No. 364-23, our Enforcement Service (ES) has commenced
        the marine safety investigation of MV Lady Mary Joy 3," the agency said in
        a statement Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc8928a-396a-416b-87d1-d54b039fb222'
      'mgnl:activationStatus': true
