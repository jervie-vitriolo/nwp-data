  'UK-trade-deal-Comprehensive-and-Progressive-Agreement-for-Trans-Pacific-Partnership':
    'author': 'Michael Rios and Michelle Toh, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-31T12:36:57.000+08:00
    'imagesource': 'jcr:e2811cc6-c5fe-46dd-9607-6713610ab38a'
