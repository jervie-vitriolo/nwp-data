    'template': '1'
    'title': "Robin admits cha-cha push may not reach plenary  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143afcae-f50e-4427-94c1-94f8f676fed6'
