      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df57f227-60cc-4421-b80f-54aac7d0e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:35:28.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:36:37.588+08:00
