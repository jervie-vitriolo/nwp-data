      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA's office has been investigating the former president in connection\
        \ with his alleged role in a hush money payment scheme and cover-up involving\
        \ adult film star Stormy Daniels that dates to the 2016 presidential election.\
        \ Manhattan District Attorney Alvin Bragg's office will reach out to Trump's\
        \ attorneys to discuss his surrender to face an arraignment.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a037b5a-5e00-40a5-85b2-bb23cfeb7591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.104+08:00
