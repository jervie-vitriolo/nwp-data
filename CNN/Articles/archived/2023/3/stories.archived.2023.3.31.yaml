  'EU-recognize-certificates-PH-seafarers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-31T22:47:23.000+08:00
    'imagesource': 'jcr:a9d9da16-1b96-4b4d-abd0-deef6b18b309'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdb639a4-36ac-414e-a593-e8be3b35d888'
    'lead': 'The European Commission says the Philippines has made ''serious efforts''
      to comply with international seafarer standards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-31T22:49:07.015+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-31T22:59:21.863+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'EU to still recognize certificates of Filipino seafarers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d55cc4e-7446-4426-86f3-2dcf8820f55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:49:07.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T22:59:21.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        European Commission will continue to recognize certificates for seafarers
        issued by the Philippine government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba82345-acb2-42ef-b0da-890eb0717737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:49:07.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T22:59:21.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU Commission for Transport confirmed the development in a <a
        href="https://transport.ec.europa.eu/news/maritime-transport-commission-continues-recognise-filipino-seafarers-certificates-2023-03-31_en">statement</a>
        on Friday, citing Manila''s "serious efforts" to comply with the International
        Convention on Standards of Training, Certification and Watchkeeping (STCW)
        for Seafarers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0770e0fa-febc-410d-bcee-2d0e3fb8314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:49:07.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T22:59:21.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that in December 2021, the EU had warned the
        Philippine government that its seafarer certificates would be revoked if it
        fails to follow international standards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e401898f-8f8a-405c-92ce-0aa0557801b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:49:07.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T22:59:21.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate the constructive cooperation with the Philippine
        authorities and welcome their efforts to improve the system for training and
        certifying seafarers. The Philippines provide a significant and valued part
        of the European and global shipping industry''s maritime workforce," EU Commissioner
        for Transport&nbsp;Adina Vălean said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f848fb5-e780-433e-ad75-42acdc70575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:49:07.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T22:59:21.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The government has bolstered efforts to improve the maritime sector
        after the European Maritime Safety Agency''s (EMSA) previous audit on the
        Philippines found some shortcomings - including lack of training equipment
        and inconsistencies in teaching and assessment.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dc1301-0f05-4d51-9442-5d0f8ec2b749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:49:07.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T22:59:21.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also warned that 50,000 Filipino
        seafarers deployed in the EU will be at risk of losing their jobs if EMSA''s
        standards are not met.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b6295a-f6d7-435f-9ff4-c2d9b1930484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:49:07.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T22:59:21.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/12/12/marcos-emsa-standards-seafarers.html">Marcos
        vows PH compliance with EU standards for seafarers to avert job losses</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6564785f-cb68-4757-bd5c-7997b0604cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:49:07.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T22:59:21.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the commission said it will provide the Philippines with
        technical assistance to further improve the education, training, and certification
        system for seafarers.</p>'
