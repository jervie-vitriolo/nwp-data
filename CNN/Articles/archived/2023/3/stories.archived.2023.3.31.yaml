    'template': '1'
    'title': 'IDs, documents of Degamo gunmen found in Teves’ sugar mill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7207de08-dc28-48ee-affe-82266b20d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:10:35.570+08:00
      'mgnl:createdBy': 'bamba'
