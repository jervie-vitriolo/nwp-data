      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca1f39e-c18d-4916-957f-87416877e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.168+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve signed a contract with NYMA, the talent management
        arm of Kroma Entertainment early last year. How did it help your journey as
        an artist?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff7b3d-37ba-4435-9742-8fb496a70c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.168+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fcb071-dabf-416f-b875-6b7b2d9f24bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.169+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know where I’d be without them, because they take care of
        all the aspects that I have a difficult time with. For example, all the logistics,
        [including] scheduling, talking to clients, receipts, taxes — sila na lahat
        ‘yun. Sometimes, they handle pitches to potential clients, and source people
        to collaborate with. I really needed someone to help me manage my business
        kasi hindi ko kaya mag-isa since I tend to get easily distracted. That’s not
        just external noise… but in my mind, too. If I’m thinking too much about the
        logistics, I won’t be able to create as efficiently as I can.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf4378-3c84-400b-a8f8-16d35cd408d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.169+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d8200f-b68c-40bb-b28d-14582ecd66e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.170+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve had collaborations with different brands. What’s
        your favorite collaboration?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e7143-9eb8-4185-a6ee-a5fcccf35f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.170+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfae448c-94eb-4593-9bf0-64ec19af4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.171+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, I got the opportunity to <a href="https://www.instagram.com/p/Ck3tSKTvdpn/?hl=en">paint
        a whole skate park all by myself</a>. I really like that kasi skate culture
        has always influenced my art. Even as a child, I wasn’t a hardcore professional
        skater, but it was always something I was enthusiastic about. So to actually
        have that come to fruition, I was excited about that.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffe62d0-7bbf-4907-b127-fa6c431dfa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.171+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd093d615-cedf-4fca-af12-f76a8376d881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.172+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also love the opportunities to collaborate with musicians and
        make cover art for their songs because music inspires my art just as much
        as pop culture does. So to have it directly inspire my art, sobrang saya nun.
        For example, with Warner [Music Philippines], I worked a lot with <a href="https://youtu.be/aJurlxFDvyc">Jikamarie</a>
        and with Universal Music Group (formerly MCA Music), I’m happy to have created
        artwork for <a href="https://youtu.be/z7DOSD9_cG0">Zack Tabudlo</a>. That
        really made me proud to say that I actually did draw album art because in
        my teen years, I always fantasized about drawing cover art for music. Actually
        nangyayari na siya, so talagang dream come true.</p>'
