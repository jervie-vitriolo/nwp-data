      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The phenom, however, said she remains hopeful she can return to action\
        \ in time to join the national team in the upcoming 32nd Southeast Asian Games\
        \ in Cambodia.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683739ce-8dee-48c8-8ca3-3e8ed3215154'
