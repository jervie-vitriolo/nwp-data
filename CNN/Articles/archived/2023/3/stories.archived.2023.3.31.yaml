    'stories': []
    'template': '1'
    'title': 'Manila Water assures customers of no service interruptions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63057e-91fe-4673-baf6-2264833678a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:51:48.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:51:48.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> East
        zone concessionaire Manila Water on Friday assured its over 7 million customers
        of its continued service despite a possible water crisis this dry season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffbeb9f-3693-4d7c-8429-2e06983bf65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:51:48.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:51:48.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabd2883-426a-4246-9ede-45fc0bb0013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:51:48.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:51:48.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’d like to assure our customers that we are doing all our best,
        all augmentation programs are in place, all contingency programs are in place
        so that we will be able to sustain the 24/7 water supply,” Manila Water spokesperson
        Jeric Sevilla told CNN Philippines’<em> The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2f2b23-994d-45c3-8e04-818e6f2b3dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:51:48.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:51:48.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa1a3a8-42f7-4943-9bec-74a3fd597a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:51:48.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:51:48.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While some may still experience service interruptions, Sevilla noted\
        \ these are not due to supply problems, but due to preventive and regular\
        \ maintenance of Manila Water’s lines and facilities.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b547c3-1b61-4275-a951-3331bb84b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:51:48.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:51:48.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceeb364-1a13-4ebe-a0fc-d63720e32316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:51:48.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:51:48.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, west zone concessionaire <a href="https://www.cnnphilippines.com/news/2023/3/30/maynilad-longer-water-service-interruptions.html">Maynilad</a>
        warned its customers of longer service interruptions, which could last up
        to 14 hours a day, starting Saturday due to the declining water level at La
        Mesa Dam.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a14d0d-c81f-41fa-ae51-6eb91ca8f610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:51:48.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:51:48.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe03ba7-69f8-4aa4-88f7-3fe82f32a2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:51:48.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:51:48.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Metropolitan Waterworks and Sewerage System Deputy Administrator Jose\
        \ Dorado told CNN Philippines efforts are already being implemented to address\
        \ the issue.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a2e4d8-a463-4945-a089-f8b1956591ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:51:48.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:51:48.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e7d01d-1800-4f69-8ce7-1b1f6dbd99a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:51:48.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:51:48.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS has also sent a <a href="https://www.cnnphilippines.com/news/2023/3/31/NWRB-decision-on-request-to-increase-water-allocation-.html">letter</a>
        to the National Water Resources Board (NWRB) requesting to increase the water
        allocation of concessionaires from 50 cms to 52 cms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2eee7-7cc6-4974-8e08-dda612b86a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:51:48.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:51:48.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c944b4-f87c-4877-867c-487ae3507b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:51:48.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:51:48.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is different from the plan of the NWRB to reduce the allocation\
        \ to 48 cms to prepare for the possibility of El Niño.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9d4489-6799-4bcc-92b8-2f4dbcf67807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:51:48.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:51:48.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed78844-195c-4ef5-a4e2-fe98dbf9eb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:51:48.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:51:48.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sevilla assured Manila Water customers that the service provider will\
        \ not be affected in case the NWRB decides to push through with the reduction.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5939f4a0-4ff7-41b0-bc70-db1db29823bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:51:48.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:51:48.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad4556-b6e5-4703-aeeb-0b5ae3a23101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:51:48.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:51:48.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from getting its supply from Angat Dam, Manila Water also
        has other sources to ensure continued services. These include the Cardona
        Water Treatment Plant and its over 50 deep wells that can provide up to 110
        million liters per day, he said.</p>'
  'world-bank-growth-forecast-2023-ph':
    'author': 'Lisbet Esmael, CNN Philippines'
