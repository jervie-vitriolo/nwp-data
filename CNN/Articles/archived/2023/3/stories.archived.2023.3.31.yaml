    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-US President Donald Trump indicted by Manhattan grand jury'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2954a6b-7edc-41a4-ab11-638dfe31ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T06:06:52.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Donald Trump faces more than 30 counts
        related to business fraud in an indictment from a Manhattan grand jury, according
        to two sources familiar with the case -- the first time in American history
        that a current or former president has faced criminal charges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1671702e-5033-40cc-a5d9-fc7d82112af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
