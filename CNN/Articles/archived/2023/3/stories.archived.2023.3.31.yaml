      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The \"Your Skin\" collection, the rest of which has yet to be unveiled,\
        \ will be made available in late summer 2023, the brand said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d6d59-3f8f-4aec-9702-9087802c71fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:35:28.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:36:37.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e083f-f0ee-4d58-8246-48e141687535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:35:28.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:36:37.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yitty believes in radical self-love for people of all gender identities\
        \ — including the trans, non-binary, gender-fluid and gender non-conforming\
        \ communities that have been chronically underserved,\" the brand wrote in\
        \ a press release. \"It is Yitty's mission to continue serving all bodies,\
        \ which is why these core styles will always be available at Yitty.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f0a32-043f-4304-b175-be5c8f7175ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:35:28.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:36:37.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e295e6b-af96-40b2-940f-95252f6b701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:35:28.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T14:36:37.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lizzo launched her brand in partnership with Fabletics in April 2022,\
        \ after she had spoken of her own painful experience growing up wearing uncomfortable\
        \ shapewear. The singer turned fashion entrepreneur has committed to offering\
        \ her inclusive shapewear in a wide range of sizes, from XS to 6X.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e10732f-b85c-4431-8138-1c64b2ee6af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T14:35:28.367+08:00
      'mgnl:createdBy': 'bamba'
