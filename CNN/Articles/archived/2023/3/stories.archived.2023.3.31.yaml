      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9d1dd3-9a5e-4854-8cbd-c8a39210cc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:31:08.680+08:00
