    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Beijing warns of ‘severe impact’ on US-China relations as Taiwan’s leader
      lands in New York'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdb63a7-f464-4d32-b727-13326a5015ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:04.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Taiwan’s relationship with the United
        States has “never been closer,” its President Tsai Ing-wen said after arriving
        in New York City Wednesday, as Beijing warned her visit could lead to “serious
        confrontation” between China and the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f16ebd-d80e-4099-84f6-9fe6645bc46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:04.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan faced “tremendous challenges,” Tsai said from the city, where
        she is making the first of two planned stopovers in the United States on either
        side of an official visit to Central America.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20e489e-6eb5-4204-9d69-4b2ced521fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:04.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We know that we are stronger when we stand together in solidarity
        with fellow democracies. Taiwan cannot be isolated and we do not take friendship
        for granted,” Tsai said at a banquet with members of the Taiwanese-American
        community, according to footage from CNN’s Taiwan affiliate SET TV.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a4ad08-de5e-4418-aab2-5ed950cf12d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:04.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tsai’s visit comes at a time of heightened tensions between the US
        and China and has already sparked sharp condemnation from Beijing – which
        claims democratic Taiwan as its territory, despite never having controlled
        it.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c2d8f1-efae-40af-9270-f4accfa27313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:04.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tsai’s US transit could lead to a “serious” confrontation in the US-China
        relationship and have a “severe impact” on their ties, China’s charge d’affaires
        Xu Xueyuan told reporters in Washington on Wednesday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a52654-e475-48ae-bf75-d129d06cdc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:04.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“What the US has done seriously undermines China’s sovereignty and
        territorial integrity,” Xu said, adding that the US should bear “all consequences.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2f5d68-0b85-42a2-81f7-003184f62839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:04.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai’s travels have been under particular scrutiny following reports
        that she will meet US House Speaker Kevin McCarthy during one of her unofficial
        stopovers in the US – a potential event Beijing has vowed to “resolutely fight
        back” against should it go ahead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c54c8d-172f-4167-90f3-de5b5080335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:04.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has not confirmed such a meeting nor provided details of
        Tsai’s itinerary while in the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f880c-55ad-4b00-a040-24ae50d4aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:04.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing launched extensive, days-long military exercises around the
        island last August, following a visit from then-US House Speaker Nancy Pelosi
        to Taipei.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ae93d-9750-42d8-973f-a9e405a6a893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:04.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi was the highest ranked American official to visit Taiwan
        in 25 years, and the trip sparked accusations from Beijing that the US was
        changing the nature of its relationship with Taiwan – a claim US officials
        have repeatedly refuted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d3a269-8740-4c44-8b74-f55969a80ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:04.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>American stopovers</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae3e80-c2ac-4d7a-a934-657506d24444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:54.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai said via Facebook Wednesday that her delegation was welcomed
        by Laura Rosenberger, chair of the American Institute in Taiwan (AIT), the
        organization that carries out unofficial US relations with Taiwan. Rosenberger
        and New Jersey Governor Phil Murphy gave remarks at the banquet welcoming
        Tsai Wednesday evening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af73783-c7b8-4620-ac29-fd709c601f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:54.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the event, Tsai thanked the US government for “fulfilling
        its security commitments to Taiwan,” and referenced Congressional support
        for Taiwan’s self-defense capabilities as well as the Biden administration
        arms sales to Taiwan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c73d5b-03dc-4427-8d1b-61ea8f0f73c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:54.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US is bound by law to sell arms to Taiwan for its self-defense,
        though it ended its formal diplomatic relationship with Taipei in 1979 when
        it recognized the government in Beijing.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f4c593-2e06-4cef-9d28-58f1a0bcef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:54.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Because of the unofficial relationship the US has with Taiwan, Tsai’s
        transit is not characterized as an official visit in order to keep the US
        within the longstanding “One China” policy.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e103803b-7a24-4c28-9ddb-7fbd47e88271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:54.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the “One China” policy, the US acknowledges China’s position
        that Taiwan is part of China, but has never officially recognized Beijing’s
        claim to the island of 23 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e593041-1e16-4f8d-8ce1-efa28b6fa8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:54.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have sought to downplay her stopovers as nothing unusual
        and urged Beijing not to use them as an excuse to carry out “aggressive or
        coercive activities” aimed at Taiwan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe453695-c74a-414e-8f61-2aa6153f511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:54.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tsai had previously transited the US six times while president, according
        to US officials.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e4c6f-cd81-4e2c-b1c2-eeea4478df91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:54.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday National Security Council spokesman John Kirby stressed
        that such transits were “private” and “unofficial.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd0b1e5-8197-4129-b1a7-bb0745ccf465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:54.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The People’s Republic of China should not use this transit as a
        pretext to step up any aggressive activity around the Taiwan Strait. The United
        States and China have differences when it comes to Taiwan, but we have managed
        those differences for more than 40 years,” Kirby said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de43096-a285-4dab-930b-87d3edb61e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:54.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks leading up Tsai’s visit, however, Beijing issued multiple
        condemnations and said they were reaching out to US counterparts regarding
        reports of a possible meeting with McCarthy, even as such a meeting on American
        soil could be seen as less provocative than a visit to Taiwan by a top US
        lawmaker.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bc1486-57ee-49e2-bf00-193e0247bd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:54.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Frictions between China and the US over the future of the democratic
        island have heightened in recent years.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b598f931-33ed-47e8-b940-bcfb3c127c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:54.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing has vowed to take the island, by force if necessary, and under
        leader Xi Jinping has ramped up military, diplomatic and economic pressure
        on the democracy, including enticing Taipei’s allies to switch their allegiance.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dee0ea-bf94-4f9a-abd7-bed72375e655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:54.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘External pressure’</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61019ee-134a-44f2-b495-8dbc1002cd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:54.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai’s US transit is part of a broader international trip featuring
        state visits to two of Taiwan’s diplomatic allies, Guatemala and Belize, before
        transiting in Los Angeles for her April 7 return to Taiwan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8a010-698f-420b-b14d-6a33bd7a5432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:15:06.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In remarks before her departure, Tsai said “external pressure” wouldn’t
        stop Taiwan from “moving toward international society.”'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe8480-f7b3-4ba9-8928-57b572ebebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:15:06.260+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guatemala and Belize are part of a handful of nations maintaining diplomatic
        relations with Taipei.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738983bb-c715-4971-9994-baa755158a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:15:06.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That number shrunk to 13 over the weekend, when Honduras formally established
        diplomatic ties with China and severed them with Taiwan.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cfb3f1-c74b-47cf-83ec-fc00d7737802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:15:06.261+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing does not have diplomatic relations with countries that recognize
        Taipei.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3028a9ca-318b-4943-86e6-d30038e8f9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:15:06.262+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honduran President Xiomara Castro will visit China “soon” to sign
        “auspicious agreements,” its foreign ministry said in a Tweet Wednesday, without
        specifying a date.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a5f70e-e9f8-41c0-b652-8a9971df4b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T04:14:04.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-31T04:15:06.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/30/asia/tsai-ing-wen-taiwan-new-york-city-china-response-intl-hnk/index.html"><em>“Beijing
        warns of ‘severe impact’ on US-China relations as Taiwan’s leader lands in
        New York"</em></a></p>'
  'US-Donald-Trump-criminal-charge-Manhattan-jury':
    'author': 'Kara Scannell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-31T06:04:29.000+08:00
