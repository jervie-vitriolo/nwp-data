      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Ted Cruz, a Texas Republican, called the indictment \"completely\
        \ unprecedented\" and said it is \"a catastrophic escalation in the weaponization\
        \ of the justice system.\"\r"
    '54':
