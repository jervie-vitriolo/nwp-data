    'stories': []
    'template': '1'
    'title': 'Robredo: Use of ''gender lens'' lacking in PH policies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed54a69-2862-41fe-a6cd-c94b72952e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:51:57.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-31T22:51:57.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        creation and implementation of policies lack the use of a "gender lens," contributing
        to continuing gender inequality in the country, former Vice President Leni
        Robredo told CNN Philippines on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49e803d-fe4b-4fee-8ba6-b398d2fce49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:51:57.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-31T22:51:57.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to <em>The Final Word</em>, Robredo said while the Philippines
        is doing well in the Global Gender Gap Reports, measures being done to tackle
        gender equality and women empowerment were not enough.</p>'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Robredo:
        There&#39;s fund for it pero yong consciousness of doing more long-term programs
        for the benefit of women, walang ganon. <a href="https://t.co/RgxBV8ZzId">https://t.co/RgxBV8ZzId</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1641802325282127872?ref_src=twsrc%5Etfw">March
        31, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d22aca7-a030-4f51-b135-13f380a2a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:51:57.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-31T22:51:57.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf5825b-3319-4fb0-857d-98c943692f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:51:57.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-31T22:51:57.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yan ang kulang, ''yong paggamit ng [There''s a lack of using]
        gender lens when we do policies, that''s why inequality persists," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211ba60-6159-4993-9cf5-ea7dba4c7b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:51:57.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-31T22:51:57.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paminsan ang ginagawa ng</em> local government units, <em>gagawa
        sila ng programa</em> not using any gender lens and then <em>dedepensahan
        na lang, ''Ah, ito pwede mag</em>-fall <em>sa</em> GAD (Gender and Development)
        fund,''" Robredo explained. "So <em>jina</em>-justify that they were able
        to set aside the mandated GAD fund."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1139adde-3925-45bb-9d07-cdaf31842d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:51:57.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-31T22:51:57.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Sometimes, local government units would make programs\
        \ not using any gender lens but they will just defend it that it falls into\
        \ the GAD fund. It's being justified that they were able to set aside the\
        \ mandated GAD fund.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81934300-3bdc-4a09-a9c4-411a19f13d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:51:57.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-31T22:51:57.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The GAD budget policy directs all government departments and agencies\
        \ to allocate a minimum of 5% of their total annual budget for gender programs,\
        \ projects, and activities. The Philippine Commission on Women said this was\
        \ first introduced through the General Appropriations Act in 1995 as \"The\
        \ Women's Budget.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277fbb87-9e3a-423f-9d60-c15b6b0ccf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:51:57.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-31T22:51:57.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="https://www.cnnphilippines.com/news/2022/7/14/PH-ranking-WEF-Global-Gender-Gap-Report-2022.html">Global
        Gender Gap Index 2022</a>, the Philippines ranked 19th out of 146 countries
        included in the report, finishing two notches lower than the previous year.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7d4570-0abb-44d1-a193-ea01307c573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:51:57.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-31T22:51:57.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the Philippines came second among 19 East Asia and the Pacific\
        \ countries listed by the World Economic Forum, which was unchanged from 2021.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b661866e-b50c-4771-bc37-2802c612e14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:51:57.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-31T22:51:57.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Robredo, women empowerment is more inaccessible to rural women
        — with access to same opportunities for employment, education, and various
        services as men still a problem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c1a617-fc8c-4136-9172-658230a28d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:51:57.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-31T22:51:57.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said there''s a need to amend laws that impact women as
        well, urging policymakers to create more measures to "sort of balance the
        inequality between men and women."</p>'
