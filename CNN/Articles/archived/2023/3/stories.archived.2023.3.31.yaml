      MEGUMI ACORDA/TWITTER'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2023-03-31T16:12:27.000+08:00
    'imagesource': 'jcr:ef11997a-3076-411f-97b0-a02a996db69c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '693c79d1-53b1-40ee-8e58-64a18777faf6'
    'lead': 'Whatever month it is, you’re more than welcome to make a tracklist that
      highlights your own narrative of women in music through songs that you like.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-31T16:42:57.330+08:00
