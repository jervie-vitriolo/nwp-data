      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> AIA Philippines
        is introducing to the country the global investment expertise of its Hong
        Kong-based affiliate, AIA Investment Management, through AIA Investment Management
        and Trust Corporation Philippines (AIAIM Philippines), a trust company catering
        solely to its fund management needs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e6a4f1-7fbd-422a-bf9e-1006065b9d61'
