      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefd16ea-d705-4f5f-8321-ec256527bcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The artist I continue to look up to, even if we don’t apply the same\
        \ style, is Lauren Tsai from “Terrace House: [Aloha State].” When I became\
        \ familiar with her art, I realized sobrang bata pa niya but she already knew\
        \ what she wanted to do. And she’s always working — not only as an artist\
        \ but as a model and sometimes, as an actress. So I told myself, “You have\
        \ no excuse. If you wanna do a lot of things, you don’t even have to choose\
        \ sometimes — you just devote the time to do it.” She’s my idol work ethic-wise.\
        \ But style-wise, no one artist comes to mind. My style is a combination of\
        \ everything I like, put into a blender then mashed together.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a5f655-2946-420d-aa61-1859e29a7714'
      'mgnl:activationStatus': true
