      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        Maritime Industry Authority (MARINA) has begun its probe into the deadly fire
        that hit MV Lady Mary Joy 3 off Basilan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75406164-9908-490b-b78e-c18b2cc6ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T22:41:55.287+08:00
