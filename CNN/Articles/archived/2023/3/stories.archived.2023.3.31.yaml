  'robredo-gender-lens-lacking-ph-policies':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-31T22:37:10.000+08:00
    'imagesource': 'jcr:dc7d4a3f-4e42-48c0-b22e-f0dc5ce16c53'
