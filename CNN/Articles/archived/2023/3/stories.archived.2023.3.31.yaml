      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City dilettantes Elev8 Me L8r released physical reissues
        of fantastic records even under the pandemic lockdowns: “The Resentment Segment”
        by <a href="https://hazylazy.bandcamp.com/">Hazylazy</a>, “It Sounds Just
        Like You!” by <a href="https://open.spotify.com/artist/232Cv3B6VDWxStcTbXQBbr">(formerly
        Maryknoll)</a>, “Broken Beams of a Laser Dream” by <a href="https://open.spotify.com/artist/4zeyDsmBch4wiWLu10ksym">Parlor
        Parlor</a>, “Rocket Peace” by <a href="https://open.spotify.com/artist/48J4VSLIvO6PUp9Ti23L34">Goon
        Lagoon</a>, and “You Didn’t Ask For it, Yet Here it Is” by <a href="https://open.spotify.com/artist/7jupgznCQYTm8SCwa0N6b0?si=6A6CDbTuSYuOs-ONYS1d-Q">Fatigued</a>.
        It’s a veritable selection of fuzz-tinged melodic tunes for the avid avant-pop
        connoisseur.</p>'
