      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megumi Acorda’s album “Silver Fairy” was finally released after
        months of anticipation. Many of these tracks such as “Feverfew” and “Borrowed/Burrowed”
        are familiar to those who frequently attend her live shows, but as part of
        the album, they become part of something larger than themselves. The album
        feels fully realized and awe-inducing in scope, finding Megumi further expanding
        dream pop by introducing new twists and turns to her gemlike songs, which
        are crystal clear and precious.</p>'
