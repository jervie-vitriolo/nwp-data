      'mgnl:lastActivated': 2023-03-31T21:02:42.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e077ff1-2171-4c67-aa62-fad9a39860e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.180+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be honest, when I entered college, I didn’t know what I wanted
        my job to be. Sobrang wala akong plano talaga (<em>Laughs</em>) when I was
        in high school. I just wanted to have fun in life and then in college, that’s
        when I was kind of nudged into the direction of being a video director. In
        high school, I would make YouTube videos just for fun and back then, my idol
        was Ryan Higa. I then realized in college, I was just naturally having fun
        with it, and because I was, I would excel in those subjects that had video
        direction or creation. That was when I thought I could become a director as
        a career. So definitely, going to La Salle for communication arts nudged me
        into the path of video directing and creating. If I didn’t take that course
        in that school, my path would be so different.</p>'
