      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b869e04-e7a2-4509-b19c-180e66e2a211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump was caught off guard by the grand jury's decision to indict him,\
        \ according to a person who spoke directly with him While the former president\
        \ was bracing for an indictment last week, he began to believe news reports\
        \ that a potential indictment was weeks -- or more -- away.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76030a70-f71a-452d-b0ed-2736870e1e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26715ed-b681-45d2-aa60-7b9e1bd62f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Is this a shock today? Hell yes,\" the person said, speaking on a\
        \ condition of anonymity as Trump's team calculated its response.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958845a3-8a8f-406a-8958-2d048269488b'
