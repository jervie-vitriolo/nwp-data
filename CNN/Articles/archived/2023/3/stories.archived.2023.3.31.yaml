    'template': '1'
    'title': 'Artist and creator Raco Ruiz on finding his own space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831af457-7322-4357-b91f-e023c54e9544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.157+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino artist Raco Ruiz has been living many lives: making art
        with his signature <a href="https://www.instagram.com/racodrawsstuff/">eye-popping
        and surrealist visuals</a>, directing videos and producing regular <a href="https://www.tiktok.com/@racobell">TikTok
        content</a> such as those that hinge on conyo humor, collaborating with musicians
        like Jikamarie and Zack Tabudlo, and even hosting TV shows — all of which
        contribute to his young yet burgeoning career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d47ce-8721-4538-bffe-c0efac820bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.157+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f062f1a6-f493-4cc4-a923-f1420364222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.158+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think what I’ve learned from all the fields is that you have to\
        \ put as much of yourself into the work if you want to establish your voice\
        \ in the creative community, kasi lahat naman ng pinasukan ko na career paths…\
        \ they’re all related in a sense that they all have to do with creating things,”\
        \ says Raco when asked about his commitment to several disciplines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd303aee4-5a49-44d6-9dcc-efec14c6341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.158+08:00
