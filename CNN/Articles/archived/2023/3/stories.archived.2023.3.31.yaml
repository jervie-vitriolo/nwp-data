      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> Several
        personal belongings of alleged gunmen who assassinated Negros Oriental Governor
        Roel Degamo were recovered in the sugar mill compound owned by former governor
        Pryde Henry Teves, the Joint Task Force (JTF) Negros said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c8ba1a-426d-4449-85bc-b92e5a063cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:10:35.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T08:47:19.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9150bb3-976a-4e06-92d7-750a04062041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:10:35.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T08:47:19.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the report released by JTF Negros on Thursday, identification\
        \ cards (IDs), documents, and burned clothes supposedly belonging to Degamo’\
        s killers were recovered in the sugar mill compound.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6d215f-2789-4f88-9a38-4dfff7a9f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:10:35.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T08:47:19.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08719b0-b8ef-4fb5-bc1c-dd77ce6274a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:10:35.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T08:47:19.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also recovered were a silencer, soldering iron, a flash drive, rifle\
        \ cleaning equipment, caliber .45 cartridges, a Swiss knife, and a tucker\
        \ used for target papers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5e029e-6013-4e88-a41f-dd73f7068282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:10:35.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T08:47:19.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea15808d-a4de-4b23-a7b3-ffdbb41a2ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:10:35.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T08:47:19.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have been searching Teves' 50-hectare sugar mill compound\
        \ in southern Santa Catalina town in Negros Oriental since Friday last week.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9753ff7-0e82-4bbc-8bef-810ce4ee2586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:10:35.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T08:47:19.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc130a7-48bd-4cad-9083-00fd40af0eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:10:35.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T08:47:19.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have <a href="https://www.cnnphilippines.com/news/2023/3/25/teves-sugar-mill-cash-guns-seized.html">seized</a>
        some ₱18 million in cash, multiple firearms, and nearly 10,000 rounds of live
        ammunition in the initial raid on a sugar mill last week.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0579696d-5ec6-411d-b060-4883dc23174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:10:35.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T08:47:19.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f9f211-9b93-4c0b-8f7f-02709da4ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:10:35.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T08:47:19.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explosives including a rocket-propelled grenade and an improvised
        explosive device (IED) were <a href="https://www.cnnphilippines.com/news/2023/3/26/Police-seize-more-firearms--explosives-from-sugar-mill-linked-to-Pryde-Teves---.html">discovered</a>
        in a deep pit in the compound during the second search of the sugar mill.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae0c68-925d-4bf6-bb04-88e7d93c92cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:10:35.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T08:47:19.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb8f30c-1ea0-4493-a0fe-a127a3063129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:10:35.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T08:47:19.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves, however, maintained that he has no knowledge of how those firearms\
        \ and ammunitions ended up there.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb6cc9e-856b-4b5b-8a48-eb7011725152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:10:35.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T08:47:19.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df74b1e5-e889-49e9-bb45-16bc409e7417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:10:35.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T08:47:19.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former governor earlier clarified that he only partly owns the\
        \ sugar mill, where he has a 10-percent share.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be4a5ba-c5c5-4e28-8dbd-567f8b1d083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T07:10:35.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T08:47:19.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
