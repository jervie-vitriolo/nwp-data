    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ba79d-151f-4910-86bd-16c55ec4deef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speaking of art, I’ve noticed, especially in your Instagram
        account, that you’re really into eye-popping visuals and play so much with
        vibrant colors. When did this fascination for this kind of art start?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a939058b-ee0e-4f8c-b23c-20590bcbbfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a296c6-4db7-49e0-ace0-ab122a45c6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Actually, this style has been inherent in me ever since I was a kid.\
        \ For a time, I had this notion where the closer art is to reality, the better\
        \ it is. It was later on that I realized, “No, I have to get in touch with\
        \ my inner child,” like what would my inner child want me to draw as an adult.\
        \ So that’s why bumalik ako sa mga hilig ko nung bata ako like using pastel,\
        \ neon colors, using cartoon-y visuals. All of us kinda have a voice in us\
        \ that we developed as children so I’m really trying my best to not lose that\
        \ voice. That’s what makes work fun, if you’re just in touch with your inner\
        \ child. So that’s why I incorporate it as much as I can into all my work.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab5dd67-b779-4bf5-b6bb-ce66ec3ea524'
      'mgnl:activationStatus': true
