      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can we talk about the artist that has influenced you most,
        or you continue to look up to?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee8f95a-7874-4a3d-b7fc-6b783fdf8cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.177+08:00
