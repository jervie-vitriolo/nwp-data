      'text': "Here, Raco shares insights on finding his own space, deciding to join\
        \ Kroma Entertainment’s talent management arm NYMA, dealing with “divine discontent,”\
        \ and wading through life as an artist.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3742c19e-1f86-487e-a875-a832e8051c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.159+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-31T21:02:42.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07955146-a520-4c44-a211-c9749107792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.160+08:00
      'mgnl:createdBy': 'gabrielle'
