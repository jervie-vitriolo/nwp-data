      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3924f8f4-9d8e-4044-a53a-73f41da040ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At issue in the investigation is the payment made to Daniels and the\
        \ Trump Organization's reimbursement to Cohen.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03286b90-a167-4b98-943d-f85a65c82b43'
      'mgnl:activationStatus': true
