  'govt-intl-court-hearings-climate-duties':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-31T19:19:26.000+08:00
    'imagesource': 'jcr:085586ea-5218-4aaa-bd2d-2a96e301ceb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd49729b0-f228-4829-9b33-6bb48222369b'
    'lead': 'The government should “actively engage” in the hearings that the International
      Court of Justice  will conduct on the country’s duties to “protect human rights
      from the climate crisis,” an environmental group said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-31T19:24:51.901+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-03-31T19:24:52.189+08:00
