      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ca0d73-1df0-414d-8e54-09c69f816b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Owens, meanwhile, asserted in closing that for Paltrow, it's an issue\
        \ of right and wrong and that it would be \"easy\" for Paltrow \"to write\
        \ a check and be done with it,\" but said that would be \"wrong.\"\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17345fb2-1cb8-4a34-b062-922d19e8aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea0f786-4131-45c0-a5fc-b509953b7d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's actually wrong that he hurt her, and he wants money from her,\"\
        \ he told the jury.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aedf932-258c-4932-8826-90fa183dfe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcbb009-ffed-433e-848c-ced2daa62434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added, later, \"He's entitled to be here today, but he's not entitled\
        \ to be rewarded for hurting her.\"\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f16b66e-7a69-4ea6-90ab-2233a3f3b4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.064+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5290ce5b-1674-49be-89e4-70a60eeac829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paltrow's attorney James Egan, in his portion of closing, referred\
        \ back to the opposing side's comments, saying: \"Ms. Paltrow wants him off\
        \ the mountain, too, but she should not be responsible for the cost of that.\"\
        \r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d471721-0973-4e34-af3c-e213ebe24f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470dc08-6702-4569-8e77-b0f053f6e323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Key testimony</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b90f4b1-54f9-40ae-a870-90981afdbd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.067+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paltrow told the jury the collision happened on the first day of a\
        \ trip to Deer Valley that she was on with her two kids, then-boyfriend Falchuck\
        \ and his two children.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f40208-febf-4592-86a8-cb539c7ee29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b741960a-2aca-41c6-b13c-fe94e91258ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She testified that two skis came in between her skis, forcing her legs\
        \ apart and that she heard a \"grunting noise\" when she felt a body pressing\
        \ against her back before they both came crashing down together.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b73b56-57dc-48cb-a47d-39dad8b017a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0e5029-e6f9-4876-a565-f92cca78448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paltrow said she did not ask about the condition of Sanderson after\
        \ they collided but claimed she stayed on the mountain \"long enough for him\
        \ to say that he was OK\" and to stand up.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d02625-1406-4fda-bd94-d464527dbb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529e804b-be2b-4a29-8789-200d9deeab62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his testimony, Sanderson reiterated claims it was Paltrow who\
        \ skied into him.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ac4bd-ea47-449a-b1e2-0d955041b758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cecde2e-e746-44bb-b8a7-8a40f7294e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I got hit in my back so hard and right at my shoulder blades and\
        \ it felt like it was perfectly centered and the fists and the poles were\
        \ right at the bottom of my shoulder blades, serious, serious smack and I've\
        \ never been hit that hard,\" Sanderson testified. \"All I saw was a whole\
        \ lot of snow.\"\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a6c591-ebe6-4330-9429-71d4e040fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d42e3a-c30c-48ea-988d-2125bfdfd7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sanderson disputed suggestions he sued Paltrow to exploit her fame\
        \ and wealth.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c9c9c-8bb0-433d-9e31-e19a4ef830a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.074+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba1133-be75-419f-8ee7-a1876705a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.075+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I thought, 'I'm not into celebrity worship,'\" Sanderson told the\
        \ jury about learning she was the other skier involved in their collision.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a78a5f-3a68-4787-9bdd-7fd14523d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac31e56-15c4-4773-9a4b-a08bc3dd76ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors also heard from a number of expert witnesses, Sanderson''s
        daughters and testimony from ski resort employees. Testimony from Paltrow''s
        two children, Apple and Moses Martin, was also read to the jury during the
        trial.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c25a06-5852-4a0c-9a03-118f20ba30e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:16:45.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-31T08:22:42.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/30/entertainment/gwyneth-paltrow-ski-collision/index.html">"Gwyneth
        Paltrow wins ski collision case"</a></em></p>'
