      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d14b6e7-7e14-45fd-a9f0-328f13d23dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:35:41.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-31T12:35:42.360+08:00
