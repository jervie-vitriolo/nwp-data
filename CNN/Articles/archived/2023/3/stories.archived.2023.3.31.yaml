      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As well as payment for loss and damage–not just from states but also\
        \ from fossil fuel companies that have contributed the lion’s share to historical\
        \ and present carbon emissions,” it added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc1438-c10f-4bec-98e5-3889c087237f'
      'mgnl:activationStatus': true
