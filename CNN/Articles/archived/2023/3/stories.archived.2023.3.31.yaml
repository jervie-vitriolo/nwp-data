      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have a judge. We have jurors. There is appeals. So I think in\
        \ the end, justice will be done. If he's guilty it will show up. But if not,\
        \ I think that will be shown too,\" Bacon told CNN.\r"
