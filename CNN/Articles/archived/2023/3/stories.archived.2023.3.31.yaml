      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e4442e-7c2d-4cdf-81e7-cc5df207260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision is sure to send shockwaves across the country, pushing\
        \ the American political system -- which has never seen one of its ex-leaders\
        \ confronted with criminal charges, let alone while running again for president\
        \ -- into uncharted waters.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f6c77-a562-46f0-a7c5-16d9488d0dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd798b3e6-9b1a-46c5-a330-73ac4df1b13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump released a statement in response to the indictment claiming it\
        \ was \"Political Persecution and Election Interference at the highest level\
        \ in history.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000044a3-f7c3-4979-ae40-1149bee29377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d2cfb8-5b6c-45f3-b356-0c1e79fab78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T08:22:00.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T08:22:00.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I believe this Witch-Hunt will backfire massively on Joe Biden,\"\
        \ the former president said. \"The American people realize exactly what the\
        \ Radical Left Democrats are doing here. Everyone can see it. So our Movement,\
        \ and our Party -- united and strong -- will first defeat Alvin Bragg, and\
        \ then we will defeat Joe Biden, and we are going to throw every last one\
        \ of these Crooked Democrats out of office so we can MAKE AMERICA GREAT AGAIN!\"\
        \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deefb51-f165-4f97-b8a2-28b3eb7d432a'
