      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a member, more than 99% of UK exports to those 11 countries will\
        \ now be eligible for tariff-free trade. That includes major exports, such\
        \ as cheese, cars, chocolate, machinery, gin and whisky.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf6b21-f43c-4163-93b9-4f7d57f663e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:42:26.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T12:42:26.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the year through September 2022, the United Kingdom exported £60.5\
        \ billion ($75 billion) worth of goods to CPTPP countries, Sunak's office\
        \ said in a statement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4434732-1e99-44da-ac82-cbc6b5ce278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:42:26.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T12:42:26.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dairy farmers, for example, sent £23.9 million ($29.6 million) worth\
        \ of products such as cheese and butter to Canada, Chile, Japan and Mexico\
        \ last year, and were set to \"benefit from lower tariffs,\" it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff45d4f-260f-4f18-931d-768009b66510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:42:26.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T12:42:26.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal also aims to lift red tape for British businesses, which will\
        \ no longer be required to set up local offices or be residents of the pact's\
        \ member countries to provide services there.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f7faf-55c5-4f17-9a6b-5379c6e83cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:42:26.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T12:42:26.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Services made up a huge chunk — 43% — of overall UK trade with CPTPP\
        \ members last year, according to Sunak's office.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4480fe-13ac-460b-a0c6-465a2f2d08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:42:26.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T12:42:26.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are at our heart an open and free-trading nation,\" the prime\
        \ minister said in the statement, seeking to cast the deal as an example of\
        \ the \"economic benefits of our post-Brexit freedoms.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2974d39c-1c49-440c-8c1d-60302e0b1fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:42:26.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T12:42:26.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As part of CPTPP, the UK is now in a prime position in the global\
        \ economy to seize opportunities for new jobs, growth and innovation,\" Sunak\
        \ added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0a8dd8-f3f0-4861-83a5-53df829e83b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:42:26.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T12:42:26.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several businesses expressed their support for the deal in the government\
        \ statement, including global bank Standard Chartered and spirits maker Pernod\
        \ Ricard.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412c4199-dd45-4930-b43a-176d541a2cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:42:26.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T12:42:26.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joining the pact \"is a big opportunity for our Scotch whisky business,\"\
        \ said Anishka Jelicich, Pernod Ricard's UK director of public affairs.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e47dea7-12ec-4169-948b-4d405169ebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:42:26.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T12:42:26.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five of our top 20 export markets are CPTPP members. We expect
        tariff cuts and smoother access to some of the world''s fastest growing economies
        to increase exports and secure jobs and investment in the UK, with sales doubling
        in some markets."</p>'
  'Manila-Water-no-service-interruptions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-03-31T12:47:54.000+08:00
