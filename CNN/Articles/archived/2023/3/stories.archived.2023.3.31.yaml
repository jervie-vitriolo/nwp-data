      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong>&nbsp;—
        Inflation likely cooled in March from the prior month as lower prices have
        been recorded in some commodities, the Bangko Sentral ng Pilipinas (BSP) said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e0cfd5-6e3e-49ce-8c7b-c9b57147a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T15:45:48.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T15:45:48.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its forecast, the central bank said the March inflation rate may
        settle within the range of 7.4% to 8.2%.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfad1da4-c4b8-44f0-8605-24a2af750829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T15:45:48.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T15:45:48.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The low end of the range is far slower than the 8.6% inflation rate
        posted in February.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90797d05-75dc-4544-a7cb-69812499a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T15:45:48.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T15:45:48.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the BSP, there was a decline in prices of fuel, fruits
        and vegetables, as well as chicken and sugar, which could "ease price pressures
        during the month."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e81f7f3-7820-4e3a-b05c-9ce31960aeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T15:45:48.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T15:45:48.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Upward price pressures for the month are expected to emanate from
        higher electricity rates in Meralco-serviced areas as well as increased prices
        of other key food items, such as pork, fish, eggs, and rice," it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c35b4c-9074-4081-b2ac-2e7a2ab81f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T15:45:48.502+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T15:45:48.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BSP reiterated it "remains prepared to respond appropriately" to
        rising inflation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb49206-1eb3-480a-8f79-81b2b2928085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T15:45:48.502+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-31T15:45:48.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has maintained its inflation target at 2%
        to 4% this year.</p>'
