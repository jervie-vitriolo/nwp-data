      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eae6f4-d92c-4fa4-a55b-c9b1a778290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:06:26.187+08:00
