      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said that from April 3 to 5, provincial buses will be allowed
        to traverse EDSA from 10 pm to 5 am. From April 6 to 10, they will be permitted
        to travel on EDSA around the clock.</p>'
