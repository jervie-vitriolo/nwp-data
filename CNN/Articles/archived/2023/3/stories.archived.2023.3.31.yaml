    'lead': 'The country will become the first new member, and the first in Europe,
      to join the Comprehensive and Progressive Agreement for Trans-Pacific Partnership
      (CPTPP) since it came into force in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-31T12:42:26.636+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-03-31T12:42:26.948+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UK reaches its biggest trade deal since Brexit, joining trans-Pacific
      partnership'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3cdfc3-4d4d-4832-9ff0-851001240dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:42:26.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T12:42:26.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Britain has reached an agreement to join a major trans-Pacific
        partnership, calling it its biggest trade deal since Brexit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cedc6d-1e89-47c3-a9e7-153fdf4c2bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:42:26.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T12:42:26.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country will become the first new member, and the first in Europe,
        to join the Comprehensive and Progressive Agreement for Trans-Pacific Partnership
        (CPTPP) since it came into force in 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d329a8-7f46-4f3e-9f86-ea0b9218d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:42:26.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T12:42:26.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "British Prime Minister Rishi Sunak announced the move early Friday,\
        \ hailing it as a historic move that could help lift economic growth in the\
        \ country by £1.8 billion ($2.2 billion) in the long run.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0086b950-3814-4bf6-8083-dc7592829d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:42:26.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T12:42:26.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The bloc is home to more 500 million people and will be worth 15%\
        \ of global GDP once the UK joins,\" Sunak's office said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25975d05-d775-4312-a518-327e88f8ca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:42:26.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T12:42:26.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CPTPP is a free trade agreement with 11 members: Australia, Brunei,\
        \ Canada, Chile, Japan, Malaysia, Mexico, Peru, New Zealand, Singapore and\
        \ Vietnam. It succeeded the Trans-Pacific Partnership after the United States\
        \ withdrew under former President Donald Trump in 2017.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c820026c-b07e-4b61-90ed-e2950e7c0ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T12:42:26.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-31T12:42:26.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UK agreement comes almost two years after it began talks to join\
        \ the pact.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc69341-9399-4e9b-8c45-8caa5e7d9f1d'
