      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbce92c-83b2-45bb-8f82-051202a50c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:31:08.681+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-04-01T12:40:34.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AIA Investment Management based in Hong Kong specializes in long-term\
        \ investing, with focus on sustainable themes and return sources, achieving\
        \ consistent, reliable returns on a long-term basis. This is attributed to\
        \ AIA Investment Management's vast experience of over 250 investment professionals,\
        \ with more than a hundred years of experience in the Asia Pacific, and the\
        \ management of US$294 billion worth of assets.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46fd805-39ea-477a-95b6-b886242844c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-31T20:31:08.681+08:00
