      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pryde said he and other family members have been convincing the suspended\
        \ lawmaker to return home. He pointed out that their families are being affected\
        \ by the controversy.  \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf6916e-372a-4360-af5a-456aee2d6dfa'
