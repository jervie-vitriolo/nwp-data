    'template': '1'
    'title': 'Pryde Teves denies involvement in Degamo''s killing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e967bb1-ff5b-463a-9ad7-2866981a0b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.266+08:00
