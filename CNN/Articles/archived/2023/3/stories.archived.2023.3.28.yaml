      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was the same motion filed by former Bureau of Corrections chief\
        \ Gerald Bantag amid his alleged involvement in the killing of broadcaster\
        \ Percy Lapid.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67189b72-4b88-42f8-8e1e-760505013306'
