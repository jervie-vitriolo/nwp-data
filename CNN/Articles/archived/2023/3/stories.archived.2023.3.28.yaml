    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62800bb-3ab1-4873-945a-1e438f7b681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T15:28:42.689+08:00
