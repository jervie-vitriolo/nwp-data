      'mgnl:type': 'text'
      'text': '<p>Pre-pandemic, The Moment Group (the restaurant group responsible
        for Manam and 8Cuts), would hold Friday night parties at The Mess Hall, their
        neighborhood cafeteria located in Karrivin Plaza, Chino Roces Ave. Extension
        in Makati. The monthly party was known for offering all-star TMG dishes alongside
        cocktails late into the night. This March 31, they’re bringing the party back
        to Mess Hall for a reunion. Pay homage to famous TV and film reunions with
        DJ sets by Sain’t and Baby Ikea while snacking on some 8Cuts onion rings and
        Manam crispy sisig. Special cocktails go for ₱169, while tequila shots go
        for ₱99. For more information, check their <a href="https://www.instagram.com/p/CqSYwZFuMVt/">Instagram
        page</a>. — GABY GLORIA</p>'
