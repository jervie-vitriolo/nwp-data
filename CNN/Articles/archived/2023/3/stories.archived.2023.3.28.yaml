      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, 54% of the participants said they will always use\
        \ a face mask when leaving the house. The 22% said they wear one “most of\
        \ the time,” 15% “sometimes,” 8% “rarely,” and 1% said they never use a face\
        \ mask outside.\r"
