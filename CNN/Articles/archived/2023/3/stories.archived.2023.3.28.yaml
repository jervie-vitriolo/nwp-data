      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d724b51-bbe2-4fd2-bcc1-c0e22821954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:02:21.555+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-28T16:02:21.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve had so many incredible Filipino company members part of the
        Hamilton pamilyaI (family) all over the world and now we get to bring the
        show to your beautiful country very soon,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bac847-c29f-41bf-99cf-ea3d26a77ded'
      'mgnl:activationStatus': true
