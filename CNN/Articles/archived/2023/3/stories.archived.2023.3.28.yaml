      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve seen it all before. First, they demonize the person,” he said,\
        \ noting that they already expect that Teves will be charged for the assassination\
        \ of the governor.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87093a3a-f9db-4bec-bb4b-e6823faacac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:45:08.330+08:00
