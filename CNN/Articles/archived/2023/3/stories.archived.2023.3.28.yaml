      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the Teves camp has no plans to file a motion to inhibit the\
        \ DOJ’s panel of prosecutors from handling the case.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5918a9-3370-4f8d-b320-f24657465465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:45:08.331+08:00
