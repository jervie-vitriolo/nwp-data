      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other Filipino artists that took part in the production included Marc\
        \ dela Cruz, Karla Puno Garcia, Christina Glur, and Christine Allado.\r"
    '12':
