  'Strikes-in-Germany-disrupt-flights-trains':
    'author': 'Claudia Otto and Inke Kappeler'
    'caption': 'Leonhard Simon/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-28T04:16:17.000+08:00
    'credit': 'Leonhard Simon/Getty Images'
    'imagesource': 'jcr:b06ffe7f-a55e-428c-a54f-f3f55741af50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89096d9b-6946-43e9-9435-911ec4d1d9d4'
    'lead': 'Nationwide strikes in Germany — among its worst in decades — are causing
      huge disruption at the country’s airports, on public transport and at its largest
      port Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-28T04:19:15.272+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-28T04:19:15.542+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Strikes in Germany disrupt flights and trains, ‘paralyzing’ Europe’s
      biggest economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56acf0cc-135c-4f0d-beb5-168a288e1d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:19:15.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:19:15.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nationwide strikes in Germany — among its
        worst in decades — are causing huge disruption at the country’s airports,
        on public transport and at its largest port Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac1010a-1c54-46be-acbc-da133252dd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:19:15.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:19:15.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The walkouts have been called by two major transport unions in Europe’s
        biggest economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf559c-3400-4897-98bd-1f6946eae61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:19:15.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:19:15.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ver.di, one of the unions, has demanded a 10.5% pay raise for its members,
        citing rising energy and food costs. More than 400,000 transport workers are
        taking part in the industrial action, according to Frank Werneke, the head
        of Ver.di.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fbe31a-40fd-4cbd-96f9-4700660a1dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:19:15.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:19:15.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Flights at eight major airports, including those in Munich, Frankfurt
        and Hamburg, have been affected by the strikes. The German Airports Association
        has estimated that around 380,000 travelers will not be able to take off on
        Monday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea24faf4-0313-47b6-8656-f4ff10a57328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:19:15.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:19:15.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some hubs such as Munich Airport closed their doors entirely,
        with 200,000 passengers impacted by the two-day closure at the airport that
        started Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a55d813-261c-46a8-95f4-8ecb6f4cc349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:19:15.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:19:15.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-distance railroad services scheduled for Monday have been suspended
        across Germany, as were early morning regional and commuter rail services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebe03f1-b8e5-4eee-856a-c1801afdc437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:19:15.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:19:15.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “mega-strike” is “paralyzing” the country, according to German
        railway company Deutsche Bahn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a874fd-b1da-4338-9f88-4c842709d904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:19:15.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:19:15.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This excessive and exaggerated strike makes millions of passengers
        who are dependent on buses and trains suffer. Not everyone can work from the
        home office,” spokesman Achim Strauss said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eba782-d133-442f-89f2-945b97a93510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:19:15.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:19:15.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Munich, the local transport operator MVV announced the suspension
        of nearly all rail, underground and tram lines, and said it expected only
        half of all scheduled bus services to run.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ba7776-013e-4079-b146-f5a137d2462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:19:15.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:19:15.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamburg, Germany’s largest port, has also been hit by the walkouts,
        with large ships unable to call at or depart from the port.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff94ccd3-94e9-4802-bfc5-dc3b4a852963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:19:15.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:19:15.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other German employers have also criticized the strikes. Karin Welge,
        a spokesperson for the VKA, a group that represents public sector employers,
        called it an “unprovoked escalation.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb6087-3c08-4dbe-a87e-a1314676045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:19:15.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:19:15.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rarely have I seen the population of a country affected in such
        a way,” Welge said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c6173c-ef86-44d6-8a3a-db6a8cdea28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:19:15.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:19:15.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Germans on the whole are broadly supportive of the walkouts.
        In a recent YouGov poll, about 55% of respondents considered the strikes announced
        by the two transport unions “rather” or “fully” justified. Some 38% said the
        industrial action was “rather not” or “not at all” justified, while 8% did
        not answer the question.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25196605-6657-4964-8b07-8a7ab9c94c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:19:15.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:19:15.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/27/business/germany-transport-strikes-intl/index.html"><em>“Strikes
        in Germany disrupt flights and trains, ‘paralyzing’ Europe’s biggest economy"</em></a></p>'
  'Lebanon-reverses-Daylight-Saving-after-confusion-on-timezones':
    'author': 'Celine Alkhaldi, CNN'
    'caption': 'Joseph Eid/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-28T04:19:23.000+08:00
    'credit': 'Joseph Eid/AFP/Getty Images'
    'imagesource': 'jcr:d32ff26f-c16c-4a4b-8dd2-2d27287f57fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90199014-3bc8-4688-8348-e46e838da61a'
    'lead': 'Lebanon’s government has walked back a controversial decision to delay
      winter clock changes by a month, after last week’s announcement by caretaker
      Prime Minister Najib Mikati sparked exasperation and confusion in a country
      already gripped by economic crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-28T04:21:02.362+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-28T04:22:05.068+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lebanon reverses decision on Daylight Saving, amid confusion on two
      different timezones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c8713-17c9-407f-b69a-797c0cdc1c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:21:02.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:22:05.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Lebanon’s government has walked back
        a controversial decision to delay winter clock changes by a month, after last
        week’s announcement by caretaker Prime Minister Najib Mikati sparked exasperation
        and confusion in a country already gripped by economic crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f866013-6e08-4480-8828-052530082e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:22:04.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:22:05.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikati’s plan to postpone Daylight Saving until April 20 (following
        the Muslim holy month of Ramadan), rather than introducing it on March 25,
        was rejected by several churches and media organizations, and caused chaos
        in a population that woke up to two different timezones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d843831-ee79-426b-a9fb-7a88334a39b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:22:04.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:22:05.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the Lebanese leader said his government had since voted to
        adopt Daylight Saving time starting on Wednesday night into Thursday, adding
        that the decision was taken after “calm discussions.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd5d04-46cf-4861-8cb1-e1b151343c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:22:04.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:22:05.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We had to take a period of 48 hours to put this into effect, in order
        to deal with some technical matters that have arisen as a result of (the)
        last announcement,” Mikati said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23acc6f1-c99d-4240-952b-fd565145c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:22:04.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:22:05.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Let us be clear. The problem is not a matter of summer or winter timings
        … the problem is the gap in the presidency in the first place. As prime minister,
        I do not hold any responsibility for this gap,” Mikati said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb8807e-3ea6-4a47-bb0e-3723661602d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:22:04.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:22:05.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lebanon is gripped by a political deadlock that has prevented parliament
        from electing a president since former leader Michel Aoun left his post in
        October, after he presided over a catastrophic economic meltdown and a deadly
        Beirut port blast.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0451e6-dad6-4f7b-89e8-5c51c6f1917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:22:04.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:22:05.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikati said that his initial decision to postpone winter clock changes
        was “intended to relieve those fasting in the month of Ramadan for an hour,
        without causing any harm to any other Lebanese factions.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa8a528-2baa-4c32-9410-e3c5cbe49d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:22:04.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:22:05.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some considered this decision a challenge to them, and gave it
        a dimension I had never imagined. I certainly did not make the decision with
        the intention of being sectarian or religious.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34290ee6-9c52-435d-8032-c4c76e390b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:22:04.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:22:05.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government initially did not give a direct explanation for the
        move, although local media suggested it was introduced to line up with Ramadan,
        when Muslims abstain from food and drink from sunrise to sunset.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf318361-aaa1-46e0-9e6a-387bd1dd9563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:22:04.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:22:05.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In some cases the debate took on a sectarian nature. Politics in Lebanon
        is sharply sectarian, with seats in parliament allocated by religion.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc17eb0-d8dc-4900-acf6-710895ed9107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:22:04.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:22:05.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision prompted widespread revolt, with two TV channels going
        ahead with the clock changes in protest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b49a2-00c7-4966-a153-19b728fd6017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:22:04.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:22:05.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Lebanese also found the funny side of the episode.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2094ba-3507-4bc3-9142-1bacf8c82f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:22:04.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:22:05.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A clip circulating on social media showed a digital clock at Beirut-Rafic
        Hariri International Airport displaying two different times; on one side the
        clock flashes with the time of 10:05, the other side shows 9:05.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a92f97b-5e97-4253-a01c-809c7f0fbc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:22:04.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:22:05.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a cafe in Beirut on Saturday evening, a Reuters journalist reported
        overhearing one customer ask: “Will you follow the Christian or Muslim clock
        starting tomorrow?”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b91040-d5e3-4436-a326-a5bd198eb1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:21:02.379+08:00
