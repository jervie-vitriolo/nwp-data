      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said there is no need to impose strict restrictions yet since the\
        \ number of hospital admissions, severe cases, and deaths are all manageable.\r"
