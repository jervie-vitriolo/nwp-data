  'Gatchalian-says-revert-school-calendar':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-28T22:52:24.000+08:00
    'imagesource': 'jcr:7f5e6d1e-7406-43fe-8fb3-a8c5d447d4bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6422c5c3-5412-47fa-a6a4-f34d113ff012'
    'lead': 'Senate Committee on Basic Education chairman Win Gatchalian on Tuesday
      said schools should go back to a June-to-March academic calendar, which allows
      students a break during the scorching summer months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-28T22:55:32.196+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-28T22:55:32.481+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gatchalian: Time to revert to old school calendar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e37ce0-0033-4bb1-b800-caa1f1746677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:55:32.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:55:32.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> Senate
        Committee on Basic Education chairman Win Gatchalian on Tuesday said schools
        should go back to a June-to-March academic calendar, which allows students
        a break during the scorching summer months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9816f594-4816-4556-8624-9fb536d4e681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:55:32.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:55:32.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3ce7f7-c79d-40c8-ab30-7624a9bbf899'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:55:32.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:55:32.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suggestion came in light of the hospitalization of several students\
        \ of the Gulod National High School-Mamatid Extension in Cabuyao, Laguna last\
        \ week. The students showed signs of dehydration and heat exhaustion after\
        \ participating in a surprise fire drill in the afternoon heat.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa81de9-57b3-4f50-ad7f-604fcba11526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:55:32.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:55:32.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f21082-be82-4711-882b-9ea960d4ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:55:32.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:55:32.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about the incident, Gatchalian in a Senate media interview appealed\
        \ to school officials to refrain from activities that could harm students\
        \ this summer season.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2138a6ce-6188-474c-bd27-8feba07e6be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:55:32.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:55:32.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fba04df-68ef-4bb0-84ea-3441264efe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:55:32.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:55:32.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mag-ingat lang dahil napakainit ''no at ''wag tayong gagawa
        ng mga bagay na malalagay sa delikado ang mga bata</em> [They should take
        caution because it''s too hot and we should not do things that could put the
        kids in danger]," Gatchalian said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5de8ef-7c53-4436-af66-7e8f8d2a3956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:55:32.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:55:32.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd242fc45-9c61-4229-a067-cb175cc1b98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:55:32.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:55:32.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if the episode should warrant a return to the old school calendar,\
        \ Gatchalian agreed. Lockdowns imposed during the pandemic forced the closure\
        \ of schools, and eventual adjustments to the academic calendar which opened\
        \ in August last year and will end in July. Gatchalian said things should\
        \ get back to normal now that the country is recovering from the pandemic.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d24113-3640-4fbf-bfe5-a42bbb151586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:55:32.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:55:32.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d179209-0e39-45c9-b68f-8b0280ad20f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:55:32.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:55:32.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Summer <em>kasi</em> that''s the time students can go out, spend
        time with their families, as opposed to<em> tag-ulan</em>. <em>Mas maganda
        na ibalik natin sa dating</em> April-May <em>ang</em> summer vacation. It
        will take a little bit of time <em>kasi</em> slow transition <em>iyan pero
        dapat ibalik na</em>," Gatchalian said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15b7eba-39a1-41e4-afed-3738e91b635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:55:32.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:55:32.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc459d0-e69d-47b8-b16c-ab8d14996f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:55:32.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:55:32.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Summer is the time students can go out, spend time
        with their families, as opposed to the rainy season. It would be better to
        have the summer vacation back in April and May. It will take a little bit
        of time because of the slow transition but it should be done now.]</p>'
