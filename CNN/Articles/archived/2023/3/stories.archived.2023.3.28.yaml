      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted him to come home because <em>kami ditong naiwan</em>
        [all of us here], who have to do the daily grind, <em>kami ang nakaka-feel
        ng</em> pressure <em>''di ba</em> [we are the ones feeling the pressure],"
        he said.</p>'
