    'lead': 'Drug war-related killings in the Philippines persisted even with a new
      administration, while authorities continued to suppress critical voices by linking
      them to communist groups, Amnesty International said in its latest annual report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-28T13:46:16.042+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-03-28T16:44:52.087+08:00
    'mgnl:lastActivatedBy': 'superuser'
