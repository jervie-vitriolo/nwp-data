      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032f0df8-3cfd-4b05-aaa2-d728b44940c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:46:16.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T16:44:52.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report also raised alarm over authorities' continued “red-tagging”\
        \ of critics, human rights defenders, and political activists, which it said\
        \ has led to further killings, arbitrary detentions, and harassment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c01f70-82ce-4458-867b-20a26fde064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:46:16.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T16:44:52.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97542478-1bd5-4f35-8b38-b04628c3906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:46:16.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T16:44:52.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the examples it cited were the deaths of Silvestre Fortades and\
        \ Rose Maria Galias, both members of a “red-tagged” farmers and labor rights’\
        \ group, who were fatally shot by unidentified gunmen in January 2022.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64fbc6a-4216-4cf4-b826-d155eaab12e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:46:16.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T16:44:52.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae953d9-f88e-471c-ac9c-e0bc69dba5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:46:16.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T16:44:52.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also mentioned were the arrest of a <a href="https://www.cnnphilippines.com/news/2023/1/31/ATC-terrorist-council-Naty-Castro-lumad-doctor0.html">community
        doctor</a>, whom authorities accused of being a terrorist, and the “red-tagging”
        of <a href="https://www.cnnphilippines.com/news/2022/9/27/Supreme-Court-Lorraine-Badoy-Manila-Judge-actions-threats.html">a
        judge</a> who dismissed a petition seeking to designate the Communist Party
        of the Philippines and its armed wing, the New People’s Army, as terrorist
        groups.</p>'
