      'mgnl:type': 'text'
      'text': '<p>There are tons of burger brands popping up these days, each one
        with different take on this casual dining classic. Branching out of its delivery-only
        model is Burger Beast, best known for their Umami Burger at ₱249 (which really
        is a standout, if I do say so myself). They recently set up a physical store
        at Uptown Food Hall so you can try the burgers fresh off the grill. While
        their existing menu is all available in-store, what makes the place worth
        visiting is Burger Beast’s own chef Carlo Miguel has turned it into a Burger
        Lab of sorts, where new flavors are tested out before they’ll be made in their
        CloudEats kitchens all over town. The new flavors don’t get announced though,
        so you’ll have to know the secret menu in order to try them out. Right now,
        you can test out the Kimchi Bacon Cheese Burger and the Balsamic Blue Cheeseburger.
        Both are on the secret menu for ₱329, and offer up some pretty interesting
        flavor profiles for those into kimchi or blue cheese. Beyond the secret menu,
        you can also try out their limited edition Spam Umami Sandwich (₱279), which
        includes Spam and scrambled eggs between the buns. Future breakfast burger
        staple, maybe? — MARGA BUENAVENTURA</p>'
