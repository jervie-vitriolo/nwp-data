  'analysis-us-case-against-binance':
    'author': 'Allison Morrow, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-28T09:51:04.000+08:00
    'imagesource': 'jcr:f463eb3a-0f23-4045-a4ee-4dc95a8741a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6fcc60a-1068-4675-aabd-aed871feffec'
    'lead': 'Here''s the deal: The CFTC alleges that Binance and its CEO violated
      US trading laws by, among other things, secretly coaching "VIP" customers within
      the United States on how to evade compliance controls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-28T09:54:05.155+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-28T09:54:05.480+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: The US case against Binance calls out one of the worst-kept
      secrets in crypto'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc822e5c-1d97-44b4-9a7f-0e049f986183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:54:05.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:54:05.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If you live in America, you''re not allowed
        to trade crypto derivatives. And if you''re a big international platform for
        trading crypto derivatives, you can''t let Americans trade those products
        if you haven''t registered with the boring-sounding but not-to-be-trifled-with
        federal regulator known as the Commodity Futures Trading Commission, or CFTC.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e416048-8fdf-4b7b-8965-64414842d069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:54:05.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:54:05.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Today, that regulator sued Binance, the world''s largest cryptocurrency
        exchange, for allegedly doing just that. (And if that name sounds familiar,
        it may because back in November, Binance briefly flirted with bailing out
        its smaller rival, FTX. Obviously, Binance took one look under the hood at
        FTX, now at the center of a massive federal fraud investigation, and promptly
        bailed.)'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef1510a-a90d-485c-be42-489dc7c1bce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:54:05.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:54:05.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Here''s the deal: The CFTC alleges that Binance and its CEO violated
        US trading laws by, among other things, secretly coaching "VIP" customers
        within the United States on how to evade compliance controls.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397a951-4a05-4510-9b85-ecc506cdb682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:54:05.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:54:05.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The commission, which regulates US derivatives trading, said the company
        and its CEO, Changpeng Zhao, "instructed its employees and customers to circumvent
        compliance controls in order to maximize corporate profits."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d0e56f-89f7-4742-9208-5b2a8dbf9d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:54:05.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:54:05.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Which, you know, isn''t something you want to be caught doing. The
        CFTC can''t bring criminal charges, but it can seek heavy fines and potentially
        ban Binance from registering in the US in the future.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b32485-47e5-4f9c-aef6-ed61404ccc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:54:05.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:54:05.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Binance said the lawsuit was "unexpected and disappointing," adding
        that it has made "significant investments" in the past two years to ensure
        that US-based investors are not active on the platform.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb5acd7-bed8-4033-b361-0dd626b439d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:54:05.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:54:05.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As news of the lawsuit broke Monday, Zhao, known as "CZ," tweeted the
        number 4, pointing to a part of a previous statement: "Ignore FUD, fake news,
        attacks, etc." (FUD is a commonly used acronym among crypto folks that stands
        for "fear, uncertainty, doubt.")'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf57f6f-25db-45fa-965b-8b1100b2122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:54:05.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:54:05.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Binance has long argued that it isn''t subject to US laws because it
        doesn''t have a physical headquarters in America. Or anywhere, really — CZ
        claims that the company''s headquarters are wherever he is at any point in
        time, "reflecting a deliberate approach to attempt to avoid regulation," according
        to the CFTC''s lawsuit.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5be4515-0501-4dad-84a5-448f138603ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:54:05.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:54:05.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big picture</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0a3f88-40d3-4bce-ac90-cd41450f18dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:54:05.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:54:05.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CFTC''s lawsuit is certainly not great news for Binance, or
        for crypto more broadly. But it''s not quite the seismic event that was FTX''s
        collapse, or even the Terra/Luna meltdown. (You can read more about those
        here and here but, tl;dr: Those 2022 events were, to use a technical term,
        holy-crap-sell-everything-call-your-dad-and-cry moments for crypto investors.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96719c37-2577-486d-b220-2a8c65276ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:54:05.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:54:05.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prices of bitcoin and ethereum, the two most popular cryptocurrencies,
        fell more than 3% Monday. Which is to say, it was just another day trading
        virtual currencies.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47f9780-f395-4a8d-8471-e4e70c3c5e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:54:05.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:54:05.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Perhaps the most significant part of the lawsuit is the way the CFTC
        loudly calls out one of the worst-kept secrets in all of crypto: That not
        only are US customers gaining access to risky offshore crypto derivatives
        they shouldn''t be allowed to access, but it''s also pretty darn easy to do
        so. All anyone needs is a VPN and an iron stomach, because crypto derivatives
        are leveraged bets on wildly unstable assets. (And like everything in this
        newsletter, that shouldn''t be taken as any kind of advice.)'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b623fd-50b3-4c76-9a30-3bf7e47d8fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:54:05.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:54:05.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The likely outcome, said Timothy Cradle, a crypto compliance and regulation
        expert at Blockchain Intelligence Group, will be that Binance ends up paying
        "hundreds of millions of dollars" in fines and will be prevented from registering
        a derivatives exchange in the future. That''s "a terminal blow for users of
        their service located in the US and a significant hit to Binance''s revenue"
        as the suit alleges US users make up 16% of the revenue for Binance''s derivatives
        product.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ff01e-b9a4-4c97-b2c3-a22c6a7a8c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:54:05.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:54:05.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Monday''s news adds yet another layer of regulatory scrutiny on crypto''s
        biggest players. The Internal Revenue Service and Securities and Exchange
        Commission are also reportedly also investigating Binance, per Bloomberg.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ff36dc-a3b3-445d-b27a-c69e2822e19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:54:05.178+08:00
