      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report also noted that the university’s Department of South Asian\
        \ Studies will hire three instructors to teach Tagalog as well as Bahasa Indonesian\
        \ and Thai languages for the upcoming academic year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd0d7ec-b059-491b-b425-b0daea1444f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T15:28:42.689+08:00
