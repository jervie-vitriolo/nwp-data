    'stories': []
    'template': '1'
    'title': '‘Hamilton’ to hold Asia premiere in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2580fcb1-1501-4321-b4a6-b9bc981f0fdd'
      'mgnl:activationStatus': true
