      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abong faced cases of grave misconduct, grave neglect of duty, and conduct\
        \ unbecoming of a police officer. He was relieved from his post on Aug. 16.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847313a-378d-44b7-ba3d-41778524114c'
      'mgnl:activationStatus': true
