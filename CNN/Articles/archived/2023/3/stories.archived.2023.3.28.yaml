    'template': '1'
    'title': 'ICC chamber rejects PH bid to suspend drug war probe pending ruling
      on its main appeal'
    'updated': 2023-03-28T16:24:47.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc68d06-3db2-4dda-b676-039cf01354e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:18:48.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T12:54:49.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> <strong>—</strong>&nbsp;The
        International Criminal Court''s (ICC) Appeals Chamber has rejected the Philippine
        government''s request to suspend investigation into the Duterte administration''s
        war against illegal drugs pending resolution of Manila''s main appeal against
        the resumption of the probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6354943b-edc2-4815-b67c-d344fe46e024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T12:01:53.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T12:54:49.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da828c20-5a59-410f-a7ba-2da081283562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T12:01:53.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T12:54:49.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Appeals Chamber rejects the request of the Republic of the
        Philippines for suspensive effect of the aforementioned decision of Pre-Trial
        Chamber I," the March 27 decision read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d6ce8-ca0c-4707-9912-e49e6c38ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T12:01:53.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T12:54:49.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f0de25-a36c-4f65-80bc-f634f0830891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T12:01:53.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T12:54:49.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ff9c28-1f3b-42f2-98fa-ad979ec416da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T12:01:53.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T12:54:49.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the absence of persuasive reasons in support of ordering suspensive
        effect, the Appeals Chamber rejects the request. This is without prejudice
        to its eventual decision on the merits of the Philippines’ appeal against
        the Impugned Decision,” it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3685655b-153f-498b-a32e-4982a6ef58f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T12:01:53.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T12:54:49.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f746e5-427c-4dd3-8674-7ea56c361908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T12:01:53.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T12:54:49.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means while the appeals chamber considers the question, the
        prosecutor may proceed with investigation," ICC assistant to counsel Kristina
        Conti explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e636c69-57fe-4493-ba39-0c1f3af6c79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T12:01:53.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T12:54:49.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the ICC's Pre-Trial Chamber authorized the resumption of the\
        \ drug war probe in January, the Office of the Solicitor General on March\
        \ 13 filed an appeal brief which sought the reversal of the ICC’s decision\
        \ to resume the investigation.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3436a33b-b846-40e1-8ed9-901a2e6d3952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T12:01:53.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T12:54:49.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/3/20/ph-appeal-icc-drug-war-rehash.html">PH
        gov’t appeal vs. ICC drug war probe resumption a rehash - lawyer</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd654a-70fa-4f07-acbd-0b84079842a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T12:01:53.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T12:54:49.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Menardo Gueverra told CNN Philippines on March
        22 that the government cited “legal errors” of the ICC pre-trial chamber in
        the appeal brief. This includes questioning the ICC’s position that it has
        automatic jurisdiction over the crimes committed from November 2011 to March
        16, 2019 when the country was still a State Party to the Rome Statute of the
        ICC, the treaty that established the tribunal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3803504c-04e2-4367-826a-501411ef6741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T12:01:53.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T12:54:49.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/22/PH-hires-foreign-lawyer-to-assist-in-ICC-appeal.html">PH
        hires foreign lawyer to assist in ICC appeal vs. drug war probe</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2aabf6-c6ce-4994-84df-71a42f5fa633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T12:01:53.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T12:54:49.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a54e90d-7bb1-48ff-880c-c435fa58a5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T12:01:53.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T12:54:49.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guevarra also said the probe may cause inconvenience among those involved\
        \ since the ICC has yet to establish its jurisdiction.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544959d5-49d8-4819-b925-7ec39fcdf2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T12:01:53.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T12:54:49.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec91e2f-ad59-4f0f-b6f2-6cc20a9f9eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T12:01:53.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T12:54:49.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the ICC’s Appeals Chamber said the Philippine government has failed\
        \ “to explain how the alleged absence of jurisdictional or legal basis for\
        \ the resumption of the Prosecutor’s activities pending the resolution of\
        \ the appeal would ‘defeat its very purpose and create an irreversible situation\
        \ that could not be corrected.’”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba2cf5-a6b1-492b-b8ef-573a20dfa597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T12:01:53.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T12:54:49.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0123d329-eee0-4c27-949f-1e74fb108df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T12:01:53.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T12:54:49.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chamber also said Manila was unable to show what it claims to be\
        \ the implications of the ICC prosecutor’s activities on the suspects, witnesses,\
        \ and victims, and how the probe will lead to “irreversible” consequences.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8574d920-eb7e-4f84-9e1d-cb8b8c61277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T12:01:53.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T12:54:49.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e6b03c-6396-4cb7-9a5d-e3e540c5cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T12:01:53.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-29T12:54:49.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also pointed out that the Philippines can still continue with
        its own investigation while the ICC’s Pre-Trial Chamber conducts its own probe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb7e83-8a73-45c0-b2dc-761039bdf68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:28:38.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T12:54:49.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>PH still won’t cooperate</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85af218-c86c-4bd6-a6af-15c75db997ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:28:38.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T12:54:49.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe80426-62ec-436f-924d-122544800437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:28:38.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T12:54:49.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the Appeals Chamber’s decision, Guevarra said the ICC still\
        \ cannot expect any cooperation from Philippine authorities at this stage.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab63763f-0cea-4961-847f-49985b05ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:28:38.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T12:54:49.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b38873-9263-4e74-b57b-a526efca73a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:28:38.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T12:54:49.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The president himself has stated that the government will not cooperate\
        \ unless and until itong [these] issues about jurisdiction, admissibility,\
        \ et cetera, have been finally settled,” the solicitor general told CNN Philippines’\
        \ The Source.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ae602-529e-4a4f-a8ef-2d6afe83004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:28:38.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T12:54:49.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b0e343-9022-4acd-8e7e-acf05ad43673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:28:38.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T12:54:49.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guevarra also maintained that the probe should have been halted pending\
        \ the final outcome of the main appeal to prevent possibly irreversible harm\
        \ to the Philippines.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a50c5fe-a355-4ffe-9483-054bd390b354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:28:38.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T12:54:49.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c085e5ef-6dc3-4e9e-8e64-c33c0128a791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:28:38.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T12:54:49.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kung sakaling in the end ay magiging desisyon pala ay wala silang\
        \ jurisdiction, the harm has already been done,” Guevarra argued, calling\
        \ the latest resolution “quite unfair.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
