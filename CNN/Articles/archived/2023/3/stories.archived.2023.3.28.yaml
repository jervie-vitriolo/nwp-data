      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Written by Miranda, ‘Hamilton’ narrates the life of Alexander Hamilton,\
        \ one of North America’s foremost founding fathers. The play is also based\
        \ on the 2004 book of Ron Chernow ‘Alexander Hamilton.’\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c88aac-784e-466b-82a0-5087cfbdfce7'
      'mgnl:activationStatus': true
