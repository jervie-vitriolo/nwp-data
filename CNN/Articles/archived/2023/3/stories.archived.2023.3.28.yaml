      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Maynilad said the scheduled interruptions is “part of a\
        \ measure to preserve our limited water stores, given the increased likelihood\
        \ of an El Niño phenomenon happening by the latter half of 2023.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdab22b-ef68-4dd1-a831-295963c53f91'
