      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bc3f5b-4dd6-4571-91b3-6c0ba7c3e032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:02:21.556+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-28T16:02:21.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The multi-awarded musical's staging in Manila marks its Asia premiere.\
        \ It will be under GMG Production while the cast has yet to be announced.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dfa3a5-c487-480f-8b06-cebe8ae66f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:02:21.556+08:00
