    'template': '1'
    'title': 'Unlawful killings, repression continue in PH under Marcos admin — Amnesty
      International'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca46fb8-4b35-432c-89ed-1f2b017c1a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:46:16.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T16:44:52.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — Drug
        war-related killings in the Philippines persisted even with a new administration,
        while authorities continued to suppress critical voices by linking them to
        communist groups, Amnesty International said in its latest annual report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75935727-2f13-4810-93f7-3b1042300e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:46:16.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T16:44:52.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f74b5d-5434-4c18-9fd5-b06599826128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:46:16.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T16:44:52.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its “State of the World's Human Rights” report for 2022-2023, the\
        \ organization cited the university-based research group Dahas which recorded\
        \ 324 drug-related killings by the police and other unknown assailants in\
        \ the country last year. Of this number, Dahas said 175 took place after President\
        \ Ferdinand Marcos Jr. assumed office.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda7c00f-e5d5-4f06-944b-1e847f863c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:46:16.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T16:44:52.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25eca74-2705-4911-83dc-d526f632d960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:46:16.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T16:44:52.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty International said while the national government announced\
        \ it would review killings during anti-drug operations, impunity prevailed,\
        \ as the “vast majority” of these cases remain uninvestigated.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c670621e-3cff-4509-86f3-4c0c456862f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:46:16.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T16:44:52.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e291bdcb-0da0-4008-b59e-3d96b9419940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:46:16.059+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T16:44:52.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/28/ICC-rejects-PH-appeal-drug-war-probe.html">ICC
        chamber rejects PH bid to suspend drug war probe pending ruling on its main
        appeal</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bda950b-463e-481b-a6cb-36b416ae7d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:46:16.059+08:00
