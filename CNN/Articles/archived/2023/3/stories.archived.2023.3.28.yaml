      'mgnl:type': 'text'
      'text': "“Most Southeast Asian languages are taught as part of a tutorial format\
        \ within the Department of South Asian Studies,” he said as quoted in the\
        \ report.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88967e44-a40d-4118-8b77-e8de5c07440e'
