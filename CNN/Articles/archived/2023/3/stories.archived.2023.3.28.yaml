      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-commissioned survey also revealed that 91% of Filipino household
        heads agreed with the voluntary use of face mask in face-to-face classes,
        while 5% disagreed.</p>'
    '12':
