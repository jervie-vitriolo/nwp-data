    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2641474-34f3-41be-8297-7144317091b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T05:55:25.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T06:14:45.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> The
        People''s Law Enforcement Board (PLEB) of Quezon City has dismissed from service
        a former police unit official and has suspended three police officers over
        a hit-and-run accident that killed a tricycle driver in August 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f15da-1007-43b1-9322-0c8f12d54c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T05:55:25.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T06:14:45.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4876c4d2-1706-405c-8d17-5726bde813d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T05:55:25.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T06:14:45.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PLEB sacked P/LT Col. Mark Julio Abong, former chief of the Crime\
        \ Investigation and Detection Unit of Quezon City Police District.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31dd073-623a-4eb8-9047-e5f2e5e22d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T05:55:25.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T06:14:45.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2bec10-d30e-4919-b010-62db2bd02a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T05:55:25.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T06:14:45.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The board also meted a 60-day suspension on P/Col. Alexander Barredo,\
        \ PCpl Joan Vicente, and PSMS Jose Soriano. Nine other cops were exonerated.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70473016-4e30-4fd6-abfc-8632747be36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T05:55:25.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T06:14:45.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7a01cc-8e84-4284-b1f4-1a8a7c203fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T05:55:25.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T06:14:45.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision stemmed from the complaint filed by the sisters of tricycle\
        \ driver Joel Laroa, who died in a hit-and-run accident along Anonas street\
        \ on Aug. 6, 2022.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f24c39-7a41-4b20-b284-24afaf40e3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T05:55:25.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T06:14:45.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac61211-2028-4cf9-864f-7df66d54c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T05:55:25.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T06:14:45.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.cnnphilippines.com/news/2022/8/18/QCPD-hit-and-run-cover-up-misconduct.html">complaint</a>,
        Abong was driving his black Ford Ranger when he hit the tricycle driven by
        Laroa. Abong then fled the scene of the accident with the help of some cops.
        Cellphone video footage showed Barredo, Vicente, and Soriano were standing
        beside Abong’s vehicle, but they did not arrest him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078bcf65-2fa4-4c65-8647-c4778370bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T05:55:25.411+08:00
