      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, four out of five households with children attending face-to-face\
        \ classes said they will always make their child wear face masks in school.\r"
