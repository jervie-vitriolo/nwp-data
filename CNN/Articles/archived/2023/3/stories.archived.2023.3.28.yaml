      'mgnl:lastActivated': 2023-03-29T12:54:49.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba50843-678d-4852-ae23-af00c8ff0f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:28:38.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T12:54:49.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But while it may appear a “dead end” for now on the part of the government,\
        \ Guevarra said specific individuals whom the ICC may investigate can still\
        \ question the tribunal’s jurisdiction and the admissibility of the case.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e7f469-5d39-43c0-ad94-ba5917b72b3f'
      'mgnl:activationStatus': true
