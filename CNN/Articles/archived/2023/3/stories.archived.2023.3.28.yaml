      'text': '<p>On April 1, gig prod outfit SYQL is partnering up with Elev8 Me
        L8er for “Fool’s Moon,” bringing together artists and musicians once again
        for a night of magical fun at 123 Block in Mandaluyong. The lineup includes
        Blaster &amp; The Celestial Klowns, Of Mercury, Cheats, Formerly Maryknoll,
        Ena Mori, One Click Straight, and Flu. Guests are invited to come in their
        most whimsical outfits so they can have their portraits made in the booth
        by artists Michael Perfecto and Gianne Encarnacion, while artists Albert Raqueno,
        Marian Hukom, Patt Piha, Mako Micropress, and Hara Nikala will also be there
        to sell art and merch. Door charge is ₱600. For tickets, visit <a href="https://docs.google.com/forms/d/e/1FAIpQLSdHbZbthT75ZJ-BFQQF3_OVX0XnR6kfH4ynFrAyWZx2_tFQuA/viewform">bit.ly/FoolMoonGig</a>&nbsp;or
        visit their <a href="https://www.instagram.com/p/CpkNJ0QrM0u/">Instagram page</a>.
        — CNN PHILIPPINES LIFE STAFF</p>'
