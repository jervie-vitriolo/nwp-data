      'mgnl:lastActivated': 2023-03-28T15:40:34.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the university’s official publication <a href="https://www.thecrimson.com/article/2023/3/24/harvard-teaches-tagalog/?fbclid=IwAR13NeTziwuu6SmhTexBijHuaRjWqDxM7N0HuXsW33fsSUCKrXmxEAH59-A">The
        Harvard Crimson</a>, Harvard does not have a Southeast Asian Studies department
        but it offers a course on the Philippines, which is a survey course on the
        history of the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ee994-ef13-4aa2-a5b6-a0bef659f58b'
