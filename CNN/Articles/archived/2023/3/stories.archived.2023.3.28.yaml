      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Meron nang nangyari na hindi na natin mare-reverse, kasi maaaring\
        \ meron nang ipaaresto ‘yang prosecutor, mae-embarrass na, mahu-humiliate\
        \ na ang Republic of the Philippines before the international community,”\
        \ he also said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f29e3b-c157-4776-b9f1-313f10137ed2'
      'mgnl:activationStatus': true
