      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines were earlier announced to arrive in March, but Health
        Department Officer-In-Charge Maria Rosario Vergeire said the Department of
        Justice and Office of the Solicitor General are reviewing legal remedies on
        the required clauses on indemnity and immunity from liability.</p>'
