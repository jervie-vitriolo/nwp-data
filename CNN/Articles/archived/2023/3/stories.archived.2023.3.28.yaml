  'PCG-says-oil-tanker-almost-half-empty':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-28T16:07:08.000+08:00
    'imagesource': 'jcr:bf134c7c-4601-4310-afce-a2089d6e3774'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85db1402-e866-417e-a438-3194e68ef4f8'
    'lead': 'The sunken tanker MT Princess Empress is estimated to have already released
      close to half of the oil it carried, based on latest computations yet to be
      validated, the Philippine Coast Guard says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-28T16:29:22.702+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-28T16:36:28.683+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-28T16:36:28.417+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MT Princess Empress almost half empty – PCG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd1bbd9-3441-4f69-af9c-488b59debb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:49.831+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T16:36:28.683+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) –</strong> The
        sunken tanker MT Princess Empress is estimated to have already released close
        to half of the oil it carried, based on latest computations yet to be validated,
        the Philippine Coast Guard (PCG) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5d3a5f-0678-4d29-9dda-460643325324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:49.831+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T16:36:28.684+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Out of over 820,000 liters of industrial oil, the PCG said only around\
        \ 300,000 to nearly 400,000 liters are remaining. The latest amount is lower\
        \ compared to their previous projection of 900,000 liters of oil last March\
        \ 16.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f161849a-cf14-45bf-8c19-6a372689ad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:49.831+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T16:36:28.684+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito, bina-validate pa natin, batay ito sa computation at calculation
        kahapon," PCG Spokesperson Armando Balilo said in an ambush interview. "Para
        lang may working figure kung paano tayo magre-respond nang maayos doon sa
        ating operations.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7767c7d5-72ac-4de7-b124-22da8c09ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:49.832+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T16:36:28.684+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are still validating this based on the computation\
        \ and calculation yesterday. Just so we have a working figure on how we will\
        \ respond properly to our operations.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abe03ff-eeb4-4bf1-967b-2fe6cfc81885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:49.832+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T16:36:28.685+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG also said the oil spill is not likely to cause major damage\
        \ to Verde Island nor spread to other towns of mainland Batangas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ae24ae-8263-4212-a034-4df8895a7e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:49.832+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T16:36:28.685+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previously, the Department of Environment and Natural Resources (DENR)\
        \ said the oil slick is expected to continue until end of March.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b217d0f2-504f-4bcc-944c-d66f43b07bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:49.833+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T16:36:28.685+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DENR Secretary Antonia Loyzaga said that as of March 10, oil from the\
        \ ship is leaking at a rate of 35,000 to 50,000 liters per day.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
