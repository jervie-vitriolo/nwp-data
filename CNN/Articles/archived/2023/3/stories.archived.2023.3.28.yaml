  'Nathan-Followill-expresses-anger-and-grief-over-Nashville-shooting':
    'author': 'Dan Heching, CNN'
    'caption': 'Nathan Followill of Kings of Leon is seen here performing in 2022
      in Inglewood, California. (Credit:  Christopher Victorio/imageSPACE/Sipa USA/AP)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-03-28T08:09:08.000+08:00
    'imagesource': 'jcr:0392b4d1-05ee-48d0-b97e-cffbed1eb3d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '851f7c1f-d13e-459b-903e-d1da235f17dc'
    'lead': 'Kings of Leon drummer Nathan Followill is airing his outrage at yet another
      incident of gun violence against schoolchildren, this one close to home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-28T08:13:08.437+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-28T08:13:08.793+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kings of Leon''s Nathan Followill expresses anger and grief over Nashville
      shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3aabd2-861d-4d50-8afa-87e87bc4ab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:13:08.525+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:13:08.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Following Monday''s shooting at Covenant
        School in Nashville, Tennessee, Kings of Leon drummer Nathan Followill, who
        lives in the community, is airing his outrage at yet another incident of gun
        violence against schoolchildren, this one close to home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e189c99-591a-43bd-b8f7-badde501f41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:13:08.526+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:13:08.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A school shooting just happened near my sons (sic) school. Multiple\
        \ children dead but let's make sure that the gunman had his 2nd Amendment\
        \ rights,\" Followill tweeted, adding, \"F**k you Bill Lee and f**k the NRA.\"\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd75f7a-8a1f-401c-b094-6a07648ceb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:13:08.526+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:13:08.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier on Monday, an armed shooter fatally shot three 9-year-old students\
        \ and three adults at the private Christian elementary school in Nashville.\
        \ The suspect was shot and killed by police, authorities said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78879b5f-4508-46c0-a5b5-c5c5141fdca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:13:08.527+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:13:08.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later, Followill tweeted that he's \"normally not a political person\
        \ on social media but this hit too close to home.\" He added that he hopes\
        \ those affected by the shooting \"can heal from this unthinkable tragedy.\"\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27265068-ca32-4bbd-be53-aab6fd7df1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:13:08.527+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:13:08.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musician Mickey Guyton, who identifies herself as Nashville-based on\
        \ Twitter, tweeted, \"As a mother, I'm pissed the f**k off. Shame on every\
        \ single politician ok with doing nothing as CHILDREN are getting assassinated\
        \ on an everyday basis in a place that is supposed to be their safe haven.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e109be7-374c-4c2c-bd28-756e9cd7a577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:13:08.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:13:08.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Christian music singer Lauren Daigle told her followers on her verified\
        \ Instagram that she is postponing her planned concert in Nashville that was\
        \ scheduled for Monday night, and instead will hold a community-wide vigil\
        \ to \"share in a time of prayer and worship to honor the victims and everyone\
        \ in need.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b5c00-f610-418a-9732-50fca28d7a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:13:08.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:13:08.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Country singer Jason Aldean re-shared a post on his verified Instagram\
        \ account from his contemporary Tim Montana, which read in part, \"PROTECT\
        \ OUR SCHOOLS NOW.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563066b1-1d0f-434d-aa68-894da3dfd714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:13:08.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:13:08.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My bank, grocery store and Wal-Mart have more security than most\
        \ schools. ENOUGH IS ENOUGH,\" Montana's post read.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c49858-eb57-4f50-ba9f-811ea3c9af36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:13:08.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:13:08.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aldean added his own comment, writing that he \"couldn't agree more.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23c4128-ce37-474f-b2ca-b018db810179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:13:08.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:13:08.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aldean was performing on stage in 2017 at the Route 91 Harvest music\
        \ festival in Las Vegas, Nevada, when a shooter opened fire from a room at\
        \ the Mandalay Bay Hotel and murdered 60 people, causing some 800 more people\
        \ to be injured.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ba1e95-c535-400f-b3c9-0d354671a594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:13:08.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:13:08.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s school shooting in Nashville brings the total number of
        mass shootings across the United States in 2023 to 129, according to data
        from the Gun Violence Archive, which, like CNN, defines a mass shooting as
        one in which at least four people are shot, excluding the shooter.</p>'
