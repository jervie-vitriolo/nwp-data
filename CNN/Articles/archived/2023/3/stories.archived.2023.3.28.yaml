      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508644fb-4ae3-4195-afc2-84d5b5e85afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T05:52:27.149+08:00
