    'title': 'Teves camp says Remulla makes ''improper'' remarks vs. congressman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74df4ad-3e7e-4446-8faa-9fa063c65dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:45:08.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-28T13:45:08.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> The
        camp of Negros Oriental Rep. Arnolfo Teves on Tuesday said it believes the
        remarks made by Department of Justice (DOJ) Sec. Jesus Crispin Remulla against
        the lawmaker are improper, and in effect are only demonizing the congressman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df93925-44cb-47d3-bafb-579e94d03b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:45:08.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-28T13:45:08.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1e455e-2205-4b83-8efa-3458168f6ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:45:08.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-28T13:45:08.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The secretary of justice himself is now making obliquities and
        innuendos as to the guilt of my client. To me, that is highly improper,” lawyer
        Ferdinand Topacio told CNN Philippines’ The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71e289d-e938-4ead-a0cf-0e2b46bf9789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:45:08.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-28T13:45:08.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9768d978-9dc3-442a-a6b6-ad6c2b710001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:45:08.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-28T13:45:08.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the DOJ secretary said Teves is among those being considered
        by prosecutors as masterminds of the murder of Negros Oriental Gov. Roel Degamo.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35427bb1-181f-4119-99e8-0dd67dd5f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:45:08.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-28T13:45:08.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ae53cc-9ca3-42bf-abc2-47b16308fa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:45:08.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-28T13:45:08.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also alleged that Teves may be involved in a<a href="https://www.cnnphilippines.com/news/2023/3/27/criminal-group-involving-Teves-Negros-Oriental.html">
        big criminal group</a> in the province that is possibly behind several illegal
        activities in Negros Oriental.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4740eb-cc3d-41a3-8dcc-6bda9ff2a2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:45:08.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-28T13:45:08.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f4e59d-62f0-45a6-8e4b-7c0b24f457f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:45:08.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-28T13:45:08.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topacio said the Justice chief making such statements is improper since\
        \ the Degamo case has yet to reach preliminary investigation. When it does,\
        \ the role of the DOJ is to be an impartial, quasi-judicial body that will\
        \ “determine whether or not there is probable cause to bring a person to trial,”\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb288e-fe10-45cb-a623-6d711cbd804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:45:08.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-28T13:45:08.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397cdfdc-eaab-4929-853b-e55ef6bed72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:45:08.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-28T13:45:08.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the head of the department keeps saying that this person or that\
        \ person, in his belief, is guilty, how do you now expect the prosecutors\
        \ who are all under him to make a contrary decision after preliminary investigation?”\
        \ Topacio asked.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa8d63-51d8-4a42-b14a-d31693707fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:45:08.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-28T13:45:08.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afe90fc-e71a-4e01-a880-a6b85506e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:45:08.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-28T13:45:08.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawyer explained that when a crime occurs, an investigation happens\
        \ first before the masterminds are determined.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2bac3c-84c2-4b1f-867b-3eee54ba6a38'
