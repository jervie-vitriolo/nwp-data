      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 28) — Nine out of 10 Filipino
        adults support the voluntary wearing of face masks, according to a survey
        conducted by the Social Weather Stations (SWS).</p>'
    '1':
