      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 64% of respondents said they “strongly approve,” 27% said they\
        \ “somewhat approve,” 3% “somewhat disapprove,” and 1% “strongly disapprove.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c07dc-d813-4858-ad7f-7971360ecf27'
