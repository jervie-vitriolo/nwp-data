  'Utah-named-brine-shrimp-as-official-state-crustacean':
    'author': 'Zoe Sottile, CNN'
    'caption': 'The brine shrimp, a tiny but important crustacean, has been officially
      named Utah''s state crustacean. (Credit: Utah Division of Wildlife Resources)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-28T08:22:40.000+08:00
    'imagesource': 'jcr:7bdf7458-dc55-41dd-b694-08a4a9ebb42c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '574fc3cf-bea5-4ab3-8f91-f6be09ab089f'
    'lead': 'Brine shrimp, tiny crustaceans living in the Great Salt Lake area for
      hundreds of thousands of years, are now officially the state crustacean of Utah.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-28T08:27:05.061+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-28T08:27:05.407+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A tiny, 600,000-year old shrimp is now Utah''s official state crustacean'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb0fdbd-a96d-4b6e-b4a0-b9abed27f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:27:05.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:27:05.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brine shrimp, tiny crustaceans living in
        the Great Salt Lake area for hundreds of thousands of years, are now officially
        the state crustacean of Utah.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ffba65-35da-4939-a669-2197cd67d835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:27:05.131+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:27:05.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Utah Gov. Spencer Cox signed House Bill 137 into law March 17, according\
        \ to the legislature's website. The bill was passed by the House of Representatives\
        \ on February 17 and the state Senate on March 3.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7f12c8-5c5f-4352-8dc8-376dbbf2282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:27:05.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:27:05.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brine shrimp join other unusual Utah state symbols such as the state
        dinosaur — the Utahraptor, obviously — and the state cooking pot, a Dutch
        oven.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b217d50-a4ad-4cb8-b2c6-0308280a2c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:27:05.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:27:05.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brine shrimp are \"small crustaceans that inhabit salty waters around\
        \ the world,\" according to a news release from the Utah Division of Wildlife\
        \ Resources.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26567d29-8ac3-4912-9148-018aacd8a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:27:05.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:27:05.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tiny creatures range in size from just a third of an inch to half\
        \ an inch, says the news release. They are found in Utah's Great Salt Lake.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3395317-340f-44e8-a07f-0fb645f14150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:27:05.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:27:05.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But despite their diminutive size, the crustaceans play crucial roles\
        \ in Utah's economy and ecosystem. Their eggs are harvested and used as food\
        \ for fish and shrimp, helping to contribute to a multimillion-dollar business\
        \ in Utah, the release noted.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d436c2-81e3-4c95-80c5-55c0dd28f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:27:05.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:27:05.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brine shrimp fishery at the Great Salt Lake \"supplies over 40%\
        \ of the worldwide demand for brine shrimp,\" according to the department.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525cd40-b206-4694-9c48-310c9f520c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:27:05.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:27:05.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And it is not just humans who benefit from the shrimp population. A\
        \ variety of birds also feed on the brine shrimp, including eared grebes,\
        \ which depend on the crustaceans while molting and unable to fly during their\
        \ migration.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5324c6-36c8-474b-ac32-88459f89b9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:27:05.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:27:05.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The importance of the brine shrimp in the Great Salt Lake ecosystem\
        \ can't be overstated,\" said John Luft, program manager for the Utah Division\
        \ of Wildlife Resources' Great Salt Lake Ecosystem, in the news release. \"\
        We are thrilled about the designation of the brine shrimp as the state crustacean\
        \ and the attention they are getting for their role at the Great Salt Lake.\"\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f823c-d37a-46aa-b8b1-1c33809493a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:27:05.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:27:05.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brine shrimp have been present in the Great Salt Lake area for more
        than 600,000 years, according to the Utah Division of Wildlife Resources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019a5b3d-8453-4447-a4d8-dce2df8dbe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T08:27:05.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T08:27:05.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A tiny, 600,000-year
        old shrimp is now Utah’s official state crustacean."</em></p>'
