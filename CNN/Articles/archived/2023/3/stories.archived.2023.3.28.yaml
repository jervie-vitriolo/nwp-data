    'template': '1'
    'title': 'Oil slick just around 2.5 kilometers away from Verde Island – PhilSA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd1f96-4ca4-458f-a520-7d911d8cdea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T21:56:40.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-28T21:56:40.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> Traces
        of oil from a sunken tanker off Oriental Mindoro are just around 2.5 kilometers
        away from Verde Island, considered a global center of marine biodiversity,
        a satellite image from the Philippine Space Agency (PhilSA) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8fe3a-8db7-472d-8e2b-b36a41d870df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T21:56:40.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-28T21:56:40.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon, ang dulo ng oil slick na nakuhanan natin kahapon
        ay</em> around 2.3 or 2.5 kilometers from Verde Island… Medyo mahaba ito.
        Pababa pa siya sa ibang parte ng dagat sa baybayin ng Mindoro," PhilSA Disaster,
        Hazard, and Risk Mapping officer-in-charge Roel dela Cruz said in a press
        briefing Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a4133-6e54-4b89-9673-2eb99e18f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T21:56:40.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-28T21:56:40.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, the end of the oil slick that we captured
        yesterday is around 2.3 or 2.5 kilometers from Verde Island… It''s quite long.
        It goes down to other parts of the sea off the coast of Mindoro.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce442de3-590a-4fdf-8427-2887276976d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T21:56:40.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-28T21:56:40.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The MT Princess Empress was carrying 900,000 liters of industrial fuel
        oil when it sank off Naujan town in Oriental Mindoro. PhilSA said the satellite
        image was taken on March 27.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa76688-4d7f-44dc-bb20-48bca4c94924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T21:56:40.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-28T21:56:40.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine Coast Guard (PCG) Batangas station on March 20 said
        the slick was spotted near Verde Island. Authorities conducted an aerial inspection
        later in the day and reported that vicinity waters no longer showed traces
        of oil. https://www.cnnphilippines.com/news/2023/3/20/oil-spill-reaches-Verde-Island.html'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8be9775-4baf-47c9-aebf-2b0beb8a79d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T21:56:40.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-28T21:56:40.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said the slick threatens and endangers the species
        in the Verde Island Passage.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fd0917-2eee-488a-a1cd-37fe31c5cc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T21:56:40.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-28T21:56:40.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While PhilSA is unable to forecast the direction of the oil spill,
        it said that it could provide satellite images to help other national agencies
        and local governments with the cleanup and recovery efforts.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a40cfac-9f97-4d77-ad8d-173942f85a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T21:56:40.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-28T21:56:40.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for DENR (Department of Environment and Natural Resources) and
        coast guard, knowing the extent, [we] can guide them in recovery efforts,
        where they can deploy containment boom," PhilSA Senior Science Research Specialist
        Jamaica Pangasinan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6398bd7-e4a0-4a4c-8e02-be726661b286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T21:56:40.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-28T21:56:40.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We trust na magagamit yung images natin to guide them kung saan
        sila mag de-deploy [We trust that our images can be used to guide them where
        to deploy]," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f50d23-b9e5-4251-b34e-b61a6d624427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T21:56:40.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-28T21:56:40.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency also said it can train authorities to utilize satellite
        images in boosting disaster response.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5335b43a-ee8f-4477-b0c2-4fc71ab05e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T21:56:40.135+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-28T21:56:40.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 27, the PCG said offshore cleanup operations have yielded
        10,163 liters of oily water mixture and 123 sacks of oil-contaminated materials.
        For shoreline response, 130 sacks of oil-contaminated materials have been
        gathered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cb98e4-f870-4bb2-ace2-6d0858326c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T21:56:40.135+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-28T21:56:40.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/3/28/PCG-says-oil-tanker-almost-half-empty.html">MT
        Princess Empress almost half empty PCG&nbsp;</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c389e95b-e490-42d5-890a-05a6f1525e9d'
      'mgnl:activationStatus': true
