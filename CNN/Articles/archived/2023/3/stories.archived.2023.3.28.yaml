      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad982f-936f-4728-85b3-11ca42acf293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:28:38.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-29T12:54:49.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If in the end, the ruling is that the ICC has no jurisdiction\
        \ over the country, the harm has already been done by then. There could have\
        \ been irreversible actions, because the prosecutor may have already ordered\
        \ the arrest of certain individuals, and the Republic of the Philippines would\
        \ have been humiliated before the international community.]\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9052f57a-d1c5-4980-9ee0-bd5318e8c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:28:38.549+08:00
