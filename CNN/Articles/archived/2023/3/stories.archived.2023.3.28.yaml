      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We wanted to see if we could have these languages taught by a preceptor-level\
        \ position to professionalize the instruction, to make it more consistent,\
        \ and to generate enthusiasm for it at Harvard,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7253fe9f-f809-4f57-9549-d2628ec27ff2'
