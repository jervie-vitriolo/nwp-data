  'gatchalian-pagcor-pogo':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-28T19:37:28.000+08:00
    'imagesource': 'jcr:8c8ffde8-9e2f-4339-b3ec-b69eb2ba765d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f728e11f-3dbd-4ae0-8748-c43cd6beef3f'
    'lead': 'Senate Committee on Ways and Means chairman Win Gatchalian believes Philippine
      Offshore Gaming Operators or POGOs should be shut down, now that there is no
      third party auditor monitoring their income. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-28T19:44:21.374+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-28T20:08:37.667+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-28T20:08:37.360+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Offshore-Gaming-Operators', 'POGO', 'Philippine-Amusement-and-Gaming-Corporation',
      'Win-Gatchalian', 'Pagcor']
    'stories': []
    'template': '1'
    'title': 'With no Pagcor third-party auditor, Gatchalian says all POGOs should
      close'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d30ae-1049-4d7e-a674-0007fae5b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:44:21.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:37.668+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — Senate
        Committee on Ways and Means chairman Win Gatchalian believes Philippine Offshore
        Gaming Operators or POGOs should be shut down, now that there is no third
        party auditor monitoring their income.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1e9929-06d6-4c0f-a8ad-3cc2dddf03e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:44:21.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:37.668+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Early this month, the Philippine Amusement and Gaming Corporation (Pagcor)\
        \ terminated its consultancy contract with the Global ComRCI consortium, which\
        \ it tapped in 2017 to audit the gross gaming revenues of POGOs in accordance\
        \ with Republic Act No. 11590. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95669fe7-e549-492c-80f4-05323f2b393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:44:21.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:37.668+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law states that Pagcor \"shall engage the services of a third-party\
        \ audit platform that would determine the gross gaming revenues or receipts\
        \ of offshore gaming licensees.\" This is to ensure that proper taxes and\
        \ regulatory fees are being paid. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d88cf-d653-4d1c-a697-45de568133b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:44:21.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:37.668+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if all POGOs should be ordered shut now that the law is not being\
        \ complied with, Gatchalian said he personally believes so. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db887c-d101-46b0-86fe-cea2b861d2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:44:21.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:37.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a violation of the law if you ask me. Meaning, <em>dapat
        wala nang mag-operate na</em> POGO [there should be no more POGOs operating]
        because there''s a violation of the law," Gatchalian said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e182717-abe8-463a-9176-7e1334315c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:44:21.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:37.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Of course, we have to discuss that… That's' my own interpretation,\"\
        \ he added. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a095f9-d772-43aa-95fc-1f359dd55fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:44:21.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:37.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four Senate hearings, Gatchalian recommended the immediate
        closure of all POGOs. While Pagcor and the Bureau of Internal Revenue collected
        some ₱45.61 billion from POGOs from 2018 to 2022, Gatchalian said money cannot
        outweigh the social costs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c0800-fd72-40d3-81c1-a5a7e09c54d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:44:21.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:37.669+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Gatchalian's committee report still lacks signatures. It has\
        \ seven signatures as of Friday, but it needs three more for it to be sponsored\
        \ in the plenary for debates and voting. On Tuesday, Gatchalian said there\
        \ has been a development but did not disclose details.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a600dba-6760-4836-a76d-a8a54615991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:44:21.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:37.670+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Sonny Angara, committee vice chairman, said legitimate POGOs\
        \ should be given more time to close shop, but Gatchalian said even the duly\
        \ licensed ones have been involved in various crimes. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb6347d-e585-48f6-9501-8d4e89c2ff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:44:21.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:37.670+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said while POGO-related crimes have targeted foreign nationals,\
        \ the government should not wait for Filipinos to be victimized before taking\
        \ action. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49561c58-f01f-480d-a546-0ccd08e5bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:44:21.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:37.670+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko pwedeng i-negotiate ang buhay ng kababayan natin dahil
        kung may ma-kidnap diyan, kung merong mapatay,</em> responsibility <em>natin
        yun. Ang</em> knowing <em>na itong negosyong ito ay may</em> criminal activity,
        <em>hindi ko makokonsensya yun e,"</em> Gatchalian said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729cd87f-62f2-4fa8-91aa-3770d0d6e18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:44:21.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:37.670+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot negotiate the lives of our fellow Filipinos
        because if someone is kidnapped or killed, that is our responsibility. My
        conscience won''t allow me to do that knowing that this kind of business is
        involved in criminal activities.]</p>'
  'pagibig-fund-home-loan-rates-bsp':
    'author': 'Lois Calderon, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-28T19:45:22.000+08:00
    'imagesource': 'jcr:d3448252-93aa-4abd-82f9-38b147770b64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '790b9008-ee3d-46fd-86b2-21fd0b4f5406'
    'lead': 'The Pag-IBIG Fund said its interest rates for home loans it grants members
      will stay unchanged despite rising borrowing costs as the central bank is nowhere
      near unwinding its tight monetary cycle. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-28T19:47:59.955+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-28T20:08:47.255+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['home-loan', 'Pag-IBIG', 'Bangko-Sentral-ng-Pilipinas', 'Pag-IBIG-Fund',
      'BSP', 'Karin-Lei-Franco-Garcia']
    'stories': []
    'template': '1'
    'title': 'Pag-IBIG Fund says home loan rates to stay unchanged despite BSP rate
      hikes '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6450cac9-51bc-4709-87ac-849dbe50d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:48:00.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:47.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 28) — The Pag-IBIG Fund said
        its interest rates for home loans it grants members will stay unchanged despite
        rising borrowing costs as the central bank is nowhere near unwinding its tight
        monetary cycle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5366b0b-c7d5-4602-9281-7e94efaa3370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:48:00.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:47.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-IBIG Vice President Karin Lei Franco Garcia said on Tuesday
        the fund is keeping housing mortgage rates at 5.75% fixed for one year, as
        well as interest rates for loans with longer maturity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba168f-3ddb-469b-959d-c084a173017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:48:00.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:47.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are maintaining our interest rate as of now. The lowest is 5.75%\
        \ for our regular housing loan. And in fact, for our affordable housing loan\
        \ for minimum wage earners, it remains at 3%. That is fixed for 10 years,\"\
        \ said Garcia.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2ad0e0-d30c-4d5a-85dd-788e4ee7d45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:48:00.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:47.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It stayed that way even as the Bangko Sentral ng Pilipinas began raising\
        \ its key policy rates early last year to contain red-hot inflation. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf4a3ed-f54c-4e9d-8427-075b0519cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:48:00.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:47.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BSP's overnight borrowing rate is now at 6.25%, the highest since\
        \ November 2008 after successive rate hikes from just 2% at the start of 2022.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c02ba2-be96-4e7b-bbdc-ab17a3e9dfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:48:00.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:47.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if the BSP contemplates reversing its tight monetary policy stance\
        \ when inflation shows clear signs of easing, BSP Governor Felipe Medalla\
        \ last week said, \"The very likely scenario is we will not cross 4% until,\
        \ as I said November or December this year so therefore any reversal of the\
        \ tightening will probably have to happen after that.\" \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72606d5-701f-4267-81f2-d7fa8e114e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:48:00.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:47.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But at a fixed rate of 5.75%, Pag-IBIG's lending rate remains below\
        \ market level, making it a more attractive option for home buyers. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce0f55-a913-434b-a0b2-db8bd8a9256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:48:00.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:47.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency booked over ₱100 billion in home loans to at least 100,000
        members in 2022, a record high, Garcia said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603cdc1e-ae57-49c4-b53b-1bc6dafaae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T19:48:00.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T20:08:47.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under its charter, 70% of Pag-IBIG''s investable funds must be placed
        in home loans. The rest are being managed by a portfolio manager. It recently
        hired BPI''s asset management arm to do that job.</p>'
