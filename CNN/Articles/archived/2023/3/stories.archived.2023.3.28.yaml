      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80751bd-cd0b-47d7-98b1-9fedd64ceed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T14:32:44.793+08:00
