      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c2882-e2ce-4aa1-a6d8-038cc935bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T05:52:27.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T05:52:27.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide poll, conducted from Dec. 10 to 14, 2022 with 1,200
        adult respondents, showed that 91% of respondents approve of Executive Order
        No. 7 Series 2022, which allows the voluntary use of face masks indoors and
        outdoors amid the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf240db7-d972-414f-b62d-ef97f2d216fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T05:52:27.148+08:00
