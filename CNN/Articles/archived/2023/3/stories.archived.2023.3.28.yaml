      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd0156-af06-4a3e-bc94-ecc423610afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T05:55:25.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T06:14:45.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cbc937-3042-48ff-bacf-f899d66ec421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T05:55:25.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T06:14:45.097+08:00
