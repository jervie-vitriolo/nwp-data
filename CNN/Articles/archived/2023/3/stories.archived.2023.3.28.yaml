      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves, who is being considered by prosecutors as among possible
        masterminds of the assassination of Negros Oriental Gov. Roel Degamo, has
        yet to return to the country after flying to the United States for medical
        purposes. He has cited concerns for his safety.</p>'
