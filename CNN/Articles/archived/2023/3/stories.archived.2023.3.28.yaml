      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/27/middleeast/lebanon-reverses-daylight-savings-decision-intl/index.html"><em>“Lebanon
        reverses decision on Daylight Saving, amid confusion on two different timezones"</em></a></p>'
  'Nashville-school-shooting-kills-6':
    'author': 'Eric Levenson and Jennifer Henderson, CNN'
    'caption': 'John Amis/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-28T04:22:15.000+08:00
    'credit': 'John Amis/AP'
    'imagesource': 'jcr:323327ea-38db-45f9-a9ab-3eca8a480d5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '952cb09b-c455-470f-b81a-f6aa2c6d405f'
    'lead': 'An armed 28-year-old woman fatally shot three students and three adults
      at a private Christian school in Nashville before she was shot and killed by
      police, authorities said, in the deadliest school shooting in nearly a year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-28T04:25:00.284+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-28T04:25:00.672+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '28-year-old woman kills 3 students and 3 adults at private Christian
      school in Nashville, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c12d26f-9bfd-4333-abd4-7b67c325362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An armed 28-year-old woman fatally
        shot three students and three adults at a private Christian school in Nashville
        before she was shot and killed by police, authorities said, in the deadliest
        school shooting in nearly a year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954343e9-567d-4682-b565-9f4929f00328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The shooter, who was not identified, entered the Covenant School via
        a side door and was armed with at least two assault-style rifles and a handgun,
        said Metro Nashville Police spokesperson Don Aaron. She fired multiple shots
        on the first and second floors of the school before police fatally shot her
        on the second floor, Aaron said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d6173-2e34-4e13-b21c-af7886f537f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The first call on the shooting came in at 10:13 a.m. and the shooter
        was dead at 10:27 a.m., he said. Police are working to analyze video from
        the school showing the incident, he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7cc4ee-13f1-4d2b-9ebf-3f5e829fcd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police initially said the shooter appeared to be in her teens but later
        said she is a 28-year-old White woman who lives in Nashville. Police Chief
        John Drake said his initial findings showed she was at one point a student
        at the school. A vehicle was located nearby and gave clues as to the suspect’s
        identity, he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742befaa-b84d-49ee-af6b-48633bbe8cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Nashville Fire Department tried to provide lifesaving efforts to
        those with “viable signs of life” and transported three children along with
        two adults from the scene, Fire spokesperson Kendra Loney said. They did not
        survive.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa8858b-178f-41f6-a47d-30ce5acbd2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One police officer who responded to the scene was wounded from cut
        glass, Aaron said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7c9db6-0b31-4a32-b84f-8eea8582c605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is the 19th shooting at a school or university so far
        this year in which at least one person was wounded, according to a CNN tally.
        Last week, two faculty members were shot and wounded by a student at a high
        school in Denver, and the student was later found dead of a self-inflicted
        gunshot wound.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a629f3aa-39f7-40c3-9bc3-c6e0500d970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With six victims, Monday’s attack is the deadliest school shooting
        since the heinous attack in Uvalde, Texas, last May that left 21 people dead.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4706de03-2145-4816-97c7-256d5d1a7e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Covenant School is a private Christian school founded in 2001 as
        a ministry of Covenant Presbyterian Church and teaches preschool through 6th
        grade, according to its website. On a typical day it has 209 students and
        40 to 50 staff members, Aaron said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c4167-1d51-4b3f-a6f5-aacbf8c4c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The beauty of a PreSchool-6th school is in its simplicity and innocence,”
        the school says on its site. “Students are free to be children – they can
        feel fully and safely known by our faculty and become leaders under their
        guidance.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b8df71-8ed1-43ea-9999-ec1fee55d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Concerned loved ones gathered outside school</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39428a92-dd46-4222-aec0-2588b1de75c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass shooting garnered a massive police and fire response, and
        concerned families gathered outside the school to wait for word of their loved
        ones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7293fc47-c492-445a-ae3a-7999fc535722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avery Myrick, whose mother is a teacher at the school, told CNN
        affiliate WSMV her mom texted that she was hiding in a closet and could hear
        shooting all over the school. She later spoke to her mother on the phone and
        learned she was safe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039e8d8c-d95a-469e-a9a9-da16308388dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just getting that initial phone call that she was OK, it obviously
        brings a ton of relief, but you’re still hurting for the people out there
        who may not get that call,” she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3cd706-8e31-4f85-a6d4-8a9e52d1753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jozen Reodica, who works at Shearwater Health across the street
        from the school, took video of police escorting students out of the school
        on Monday. In the video, the children are holding hands and walking in a line
        down the street.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ff1e6a-69a8-48ff-8f75-796d9b7e3615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She told CNN she realized something was wrong when she saw several
        police cars arrive at the scene.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa0df40-af2b-4957-bec6-6bde7cc99cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They (police) started to close down the roads. It happened so fast.
        I saw a policeman run to the scene and then after a few minutes kids were
        already crossing,” Reodica said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4bb6b5-3024-4982-8c6c-86650cbe93d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tennessee Bureau of Investigation Director David Rausch said the agency
        is assisting Metro Nashville Police Department on the investigation and will
        provide independent oversight on the officer-involved shooting aspect.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56564ee7-6d6e-4ab0-afeb-4e0c5289d9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nashville Mayor John Cooper offered his condolences in a statement.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cfd629-8e60-4760-9696-c528823ce75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In a tragic morning, Nashville joined the dreaded, long list of communities
        to experience a school shooting. My heart goes out to the families of the
        victims. Our entire city stands with you. As facts continue to emerge, I thank
        our first responders and medical professionals,” he said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b6e6d-87f7-4209-985e-d7c44dcb6e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Joe Biden said in a news conference the shooting was “sick”
        and “heartbreaking” and urged Congress to take further action on gun safety
        legislation.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a04abf7-a1fd-4917-9644-d25fa0e32711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have to do more to stop gun violence. It’s ripping our communities
        apart, ripping the soul of this nation, ripping at the very soul of the nation,”
        he said. “And we have to do more to protect our schools, so they aren’t turned
        into prisons.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02099f1d-b616-4c33-87af-a2e231ac442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'White House press secretary Karine Jean-Pierre also called on lawmakers
        to pass laws addressing gun safety.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782a22f5-fde3-4f72-99e0-4ceceaca370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How many more children have to be murdered before Republicans in
        Congress will step up and act to pass the assault weapons ban, to close loopholes
        in our background check system, or to require the safe storage of guns? We
        need to do something,” she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4dc193-317f-47fa-b89b-7f812c1dbe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T04:25:00.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T04:25:00.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/03/27/us/covenant-school-shooting-nashville-tennessee/index.html"><em>
        “28-year-old woman kills 3 students and 3 adults at private Christian school
        in Nashville, police say"</em></a></h2>'
