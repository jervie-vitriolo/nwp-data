    'title': 'DepEd on hiring 30,000 teachers yearly: ''Unrealistic, impossible'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7788d86-3846-4185-80fc-617eefa3ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:24:17.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T13:26:06.457+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) –</strong> The
        Department of Education (DepEd) on Monday said a call to hire 30,000 public
        school teachers and increase classroom budget to ₱100 billion annually is
        “unrealistic and impossible.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3492d22-e815-49b0-9bee-da704215d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:24:17.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T13:26:06.458+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is a call motivated by the group’s fascination for demands and\
        \ goals that are unrealistic and impossible — placing the government in a\
        \ precarious situation that will ultimately end in failure,” Vice President\
        \ and Education Secretary Sara Duterte said.\r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDepartmentOfEducation.PH%2Fposts%2Fpfbid0HTjJqEWiZZWQzmUNU1Hy6XTyL9hSECVxPT9Kb6YZasNosatPhfVg66PUy2B3uqjal&show_text=true&width=500"
        width="500" height="787" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6adde9d-c663-4e91-b1c8-b14b369d9cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:24:17.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T13:26:06.458+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf69e0-34d9-4a19-b4e9-3dcf34e707ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:24:17.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T13:26:06.459+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte was reacting to the Alliance of Concerned Teachers’ (ACT) statement\
        \ on Wednesday, urging the DepEd to hire 30,000 teachers annually up to 2028\
        \ to address shortage of teachers and decrease class size to 35.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8b6968-99f1-40ed-81e1-daf1bbe82c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:24:17.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T13:26:06.459+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need to hire 25,000 new teachers yearly until 2028 to eradicate\
        \ the shortage, and an additional 5,000 new teachers to cover the yearly increase\
        \ in enrolment,” ACT Chairperson Vladimer Quetua said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb355b-f696-44d3-8bfd-6e51da931c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:24:17.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T13:26:06.459+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On March 16, DepEd Undersecretary Epimaco Densing also said the department\
        \ would be able to address the gap in seven years if it had a ₱100 billion\
        \ budget for classroom construction on a yearly basis.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d4d69e-44e8-4abf-a5e0-29ad906f391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:24:17.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T13:26:06.460+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said there is a shortage of around 165,000 classrooms, while ACT\
        \ said the country is short of 147,000 teachers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6251ce5-672b-433e-8f57-15f2860ad476'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:24:17.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T13:26:06.460+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/16/DepEd-seeks-other-funding-sources-to-close-classroom-gap.html">DepEd
        seeks other funding sources to close 165,000 classroom gap</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7722b0-befe-40e5-8988-9c0a9a55b497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:24:17.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T13:26:06.461+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for Duterte, ACT’s suggestion is a “deceptive maneuver deliberately\
        \ designed to counter the Marcos administration’s solution to the problems\
        \ hounding the education sector.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6662de21-28c1-4855-b5d7-9f4208b0753d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:24:17.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T13:26:06.461+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Instead of solely focusing on archaic and ineffective solutions,\
        \ we will also tap into available technology to address current challenges,\"\
        \ she added. \"The Department intends to continue hiring additional teaching\
        \ and non-teaching personnel this year. It is also set to deploy more administrative\
        \ officers in schools to complement its workforce and ultimately reduce the\
        \ administrative tasks of teachers.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9258306-86e3-433a-93be-911b8c0475e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:24:17.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T13:26:06.461+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Relating it anew to communist rebels, the education chief said ACT\
        \ is just trying to divert public’s attention away from armed conflicts in\
        \ Masbate province.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12c9f52-902b-48c3-8f06-25916cf5ec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:24:17.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T13:26:06.462+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte previously tagged ACT as having a communist ideology after\
        \ the group expressed support to what the education chief described as a “\
        communist-inspired” transport strike that occurred on March 6 to 12.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4dbed8-89b8-4927-8d63-ceeb4330f462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:24:17.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-28T13:26:06.462+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/5/DepEd-says-weeklong-transport-strike-a-learning-disruption.html">Weeklong
        transport strike a ‘learning disruption’ – DepEd</a></strong></p>'
  'Teves-camp-says-Remulla-makes-improper-remarks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-03-28T13:34:19.000+08:00
