  'diokno-landbank-dbp-merger':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-28T15:37:26.000+08:00
    'imagesource': 'jcr:2555cbb2-f5e8-402c-a023-459e13c64336'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4be67303-4f3f-46ea-b0ca-6380a07c3357'
    'lead': 'President Ferdinand Marcos Jr. gave his thumbs up to the proposed merger
      of LandBank and the Development Bank of the Philippines (DBP) following recent
      developments in the international banking sector, the Finance chief said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-28T15:39:07.326+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-28T23:11:23.134+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos approves merger of Landbank, DBP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7d8369-05da-4a4c-b2ef-86e11445720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T15:39:07.354+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T23:11:23.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — President
        Ferdinand Marcos Jr. has approved the proposed merger of LandBank and the
        Development Bank of the Philippines (DBP) following recent developments in
        the international banking sector, according to Finance Secretary Benjamin
        Diokno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910c7964-8d2a-48b7-96ca-26eeb02e01d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T23:11:22.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T23:11:23.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno said the move to merge the two state-run lenders would make
        them the "biggest bank of the country."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24016157-905b-4676-a2f8-d51c759c9c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T23:11:22.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T23:11:23.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"That''s really the best practice. The biggest bank is usually owned
        by the state, globally," he told a Palace briefing on Tuesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd355d9c6-deed-42dd-8f8f-4ade4cd37b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T23:11:22.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T23:11:23.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There''s a strong need to solidify the government bank. We''re not
        saying that DBP or LandBank has problems… but as policymakers, we need to
        seek better ways of doing things, especially if we want to improve the performance
        of particular government agencies," Diokno added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7a901b-41e3-4555-b2c1-08df9f6a2908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T23:11:22.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T23:11:23.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from the merged bank becoming stronger, Diokno assured the president
        that the government would save at least ₱20 billion in the first four years
        of its operations. The estimate was "even understated" as this did not include
        revenues from the sale of redundant assets of DBP.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898a357c-3b1c-45fe-83d5-199c71e17f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T23:11:22.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T23:11:23.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Out of the 147 branches of the DBP, only 22 may be retained as a result
        of the merger, Diokno said. LandBank, meanwhile, has 752 branches nationwide.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf0d84d-48f1-43bf-a6b2-702ed584051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T23:11:22.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T23:11:23.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The plan is that LandBank will have a branch in all LGUs in the Philippines.
        It could be a combination of light branches or big branches, ATMs, etc.,"
        he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a68e1fe-4529-4334-b830-ab2a05f4ec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T23:11:22.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T23:11:23.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked if there would be layoffs, Diokno said it is a possibility "because
        there''s redundancy."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f40343a-dff7-4da8-8817-9dfedc1571c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T23:11:22.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T23:11:23.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the two state-run banks have respective charters created by
        separate laws, the merger may require a new law passed by Congress and signed
        by Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c00371-7c0c-431b-8823-a346034a3048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T23:11:22.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T23:11:23.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Concerns over&nbsp; ''super monopoly''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef0c0c4-4fc8-4054-9960-5b157ffe1806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T23:11:22.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T23:11:23.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Senator Win Gatchalian raised "serious concerns" over the
        proposed merger, saying it "will create a super monopoly."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41554740-c695-437d-8b3a-bfba97c616d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T23:11:22.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T23:11:23.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The vice chairman of the Senate Committee on Banks, Financial Institutions,
        and Currencies added that it will be bad especially for local government units
        (LGUs) that count on loans from the two lenders.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baedf452-a734-4bd7-92da-9582acd2b4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T23:11:22.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T23:11:23.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat ng</em> LGU <em>ngayon isa na lang ang kausap, iyang</em>
        super monopoly [All LGUs will now have to deal with a super monopoly]," Gatchalian
        told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775d8595-aba2-42c1-a237-3f031a6d4f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T23:11:22.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T23:11:23.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He noted that the two government banks have very different mandates
        - LandBank focuses on support for the agriculture sector, while DBP aids the
        country''s infrastructure development.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e2832-946b-4c63-a40c-a014dda2216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T23:11:22.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T23:11:23.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag sinama natin iyan may masa-</em>sacrifice <em>na</em>
        mandate <em>diyan</em>," Gatchalian said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f200259d-04a9-4fd1-aee9-952610b6251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T23:11:22.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T23:11:23.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And even with this separate mandate, <em>hindi nagagawa ng</em>
        LandBank what it''s supposed to do which is to lend out to the agriculture
        sector. By that alone it tells us <em>na kapag ito isinama, lalong hindi mabibigyan
        ng</em> attention <em>ang</em> agriculture sector <em>natin</em>," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1f4243-9e90-4b3d-832d-d87ae1e51eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T23:11:22.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T23:11:23.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we put them together, one mandate will be sacrificed.
        And even with this separate mandate, the Landbank is not able to do what it''s
        supposed to do, which is to lend out to the agriculture sector. By that alone
        it tells us that if the merger pushes through, the more our agriculture sector
        will not be given attention.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d96cfd-28bf-4343-92cf-96c5b2c5eeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T23:11:22.816+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T23:11:23.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The senator said he wants to study the proposal carefully and analyze
        who will benefit from it.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef0e95-e980-45c5-87af-9de9d59a08ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T23:11:22.816+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T23:11:23.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Eimor Santos contributed to this report.</p>'
