      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> At least
        a million donated COVID-19 bivalent vaccines from the global facility COVAX
        facility is awaiting legal clearance even as health officials expressed confidence
        that these will arrive in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8561aa-5788-4d5d-8f8f-fb18aa380064'
