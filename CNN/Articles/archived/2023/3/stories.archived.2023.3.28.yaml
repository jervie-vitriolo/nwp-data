      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health Officer-in-Charge Maria Rosario Vergeire said the seven-day\
        \ daily average rose from 156 on March 14-20 to 207 on March 21-27.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0706c4-e883-47af-b699-a17016456307'
