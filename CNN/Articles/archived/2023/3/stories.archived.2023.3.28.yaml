      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> Former
        Negros Oriental Governor Pryde Teves denied involvement in the killing of
        former political rival Roel Degamo, saying his conscience is clear.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4663c8-972c-46b5-b363-b3152888c8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.266+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634230af-6c09-401e-ad10-b6df84042a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves said he would not do such a violent act as he was also a victim\
        \ of violence.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997842d-5cd9-4120-b5e1-411b828c508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac20988e-6946-4b52-a2a9-9e83199ac83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My conscience is clear. Definitely, my conscience is clear. This\
        \ is what I would like to explain, violence, I am a victim of violence. Terrorism,\
        \ I am a victim of terrorism,\" he told CNN Philippines' News Night.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f0eb41-2e5f-43bc-872a-31c164e7ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.267+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81facdc6-ce5c-433e-bb60-773c3e281c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All my scars are there, and I feel the pain until today. Why would\
        \ I, in my conscience, be an instrument for other human beings to experience\
        \ the same fate when it is very hard.\"  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10aeb93-e77c-4ca5-b02b-2ce3ecaaeac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6abae7-f87b-43e8-afce-f34ef33c19c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pryde ran against Degamo in the gubernational race in the May 2022\
        \ elections. However, the Commission on Elections en banc nullified the former's\
        \ victory and proclaimed the latter as the winner.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3446cfc-b036-4283-8e3b-77b8c9d29c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95fedc5-6749-4682-b28f-9225ba8c35ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pryde's older brother Negros Oriental Rep. Arnolfo Teves has been tagged\
        \ as the alleged mastermind in Degamo's assassination.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e95d603-3faa-4a92-a5c8-1f2e2f686781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947714e1-2d59-433a-b649-0a488ffa74a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police have been conducting raids on properties owned by the Teves\
        \ family, including the HDJ Bayawan Agri-Venture Corp. in Santa Catalina town,\
        \ which yielded firearms and ammunition.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de42db6-af9d-4139-8593-7ed56bad372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c4899a-5704-4ca5-9554-358282a8baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.270+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Pryde explained that he just leads the sugar milling company and\
        \ owns only a small part of it.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd749ff1e-fd78-4c2b-b215-ba0664dab004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bcf5d5-618b-4726-b39a-a4ce504f358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"HDJ is a company which I owned 10%. I am the president of that company\
        \ because out of the six stockholders, while I am not a big stockholder, I\
        \ am the most experienced as far as sugar milling is concerned,\" he said.\
        \  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfbb72d-097b-4d41-9615-8cf4d5e34477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38775aee-5985-4faf-9f6d-4f6c54c7667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have so far seized approximately ₱18 million in cash, firearms,\
        \ ammunition, and explosives in the raid.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b32383-7bfb-4fba-871d-e4c5245b67ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd531b8-25d2-4e40-bb85-5068726cc978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pryde already told authorities that some of the items confiscated were\
        \ owned by the security agency that previously occupied one of the houses\
        \ in the compound.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba6b41-8de6-49d8-bb58-4d0c988fd6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d671ad7-9e63-4100-9b9f-6039d48f4a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung nakita nilang mga baril doon sa bahay sa labas na in</em>-occupy
        <em>ng</em> security agency, <em>inexpect ko na magkakaroon ng</em> loose
        firearms, <em>kasi nasabi na sa akin ng</em> chief security officer that a
        few weeks back they failed to renew their juridical LTOPF (License To Own
        And Possess Firearms)," he noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12fa151-62f1-468a-816c-51afb12a32a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b82599c-0eb5-416a-8d8f-47aa89d3f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I already expected that there will be loose firearms\
        \ in the house because the chief security officer of the security agency that\
        \ previously occupied it informed me a few weeks back that they failed to\
        \ renew their juridical LTOPF.]  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbf90b6-1200-44ef-bafe-f07bb5e8bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ada031-dae3-4eff-800d-c710619fbaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:51:15.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T22:51:15.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The younger Teves reiterated that he is coordinating with authorities,\
        \ noting that he already signed a waiver of confidentiality allowing them\
        \ to open his bank accounts, phone logs, emails, and other private data.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944c349a-c948-4c6e-91e4-8270e24db5ca'
      'mgnl:activationStatus': true
