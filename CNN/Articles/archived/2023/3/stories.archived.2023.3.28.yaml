      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> The
        prestigious Harvard University in the United States will offer a Tagalog language
        course, which is reportedly the fourth most spoken language in the country,
        beginning the academic year 2023-2024.</p>'
