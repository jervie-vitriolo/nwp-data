      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‘Hamilton’ originally premiered in 2015 with Miranda portraying the\
        \ protagonist. In 2017, Filipino Rachelle Ann Go debuted as Eliza or Elizabeth\
        \ Schuyler, Hamilton’s wife, in the West End Production of the play.\r"
    '10':
