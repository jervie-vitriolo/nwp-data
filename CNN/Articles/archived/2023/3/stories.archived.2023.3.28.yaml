  'proposed-reforms-pension-system-military-uniformed-personnel-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-28T16:32:37.000+08:00
    'imagesource': 'jcr:07676073-fe8c-495e-aa78-f30e65bcc60c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26bf6d66-0620-4a1a-86be-1f8bd8dc631f'
    'lead': 'Finance Secretary Benjamin Diokno said he hopes the Marcos administration
      could pursue the proposed reforms on the pension system for military and uniformed
      personnel (MUP) that were put off by the previous administrations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-28T16:35:31.853+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-28T16:35:32.112+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Diokno pushing for military, uniformed personnel pension reform'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c875f63c-5456-4def-a7cd-4f3a5968de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:31.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T16:35:32.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — Finance
        Secretary Benjamin Diokno said he hopes the Marcos administration could pursue
        the proposed reforms on the pension system for military and uniformed personnel
        (MUP) that were put off by the previous administrations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f65d9-d0bb-4e61-a875-79dcbc66b89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:31.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T16:35:32.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a Palace briefing on Tuesday, Diokno told the President that
        his predecessors “decided to kick the can down the road” despite the accompanying
        risk the current pension scheme poses.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8a2905-d7d1-42ed-95a2-2949543c0dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:31.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T16:35:32.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since the pension system is fully funded by the national government,
        Diokno noted that for 2023 alone, the Philippines has earmarked about ₱120
        billion to ₱130 billion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e336ebf8-0093-4850-8786-274bee731ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:31.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T16:35:32.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno explained that the MUP pension is automatically indexed to the
        salary of the personnel of the same rank, which means that if the salary of
        the incumbent is doubled, retirees would see their pension jump by 100%.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b3eb8a-08cb-434e-bbdf-d82a9082a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:31.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T16:35:32.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said that a pension can be received after 20 years of service.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62074054-f2bf-41b0-b45e-2dc2072e1607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:31.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T16:35:32.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So they can already retire at the age of 40, and you know how long
        their lives are," Diokno said. "Military people live longer than us. Some
        at the age of 90.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f31676-7b69-451c-8ce7-0089cb8ac38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:31.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T16:35:32.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Right now, the situation is so bleak for example that if you compare
        the current operating expenditures or maintenance operating expenditures of
        the whole AFP and the capital outlays, the money they buy for airplanes etc.,
        it is actually much less than the amount of pension that we are allocating
        for the retirees,” he explained.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58248fc9-9acc-4b17-978b-43821770eac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:31.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T16:35:32.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“So there will come a time when the current budget will only be about
        one-third or one-fourth of the money that we are paying for the pensioners.
        We have to really address that issue,” the Finance chief added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96bfec5-77d1-4f2c-992a-40d51af16a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:31.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T16:35:32.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Military personnel get an average monthly pension of ₱40,000, which
        is way higher than retirees from GSIS and SSS.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a038eb-59d5-4d57-8cd2-c733a8898299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:31.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T16:35:32.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Diokno stressed the situation is “not sustainable.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a562e249-a1e7-402f-83e1-c8687efc99a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:31.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T16:35:32.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I said if this goes on, there will be a fiscal collapse,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eda0ade-7360-4a29-8d75-a95bc7419eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:31.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T16:35:32.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said they have four proposals:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b003d-f751-46f5-9235-f2be6775b458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:31.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T16:35:32.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Apply to all active personnel and new entrants'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b387526a-d57f-452b-bed7-a00f7bdac191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:31.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T16:35:32.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Removal of automatic indexation of pension to the salary of active
        personnel of similar ranks'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5976c7-45fc-4c2d-9e5c-226056795466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:31.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T16:35:32.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- The military uniformed personnel will receive their pensions starting
        at 57 years old'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8795227-2103-4176-a66e-c56042d31be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:31.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T16:35:32.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '- Mandatory contributions will be required for active personnel and
        new entrants similar to the GSIS pensioners'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc0ef07-92b9-45b8-9569-72be932a508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:35:31.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T16:35:32.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“All those who are in active service and new recruits will have to
        pay their way, no longer free,” he said.<p><br></p>'
  'marcos-philippines-ending-involvement-with-icc':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-28T18:32:51.000+08:00
    'imagesource': 'jcr:f521c37c-f62c-4362-a455-b587da1b8647'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8966f894-ecf1-4173-b79f-a00d43c9b2aa'
    'lead': 'President Ferdinand Marcos Jr. said the government has no other recourse
      than to disengage from any contact with the International Criminal Court after
      the tribunal rejected the Philippines'' request to suspend the investigation
      into the Duterte administration''s war on drugs pending a ruling on Manila''s
      main appeal against the resumption of the probe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-28T18:40:05.863+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-28T18:45:32.633+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Ferdinand-Marcos-Jr.', 'war-on-drugs', 'Rodrigo-Duterte',
      'International-Criminal-Court', 'ICC', 'Bongbong-Marcos', 'drug-war']
    'stories': []
    'template': '1'
    'title': 'Marcos: PH ending all involvement with ICC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00785840-cadd-41a0-84d5-35d085b6c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T18:40:05.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T18:45:32.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — President
        Ferdinand Marcos Jr. said the government has no other recourse than to disengage
        from any contact with the International Criminal Court (ICC) after the tribunal
        rejected the Philippines'' request to suspend the investigation into the Duterte
        administration''s war on drugs pending a ruling on Manila''s main appeal against
        the resumption of the probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a99ba-183d-4477-a2c9-de28528a5d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T18:40:05.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T18:45:32.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We don't have a next move. That is the extent of our involvement\
        \ with the ICC. That ends all our involvement with the ICC,\" Marcos told\
        \ reporters on Tuesday, saying \"the appeal has failed.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd0502c-92fd-483f-897f-aaa887fcdc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T18:40:05.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T18:45:32.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is nothing more that we can do in the government and so at\
        \ this point we essentially are disengaging from any contact, from any communication\
        \ I guess with the ICC,\" he said. \"We cannot cooperate with the ICC considering\
        \ the very serious questions about their jurisdiction and about what we consider\
        \ to be interference and practically attacks on the sovereignty of the republic.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565008d0-f4e1-44b3-8338-46a874b1182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T18:40:05.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T18:45:32.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a March 27 <a href="https://www.icc-cpi.int/sites/default/files/CourtRecords/0902ebd1804073a7.pdf"
        target="_blank">resolution</a>, the ICC''s Appeals Chamber rejected the Philippines''
        request to pause the investigation while its appeal remains pending.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c6ca44-f0b8-4dbb-9ace-7a4ec0ccd656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T18:40:05.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T18:45:32.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the absence of persuasive reasons in support of ordering suspensive\
        \ effect, the Appeals Chamber rejects the request. This is without prejudice\
        \ to its eventual decision on the merits of the Philippines' appeal against\
        \ the Impugned Decision,\" it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d0ab4-b20b-4959-967a-6c531dc4f9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T18:40:05.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T18:45:32.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This means while the appeals chamber considers the question, the\
        \ prosecutor may proceed with investigation,\" ICC assistant to counsel Kristina\
        \ Conti explained.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d97151-ce89-47e2-92c0-68509092061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T18:40:05.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T18:45:32.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the ICC's Pre-Trial Chamber authorized the resumption of the\
        \ drug war probe in January, the Office of the Solicitor General on March\
        \ 13 filed an appeal brief which sought the reversal of the ICC's decision\
        \ to resume the investigation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cda5f8-5c85-4235-aa36-7aad03d8c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T18:40:05.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T18:45:32.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines on Tuesday, Solicitor General\
        \ Menardo Guevarra said while it may appear a \"dead end\" for now on the\
        \ part of the government, specific individuals whom the ICC may investigate\
        \ can still question the tribunal's jurisdiction and the admissibility of\
        \ the case.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392013dd-8d64-48ab-aadf-41ed689f628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T18:40:05.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-28T18:45:32.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guevarra also maintained that the probe should have been halted pending\
        \ the final outcome of the main appeal to prevent possibly irreversible harm\
        \ to the Philippines.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2142603d-c518-4cf6-af9b-1459b3cd58f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T18:40:05.969+08:00
