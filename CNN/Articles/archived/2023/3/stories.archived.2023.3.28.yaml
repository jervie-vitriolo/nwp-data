      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 28) — COVID-19 cases are slightly
        increasing in the country, but the rise is not yet significant, the Department
        of Health said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c44dde-4963-4785-aef6-0bb894eeabd6'
