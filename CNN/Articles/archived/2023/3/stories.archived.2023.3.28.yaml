  'disney-laying-off-workers':
    'author': 'Jon Passantino, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-28T09:54:30.000+08:00
    'imagesource': 'jcr:ca2c1273-8433-4a6e-9e1d-aee9007b4684'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0640b8b3-6931-4ab0-8f59-4d277772d319'
    'lead': 'Disney CEO Bob Iger on Monday said his company will begin laying off
      staff starting this week, the first of three rounds of expected cuts following
      his announcement in February that the company would axe 7,000 jobs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-28T09:56:03.246+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-28T09:56:03.438+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Disney begins laying off 7,000 employees, CEO Bob Iger announces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d61e19-5152-44f9-98bd-80ecf5be5bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:56:03.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:56:03.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Disney CEO Bob Iger on Monday said his company will begin
        laying off staff starting this week, the first of three rounds of expected
        cuts following his announcement in February that the company would axe 7,000
        jobs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e4acec-01e4-49ae-b970-a97fc61537b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:56:03.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:56:03.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The cuts to Disney''s global workforce are part of a multibillion-dollar
        cost-cutting initiative aimed at streamlining the company''s operations in
        a period of media industry turmoil.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e76d23d-ade8-4472-b440-517ba01ecb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:56:03.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:56:03.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a memo to staff obtained by CNN, Iger said the layoffs would come
        in three waves. The first round will begin this week, and managers will soon
        start to notify affected employees. A second, larger round of layoffs will
        take place in April, Iger said, with several thousand staffers let go. A third
        round of layoffs will then occur "before the beginning of the summer" to reach
        the company''s planned goal of eliminating 7,000 jobs.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817e074c-6df0-46e4-afa2-9af03ab80cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:56:03.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:56:03.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The difficult reality of many colleagues and friends leaving Disney
        is not something we take lightly," Iger said in the memo. "In tough moments,
        we must always do what is required to ensure Disney can continue delivering
        exceptional entertainment to audiences and guests around the world -- now,
        and long into the future."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd3240a-6266-4157-98bc-2bc9161ae56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:56:03.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:56:03.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Disney had about 220,000 workers as of October 1, of which approximately
        166,000 were employed in the United States. A cut of 7,000 jobs represents
        about 3% of its global workforce.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aae996-9648-4851-b2ff-85e26e57f639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:56:03.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:56:03.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The layoffs follow Iger''s return to Disney in November after the
        company''s board fired Bob Chapek as its leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bad0737-be8e-410c-87f0-0a05615e3770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T09:56:03.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-28T09:56:03.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/03/27/media/disney-layoffs">Disney
        begins laying off 7,000 employees, CEO Bob Iger announces</a>."</p>'
