      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — Sung-and-rapped-through
        musical "Hamilton" will be coming to the Philippines in September at The Theatre
        at Solaire, actor-playwright Lin-Manuel Miranda announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d88147-6f98-4737-94e1-ba25cdc9f45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T16:02:21.554+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-28T16:02:21.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd1546e-8a3b-4bfd-8b41-1315f022ab0e'
      'mgnl:activationStatus': true
