      as to the guilt of my client. To me, that is highly improper,'' says Ferdinand
      Topacio, lawyer of Negros Oriental Rep. Arnolfo Teves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-28T13:45:08.311+08:00
