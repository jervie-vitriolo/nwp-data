    'lead': 'The International Criminal Court''s (ICC) Appeals Chamber has rejected
      the Philippine government''s request to suspend investigation into the Duterte
      administration''s war against illegal drugs pending resolution of Manila''s
      main appeal against the resumption of the probe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-28T08:18:48.025+08:00
