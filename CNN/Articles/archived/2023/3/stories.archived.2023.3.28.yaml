      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These daily service interruptions will last depending on the actual\
        \ raw water volume that our treatment plants will receive, as well as on actual\
        \ rainfalls that will occur at the watersheds,” Maynilad said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148fe18a-be8d-48a1-891a-0ad573fcd83b'
