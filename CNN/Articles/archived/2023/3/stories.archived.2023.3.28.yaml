      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e04a86f-ca25-4467-bf4e-c50a19cecad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T13:45:08.329+08:00
      'mgnl:createdBy': 'bamba'
