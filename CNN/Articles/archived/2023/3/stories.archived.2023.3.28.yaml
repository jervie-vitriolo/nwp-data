      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re very excited and hopeful that these positions will be a game-changer\
        \ in terms of the Asia Center’s long-term mission to build Southeast Asian\
        \ studies at Harvard, as well as the university’s engagement with the region,”\
        \ said Asia Center executive director Elizabeth Liao in the report.\r"
