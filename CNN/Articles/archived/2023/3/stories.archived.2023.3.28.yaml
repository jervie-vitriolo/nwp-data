      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Conti, the ICC assistant to counsel, welcomed the latest\
        \ decision which she deems a step closer to justice.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b1af7-9820-4a77-99ed-cb7616e3e3b8'
