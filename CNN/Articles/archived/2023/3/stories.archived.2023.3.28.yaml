    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DMW to probe alleged labor trafficking of Pinoy fishermen in Africa'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b585e2a-3e72-4588-a9c4-00cbda482484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:48:24.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T07:30:02.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> The
        Department of Migrant Workers (DMW) is investigating an alleged labor trafficking
        case involving 36 Filipino fishermen, who were forced to fish in Namibia in
        Southern Africa last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dbc9c5-3b82-4297-96b5-a0f6986d9c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:48:24.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T07:30:02.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Based on the testimonies that we gathered, the fishermen were sometimes\
        \ made to work for 36 hours straight with only two meals a day, and an average\
        \ of four hours of sleep,” DMW Secretary Susan Ople said Tuesday in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89199ee-6c9e-47bc-bbb2-cf21ea6e6911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:48:24.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T07:30:02.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf78af-110a-4291-8088-863cf41cc70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:48:24.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T07:30:02.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Their identity papers including passports and seaman’s books were\
        \ kept away from the workers which is a blatant violation of the rights of\
        \ these seafarers,” she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ed198-a127-4af8-b4fe-b123d082e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:48:24.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T07:30:02.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22b3ff8-3c7d-450b-8a90-d0c9730f5bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:48:24.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T07:30:02.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The case was also endorsed to the Department of Justice (DOJ) and the\
        \ Inter-Agency Council Against Trafficking (IACAT).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13c50ad-71b7-4d53-b93a-8d3bbc2f9d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:48:24.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T07:30:02.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c015e60b-2157-4294-bb24-06a9940f1d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:48:24.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T07:30:02.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the affidavits of the 26 repatriated fishermen, they were\
        \ made to believe that their work will be in Taiwan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf417a-205d-4bc8-8946-4191491df835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:48:24.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T07:30:02.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb94cb7-3aca-43df-899a-fb737ab4b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:48:24.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T07:30:02.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipino fishermen were among the 60 individuals who were rescued\
        \ from fishing vessels MV Shang Fu and Nata 2 in Walvis Bay, Namibia in September\
        \ 2022.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08d8300-4ce1-4dd0-bd13-880e4986220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:48:24.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T07:30:02.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ce3887-3fd9-43b0-a9ec-a87d4ad270be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:48:24.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T07:30:02.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trioceanic Manning and Shipping, Inc. and Diamond H Marine Services\
        \ and Shipping Agency — the two manning agencies who deployed the fishermen\
        \ to Namibia — have already appeared before the DMW, the agency said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3b3de9-dcef-445e-9205-9ae2b9c81cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:48:24.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T07:30:02.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c824a8-4714-42ce-b56d-4944c3f2a324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:48:24.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T07:30:02.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two manning agencies have also given the fishermen their back wages.\
        \ However, Ople said the financial settlement will not hamper the pursuit\
        \ of an investigation into the alleged labor trafficking.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1790a78-2839-4fbd-9a40-c0d033b5d17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:48:24.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T07:30:02.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a6a6fe-2adc-4ffb-8268-8d3c096f0c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T22:48:24.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-29T07:30:02.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Namibian authorities are also investigating the two manning agencies\
        \ for human trafficking and violations of Namibia’s Labor Act, Immigration\
        \ Control Act and the Marine Resources Act.\r"
