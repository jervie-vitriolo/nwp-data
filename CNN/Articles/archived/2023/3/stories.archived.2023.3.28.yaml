  'DMW-to-probe-labor-trafficking-of-fishermen':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-28T22:42:53.000+08:00
    'imagesource': 'jcr:d54c239f-ce1f-4a59-aa22-9cf3f5a908df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5386ee1-b489-40e5-b199-3da44ba2e620'
    'lead': 'The Department of Migrant Workers is investigating an alleged labor trafficking
      case involving 36 Filipino fishermen, who were forced to fish in Namibia in
      Southern Africa last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-28T22:48:24.001+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-29T07:30:02.319+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
