      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> Amid
        calls for him to return home and face the allegation that he is involved in
        the Degamo murder, Negros Oriental Rep. Arnolfo Teves still cannot do so due
        to threats to his life and to his family, his legal counsel said on Tuesday.</p>'
