      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — The
        mayor of a town popular as a tourist spot said the oil spill in Oriental Mindoro
        province has not reached waters off the town.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061bbd28-4866-401e-bc04-c82f62f5241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:31:08.399+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T14:31:08.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495bdef1-aca4-4d65-a17d-959b8c63685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:31:08.399+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T14:31:08.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Puerto Galera Mayor Rocky Ilagan also reminded marine experts to be\
        \ responsible in giving projections to avoid spreading fear. The town is part\
        \ of Oriental Mindoro.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c1b9fc-be20-4846-a436-2dc31d20dfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:31:08.400+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T14:31:08.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1abf5c-1b0e-463c-9624-fb78081f0080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:31:08.400+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T14:31:08.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang mahirap sa projection ng MSI</em> (University of the Philippines-Marine
        Science Institute), <em>hindi niya kino-consider ‘yung ginagawa ng gobyerno
        doon</em>,” Ilagan said during the government-sponsored Laging Handa briefing
        on Wednesday. “P<em>ag ang pinapakita niya lang ay ‘yung graphics ay natatakot
        lang ‘yung mga tao</em>.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7998e065-4759-4a6d-bea4-64c91613aa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:31:08.400+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T14:31:08.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910b4bc-6a63-4d1b-abb6-b10945add09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:31:08.401+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T14:31:08.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The thing with MSI’s projection is that it does not
        consider the efforts of the government. If they only show the graphics, it
        only causes fear among the people.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1455f66f-528c-45f7-9f13-3c7ec5ef43e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:31:08.401+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T14:31:08.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also noted that many tourists canceled their bookings in the municipality.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4191a1-fe14-4037-8296-a8f32d95ad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:31:08.402+08:00
