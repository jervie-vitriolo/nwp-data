      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/21/middleeast/israel-smotrich-palestinians-intl/index.html"><em>“Israeli
        minister says there’s ‘no such thing as a Palestinian people,’ inviting US
        rebuke"</em></a></p>'
