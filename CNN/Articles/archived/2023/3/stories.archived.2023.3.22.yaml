      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First is the Aura Light, a built-in ring light that serves as an
        extra light source but with a smoother and more delicate effect compared to
        regular phone camera flash.</p>'
