    'stories': []
    'template': '1'
    'title': 'What sets Filipino boy group HORI7ON apart from others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8b36f8-bbc1-4b75-94fb-09af61e7a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> After
        weeks of battling in the survival show "Dream Maker," Filipino boy group HORI7ON
        was finally formed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be22b04d-5f35-43bb-820d-dc03db9b2728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b10dda-f016-4700-bd05-6f709ced01ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The seven-member group, created through the country’s first idol survival\
        \ show, signed a contract with ABS-CBN and South Korea-based company MLD Entertainment,\
        \ which is also home to K-pop groups Lapillus, TFN, and the now-disbanded\
        \ Momoland.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aea5f5-e5ea-483b-98fc-929d9288c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0cf090-1c53-4c35-a243-36d9001812c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Determined to conquer the international stage, its members shared what\
        \ makes them unique from other groups and what they have learned in their\
        \ journey so far.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386478f9-da33-490d-8d87-d9586d5715cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ba351d-0f58-4140-abbe-80ca9bead649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fans voted the best of the best of ‘Dream Maker’ to be eventually\
        \ HORI7ON,\" member Vinci Malizon told CNN Philippines on Wednesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e229c-88b5-445b-83eb-32abc5168355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e445bd-26c0-4f80-b886-1d3b617aa9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think<em> ‘yun ‘yung</em> strength <em>namin</em> (that is our
        strength), we have this genuine connection with our fans that they resonated
        with the hardships and trainings that we went through the whole time we were
        ‘Dream Maker,’ so I think eventually<em> ‘yun ‘yung magiging</em> special
        bond <em>namin</em> (that will be our special bond) with our fans,” he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9021dd-6a66-4678-b456-3a5f71d413dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493b6f8-1126-4841-a558-cfd56d039470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malizon, along with Jeromy Batac, Marcus Cabais, Kyler Chua, Reyster\
        \ Yton, Kim Ng, and Winston Pineda, bested 55 other hopefuls during their\
        \ weeks of missions and challenges in the competition.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aee5cd-89b0-4bbe-8162-46bdf764ed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29345f58-d35c-4b0b-ba99-72d9b14888f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In their journey in “Dream Maker,” Pineda said he learned to always\
        \ think positive especially amid difficult situations, while Ng said he discovered\
        \ how he can build his confidence.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1315b0f-ffef-44fd-961e-2155ca25f578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af8c91-97f7-4f6a-af8d-e940e4ececa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now that everything is official, Cabais said all of HORI7ON members\
        \ are thrilled of what is ahead of them.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e776a-5d02-46da-bb50-b77ec5a019e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d05d58-844a-4268-b8a5-d3b4124c4564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Batac said the group has been undergoing training with Korean coaches\
        \ to further improve their skills.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3671e81-f873-40a7-837f-63c61d2db4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b037e0de-7983-4c89-bb30-9b235c57c2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group will fly to South Korea by last week of April for more trainings\
        \ before their debut there in June.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9a6a41-0508-46e6-ad6b-dae16c60b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d266f8c-352d-464b-a445-f34444f41371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:31:09.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HORI7ON is also set to treat their fans with the release of the music\
        \ video for the group’s pre-debut single “Dash” on Wednesday at 11 a.m.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a23a660-63a2-4aae-bcc0-525b86596555'
      'mgnl:activationStatus': true
