      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In their last plenary session Wednesday before going on Holy Week break,
        senators unanimously adopted the findings and recommendations of the Committee
        on Public Services, which led the investigation.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5ca7b4-b2ef-4330-a2af-5790c3d41084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:10:09.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-22T21:10:09.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The committee report was approved with no amendments. Among the key
        recommendations is to limit the functions of the Civil Aviation Authority
        of the Philippines (CAAP) to airport regulation, instead of being both regulator
        and operator.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6329f6b-4d93-413c-96d4-ad83f085cd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:10:09.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-22T21:10:09.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the session, Senate Minority Leader Aquilino "Koko" Pimentel
        asked why the committee did not recommend charges against anyone.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb433e-a59c-413a-aece-c849ee24a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:10:09.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-22T21:10:09.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The head of the panel, Senator Grace Poe, said its legislative probe
        focused on the cause of the air traffic system shutdown, which was a "confluence
        of factors and errors."  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f5d88-3a3e-4a3b-a44a-afe6fbafa6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:10:09.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-22T21:10:09.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Poe also reiterated that problems with the Communications, Navigation
        and Surveillance Systems for Air Traffic Management (CNS/ATM) spanned several
        administrations, but she agreed that a further probe is needed to prosecute
        those accountable.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782294fa-bc7f-477d-9a63-b01121bab68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:10:09.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-22T21:10:09.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"CAAP is already overburdened being the operator and regulator. Our
        proposal is for CAAP to just to be a regulator, and for a separate body to
        be in charge of operations. In that way, CAAP can call out the operator if
        they are not doing their jobs properly," the senator said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d2268c-dbab-45b9-93ec-9d45fa518a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:10:09.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-22T21:10:09.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kasi ngayon [Because right now], CAAP is calling out themselves which
        as we know took a while to communicate to the public that it''s actually their
        - they dropped the ball," she added.<p><br></p>'
  'Senate-ratifies-bicam-report-AFP-fixed-term-law':
    'author': 'Eimor Santos, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-22T21:10:14.000+08:00
    'imagesource': 'jcr:ab14b039-31c6-4f53-bc77-15ed7bdc910e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1017d84-aa73-4cb5-8f23-bbfea6d93411'
    'lead': 'The Senate has ratified the bicameral conference committee report which
      reconciled differences in the two houses of Congress'' versions of a bill aimed
      at addressing grumblings in the Armed Forces of the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T21:14:12.446+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-03-22T21:16:17.526+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'fixed-term-law', 'AFP', 'bicam']
    'stories': []
    'template': '1'
    'title': 'Senate ratifies bicam report on AFP fixed term law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e2b3b-5f30-47d7-b638-702e338e0d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:14:12.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-22T21:16:17.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        Senate has ratified the bicameral conference committee report which reconciled
        differences in the two houses of Congress'' versions of a bill aimed at addressing
        grumblings in the Armed Forces of the Philippines (AFP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead6fbb9-d064-42ed-b772-2b8f70f8e0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:14:12.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-22T21:16:17.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the plenary session on Wednesday, all senators present agreed to
        ratify the reconciled version of the bill amending the AFP fixed term law.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe86a2a-465c-44cb-99ff-1098b19d6b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:14:12.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-22T21:16:17.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senator Jinggoy Estrada, who chairs the Senate defense committee, said
        counterparts in the House agreed to use the Senate bill as the working draft.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76bc5fe-cdc0-4fdf-8344-94a938cb7c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:14:12.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-22T21:16:17.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The latest version states that the AFP chief of staff shall have a
        maximum tour of duty of three years, while other key officers are given two
        years. These include the Commanding Generals of the Philippine Army and Philippine
        Air Force, the Flag Officer in Command of the Philippine Navy, and the Superintendent
        of the Philippine Military Academy.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6030458-af3b-4a7c-80d3-c9724cbcb3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:14:12.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-22T21:16:17.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Estrada said the bicam report also increased the number of generals
        from 1% under the current law to 1.25%, which translates to around 40 to 50
        generals.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0badf03a-f44a-4463-b7e3-86fa94d0348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:14:12.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-22T21:16:17.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The reason behind this is because of our modernization program. Kailangan
        natin maraming generals. Tsaka maraming colonel sa baba na pwedeng ma-promote
        [We need more generals. And many colonels below who can be promoted]," Estrada
        told reporters.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6557f484-4c1c-4256-b895-6ccf21852780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:14:12.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-22T21:16:17.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The mandatory retirement age was also raised from 56 to 57 for all
        AFP officers and enlisted personnel. One will also be compulsorily retired
        upon reaching 30 years of satisfactory active service, whichever is later,
        Estrada said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035204f-2c04-4415-a7d3-4be494396a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:14:12.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-22T21:16:17.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kasi at 56 usually, yung mga ibang officers naghahanap na ng trabaho
        yan. Kukunin ng mga private entities ''yan dahil meron silang knowhow dahil
        pinag-aral ng gobyerno. Dapat pakinabangan pa rin ng gobyerno yung pinag-aral
        sa kanila ng gobyerno natin," the senator added.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d2bc08-f9ce-41ef-9a86-a52f1c1cc4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:14:12.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-22T21:16:17.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: At 56, some officers are already looking for other opportunities.
        Private entities would most likely hire them because they were government
        scholars. I think the government should continue to benefit from them.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89004e48-a903-44e7-abfc-f8929322f801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:14:12.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-22T21:16:17.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief of staff and other key officers shall also retire upon completing
        their tour of duty, or once relieved by the president as commander-in-chief.<p><br></p>'
