      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What happened was, after the murder, I was the one targeted.\
        \ I hope to talk to you so I can explain my side. If you're the one who requested\
        \ I come home, I'll have a hard time saying no because you have the authority\
        \ to provide protection.]  \r"
    '49':
