      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> More
        than 2.6 million members of Pag-IBIG Fund received cash loans last year, according
        to a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe32e1f-e377-4c10-9801-fbc3e9dd8d7f'
