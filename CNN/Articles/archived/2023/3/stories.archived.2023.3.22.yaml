  'Yeng-Guiao-five-year-extension-Rain-or-Shine':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-03-22T14:06:22.000+08:00
