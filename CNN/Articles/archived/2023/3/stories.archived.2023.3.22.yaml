      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8733f7-a8ee-4414-945a-a549e73eda88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T15:32:58.892+08:00
      'mgnl:createdBy': 'bamba'
