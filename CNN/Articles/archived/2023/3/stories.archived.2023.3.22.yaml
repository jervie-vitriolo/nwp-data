      'mgnl:lastActivated': 2023-03-24T14:55:24.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888e3e55-7eb9-45b3-93a3-399e987ab705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:04:27.625+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-24T14:55:24.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the amount, the number of members assisted through the program\
        \ increased by 24% or over half a million more than the 2,090,851 members\
        \ in 2021.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcdaa38-d886-45bd-8345-5390b87bc358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:04:27.625+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-24T14:55:24.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4983cfcb-efed-42ae-9331-50768f2cfb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:04:27.626+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-24T14:55:24.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are happy to note that through our short-term loan program, we\
        \ were able to aid more than 2.6 million Filipino workers gain added funds\
        \ to tend to their needs last year,\" said Housing Secretary Jose Rizalino\
        \ L. Acuzar.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd008684-80fd-4041-9bdd-22c78a1efde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:04:27.626+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-24T14:55:24.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71afc8-28fa-4669-8820-e6f520439641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:04:27.627+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-24T14:55:24.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pag-IBIG's short-term loan program includes the agency's multi-purpose\
        \ loan (MPL) and calamity loan. Under the MPL, members can borrow up to 80\
        \ percent of their total Pag-IBIG regular savings, which consists of monthly\
        \ contributions, employer contributions, and accumulated dividends earned.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf4dd8-ade8-4e7d-9e74-8168cb0b1769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:04:27.628+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-24T14:55:24.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f12930-70f3-437d-b249-d0e9d1ac6f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:04:27.628+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-24T14:55:24.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Borrowers may choose between a 24- or 36-month payment term with a\
        \ two-month grace period prior to their first payment. The MPL comes at an\
        \ interest rate of 10.5 percent per year.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a2d600-d271-442a-b5b6-458e6812142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:04:27.629+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-24T14:55:24.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1f083-6bbc-4ade-ac20-f54843242472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:04:27.630+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-24T14:55:24.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The calamity loan is extended to members living or working in areas\
        \ declared under a state of calamity.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7a3ba0-f550-4eb2-9b18-ae06f6688b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:04:27.631+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-24T14:55:24.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ddbf5-3cc4-4ab7-b1de-6cb98b2044b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:04:27.632+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-24T14:55:24.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total amount of cash loans released by the agency, P49.85
        billion were in the form of MPLs which helped 2,313,143 members, and P3.91
        billion in calamity loans to 299,348 members.</p>'
