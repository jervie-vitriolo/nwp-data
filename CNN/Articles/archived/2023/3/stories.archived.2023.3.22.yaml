      'mgnl:lastActivated': 2023-03-22T06:49:27.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401cf05c-afb9-4754-b992-f388a4bb5a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contempt order was lifted after Zoleta, Sevilla, and Cruz were
        able to offer their explanations.</p>'
