      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are grateful dahil may suspension siya but we are hoping na it\
        \ will be expulsion talaga sana,\" Pamplona Mayor Janice Degamo, wife of the\
        \ slain governor, told CNN Philippines.  \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06228f6e-9f9d-41dd-a1ee-345daf5518fe'
      'mgnl:activationStatus': true
