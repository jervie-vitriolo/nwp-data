    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e945bc33-c9fe-4ead-af5d-787d90dfbac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he believes this will expedite the process since this will
        complement the existing probe being conducted by local authorities.</p>'
  'marcos-new-edca-sites-identified':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-22T14:02:42.000+08:00
    'imagesource': 'jcr:42e0a00b-bc3e-41b4-95b4-aea916a399d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b39e4308-bfd2-4fe9-aabe-2aba51a548c5'
    'lead': 'The Philippines and the United States have already identified the locations
      for the four new EDCA sites in the country and will announce these after further
      discussions, President Ferdinand Marcos Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T14:03:58.277+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-03-22T17:00:33.888+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: 4 new EDCA sites identified, to be ‘scattered’ across PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f06983-7aab-43f0-9e99-317e6041bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — The
        Philippines and the United States have already identified the locations for
        the four new Enhanced Defense Cooperation Agreement (EDCA) sites in the country
        and will announce these after further discussions, President Ferdinand Marcos
        Jr. said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c485f85-f342-4766-bb67-199a8402ee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753be48c-37a3-4ffc-8f94-708ce4e01bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yes, they have been identified,” Marcos told reporters after attending\
        \ a Philippine Army event.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94408202-939a-494c-b537-67c6b43d8ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafc203e-a082-45b9-aa35-a118946b0033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two allies last month announced the expansion of American military\
        \ presence in the Philippines — a move largely seen as part of efforts to\
        \ deter China’s increasingly aggressive actions in the West Philippine Sea\
        \ and against Taiwan.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f01dd18-1219-4f3c-a848-757d471d1bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f415fdad-b0e1-47eb-a2b2-c0016bc706ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before I announce it, we will formalize it with our partners in
        the United States, so that sabay-sabay naman ang ano, hindi natin i-preempt
        ‘yung kanilang pinaplano [we''ll do it simultaneously with them, and we won’t
        preempt what the US is planning],” Marcos added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f7fa15-a307-44f6-8b26-9fee7a25756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738a2f22-8b6c-4a19-b9f6-b8ac93a30e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the EDCA sites will be “scattered around the Philippines\"\
        \ as a defense strategy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a140674-d963-49ab-840f-bc194e1468d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12390933-7426-480f-ac66-e0f866923153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These will be on top of the five existing ones: Cesar Basa Air Base\
        \ in Pampanga, Fort Magsaysay in Nueva Ecija, Lumbia Air Base in Cagayan de\
        \ Oro, Benito Ebuen Air Base in Cebu, and the Antonio Bautista Air Base in\
        \ Palawan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7509e59-f50a-4ad7-a33c-44bd310dd1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97248ed4-7825-40cc-a0d3-8ee9eed67f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are some in the north, there are some around Palawan, there\
        \ are some further south. So, iba-iba talaga [the areas are different],” he\
        \ said of the additional locations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf21ee87-ccf7-4e8f-aba8-81276f6958c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee3616-ee8d-40b8-9761-80965b88ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sites also take into consideration the Philippines'' continental
        shelf on the eastern side of Luzon, he added. Located in the area is Benham
        Rise, officially known as the Philippine Rise, a resource-rich undersea plateau
        which the United Nations declared in 2012 as part of the country’s exclusive
        economic zone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3d740b-b2d6-4e98-ae31-839a554980a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9097b0a1-b120-487a-8bfd-776994a5d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Marcos, his administration has already talked to local\
        \ officials who earlier voiced opposition or reservation about their localities\
        \ hosting the EDCA sites.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73262d90-7401-43fc-accb-eeb574e2b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a02aa87-eeda-4422-b662-ecc55cc7e660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said that after the talks, it appears they are now receptive to\
        \ the idea.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae365b9-072d-4195-95b4-4d7c26bab415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7f07a-8a3e-480b-b4a1-210b5f7044d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:03:58.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T17:00:33.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We explained to them why it was important that we have that and why\
        \ it will actually be good for their province,” Marcos said. “Most of those\
        \ who interposed some objections, right now, naintindihan naman nila [they\
        \ understand], and they have come around to support the idea of an EDCA site\
        \ in their province.\"\r"
    '21':
