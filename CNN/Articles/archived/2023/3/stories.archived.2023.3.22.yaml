      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency explained the "retreat of the High-Pressure Area over
        Siberia" that increases air temperature over most parts of the Philippines,
        and the "strengthening of the North Pacific High" leading to a gradual shift
        in wind patterns from northeasterly to easterly, are indicators of the end
        of amihan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0d13bf-13af-4bcc-8c1b-2ced3ed47612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T06:53:27.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T13:01:55.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA has advised the public to take precautionary measures to
        minimize heat stress and optimize the daily use of water for personal and
        domestic consumption.</p>'
  'House-bill-BIR-Road-Agham-Road-Miriam-Santiago':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
