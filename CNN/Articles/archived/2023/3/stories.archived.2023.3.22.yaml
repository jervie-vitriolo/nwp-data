      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:42:04.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T19:42:04.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7476c6-e41e-46ac-890d-88d6ffbf680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:24:46.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T19:42:04.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/1/23/Comelec-BSKE-preparations.html">Comelec
        100% ready, no more reason to postpone BSK polls</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b3626d-5516-4f23-97e4-19d0bb1ae71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:24:46.151+08:00
