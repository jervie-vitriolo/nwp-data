      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> —&nbsp;President
        Ferdinand Marcos Jr. on Wednesday said his administration does not know of
        any threats against Negros Oriental Rep. Arnolfo Teves Jr., but that it will
        offer him protection if he returns to the country to face allegations against
        him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a0e345-3bf4-47aa-b448-13e922191eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:44:58.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T22:44:59.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d957858-981f-4b79-bc34-361eef7ee4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:44:58.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T22:44:59.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After failing to show up for work in Congress on Tuesday despite an\
        \ ultimatum from colleagues, Teves claimed he still cannot fly back to the\
        \ Philippines due to threats to his life.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92561e83-f035-4ec8-9ac7-57558bfab755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:44:58.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T22:44:59.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39124aa5-8a94-406e-a5de-63d12f7d5ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:44:58.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T22:44:59.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ganun pa rin ang sinasabi niya, may banta daw sa buhay niya,\" Marcos\
        \ said. \"Kami naman sa intelligence, the best intelligence we have, we don't\
        \ know of any threat. Saan manggagaling 'yung threat?\"\r"
