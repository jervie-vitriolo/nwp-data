      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac48a105-812b-46cc-aad3-31803302e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the existing processes in the country, the investigation starts\
        \ with people who were on the ground, he noted.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f39e5-0799-4f8d-b419-8f6a4cfee323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150fec35-bacb-43bb-a090-6a9eb280579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are trying to build cases against other officials,” Guevarra added.\
        \ “We are hoping in their defense, they will provide certain information that\
        \ will probably lead us to an investigation of other people involved, maybe\
        \ some superintendents or some in the military higher-ups or police higher-ups\
        \ who might have given the necessary order in connection with the campaign.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeb724d-7bbc-4c51-8f1f-a86cd2723210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96568c46-7209-4661-a56b-c427570b6df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guevarra said the Philippine government also argued that the standards\
        \ applied by the ICC pre-trial chamber on the country’s drug war probe were\
        \ incorrect.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff470422-fbdd-416a-b41a-cb87b842fcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ea369c-0d47-4e80-bd78-dd490f0e9028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are saying that you are applying the incorrect standards for your\
        \ evaluation, and for that reason you failed to appreciate fully the information\
        \ that we have given to show that the general situation in the Philippines\
        \ is that we are conducting the appropriate investigation,” he noted.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6281028f-d79c-4af8-9087-2ca440441e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626d0d16-8a54-4014-94fd-a73106aee4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Guevarra said he does not feel that the ICC is rushing the case,\
        \ but its conclusion is unfounded. Even if it wants things expedited, the\
        \ Philippine government still has a process to follow that the court should\
        \ respect, he added.  \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353e8555-8b5e-42a0-a472-889486311007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8147f0-8c92-4e54-b62f-f4e60bd97c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The solicitor general said he also believes that abuses were done during\
        \ the Duterte administration’s war against illegal drugs. He does not believe\
        \ however, that these can be considered as crimes against humanity since it\
        \ was directed to the use of illegal drugs.  \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b768064a-94fb-420c-ac00-6d087e12c0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e57fb-bd13-48b6-be7f-657a960459b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But I am saying that that is not tantamount to a crime against humanity\
        \ because the war on drugs was a legitimate law enforcement operation. The\
        \ target of that war on drugs is to stop a crime, to stop the proliferation\
        \ of illegal drugs,” he pointed out.  \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57426c3f-7e0b-4349-8e43-9ff435b0a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f082b172-57c9-4a0a-b3ae-f4e2b3dfb2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, not all 6,000 deaths recorded by authorities during the
        drug war involved lapses on the part of law enforcers, he noted. Majority
        of these followed protocols, and those found with problems were submitted
        to the Department of Justice for further investigation, he added.</p>'
  'uganda-parliament-passes-bill-criminalizing-lgbtq':
    'author': 'Larry Madowo and Catherine Nicholls, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-22T14:41:41.000+08:00
    'imagesource': 'jcr:910def27-0f47-4a38-a33b-e44b66187fae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea35c928-5d93-41ac-b6a4-e8073f172ad5'
    'lead': 'Ugandan lawmakers on Tuesday approved some of the world''s harshest anti-gay
      laws, making some crimes punishable by death and imposing up to 20 years in
      prison for people identifying as LGBTQ+.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T14:49:21.436+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-22T14:49:21.762+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Uganda parliament passes bill criminalizing identifying as LGBTQ, imposes
      death penalty for some offenses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e01794-bd8a-4b31-ae77-161b715ddc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:49:21.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T14:49:21.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ugandan lawmakers on Tuesday approved some
        of the world''s harshest anti-gay laws, making some crimes punishable by death
        and imposing up to 20 years in prison for people identifying as LGBTQ+.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1485d4c1-a624-46f2-88eb-3c26205e08f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:49:21.456+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T14:49:21.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new legislation constitutes a further crackdown on LGBTQ+ people
        in a country where same-sex relations were already illegal — punishable by
        life imprisonment. It targets an array of activities, and includes a ban on
        promoting and abetting homosexuality as well as conspiracy to engage in homosexuality,
        Reuters reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bfa680-022c-4371-b674-0c62f1c03e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:49:21.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T14:49:21.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bill, the death penalty can be invoked for cases
        involving "aggravated homosexuality" — a broad term used in the legislation
        to describe sex acts committed without consent or under duress, against children,
        people with mental or physical disabilities, by a "serial offender," or involving
        incest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caf4145-8032-4ed9-ad50-7b4b0f7f95a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:49:21.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T14:49:21.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"A person who commits the offense of aggravated homosexuality and\
        \ is liable, on conviction to suffer death,\" read the amendments, which were\
        \ presented by the chairperson for legal and parliamentary affairs Robina\
        \ Rwakoojo.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f89afb-afeb-4ad4-b0ed-cac1c6c9c610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:49:21.457+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T14:49:21.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Opposition lawmaker Asuman Basalirwa introduced the Anti Homosexuality\
        \ Bill 2023 to parliament, saying it aims to \"protect our church culture;\
        \ the legal, religious and traditional family values of Ugandans from the\
        \ acts that are likely to promote sexual promiscuity in this country.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ae4bb-9694-459f-b6e2-2575f3a49b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:49:21.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T14:49:21.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The objective of the bill was to establish a comprehensive and enhanced\
        \ legislation to protect traditional family values, our diverse culture, our\
        \ faiths, by prohibiting any form of sexual relations between persons of the\
        \ same sex and the promotion or recognition of sexual relations between persons\
        \ of the same sex,\" Basalirwa said on Tuesday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f5a439-856f-4b80-9e9f-fecee5244d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:49:21.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T14:49:21.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmaker Fox Odoi-Oywelowo spoke out against the bill, saying it \"\
        contravenes established international and regional human rights standards\"\
        \ as it \"unfairly limits the fundamental rights of LGBTQ+ persons.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2204f54b-3981-4c6f-9720-187f7923646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:49:21.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T14:49:21.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rights advocacy group Human Rights Watch (HRW) warned earlier this\
        \ month that the law would violate Ugandans' rights.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf26b72-9dde-4730-9feb-ba0b91deb59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:49:21.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T14:49:21.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"One of the most extreme features of this new bill is that it criminalizes\
        \ people simply for being who they are as well as further infringing on the\
        \ rights to privacy, and freedoms of expression and association that are already\
        \ compromised in Uganda,\" HRW Uganda researcher Oryem Nyeko said in a statement\
        \ that called on politicians in the country to \"stop targeting LGBT people\
        \ for political capital.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bee1af0-bbab-4c11-a922-750844139271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:49:21.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T14:49:21.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill is expected to eventually go to Ugandan President Yoweri Museveni\
        \ for assent. Museveni last week derided homosexuals as \"deviants.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bdaafa-4efc-43ab-a6b8-307607ea2dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:49:21.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T14:49:21.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anti-LGBTQ+ sentiment is deeply entrenched in the highly conservative\
        \ and religious East African nation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0281f3f7-8037-4dbf-81ab-09840f5f8080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:49:21.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T14:49:21.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uganda made headlines in 2009 when it introduced an anti-homosexuality\
        \ bill that included a death sentence for gay sex.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7a40a2-d7fb-4ffe-b584-cde6baa2ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:49:21.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T14:49:21.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s lawmakers passed a bill in 2014, but they replaced
        the death penalty clause with a proposal for life in prison. That law was
        ultimately struck down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f11156c-6b06-40b1-a89a-3d3c75f2de93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:49:21.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T14:49:21.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/03/21/africa/uganda-lgbtq-law-passes-intl/index.html">Uganda
        parliament passes bill criminalizing identifying as LGBTQ, imposes death penalty
        for some offenses</a>"</em></p>'
