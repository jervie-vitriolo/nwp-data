      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Rep. Teves failed to observe the norms of conduct and ethical standards\
        \ expected of public officials,\" read the document. \"This committee cannot\
        \ countenance such an act by any member of the House.\"  \r"
    '11':
