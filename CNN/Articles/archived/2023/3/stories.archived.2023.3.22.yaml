      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The measure also provides for penalties for those who collude to secure\
        \ a divorce or coerce the other to end their marriage.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82c09af-f64d-487d-96a8-f5b75eabd87a'
