    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bfcf1b-e29f-4cd4-a8fb-09a28f86cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:47:25.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T21:48:22.696+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — The
        Remotely Operated Vehicle (ROV) from Japan that was used to pinpoint the location
        of the sunken MT Princess Empress will remain in the Philippines to help mitigate
        the oil spill, Oriental Mindoro Gov. Humerlito "Bonz" Dolor said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e8305-403a-4217-b82a-cbd5ae874b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:47:25.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T21:48:22.696+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0baa36-674a-4ccb-ba62-b26590875623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:47:25.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T21:48:22.696+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dolor told reporters that to stop the sunken tanker from leaking oil,\
        \ authorities will use methods such as bagging, wherein a specialized bag\
        \ will be used to catch the oil in the 23 leaking areas of the ship.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5505e7-36e4-4792-bf24-acb2668ccb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:47:25.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T21:48:22.696+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2bf352-0789-40a2-a31c-165a5b4b0ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:47:25.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T21:48:22.696+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The bag, using the ROV, will be put down. Habang bumababa, lalabas\
        \ yung tubig. Yung supot o bag ipapasok doon sa loob ng nagli-leak na portion,\
        \ and using the ROV, hihilahin yung tali para magsara,\" Dolor said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b0ee48-c641-4637-9e35-8ab320e2d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:47:25.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T21:48:22.697+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df47174-5d2f-431d-9b7e-d6af5e0d5200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:47:25.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T21:48:22.697+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: While going down, the water will filter out. The bag\
        \ will then be inserted to the leaking portion, which would be sealed using\
        \ the ROV.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90469de7-16eb-4b35-860c-72807732d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:47:25.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T21:48:22.697+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abccbfb-dadb-445b-a33c-946a62b0c915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:47:25.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T21:48:22.697+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kapag sarado na siya, yung oil lalabas at ma co-contain ng bag. Tapos,\
        \ saka siya kukunin, papalitan ulit habang nagpro-proceed yung patching leaks,\"\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c45f8-6686-4f2f-853b-52cff986db92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:47:25.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T21:48:22.697+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5310830-e279-43e8-ad91-201adf0e351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:47:25.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T21:48:22.697+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Once the leak is closed, the oil will seep into the bag.\
        \ Then, the bag will be retrieved and replaced while authorities are proceeding\
        \ with patching the leaks.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76c644c-bf0f-43f1-b902-2f61732e23e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:47:25.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T21:48:22.697+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96865b5-a151-4f41-9250-641a8b177de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:47:25.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T21:48:22.698+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dolor said authorities are now in contact with companies based in Singapore\
        \ that may supply the specialized bags, adding that they are also available\
        \ in the United Kingdom.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb0b16-34fc-40c3-96a5-acf7ca736897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:47:25.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T21:48:22.698+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd031ce0d-f241-462c-8ea9-5de2580b3ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:47:25.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T21:48:22.698+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said once the supply of specialized bags arrives, it will undergo\
        \ a matching test with the ROV to determine their compatibility.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7845c5-e281-457e-bd0e-a47bdbce2389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:47:25.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T21:48:22.698+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00e91d7-0a00-48e9-b694-6f2d78e32740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:47:25.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T21:48:22.698+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the bagging operation, the leaking areas of the sunken tanker\
        \ will be patched with another metal and undergo hot tapping and pumping,\
        \ which according to Dolor, would \"entail longer and harder work.\"\r"
