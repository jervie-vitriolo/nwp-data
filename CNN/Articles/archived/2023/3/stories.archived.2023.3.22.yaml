      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capture studio-level photos effortlessly</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8f9337-c94c-44df-a960-7f7a81f738a4'
