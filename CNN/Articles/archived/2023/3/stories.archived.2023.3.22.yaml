  'SMC-airport-unit-assistance-for-Cavite-fisherfolk':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-22T10:31:39.000+08:00
    'imagesource': 'jcr:92561843-19f8-4844-8d46-d5b5aa9d1a28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c552da83-8328-49cb-8636-ea1f3f704961'
    'lead': 'Fisherfolk in Cavite towns who are affected by the ongoing dredging operations
      for a new project received cash and food aid from San Miguel Corporation (SMC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T10:34:28.115+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-27T16:21:00.033+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-27T16:20:59.615+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cavite', 'SMC']
    'stories': []
    'template': '1'
    'title': 'SMC airport unit rolls out cash, food assistance for Cavite fisherfolk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9524a8-5c01-4014-8593-a2fa8d54cfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:34:28.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T16:21:00.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> Fisherfolk
        in Cavite towns who are affected by the ongoing dredging operations for a
        new project received cash and food aid from San Miguel Corporation (SMC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abdf0bb-b36e-4166-8bad-67ca511c9085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:34:28.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T16:21:00.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tanza, Cavite Municipal Administrator Tutuy Sanariz,
        the dredging operations is relate to the construction of the airport in Bulacan,
        which is expected to boost the country’s development efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f6622-421e-4816-ac24-1eb4cb5c361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:34:28.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T16:21:00.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said SMC assured that individuals whose livelihood relies
        on fishing would not be left behind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e99ca-17e8-4e0d-801e-891f1aaecc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:34:28.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T16:21:00.035+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 fisherfolk in Rosario were given food packs over
        the weekend. Each pack contains 20 pieces of canned goods, coffee, and 5 kilograms
        of rice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c1b34-8e2a-4f8d-b16f-794de4ab0851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:34:28.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T16:21:00.035+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Tanza, at least 1,000 boat owners received ₱5,000 on Monday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf182e37-dd45-461a-b38e-09b6fdcddd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:34:28.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T16:21:00.035+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said the cash aid will be given to fisherfolk beneficiaries
        until the dredging operation is completed in the area, which could last up
        to a year and a half.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b0705b-dcfe-4d54-bd49-1e23a4404ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:34:28.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-27T16:21:00.036+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Aerocity Inc. has also provided affected fishermen
        with safety equipment, including radar reflectors, life vests, life buoy rings,
        foam buoys, led lights, and rechargeable batteries. It is also constantly
        updated on dredging activities to ensure its safety.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714f0256-42d4-4eff-a821-50d4829cb80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:20:55.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T16:21:00.036+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are well aware of the effects of the ongoing operations of our\
        \ contractor, Boskalis, in the San Nicolas Shoal, that’s why we are taking\
        \ all necessary measures to mitigate these. We’re committed to helping fisherfolk\
        \ families in the area, and we’re very transparent about the project with\
        \ them,” SMC President and CEO Ramon S. Ang said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a582db7d-9a3f-435e-a112-5d1620355532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:20:55.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T16:21:00.037+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Point persons will also connect with fishermen in case the vessel Boskalis\
        \ causes damage to their fishing nets. The damaged nets will be replaced as\
        \ soon as possible.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63049a7d-6bb1-486a-a0f7-d5319321b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:20:55.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T16:21:00.037+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMC is also commissioning a study to increase the fish population in\
        \ waters off Cavite.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3afb726-5116-4311-8a0e-4829977d2739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T16:20:55.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T16:21:00.038+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ correspondent Kaithreen Cruz contributed to
        this report.</em></p>'
  'house-bill-married-women-maiden-name':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-22T10:55:31.000+08:00
    'imagesource': 'jcr:137670ac-10fb-439c-ac7c-26094dd5e71c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '545a268d-22e1-4920-b453-cb44cf63cb9b'
    'lead': 'The House of Representatives has approved on final reading a bill seeking
      to amend the Civil Code to include a married woman’s right to use just her maiden
      name.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T11:05:00.597+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-03-22T11:21:03.735+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House OKs bill upholding right of married women to retain maiden surname'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9764b32-ed4f-480a-960c-43161f2a64ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T11:21:03.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — The
        House of Representatives has approved on final reading a bill seeking to amend
        the Civil Code to include a married woman’s right to use just her maiden name.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7a574-1679-4489-848a-4f12dabc26a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T11:21:03.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed6c5bd-fae5-4478-ba2e-ac76a68fc559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T11:21:03.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Bill No. 4605, filed by Manila Fourth District Rep. Edward Vera\
        \ Perez Maceda, received a unanimous 277 votes on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315a2972-6ccf-4311-8b51-c737c26254aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T11:21:03.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee396f6-02da-41bd-b806-02d07bf35b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T11:21:03.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It seeks to include in Article 370 of the New Civil Code of the Philippines\
        \ a clause stating that married women have the option not to adopt their husband’\
        s surname — a right upheld by the Supreme Court.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6468d67-68be-4774-83b5-cdef450dd79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T11:21:03.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff9edba-23fe-44d8-b34a-a2e7f37dda3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T11:21:03.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Article 370 currently provides only for the following names that a\
        \ married woman may use during her marriage:\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ef9081-a322-48c8-871a-9a3938122231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T11:21:03.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c986b-b536-4180-8d66-3b7a156da035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T11:21:03.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Her maiden first name and surname and add her husband's surname;\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930166ef-0310-4e16-aced-06d234385fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T11:21:03.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Her maiden first name and her husband's surname;\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84449e3a-aa94-4016-b774-cc5346188e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T11:21:03.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Her husband's full name, but prefixing a word indicating that she\
        \ is his wife, such as \"Mrs.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b848841a-54c5-4347-aa49-87b6e43d1fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T11:21:03.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f69a938-f9ff-484f-a7f1-4ee128eb0294'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T11:21:03.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unknown to many, however, is the fact that a married woman may retain\
        \ her maiden first name and surname even during or after the marriage without\
        \ adopting the options provided for under the Civil Code,” the bill stated.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a769cac8-fa71-43e3-8e84-c05da4103c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T11:21:03.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c3b9da-6f94-4a82-aecb-8cf5031345a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T11:21:03.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It has been pronounced by the Supreme Court that such enumeration\
        \ is permissive rather than obligatory, and a married woman's freedom to use,\
        \ or in this case, retain her maiden name, is valid for all intents and purposes,”\
        \ it added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeedd5c-4774-4ef5-b7c8-1da7e2f4c59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T11:21:03.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df15464-c776-4c67-8b5b-1c2522274c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T11:21:03.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House approved a similar measure on final reading during the previous\
        \ Congress.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3f2a71-c9a1-474f-9307-f973d628f734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.630+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T11:21:03.743+08:00
