      'mgnl:lastActivated': 2023-03-22T14:11:17.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 22) — Coach Yeng Guiao has
        signed a fresh five-year deal with the Rain or Shine Elasto Painters in the
        PBA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd4c75-1970-46b6-a489-a29efc24ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:09:11.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-22T14:11:17.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters announced Wednesday on their official <a href="https://www.facebook.com/bayanngros/posts/pfbid0yvS74H96epWwqDVfKiWpavw5ShtBHd2HWPxEHcPkR4RVZHqm8LggPyfGa5xYWSmcl">Facebook</a>
        page that the fiery mentor''s contract is until 2028.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a614cf1-5e1a-4f6a-80d8-81f404904de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:09:11.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-22T14:11:17.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rain or Shine ended its Season 47 PBA Governors' Cup stint after a\
        \ dismal 2-9 win-loss record.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e4e7b6-d8f2-4362-9bd7-34434caa33f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:09:11.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-22T14:11:17.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guiao returned to the Elasto Painters before the beginning of the Commissioner's\
        \ Cup in September. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ad40f-9a31-4624-92dd-aec3a256ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:09:11.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-22T14:11:17.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his first conference back with Rain or Shine, the veteran tactician\
        \ steered the team to the quarterfinals of the midseason tournament before\
        \ being eliminated by the Bay Area Dragons.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8fd56-6289-4a62-ba43-dbe95b3a6c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:09:11.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-22T14:11:17.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters are expected to make some adjustments in their
        youthful lineup for the new PBA season.</p>'
  'no-oil-spill-in-puerto-galera':
