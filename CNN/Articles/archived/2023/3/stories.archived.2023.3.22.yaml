      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff5e2b-a38f-4993-8375-dad4d20812a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T15:32:58.891+08:00
