      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        House of Representatives Committee on Agriculture and Food cited another set
        of cold storage facility executives in contempt during the probe into onion
        hoarding on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e480c23a-0390-438c-bb0f-6f09b43d9607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7593d62b-e812-4dff-94d8-9ae80bec2ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quezon 1st District Rep. Wilfrido Mark Enverga, chairman of the agriculture\
        \ panel, cited in contempt Michael Ang and George Ong of Super Five Cold Storage\
        \ for being unable to justify their absence in previous hearings and for submitting\
        \ incomplete documents.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4845bf8c-2d82-42bf-bcff-059c3e77e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebecf1af-5d95-4046-bda7-a5df1205bb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are to be detained at the House of Representatives detention
        center for 10 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00daf909-85f7-4b84-969b-cfb753cb8f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4876cbe0-2772-48fa-b179-9746d50580ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was Quezon 2nd District Rep. David Suarez who made the motion. He\
        \ noted that Marikina 2nd District Rep. Stella Quimbo earlier asked Ang and\
        \ Ong if they are involved in trading which they denied, but they admitted\
        \ being part of a company that trades agricultural products. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61b7140-1749-452b-a49a-7571dd1b2fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23efaeed-a140-4963-a4cf-e1d045508b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All committee members present voted in favor of citing Ang and Ong\
        \ in contempt.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986b9e7b-dac5-4dc5-b240-7b8c39957816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a6bdd-f8f2-4de7-b845-3c3f4c9898f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer for the Super Five officials asked the committee to reconsider
        citing the two executives in contempt, noting that they were present and would
        comply with the panel''s requests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b0466e-7ab8-4f17-8107-fe1a64f3f89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc99b972-35b5-4ce4-914f-188f2aa20cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cavite 4th District Rep. Elpidio Barzaga told the legal counsel that\
        \ attendance alone is not enough to exempt resource persons from contempt\
        \ orders, especially since they testified under oath.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4a72ce-68fa-458b-a02e-e32afd2f058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e037a04-1e3c-4d9e-881d-ff6885b50703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several resource persons, including trader Lilia Cruz, other representatives\
        \ of Super Five Cold Storage, Tian Long Corporation, and Rivson Coop Storage\
        \ Inc., were unable to attend due to medical reasons. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11313aeb-a08e-4d93-a8f5-dcb2f24c2dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e331706-50eb-4eb6-8a76-0f58c496e7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Medical Director Dr. Luis Jose Bautista was summoned earlier\
        \ to visit Cruz and Lamata to determine whether their current conditions justified\
        \ their absence from the hearing. He confirmed the validity of their medical\
        \ conditions, but he assured the panel that they will be able to attend the\
        \ hearing in 10 days based on his assessment.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b6549-1dca-43bd-9ecb-7e60e8efddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee4bd3c-74b8-4c67-af6f-f24bde5b7822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March 7, the committee also cited <a href="https://www.cnnphilippines.com/news/2023/3/7/House-onion-probe-cold-storage-facility-officials-cited-in-contempt.html">three
        officials</a> of a cold storage facility in contempt for failing to provide
        documents sought by lawmakers seeking to establish the possible hoarding and
        price manipulation of onions.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6d8f38-6869-4daf-8641-dcd4f1d9a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4743a8-dc6e-492e-a91e-fc183943eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:39:46.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T06:49:27.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thirty-five lawmakers voted in favor of the motion of SAGIP Party-list\
        \ Rep. Rodante Marcoleta to cite Argo Cold Storage chairman Efren Zoleta Jr.,\
        \ operations manager John Patrick Sevilla, and lawyer John Jan Ryan Cruz in\
        \ contempt.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace7e6bd-6a54-46bb-b6a9-e04e43cb2714'
