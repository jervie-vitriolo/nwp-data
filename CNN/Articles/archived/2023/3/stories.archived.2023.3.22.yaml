  'oppo-6g-development':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-22T17:42:15.000+08:00
    'imagesource': 'jcr:a71b5798-0e65-4151-b87f-1c76db39581b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a597a6c8-d156-4161-8094-9d40f2caddfa'
    'lead': 'While 5G penetration remains relatively low across the globe, Chinese
      smartphone manufacturer OPPO is already jumping on to lead the development of
      6G technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T17:47:13.328+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-22T17:47:13.542+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'OPPO seeks to lead the 6G race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3bc07f-9686-4d14-b3c8-2b12f636aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:47:13.341+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T17:47:13.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong>&nbsp;—
        While 5G penetration remains relatively low across the globe, Chinese smartphone
        manufacturer OPPO is already jumping on to lead the development of 6G technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ec85f9-ca0d-41a3-8d8f-812c09725d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:47:13.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T17:47:13.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'OPPO, which is present in over 60 countries including the Philippines,
        said it has started investing in research for 6G. It did not, however, specify
        how much was earmarked for this.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b3c3a4-9828-42cd-afa6-090c7d35b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:47:13.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T17:47:13.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company recently released a white paper on its exploration into
        6G entitled "A Versatile 6G with Minimized Kernel: To Build the Mobile World,"
        where it noted that while 5G technology showed promising improvements in delivering
        faster speeds and stable connections, it remains "immature."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77134577-22ed-4fe4-b0b6-c1487d7c7595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:47:13.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T17:47:13.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"5G only kicked off the breakthrough from ''Internet of Human'' to
        ''Internet of Things,'' which is still far from the final vision of "connecting
        and converging everything," it said in the report.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb0522-8a1a-4abd-8d33-d0c776611662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:47:13.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T17:47:13.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company proposes to tap artificial intelligence for 6G development
        to make this happen, allowing industries to construct "digital twins" of physical
        objects in the virtual world that the real world can control.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f88a54-4e9d-44fc-82d2-3fbfe2cbecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:47:13.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T17:47:13.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'OPPO said it would continue exploring this space while bringing 5G
        to more users worldwide. Aside from the Chinese firm, many tech firms across
        the US, Japan, and Korea have also been ramping up efforts to achieve 6G.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed614762-01af-478d-a453-099258f00a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:47:13.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T17:47:13.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In January, the Philippines and China signed a deal to boost their
        digital cooperation and exchange, which includes 6G technology innovation
        and system concepts.<p><br></p>'
