    'template': '1'
    'title': 'SolGen: No guarantee con-con won''t touch Constitution''s political
      provisions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65b6dbd-41eb-4249-8258-2b6bcfde49fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:27:33.190+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:27:33.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> - There''s
        no guarantee a constitutional convention won''t touch the political provisions
        of the 1987 Constitution, Solicitor General Menardo Guevarra said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a70b28-c05f-45b3-9f83-5615fab78fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:27:33.191+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:27:33.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d96878-2a4a-4aea-b171-868e6441478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:27:33.191+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:27:33.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"No, there are no particular safeguards,\" Guevarra told CNN Philippines'\
        \ The Source.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189fe992-571e-48c3-81db-41922963d4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:27:33.192+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:27:33.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aabd59d-b635-4afa-930c-f67c14fb9097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:27:33.192+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:27:33.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He explained that delegates who will be elected by the public will\
        \ not be limited because the \"convention is a sovereign act of the Filipino\
        \ people.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e899b8-453b-48e7-b831-5d268c922a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:27:33.192+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:27:33.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5e6ca9-f783-40e7-9656-4efb148a5457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:27:33.193+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:27:33.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That means anything they want to review, anything they want to amend,\
        \ anything they want to revise they can do so because their authority emanates\
        \ directly from the people, not from the Congress,\" Guevarra said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce33874-ebf1-4b10-9fb9-8d6a7d11478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:27:33.193+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:27:33.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d6eb8f-8bd5-4db4-a8ae-99c464abcc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:27:33.194+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:27:33.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Voting 301 to 7, the House of Representatives on March 14 approved\
        \ on third and final reading the bill that will implement the constitutional\
        \ convention that will amend the charter.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d82e85-4693-4643-9a78-329639a67b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:27:33.194+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:27:33.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea5b984-df61-4c7f-b819-ffeb691d6429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:27:33.194+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:27:33.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Speaker Martin Romualdez said they are rushing to amend the Constitution\
        \ because of the need to improve the country's economy - and not for political\
        \ reasons.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa890c3-360f-4147-9dc6-65329d96099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:27:33.195+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:27:33.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e6fb2a-a02f-4837-bcd7-953002343ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:27:33.195+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:27:33.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gueverra, however, said he does not see the urgent need for charter\
        \ change.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe361109-8bf4-470e-8b77-833b19a7b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:27:33.196+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:27:33.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7168bcd0-2755-4dbd-b930-549381be4872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:27:33.196+08:00
      'mgnl:createdBy': 'celine'
