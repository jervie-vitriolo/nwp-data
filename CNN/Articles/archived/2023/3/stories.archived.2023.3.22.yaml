      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'TDC  ₱1,000'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b534d6f9-6d49-4cdf-9dad-15f6bd000f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:47:50.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T13:50:39.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PDC  ₱4,000'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c15331a-bdce-4568-976f-2dcf24b14dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:47:50.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T13:50:39.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said the decision to impose a price cap was reached following
        complaints against expensive driving school fees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d75ccba-b68f-4102-8f1c-f774e0e9e693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:47:50.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T13:50:39.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He stressed that the LTO will "strictly impose" the maximum fees, as
        he warned accredited driving schools of facing sanctions once they fail to
        follow the set guidelines.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a52d337-ff56-41f0-a247-2a2b75efc663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:47:50.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T13:50:39.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Sana ''yung mga driving school magpababaan ng presyo at magpagandahan
        ng serbisyo," he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765fca6e-c3cb-451e-b141-dcd37f25c0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:47:50.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T13:50:39.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope the driving schools would lower the prices
        and improve their services.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f1488-8e39-4d01-8c90-dccf660a3535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T13:50:39.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T13:50:39.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade, in a statement, also assured that driving schools would
        still be profitable despite the new guidelines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0573c057-fe29-425b-bb5d-f8d13ffd7260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T13:50:39.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T13:50:39.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The rates were computed to make sure that driving institutions still
        get a fair return of investments and at the same time make it affordable to
        the public," he said.  '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b1e1e6-b609-4dac-bdea-07a5ce6322b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T13:50:39.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T13:50:39.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The LTO said that aside from the prescribed maximum rates, accredited
        driving institutions will be required to hold the mandatory 15-hour TDCs in
        two days, with the first seven hours on the first day and the remaining eight
        hours on the second day.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7cd9f-f718-42f8-957b-7e1955618c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T13:50:39.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T13:50:39.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the practical driving instructions shall not be less than
        eight hours per driver''s license code applied for.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a0d3be-cf71-422b-9e27-20309e863a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T13:50:39.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T13:50:39.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"PDC for light and heavy vehicles shall be conducted for at least two
        days while 8-hour PDC for motorcycles may be conducted in one day, provided
        that the student-driver has proven to have already acquired the knowledge
        based on the assessment by a practical driving instructor," according to the
        memorandum circular.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3446b46c-1e15-47b4-b75f-5a5694db7775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T13:50:39.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T13:50:39.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving institutions must also enroll the details of their clients
        to the LTO System using the Land Transportation Management System Client ID
        to determine the starting date of the TDC amid the issue of "non-appearance"
        by some applicants.</p>'
  'PH-hires-foreign-lawyer-to-assist-in-ICC-appeal':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-03-22T12:46:54.000+08:00
    'imagesource': 'jcr:264c1ed3-3de4-485c-98a1-5c2e94a81c37'
