      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Canadian American singer-songwriter was originally scheduled to
        hold a show in April 2020, but was moved to December 2021, then to November
        2022 due to the COVID-19 pandemic.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1315e-1476-4b25-b5ce-dcaffbe62cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:12:06.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T18:12:07.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Released in 1995, her angst-ridden debut "Jagged Little Pill" holds
        top songs "You Oughta Know," "Hand in My Pocket," and "Ironic."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0498c74f-e970-40ef-96d9-0bd74632f982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:12:06.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T18:12:07.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At 21, Morissette became the youngest musician to ever win a Grammy
        when her album bagged five different awards, including Album of the Year in
        1996.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b75202-418b-4099-a7aa-d9235e1108a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:12:06.935+08:00
