      'text': '<p>“China should not provide lethal aid to Russia. That would be to
        support an illegal war,” Stoltenberg warned.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f1284a-9b2d-458e-baae-5378178fa089'
