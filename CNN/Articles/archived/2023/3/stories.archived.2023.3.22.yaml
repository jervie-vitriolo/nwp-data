  'ICC-lets-drug-war-victims-comment-on-PH-appeal-vs-probe-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-22T22:34:53.000+08:00
    'imagesource': 'jcr:beb3912c-a1a7-462b-bb9c-f065ce2a2d96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf443eb3-ec3c-404c-ae58-5cc5ac11d68c'
    'lead': ' The International Criminal Court (ICC) has allowed ''war on drugs''
      victims to comment on the national government''s plea to halt the reopening
      of the probe into the Duterte administration''s anti-illegal drug campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T22:38:07.566+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-23T14:43:05.399+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ICC lets drug war victims comment on PH appeal vs probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c61e7f-2c71-4345-9901-f0450b3bb553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:38:07.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T14:43:05.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        International Criminal Court (ICC) has allowed "war on drugs" victims to comment
        on the national government''s plea to halt the reopening of the probe into
        the Duterte administration''s anti-illegal drug campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d5a90b-f530-4f6c-886b-d0f52223ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:38:07.577+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T14:43:05.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an 11-page decision, the ICC''s appeals chamber instructed the
        Victims Participation and Reparations Section to gather and send to the chamber
        "representations from any interested victims and victim groups and prepare
        and submit a report thereon by 22 May 2023."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0e8aad-6c5b-46cd-b48d-eed5fc183191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:38:07.578+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T14:43:05.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ruled that written observation on Manila''s appeal brief "in
        relation to the victims'' general interests" may be provided by the ICC''s
        Office of Public Counsel for Victims by April 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c563ebc0-db6b-4911-a804-958e06f6cb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:38:07.578+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T14:43:05.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Appeals Chamber considers it appropriate for victims to be involved
        in these appeal proceedings," it further said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c263698-6888-4192-ac6f-252dde09e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:38:07.578+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T14:43:05.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC''s decision came in response to the request of 90 applicants
        "to present views and concerns in the present appeal proceedings" as the chamber
        cited their plight that "they have not been able to obtain justice and remedies
        for the crimes committed against their family members."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d0140-5103-4e09-89cc-fb691ad35abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:38:07.578+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T14:43:05.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The applicants also told the appeals chamber that "investigations are
        the premise for any future prosecution and possible reparation[s]," which
        the panel said are necessary in order "for victims to see justice done and
        obtain remedies for the harm suffered."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49eb442-34d9-42bb-b6fc-99b9b6502e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:38:07.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T14:43:05.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/6/25/Duterte-War-on-Drugs-legacy.html">Duterte''s
        War on Drugs: A controversial centerpiece of a President''s legacy</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93bbfcb-f80d-4a53-b7b0-a216a1db4bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T14:43:05.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T14:43:05.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Wedneday, Solicitor General Menardo
        Guevarra claimed that there are families of victims who are not cooperating
        despite efforts from law enforcement agencies to look into the alleged cases
        of abuses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b733c050-f21e-40b7-acff-bb735cfa5b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T14:43:05.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T14:43:05.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c50c12-1330-4b77-aed8-a99c28231757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-23T14:43:05.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-23T14:43:05.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are mechanisms to ensure their safety, “quite sadly,
        we are rather frustrated by the lack of interest by many, not all, but many
        of the families of the alleged victims,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96054a93-6b23-48b3-8491-a461a324ce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:38:07.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T14:43:05.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICC prosecutor Karim Khan in February called for the dismissal of
        the national government''s request to suspend the resumption of the probe
        into former President Rodrigo Duterte''s "war on drugs," arguing that Manila
        has not provided any substantial argument to have the investigation suspended.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96532243-78e0-4d74-9d21-fb417de915fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:38:07.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T14:43:05.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines last week requested the ICC''s appeals chamber to
        overturn the permission its pre-trial chamber gave to its prosecutors to resume
        the drug war probe.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30c8ec-476c-4101-95a2-2157b11c342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:38:07.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T14:43:05.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal -- signed by Guevarra, five assistant solicitors general,
        and an international criminal lawyer -- also indicated that Khan "would lack
        any legal foundation" and his investigation would violate the country''s sovereignty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2794185e-e94d-4dcb-ab6e-abca2ce86a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:38:07.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T14:43:05.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/22/Guevarra-ICC-appeal-based-on-legal-errors.html">Guevarra</a>
        on Wednesday told CNN Philippines it will not be good for the pre-trial chamber
        to proceed with its investigation if its jurisdiction is not established.&nbsp;</p>'
