      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/22/marcos-govt-sees-no-threats-vs-teves.html">Marcos
        says gov''t sees no threats vs. Teves but offers protection for him to return</a></strong></p>'
