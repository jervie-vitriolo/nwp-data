      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang nangyari kasi ngayon, pagkatapos palang ng murder, ako na kaagad\
        \ ang tinumbok,\" Teves said in a video message posted on his social media\
        \ account.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4ea79-917f-4697-a4d7-58c382432e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:44:58.842+08:00
