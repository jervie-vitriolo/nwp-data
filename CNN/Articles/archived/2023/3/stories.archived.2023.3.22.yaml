      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines filed its appeal to the ICC Appeals Chamber last
        week.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6474c13b-8ebb-4a9e-b37f-771de3d60fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.029+08:00
