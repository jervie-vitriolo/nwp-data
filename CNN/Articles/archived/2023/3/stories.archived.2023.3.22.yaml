    'stories': []
    'template': '1'
    'title': 'SolGen: If ICC issues arrest warrant vs. Duterte, it may not be enforced'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6fb2f-15ca-43c3-bc73-6df5b61d3b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T15:32:58.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T15:32:59.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)&nbsp;—</strong>
        The International Criminal Court (ICC) may issue a warrant of arrest against
        former President Rodrigo Duterte once its probe on the latter''s war on drugs
        starts, but the question on who will enforce it remains, Solicitor General
        Menardo Guevarra said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b5d1d3-010d-4489-b101-8122e33ab6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T15:32:58.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T15:32:59.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6739a1-e266-46ad-ba10-8c519ce0a884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T15:32:58.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T15:32:59.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether the ICC can enforce it or not is a totally different question
        because the ICC will have to depend on local authorities to enforce that warrant
        of arrest," Guevarra told CNN Philippines'' <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd554ab9-862b-44fc-b278-908be03f4c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T15:32:58.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T15:32:59.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e3985-40a5-492c-8121-04b57ad79385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T15:32:58.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T15:32:59.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros earlier said the issuance of a warrant of arrest
        by the ICC for Russian President Vladimir Putin should serve as a "<a href="https://www.cnnphilippines.com/news/2023/3/19/icc-warrant-putin-warning-drug-war-defenders.html">fair
        warning</a>" to those defending former President Rodrigo Duterte''s war against
        illegal drugs.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8203e9-35d4-43d3-8dad-deb463f98a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T15:32:58.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T15:32:59.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6443a4e5-26c9-4d24-a2da-555b45cb425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T15:32:58.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T15:32:59.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICC on March 17 issued arrest warrants for Putin and his commissioner\
        \ for children's rights Maria Lvova-Belova for their roles in the alleged\
        \ scheme to forcibly deport thousands of Ukrainian children to Russia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb88be4b-6cef-4240-810b-ceffca4d3b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T15:32:58.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T15:32:59.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63618a5-baaf-4e4d-9884-cbaf18d51fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T15:32:58.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T15:32:59.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government already filed an appeal on the decision
        to resume the ICC pre-trial chamber''s probe on alleged abuses during the
        Duterte administration''s drug war.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d770801-0372-4541-ac48-3b5110cea9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T15:32:58.890+08:00
      'mgnl:createdBy': 'bamba'
