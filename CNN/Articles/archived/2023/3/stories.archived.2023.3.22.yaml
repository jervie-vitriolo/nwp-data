    'stories': []
    'template': '1'
    'title': 'PCG: ''Clear misrepresentation'' on documents of sunken oil tanker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7499e251-f3cd-468d-bdb4-552f748b02f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:24.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T14:58:04.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 22) — There was "clear misrepresentation"
        on the documents of sunken MT Princess Empress which allowed the oil tanker
        to operate, the Philippine Coast Guard (PCG) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54227cd1-63b9-466c-bef9-458a5c08832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:24.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T14:58:04.045+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang lumalabas dahil may</em> denial <em>ang</em> Marina<em>,
        ay lumalabas na</em> fake <em>talaga siya. Ngayon ang sa amin sa c</em>oast
        guard, we relied on that document so many times <em>na binibigay sa amin nung</em>
        second mate<em> na umaaktong</em> master <em>nung</em> vessel. Clearly, <em>may</em>
        misrepresentation<em> dito at meron dapat managot,"</em> PCG spokesperson
        Armand Balilo told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d8b9b-6a37-469f-9908-d5b804da7ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:24.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T14:58:04.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It appears that because Marina (Maritime Industry Authority)\
        \ has denied it, it seems the document is indeed fake. We at the coast guard\
        \ relied on that document shown to us so many times by the second mate, who\
        \ was acting as the vessel's master. Clearly, there was misrepresentation\
        \ here and someone should be held accountable.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b67f2-6482-43fd-8a71-68db02e14d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:24.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T14:58:04.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a Marina official said those found to have taken part
        in falsifying the documents of the oil tanker will face fines and sanctions,
        among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228501ac-9941-48d0-b05b-8561a55effdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:24.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T14:58:04.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators in an inquiry cited a report from Marina which stated that
        the vessel "has no authority to operate in the form of an amendment to its
        certificate of public convenience."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ab284-7001-432d-a199-f2cd3b83f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:24.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T14:58:04.046+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG denied it allowed the tanker that caused the oil spill in Oriental\
        \ Mindoro to operate without a permit, as it presented a document to rebut\
        \ the claim during the same hearing.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f32ae3f-3eeb-4764-b400-94527c84d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:24.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T14:58:04.047+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines’ Balitaan, Balilo said the ship\
        \ owner, as well as its master, should be made to explain what transpired.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1795173d-bbbe-4766-b25f-2d7070a38090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:24.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T14:58:04.047+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Next step in clean-up efforts</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a111daf7-8934-46ae-a98a-f1a236672df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:24.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T14:58:04.047+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the PCG said plugging the hole in the sunken tanker to stop\
        \ the oil leak is the next step in the clean-up.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e6e6a8-13e9-4bc9-a0fd-8b481ea35a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:24.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T14:58:04.047+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil meron nang</em> survey <em>at nakakita na ng</em> image
        <em>kung saan pwede nang pag-aralan ng mabuti nung pag-plug, at</em> eventually<em>
        yung pagkuha o pag-siphon ng langis,"</em> said Balilo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d7350-409b-4f24-ba5e-aece54d799ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:24.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T14:58:04.048+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Because a survey has already been made and images have\
        \ shown where and how the plugging can be done, eventually the siphoning of\
        \ the oil will happen as well.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b60ac4-47c2-4741-bc49-87308471fe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:24.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T14:58:04.048+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the remotely operated vehicle (ROV) which was used to\
        \ take images of the vessel was not capable of siphoning off the remaining\
        \ oil.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9846fc-3c9d-4538-a912-f9f8a6af2266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:24.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T14:58:04.048+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung pag-siphon kasi hindi kasama sa unang plano at kapabilidad
        nung nilubog na</em> ROV<em> at kailangan magkaroon pa ng isa pang</em> equipment<em>
        para sa pagkuha nung langis,"</em> he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac6586-d2a9-45e4-97cc-8e4b92cafe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:24.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T14:58:04.048+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Siphoning was not part of the original plan and the ROV\
        \ is not capable of doing that. We will have to use other equipment to retrieve\
        \ the oil.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d43fca-27df-4293-a547-969aa717ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:24.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T14:58:04.049+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo said clean-up efforts will remain a priority, as the investigation
        into the tanker sinking proceeds.</p>'
  'robin-padilla-no-feud-senate-house-cha-cha':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-22T14:50:08.000+08:00
    'imagesource': 'jcr:4736e3fb-60cc-464a-9d95-25979446e22d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0954916f-c36a-4fcf-81ff-480d144281ef'
    'lead': 'Senator Robin Padilla has refuted claims that there is a rift brewing
      between the two chambers of Congress after the Senate''s scheduled hearing on
      Charter change was scrapped on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T14:51:59.032+08:00
