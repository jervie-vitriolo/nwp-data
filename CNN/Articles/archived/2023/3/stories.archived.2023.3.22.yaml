      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hudgens&nbsp;— best known for her roles in Disney hit "High School
        Musical," romantic comedy film "The Princess Switch," and Oscar-nominated
        musical movie "Tick, Tick…Boom!"&nbsp;— will shoot the much-awaited project
        in Manila and Palawan later this month.</p>'
