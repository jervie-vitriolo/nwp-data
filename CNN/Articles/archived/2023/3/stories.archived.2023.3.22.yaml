      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)&nbsp;—</strong>&nbsp;Hollywood
        actress Vanessa Hudgens will dig deeper into her Filipino roots as she is
        set to star in a new documentary that will feature her mother''s homeland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c6e3e2-cabb-4ddb-9c29-aa48d1eb1c76'
