      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates are expected to submit their Statement of Contributions
        and Expenditures to the poll body until Nov. 29.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3573e0-fb61-4887-a70f-514fbc3466d2'
