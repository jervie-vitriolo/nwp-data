      'mgnl:type': 'text'
      'text': '<p>Once completed, NBEX will make Nasugbu, Balayan, Lemery, Bauan,
        the City of Calaca and other municipalities more accessible, while also providing
        ease of transport for goods — cutting down travel time by half between Nasugbu
        and Bauan from 1.5 hours to just 45 minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c895f62a-8460-414c-b964-2490af54bd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:37:36.513+08:00
