      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Article VI, Section 16 of the 1987 Constitution gives the House the\
        \ power to penalize its members for disorderly behavior.  \r"
