      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        Commission on Elections (Comelec) on Wednesday released the transmission logs
        of the May 9, 2022 national and local elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b7b81b-fe36-4164-9dd6-c4362f100dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T23:37:20.150+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:55:15.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"These logs were the subject of several requests by interest groups,
        which had now been granted with much ease thru its uploading at our official
        website," the poll body said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce18fd2-ea3b-4caf-9ed9-9e21b22a0e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T23:37:20.150+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:55:15.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transmission logs can be accessed <a href="https://comelec.gov.ph/php-tpls-attachments/2022NLE/VCMTransmissionLogs2022NLE/VCM_2022NLE_TRANSMISSION_LOGS.pdf">here</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66921fcb-3aa2-4675-89ac-2975cba9a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T23:37:20.150+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:55:15.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comelec said it had previously submitted the logs to the Joint Congressional
        Oversight Committee (JCOC) as early as the third quarter of 2022, in accordance
        with Republic Act No. 8436 as amended by R.A. No. 9369.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2685519-b74e-4138-9d4b-3cb9c853e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T23:37:20.151+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T16:55:15.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2023/1/18/npc-clears-comelec-smartmatic-data-privacy-violations-2022-polls.html">National
        Privacy Commission</a> earlier this year cleared the poll body and software
        provider Smartmatic of data privacy violations related to last year''s elections
        for "lack of merit."</p>'
    '5':
