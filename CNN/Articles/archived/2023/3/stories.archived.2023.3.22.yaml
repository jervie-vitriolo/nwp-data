      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker, meanwhile, stood firm on his claims of threats, and said\
        \ he would want to have a conversation with the president to explain his side.\
        \  \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce67cf6b-f9f4-4248-9b94-70192d248d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:44:58.841+08:00
