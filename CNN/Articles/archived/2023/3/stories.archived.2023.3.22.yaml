      'mgnl:lastActivated': 2023-03-22T18:12:07.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concert tickets will go on sale on March 29 at <a href="http://smtickets.com">smtickets.com</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b371e226-df7f-46bb-be84-923e5924294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:12:06.935+08:00
