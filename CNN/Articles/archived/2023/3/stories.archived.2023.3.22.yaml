    'mgnl:tags': ['sugar']
    'stories': []
    'template': '1'
    'title': 'Farmers'' group: Smuggled sugar should not be sold to public'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d12202-ff9a-4129-bc4f-730d8e38cabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:15:30.232+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:15:30.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> - The
        Samahang Industriya ng Agrikultura (SINAG) said the government should stop
        favoring smugglers, after public officials approved a recommendation to sell
        confiscated smuggled sugar in Kadiwa centers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa418f46-7cf3-4453-819f-41f5a73052ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:15:30.233+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:15:30.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09561270-1c95-4e19-a42b-2e9744408196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:15:30.233+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:15:30.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang concern talaga ng local industry, we are rewarding smugglers,
        eh. Ibig sabihin, pwede pala ''yan huhulihin, pero ilalabas din, ibebenta?
        It sends a wrong signal sa local producers na hirap na hirap mag-produce,"</em>
        Jayson Cainglet, executive director of SINAG, told CNN Philippines on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877eb1d4-8a4f-4ff7-a17b-6081b64eaa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:15:30.234+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:15:30.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01512560-aab8-48a5-b4aa-316e90da7d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:15:30.235+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:15:30.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What concerns the local industry more is that we are\
        \ rewarding smugglers. Does it make sense to confiscate these items, then\
        \ eventually sell them? It sends a wrong signal to local producers already\
        \ struggling to produce.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c842f1b-b780-4814-8f77-8a1d24fba998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:15:30.235+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:15:30.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb57575-7108-4a1b-b484-39d01ea3e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:15:30.236+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:15:30.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr., who is also secretary of the Department
        of Agriculture (DA), earlier said the 4,000 metric tons of smuggled refined
        sugar may be sold in Kadiwa stores at ₱70 per kilogram.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a71c68e-20de-449e-9a92-7b675738cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:15:30.237+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:15:30.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381b277c-1b62-4304-956b-999702925f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:15:30.237+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:15:30.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He directed the DA and the Sugar Regulatory Administration to coordinate\
        \ with concerned agencies to make sure the commodity will undergo the necessary\
        \ health and food safety checks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1975a10-e9af-4b6b-9c0b-42f976ef0ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:15:30.238+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:15:30.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd61e7d-8f2f-486b-8fca-767783fb42af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:15:30.238+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:15:30.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, SINAG insisted that selling smuggled sugar or any other agricultural\
        \ produce is against the law.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f7820c-a55f-4ec9-ad6e-82070d717957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:15:30.239+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:15:30.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bcec6c-2f01-4a2d-be3d-e3be74f050e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:15:30.240+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:15:30.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Under ng rules natin, ang smuggled items, either you return
        them to [the] sender or condemn them kasi nga they are smuggled. You don''t
        know the ownership</em>," Cainglet said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5ba6db-d325-4d9d-9119-f4f872682334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:15:30.240+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:15:30.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8717332c-8308-4110-868c-5ffd7801fb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:15:30.241+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:15:30.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Under our rules, you should either return the smuggled\
        \ items to the sender or condemn them for the reason that they are smuggled.\
        \ You don't know the ownership.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe31d0-296d-40c1-a376-b83637be4af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:15:30.242+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:15:30.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d60981-a73e-473b-8cfd-91971254c25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:15:30.243+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:15:30.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group added it did not see any impact on retail prices of sugar\
        \ - which are still up to over ₱100 per kilogram - following the entry of\
        \ imports.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d1865a-59f6-4d89-8dc9-b7fa3201d2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:15:30.243+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:15:30.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5f9816-4738-40a0-a206-df246b1def9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:15:30.244+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T17:15:30.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi ba''t ka pa nag-import? Sabi mo, may kakulangan. Eh, ang
        sinasabi nga ng stakeholders, milling season pa</em>," Cainglet pointed out.
        "<em>Kung ang problema natin ay mapababa ''yung presyo, ang dapat tingnan
        natin, how we [can] lower the cost of production</em>."</p>'
    '19':
