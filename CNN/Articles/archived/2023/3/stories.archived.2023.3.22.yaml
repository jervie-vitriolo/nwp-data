      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ef22f0-7c71-4d0b-b189-28f33df4016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:10:48.710+08:00
