    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e795c457-9249-4c17-9edd-7d404394625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.027+08:00
