      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the ICC's Appeals Chamber agrees that the investigation should be\
        \ reopened, the issuance of a warrant of arrest is always possible, Guevarra\
        \ said.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
