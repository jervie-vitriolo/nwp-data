      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b8272e-bdb6-447b-b558-18dc4287d185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:44:58.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T22:44:59.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Gusto ko sana kayong makausap para maka-explain ako sa inyo. Kung\
        \ kayo na ang humiling na umuwi ako, mas mahihirapan ako na humindi dahil\
        \ mas may authority kayo makabigay ng proteksyon sa akin,\" he added.  \r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0867d844-08b8-4dae-88f0-b124809c16c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:44:58.844+08:00
