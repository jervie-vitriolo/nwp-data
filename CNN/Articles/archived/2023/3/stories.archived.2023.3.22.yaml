    'title': 'Marcos says gov''t sees no threats vs. Teves but offers protection for
      him to return'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a79635a-7791-4f29-8e8a-b549e2cf91b0'
