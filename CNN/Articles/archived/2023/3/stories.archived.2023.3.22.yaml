  'SolGen--No-guarantee-con-con-won-t-touch-Constitution-s-political-provisions':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-22T17:25:05.000+08:00
    'imagesource': 'jcr:f0db2a64-abdb-44a9-95b9-d133817b51e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d4d75ac-9ca5-402a-9dc0-44aaf6600b90'
    'lead': 'Solicitor General Menardo Guevarra also says he does not see the urgent
      need for charter change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T17:27:33.155+08:00
