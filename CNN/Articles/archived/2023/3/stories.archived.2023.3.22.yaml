      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker has been implicated in the 2019 killings in his province,\
        \ and tagged as the alleged mastermind in Gov. Roel Degamo's murder. He sought\
        \ to extend his leave of absence, citing a \"grave security threat\" to his\
        \ life.\r"
