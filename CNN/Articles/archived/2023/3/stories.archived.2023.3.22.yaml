      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of Degamo welcomed the development, but stressed that it
        will still push for the higher form of penalty: expulsion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eef9a0-0e0f-48e7-af94-db478b8f3591'
      'mgnl:activationStatus': true
