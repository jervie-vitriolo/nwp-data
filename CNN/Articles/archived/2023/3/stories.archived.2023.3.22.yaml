      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since it’s the state, which is the client or the principal of the\
        \ OSG, then necessarily, the state will also have to share in the cost of\
        \ the legal service being extended to us,” Guevarra explained.  \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9117d269-35f6-42b6-b643-f1368bff8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3561049-dfa7-41c1-8ff5-e55523d2648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.029+08:00
      'mgnl:createdBy': 'bamba'
