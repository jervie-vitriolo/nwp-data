      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffec61ba-9d11-47c1-adac-26e1f32a06db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T15:32:58.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T15:32:59.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So if the government does not cooperate because the matter of jurisdiction\
        \ has not been finally settled, who will enforce the warrant of arrest?\"\
        \ he asked.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0070c193-e611-4e1e-9aaa-5c3d32082815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T15:32:58.894+08:00
