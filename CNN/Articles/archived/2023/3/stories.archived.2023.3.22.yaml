      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with previous V series devices that offer top of the line camera
        features, the vivo V27 Series is packed with a new innovation in smartphone
        imaging technology. Both variants under the vivo V27 Series carry vivo''s
        latest breakthrough — the Aura Portrait Algorithm technology. This first-in-the-industry
        feature is vivo''s solution that covers the three aspects in the light and
        imaging processing journey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a31d666-a7be-4824-912c-e54d1483b14c'
