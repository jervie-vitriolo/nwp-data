  'World-Bank-PH-upgrade-seafarers-skills-global-shortage':
    'author': 'Lois Calderon, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-22T18:59:53.000+08:00
    'imagesource': 'jcr:b5d49156-c4d1-4fa8-b07f-e75297ac4ce8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bcb5348-ab12-4878-b9cc-932fa0d97fed'
    'lead': 'The Philippines should seize the opportunity from a global shortage in
      seafarers but it has to upgrade its maritime training to be at par with international
      standards, according to a World Bank report released on Wednesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T19:05:48.466+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-22T19:05:48.751+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'World Bank: PH has to upgrade seafarers'' skills to take advantage of
      global shortage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5171310b-1df7-4ba7-99e9-18c5092b6d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:05:48.480+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:05:48.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        Philippines should seize the opportunity from a global shortage in seafarers
        but it has to upgrade its maritime training to be at par with international
        standards, according to a World Bank report released on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27951da-6560-4b5a-acf1-7aad4035491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:05:48.481+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:05:48.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There is a shortage of officers with technical experience at managerial
        level and management-level deck officers in the tanker and offshore sectors,"
        the World Bank said in its Philippine Jobs Report 2023.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d4189-9165-4ac2-8b89-901c93bc60eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:05:48.481+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:05:48.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Washington-based multilateral institution cited a recent estimate
        that projects a global demand for an additional 89,510 officers by 2026.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169351dc-9b55-4294-83c8-528c367d6656'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:05:48.481+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:05:48.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A 2021 report by the United Nations Conference on Trade and Development
        or UNCTAD ranked the Philippines as the world''s largest source of seafarers
        with less than half a million (380,000 to 400,000) working abroad.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1702436-11d7-46d8-a95a-84af41eec6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:05:48.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:05:48.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But last year, the Philippines came under fire after German newspaper
        Deutsche Welle reported that the European Commission was considering a ban
        on Filipino seafarers working on European vessels.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880cb9d8-a321-4e32-a74e-72a58ed70fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:05:48.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:05:48.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That''s after a European maritime safety agency audit found the Philippines
        does not comply with international standards for maritime safety.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939bc6ee-3dbb-4c74-9829-0f25a16ad3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:05:48.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:05:48.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The World Bank echoed the call for the Philippines to invest in "strong"
        maritime training as well as "diplomatic and market scoping efforts" to fill
        the global demand and boost deployment after the COVID-19 pandemic dealt a
        blow on the sector.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d894d30-21f6-41d2-b213-8c962c1985d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:05:48.483+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:05:48.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The quality of the training and licensing should be upgraded to be
        on par with international standards and keep up with the reputation of OFW
        seafarers," the World Bank report read.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2f20cc-bb08-457f-8921-b81ed9fd27a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:05:48.483+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:05:48.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Key outcomes such as the number of internationally accredited licenses
        acquired, outcomes of job placement, and career progression of workers, can
        be considered. Regular refresher courses and training should also be provided
        for seafarers to move up the career ladder," it added.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c8dc63-1fd6-4a25-882d-f797ab7db07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:05:48.483+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:05:48.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine government said it will take heed.  '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ece60bb-8766-4db3-a8c6-0f90e4432a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:05:48.484+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:05:48.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Migrant workers, based on the directive of Secretary
        Ople, has been working closely with maritime training institutions, educational
        institutions to enhance maritime education. The big role of the Department
        there is ensuring that the feedback from the stakeholders carries over to
        maritime training institutions," Migrant Workers Undersecretary Hans Cacdac
        said during the report''s launch.</p>'
  'World-Bank-tells-PH--Create-more--better-jobs-for-youth-':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-22T19:06:11.000+08:00
    'imagesource': 'jcr:3f0ae275-90ef-4189-a704-9c8e246a91e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db574cf8-5ff9-4d21-8749-24f95fd3f614'
    'lead': 'The World Bank urged the Philippines to boost jobs for the youth as this
      sector was being left out while other labor market indicators returned to pre-pandemic
      levels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T19:08:08.275+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-22T19:08:08.547+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'World Bank tells PH: Create more, better jobs for youth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f258a5d-6905-4e51-ab6f-bb3a67763071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:08:08.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:08:08.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong>The World
        Bank urged the Philippines to boost jobs for the youth as this sector was
        being left out while other labor market indicators returned to pre-pandemic
        levels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd10cff-3d0f-43d3-9e6b-f54efa8b0ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:08:08.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:08:08.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its Philippines Jobs 2023 report released on Wednesday, the World
        Bank pointed out that even before the pandemic in 2019, over 60% of the youth
        population aged between 15 and 24 were out of the labor force. That hardly
        changed, it said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c9828-32e5-422b-ae55-66d4f64352ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:08:08.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:08:08.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In 2022, youth employment remained low whereas overall labor market
        indicators recovered to pre-pandemic level," the World Bank report read.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd63db-b9f7-46c5-8109-b8b41a3d6a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:08:08.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:08:08.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Its policy recommendation: Create more digital and green jobs.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8cd774-bb70-459f-bf2f-7e5376b32d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:08:08.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:08:08.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Digital jobs typically refer to those that use information and communications
        technology (ICT) including computing, internet, and mobile phones; freelancing
        jobs accessed and traded through online platforms (online gig economy); jobs
        created by online platforms themselves (sharing economy); and digital penetration
        in real sector jobs especially through e-commerce.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9463fdc-87b5-4a85-a882-34e98dd73ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:08:08.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:08:08.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The World Bank also chimed in on the artificial intelligence issue.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b6c6b4-eb88-4859-9b1b-7b646b0799e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:08:08.289+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:08:08.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Robots may replace some workers but this technology cannot replace
        the entire human workers… the technology can work well if you have competent
        workers," Yoonyoung Cho, World Bank senior economist said during the report''s
        launch. "If you want to be competitive and maintain competitiveness in these
        technological advances, you need the foundational skills so you can use technology
        in an effective manner."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acac1be3-9666-44b9-a8ac-65aa1e017276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:08:08.289+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:08:08.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Green jobs, meanwhile, come from activities to protect biodiversity,
        reduce waste and pollution, and conserve resources such as energy, materials,
        and water, according to the report. They can also be generated from strategies
        for greater energy efficiency and transitioning towards a decarbonized economy.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc4296b-11be-4727-bbe9-4216a08f54e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:08:08.289+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T19:08:08.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank said policymakers should operationalize the Philippines
        Green Jobs Act of 2016 which provides relevant incentives for firms engaged
        in green activities and generating green jobs.</p>'
