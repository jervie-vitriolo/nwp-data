      'mgnl:type': 'text'
      'text': '<p>The case stemmed from the alleged breach of election data involving
        survey forms and the overseas voters list.</p>'
  'After-suspension--Degamo-seeks-Teves-expulsion-from-House':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-22T23:37:56.000+08:00
    'imagesource': 'jcr:6ecf7516-1152-4b42-8dbc-3bce7a1f9b35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '738756fc-0906-49e0-b185-3b4e8a81b659'
    'lead': 'The camp of slain Negros Oriental Gov. Roel Degamo plans to file a complaint
      against the lawmaker over his ownership of a Small Town Lottery franchise, which
      it says is a constitutionally prohibited transaction for members of Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T23:42:31.233+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-23T11:27:40.418+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'After suspension, Degamo camp seeks Teves expulsion from House

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d61efca-8b89-4d70-a24b-b3adb8e3e339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T23:42:31.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T11:27:40.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        camp of slain Negros Oriental Gov. Roel Degamo is still seeking the expulsion
        of Rep. Arnolfo Teves Jr., who has already been suspended by the House of
        Representatives for disorderly conduct.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc43297-7032-4772-812f-d4e9a286f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T23:42:31.253+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T11:27:40.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful<em> dahil may</em> suspension <em>siya</em> but
        we are hoping <em>na</em> it will be expulsion <em>talaga sana</em>," Pamplona
        Mayor Janice Degamo, the widow of the governor, told CNN Philippines'' Politics
        As Usual on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cde2a8-cead-43ab-bec4-63962fb7e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T23:42:31.254+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T11:27:40.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We''re grateful because he was suspended but we are really
        hoping that he will be expelled.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2d0d9-b576-459a-b2dc-60dd1de2c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T23:42:31.254+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T11:27:40.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves was slapped with a 60-day suspension on Wednesday over his continued
        absence in Congress, as recommended by the ethics and privileges committee.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dee3cc-4249-4247-95e5-ba0be1fd7409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T23:42:31.254+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T11:27:40.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/22/House-suspends-Teves-60-days.html">House
        suspends Teves for 60 days over continued absence</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb95134e-7a63-4232-a483-36c5eafd60d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T23:42:31.255+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T11:27:40.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not stop," Degamo''s wife said. "We will look at other
        angles <em>na pwede naming i-file ulit sa</em> ethics committee para makuha
        talaga namin ''yong expulsion [that we can file again in the ethics committee
        so we can achieve his expulsion]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2176c05-af8d-4a14-8e98-ce3fd7931fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T23:42:31.255+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T11:27:40.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lawyer Levi Baligod, who represents the Degamo family, said they are
        looking at filing a complaint against Teves over an alleged violation of Section
        14 of Article VI in the 1987 Constitution.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13692ac-14c8-4b2e-af14-77f9fa970e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T23:42:31.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T11:27:40.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The provision states that no senator or member of the House of Representatives,
        directly or indirectly, "[shall] be interested financially in any contract
        with, or in any franchise or special privilege granted by the Government,
        or any subdivision, agency, or instrumentality thereof, including any government-owned
        or controlled corporation, or its subsidiary, during his term of office."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae3437-c209-4527-8c46-fe651ec7a743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T23:42:31.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T11:27:40.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Baligod told CNN Philippines'' Politics As Usual that Teves owned a
        franchise of Small Town Lottery (STL), a state-run local lottery under the
        control and supervision of the Philippine Charity Sweepstakes Office - which
        he believes was a constitutionally-prohibited transaction for members of Congress.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022dc9f7-1337-4642-90b0-fe51c57edb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T23:42:31.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T11:27:40.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maliwanag na na-violate ''yan ni</em> Congressman Teves <em>kaya
        ''yan ''yong basehan namin na mag-file ng</em> complaint for expulsion from
        the House of Representatives," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fff36fb-c294-4ba8-adee-10f9e49230db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T23:42:31.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T11:27:40.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Congressman Teves clearly violated that provision and
        that is our basis to file a complaint for expulsion from the House of Representatives.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9011a1cd-bff0-47aa-854b-1857275e61d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T23:42:31.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-23T11:27:40.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baligod added that they will be citing in their complaint a previous
        statement of Teves'' camp where they supposedly said: "<em>Iniipit ng gobyerno
        si</em> Congressman Teves, in fact, <em>pati ''yong STL na pangkabuhayan niya
        ay kinansela pa</em> [The government is pressuring Congressman Teves, in fact,
        even the STL which is his source of income was also canceled]."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77509cb-514a-43a1-8489-63805f57f623'
      'mgnl:activationStatus': true
