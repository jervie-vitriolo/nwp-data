      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        state weather bureau on Tuesday announced the end of the northeast monsoon,
        or amihan, in the country, signaling warmer and dryer days ahead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33908e23-f025-41cb-b2f0-50a52c90a4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T06:53:27.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T13:01:55.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) in a statement said the warm and dry season is expected to last\
        \ until May.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b4c584-81b0-47c9-98d8-1f1b79accfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T06:53:27.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T13:01:55.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the coming months, warmer temperatures are expected, and rainfall\
        \ across the country will be influenced mostly by easterlies and localized\
        \ thunderstorms,\" PAGASA said.\r"
    '3':
