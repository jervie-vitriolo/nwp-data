      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Guevarra said the pre-trial chamber may still conduct its\
        \ probe if the Appeals Chamber allows it.  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3220f0-7309-49a9-92db-e68e878a46e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T15:32:58.895+08:00
