      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat naman maging responsible sila (MSI) na ‘yung livelihood
        ng tao, naiisip nila, dahil in actual, wala naman talaga</em> [oil spill sa
        Puerto Galera],” he added.</p>'
