      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves flew to the United States late last month for medical treatment.\
        \ His colleagues, including House Speaker Martin Romualdez, urged him to come\
        \ home after his travel authority lapsed on March 9.\r"
