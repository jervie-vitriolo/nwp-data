      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T10:31:09.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6709c9b-74c9-42d3-9631-47f4813c73ea'
      'mgnl:activationStatus': true
