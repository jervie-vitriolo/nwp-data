    'jcr:uuid': '445a7c5c-9933-4e06-9199-8fc79ea4a23d'
    'lead': 'A committee at the House of Representatives unanimously approved on Tuesday
      a bill seeking to reinstitute absolute divorce for married couples who are in
      a dysfunctional or abusive relationship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T08:47:48.140+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-03-22T08:48:02.548+08:00
