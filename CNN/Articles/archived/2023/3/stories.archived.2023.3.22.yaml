    'title': 'Bill renaming Agham Road, BIR Road after Miriam Defensor-Santiago hurdles
      House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdf34da-a62e-4987-a533-a3885b66e197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:43:07.186+08:00
