    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e7678-82c9-4d66-98af-08fc8ffb4435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:44:58.842+08:00
