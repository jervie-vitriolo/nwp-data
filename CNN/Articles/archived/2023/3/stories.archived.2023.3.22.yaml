    'lead': 'Solicitor General Menardo Guevarra clarifies that foreign counsel Sarah
      Bafadhel was not tapped to defend the previous administration, or former President
      Rodrigo Duterte, but to protect the country’s legal and judicial system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T12:48:08.824+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-22T13:16:01.742+08:00
