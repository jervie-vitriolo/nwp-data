      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think we all got to show our own charms because we all sing our\
        \ parts and have our solo parts in the video,\" Cabais said. \"We all just\
        \ connect to the audience there and I feel like the viewers will love it.\"\
        \r"
