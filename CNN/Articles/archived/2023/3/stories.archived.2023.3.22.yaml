    'lead': '''Whether the ICC can enforce it or not is a totally different question
      because the ICC will have to depend on local authorities to enforce that warrant
      of arrest,'' Solicitor General Menardo Guevarra says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T15:32:58.863+08:00
