      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ovation Productions said tickets to the 2020 show will not be honored
        and asked fans to refund it and purchase new tickets.</p>'
  'comelec-moves-coc-filing-bske':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-22T18:11:13.000+08:00
    'imagesource': 'jcr:628b258a-d3da-46d2-9106-0755b2fd36ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b9bdb7f-d1ca-46dd-8e6d-ef756422b3e0'
    'lead': 'The new filing period of certificates of candidacy (COC) for the barangay
      and sangguniang kabataan (SK) elections is Aug. 28 to Sept. 2, the Commission
      on Elections (Comelec) announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T18:24:46.072+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-22T19:42:04.605+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec moves COC filing for barangay, SK elections'
    'updated': 2023-03-22T19:36:37.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead2c84f-d56b-4583-be66-dd31887ab981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:24:46.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T19:42:04.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        Commission on Elections (Comelec) has moved the filing of certificates of
        candidacy (COCs) for the barangay and sangguniang kabataan (SK) elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc86cd1b-0df2-4b61-b6e4-d806edc40d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:24:46.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T19:42:04.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reset the filing of COCs for BSKE from July 3-7 to Aug. 28 to
        Sept. 2," Comelec chairperson George Garcia told reporters in a text message
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c932ab-944e-4669-8b5b-35dc62993ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:24:46.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T19:42:04.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, Comelec spokesperson John Rex Laudiangco said
        the original dates of the filing period ensures that the poll body could deputize
        law prosecution and enforcement agencies of the government early.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b807ce-490e-4cb2-a8f0-40a659d55c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:42:04.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T19:42:04.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nonetheless, the Commission will proceed with its early coordination\
        \ and security planning with the Philippine National Police, the Armed Forces\
        \ of the Philippines, Philippine Coast Guard, and the National Bureau of Investigation,\"\
        \ Laudiangco said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec2acf0-4cdd-4c1c-8b22-4d8ccf97c698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:42:04.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T19:42:04.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia previously said the early COC filing period would give Comelec\
        \ time to resolve election-related cases.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e5078-5a54-4115-b077-0c55f9666b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:42:04.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T19:42:04.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/20/Tolentino-asks-Comelec-to-delay-COC-filing-for-BSKE.html">Sen.
        Francis Tolentino</a> on Monday asked the poll body to push back the COC filing
        as "it will burden local government units."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b282d8e0-9b68-4447-8d57-e6601bdb09f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T19:42:04.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-22T19:42:04.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the revised calendar of activities for the barangay
        and SK polls, Comelec said the election period will run from Aug. 28 to Nov.
        14, with a gun ban also enforced.</p>'
    '12':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcomelec.ph%2Fposts%2Fpfbid026vavGmMqRCs4e5ZVGCfu6mxGePPtYrsQgv4yWmDSCkmJ1D2qZCB4QMy7TnC9uTuwl&show_text=true&width=500"
        width="500" height="634" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
