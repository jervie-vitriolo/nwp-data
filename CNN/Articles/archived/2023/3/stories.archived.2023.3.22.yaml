    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339534ed-1625-4adc-aabf-c213f7885f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:31:08.404+08:00
      'mgnl:createdBy': 'celine'
