      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5edc57-86b4-4b1f-90fc-16eec9c66ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:04:27.622+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-24T14:55:24.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Home Development Mutual Fund, popularly called Pag-IBIG\
        \ Fund, cash loans reached P53.76 billion that benefited 2,612,491 members\
        \ in 2022.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ab1a8-8001-4252-8cad-bfde62ad9239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:04:27.623+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-24T14:55:24.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c3d0cb-3b37-4db9-b010-eaf6f2a9b990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:04:27.623+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-24T14:55:24.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Short-term loans rose by 21% to P53.76 billion from P44.3 billion in\
        \ 2021.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d155acf-e875-4697-8a1a-0646d85d20b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:04:27.624+08:00
