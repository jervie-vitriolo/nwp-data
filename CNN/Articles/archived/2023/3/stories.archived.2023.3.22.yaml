      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even after the issuance of an absolute divorce decree, when the parties\
        \ decide to reconcile, the divorce degree shall be nullified,” the congressman\
        \ added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cb40f3-df3b-4610-8a6d-a3f0c7c17d5b'
