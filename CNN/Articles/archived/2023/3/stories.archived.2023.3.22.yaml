      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1bc232-4044-4542-a777-b1f2889152ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:47:48.172+08:00
      'mgnl:createdBy': 'kristel'
