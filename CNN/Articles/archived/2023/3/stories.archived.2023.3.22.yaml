      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We''ve been selling chicken without slaughter for over two years now
        in Singapore, and it''s pretty cool that we''ll be able to make it happen
        here at home in the United States," Josh Tetrick, CEO of Good Meat and Eat
        Just, said in a statement sent to CNN via email.'
