      'text': 'The quake killed at least two people in Afghanistan’s northeastern
        Laghman province, where at least eight more people were injured, according
        to Shafiullah Rahimi, spokesman for the Ministry of Disaster Management.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f039baad-ab25-489c-9750-8a60d09ee064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:06:46.701+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:13:53.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And at least three people have died in northern Pakistan, including
        two children, according to Bilal Faizi, spokesperson for the Khyber Pakhtunkhwa
        provincial rescue services.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d2b67-4c91-425d-a5d4-32ea435f5b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:06:46.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:13:53.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least another 41 people have been injured in the Kyber Pakhtunkhwa
        province have been injured, Faizi said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdb7f01-ec79-42ef-9e85-b7e27ab32d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:06:46.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:13:53.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ensuing landslides have also blocked roads in the northern Pakistani
        city of Abbotabad, Faizi said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711a752b-b34c-477e-8410-cbf70cdcad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:06:46.702+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:13:53.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong tremors were felt in the Pakistani capital of Islamabad,
        according to a CNN team on the ground. Sustained shaking could be felt, and
        people were seen evacuating their homes as the trees shook. Eyewitnesses in
        Lahore told CNN the tremors were also felt there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95ee5b8-c88f-4ca5-9391-b92b22d193ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:06:55.263+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:13:53.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN eyewitnesses also felt tremors in New Delhi and in Srinagar – the
        largest city in Indian-administered Kashmir – where an eyewitness told CNN
        that he could see his house shaking, as neighbors evacuated their homes.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f534435-b8fe-47dc-912c-824ace635eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T05:06:55.264+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:13:53.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in the Pakistani city of Islamabad meanwhile said cracks
        had appeared in the walls of their homes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d167e0-69df-40d8-81ab-0a75f941c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:08:56.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:13:53.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking news story. More details to come.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a872a9-b195-4c7b-b090-b5072f49a893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:08:56.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T05:13:53.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Strong earthquake
        strikes Afghanistan, with tremors felt in Pakistan and India"</em></p>'
  'Taiwan-President-to-transit-US':
    'author': 'Tara Subramaniam and Eric Cheung, CNN'
    'caption': 'Carlos Garcia Rawlins/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-22T02:09:13.000+08:00
    'credit': 'Carlos Garcia Rawlins/Reuters'
    'imagesource': 'jcr:19e91d38-5d0b-4f58-b47d-1524358e20a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8dee20b-dbe3-40e2-b116-9176461ffcf9'
    'lead': 'Taiwan confirmed Tuesday that President Tsai Ing-wen will transit the
      United States en route to Central America at the end of the month, but there
      was no word on whether a highly anticipated meeting with US House Speaker Kevin
      McCarthy will take place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T02:18:06.443+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-22T02:31:43.040+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taiwan’s President to transit US on Central America trip, but no word
      on meeting with Speaker McCarthy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f819dd-8c02-44d4-a433-02d7df073a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Taiwan confirmed Tuesday that President
        Tsai Ing-wen will transit the United States en route to Central America at
        the end of the month, but there was no word on whether a highly anticipated
        meeting with US House Speaker Kevin McCarthy will take place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d007885-1475-49f1-aec4-deebd5070d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tsai will head to New York on March 29 before visiting Guatemala and
        Belize, presidential spokeswoman Lin Yu-chan told reporters. She will then
        stop in California before returning to Taiwan.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8ec3ae-fea3-47ec-9e92-1c4ce1ec59b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked whether Tsai will meet with McCarthy, as has been widely
        reported in recent weeks, the presidential office refused to provide any details
        of her itinerary in the US.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6dcfc8-8ba9-49b9-8c94-1612e236a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'McCarthy told reporters earlier this month that he’ll meet with Tsai
        when she is in the US but didn’t specify a date. He also did not rule out
        the possibility of taking a trip to Taiwan himself in addition to their meeting.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f20026b-bbd7-4b8f-8ae4-e2d0c521f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Any face to face meeting between McCarthy and Tsai is likely to infuriate
        China’s ruling Communist Party, which claims democratic Taiwan as its own
        territory despite never having controlled it.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3937c6a-6417-4caf-9493-2734456b50b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China launched massive war drills near Taiwan last summer, including
        firing multiple missiles over the island, when McCarthy’s predecessor Nancy
        Pelosi visited Taipei – the first such trip by a sitting House speaker in
        25 years.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c7659-0aca-4fa8-96a1-c5e09af7e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China hit out at initial reports of Tsai’s planned US transit emerged
        earlier this month with its Foreign Ministry declaring it was “seriously concerned”
        about the prospect of a meeting with McCarthy and repeating its position that
        Beijing “resolutely opposes all official exchanges between US and Taiwan.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e96e178-b0a3-4437-97e9-1af0788e73bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Foreign Ministry spokesman Wang Wenbin repeated that
        criticism, saying Beijing was opposed to the visit “in any name for any reason”
        and accusing Tsai of “promoting Taiwan independence” with the trip.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8044cf9a-41bb-482f-996d-573628761ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Because of the unofficial relationship the US has with Taiwan, Tsai’s
        stop in the US is not characterized as an official visit in order to keep
        US within the longstanding “One China” policy.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d887870-956d-44bc-a4b3-ceb5e9985ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the “One China” policy, the US acknowledges China’s position
        that Taiwan is part of China, but has never officially recognized Beijing’s
        claim to the self-governing island of some 23 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85075327-9680-473e-bc98-3efaa4dc5b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan’s refusal to confirm details of a potential McCarthy meeting
        in advance is not surprising given the geopolitical sensitivities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d97f9a4-818c-46f7-9d3a-9b31f234b284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi’s visit to Taipei last year was only officially made public
        once her plane landed, although it was reported by Western media ahead of
        time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c948d8-fa95-4be4-8763-484f291ce5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Handful of diplomatic allies</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41314c04-a88a-4b4b-a54a-6bd56f72d0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guatemala and Belize are two of Taiwan’s few remaining official diplomatic
        allies.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2929b095-5c41-4e25-a44d-39be680539ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last Tuesday, Honduras President Xiomara Castro said she planned to
        switch diplomatic recognition to Beijing.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb6b42d-bf22-491a-bd20-f2158fe5d3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That move would leave Taiwan with just 13 official diplomatic allies,
        mostly small nations in Latin American and the Pacific.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c62695a-00e8-4af4-8f25-31407e01dad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Taiwan has de-facto, but non-official, diplomatic relations
        with many Western nations including the United States.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d7be8-a1de-4dd4-8ec2-b15cb40b42d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During her trip to Taipei last year, Pelosi, a California Democrat,
        said the visit intended to make it “unequivocally clear” the US would “not
        abandon” the democratically governed island.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146386ba-3597-4fcb-a4fa-d5a846fc481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Taiwanese leaders, including Tsai, have previously transited through
        the US on their way to other places.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff958cff-b497-4a98-a59a-fc0b0e9ae8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tsai most recently visited the US in July 2019 when she stopped over
        in New York before heading to Haiti, a diplomatic ally of Taiwan.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02f4d65-5c94-4460-941d-055c8e804436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.465+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US officials have engaged in multiple communications with Chinese officials
        in recent weeks to remind them of past precedents regarding US transits of
        Taiwanese presidents, a senior administration official told reporters.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771d5a85-58bb-443e-934e-c1e1ca5a4908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official noted that that any transit to the US of Tsai should
        not be used by China as a pretext for an aggressive response.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93500c4-17b4-48ed-9bd1-829c98331ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.466+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai’s planned trip comes as Taiwan and the United States ramp up
        efforts to counter China’s growing military capabilities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be14641b-e1f4-42cc-a690-36bb34fdaead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.467+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also coincides with former Taiwanese President Ma Ying-jeou’s visit
        to mainland China, the first such trip by a former Taiwanese leader since
        the end of the Chinese Civil War in 1949.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1adeb92-9ca1-4c3b-88d8-6eb6f9fce13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ma served as Taiwan’s president between 2008 and 2016, during which
        he drew stronger economic ties between China and Taiwan but kept Beijing’s
        push for “reunification” at bay.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ebb7d0-f8e3-4765-a2b0-b5c82dab57a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.468+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two trips are taking place at a politically sensitive time.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c736f827-d11d-4b21-bc86-e4fe1c49689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Taiwan is scheduled to hold its next presidential election in January
        next year. Tsai is not eligible for re-election.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433b882f-becc-4f01-b902-186cfccff2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.469+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of a potential Chinese invasion, which have loomed over Taiwan
        for more than seven decades, are particularly high, supercharged by both Chinese
        leader Xi Jinping’s increased assertiveness and Russia’s invasion of Ukraine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573c7998-d726-461e-80da-52b6e6cbaf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:18:06.470+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:31:43.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Taiwan’s President
        to transit US on Central America trip, but no word on meeting with Speaker
        McCarthy"</em></p>'
  'Xi-and-Putin-tout-closer-ties':
    'author': 'Simone McCarthy and Rob Picheta, CNN'
    'caption': 'Grigory Sysoyev/AFP/SPUTNIK/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-22T02:20:51.000+08:00
    'credit': 'Grigory Sysoyev/AFP/SPUTNIK/Getty Images'
    'imagesource': 'jcr:a783ffbb-f420-4e20-9420-d6e9e40ce99a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c6b1eb3-a033-4a23-9124-0733280dbbe7'
    'lead': 'Xi Jinping and Vladimir Putin on Tuesday pledged to tighten the ties
      between China and Russia on the global scene, in a show of unity at the Kremlin
      that has heightened concerns that Beijing will provide cover for Moscow’s raging
      war in Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T02:24:06.854+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-22T02:32:07.702+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Xi and Putin tout closer ties, as the US scolds China for providing
      ‘cover’ for Russia’s war in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8add3c-ab22-453d-89d4-7b454348feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Xi Jinping and Vladimir Putin on Tuesday pledged to tighten
        the ties between China and Russia on the global scene, in a show of unity
        at the Kremlin that has heightened concerns that Beijing will provide cover
        for Moscow’s raging war in Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa5887-75bb-4232-ace0-02b7360b4682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi arrived in the Russian capital on Monday posing as a peacemaker
        on Ukraine, but the second day of his visit featured little mention of the
        conflict, emphasizing instead the nations’ shared strategic visions and raising
        the prospect of a strengthened anti-Western union at the international level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56da9dc-9951-4c0b-8b49-442a192610c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US scolded Beijing for providing “diplomatic cover” for Moscow’s
        war in Ukraine through the chummy and convivial state visit, and Japanese
        Prime Minister Fumio Kishida made a surprise trip to Ukraine in a rivaling
        show of support for Kyiv.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7850d4-5ed1-426d-b457-40466840df37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Xi began a second round of talks with Putin in the afternoon, and took
        part in a ceremony in which both men signed agreements to deepen their partnerships.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e3ef3e-ddda-48f4-9774-88f96faaba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Chinese state news agency Xinhua, the leaders emphasized
        that the Ukrainian crisis should be solved through peace talks. But those
        overtures were dismissed by Kyiv and the West, who have repeated this week
        that any peace agreement must include a Russian withdrawal from Ukraine’s
        territory.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f111bbd-1a05-461c-b462-118ee4aa0225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All our talks today and yesterday in one to one format and with
        delegations were successful and took place in friendly atmosphere,” Putin
        said at a joint appearance at the Kremlin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc4f83-adbb-42e3-abe0-4c6c52e19156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day Xi invited Putin to travel to China at a time
        of his choice later this year, according to Russian state news agency TASS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b180365-22ee-43e7-a177-6049ff17e282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key question of global interest hanging over the talks is whether
        any outcomes will impact the conflict in Ukraine, where Russia continues an
        onslaught that has triggered a mass humanitarian crisis and left tens of thousands
        dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246f8f4b-5ef2-4ecd-b9f6-9240f3671bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China in recent weeks has attempted to portray itself as an aspiring
        broker of peace, calling for ceasefire and peace talks in a vaguely-worded
        position paper released last month.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c8bcbf-e8f1-4e29-b0a8-b6f979c55d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Putin – who Xi has described as a “dear friend” – said Russia had “carefully
        studied” China’s proposals and promised “an opportunity to discuss this matter,”
        according to a Kremlin readout.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722bb905-4fc8-462d-99ac-8daa803f2580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Western countries have viewed Beijing’s framing with deep suspicion,
        and NATO’s chief said Tuesday that the alliance has seen “some signs” that
        Russia is pressing China to provide lethal aid.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8daeabb-e95e-4e84-9268-fe3d1e4efd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Diplomatic cover’</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f544e-9e67-413c-b2e6-4e6db5f56d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been wide skepticism of China’s position on resolving
        the conflict, centered on concerns that nothing offered by Beijing so far
        reflects Ukraine’s demand that all Russian troops withdraw from its territory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba8891-36a1-4c02-8747-f4115509c4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken on Monday hit out at Xi’s visit,
        remarking that it came just days after the International Criminal Court in
        The Hague issued an arrest warrant for Putin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a56294-2209-41f6-9bb2-32a42163c355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“China feels no responsibility to hold the Kremlin accountable for
        the atrocities committed in Ukraine, and instead of even condemning them,
        it would rather provide diplomatic cover for Russia to continue to commit
        those very crimes,” Washington’s top diplomat said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f8c79a-1287-4ffc-91f2-51deede4dd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Any calls for a ceasefire “that does not include the removal of Russian
        forces from Ukrainian territory would effectively be supporting the ratification
        of Russian conquest” as it would “allow President Putin to rest and refit
        his troops, and then restart the war at a time more advantageous to Russia,”
        he added.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c944f6-57b0-4351-b2be-17f428b5347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ukrainian Secretary of the National Security and Defense Council of
        Ukraine Oleksiy Danilov also that day said on Twitter that the “successful
        implementation” of a Chinese “peace plan” must start with the “capitulation
        or withdrawal” of Russian forces from Ukrainian territory.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18693a1a-816b-47c7-bb0b-e8b613070be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi’s visit to Moscow coincides with a surprise trip to Ukraine from
        Japanese Prime Minister Fumio Kishida to meet President Volodymyr Zelensky
        on Tuesday, reported by Japanese public broadcaster NHK.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bbbae6-d658-4852-b74f-ec63b2d61cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also invited Russian Prime Minister Mikhail Mishustin to visit
        China during their meeting on Tuesday morning, TASS reported, adding that
        Mishustin had already accepted the invitation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84aed01-9f45-42c7-b628-aa8c0bfb42e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NATO meanwhile said it was aware that Russia has likely requested lethal
        aid from China to bolster Moscow’s war on Ukraine.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dfa42b-9a47-4203-b492-14f58ff66fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:24:06.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:07.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We haven’t seen any proof that China is delivering lethal weapons
        to Russia, but we have seen some signs that this has been a request from Russia,
        and that this is an issue that is considered in Beijing by the Chinese authorities,”
        the alliance’s Secretary General Jens Stoltenberg told reporters at a news
        conference in Brussels on Tuesday.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c84c4b-d925-49d4-a182-433ae40f4366'
