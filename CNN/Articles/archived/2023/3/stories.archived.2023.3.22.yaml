      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a36ed27-9783-4608-bf69-3fff7b8893ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T15:32:58.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T15:32:59.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. has said that his government cannot
        cooperate with the ICC''s investigation since "the Philippines is a sovereign
        nation," and questions about the tribunal''s jurisdiction should be first
        settled.</p>'
  'housing-project-military-police':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-22T16:30:01.000+08:00
    'imagesource': 'jcr:2f28138a-dc0e-435b-ad46-f987a26a839e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c00c0d54-dbb6-4b6f-b345-6142ebf3744a'
    'lead': 'The government plans to build 1,000 houses in Cavite under a housing
      program for the military and the Philippine National Police (PNP), President
      Ferdinand Marcos Jr. said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T16:32:36.488+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-03-22T16:32:36.786+08:00
