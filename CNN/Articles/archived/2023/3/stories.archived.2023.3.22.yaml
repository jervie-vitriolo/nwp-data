    'template': '1'
    'title': 'World Baseball Classic final: Japan wins third title with 3-2 victory
      over Team USA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3846abd1-3a0a-415f-a849-b97d8ad4811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:23:03.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-22T11:23:03.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Japan won the World Baseball Classic
        on Tuesday night, downing Team USA 3-2 in the championship game at loanDepot
        Park in Miami.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d215240-7ec3-4dd8-871a-50ee6e7cf896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:23:03.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-22T11:23:03.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game ended in dramatic fashion with Japan’s Shohei Ohtani striking
        out his MLB teammate Mike Trout with a full-count slider to seal Japan’s third
        title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa65686-567d-427b-9869-49c3d1d547bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:23:03.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-22T11:23:03.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan won in 2006 by defeating Cuba in the final and in 2009 when
        it edged out South Korea. It went through the 2023 tournament undefeated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a327827d-23fb-4f5d-8144-d67f7b79fd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:23:03.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-22T11:23:03.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team USA’s Trea Turner hit a solo home run off Shota Imanaga to
        open the scoring with one out in the top of the second. But in the bottom
        half of the inning, Munetaka Murakami, a two-time MVP in Japan, led off with
        a home run off Team USA starter Merrill Kelly to tie the score at 1-1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c207a-d897-4c99-bcc0-06df3d28cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:23:03.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-22T11:23:03.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly failed to make it out of the second with Japan loading the
        bases with one out on singles by Kazuma Okamoto and Sosuke Genda and a walk
        by No. 9 batter Yuhei Nakamura. Pitcher Aaron Loup came in for Team USA and
        gave up an RBI ground out to Lars Nootbaar before getting Kensuke Kondoh to
        fly out to center to end the inning with Japan ahead 2-1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc84681c-42ca-40a3-a913-a6f80e9be25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:23:03.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-22T11:23:03.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan made it 3-1 with a leadoff home run by Okamoto in the bottom
        of the fourth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c8862-cd7a-4829-9f47-c5fedfb7d6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:23:03.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-22T11:23:03.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the eighth inning, with Yu Darvish in to pitch for Japan, Kyle Schwarber\
        \ homered on the 10th pitch of his at-bat to draw Team USA within one at 3-2.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9037350-8855-46b9-956f-d267f89e6e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:23:03.216+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-22T11:23:03.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next version of the World Baseball Classic will be held in 2026
        at a site to be determined.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3ed96e-8427-4bb1-bce8-3bf5e9c7a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:23:03.216+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-22T11:23:03.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN’s Thomas Schlachter contributed to this report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f927c1c-75ba-406d-835a-2514467bc097'
