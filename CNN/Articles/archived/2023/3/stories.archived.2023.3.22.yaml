      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        bill seeking to rename Agham Road and BIR Road in Quezon City after late former
        Senator Miriam Defensor-Santiago was approved by the House of Representatives
        on third and final reading on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e824a95-74cc-41d6-89bb-ed460bdcc51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:43:07.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T08:43:07.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no negative votes nor abstentions recorded on House Bill
        No.7413 that seeks to rename Agham Road and BIR Road, stretching from North
        Avenue and traversing through Quezon Avenue up to East Avenue, to "Senator
        Miriam P. Defensor-Santiago Avenue."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec32ec22-5647-450d-9469-c0f4c2a8eb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:43:07.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T08:43:07.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The authors said Santiago was known for her \"unquestionable integrity\
        \ and her crusade against corruption.\"  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9dc191-4f0e-4695-8d00-701df7b16bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:43:07.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T08:43:07.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A similar measure was filed in the Senate by Senators Sonny Angara,\
        \ Alan Peter Cayetano and Lito Lapid in February.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfc8751-e29b-47fb-9cde-48d859ac45c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:43:07.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T08:43:07.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Santiago, dubbed as \"The Iron Lady of Asia\", died at the age of 71\
        \ on Sept. 29, 2016 from complications of lung cancer. She was known for her\
        \ legal expertise, wit, and feisty demeanor.    \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884204c0-7ade-4267-b1ee-e209c80e4720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:43:07.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T08:43:07.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She held various positions in government, most notably as a multi-term\
        \ senator. She was also a recipient of the Ramon Magsaysay Award for Government\
        \ Service.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3960600b-4f90-43dd-9dfc-ea36aa8c7335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:43:07.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T08:43:07.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made history in 2012 when she took her seat as a judge of the
        International Criminal Court — becoming the first southeast Asian in the ICC.</p>'
  'house-panel-approves-divorce-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-22T08:45:19.000+08:00
