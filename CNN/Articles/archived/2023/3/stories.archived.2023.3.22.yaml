      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> You
        oughta know! Alanis Morisette is finally coming to Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0012df-3dfd-4157-8f05-0c7fc379587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:12:06.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T18:12:07.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After a series of postponement, the Grammy Award-winning rock singer
        will finally perform on the Manila stage as she celebrates the 28th anniversary
        of her famous and iconic album "Jagged Little Pill."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9303ca60-e8f0-4349-b2a2-0ffba0f30ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:12:06.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-22T18:12:07.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morissette will have a one-night concert at the Mall of Asia Arena
        on Aug. 1, promoter Ovation Productions announced Wednesday.</p>'
