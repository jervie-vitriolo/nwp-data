      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)&nbsp;—&nbsp;</strong>The
        House of Representatives has slapped embattled Negros Oriental Rep. Arnolfo
        Teves Jr. with a 60-day suspension over his continued absence in Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57067896-3927-4dbc-a51f-9f352974ff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:40:14.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T22:40:15.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e6a96-d0c7-4400-a381-b2a17a0e60cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T22:40:14.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-22T22:40:15.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 292-0-0 during the plenary session on Wednesday, lawmakers
        adopted the recommendation of the ethics and privileges committee&nbsp;— which
        noted Teves'' "defiance" to return to the Philippines despite an expired travel
        authority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
