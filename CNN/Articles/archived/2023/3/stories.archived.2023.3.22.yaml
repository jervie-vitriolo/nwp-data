      'mgnl:lastActivated': 2023-03-22T18:06:27.272+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb0b1a8-e7a9-4430-9ac9-6d86d2cb4f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:14:34.857+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-22T18:06:27.272+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new lineup offers two variants — the vivo V27 5G and vivo V27e.
        The vivo V27e will be officially available for pre-order in vivo''s E-store
        from March 22-29, while fans can pre-order the vivo V27 5G from April 10-16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3542bc16-f611-4091-bf73-406f71ef9438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:14:34.857+08:00
