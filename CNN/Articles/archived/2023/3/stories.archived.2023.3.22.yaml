    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbaf1af-41d9-4e91-bb2b-aeb692085f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.630+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T11:21:03.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Philippine Commission on Women (PCW), while there\
        \ is no blanket prohibition on reverting to one’s maiden name after a marriage,\
        \ there are certain special laws limiting these instances.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d0bdb3-595d-4524-967f-545eaa77b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.631+08:00
