      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The assistance of foreign experts is needed since the venue is the\
        \ ICC and not a local court, Guevarra added.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5f7721-d723-4351-b601-a4bd4efaa22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.027+08:00
