      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/3/22/Guevarra-ICC-appeal-based-on-legal-errors.html">SolGen:
        ICC chamber ‘legal errors’ basis for PH appeal on drug war probe</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156c2aa2-2931-480c-a888-a9b23a0cccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T15:32:58.890+08:00
      'mgnl:createdBy': 'bamba'
