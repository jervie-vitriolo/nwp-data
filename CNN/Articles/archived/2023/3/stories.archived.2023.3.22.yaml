      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T17:13:31.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong>&nbsp;—
        Chief PresidentIal Legal Counsel Juan Ponce Enrile said it is time to ease
        restrictions on economic provisions and nuclear weapons in the 1987 Constitution,
        saying this could bolster the economy and allow the Philippines to stand up
        against the bullying of other countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c19ce43-4f0d-4061-922e-106deb8d8949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:13:31.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T17:13:31.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Enrile made the comment as a resource person at the meeting of the
        Senate constitutional amendments panel on Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b44644-0dd9-4b90-a0ef-308de2f16045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:13:31.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T17:13:31.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the views were his own and he was not speaking for President
        Ferdinand Marcos Jr.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71464b26-033b-4d18-a5bc-eacb373e8c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:13:31.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T17:13:31.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We must now remove the restriction imposed by the Cory admin on this
        country and her people not to have any nuclear in the country," the former
        senatior and defense chief said. "I think in my personal opinion that is the
        most serious and unwanted provision in the Constitution."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d95621-7d52-4d19-851a-b1291e47daed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:13:31.022+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T17:13:31.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Having nuclear weapons will allow the Philippines to protect itself
        against "superpowers."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e12164-e3a5-48e1-99e0-bdbc72d9aa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:13:31.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T17:13:31.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So that our people will not be trampled upon let alone made a tuta
        or alipin of other countries," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4342e3-6c2a-48e8-9f63-e64f82429f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:13:31.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T17:13:31.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippines, however, is a party to the Treaty on the Prohibition
        of Nuclear Weapons, which bans any nuclear weapon activities.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0821ba2-a67b-4d08-894a-bb47a458d7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:13:31.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T17:13:31.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Enrile also said the economic provision is "very important" as opening
        up the country to foreign investment can create more jobs.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18af7c3b-7854-497d-b4a0-b12594e7d173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:13:31.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T17:13:31.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We don''t have enough capital here and yet our popularity is growing,"
        he said. "We need investments, jobs. Without investments, you don''t have
        jobs. Without jobs, you don''t have consumers, tax payers."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701c5fa6-133a-4d7c-a283-1334e2fa6dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:13:31.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T17:13:31.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also rejected the proposal to conduct Constitutional Convention
        (Con-con) to introduce amendments to the charter, believing that the government
        might spend ₱100 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc18f477-c28d-4b27-b31b-c4a6b1b157d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:13:31.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T17:13:31.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Enrile said the amendments should be done by Congress itself convened
        as a constituent assembly.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2695feb-68b2-46d7-96a0-10ae1038fd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T17:13:31.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T17:13:31.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Eimor Santos contributed to this
        report.</em></p>'
  'smuggled-sugar-should-not-be-sold':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-22T17:10:21.000+08:00
