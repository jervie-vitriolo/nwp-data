      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, he made incendiary comments saying that the
        Palestinian town of Huwara in the West Bank “needs to be erased” after two
        Israeli brothers were shot and killed while driving through the town. Israeli
        settlers went on revenge attacks in the aftermath, where one Palestinian man
        died. Smotrich later apologized for the remarks saying they had been made
        in a “storm of emotions”.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaf5fff-16b6-4e0c-9444-7458eaa2af7a'
      'mgnl:activationStatus': true
