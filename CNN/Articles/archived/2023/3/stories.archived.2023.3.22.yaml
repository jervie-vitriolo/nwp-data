    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House panel approves divorce bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6a1332-9824-4190-a126-2e36cd5073eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:47:48.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T08:48:02.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — A committee
        at the House of Representatives unanimously approved on Tuesday a bill seeking
        to reinstitute absolute divorce for married couples who are in a dysfunctional
        or abusive relationship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a6c9db-22e0-4167-b3c3-3fb30ca9bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:47:48.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T08:48:02.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df476544-1714-4abd-ab80-c58454b40a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:47:48.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T08:48:02.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albay Representative Edcel Lagman said the House Committee on Population\
        \ and Family Relations passed the substitute bill, which he explained offers\
        \ an “expeditious, reasonable, and inexpensive” alternative for legally ending\
        \ a marriage.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d569321-94ad-4839-bbc7-eaa1d2ecc739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:47:48.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T08:48:02.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524bf5af-c818-4a1f-bafd-6a70a4be65bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:47:48.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T08:48:02.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The approval of the substitute bill on absolute divorce for eventual\
        \ plenary debates assures that the country is now at the threshold of joining\
        \ the universality of absolute divorce in the community of nations,” he wrote\
        \ in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e6be7-3ceb-47bb-aeb5-3680b8e530e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:47:48.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T08:48:02.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce48b1-28c0-4447-8985-e1e5584acfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:47:48.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T08:48:02.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker said the template of the measure is his House Bill No.\
        \ 78, which is “almost a replica” of the one that hurdled the lower chamber\
        \ during the 17th Congress, or the first three years of the Duterte administration.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccbd324-c5ab-48b0-8238-a98b4f40d5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:47:48.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T08:48:02.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d03e7f-c822-496b-9372-7b0ee4dfc526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:47:48.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T08:48:02.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the COVID-19 pandemic stalled the same bill during the 18th\
        \ Congress.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec8ae3-d104-4870-9d9e-4e61d865d7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:47:48.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T08:48:02.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755b43e-4e49-4e95-a873-1a7eaa9d6529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:47:48.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T08:48:02.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Lagman, 70 lawmakers have signed as co-authors, and “\
        there are many more members of the House who favor the bill.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641b5a5f-f10b-4359-a778-f1fd24b5448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:47:48.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T08:48:02.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b82efb-cd75-4217-9f39-5eeadfbec02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:47:48.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T08:48:02.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also stressed that the proposed legislation is only for exceptional\
        \ circumstances where a couple or a spouse suffers “the torment of irreversibly\
        \ dead marriages.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf56a72-8a25-449e-bcfb-9070b4a8c9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:47:48.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T08:48:02.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d08c9-89fd-4d6f-8c2c-470771525fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:47:48.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T08:48:02.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Divorce is not the worst thing that can happen to a family,” he said.\
        \ “Enduring years of physical violence, suffering emotional abuse, tolerating\
        \ infidelity, allowing children to live in a hostile home and witness daily\
        \ discord and constant conflict – these are far worse than divorce.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b22c39-3836-45b8-9494-ebfb235f9f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:47:48.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T08:48:02.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77531751-42de-47b3-96f9-fa375efd3570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:47:48.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T08:48:02.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In applying for the legal remedy, the bill provides that proof of the\
        \ cause for divorce must be established, and that the marriage has completely\
        \ collapsed without any possibility of reconciliation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7bcd7e-ecea-4083-ac33-2a771d1d0f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:47:48.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T08:48:02.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e37835-ace4-4ed3-8ebe-22f656d44bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T08:47:48.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T08:48:02.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Quickie,” notarial, email, and other speedy drive-thru divorces are\
        \ prohibited, Lagman said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24af04b2-489a-4449-92a0-0b7b74f3b4a4'
