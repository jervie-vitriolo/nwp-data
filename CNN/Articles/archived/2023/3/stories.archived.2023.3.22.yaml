      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also said officials are looking into the financing scheme for\
        \ the housing project, and what will happen if a uniformed personnel is transferred\
        \ to another place of assignment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f4a977-8666-4074-b73d-c69d7b3f8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T16:32:36.503+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T16:32:36.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8cb806-4b7e-4e2e-83d1-646a0a44a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T16:32:36.503+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T16:32:36.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, he said public as well as private banks can be involved\
        \ in the financing scheme for the program.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43372724-2053-46cd-b999-10854b3b67d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T16:32:36.504+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T16:32:36.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc24380-3f1c-4824-a8b1-4d6d3c3dfbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T16:32:36.504+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T16:32:36.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos held a meeting with PNP chief Gen. Rodolfo Azurin Jr., Armed\
        \ Forces of the Philippines (AFP) chief of staff Gen. Andres Centino, Human\
        \ Settlements Secretary Jose Acuzar, and Cavite Gov. Jonvic Remulla regarding\
        \ the housing project.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd01b5c-7c54-49ba-9b25-2f6b35eb1a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T16:32:36.504+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T16:32:36.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d7b6b1-b5ff-425d-802c-f410bd5ae0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T16:32:36.505+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T16:32:36.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to develop the concepts further but I''m determined to
        provide the housing for our uniformed personnel," Marcos said.</p>'
  'marcos-govt-sees-no-threats-vs-teves':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
