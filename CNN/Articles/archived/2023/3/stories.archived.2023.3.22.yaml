    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Padilla says ''no feud'' between Senate, House members over postponed
      Cha-cha hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74034c2-a924-4490-8f38-247bdf139d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:59.058+08:00
