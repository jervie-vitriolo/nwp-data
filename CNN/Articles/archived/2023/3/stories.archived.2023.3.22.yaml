      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you are going to ask me in my personal capacity as a lawyer, I\
        \ really don't see any urgency on the matter of amending or revising the Constitution\
        \ because many of the things that we'd like to change, especially on the economic\
        \ provisions of the Constitution can be done through legislation,\" he pointed\
        \ out.\r"
