    'template': '1'
    'title': 'PH hires foreign lawyer to assist in ICC appeal vs. drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe3f97-7336-495a-9778-6c6207e38b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:48:08.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        Philippines has hired an international lawyer to help the country in its appeal
        to the International Criminal Court (ICC) to reverse its decision to resume
        the probe into the Duterte administration’s war on illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aac79d-b806-4807-97eb-d4a5bdf66caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd0e6f4-d924-4204-93c1-dfdbcafc3481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We engaged Ms. Sarah Bafadhel, she is a British barrister but she
        has her chambers in London, but she is practicing at the ICC at The Hague,
        the Netherlands,” Solicitor General Menardo Guevarra told CNN Philippines’
        <em>The Source&nbsp;</em>on Wednesday.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ec43f-2a93-4973-919d-98ba563c65b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded16d31-c192-48a1-89a4-78046fcb34fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guevarra said Bafadhel, whose expertise is in the field of international\
        \ criminal law, was chosen by the government from a list provided by the Philippine\
        \ Embassy at The Hague.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47088e8-f481-47d7-9b30-f31f97f1b03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa65eb5e-7aa0-42b8-bc7d-42ade8a2c4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The foreign counsel’s training and experience made her qualified to\
        \ assist Manila when it comes to procedural issues, he added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8462671a-4ced-4bd5-9040-4fc4472afa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d32cf49-6467-4864-ad0c-14862563cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Chambers and Partners, which ranks the most outstanding\
        \ law firms and lawyers in over 180 jurisdictions, Bafadhel was first in the\
        \ field of international criminal law for eight consecutive years.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dcbe70-ca55-4516-97eb-33559c694bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2427aa31-9a51-44a7-bf3d-54e5e689c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of her notable cases was representing Assad Hassan Sabra, who was\
        \ acquitted from all charges filed against him regarding the explosion in\
        \ Beirut, Lebanon that killed former Prime Minister Rafic Hariri, and 21 others.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177a12b7-aa25-4abc-9f96-e5641a83329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495da5a8-3407-47ed-b246-89ca8e4014e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was accused of conspiracy aimed at committing a terrorist act,
        and being an accomplice to the felony of intentional homicide with premeditation
        by using explosive materials, among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8201eb23-8d39-4804-a6d0-ca6d31f756ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916f5cee-a39e-436b-b715-07a6c9a3f8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guevarra clarified that the Office of the Solicitor General (OSG) did\
        \ not tap Bafadhel to defend the previous administration, or former President\
        \ Rodrigo Duterte.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a82d71-f38f-4f9f-a53e-98eb760f08a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b54328-e877-4a19-aaea-1958bb5c8116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The OSG is not defending any specific person,\" Guevarra emphasized.\
        \ \"The OSG is representing the Republic of the Philippines, we are representing\
        \ the state.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e6a5de-e7fa-44a2-b786-9ba6cc85f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed88e7-28cc-4b92-b1d6-6f5cc7289f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that what the government is defending in this case is the\
        \ country’s legal and judicial system “because it has the primary responsibility\
        \ to deal with crimes that were committed in our own territory.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
