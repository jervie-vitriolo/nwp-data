      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cebu City and the towns of Liloan, Tuburan, Sibonga and Bogo City have\
        \ confirmed ASF cases.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30e3948-3002-4495-ad6f-8291817d62ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:53:26.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T14:53:27.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite this, Executive Order 10 stated that all border controls and\
        \ ASF zoning regulations are lifted, but some guidelines need to be observed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8960a86-6d39-4014-9ee5-75a3ed1119c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:53:26.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T14:53:27.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agriculture department and Bureau of Animal Industry (BAI) have\
        \ tagged color-coded zones to identify areas that have infections, under surveillance,\
        \ and areas with no cases.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c822f4e-59d2-4124-a906-26191d32cb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:53:26.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T14:53:27.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will give you (BAI and DA) free crayola, because you will not\
        \ be able to do that color-coding scheme here in the island of Cebu,\" a defiant\
        \ Garcia said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fbbf13-b89f-4911-bb46-b8fa97b919c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:53:26.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T14:53:27.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In lifting the border controls, the order stated there should be registration\
        \ forms and health certificates for backyard farm owners. For those tending\
        \ to live pigs from commercial farms, the owners need to obtain health certificates\
        \ from veterinarians.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf7ee2-9193-46dd-94cf-9eea1ab02cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:53:26.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T14:53:27.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also stated that local government chiefs of the province, in
        coordination with the Department of Health and DA, agreed that culling of
        ASF-positive hogs cannot continue. Garcia directed the police provincial office
        to stop moves to cull pigs within a supposed 500-meter radius infestation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb20a43-f66a-4e4c-8492-96c0a5982aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:53:26.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T14:53:27.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia also prohibited the BAI from conducting what she described as\
        \ \"indiscriminate\" testing of hogs throughout the province.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d726c69-dd43-4442-b3da-1e374bf17a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:53:26.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T14:53:27.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said she doubts the credibility of the process in the tests conducted\
        \ by the BAI. The provincial government will conduct its own tests on hogs\
        \ that display symptoms and further confirmatory evaluations, she added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce31c94-0e5a-4373-8265-26a842220c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:53:26.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T14:53:27.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order also stated all infected hogs will be \"humanely euthanized\"\
        \ by a veterinarian and buried with their supervision.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7679cba-7416-4e66-801c-fac3c427f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:53:26.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T14:53:27.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No person with direct contact with pigs showing signs of infection\
        \ shall be allowed to go near healthy pigs within seven days.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad24f478-f7a7-4414-85d0-eff65a255bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:53:26.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T14:53:27.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor also constituted an ASF task force per barangay. It is\
        \ tasked to monitor biosecurity measures and profiling all backyard hog in\
        \ order to maintain proper disinfection and reporting of infected pigs.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f7b2f1-b8ef-4d87-945a-69fc3c58aabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:53:26.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T14:53:27.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The task force, headed by the barangay chairman, needs to report regularly\
        \ to the town or city governments which will relay information to the provincial\
        \ veterinary office.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a3d645-9626-432b-a562-4b7f4202ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:53:26.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T14:53:27.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DA Central Visayas regional director Angel Enriquez showed her full\
        \ support to all the provincial policies.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11538d39-3871-4561-83ba-5c35f3e07af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:53:26.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T14:53:27.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To be very honest, what Cebu province is doing right now would be\
        \ an eye opener to all the provinces and even to the Bureau of Animal Industry,\"\
        \ said Enriquez. \"This is now the ample time to re-evaluate the protocols\
        \ that have been there.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ced4f05-96f3-4b81-9abb-020103dc5f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:53:26.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T14:53:27.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EO will be adopted soon into a local ordinance by the provincial\
        \ board.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0fc7b6-239f-4a30-8214-705ef593fb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:53:26.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-22T14:53:27.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based correspondent Dale Israel contributed to this report.</em></p>'
  'Guevarra-ICC-arrest-warrant-vs-Duterte':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-03-22T15:24:37.000+08:00
