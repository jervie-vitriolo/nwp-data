    'lead': 'Determined to conquer the international stage, members of Filipino boy
      group HORI7ON share what makes them unique from other groups and what they have
      learned in their journey so far'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T10:31:09.553+08:00
