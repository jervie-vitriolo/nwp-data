  'surveillance-records-anti-terrorism-law-exempted-FOI-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-22T21:34:48.000+08:00
    'imagesource': 'jcr:b4ef31ff-bc2a-4187-8032-289cdbfce7bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fd29e69-4d84-46bf-870a-26be17d201c0'
    'lead': 'The records of surveillance on suspected terrorists will be inaccessible
      to government offices and the general public in pursuant to the Anti-Terrorism
      Act of 2020, according to the latest memorandum issued by Malacañang.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T21:40:24.773+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2024-01-29T00:23:01.535+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Freedom-of-Information', 'surveillance', 'Anti-Terrorism-Act-of-2020']
    'stories': []
    'template': '1'
    'title': "Surveillance records of suspected terrorists now exempted from FOI \
      \ \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96df44b4-e0d6-4a96-92cc-30b8c67a0015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:40:24.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-29T00:23:01.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        records of surveillance on suspected terrorists will be inaccessible to government
        offices and the general public in pursuant to the Anti-Terrorism Act (ATA)
        of 2020, according to the latest memorandum issued by Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad83f35f-59f8-41e6-ae0b-b512c6c6c716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:40:24.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-29T00:23:01.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/downloads/2023/03mar/20230317-MC-15-FRM.pdf">Memorandum
        Circular No. 15,</a>&nbsp;which was signed by Executive Secretary Lucas Bersamin
        on behalf of President Ferdinand Marcos Jr. last March 17, updates the list
        of exceptions to the right to the access of information under Executive Order
        No. 2 (series of 2016) or the Freedom of Information policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8125e54b-6311-4c58-861d-2a6e6e749572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:40:24.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-29T00:23:01.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Also covered by the exemption are interception and recording of communications
        acquired by law enforcement agents or military personnel in line with the
        controversial ATA.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd01978f-fd1d-465a-af94-e9fdf525351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:40:24.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-29T00:23:01.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under Section 16 of the anti-terrorism law, "a law enforcement agent
        or military personnel may, upon a written order of the Court of Appeals, secretly
        wiretap, overhear and listen to, intercept, screen, read, surveil, record
        or collect, with the use of any mode, form, kind of type of electronic, mechanical
        or other equipment or device or technology."  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74614b48-85c9-4368-b7bf-6907c957e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:40:24.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-29T00:23:01.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Surveillance of proscribed, designated, and suspected terrorists could
        last up to 90 days under the measure, compared to the 60-day period in the
        Human Security Act.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedd7708-7fde-44e2-9255-9669fca0cefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:40:24.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-29T00:23:01.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Matters classified as confidential under the ATA and its implementing
        rules and regulations are also exempted from the right to the access of information.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840ab650-094a-4cda-b9e9-459b63be12a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:40:24.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-29T00:23:01.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The anti-terrorism law, which was signed by former President Rodrigo
        Duterte in July 2020, repealed the Human Security Act of 2007.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a3b252-8138-4819-a264-1c1593dc129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T21:40:24.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-29T00:23:01.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But some parts of the law were declared unconstitutional by the Supreme
        Court in 2021.<p><br></p>'
