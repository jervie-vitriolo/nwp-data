      'mgnl:type': 'text'
      'text': 'There''s no clear timeline for when Good Meat or Upside Foods will
        get USDA approval. But internationally, things are moving quickly. Good Meat''s
        cell-based chicken was approved for sale in Singapore in 2020, and has since
        been available for purchase in restaurants in that country.'
    '7':
