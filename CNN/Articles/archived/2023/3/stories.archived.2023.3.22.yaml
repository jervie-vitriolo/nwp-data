      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6bf2b0-9e6c-40cd-b6cd-82ee60d5b90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T15:32:58.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T15:32:59.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For as long as they don't commit any offense here in our territory\
        \ then they will not be arrested,\" Guevarra said. \"But whether or not the\
        \ Philippine government will cooperate, that's another matter.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c2623-19aa-4227-b64e-2206ec7d7e50'
      'mgnl:activationStatus': true
