      'mgnl:lastActivated': 2023-03-22T13:16:01.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9986a74f-e44b-4d17-b004-0caafa92861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.028+08:00
