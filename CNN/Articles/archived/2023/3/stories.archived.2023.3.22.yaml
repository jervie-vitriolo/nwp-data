      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> —<strong>&nbsp;</strong>Senator
        Robin Padilla has refuted claims that there is a rift brewing between the
        two chambers of Congress after the Senate''s scheduled hearing on Charter
        change was scrapped on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ef3ec-90cd-4119-982c-2997ed36f08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:59.059+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T14:51:59.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Itong nangyayari ngayon na sabi nila mayroong hidwaan, pero wala pong
        hidwaan dito," Padilla said on Wednesday. "Ito po ay natural na pag-uusap
        ng mga mambabatas. Ito ay normal na magkaroon ng iba''t ibang opinyon, mungkahi
        dito."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210832e5-5d2b-4793-a0e4-3c18b03ae086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:59.059+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T14:51:59.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: What''s happening now, which they say is a conflict,
        but there is no conflict here. This is a natural discussion of legislators.
        It is normal to have different opinions, suggestions here.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c055c0f-1dae-4d5c-9b99-fb711e708241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:59.059+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T14:51:59.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Padilla clarified that the hearing was not canceled, but was just postponed
        to a later date as shown by a document presented during the Senate meeting
        with Chief Presidential Legal Counsel Juan Ponce Enrile.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab04e338-069d-4d0d-b132-020b28c0dbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:59.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T14:51:59.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also said Senate President Juan Miguel Zubiri never blocked any
        hearing of the upper chamber.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4374fef9-6298-4373-85fa-78de2a716d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:59.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T14:51:59.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Padilla said Zubiri directed a closed-door meeting with
        congressmen instead of the hearing, in line with "interparliamentary courtesy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f324af-8d79-46aa-b25e-689a3f9f1dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:51:59.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T14:51:59.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cagayan de Oro City 2nd District Rep. Rufus Rodriguez expressed his
        dismay over "a notice of cancellation from the Senate committee on constitutional
        amendments and revision of codes."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d67dcf-3f01-470f-a826-399d5a6195c8'
      'mgnl:activationStatus': true
