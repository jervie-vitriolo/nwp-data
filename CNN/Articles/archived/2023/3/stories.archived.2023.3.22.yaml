      'mgnl:lastActivated': 2023-03-22T15:32:59.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607c5d54-2533-4c55-9fb4-ac151c9dd738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T15:32:58.895+08:00
