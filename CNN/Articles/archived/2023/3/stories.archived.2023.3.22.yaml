    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Yeng Guiao signs five-year extension with Rain or Shine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b248004-07d5-41ac-a604-3b529aef9709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:09:11.931+08:00
