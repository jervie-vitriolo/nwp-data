      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign activities are prohibited from Aug. 28 to Oct. 18. Campaigning
        is also not allowed on Oct. 29 to 30, when a liquor ban will be observed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94428684-2eac-4935-ba36-0a28c12e3e1d'
      'mgnl:activationStatus': true
