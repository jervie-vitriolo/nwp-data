    'mgnl:tags': ['housing']
    'stories': []
    'template': '1'
    'title': 'Gov''t plans to build 1k houses for military, police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83beada6-1892-4941-83bb-557e5830d1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T16:32:36.500+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T16:32:36.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> - The
        government plans to build 1,000 houses in Cavite under a housing program for
        the military and the Philippine National Police (PNP), President Ferdinand
        Marcos Jr. said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e4262-9507-478f-934b-20072edb8026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T16:32:36.501+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T16:32:36.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25168f6-91b7-402e-a625-f336492fcc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T16:32:36.501+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T16:32:36.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We found a property in Cavite that we find is suitable to begin a\
        \ housing program not only for the military but also for the PNP,\" the president\
        \ told reporters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c576350-1021-48a9-99e8-32903c05c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T16:32:36.501+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T16:32:36.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d828d0-f787-48c9-b40a-1d52fa15ee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T16:32:36.502+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T16:32:36.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We decided, as a pilot program, to build 1,000 units, 500 for the\
        \ military, 500 for the PNP, and we will see how that goes,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0cf456-ea2f-46cc-bbf9-e1eede783c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T16:32:36.502+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-22T16:32:36.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb9ecc2-91e7-408f-8b2f-48bd3f91272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T16:32:36.503+08:00
      'mgnl:createdBy': 'celine'
