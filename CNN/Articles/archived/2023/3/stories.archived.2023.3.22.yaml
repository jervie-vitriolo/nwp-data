      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will also reduce the usual five-hour trip to and from Manila to\
        \ only two hours.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5015a148-4bf2-4cc0-b097-2b54658921db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:37:36.513+08:00
