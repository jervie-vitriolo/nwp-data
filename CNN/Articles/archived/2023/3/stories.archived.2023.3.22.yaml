    'jcr:uuid': 'f8c23704-5ed1-4bdc-8772-4501a9c6da85'
    'lead': 'President Ferdinand Marcos Jr. on Wednesday said his administration does
      not know of any threats against Negros Oriental Rep. Arnolfo Teves Jr., but
      that it will offer him protection if he returns to the country to face allegations
      against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T16:56:10.321+08:00
