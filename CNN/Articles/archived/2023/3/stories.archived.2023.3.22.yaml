  'Guevarra-ICC-appeal-based-on-legal-errors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-03-22T14:41:44.000+08:00
    'imagesource': 'jcr:beb3912c-a1a7-462b-bb9c-f065ce2a2d96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '958730d3-0164-44cc-8ac8-fc18928edfab'
    'lead': 'The Office of the Solicitor General defends the Philippine government’s
      appeal on the decision to resume the ICC pre-trial chamber''s investigation
      into the Duterte administration’s bloody war against illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T14:47:35.315+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-22T14:47:36.027+08:00
    'mgnl:lastActivatedBy': 'superuser'
