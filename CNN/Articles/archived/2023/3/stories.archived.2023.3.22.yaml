  'Russia-will-keep-cutting-oil-output-through-June':
    'author': 'Reuters'
    'caption': 'Alexey Malgavko/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-22T02:24:10.000+08:00
    'credit': 'Alexey Malgavko/Reuters'
    'imagesource': 'jcr:2a6fb1f2-deec-4d57-a7c4-b2b01d3b7489'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04a65e91-57ea-45ce-84ac-3a74561fcbff'
    'lead': 'Russian Deputy Prime Minister Alexander Novak said on Tuesday that Russia
      will continue a 500,000 barrels per day oil production cut until the end of
      June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T02:25:55.544+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-22T02:32:29.505+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia will keep cutting oil output through June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9936a026-c7e3-45d5-ad1b-2acdf256499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:25:55.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:29.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Deputy Prime Minister Alexander Novak said on Tuesday that
        Russia will continue a 500,000 barrels per day oil production cut until the
        end of June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab557d-914f-481c-9ba1-38a25fdc602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:25:55.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:29.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“At the moment, Russia is close to achieving the target level of reduction
        — it will be reached in the coming days,” Novak said, referring to the announcement
        he made last month that Russia would cut 500,000 barrels per day from its
        production starting this month.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d11d80a-99ee-4a2b-8af6-d59c8b3cb9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:25:55.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:29.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In accordance with the current market situation, the decision to
        voluntarily reduce production by the amount of 500,000 bpd will be valid until
        June 2023 inclusive,” Novak added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9b7d2c-9ab1-41c7-8bf1-6c10fc63097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:25:55.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:29.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Novak said the global oil market was under unprecedented
        pressure, citing Western energy embargoes against Russia and what he called
        dangerous attempts to cap the price of Russian oil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd4a46f-80ee-48bb-a5b8-95e9fd6dbf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:25:55.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:29.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia’s unilateral output cut is in addition to an agreement by
        OPEC+, which groups the Organization of the Petroleum Exporting Countries
        and allies led by Russia, to reduce supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af765c38-3818-4deb-9eeb-9ba205bf9fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:25:55.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:29.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, the group agreed on steep output cuts of 2 million
        bpd from November until the end of 2023 despite calls for increasing output
        from major consumers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5a642d-483f-40e3-b525-1adde43a9385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:25:55.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:29.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high level ministerial panel from the group is scheduled to meet
        on April 3 to discuss market conditions, with a full ministerial meeting planned
        for June 4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a149ae56-c6cb-4644-8ed7-c222a1cf6ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:25:55.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:29.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices fell to 15-month lows earlier this week on fears that
        the banking crisis could damage economies and demand for energy. But oil prices
        have since bounced back — US crude was trading at nearly $69 a barrel on Tuesday,
        while Brent crude was at about $74.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688123a6-9f96-4d99-8ee4-d2fdae26e469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:25:55.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:32:29.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Russia will keep
        cutting oil output through June"</em></p>'
  'Israeli-minister-says-there-s--no-such-thing-as-a-Palestinian-people---inviting-US-rebuke':
    'author': 'Hadas Gold, Amir Tal and Abeer Salman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-22T02:26:02.000+08:00
    'imagesource': 'jcr:37795084-1d04-4c4e-a0b0-f0828677d0f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89786ce9-475c-4f1c-bea0-9578469d0382'
    'lead': 'Israel’s far-right Finance Minister Bezalel Smotrich denied the existence
      of a Palestinian people or nationhood over the weekend, prompting a rebuke from
      the United States just weeks after calling for a Palestinian town to be “erased.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T02:29:03.630+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-22T02:29:04.056+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israeli minister says there’s ‘no such thing as a Palestinian people,’
      inviting US rebuke'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb48ff4-c15e-4751-8e37-37474ed71816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:29:03.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:29:04.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel’s far-right Finance Minister Bezalel
        Smotrich denied the existence of a Palestinian people or nationhood over the
        weekend, prompting a rebuke from the United States just weeks after calling
        for a Palestinian town to be “erased.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb1dc9-ced2-4ed1-934f-4740f8054665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:29:03.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:29:04.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Smotrich, a Jewish nationalist, argued that the idea of Palestinian
        nationhood was invented in the past century in response to the Zionist movement
        to found modern-day Israel.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b16fd-4eaf-473b-8840-36af32d3c1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:29:03.644+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:29:04.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Who was the first Palestinian king? What language do the Palestinians
        have? Was there ever a Palestinian currency? Is there a Palestinian history
        or culture? Nothing. There is no such thing as a Palestinian people,” Smotrich
        said at a speech in Paris.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9c5514-cde8-4d09-8767-2320915e7dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:29:03.644+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:29:04.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US National Security Council Spokesman John Kirby on Monday objected
        to the comments, saying they would not help to calm tensions in the region.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757111de-6b6b-40f1-b765-2d37657c1021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:29:03.644+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:29:04.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We utterly object to that kind of language. And It’s extremely unhelpful
        to – again – trying to de-escalate the tensions and trying to find a viable
        two-state solution going forward,” Kirby said, speaking to Israeli Channel
        13. “We don’t want to see any rhetoric, any action or rhetoric – quite frankly
        – that can stand in the way or become an obstacle to a viable two-state solution,
        and language like that does.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc48142-5607-4278-a84e-fcf60cfcf416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:29:03.645+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:29:04.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Palestinian Authority presidency slammed Smotrich’s remarks as
        “racist,” calling them “an attempt to falsify history.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf020b9-142a-4c17-b228-08a2ef66d882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:29:03.645+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:29:04.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PA asserted that the Palestinian people “have
        existed on this land forever.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db4ceae-23ac-4ae3-b00a-1b57b96951b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:29:03.646+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:29:04.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas, the militant Palestinian Islamist movement that runs Gaza
        and calls for Israel’s destruction, also called Smotrich’s comments racist,
        saying they “clearly reflect the fascist policies of colonial settlement expansion
        and forced eviction of the Palestinian people, on which the occupation state
        was founded,” in reference to Israel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8a7321-4101-487c-8b57-50d8a5acb400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:29:03.646+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:29:04.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smotrich’s appearance in Paris also caused a diplomatic incident
        between Israel and Jordan. The podium he was standing at was draped in what
        appeared to be a variation of the Israeli flag displaying an enlarged map
        of Israel that included the occupied West Bank, Gaza and most of Jordan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ffa80d-2541-406c-be07-8568425350df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:29:03.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:29:04.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A spokesperson for Smotrich said the flag used at the event he attended
        was “set decoration” put there by the conference organizers and that the minister
        was only a guest, according to Reuters.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4fb4ef-9f98-452c-8a74-898d10d34057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:29:03.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:29:04.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan summoned the Israeli ambassador to Amman on Monday in protest,
        citing Smotrich’s use of the map.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7c905c-ff23-4fdd-be1e-b7fceeeb5b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:29:03.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:29:04.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan’s foreign ministry “warned of the seriousness of the continuation
        of these extremist racist actions issued by the same minister who had previously
        called for the erasure of the Palestinian village of Huwara.” It added that
        Smotrich’s actions were a violation the Jordanian-Israel peace treaty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcf168e-c026-4c99-b298-4eda3c6aeb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:29:03.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:29:04.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel’s foreign ministry tweeted in response saying it was “committed
        to the 1994 peace agreement with Jordan” adding that Israel “recognizes the
        territorial integrity” of Jordan.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4c9f07-ca4b-4e24-b026-8c5364e3b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:29:03.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:29:04.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tzachi Hanegbi, head of Israel’s National Security Council, also said
        he spoke with Jordan’s Foreign Minister Ayman Safadi to reaffirm Israel’s
        commitment to Jordan’s territorial integrity and the Israel-Jordan peace treaty.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29891ce8-31e5-483b-b623-86df3ceccaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:29:03.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:29:04.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Smotrich’s comments came on the same day that Israeli and Palestinian
        officials met in Sharm El Sheikh, Egypt, to try and calm tensions ahead of
        the Ramadan and Passover holidays. Among other agreements the two sides pledged
        “to develop a mechanism to curb and counter violence, incitement, and inflammatory
        statements and actions.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80dc7ff-5cc3-4178-8b66-9ed84b0a36e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:29:03.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-22T02:29:04.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The minister, who also has some powers over the Israeli unit that controls
        border crossings and permits for Palestinians, has a long history of denying
        the existence of a Palestinian nation and has previously made controversial
        statements about them as well as on other issues like LGBTQ rights.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a221516-cf05-40fd-b50d-4dc0b1ed8aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T02:29:03.650+08:00
