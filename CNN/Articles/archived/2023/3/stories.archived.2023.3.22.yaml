      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The request was however turned down. The ethics committee then gave\
        \ an ultimatum for Teves to come home and show up to work in-person by Tuesday\
        \ afternoon or risk facing possible sanctions.\r"
