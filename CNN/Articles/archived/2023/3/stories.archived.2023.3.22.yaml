      'mgnl:lastActivated': 2023-03-22T11:21:03.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faa3603-c65b-413b-b32f-ec21ee370551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T11:05:00.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-22T11:21:03.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCW cited an example the Philippine Passport Act, which provides\
        \ that a married woman who has adopted her husband’s surname in her passport\
        \ may not revert to her maiden name, except in any of the following cases:\
        \ the death of her husband; annulment; nullity of marriage; or divorce, which\
        \ is not yet legal in the Philippines.\r"
  'Japan-USA-World-Baseball-Classic-final':
    'author': 'Steve Almasy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-03-22T11:17:32.000+08:00
    'imagesource': 'jcr:3b04fe8d-9258-42d3-91bc-1c6303e6f942'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca57ec78-b6fd-4512-be55-0d0e1be716b1'
    'lead': 'The game ended in dramatic fashion with Japan’s Shohei Ohtani striking
      out his MLB teammate Mike Trout with a full-count slider to seal Japan’s third
      title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T11:23:03.154+08:00
