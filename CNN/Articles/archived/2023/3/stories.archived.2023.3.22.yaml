  'smc-infrastructure-batangas-nbex':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-03-22T18:32:43.000+08:00
    'imagesource': 'jcr:1e941b93-b587-4fba-b532-354cc66b3f13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33ceda2e-7b70-4c02-a509-c2678298467a'
    'lead': 'San Miguel Corporation and the government of Batangas signed on Wednesday
      a joint venture agreement for the Nasugbu-Bauan Expressway project in a bid
      to speed up travel between the east and west of the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T18:37:36.418+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-22T18:42:22.186+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-22T18:42:21.856+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SMC-Infrastructure', 'Batangas', 'NBEX', 'SMC', 'San-Miguel-Corporation',
      'Hermilando-Mandanas', 'Ramon-S-Ang', 'Nasugbu-Bauan-Expressway']
    'stories': []
    'template': '1'
    'title': 'SMC, Batangas ink agreement for NBEX project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0b0b5c-9232-4757-b3df-0d779db714c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:37:36.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T18:42:22.186+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — San
        Miguel Corporation and the government of Batangas signed on Wednesday a joint
        venture agreement for the Nasugbu-Bauan Expressway (NBEX) project in a bid
        to speed up travel between the east and west of the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8fbad2-8652-4211-a1a2-c28eaf094e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:37:36.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T18:42:22.187+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The provincial government earlier granted SMC Infrastructure a 35-year\
        \ concession to design, build, operate, and maintain the four-lane, 61-kilometer\
        \ toll road.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f50b5-1008-499b-834f-965dfe311e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:37:36.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T18:42:22.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This project will drive a lot of development for our province and\
        \ for our towns here in the first district.,\" said Governor Hermilando Mandanas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78fab85-8b85-42c0-b17f-14d71d36341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:37:36.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T18:42:22.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Higit sa lahat, mas marami itong maibibigay na tulong at serbisyo
        sa ating mga mamamayan. Tunay pong</em> partner in development <em>ang</em>
        San Miguel <em>hindi lamang po sa</em> Batangas, <em>kundi sa buong</em> Pilipinas,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0221a2d8-f128-45bf-a183-088a1cd032a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:37:36.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T18:42:22.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Most of all, it can provide more help and services to\
        \ our citizens. San Miguel is truly a partner in development not only in Batangas,\
        \ but throughout the Philippines.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcb288e-3827-4a4b-8b11-dbdf2827673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:37:36.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T18:42:22.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMC President and CEO Ramon S. Ang said the project would \"further\
        \ unlock the economic potential of Batangas,\" adding that the province has\
        \ always been close to his heart being home to many of SMC facilities.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b34cfb-b53f-4e46-b72d-42add2483c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:37:36.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T18:42:22.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Batangas has always been a valuable and reliable partner of San Miguel\
        \ and as such, it is vital to our efforts to support our national economy\
        \ and uplift the lives of many Filipinos through regional development,\" Ang\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabcb659-a334-408f-b8da-5146389069de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:37:36.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T18:42:22.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that once NBEX is operational, they commit to deliver 70%\
        \ of NBEX's profits to the local government so it could be used to provide\
        \ vital services to residents.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586a342-4cdb-4c2b-9903-8c89f9cd3b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:37:36.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T18:42:22.190+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This will be key to furthering the growth of the province and improving\
        \ lives and livelihood,\" Ang said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d79ff-0bcb-426c-b557-97abb8767aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:37:36.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-22T18:42:22.191+08:00
      'mgnl:lastActivatedBy': 'pia'
