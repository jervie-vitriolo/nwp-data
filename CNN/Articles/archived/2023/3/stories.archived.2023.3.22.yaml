      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8578e32c-8cf2-47bf-9b84-3db864bdb8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:14:34.858+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-22T18:06:27.272+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the vivo V27 Series dubbed as The Aura Portrait Master, vivo
        encourages its fans to radiate their best aura anytime and anywhere with their
        very own pocket studio, the vivo V27 and the vivo V27e.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2270bac6-0c64-4688-a8c4-b23179c3242e'
      'mgnl:activationStatus': true
