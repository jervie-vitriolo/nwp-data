    'jcr:uuid': '45c49923-a044-41b1-807d-46d9cda529dc'
    'lead': 'The Samahang Industriya ng Agrikultura says the government should stop
      favoring smugglers, after public officials approved a recommendation to sell
      confiscated smuggled sugar in Kadiwa centers.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T17:15:30.211+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-03-22T17:15:30.586+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
