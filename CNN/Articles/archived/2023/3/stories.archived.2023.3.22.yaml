      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the filing of the divorce petition, there is a cooling-off period\
        \ of 60 days wherein the judge shall exert efforts to reconcile the parties.\
        \ If the couple agrees to reconcile any time during the proceedings, the petition\
        \ would be dismissed, the lawmaker explained.\r"
    '21':
