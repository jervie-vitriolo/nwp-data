      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Explaining the move further in its report, the House panel said the\
        \ congressman's actions have been affecting the \"dignity, integrity, and\
        \ reputation\" of the chamber and therefore warrant disciplinary action.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
