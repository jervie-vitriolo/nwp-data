      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> vivo,
        one of the leading smartphone brands in the Philippines, has officially launched
        the newest addition to its V lineup — the vivo V27 Series. This new flagship
        smartphone boasts a first-of-its-kind technology in the industry, the Aura
        Portrait Algorithm, that will elevate users'' mobile photography game with
        a studio-level experience right in their hands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c7f8b-4e96-4197-861a-6bdeb8ea3f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-21T12:14:34.856+08:00
