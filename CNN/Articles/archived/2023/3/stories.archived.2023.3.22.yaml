      'mgnl:lastActivated': 2023-03-22T13:16:01.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afaab1b-318b-435e-b277-f896e01b15e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T12:50:11.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T13:16:01.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra has proposed forming an<a href="https://www.cnnphilippines.com/news/2023/3/19/SolGen-proper-signals-independent-probe-body-drug-war.html">
        independent body</a> that will look into the killings linked to the drug war.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301f655c-4272-4ec7-b8c2-a98157965b5f'
