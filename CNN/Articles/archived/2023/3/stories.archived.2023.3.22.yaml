      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cooperation from local authorities is needed to implement this, he\
        \ noted.  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f61d5cc-356e-412c-aad9-ca9a22c13962'
