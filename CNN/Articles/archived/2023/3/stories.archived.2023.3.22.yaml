    'mgnl:tags': ['Menardo-Guevarra', 'drug-war', 'ICC']
    'stories': []
    'template': '1'
    'title': 'SolGen: ICC chamber ‘legal errors’ basis for PH appeal on drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414dd1bf-8dbf-457c-b90a-2a7f431abe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        Office of the Solicitor General on Wednesday defended the Philippine government’s
        appeal on the decision of the International Criminal Court (ICC) pre-trial
        chamber to authorize the resumption of the probe into the Duterte administration''s
        drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b26356c-d18d-4cf2-8e0f-dda8d6b6dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73ead37-d42e-4193-ab1c-721b5d150c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we filed our appeal brief, we shifted our strategy, and instead
        of focusing on previous arguments about the sufficiency of our domestic investigation,
        we focused on the legal errors committed by the pre-trial chamber,” Solicitor
        General Menardo Guevarra told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c0a5bf-c5e8-4c6e-920f-75b23f20cf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce815282-6183-4e28-b84c-e136426bf68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 50-page <a href="https://www.cnnphilippines.com/news/2023/3/15/PH-gov-t-appeals-resumption-of-ICC-drug-war-probe.html">appeal</a>,
        which was signed by Guevarra, the Philippine government cited four “grounds”
        for the reversal of the ICC’s decision.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ccf6c6-b82b-407b-89ee-d3f52dc526a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc564bf-a9b9-46c0-8959-f24cd1c7bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government claimed that the pre-trial chamber erred \"in law in\
        \ finding that the Court could exercise its jurisdiction on the basis that\
        \ the Philippines was a State party 'at the time of the alleged crimes' and\
        \ that the 'ensuing obligations' of the Rome Statute remain applicable notwithstanding\
        \ the Philippines’ withdrawal from the Statute.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db32a4-6f80-4335-8bcd-ad44a4feb158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec7669-8e0b-4962-8451-ac2d7d7b0fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Contrary to the tribunal’s claim, Guevarra argued that it is not enough\
        \ for the ICC to claim that it has automatic jurisdiction over the crimes\
        \ committed from November 2011 to March 16, 2019, or when the Philippines\
        \ was still a member.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f338c2-0989-48bd-9ded-0b2eae6ddb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a8de2d-d6ee-4e5f-a6f4-bdda044035ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Jurisdiction should be determined at the time that it will be exercised\
        \ by the ICC and when did that happen? That exercise of jurisdiction by the\
        \ ICC occurred when the ICC prosecutor asked for authorization to commence\
        \ his investigation… that was in September of 2021,” he pointed out.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a73b1f-892c-4729-8522-af92d2a9789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7fac18-44c1-4566-9876-6fe65056f5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guevarra said it will not be good for the pre-trial chamber to proceed\
        \ with its investigation as long as its jurisdiction is not established. \
        \ \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7b275e-cdb7-4deb-81f0-1cc5b088f32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b4f37-b8c7-49e6-a7e6-7113a58a02ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. has also said his government cannot\
        \ cooperate with the tribunal until the issue is settled, Guevarra added.\
        \  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a82680-74b8-420f-9066-8321a624e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db5ad36-7d04-470f-acf8-e2641a0fbc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-22T14:47:36.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the concern of the National Union of Peoples’ Lawyers that only\
        \ low-level to mid-level officials would be held accountable for the alleged\
        \ killings, Guevarra said this would only be at the outset.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e13c80-9549-4957-9486-222dfe8d465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T14:47:35.337+08:00
      'mgnl:createdBy': 'bamba'
