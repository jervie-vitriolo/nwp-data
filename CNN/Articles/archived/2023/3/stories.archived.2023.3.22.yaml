  'analysis-bank-panic-us-fed':
    'author': 'Allison Morrow, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-22T10:13:21.000+08:00
    'imagesource': 'jcr:9c22d51f-9b64-43e8-a858-f4280c00c2fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fd05b4e-4b78-4e79-b919-d850aede85b3'
    'lead': 'One thing analysts seem to agree on is that what happens next hinges
      on the US Fed, which will announce its latest policy decision Wednesday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T10:16:13.852+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-22T10:16:14.117+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: The bank panic may not be over. It all depends on the US Fed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b79aff5-5f0e-4547-9e29-71d9291f3273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:16:13.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:16:14.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- One week ago, right in this here newsletter, I wrote about
        how Wall Street was having a Zen moment. It was Tuesday. Markets had chilled
        out, seemingly ready to move on from the turmoil of the previous week, which
        saw the collapse of three different banks and sparked fears of a rash of bank
        runs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c3e57-d099-41c7-aba0-25a2978a94f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:16:13.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:16:14.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But that bud of calm burst into chaos just a few hours later, naturally,
        when fresh turmoil at Credit Suisse opened a whole new can of worms for investors
        to freak out about.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a61e8c-d9f2-44ca-a2a4-59a9082282a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:16:13.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:16:14.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fast-forward one week to today: It''s Tuesday again. Stocks are up
        from Hong Kong to London to New York. Credit Suisse is safe in the (awkward)
        embrace of its reluctant rescuer, UBS. Even First Republic, the bank deemed
        most likely to fall in the United States, saw its stock briefly surge more
        than 50% Tuesday after nosediving by the same amount the day before.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a513df3b-0704-40e6-a9b8-ebff934db636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:16:13.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:16:14.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Are we, like, actually out of the woods now? The answer, according
        to people much smarter than me, is a very confident maybe.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425630fa-3630-4d9a-ac5c-9d2018f107c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:16:13.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:16:14.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the optimistic camp: "The bank crisis-ette is over," Daniel Alpert,
        managing partner at Westwood Capital, told me. "The market has digested the
        fact that this is not (yet) a credit crisis and the thing that gave rise to
        the liquidity crisis — an old fashioned bank run — has been extinguished by
        regulatory action."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f30dc55-3101-4be1-8727-4777ae458afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:16:13.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:16:14.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the other hand: Oanda senior analyst Craig Erlam wrote that he is
        hopeful the worst is behind us, but "I can''t say I''m particularly confident."
        The rapid response from central banks and regulators has been impressive,
        and "while we can commend them for their firefighting skills, only time will
        tell if they''ve been successful in extinguishing the flames."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4425ffd3-c808-453d-98a3-79a514b39417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:16:13.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:16:14.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One thing analysts seem to agree on is that what happens next hinges
        on the Fed, which will announce its latest policy decision Wednesday afternoon.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53969d77-4d1d-4bd2-9045-87ac4f691ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:16:13.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:16:14.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tomorrow''s Fed meeting may be the most important one of Jay Powell''s
        career. And it will be the first time the world hears from Fed officials since
        the collapse of Silicon Valley Bank, thanks to a cosmic twist of timing. (Fed
        staff are typically under a blackout period in the run-up to policy meetings.
        The previously scheduled blackout, in which they don''t speak to the press,
        began March 11 — exactly one day after SVB went belly-up.)'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e5a534-b33f-4e00-a196-899d84728b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:16:13.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:16:14.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In all likelihood, the Fed is going to raise interest rates by a quarter
        of a percentage point, or 25 basis points, underscoring its commitment to
        fighting inflation.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a541ec53-df93-4a3d-8f58-17d0d457ad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:16:13.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:16:14.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But because of the banking turmoil, there is a chance the Fed would
        decide not to raise rates this time around. Goldman Sachs economists said
        this week that they expect Powell and Company to hold rates steady.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f1627-a4f8-4b03-bddc-84c3f197019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:16:13.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:16:14.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That''s because the Fed''s aggressive rate hikes over the past year
        have eroded the value of bonds that make up a large portion of banks'' portfolios,
        and Wall Street folks are worried about those unrealized losses growing.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af4cc61-18a3-4e06-9214-6f19409e0d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:16:13.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:16:14.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Fed feels the crisis has passed, Alpert said, it will be
        emboldened to go for the quarter-point hike. If not, he expects the committee
        to say they are pausing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093c6d6b-98d4-4f6d-9580-5088e739d818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:16:13.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:16:14.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"They have an argument to pause that is pretty damn strong," Alpert
        said in an email, noting that prices of food and housing are coming off recent
        highs.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b309b-460d-4e83-a0e7-f7f9bfa5c8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:16:13.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:16:14.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "But what a tap dance Jay Powell is going to have to do
        at the press conference tomorrow" — covering the banking situation, rising
        layoffs, inflation and employment data, etc. "Hope he''s up to it!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c91eaf-4388-495f-bc3d-5e30400f3986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:16:13.871+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:16:14.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/03/21/business/nightcap-banking-crisis-fed">The
        bank panic may not be over. It all depends on the Fed</a>."</p>'
  'lab-grown-chicken-us-market':
    'author': 'Danielle Wiener-Bronner, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-22T10:16:37.000+08:00
    'imagesource': 'jcr:5bb455c9-f8ee-4a4a-8aa5-9bada61741a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed1f850b-2d3c-4f29-b60b-aebd0e2eaed8'
    'lead': 'Americans are one step closer to being able to buy chicken grown from
      animal cells, also known as lab-grown meat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-22T10:18:01.906+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-22T10:18:02.128+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lab-grown chicken is one step closer to being sold in the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9328e9a5-a7c4-487b-a7e1-b253573d309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:18:01.918+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:18:02.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Americans are one step closer to being
        able to buy chicken grown from animal cells, also known as lab-grown meat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3b29a3-8cc9-49d2-8f59-f2bddf0c1710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:18:01.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:18:02.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Good Meat, the developer of such a chicken product, announced Tuesday
        that it has received a so-called "no questions" letter from the Food and Drug
        Administration. That letter states that the administration is satisfied that
        the product is safe to sell in the United States. The FDA issued a similar
        letter to another company that makes meat from cultured chicken cells, Upside
        Foods, in November.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673416e2-e024-4d72-8e8a-8e15410abdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:18:01.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:18:02.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That''s a big step, but it doesn''t mean shoppers will be able to try
        the product just yet. To get the green light to sell to consumers, both companies
        need the go-ahead from the US Department of Agriculture.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd893de-f3e7-4f00-9f9b-aba79525f7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:18:01.919+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:18:02.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The FDA''s letter "clears a crucial step in bringing Good Meat to restaurants
        and retail in the US," Good Meat said in a statement Tuesday, adding that
        it "is now working with the US Department of Agriculture on necessary approvals."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268fb1b1-ead1-4fe3-b214-b6827b120063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:18:01.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:18:02.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Good Meat advertises its product as "meat without slaughter," a more
        humane approach to eating meat. Supporters hope that cultured meat will help
        fight climate change by reducing the need for traditional animal agriculture,
        which emits greenhouse gases. Cultivated or lab-grown meat is grown in a vat
        much like what you''d find at a beer brewery.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67363e1b-c209-4de1-86a0-2d730019c1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:18:01.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-22T10:18:02.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Good Meat, which is owned by plant-based egg maker Eat Just, said that
        after the USDA signs off on its product, chef and Good Meat board member José
        Andrés will start serving the cultured meat at a Washington, D.C., restaurant.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaa88f4-ef24-463f-9063-01593b4c4dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T10:18:01.921+08:00
      'mgnl:createdBy': 'lisbet'
