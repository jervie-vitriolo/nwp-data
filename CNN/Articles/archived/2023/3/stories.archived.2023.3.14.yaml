    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oriental-Mindoro', 'oil-spill', 'Department-of-Health', 'DOH',
      'Maria-Rosario-Vergeire']
    'stories': []
    'template': '1'
    'title': 'DOH: 122 people got sick due to Oriental Mindoro oil spill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3e9c87-83a7-49a2-bae6-ffe7d9d4af79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:54:55.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:46:16.336+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — The
        Department of Health (DOH) said at least 122 people had fallen ill following
        an oil spill from the MT Princess Empress which sank two weeks ago off the
        coast of Oriental Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1935689b-ed66-453b-8cf7-86b62ddcab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:54:55.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:46:16.336+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dati po nakapag-report tayo na ang</em> initial <em>natin</em>
        is 79, <em>ngayon po</em> 122 <em>na ang naitala o naireport na mga kaso</em>
        which are from communities or individuals that have been affected either through
        skin transmission <em>o yung pagpasok o</em> inhalation <em>o di kaya kanilang</em>
        symptoms <em>sa mga tiyan,"</em> DOH officer-in-charge Maria Rosario Vergeire
        said in a media briefing on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a078366-0012-4727-9c27-caba647dc822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:54:55.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:46:16.336+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Trending: We previously reported 79, now there are 122 reported cases\
        \ which are from communities or individuals that have been affected either\
        \ through skin transmission or inhalation, or had stomach symptoms.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b5c38-9411-4eca-9862-84e2a71f2650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:54:55.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:46:16.336+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the DOH extended medical help to communities affected
        by the oil spill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5204cf2a-6b0f-4e16-a274-ef2fc5059f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:54:55.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:46:16.337+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid in the form of medicines, face masks, nebulizers, oxygen concentrators
        and other health supplies were distributed. The agency had also readied its
        toxicology experts to support local primary care providers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19c5280-8028-4606-a8ca-e3db3e2a523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:54:55.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:46:16.337+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH said cough, colds, and headaches were the chief complaints.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5920341e-d504-4398-b049-fb1732955e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:54:55.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:46:16.337+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron din pong nahihilo,</em> 16. <em>Meron pong mga sumakit
        ang tiyan, merong nahirapan huminga,</em> 10. <em>Merong nagkaroon ng</em>
        skin rashes, around seven. <em>At meron pong lima na na-aggravate — dahil
        nga nainhale nila — na-aggravate ang kanilang</em> asthma," said Vergeire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af71de62-9212-4a50-bb4f-3c266aa20201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:54:55.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:46:16.337+08:00
      'mgnl:lastActivatedBy': 'syrah'
