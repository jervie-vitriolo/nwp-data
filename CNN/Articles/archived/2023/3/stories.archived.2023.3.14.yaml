      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves’ camp also alleged that the raids on his properties were highly\
        \ illegal and irregular and that some of the seized weapons had been planted.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c492e417-4ad4-4a2a-85a6-53c31c99e214'
