      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, March 14)</strong> — A barangay captain
        and his wife were shot dead on Tuesday by motorcycle-riding assailants along
        the national highway in Asturias, Cebu, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada043e1-2910-4028-8545-8fc460199fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:57:02.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:48:19.728+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manguiao barangay captain Mario Delfin Tundag and his wife Edna were\
        \ onboard a motorcycle when two persons on another motorcycle shot them.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30b1e83-e695-4e4b-82a7-966769596433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:57:02.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:48:19.728+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police said the still unidentified perpetrators may have been trailing\
        \ the Tundag couple and got the chance to fire at them in Barangay Poblacion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab8cd0-750e-4593-9c29-8cde7f2b6363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:57:02.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:48:19.728+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his report, Asturias police chief PMaj Alden Zambrano said that\
        \ the Tundag couple came from the neighboring town of Balamban and were on\
        \ their way home to Manguiao which is about 10 kilometers away.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cba35fa-9fee-4674-a368-ed325453b21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:57:02.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:48:19.728+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zambrano told reporters the shooting could have been political in nature\
        \ though they are looking at other possible angles.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a5754-1889-4f66-a167-64fb89ffef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:57:02.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:48:19.729+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators are now trying to identify the political opponents of\
        \ Tundag.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f6cd9c-4ceb-4f1a-87f6-a70f9d6be97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:57:02.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:48:19.729+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CCTV footage secured by the police showed that the assailants were\
        \ wearing black helmets and white long sleeved shirts. The backrider was the\
        \ one that took out a gun and fired several shots at the couple.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130ab3fb-c5bb-4878-83f5-f370ef0f30c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:57:02.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:48:19.729+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After seeing the couple drop to the ground, the attackers took a U-turn\
        \ back to Balamban town.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c003c492-c014-461e-a20a-608e1ce56447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:57:02.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:48:19.729+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hot pursuit operation was launched by the police following the
        incident.</p>'
