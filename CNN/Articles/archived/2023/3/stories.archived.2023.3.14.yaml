      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Migrants are also crossing into the US</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64d9768-ecda-4236-84f9-eeba220efec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.770+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Migrants, mostly from Mexico, are also using the area to travel south,\
        \ into the US.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5830de71-4a68-47c3-8ee8-cc0858c6ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.647+08:00
