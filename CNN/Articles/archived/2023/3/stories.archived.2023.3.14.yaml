      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> -- Oil
        leakage from the sunken tanker in Oriental Mindoro is expected to continue
        until the end of March, the Department of Environment and Natural Resources
        (DENR) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d40484c-e819-4171-acf2-54c5589a0138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T17:58:47.543+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:47:11.579+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326a9d71-0d5e-4212-9db3-10b8f1514c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T17:58:47.543+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:47:11.580+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of March 10, DENR Secretary Antonia Loyzaga told a Senate hearing\
        \ that oil from the ship is leaking at a rate of 35,000 to 50,000 liters per\
        \ day.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b77565-0cfe-4244-a6cb-96019733dc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T17:58:47.543+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:47:11.580+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509956c7-e171-4360-8caa-36749f5a4760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T17:58:47.544+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:47:11.580+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on their assessment on the surface, she said it will take from\
        \ 15 to 20 days before the oil from MT Princess Empress runs out, citing a\
        \ report from the University of the Philippines-Marine Science Institute (UP-MSI).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5549e1b-cba7-4d82-8845-8dd515478df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T17:58:47.544+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:47:11.581+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6650f9-79ae-476e-ad94-e7501b64e452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T17:58:47.544+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:47:11.581+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Unfortunately, our assumption is that we will not be able to stop\
        \ the seepage so we will act as if we are on a worst case scenario,\" Loyzaga\
        \ said in the hearing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d04c3e0-6c07-4381-8993-ce91fa5cfc25'
      'mgnl:activationStatus': true
