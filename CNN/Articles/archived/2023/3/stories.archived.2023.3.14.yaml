      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silicon Valley Bank — one of America''s largest commercial banks
        and a top lender to the tech industry —&nbsp;collapsed on Friday after customers
        yanked deposits in a classic bank run.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3624eb6-86bb-4b23-8f71-1199d8b1f710'
