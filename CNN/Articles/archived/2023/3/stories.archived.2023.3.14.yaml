  'Saudi-Iran-reconciliation-may-ripple-across-the-region':
    'author': 'Nadeen Ebrahim, Abbas Al Lawati and Hadas Gold, CNN'
    'caption': 'China Daily/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-14T00:20:49.000+08:00
    'credit': 'China Daily/Reuters'
    'imagesource': 'jcr:a7b4f6da-34c5-4c17-b273-cd8571b884bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28a78e8f-552a-4923-ad93-5a2c42bd9f55'
    'lead': 'Saudi Arabia and Iran have given each other just two months to prove
      they are serious about Friday’s surprise agreement to normalize ties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T00:23:46.178+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-14T23:44:14.667+08:00
    'mgnl:lastActivatedBy': 'syrah'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-14T23:44:13.926+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A Saudi-Iran reconciliation may ripple across the region. Here’s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e697f9-eaf0-403b-8738-5286ca0437c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.667+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Saudi Arabia and Iran have given
        each other just two months to prove they are serious about Friday’s surprise
        agreement to normalize ties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20176a6-1932-448c-a907-632608e92326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.668+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before ambassadors are reinstated, the two nations are likely to be
        discussing ways to end almost seven years of hostility, a large task given
        how far-reaching the implications could be.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e455d32-5d65-44e1-ab98-811b63fb8896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.668+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The reconciliation happens as Iran finds itself increasingly isolated
        on the world stage and Saudi Arabia changes the course of its foreign policy
        in favor of diplomacy instead of confrontation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e26ccc-5528-4d9a-9709-1455f809cddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.192+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.668+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With a focus on economic development, Saudi Arabia and its neighbor,
        the United Arab Emirates, have in recent years moved to mend fences with most
        of their regional adversaries.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b807758-4fc3-49d8-b473-916d3894bd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.193+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.668+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Riyadh has walked back from a hawkish foreign policy it had adopted
        when Crown Prince Mohammed bin Salman entered the picture after his father
        King Salman took the throne in 2015. It has reconciled with Turkey, re-engaged
        with Syria, and supported a ceasefire in Yemen.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c5447-45a9-4e7e-9939-6a195f375610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.193+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.669+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But it had left the most difficult of the dossiers, and perhaps the
        most important of all, till the end. It surprised the world last week when
        it announced a deal to normalize ties with Iran after years of talks that
        appeared to have borne no fruit.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ef320-02c3-40b0-ac0d-97daa62f0911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.193+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.669+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iran-Saudi cold war has had an impact on almost every conflict
        in the region. Its resolution therefore could have equally strong repercussions.
        Here’s what the ripple effects may be:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c22412-3ccd-473d-86bb-cb397672f8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.194+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.669+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Yemen</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e48f47-368b-4e1c-b07c-3703516de6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.194+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.669+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yemen has been one of the countries most affected by Riyadh and Tehran’s
        spat. The two nations supported opposing factions in the 2014 Yemen civil
        war, and in 2015, a Saudi-led coalition intervened to fight the Iran-backed
        Houthi rebels that had overrun the country.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f01dfd-7270-45d2-b029-63c848371767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.670+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Yemen war was likely the priority on the agenda for both countries,
        said Firas Maksad, senior fellow at the Middle East Institute in Washington,
        DC and adjunct professor at George Washington University.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f3ac0-d27a-451f-8b7f-ab0c9918af53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.670+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country has witnessed relative calm following an April UN-brokered
        truce. That truce expired in October but appears to be holding anyway and
        Saudi Arabia has been engaged in direct talks with the Houthis.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe6878c-ffb3-4de5-ad15-c12f3abafe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.670+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Saturday statement, the Iranian mission to the United Nations
        said the reconciliation “would accelerate the ceasefire, help start a national
        dialogue, and form an inclusive national government in Yemen,” Iran’s state
        news agency IRNA reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f42efaf-3963-41e0-8ff7-ba3676b435a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.670+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussein Ibish, a senior resident scholar at the Arab Gulf States
        Institute in Washington, DC, told CNN that Iran may use its leverage against
        the Houthis to push for a resolution to the war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af06ba4-5d27-46a5-982d-c8cb132e58a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.671+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s very likely that Tehran had to commit to pressuring its allies
        in Yemen to be more forthcoming on ending the conflict in that country, but
        we don’t know yet what behind-the-scenes understandings have been reached,”
        he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12113b1-3a92-43ff-a9d2-ca6f2362a78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.671+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Houthis’ political wing, Abdulwahab al-Mahbashi,
        told Lebanon’s al-Mayadeen TV that a resolution to the Yemen conflict must
        be achieved through direct negotiations with Riyadh as the Houthis are not
        “subordinate” to the Iranians, Al Arabiya reported Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0476ac0-5cf3-47ae-95e3-53adfdba5a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.671+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lebanon</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeef825-174a-472d-9f22-ba873632c242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.671+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lebanon has been suffering a crippling financial crisis. Its once-closest
        Arab ally and benefactor Saudi Arabia largely disengaged from it following
        a years-long spat prompted by Iran-backed Hezbollah’s clout in the country.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8799442-ae3f-4ff8-8aea-c6cbeda7bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.671+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Relations hit their lowest in 2021, when Saudi Arabia and some of its
        Gulf Arab allies withdrew ambassadors from Beirut following the then-Lebanese
        information minister’s earlier criticism of the Saudi-led coalition’s war
        in Yemen.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb580588-b40f-4211-980f-8cae50b15257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.672+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Envoys later returned, but Saudi-Lebanese ties are still frosty.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d84d08e-a137-4837-845e-b702d3402248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.672+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Both Hezbollah and the Lebanese caretaker Prime Minister Najib Mikati
        praised the Saudi-Iran deal, with Mikati calling it an “opportunity to breathe
        in the region, and look to the future.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd904f3d8-14b3-4deb-8efa-ef76ba03854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.672+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Analysts, however, say that doesn’t mean that Lebanon’s relations with
        Riyadh will improve automatically.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99ac06-a82d-4d5c-95aa-d3f908b8998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.672+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Saudi Foreign Minister Prince Faisal bin Farhan on Friday said that
        Lebanon needed “Lebanese rapprochement” for the situation in Lebanon to improve,
        not “Saudi-Iranian rapprochement,” Al Arabiya reported.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42bdfcb-3480-40d8-b0d4-19678170f3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.673+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The deflective answer suggests that Saudi Arabia may be separating
        its grievances with Lebanon from its conflict with Iran.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae2e1fc-0e99-48a7-aa49-8b85b1b70fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.673+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Lebanon is not high on the priority of policy-makers in Riyadh,” said
        Firas Maksad.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e2877-0064-412e-915a-21445e14806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.673+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are much more consequential files in Riyadh to be concerned
        about before addressing the challenges in Lebanon,” he told CNN, adding that
        Lebanon is currently more important to the Iranians than it is to the Saudis,
        and that unless that changes, Hezbollah “in its current form” is likely to
        remain “the dominant player in Lebanon.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c1976-97c5-43ea-b9fe-1dfa4597239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.673+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Israel</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b0030e-c4e3-4081-9f90-e6fe03493b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.673+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The reconciliation has also made its way to Israel’s domestic political
        debate.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749a908f-4c5e-47be-9e18-bcc8e39861b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.674+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hours before the deal was announced, Israeli Prime Minister Benjamin
        Netanyahu was in Italy, extolling one of his major goals: Normalization with
        Saudi Arabia.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe693dc-0670-4d3e-b9de-265ebc5161d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.674+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Israel, peace with Saudi Arabia is seen as the apex of normalization
        agreements. Even though behind-the-scenes relations have been ongoing for
        years, full-blown peace would be a major achievement, and one of the key elements
        in forming a regional alliance to counter Iran.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c8e2c-39ed-4552-a96a-be63bbad9271'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.674+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then reality hit later on Friday that Israel’s longtime and foremost
        foe, and Netanyahu’s would-be next best friend, were reconciling. And the
        blame game began in the Israeli political establishment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea429e49-c549-4c16-a644-da2fe6113113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.674+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israeli newspaper Haaretz cited an unidentified “senior political source
        in Rome” as blaming the former government, led by Naftali Bennett and Yair
        Lapid for the reconciliation.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b36cd-5e0e-41c5-9dba-9f65aac4fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.675+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In turn, former prime ministers Lapid and Bennett said Netanyahu has
        been neglecting the situation in the broader Middle East, focusing instead
        on his government’s efforts to enact a controversial judicial overhaul.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc21e07-f00d-4543-a5a4-65459e1d8abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.675+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lapid tweeted that blaming him for the deterioration of the relationship
        with Saudi Arabia was “delusional,” saying that while he and Bennett were
        in power, Riyadh signed an aviation agreement with Israel, direct flights
        for the Hajj were arranged and a security agreement related to islands in
        the Red Sea was signed with Egypt and Saudi Arabia.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fe5661-ddba-488e-b1fa-4e89eed82ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.675+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“All this came to a screeching halt when the most extreme government
        in the country’s history was established here and it became clear to the Saudis
        that Netanyahu was weak and the Americans stopped listening to him,” Lapid
        tweeted.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f18db7-8cba-466c-84c6-76baa0f6a679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.675+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The countries of the world and the region are watching Israel in conflict
        with a dysfunctional government that is engaged in systematic self-destruction,”
        Bennett tweeted on his own thread.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795552e2-e7a6-442f-810b-b96db86eda23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.676+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Netanyahu did not mention the deal in remarks ahead of the weekly Israeli
        Cabinet meeting on Sunday, and the Israeli Ministry of Foreign Affairs said
        it had no comment on the development.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38df5a75-b349-4f11-9fdd-6c71df27e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.676+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Iraq</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a464f720-c054-4f8b-af2a-cbeabe34d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.676+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Iraq, which hosted several rounds of talks between Iran and Saudi Arabia,
        was quick to welcome the reconciliation. Analysts say it’s in Baghdad’s interest
        for the reconciliation to go through as the country had become an arena for
        Iranian-Saudi rivalry since the fall of the Saddam Hussein regime in 2003.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aad4a77-6788-48fd-8fa0-5b896d671553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.676+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Iran has used Iraq to add pressure to Saudi Arabia in all areas, including
        political, economic and specifically security pressure,” said Ihsan Al-Shammari,
        a politics professor at Baghdad University and head of the Iraqi Centre for
        Political Thought.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3018ec8f-3612-41b2-8e79-6e5ee4f9c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.676+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Iraq, he said, missed out on improving ties with Saudi Arabia and potentially
        large investments in the country due to Iran’s heavy influence in the country.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a7e4d-da6b-4721-b949-979f403f5650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.677+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Iran-aligned parties have long held influence in Iraqi politics and
        have at times caused political deadlock that has culminated in violence.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2a2d8-7fc2-449f-9974-b4c2dc476870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.677+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Al-Shammari said Saudi Arabia would want Iran to rein in some of its
        allies in Iraq, especially armed paramilitary groups that it sees as a security
        threat. He added however that that may be a pipe dream as Iran sees Iraq as
        a vassal state and that its allies in parliament will want to preserve their
        Tehran-aligned interests.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f031644e-6ddf-4ce8-b903-fe8cb03406c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.677+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Iranian foreign ministry didn’t respond to CNN’s request for comment.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22b35fc-e46f-4db7-b840-9460badb43d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.677+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Media wars</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8302620c-fbe2-46b4-ac06-52b0ca8994d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.677+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia and Iran have for years been engaged in a bitter media
        war, where news outlets allegedly backed by each government have been accused
        of inciting against the other.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e36ac82-437f-4fcb-afe4-2a68cdf475d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.678+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran’s state-backed Arabic language news channel Al Alam and English
        language Press TV regularly run programming critical of Saudi Arabia and are
        blocked in much of the Arab world.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb64260-594d-4bdd-b110-621cdd0a2080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.678+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia in turn is accused by Iran of funding Iran International,
        a Farsi language news channel that regularly interviews Tehran’s adversaries
        and covers protests against the government. Iran has labeled the channel a
        “terrorist organization.” Iran International has denied connections to the
        Saudi government. Saudi Arabia also owns the Farsi franchise of the British
        newspaper The Independent.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718239d2-4911-41bd-8918-e7a69b79dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:23:46.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.678+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the media war plays out will demonstrate the viability of the
        Iran-Saudi agreement to normalize relations. Analysts have said Saudi Arabia
        has invested in Persian-language media outlets to build leverage over Iran
        in talks after over a decade of an Iranian media assault against Saudi Arabia.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384a3bf8-c79a-4e14-bb57-48e82160e09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:24:38.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.678+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal reported on Sunday that Saudi Arabia has
        agreed to tone down critical coverage of the Islamic Republic by Iran International,
        citing unidentified officials from both countries. Last month, Iran International
        said it was relocating its operations to Washington, DC from London due to
        “the Islamic Republic’s threats.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef47906-9e89-4912-bc4e-749c2440bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:24:38.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:44:14.679+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"A Saudi-Iran reconciliation
        may ripple across the region. Here’s why"</em></p>'
  '11-dead-16-missing-in-Malawi-as-Cyclone-Freddy-takes-hold':
