      'mgnl:type': 'text'
      'text': '<p>[Translation: There were 16 who experienced dizziness. There were
        some who had stomach aches, 10 had difficulty breathing. Others had skin rashes
        — around seven. And there were five whose asthma were aggravated because of
        inhalation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355db8fc-d448-405b-883d-c3682865446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:54:55.566+08:00
