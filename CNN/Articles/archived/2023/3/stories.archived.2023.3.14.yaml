    'template': '1'
    'title': '11 dead and 16 missing in Malawi as Cyclone Freddy takes hold'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5e3394-47aa-4a53-8c2c-7865313097c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:28:02.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:02.428+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;At least 11 people were confirmed
        dead on Monday after a deadly tropical storm slammed into southern Malawi,
        leaving many injured and unaccounted for, local authorities told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d66d286-11fa-491f-8d79-880a201e2615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:28:02.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:02.428+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The whole of southern Malawi is under the influence of Cyclone Freddy,”
        Malawi police spokesman Peter Kalaya said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb576af-4e91-416f-9ab1-2690db323663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:28:02.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:02.428+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We started feeling the impact of the cyclone on Friday. It has
        caused a lot of havoc. In Blantyre alone, which is the commercial capital
        of Malawi in the southern region, this morning as of 7:00 a.m. (1:00 a.m.
        ET), we got reports of 11 confirmed deaths with 16 people missing, most of
        whom have been carried away by running waters, and several others have been
        injured,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67aa790-a3c7-4ca3-a39e-fb3dd52e0c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:28:02.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:02.428+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalaya warned the numbers of dead and missing could rise due to
        the heavy rains and strong winds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3dcd88-994f-40fc-9efd-2925be7dbfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:28:02.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:02.428+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Schools will remain shut in 10 of the worst affected districts until
        Wednesday, Malawi’s education ministry said in a statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f49e2-74ff-431a-811a-cc83fd97e986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:28:02.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:02.429+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kalaya said the destruction caused by the storm had inundated roadways
        and triggered blackouts in Malawi’s worst affected areas, making rescue efforts
        difficult.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c14562-d606-4196-a53c-d0a1764a6ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:28:02.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:02.429+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They [rescue teams] are trying their best to provide the help they
        can. Where they can move around, they are moving around. Because the rains
        are still falling, rescue efforts are affected in different locations,” he
        told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cee6b1-191b-45fd-ba03-fcf7725cac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:28:02.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:02.429+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly Cyclone Freddy has broken records for the longest-lasting
        storm of its kind and has struck neighboring Mozambique and also Madagascar,
        killing a total of more than 20 people and displacing thousands of others
        across both countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6947671-032d-4487-823f-a50fc71b511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:28:02.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:02.429+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been described as a “very rare” storm by the World Meteorological
        Organization (WMO), which called its journey so far “incredible and dangerous.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa81d4-0302-46e5-b875-d9e798732af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:28:02.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:02.429+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“11 dead and 16 missing
        in Malawi as Cyclone Freddy takes hold"</em></p>'
  'Taiwan-missing-soldier-found-in-China':
    'author': 'Eric Cheung and Nectar Gan, CNN'
    'caption': 'Eddie Gerald/Alamy Stock Photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-14T00:28:08.000+08:00
    'credit': 'Eddie Gerald/Alamy Stock Photo'
    'imagesource': 'jcr:7e7de0ad-a34b-443b-bbf7-ef5f9b150773'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdecef43-8e1f-40ec-920e-693d481ca6eb'
    'lead': 'A Taiwanese soldier who went missing last week from an island near the
      Chinese coast has been found in mainland China, a Taiwan official said on Monday,
      raising the possibility of a highly unusual defection amid heightened tensions
      across the Taiwan Strait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T00:29:56.352+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-14T23:45:11.290+08:00
    'mgnl:lastActivatedBy': 'syrah'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-14T23:45:10.913+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taiwan says soldier who went missing has been found in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2611732-7d3b-4a92-942b-ee1e7b0f134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:29:56.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:11.291+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Taiwanese soldier who went missing
        last week from an island near the Chinese coast has been found in mainland
        China, a Taiwan official said on Monday, raising the possibility of a highly
        unusual defection amid heightened tensions across the Taiwan Strait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf36fc-68c8-4850-aea7-12794463f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:29:56.363+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:11.291+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking to reporters, Chiu Tai-san, minister of Taiwan’s Mainland
        Affairs Council, said China had notified Taiwan that the soldier, surnamed
        Chen, is currently in mainland China.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e93762c-224f-4418-99b4-b1a7097fac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:29:56.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:11.291+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chen was reported missing on Erdan island following a roll call, the
        Taiwanese Defense Ministry said in a statement Thursday, adding it had set
        up a special task force to locate him.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d714a0-c71a-4959-ac2c-d1cd008ebe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:29:56.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:11.291+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Erdan, part of the Taipei-controlled Kinmen islands, is located less
        than 5 kilometers (3.1 miles) from the Chinese port city of Xiamen in southeastern
        Fujian province.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc474f-d5ba-4cba-9bfb-bedb9fd7d7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:29:56.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:11.291+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In recent years, Beijing has ramped up economic, diplomatic and military
        pressure on Taiwan – a self-ruling democracy the Chinese Communist Party claims
        as its own despite having never governed it.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5a42c-b717-4a69-b14a-6d9c2a79b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:29:56.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:11.292+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China’s People’s Liberation Army (PLA) frequently sends aircraft and
        warships close to Taiwan, in a campaign aimed at intimidating the island and
        wearing down its equipment.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0827f74-fa92-4aae-8e78-f06106a79ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:29:56.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:11.292+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Chiu said the Taiwanese Defense Ministry has existing
        mechanisms to determine whether the soldier should be identified as a deserter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb08d5bf-c4f8-4ce3-882d-9f39cbf8ee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:29:56.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:11.292+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Taiwanese and Chinese sides have communication
        channels to handle emergency situations and combat crime. “The defense ministry
        and coast guard administration are actively understanding the relevant progress
        and situation,” Chiu said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20780cb-26e9-4d2d-b311-5408c95e9758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:30:31.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:11.292+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to Taiwan’s Defense Ministry for comment.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5303305c-29c4-4185-bd11-f5ff42ac7624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:30:31.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:11.292+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Propaganda victories</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a90876-a69b-401f-91a8-7e35f0deb70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:30:31.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:11.292+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While defection between the two sides has been rarely heard of in recent
        years, it used to be a more common occurrence.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edae029-8925-46b7-81f6-8f8b7a5d052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:30:31.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:11.292+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2002, Taiwan’s then-minister of defense said the Taiwanese military
        saw 20 cases of defections to China between 1949 and 1989.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fd0c17-3b44-491c-80b4-3c5dcf758ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:30:31.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:11.293+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Defectors from both sides were seen as huge propaganda wins – and sometimes
        rewarded in cash.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0169b41-6f3a-4208-b0dc-d921be464225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:30:31.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:11.293+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 1981, China paid a reward of $370,000 to a Taiwanese Air Force major
        who defected to the mainland with an American-built reconnaissance plane –
        a valuable asset for the PLA at the time.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cc5505-935a-49ee-9d76-f1a771d217a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:30:31.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:11.293+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Other defectors would swim between China and Kinmen. The closest distance
        between the main island of Kinmen and the Chinese coast, at low tide, is less
        than 2 kilometers (1.6 miles).'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51f751-8609-4a4e-ba5c-2e866a96d4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:30:31.445+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:11.293+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1979, Justin Lin, a Taiwanese ground force captain and company
        commander, swam across that channel to defect to China. He went on to study
        at the prestigious Peking University and become a high-profile economist.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9c5805-356e-4b99-8d56-c9e2b93edee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:30:31.446+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:11.293+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Taiwan says soldier
        who went missing has been found in China"</em></p>'
  'Nepal-bans-solo-trekkers':
    'author': 'Swati Gupta and Lilit Marcus, CNN'
    'caption': 'Carlo A/Moment RF/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-14T00:30:36.000+08:00
    'credit': 'Carlo A/Moment RF/Getty Images'
    'imagesource': 'jcr:efaaeef3-9c72-4269-b7b5-00cee454973c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99f63fcc-dbcb-450d-a3ec-86b2d4f0ed59'
    'lead': 'Five years after banning solo adventurers from climbing Mount Everest,
      Nepal’s government has extended the restriction to the whole country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T00:32:22.509+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-14T23:45:18.716+08:00
    'mgnl:lastActivatedBy': 'syrah'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-14T23:45:18.309+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nepal bans solo trekkers throughout the country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d7d78a-afeb-4b14-90cf-fb71b83f6b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:32:22.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:18.716+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Five years after banning solo adventurers
        from climbing Mount Everest, Nepal’s government has extended the restriction
        to the whole country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c49cf-d5ac-41d1-98b3-3bcb21f1ec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:32:22.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:18.716+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nepal is home to eight of the world’s tallest mountains, but it is
        also known for its beautiful rural trekking regions. From now on, travelers
        who hope to trek in remote regions must hire a government-licensed guide or
        join a group.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f41780-16dc-4b4d-89bf-912b8a3bbc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:32:22.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:18.716+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the trekking industry is one of the country’s biggest moneymakers,
        the cost of search and rescue missions for solo hikers who get lost is significant.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b4009e-4394-4b7e-bb1b-c5a4723895cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:32:22.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:18.716+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“When you are traveling solo, in case of emergencies there is no one
        to help you,” Mani R. Lamichhane, Director of the Nepal Tourism Board, tells
        CNN. “It is fine if they are traveling in the cities, but in the remote mountains,
        the infrastructure is not adequate.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22162eb0-e357-4fa3-b0da-95e740299b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:32:22.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:18.716+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamicchane adds: “When tourists go missing or they are found dead,
        even the government cannot track them because they have taken remote routes.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0ff388-7a3f-4290-9258-0b480a80fc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:32:22.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:18.717+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the challenges caused when hikers go missing in rural
        areas, Lamichhane says that unlicensed tour guides and companies are also
        an issue. These companies who do not register with the government do not pay
        taxes and, the tourism director alleges, take jobs away from Nepalis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415d7664-82a9-4772-86e2-37d2a5b48d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:32:22.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:18.717+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There have been some cases where the trekking association has been
        requesting us to stop these unauthorized trekking operations. This has been
        a demand from tourism associations for a long time,” he says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334868be-3480-44f7-b870-f6bec2bcf0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:32:22.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:18.717+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the climbing and trekking community have mixed opinions
        on the new ruling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c69f7-0f60-4292-8303-455da93326be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:32:22.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:18.717+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ian Taylor, owner of a well-regarded guiding company with a long history
        in Nepal, says that the move makes sense as more and more people attempt difficult
        climbs in Nepal.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5414a568-b49e-4a88-b5c6-8ffdd00331aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:32:22.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:18.717+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Things have drastically changed in the region over the years,” he
        tells CNN.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd7051-b6d5-405d-aca3-5ccf6c6c1472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:32:22.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:18.717+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“You used to see only experienced hikers and climbers in the region,
        many of them traveling without guides, and they were completely self-sufficient.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9725d1f-0a96-404e-bdfb-0fd8d59223ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:32:22.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:18.718+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, now, there are far greater numbers of people traveling
        in the region and more of them are tourists, not trekkers. They are not self-sufficient
        in the outdoors and therefore need the assistance of experienced guides.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c994de3-082c-48e9-b44b-ace05d0da683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:32:22.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:18.718+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor adds that the Nepali government doesn’t have the capacity
        to vet every single visa applicant separately, hence the decision to enact
        a blanket ban.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797addc5-afad-4f07-b1cc-e21aac18f643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:32:22.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:18.718+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As a person who loves the mountains and visiting the mountain regions
        of the world, it is extremely disappointing that it has come to this,” Taylor
        continues.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04428d19-8f05-44d1-9695-65f52117aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:32:22.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:18.718+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Never do we want to see people’s access to the mountains restricted.
        However, the situation in Nepal is very unique, and changes do need to be
        made.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c8f955-ba5b-403b-aec6-dc3fcc35b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:32:22.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:45:18.718+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Nepal bans solo
        trekkers throughout the country"</em></p>'
  'water-disasters-intensify-as-planet-warms':
    'author': 'Rachel Ramirez, CNN'
    'caption': 'Victor Moriyama/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-14T00:32:28.000+08:00
    'credit': 'Victor Moriyama/Getty Images'
    'imagesource': 'jcr:44053c59-1925-4733-95a2-c496ae7943f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7569c8fa-3bd2-497c-8bdd-78417648dcea'
    'lead': 'From lengthy droughts to severe flooding, the intensity of water-related
      disasters around the world has increased over the last two decades as global
      temperatures climbed to record levels, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T00:35:11.077+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-14T23:46:57.494+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-14T23:46:55.043+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Water disasters on both ends of the spectrum – dry and wet – are getting
      more intense as planet warms, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc80a9-dcd4-4aec-9906-efe331d2eb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.494+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;From lengthy droughts to severe flooding,
        the intensity of water-related disasters around the world has increased over
        the last two decades as global temperatures climbed to record levels, according
        to new research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df650028-6b9f-4c37-b9e8-439003a14ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.494+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study from NASA scientists published Monday in the journal Nature
        Water found that increasingly frequent, widespread and intense droughts and
        floods were linked more strongly to higher global temperatures than to naturally
        changing weather patterns, like El Niño and La Niña. This suggests these intense
        events will increase as the climate crisis accelerates, the study says.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec794c0-0e92-4019-bbcb-42ce0d020375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.095+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.495+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study comes as California is slammed with its 11th atmospheric
        river so far this season – storms that have brought torrential rainfall and
        crushing snow to a region that for the past several years has been mired in
        extreme drought. These storms have caused significant flooding, mudslides,
        collapsed bridges and unusable roads.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8857c0-8cec-4164-9455-6e2581f598cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.495+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While scientists have been predicting climate change will increase
        the frequency of droughts and floods, it has been tricky to measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3144ac-7d1f-4359-93f8-048a6321b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.495+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Rodell, lead author of the study and hydrologist at NASA
        Goddard Space Flight Center, looked at 20 years of NASA satellite data from
        2002 to 2021, and analyzed the size, duration, and severity – how much wetter
        or drier it is than normal – of water-related extreme events around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2e6671-5e23-4ddf-b507-3594056cd291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.495+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study identified 505 extreme wet events and 551 extreme dry events
        during this period, with roughly 70% lasting six months or less and about
        10% lasting for more than a year.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b166401-b8cc-479e-8347-219ea21ff7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.495+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists found that these extreme events grew in intensity
        and frequency since 2015, when the trend of record warm years began.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f25b2-ab38-4885-a57f-8ea3c137f4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.495+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We thought, well, maybe this is related to global warming, because
        we do know the past seven or so years have been the hottest on record,” Rodell
        told CNN. “Sure enough, there was a significant correlation between this total
        worldwide intensity of these events and the temperature record.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cd22bb-2c03-4a5e-a1b9-ac4d322da58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.495+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rodell wanted to be certain of this conclusion, so he ran analyses
        to rule out other climate indicators including El Niño-Southern Oscillation,
        which is a natural climate pattern that involves sea temperature changes in
        the Pacific Ocean and affects weather globally.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ced34-2ff0-4942-a2b5-2c47c60e08d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.496+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And in the end, he said the climate change signal was stronger than
        the other natural indicators.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d1fe9a-3be9-484f-8d85-4318619f5bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.496+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I feel more confident about is that as the world warms, we’re
        going to see the greater global intensity of all the wet and dry events increase,
        meaning they’re going to be more frequent, larger and more severe in total,”
        Rodell said. “What happens in a regional sense is a little bit more difficult
        to say with certainty.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ea7103-cd92-477c-856d-359d720db706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.496+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday’s report found that the most extreme wet event during the
        study period happened in 2020 in sub-Saharan Africa, where months of intense
        rain swelled Lake Victoria – Africa’s largest lake – to the highest levels
        ever recorded. Rising water flooded homes and affected critical infrastructure
        such as drinking water, healthcare facilities, and hydropower.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2708da83-69f6-4a85-8bf6-e8f4c5e2a6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.496+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The most intense dry event the study recorded was in Brazil and Venezuela
        from 2015 to 2016, which Rodell said “was about twice as intense” as the current
        drought in the southwestern US as of the end of 2021. The drought severely
        threatened hydroelectric power, drained critical reservoirs, and cut crop
        yields.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd63f2fc-2d6a-402c-a989-7de23a0ad9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.496+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Richard Seager, professor at the Lamont-Doherty Earth Observatory of
        Columbia University, who was not involved with the study, told CNN that the
        scientists’ use of satellites to analyze water events was a new angle as most
        studies just measure levels of precipitation or soil moisture.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c596b3-82d0-4e24-b484-2937772a5cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.496+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This study uses novel data to confirm that human-driven warming
        is driving the climate system to more extremes of extended both wet and dry
        episodes,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44193e8c-cb98-4732-8287-9dc4cb9d953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.496+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN scientists recently concluded that as the climate changes, droughts
        that may have occurred only once every 10 years or so now happen 70% more
        frequently; whereas heavy rainfall that used to happen once every 10 years
        now occurs 30% more often.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a7d8d7-c9ff-4040-8805-f27a15b22b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.497+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While 2022 was not included in the study period, vast swaths of the
        world saw extreme events last year, including the deadly flooding that submerged
        a third of Pakistan as well as the severe European drought that caused some
        rivers to dip to historic lows.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c702e4-e4e6-40df-a95d-f0b3e399ec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.497+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kim Cobb, a climate scientist and director of the Institute for Environment
        and Society at Brown University who did not participate in the study, told
        CNN that the latest research brings “a new lens on our rapidly changing water
        cycle, linking many of the headlines about droughts, floods and wildfires
        to this global analysis.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694dd190-eafa-4d25-a321-aaec96d78a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.497+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dramatic swings between both extremes – periods of drought and high
        precipitation – also known as weather whiplash is another phenomenon that
        scientists warn will occur more often under a warming planet in the coming
        decades.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7171c57-d687-4321-9d9a-db93195e2c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.497+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California, which has been experiencing a historic megadrought triggering
        severe water shortages, has been suddenly pummeled by heavy rain and snowstorms
        over the last few months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4940c171-08f2-4fce-b9f2-64dc6da7a35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.497+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This finding really reinforces the trends that we see from analysis
        of rainfall data and climate model output, and in that sense adds significant
        evidence to inform emergency planning and response, infrastructure planning,
        agricultural practices, and water resource management under continued warming,”
        Cobb said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b1c56-e1af-444f-b933-6dd6d1278288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.497+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rodell added he hopes the study will help people realize that every
        little increase in global temperature matters, and that the world must curb
        the relentless rise of planet-warming pollution.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523b8144-5217-4852-bec3-28b7e9bd71df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.498+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The study is another way for people to recognize that climate change
        affects everyone,” he said. “It’s not just about the temperature rising on
        average around the world, it’s the actual weather events that have severe
        impacts on people that may be increasing in intensity and frequency.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f913f87-acda-4d7e-a7d8-9f204d4551b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T00:35:11.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:46:57.498+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/13/world/water-extremes-drought-floods-nasa-study-climate"><em>“Water
        disasters on both ends of the spectrum – dry and wet – are getting more intense
        as planet warms, study finds"</em></a></p>'
  'China-looms-large-as-Biden-makes-submarine-moves':
    'author': 'Jeremy Diamond and Kevin Liptak, CNN'
    'caption': 'Saul Loeb/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-14T04:53:48.000+08:00
    'credit': 'Saul Loeb/AFP/Getty Images'
    'imagesource': 'jcr:8e9cefdd-6e3a-4874-b48c-7fa4b5b43494'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f976cd0b-abe6-4e22-b590-2d053a5c4a67'
    'lead': 'President Joe Biden will be flanked on Monday by a 377-foot submarine
      – the USS Missouri – as he announces an accelerated timeline for Australia to
      receive its own nuclear-powered submarines early next decade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T04:55:56.604+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-14T23:47:14.101+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-14T23:47:13.620+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China looms large as Biden makes submarine moves with UK, Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c1d69e-34f3-49d4-8ba0-f4e09419e1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.102+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden will be flanked
        on Monday by a 377-foot submarine – the USS Missouri – as he announces an
        accelerated timeline for Australia to receive its own nuclear-powered submarines
        early next decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067800fd-254c-45a4-ba1f-d7f762a156ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.102+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But looming much larger will be the increasingly tense US relationship
        with China, which has emerged as a central focus of Biden’s presidency. That
        relationship has been magnified in recent weeks by a slew of global events,
        from the dramatic downing of a Chinese spy balloon to the revelation that
        Beijing is considering arming Russia – all taking place amid Chinese President
        Xi Jinping’s unprecedented consolidation of power and a growing bipartisan
        consensus in Washington about the risks China poses.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8506c5cd-65b8-4ecc-a1a9-0b034e2dce01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.102+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US officials readily acknowledge that tensions with China are higher
        than they have been in recent years and that Beijing’s heated public rhetoric
        of late is reflective of the state of private relations. It’s why Biden’s
        multi-pronged China strategy has involved a bid to normalize diplomatic relations
        even as the US pursues policies like Monday’s submarine announcement designed
        to counter China’s global influence and its military movements.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4750a655-5360-4f65-bcb3-02bbbccfa79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.102+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That effort to re-open lines of communication, especially between each
        country’s top military brass following the spy balloon incident, has shown
        no signs of progress, according to a senior administration official.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed279964-a9cf-4bf2-9ba8-7d366db4e303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.102+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Quite the contrary, China appears resistant at this juncture to
        actually move forward in establishing those dialogues and mechanisms,” the
        official said. “What we need are the appropriate mechanisms between senior
        government officials, between the military, between the various crisis managers
        on both sides to be able to communicate when there is something that is either
        accidental or just misinterpreted.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5c0085-2b9d-4849-a846-c5d0c9d7ee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.103+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against that backdrop, Biden faces a series of decisions over the
        coming weeks and months that have the potential to exacerbate tensions further,
        including placing new curbs on investments by American companies in China
        and restricting or blocking the US operations of the popular social media
        platform TikTok, which is owned by a Chinese company. And in Beijing, Chinese
        officials must soon decide whether to flaunt US warnings and begin providing
        lethal weaponry to Russia in its war in Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c6eb9-556b-4e9c-aa49-be8176eeb4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.103+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday’s update on the new three-way defense partnership between
        the US, Australia and the United Kingdom is the latest step meant to counter
        China’s attempts at naval dominance in the Indo-Pacific and, potentially,
        its designs on invading self-governing Taiwan. Australia will now receive
        its first of at least three advanced submarines early next decade, faster
        than predicted when the AUKUS partnership launched 18 months ago, and US submarines
        like the USS Missouri will rotate through Australian ports in the meantime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066cd414-0f4e-42f4-86a6-1079c5e5092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.103+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Biden traveled to Naval Base Point Loma in California
        to herald that progress alongside the British and Australian prime ministers,
        China was quick to lambast the move as advancing a “Cold War mentality and
        zero-sum games.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b018a948-2d0f-4e1d-90a2-03d6b7250cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.103+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That China did not wait for the announcement itself to lash out is
        a sign of just how closely Beijing is watching Biden’s moves in the Pacific,
        where the US military is expanding its presence and helping other nations
        modernize their fleets.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff822c-9ec1-44c5-b2d0-0320e30e5f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.103+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it’s another example of Biden’s view of China as the leading
        long-term threat to global peace and stability, even as Russia’s war in Ukraine
        consumes current US diplomatic and military attention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0764cd8-6118-4b55-b130-858ab447f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.103+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first shipment will be of American Virginia-class attack submarines,
        which are designed to employ a number of different weapons, including torpedoes
        and cruise missiles. The subs can also carry special operations forces and
        carry out intelligence and reconnaissance missions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb639890-86d9-4013-9d1f-8be68fb58fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.103+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That will be followed in the 2040s by British-designed submarines,
        containing American technology, that will transform Australia’s underwater
        capabilities over the course of the next 25 years.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e02b0-a591-4778-9182-d3182084f52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.104+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before then, US submarines will rotationally deploy to Australia to
        begin training Australian crews on the advanced technology, scaling up American
        defense posture in the region.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1438c74-f79e-4cc3-b605-9814c89188b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.104+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The submarines will not carry nuclear weapons and US, Australian and
        British officials have insisted the plans are consistent with international
        non-proliferation rules, despite Chinese protestations.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b02b2a-fcf3-4617-ae03-a4056f64dee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.104+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The message sent by the announcement is unmistakable: The US and its
        allies view China’s burgeoning naval ambitions as a top threat to their security,
        and are preparing for a long-term struggle. Already this year, the US announced
        it was expanding its military presence in the Philippines and welcomed moves
        by Japan to strengthen its military.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f974cc-25f2-4cd4-97bd-46ac8d17af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.104+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s deeply consequential,” a senior administration official said
        of the AUKUS partnership. “The Chinese know that, they recognize it and they’ll
        want to engage accordingly.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7c25e-bd24-44b1-bcab-af2c41ea676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.104+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials said Britain’s participation in the new submarine project
        is a sign of Europe’s growing concerns about tensions in the Pacific – concerns
        that have emerged within NATO, even as the alliance remains consumed by the
        war in Ukraine. And in conversations with European leaders over the past month,
        including European Commission President Ursula von der Leyen on Friday, Biden
        has raised the issue of China in the hopes of developing a coordinated approach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca2712-ae1d-44f3-b9b2-6876bf4c9518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.104+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The looming question now is whether China will choose to reengage and
        improve diplomatic relations with the US despite the heightened tensions.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba1f984-8de9-4625-9f12-632b2339a2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.104+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Successive phone calls and a November face-to-face meeting with Xi
        have so far yielded only halting progress in establishing what administration
        officials describe as a “floor” in the relationship.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a8f5b-bbf1-467c-9e9a-d56a90c0a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.105+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Four months after that meeting, progress has largely stalled on reopening
        lines of communication between Washington and Beijing, once viewed as the
        primary takeaway from the three-hour session in Bali. Speaking to CNN in late
        February, Defense Secretary Lloyd Austin said it had been months since he’d
        spoken to his Chinese counterpart.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1cb64-9472-4cd3-8e6e-c75c24f7302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.105+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And public remarks from Chinese leaders, including Xi, have begun to
        sharpen over the past week, a sign the confrontational approach of the past
        year is not waning.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b57ff-2d21-4f4a-893f-50258ba506d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.105+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden and his advisers have largely downplayed the new, sharp tone
        emanating from Beijing. Asked by CNN on Thursday about the meaning of new
        rebukes from Xi and Foreign Minister Qin Gang, Biden replied flatly: “Not
        much.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd431119-c5af-49ee-8cd3-59e56ff898b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.105+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tensions appeared to hit a new level last week after Xi directly rebuked
        US policy as “all-round containment, encirclement and suppression against
        us.” Qin, in remarks the next day, defined the “competition” Biden has long
        sought to frame as central to the relationship between the two powers as “a
        reckless gamble.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f058fbbf-0aa3-493b-bd8e-bed79c5af5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.105+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If the United States does not hit the brakes but continues to speed
        down the wrong path, no amount of guardrails can prevent derailing, and there
        will surely be conflict and confrontation,” Qin said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd1e2b-7121-44af-bf86-e6b2dcea767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.105+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official acknowledged that Xi’s recent rhetoric
        has been “more direct” than in the past, but said the White House continues
        to believe that Xi “will again want to sit down and engage at the highest
        level” now that he has completed his latest consolidation of power.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b855c-1736-4d4a-86e7-72b4a5b74b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:55:56.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:14.105+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“China looms large
        as Biden makes submarine moves with UK, Australia"</em></p>'
  '3-year-old-girl-fatally-shoots-4-year-old-sister':
    'author': 'Chris Boyette and Eric Levenson, CNN'
    'caption': 'KHOU'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-14T04:56:04.000+08:00
    'credit': 'KHOU'
    'imagesource': 'jcr:9eea8f90-8180-455b-8222-a304b5195704'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fac95b83-802a-4291-b271-0cce60dc606f'
    'lead': 'A 3-year-old girl fatally wounded her 4-year-old sister in an unintentional
      shooting in Texas, Harris County Sheriff Ed Gonzalez said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T04:58:13.146+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-14T23:47:20.738+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-14T23:47:20.481+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '3-year-old girl fatally shoots 4-year-old sister with unsecured firearm,
      Texas sheriff says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8febe85-4e37-45bb-93b9-1a36f1d904ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:58:13.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:20.739+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 3-year-old girl fatally wounded
        her 4-year-old sister in an unintentional shooting in Texas, Harris County
        Sheriff Ed Gonzalez said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc88f40-5c02-4342-941a-15a62f4fe795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:58:13.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:20.739+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This basically involves a 3-year-old and a 4-year-old,” Gonzalez said.
        “The 3-year-old is the alleged shooter. It appears to be unintentional.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4fb1cb-764f-4c10-9264-8a60cd773561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:58:13.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:20.739+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Calling the incident “tragic” but “very preventable,” the sheriff said
        a group of family and friends – five adults and the two children – were hanging
        out inside a Houston apartment on Sunday. At one point, the children were
        unsupervised in a bedroom because each parent thought the other was watching
        them, he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a73b31-8102-492e-8b34-d6532248b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:58:13.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:20.739+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 3-year-old got hold of a loaded semiautomatic pistol, Gonzalez
        said. The family heard a gunshot and ran into the room, where they found the
        4-year-old girl unresponsive on the floor.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1d1b82-9d89-48de-8c2b-12b12f8974cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:58:13.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:20.739+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It just seems like another tragic story of another child gaining
        access to a firearm and hurting someone else,” Gonzalez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ec44eb-d894-455e-ac92-a1b62a6c7963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:58:13.167+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:20.740+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff said the investigation is ongoing and noted that, in
        situations like this, it is “very likely” that someone faces charges for failing
        to secure the weapon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f659ef35-a79f-424e-9eee-5cb4b00e912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:58:13.168+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:20.740+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting is just the latest instance of a child using an unsecured
        firearm and causing tragedy. The most prominent such shooting recently involved
        a 6-year-old boy who shot his elementary school teacher earlier this year
        in Newport News, Virginia; the teacher is recovering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff158ec9-f2e8-49e4-87ae-183d450b02e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:58:13.168+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:20.740+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were at least 2,070 unintentional shootings by children under
        18 years old between 2015 and 2020, resulting in 765 deaths and 1,366 injuries,
        according to data compiled by Everytown Research &amp; Policy, the research
        arm of the group that advocates for gun control and against gun violence.
        About 39% involved a shooter 9 years old or younger, the non-profit said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22823fc1-ff14-4a32-81f3-6ed4c551cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:58:13.168+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:20.740+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Firearm-related injury recently surpassed motor vehicle crashes to
        become the leading cause of death among people 1 to 19 years old in the US,
        according to a 2022 paper published in The New England Journal of Medicine.
        In that, the US stands alone among world powers.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7449b12-677d-45a8-8b7f-8a2d57527013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:58:13.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:20.741+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In no other similarly large or wealthy country are firearm deaths
        in the top 4 causes of mortality let alone the number 1 cause of death among
        children,” a Kaiser Family Foundation study wrote last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c499ac-6495-4875-ba2d-368538a6b5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:58:13.169+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:20.741+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics recommends gun owners keep their
        firearms locked up and unloaded, with ammo locked in a separate safe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ffc7a9-1950-4d89-9099-35771bf06be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T04:58:13.170+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:20.741+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/13/us/girl-shoots-sister-texas/index.html"><em>"3-year-old
        girl fatally shoots 4-year-old sister with unsecured firearm, Texas sheriff
        says"</em></a></p>'
  'Tanker-owner-liable-for-300M-Mindoro-oil-spill-damages':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-14T07:26:26.000+08:00
    'imagesource': 'jcr:bd1121b0-35bd-42f3-98e7-e1561f281e4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '138f4d97-64b0-4ff9-8449-43d0e8e4dd76'
    'lead': 'The owner of MT Princess Empress, the tanker that caused the oil spill
      in Oriental Mindoro, is liable for over ₱330 million for the damages it caused
      under international conventions, a lawmaker says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T05:37:51.114+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-14T23:47:27.663+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-14T23:47:27.232+08:00
