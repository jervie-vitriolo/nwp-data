      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d1dc2-62bf-4096-be3c-7e38874588ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:21.169+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel authority issued to him by the House of Representatives
        expired on March 9, but <a href="https://www.cnnphilippines.com/news/2023/3/14/Teves-not-hiding-but-will-only-return-to-PH-if-assured-of-fair-play.html">his
        lawyer said</a> Teves will only return to the country if he is assured of
        fair play in the Degamo murder case and once concerns about his safety are
        addressed.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f5cf59-d208-4729-af4c-4d87ac2765bb'
