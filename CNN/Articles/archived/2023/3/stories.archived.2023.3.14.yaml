      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8627c47b-a5da-47e1-83c0-ae347984c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:58:19.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:43.859+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In fact, particularly doon sa bahay ni Cong. Teves, ang nag-witness\
        \ po doon ay yung mismong abogado nila at present po doon yung mga barangay\
        \ officials,” she added.  \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45de783f-9184-4858-8dff-07077c2a7850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:58:19.840+08:00
