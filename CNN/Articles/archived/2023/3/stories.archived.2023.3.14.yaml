      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee8b772-b352-4c68-9ea2-c6cdb46fb301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.797+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.137+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities say that most days they manage anywhere from eight to 40\
        \ evacuations, although these remain voluntary.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc9cb72-7be7-4eb7-a6e3-abba8ab03ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.797+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.137+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ecb0f8-39bc-4c17-a070-654d53518733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.798+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.137+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of last week, there were still 350 children and 363 people with\
        \ disabilities inside the city, according to a spokesman for Kupiansk police.\
        \ Beyond the regular repeated shelling, the city is also difficult to access\
        \ because of the damage that more than a year of war has done to its infrastructure,\
        \ including to many of the roads its roads and bridges leading in and out.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bf05c1-5fec-4c3f-ba16-2688cf7cd83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.798+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.138+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2480ea0a-fe1a-4545-b0b2-020afe10851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.138+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The main market, too, has been reduced the to rubble, forcing the city's\
        \ remaining residents to buy and sell whatever little they can on cardboard\
        \ boxes that line a dirt track. Everything laid out can be easily packed up\
        \ if the sound of shelling gets closer.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e062db37-828d-4519-bbe7-c593f2d70cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.138+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea362e1-3512-4677-a4e9-6cf14484267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.139+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lida, who piles of yellowed smoked fish among the produce laid out\
        \ before her, has become an expert, she says, on the sound of outgoing and\
        \ incoming artillery. She survived six months under the Russian occupation\
        \ last year. She told CNN she will not be moved from Kupiansk this time either.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd0e2c3-1677-490a-a10c-1183b31ce7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.139+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df55fb0-68fb-4e60-b72a-434c640d696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.139+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are not rats!\" said Lida, who also gave only her first name for\
        \ security reasons. tells CNN. \"Besides, if we go, who will take over?\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9519c9-b95e-49dc-b2be-1eb4cb2f5181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.140+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a6b697-0a3f-4596-8da0-fad4a2be0b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.140+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 100 yards from where she sits, Tarasov, the police chief, showed\
        \ shows CNN what a Russian Grad missile did to a makeshift medicine dispensary\
        \ just a few days beforeearlier. But beyond the debris and the remnants of\
        \ a missile, there isn't much left to see. This, Tarasov explains, is what\
        \ the Russians do as they seek to move closer to the city center, targeting\
        \ the few civilians left as they try to survive, he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76114dc1-fc02-491c-9fd9-2a40cd3f9637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.140+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb3c6e-46b7-4c38-90d4-c4d4dc2f7f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.140+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lida is unmoved.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfc7b14-7c1b-408b-b749-09694f91ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.141+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09df6fb-c042-45b5-be8d-adb540d0f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.141+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What's the difference?\" she asked. \"They are shelling Kharkiv as\
        \ well. Is there any certainty I will stay alive there? No. So, we will stay\
        \ here and hide where we can, behind the houses, or somewhere.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736f669e-7663-49d6-b2c4-4bbf9da6724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.141+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568e906-e3d6-41c8-89b0-08e24031d698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.141+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most buildings bear the scars of the relentless attacks, and many
        are demolished. For the last couple of thousand civilians of Kupiansk, there
        aren''t that many places left to hide.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebaa77a-0aeb-44a4-821d-434e19cc4b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.806+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.142+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/13/europe/kupiansk-evacuations-intl/index.html#:~:text=Shelling%20has%20caused%20damaged%20to,in%20Ukraine''s%20northeastern%20Kharkiv%20region.&amp;text=The%20artillery%20fire%20gets%20worse,sad%20nod%20of%20her%20head.">Ukraine
        orders evacuations from liberated city, as Russians creep closer again</a>."</em></p>'
  'family-of-environmental-activist-killed-while-protesting-Cop-City-files-lawsuit-':
