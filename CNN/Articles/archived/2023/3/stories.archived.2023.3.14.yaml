      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df8780f-ac62-4ae6-bd5b-d13c40b1b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:37:51.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:27.665+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also recommended that the insurance company of MT Princess Empress\
        \ be pursued by the Insurance Commission.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfe0fa0-9b83-45eb-a3ca-7427482007ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:37:51.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:27.665+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9720d429-d0ae-44d6-8b3c-ed93bed2f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:37:51.201+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:27.665+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Concerned that Aklan might also be affected, Haresco filed House Resolution\
        \ No. 842 that seeks to conduct an inquiry into the extent of the oil spill’\
        s damage. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c1877-77fd-4830-93dd-7d40f8c40a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:37:51.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:27.666+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f635d0-0030-431e-83ab-f21059e5fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:37:51.202+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:27.666+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RDC Reield Marine Services has <a href="https://www.cnnphilippines.com/news/2023/3/13/MT-Princess-Empress-owner-statement.html">apologized</a>
        for the oil spill and assured all those affected that it is taking steps to
        address the problem and minimize its impact.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a39890-25ce-424b-8d39-2f8ba0a6b36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:37:51.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:27.666+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338e75fe-0959-4c0a-83fc-89304fef16e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:37:51.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:27.666+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines Marine Science Institute (UPMSI)
        assessed that <a href="https://www.cnnphilippines.com/news/2023/3/3/Over-24k-hectares-of-Mindoro-coral-reef-at-risk.html">over
        24,000 hectares</a> of coral reef in Oriental Mindoro may be at risk due to
        the oil spill in waters off the province.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05a4e01-5424-4ea3-8381-68d0e9b68fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:37:51.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:27.666+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca3d96c-fff1-47f0-a9f9-84cba8c9efc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:37:51.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:27.667+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UPMSI also said some of the slick off Oriental Mindoro could
        reach the Verde Island Passage by March 16, putting marine biodiversity and
        other endangered and threatened species at risk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9428f-d5ef-494e-990d-977f65be83d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:37:51.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:27.667+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ef34d-9869-493d-a489-bdb1af0bd430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:37:51.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:27.667+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We must employ a whole-of-government approach in seeking for justice,
        mitigating the devastating effects of the oil spill, and dealing with the
        recovery and rehabilitation of the affected communities and environmental
        resources,” Haresco said.</p>'
  'Senate-not-ignore-push-for-cha-cha':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
