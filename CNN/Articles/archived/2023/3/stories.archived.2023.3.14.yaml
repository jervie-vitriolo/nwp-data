    'mgnl:tags': ['vehicle', 'crash']
    'stories': []
    'template': '1'
    'title': 'Reporter covering Gov. Degamo’s death dies in a vehicular crash  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa3d0ce-aad8-4a6b-8ca5-3c12336ffb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:19:01.833+08:00
