      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — The
        Supreme Court on Tuesday has granted the request to transfer to the Manila
        Regional Trial Court all the cases filed in connection with the murder of
        Negros Oriental Governor Roel Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707f8b09-8022-41cc-9673-b9c6b8a32725'
