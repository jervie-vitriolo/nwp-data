      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> The
        recent reported failures of banks in the United States will have "no substantial
        or material impact" on the Philippine banking system, a bankers'' group said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f677535-7364-4922-8f8e-2295cace97f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T22:39:45.194+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:47:21.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Bankers Association of the Philippines (BAP)
        allayed concerns over the recent developments in the US'' financial sector,
        which include the sudden collapse of Silicon Valley Bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1acb7be-def6-4ab1-8327-d86d3f941e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T22:39:45.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:47:21.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Banks have diversified deposit bases that include all sectors of\
        \ the Philippine economy, allowing them to continuously provide the liquidity\
        \ needs of their clients,\" the BAP said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418ff716-e194-45a2-b4f4-cf7822d71a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T22:39:45.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:47:21.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeacbfc-4c7b-43f0-8e3b-cecd132f60b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T22:39:45.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:47:21.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Additionally, banks in the Philippines continue to have capital and\
        \ liquidity ratios that exceed the requirements set by the Bangko Sentral\
        \ ng Pilipinas (BSP),\" it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b76b48-5c7a-410f-b62d-66ab401f90d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T22:39:45.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:47:21.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505e99c1-fd28-4132-b143-bc9eacc69eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T22:39:45.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-15T01:47:21.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BAP also said current measures implemented by the BSP will give\
        \ the \"necessary support to allow the Philippine banking system to withstand\
        \ economic shocks.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1f45e-ef1d-4c98-8924-08386378dd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T22:39:45.196+08:00
