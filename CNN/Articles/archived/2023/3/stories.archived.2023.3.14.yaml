      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f269be0a-7d8e-485f-8562-08ac14d9e811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.763+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Colombian mother is among the seemingly endless flow of migrants\
        \ that since 2017 have been drawn to this frigid northernmost stretch of the\
        \ US intent on crossing the international boundary in search of better asylum\
        \ chances.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a790d1-c8fd-4863-9977-ab6e2e9c4e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.763+08:00
