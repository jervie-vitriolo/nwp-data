    'lead': 'Oscar-winning actress Mira Sorvino says she is ''hurt and shocked'' that
      her late father, actor Paul Sorvino, was not shown in the televised tribute
      to late film industry professionals at Sunday''s Oscars ceremony.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T08:50:09.614+08:00
