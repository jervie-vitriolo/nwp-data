      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 17 cases were filed against the suspects, including frustrated
        murder, illegal possession of firearms, and Illegal possession of explosives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e3cc1a-84f8-4745-ada6-4a4ba8ee75e2'
