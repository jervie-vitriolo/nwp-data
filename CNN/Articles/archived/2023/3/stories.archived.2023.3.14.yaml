    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Former NBA champ Jason Williams to headline NBA 3X Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b678521-7b65-40b9-85a2-eeceb176d4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:39:35.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-14T23:48:28.499+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, March 14) —</strong> Jason Williams is
        set to headline the NBA 3X Philippines event on March 25 and 26 at the SM
        Mall of Asia Music Hall in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f956b-c31c-4f04-9399-0d5d6295ab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:39:35.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-14T23:48:28.499+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Returning for the first time since 2019, the 10th edition of NBA 3X\
        \ Philippines will feature a 3-on-3 tournament with more than 160 men's and\
        \ women's teams, interactive fan activities, and performances by the Clutch\
        \ City Dancers of the Houston Rockets.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec2435-1bec-49f6-9ef9-cb79b87ec680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:39:35.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-14T23:48:28.500+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'm excited to visit the Philippines and experience firsthand the\
        \ passion that Filipinos have for basketball. Through NBA 3X, I look forward\
        \ to sharing my knowledge and experiences with the participants as they compete\
        \ for the tournament's top honors,\" he said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b503c38-d62e-4fe9-b7b0-8b8cf7ff3f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:39:35.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-14T23:48:28.500+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Williams was selected seventh overall by the Sacramento Kings in the\
        \ 1998 NBA Draft and was named to the 1999 NBA All-Rookie First Team. Nicknamed\
        \ \"White Chocolate,\" he joined Miami in 2005 and helped the Heat win its\
        \ first franchise title the following year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ee4368-096b-4d0e-9223-60548f2effe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:39:35.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-14T23:48:28.500+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He averaged 10.5 points, 5.9 assists, 2.3 rebounds, and 1.2 steals
        in his 13-year pro career.</p>'
