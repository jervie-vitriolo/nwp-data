  'google-doodle-features-adobo':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-03-15T00:00:26.000+08:00
    'imagesource': 'jcr:6681bfde-9291-4d18-a485-7e6bd32a3fec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc11237c-d3d3-4bc7-99c4-385550d0981d'
    'lead': 'Even Google couldn''t resist the savory, sour, and sweet Filipino adobo.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T23:43:43.425+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-15T12:57:50.986+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Google Doodle celebrates popular Filipino dish adobo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc6cdca-e628-432d-8efb-41ddf7ab0831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T23:43:43.451+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T12:57:50.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Matrch 15) —</strong> Today,
        Google features a doodle of adobo - a "tender, juicy, and soulful" dish that
        has always been a Filipino staple.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f964de-c2bf-4638-a1a7-a4ca60a15669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T23:43:43.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T12:57:50.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While adobo may differ from one region or home to another, it always
        has the same ingredients: seared pork, chicken, beef, or vegetables with white
        vinegar and soy sauce. Bay leaves, garlic, sugar, and black pepper are also
        usual components, while onions, ginger, lemongrass, chili peppers, and coconut
        milk can also be added to the mix.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b306b71b-290f-494e-bb8d-dcc632dea249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T23:43:43.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T12:57:50.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals in the Visayas love adobong puti, which uses only vinegar
        and no soy sauce and is regarded by some as the original indigenous style.
        Creamier adobo dishes, such as adobong manok sa gata, are very well-liked
        in regions like Southern Luzon, where coconut milk is a common ingredient
        in meals. Adobo could also star seafood, such as squid, or vegetables like
        kangkong or sitaw.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38faf4fe-d4ff-4909-9df7-3c4cc06e2aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T23:43:43.452+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T12:57:50.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adobo is an important part of the story of Filipinos. It is an
        evolving, well-loved comfort food or way of cooking that crosses all economic
        boundaries, said Mervin Wenke, Google Philippines Head of Communications and
        Public Affairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcce528-4395-48cd-aaed-db41df7ae416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T23:43:43.453+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T12:57:50.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adobo becoming the first Pinoy dish to appear in a Google Doodle
        is hailed by Henke as a "Pinoy Pride moment," and an honor to celebrate the
        uniqueness and diversity of Filipino cuisine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd147db9-f518-4e09-bc45-296044a2d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T23:43:43.453+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T12:57:50.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Google Doodle of adobo was created by Anthony Irwin, who recalled
        ordering a chicken adobo from a nearby restaurant that immediately brought
        back some fond memories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46af47e-b858-467b-8d70-859d36a6cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T23:43:43.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T12:57:50.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It was so bright and nostalgic, and instantly filled my apartment
        with that familiar feeling: this is exactly how things are supposed to be.
        So I tried to capture that simple childhood joy of leaning in and savoring
        the kind of food that makes home feel like home. Kain nang mabuti!" he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654c3bdf-b097-4849-a047-ded5a94d7ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T23:43:43.454+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-15T12:57:50.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines has no official national dish, adobo is undoubtedly
        a favorite among locals and foreigners alike due to its versatility.</p>'
