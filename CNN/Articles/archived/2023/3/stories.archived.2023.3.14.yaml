  'pagasa-declares-end-of-la-nina':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-14T23:33:41.000+08:00
    'imagesource': 'jcr:2e0b09d7-3cc5-4c7e-bc50-3d5112d22136'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc41191d-8a0d-4e11-bbcf-414edb79f682'
    'lead': 'La Niña or the cool weather pattern is over, the weather bureau announces.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T23:38:43.467+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-14T23:45:34.459+08:00
    'mgnl:lastActivatedBy': 'syrah'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-14T23:45:34.195+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PAGASA: La Niña has ended

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d66afc-5baa-4194-904a-12e7f28f0abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T23:38:43.488+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:45:34.459+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> The
        state weather bureau has declared the end of La Niña or the cool weather pattern
        after over a year.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850b54f8-67d8-464f-acf0-fa72523056c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T23:38:43.489+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:45:34.459+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its last <a href="https://pubfiles.pagasa.dost.gov.ph/pagasaweb/files/climate/elninolanina/03102023_ENSO_Advisory-18A_La-Ni%C3%B1a.pdf">La
        Niña advisory</a> issued March 10, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) predicted that ENSO-neutral
        condition - or neither La Niña nor El Niño - is expected from March to June
        this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9136b3-434d-477f-9bec-ed99d1113089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T23:38:43.489+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:45:34.460+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAGASA said there is an increased likelihood of a transition to El
        Niño or the warm weather pattern thereafter.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56be3cb5-4d23-4adc-bf83-3437d860be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T23:38:43.489+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:45:34.460+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This increases the likelihood of below-normal rainfall conditions,
        which could bring dry spells and droughts in some areas.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadb63d9-8e27-4005-865f-fea31c7cc180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T23:38:43.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:45:34.460+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warned that although La Niña is no longer present, its lingering
        effects may still bring above-normal rainfall conditions in the coming months
        — especially in highly vulnerable areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962ace6e-d74f-436a-86d0-b43f42a0aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T23:38:43.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:45:34.460+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PAGASA will continue to monitor the country''s climate conditions.
        Meanwhile, all government agencies and the general public are encouraged to
        take precautionary measures against the lagging effects of La Niña and the
        impending El Niño," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8da1836-87c0-4091-b4b1-d4465019e1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T23:38:43.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:45:34.460+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials announced the onset of La Niña in <a href="https://www.cnnphilippines.com/world/2020/9/11/La-Ni-a-has-arrived.-Here-s-what-it-could-mean-for-you.html">October
        2021</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc58d362-eabb-47d5-9176-2f86adfb918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T23:38:43.491+08:00
