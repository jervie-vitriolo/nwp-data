  'hsbc-buys-silicon-valley-bank-uk-business':
    'author': 'Michelle Toh, Rob North and Olesya Dmitracova, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-14T10:16:58.000+08:00
    'imagesource': 'jcr:020702ca-efe3-45a9-b920-a6f44604939c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a1c2dd1-dd4d-4302-a5e3-e0713238a4e2'
    'lead': 'HSBC has scooped up the UK arm of failed Silicon Valley Bank, securing
      the deposits of thousands of British tech firms that hold money at the lender.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T10:18:39.645+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-14T23:49:12.599+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-14T23:49:12.232+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'HSBC buys SVB''s UK business, ending ''nightmare'' for British tech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e285a-3430-45a1-8b8a-4d4480b748c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:18:39.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:12.599+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> HSBC has scooped up the UK arm of failed
        Silicon Valley Bank, securing the deposits of thousands of British tech firms
        that hold money at the lender.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca2631-ad4b-422d-b4ca-cda442b0dcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:18:39.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:12.599+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Had a buyer not been found, SVB UK would have been placed into insolvency
        by the Bank of England following the stunning collapse of its parent in the
        United States. Insolvency would have left customers with only deposits worth
        up to £85,000 ($100,000) — or £170,000 ($200,000) for joint accounts — guaranteed.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52afb4f6-1235-417f-860e-daf004607110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:18:39.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:12.600+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the central bank said it "can confirm that all depositors''
        money with SVB UK is safe and secure as a result of this transaction."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0555716f-5c99-4dc3-8e93-fd401a8fd033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:18:39.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:12.600+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'HSBC, Europe''s biggest bank, announced the £1 ($1.2) deal early Monday
        morning, saying it would be effective "immediately."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce23f351-090b-4a9f-8c45-ee4fc2b6c828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:18:39.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:12.600+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The acquisition should "end the nightmare thousands of tech firms had
        been experiencing over the past few days," Susannah Streeter, head of money
        and markets at investing platform Hargreaves Lansdown, said in a statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0500042f-3c71-4c9c-b58d-0f120b9c71b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:18:39.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:12.600+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SVB UK is a major bank partner for Britain''s tech sector, and the
        failure of its parent sent tech executives scrambling to work out how to get
        their cash out to pay staff and cover operating expenses.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb83e2c7-0ffc-4dd3-a87e-7009b8d27623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:18:39.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:12.600+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The HSBC rescue is "fantastic news" for the UK startup ecosystem, said
        Piotr Pisarz, the CEO of Uncapped, a financial tech startup that lends to
        other startups. "I think we can all relax a bit today," he told CNN.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb3320b-e9e3-4fbf-bc2c-797deec9c091'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:18:39.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:12.601+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Uncapped had launched an emergency funding program Saturday to help
        companies meet payroll and other obligations. It had received "hundreds" of
        applications from UK and US firms by Monday, according to Pisarz, who said
        it remained ready to support firms affected by the SVB collapse. Uncapped
        is also offering longer-term bridge loans to help with working capital.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7db9eb-bd5d-4f2c-88b1-2084495a5eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:18:39.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:12.601+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pisarz said startup companies would likely look to diversify their
        banking relationships because of this event. It was an "unhealthy situation"
        to have around half of Britain''s startup ecosystem banking with a single
        institution, he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea26ce-1261-42fc-aa8e-7d54f216c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:18:39.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:12.601+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, HSBC CEO Noel Quinn said the acquisition meant that
        "SVB UK customers can continue to bank as usual, safe in the knowledge that
        their deposits are backed by the strength, safety and security of HSBC."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930744c8-3218-4b73-8aa9-9ba70bcf3f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:18:39.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:12.601+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This acquisition makes excellent strategic sense for our business
        in the UK," he said. "It strengthens our commercial banking franchise and
        enhances our ability to serve innovative and fast-growing firms, including
        in the technology and life science sectors, in the UK and internationally."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af606375-4983-4239-bee7-b9ee884f51d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:18:39.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:12.601+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank stocks slide</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006307a-ecb9-4382-9adf-322eaec858ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:18:39.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:12.601+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC''s London-listed shares fell after market open and were 3.6%
        lower in morning trading. The Stoxx Europe 600 banking index, which tracks
        42 big European Union and UK banks, also took a knock, trading 5.6% down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc16a85-5437-4883-90dd-aec44c17de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:18:39.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:12.601+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Britain''s finance minister Jeremy Hunt sought to reassure investors
        on the health of the country''s broader banking system.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2ccd0-48d9-42de-b60f-b284ff818301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:18:39.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:12.602+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There was never a systemic risk to our financial stability in the
        UK," he told reporters. "The UK banking system is extremely secure, it''s
        well-capitalized."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537ac640-7c05-4a0b-b99a-36d9c616162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:18:39.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:12.602+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of last Friday, SVB UK had loans of approximately £5.5 billion ($6.7
        billion) and deposits of around £6.7 billion ($8.1 billion), according to
        the HSBC statement. It also logged a pretax profit of £88 million ($106.5
        million) in its last fiscal year ended December.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d778ab-1ced-4520-80e3-538ce95abb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:18:39.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:12.602+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SVB, a lender best known for providing financing to startups, had faced
        liquidity concerns in the United States, triggering a huge bank run last week.
        That ultimately led to its collapse, the second-biggest of a financial institution
        in US history, on Friday.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f8cdac-684e-4916-9a71-813f296f4d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:18:39.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:12.602+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US financial regulators reacted swiftly to concerns of contagion over
        the weekend, announcing that customers of the failed bank would get access
        to all their money starting Monday.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a78f960-187a-42f5-b00d-280ad31efa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:18:39.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:12.602+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities have also guaranteed deposits for customers of Signature
        Bank, a regional US lender shut down by regulators because it had faced financial
        trouble in recent days.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e0b417-44f1-4807-8523-786f5d808943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:18:39.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:12.602+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Hanna Ziady contributed reporting.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb34d1-a4b9-4aee-81bd-67401643fed0'
