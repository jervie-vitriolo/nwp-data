    'template': '1'
    'title': 'Journalist Luis Teodoro dies at 81'
    'updated': 2023-03-14T19:57:47.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfb5835-0694-48e8-9acd-3ebf71580bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:05:24.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:25.816+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — Journalist
        Luis V. Teodoro, former dean of the College of Mass Communication at the University
        of the Philippines Diliman, passed away. He was 81.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36609615-034d-474b-8808-e9561c8ddad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:05:24.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:25.816+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a Facebook post on Tuesday morning, the college confirmed the death
        of Teodoro, who served as its dean from 1994 to 2000.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3a15d-5179-4e9b-988f-b48e40505a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:05:24.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:25.816+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We join our friends and colleagues in communication and media in mourning
        the passing of Professor Luis V. Teodoro,” it said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c91c79a-ee09-4734-a1df-169e83c838ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:05:24.750+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:25.817+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As educator, editor, and journalist, Dean Teodoro was pivotal in fostering
        academic excellence in our discipline, upholding integrity in the practice
        of media, and defending our freedoms of the press, speech, and assembly,”
        it added in the statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c68a8b-d1ca-4285-9473-5527fc9404eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:05:24.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:25.817+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The college also said it would hold a service for Teodoro at Plaridel
        Hall.</p>'
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FUPCMC%2Fposts%2Fpfbid031FriDAK3CcZYdEDGVCHLHNpGzVfCzQRvuj8eQAvXM7sDvXR7jJ7N2XcUgDhgmWzAl&show_text=true&width=500"
        width="500" height="653" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7c6566-0f4a-44c6-878f-55366f0ed8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:05:24.751+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:25.817+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de81f93-abbb-4b57-bd70-bbe68870931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:57:50.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:25.817+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Center for Media Freedom &amp; Responsibility (CMFR),
        Teodoro succumbed to a heart attack on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334aeba7-a47c-402f-b057-4d94874c6a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:57:50.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:25.817+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df8d99-0f92-4f48-987a-13f7528d93b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:57:50.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:25.818+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teodoro served as CMFR’s deputy executive director and editor of the\
        \ Philippine Journalism Review Reports.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef2f72-5e58-4913-aec1-22f035b07d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:57:50.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:25.818+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d44c57-c72f-46b7-ad2e-f8a685a4947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:57:50.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:25.818+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Teodoro’s combined careers as an academic and journalist is unparalleled.\
        \ His place as an esteemed colleague and friend is unique. CMFR will forever\
        \ uphold his contribution to the work of building of a free and independent\
        \ press and its role in Philippine democracy,” it said in a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1658dda1-30d8-420f-8e34-75b990b5525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:57:50.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:25.818+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ff7af2-49da-46e1-8058-7da69ebc399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:57:50.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:25.818+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Alternative Media Network (Altermidya), of which Teodoro was the\
        \ founding chairperson, also touted the latter as “a pillar of Philippine\
        \ journalism.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e998eacd-0617-48a0-99d2-a19efe72d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:57:50.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:25.818+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0fcb06-a5c3-4691-b327-6ac0488cd23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:57:50.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:25.819+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is credited with advancing the ideals of pro-people journalism
        both as a respected member of the academe and through the alternative media
        that he helped organize in the Philippines,” Altermidya said in its message.</p>'
