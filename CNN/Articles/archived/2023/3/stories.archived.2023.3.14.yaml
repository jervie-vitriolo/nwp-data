      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:46:43.077+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kumbaga nai-involve na rito yung assets or informers kasi nakaka-penetrate
        na siya sa loob ng mga nagbebenta o sa loob ng drug lords o sindikato," he
        said. "‘Pag nakakuha siya ng information doon, siguro ngayon he’s becoming
        more enterprising. Nagbebenta siya at humihingi siya ng porsyento sa pinagbentahan."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38ea9a0-d939-4551-ac35-458c2ad30fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:44:31.877+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:46:43.078+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It seems that the assets or informers are already involved
        because he is able to access the sellers or the drug lords or syndicates.
        Once he gets information inside, maybe he''s becoming more enterprising. He
        sells and he asks for a percentage of the sales.]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d09a4-6228-43a8-bcc8-09ff6a58ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:44:31.878+08:00
