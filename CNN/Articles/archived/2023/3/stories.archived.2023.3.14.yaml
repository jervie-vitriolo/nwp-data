    'jcr:uuid': '198f091b-fb7b-48fd-80b7-26147c141ccf'
    'lead': 'The Department of Health said at least 122 people had fallen ill following
      an oil spill from the MT Princess Empress which sank two weeks ago off the coast
      of Oriental Mindoro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T19:54:55.498+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-14T23:46:16.335+08:00
