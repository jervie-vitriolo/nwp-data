      'mgnl:created': 2023-03-14T20:57:58.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:49:28.340+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The resolution of the DOJ panel of prosecutors dated March 9 and released
        to the media on Tuesday stated that Bantag and his supposed right-hand man,
        former BuCor deputy security officer Ricardo Zulueta, will face charges as
        "principal by inducement."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35f3f3b-bbd2-49c5-a9fe-cfee26ece413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T20:57:58.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:49:28.340+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOJ said there is sufficient circumstantial evidence to establish
        that Bantag was the mastermind behind Lapid''s death.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac92a0f-5dd9-4a7c-b1f6-ef51ac30255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T20:57:58.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:49:28.340+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Further, the motive of the murder was also sufficiently described
        - the two videos uploaded by [Lapid] about respondent Bantag and showing the
        latter''s house with a number of vehicles parked in front," the department
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff3a0bd-350a-4d89-b507-7965d1677d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T20:57:58.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:49:28.340+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The prosecution notes that the timing of the uploaded videos and the
        commencement of the planning of [Lapid''s] assassination is not coincidental."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68da87ff-947e-40b2-a9c2-090d0840e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T20:57:58.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:49:28.340+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For Zulueta''s case, the panel also found links of his participation
        in the killing, citing statements of some respondents.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd0f20-33b4-4181-be30-917975ea25c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T20:57:58.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:49:28.341+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It was respondent Zulueta who provided the amount of ₱350,000 as additional
        payment to the hitman/killer and told [a] respondent that respondent Bantag
        is thanking them for the assassination," it added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f537dc-bdf7-4ea2-a67c-d3bd1fe0f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T20:57:58.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:49:28.341+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Self-confessed gunman Joel Escorial as well as other inmates will also
        face raps.'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
        The Department of Justice indicts suspended Bureau of Corrections chief Gerald
        Bantag for the murder of radio broadcaster Percy Lapid and alleged middleman
        Jun Villamor. | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <br><br>Story soon on <a href="https://t.co/aKKwOvZDPQ">https://t.co/aKKwOvZDPQ</a>
        <a href="https://t.co/a83pG5nFHw">pic.twitter.com/a83pG5nFHw</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1635516662429650944?ref_src=twsrc%5Etfw">March
        14, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddee7077-d07b-4980-8ece-72574c47de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T20:57:58.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:49:28.341+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b01ccc-0ca0-4899-a0c1-3f764c603abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T20:57:58.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:49:28.341+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Cover-up''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702977a-03ab-495f-8dca-e9e02f003261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T20:57:58.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:49:28.341+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bantag, Zulueta, and other inmates will also face charges for the murder
        of Villamor, who died days after Lapid''s killing.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87fbe9-ec24-4094-93ab-b3ef973d0bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T20:57:58.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:49:28.341+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An independent autopsy on Villamor''s body showed he was suffocated
        with a plastic bag.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ecf5eb-9890-4d27-a21d-033c56dec159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T20:57:58.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:49:28.341+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said based on preliminary investigation, the two murders
        "were attended by conspiracy" and were intertwined —&nbsp;with the death of
        Villamor used as a "cover-up."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b05293c-b2b8-4655-88f8-1441c328d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T20:57:58.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:49:28.342+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The plan of the respondents to kill them both, including its execution,
        was shown by the evidence for the complainants," the prosecutors wrote.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c985fe-7cfc-4069-909f-2767dcd35e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T20:57:58.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:49:28.342+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lapid was gunned down inside his vehicle in Las Piñas City in October
        last year. The case has sparked calls for press freedom and protection of
        media workers.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b542ac2-ef61-4c83-b7f1-c10a2389b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T20:57:58.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:49:28.342+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/26/TIMELINE--The-Percy-Lapid-slay-case-.html"><strong>TIMELINE:
        The Percy Lapid slay case</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce45600d-5f9b-4960-addb-37c5af9f37ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T20:57:58.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:49:28.342+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lapid''s family welcomes development; Bantag camp to file appeal</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1a0cc-1dc4-4e7f-9e57-f816d7a39c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T20:57:58.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:49:28.342+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Mabasa family welcomed the development.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0152a1e-2bb3-476e-8f0b-c5e341a8d90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T20:57:58.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:49:28.343+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Nagagalak naman ang pamilya dahil natapos rin yung paga-antay ng ilang
        buwan para makasuhan [sila Bantag]," the family''s lawyer Danilo Pelagio said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9e069-b252-4aae-a22c-b8a3f30d8a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T20:57:58.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:49:28.343+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The family is glad because the wait is over - they will
        finally be charged.]'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a04abc2-f4a5-4be9-a0cb-50536f49e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T20:57:58.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:49:28.343+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The camp of Bantag, on the other hand, said it will be "filing the
        necessary pleadings" after a review of the resolution.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfc953f-2c21-4793-82a5-77689fa8289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T20:57:58.709+08:00
