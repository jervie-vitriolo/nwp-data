      'jcr:uuid': 'b9d7fd5d-232c-4bdd-b947-fbe97bc0760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:52:55.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:32.695+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Raffy Tulfo recently filed Senate Bill No. 1986, which seeks\
        \ to promote “freedom of choice, gender equality and safety” among students\
        \ at all levels in both public and private schools.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70312e36-9ae0-4282-a80a-68b1fc0d0d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:52:55.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:32.695+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbb4d1f-252b-4c8d-a613-8c8c26fd09ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:52:55.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:32.696+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The right of young women to wear trousers to school needs to be a\
        \ given, and not a privilege that needs to be argued for in each individual\
        \ case,” the measure stated.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c5cb4-682f-4756-8b44-f975b92d9ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:52:55.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:32.696+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b73fed-5d80-4836-ab5d-c5305296332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:52:55.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:32.696+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from rejecting tradition that has the “potential to fuel gender\
        \ inequality,” Tulfo cited the convenience of wearing pants in doing daily\
        \ activities, including travelling to or from school, and especially when\
        \ riding a motorcycle.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a581dc-e19c-40ed-88fb-c0e490b907d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:52:55.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:32.696+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622094de-61e7-40bc-adc7-700bc91cc471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:52:55.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:32.696+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said trousers can help prevent dengue, which a number of students\
        \ get in schools. He noted that last year, over 220,000 dengue cases were\
        \ reported in the Philippines.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3dd7d-a0fe-4ea5-8587-ed28923d7e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:52:55.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:32.696+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1454a0b2-f5a4-45b2-b90a-e7524d5a0d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:52:55.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:32.696+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our students require greater safety as classes also coincide with\
        \ the rainy season where dengue cases are at peak,” the senator said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56e53e-93bd-4554-b731-b090245d596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:52:55.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:32.697+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb40ed2-6465-42db-8a03-40b47f0b260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:52:55.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:32.697+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To save lives and mitigate infection, wearing long sleeves and pants\
        \ is one of the easy precautions one may take to avoid getting bitten by mosquitoes\
        \ that spread dengue,” he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb360f-ecf7-44f8-89aa-1399ff6857d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:52:55.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:32.697+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3425d4cf-b2a7-4e03-b1a9-009188d33585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:52:55.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:32.697+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker also pointed out that providing the alternative can help\
        \ girls who are dealing with body image issues and prevent cases of harassment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a22d8d-5376-4b11-a2c6-a7247bbfce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:52:55.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:32.697+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc02d68-a679-4697-97ef-753b2c08761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:52:55.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:32.697+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All schools from elementary to college shall make equal and flexible
        choices of school uniform for everyone,” Tulfo said.</p>'
  'Teves-not-hiding-but-will-only-return-to-PH-if-assured-of-fair-play':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-03-14T11:51:07.000+08:00
