      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/3/14/Teves-knew-he-will-be-implicated-in-a-crime-since-January.html">
        Teves knew he will be implicated in a crime since January — lawyer</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef9ac4b-7761-4901-a010-db43351b7b5d'
      'mgnl:activationStatus': true
