      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — Criminal
        complaints for illegal possession of firearms and explosives were filed against
        the secretary of Negros Oriental Rep. Arnolfo Teves Jr. and five other people
        who were arrested when authorities raided properties owned by the lawmaker
        and his family last Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1788f1-7609-4228-a76f-38994f0e0e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:21.165+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00159fbe-4ea2-42ce-8d25-b77c386d937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:21.166+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released Tuesday, the Philippine National Police-Criminal\
        \ Investigation and Detection Group (PNP-CIDG) said the secretary and three\
        \ other people face complaints for violation of Republic Act (RA) 10591, or\
        \ the Comprehensive Firearms and Ammunition Regulation Act.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca7fce7-05bc-4959-943d-51d6498d287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:21.166+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f48776-b8c2-4037-8a89-308b7c0ac9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:21.166+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, two of those arrested allegedly violated both RA 10591 and\
        \ RA 9516, or the law on illegal possession of explosives.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7c5cf-098b-4069-9f40-aec53f3e7250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:21.166+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2537127d-a4e9-4fe2-a960-f016fcf12e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:21.166+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves and his two sons were not around during the implementation of\
        \ the search warrant in their house, police noted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e8127-4e67-4fc8-9dbb-1a64c430c8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:21.166+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a1624c-ab15-4097-ab2a-329efc1a174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:21.167+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“However, the criminal complaints against them for violation of RA\
        \ 10591 and RA 9516 will be filed as soon as possible,” the CIDG said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e5c0f-8a56-4556-b5b9-18b07d1b2ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.079+08:00
