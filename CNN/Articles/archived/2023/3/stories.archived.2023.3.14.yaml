    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-03-14T16:16:07.000+08:00
    'imagesource': 'jcr:24fc573d-5c4b-405e-a4fb-d9333fcfa312'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6476cad2-aee2-4797-9579-107fd34fad46'
    'lead': 'A reporter from Cebu Daily News Digital died in a vehicular crash in
      the afternoon of March 12, police says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T16:19:01.822+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-03-14T23:48:34.410+08:00
