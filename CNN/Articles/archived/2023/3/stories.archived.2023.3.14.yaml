  'doh-oriental-mindoro-oil-spill-health-issues':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-14T19:49:42.000+08:00
