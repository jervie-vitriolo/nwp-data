    'jcr:uuid': 'cef56b03-d28c-458c-9156-6f3e6e9e2b25'
    'lead': 'Cagayan de Oro Representative Rufus Rodriguez says the Senate cannot
      ignore the ''overwhelming vote'' for proposals seeking to amend the 1987 Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T05:41:01.650+08:00
