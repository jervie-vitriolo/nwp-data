    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f390fcc-f482-4c72-820d-25de39020d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.131+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The artillery fire gets worse at night,
        so Liuba and her husband hold hands. It keeps them safe, she says with a sad
        nod of her head. She''s standing in what''s left of her garden after it was
        hit during a particularly bad night a month ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea76a5a-b9a0-4748-b02d-5898b8bbde17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.131+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629b37dc-5efe-4d19-bfb8-c672858da0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.132+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shelling destroyed their neighbor's home, throwing Liuba and her\
        \ husband to the floor of their kitchen. Serhei, she says, landed with the\
        \ fridge on top of him, thankfully more shaken than physically injured. Still,\
        \ they will not go.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb34bfca-ee21-487e-afca-4c3a95cb1d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.133+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c055463c-94a5-41d6-8e98-483b35ed71df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.133+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is our home,\" Liuba told CNN. \"Not the Russians'. Besides\
        \ it's getting warmer and with the rainwater we collect from buckets, we will\
        \ survive.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1796498f-a55d-4f95-9dfe-095988401dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.133+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e3e69-a031-4cfb-b639-9c5fe469b203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.133+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Liuba and Serhei, who gave only their first names for security reasons,\
        \ are amongst the last remaining 2,500 residents of Kupiansk, a city in Ukraine's\
        \ northeastern Kharkiv region from which the front line has never strayed\
        \ too far and to which the Ukrainian authorities fear it may be returning\
        \ once again.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ff8fc0-17b0-44d1-b735-ffb13f3c72b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.134+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb44e65-8137-4160-9931-8494bcd679ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.134+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kupiansk police chief Konstiantyn Tarasov says that ever since mid-February,\
        \ the din of artillery -- both the dull thud of outgoing and the sharper whistle\
        \ of incoming fire -- has been getting unnervingly closer. Russian positions\
        \ are now less than 5 miles away from a city they occupied at the start of\
        \ the invasion before losing it to Ukraine's fall counteroffensive in September.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36142f77-9939-4ef0-878d-d0b8a67694c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.134+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d0824-c13b-44ea-aa19-0e9515ee7dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.134+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, Ukrainian authorities ordered a mandatory evacuation of\
        \ its Kupiansk's most vulnerable residents, due to \"constant\" Russian shelling.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e130432-3148-490b-b397-dd46a0fb7762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.135+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d04edb1-d585-4b7d-9a2b-b3a89f62ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:41.135+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have put signs up everywhere about the free evacuation with the\
        \ phone numbers to call,\" said Dmytro Kovalov, one of the volunteers involved\
        \ in the evacuations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
