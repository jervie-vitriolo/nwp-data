      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The family of an environmental activist
        killed while protesting a planned law enforcement training facility in Atlanta
        earlier this year has filed a lawsuit against the city, seeking the release
        of records to aid in their search for answers about what led to the fatal
        shooting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d84c234-df7e-492c-a3a5-a1c4f20f22b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55a1820-53e0-42cb-8801-3ad976a6a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're here because Manuel Paez Terán's family wants answers,\" Jeff\
        \ Filipovits, an attorney for the family, told reporters in a news conference\
        \ Monday. \"And we are not getting any answers.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b927b37-b5d3-435b-911a-7195111ffb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e3290e-6890-428e-8326-fe113d2590f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Georgia Bureau of Investigation, which is investigating the shooting,\
        \ has said officers shot Terán after the activist shot and seriously wounded\
        \ a state trooper on January 18, 2023, as law enforcement worked to clear\
        \ protesters from the forested site of the proposed facility, dubbed \"Cop\
        \ City\" by opponents who fear it will further militarize police and harm\
        \ the environment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d42209-7cc6-41ba-b3dc-76063b99a872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dcd045-86be-4fcc-a9da-217b1f4ac081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.772+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Activists have disputed the GBI's claim, and the family's attorneys\
        \ say an autopsy commissioned by the family and released Monday indicates\
        \ the activist was seated and had their hands raised when they sustained at\
        \ least some of the wounds.\r"
