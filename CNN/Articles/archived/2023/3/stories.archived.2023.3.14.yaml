      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As shelling has intensified, more people have been registering. But\
        \ then the internet was cut for two days so they couldn't get in touch,\"\
        \ Kovalov told CNN. \"That's why we started just blindly visiting addresses,\
        \ knocking on doors. But some people refuse to go. They don't want to leave\
        \ their houses behind, and they hope that the Russians will be pushed back.\"\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67d46f9-f1a7-496a-b9cd-7d75d39a834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.797+08:00
