    'stories': []
    'template': '1'
    'title': 'Why Silicon Valley Bank collapsed and what it could mean'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101d5173-3594-447f-ac29-0faae31913ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.708+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Silicon Valley Bank collapsed with astounding
        speed on Friday. Investors are now on edge about whether its demise could
        spark a broader banking meltdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b225a71-3966-47f7-8dbe-a1fbfacab954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.708+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US federal government has stepped in to guarantee customer deposits,
        but SVB''s downfall continues to reverberate across global financial markets.
        The government has also shut down Signature Bank, a regional bank that was
        teetering on the brink of collapse, and guaranteed its deposits.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf81198f-cff2-458e-af0c-775e0fa5d4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.708+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a sign of how seriously officials are taking the SVB failure, US
        President Joe Biden told Americans Monday that they "can rest assured that
        our banking system is safe," adding: "We will do whatever is needed on top
        of all this."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e6fff8-dfd1-4e7c-84ec-92be0cdf8e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.708+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Here''s what you need to know about the biggest US bank failure since
        the global financial crisis.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eef5a34-08aa-45bf-954c-01d7b8c4520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.708+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is Silicon Valley Bank?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f094b85f-4af2-4b02-9dc2-21b8a08f6969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.709+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Established in 1983, Silicon Valley Bank was, just before collapsing,
        America''s 16th largest commercial bank. It provided banking services to nearly
        half of all US venture-backed technology and life science companies.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0edeedd-1fee-4708-9934-e73b3e8ff2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.709+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also has operations in Canada, China, Denmark, Germany, Ireland,
        Israel, Sweden and the United Kingdom.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca6bc22-a659-4fd5-a5ec-1375859ce263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.955+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.709+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SVB benefited hugely from the tech sector''s explosive growth in recent
        years, fueled by ultra-low borrowing costs and a pandemic-induced boom in
        demand for digital services.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447bddea-378c-4584-bddb-d67f5c2cb883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.709+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bank''s assets, which include loans, more than tripled from $71
        billion at the end of 2019 to a peak of $220 billion at the end of March 2022,
        according to financial statements. Deposits ballooned from $62 billion to
        $198 billion over that period, as thousands of tech startups parked their
        cash at the lender. Its global headcount more than doubled.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9452c1-2650-4eac-b6a0-e8957b064a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.709+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why did it collapse?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d699ee-61c3-420d-917c-c194294e1ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.956+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.709+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SVB''s collapse came suddenly, following a frenetic 48 hours during
        which customers yanked deposits from the lender in a classic run on the bank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe4b7d-e58b-4a4c-af04-48b1549569b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.710+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the root of its demise goes back several years. Like many other
        banks, SVB ploughed billions into US government bonds during the era of near-zero
        interest rates.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62481320-fca8-4d4f-bf55-367006cd37e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.710+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What seemed like a safe bet quickly came unstuck, as the Federal Reserve
        hiked interest rates aggressively to tame inflation.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f3d11b-d6ad-4e35-a108-debbea5d400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.710+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When interest rates rise, bond prices fall, so the jump in rates eroded
        the value of SVB''s bond portfolio. The portfolio was yielding an average
        1.79% return last week, far below the 10-year Treasury yield of around 3.9%,
        Reuters reported.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62893eca-8271-4291-b532-ace16a61d8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.710+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the same time, the Fed''s hiking spree sent borrowing costs higher,
        meaning tech startups had to channel more cash towards repaying debt. At the
        same time, they were struggling to raise new venture capital funding.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08311cc-198f-46f1-8cec-10d26453993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.710+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That forced companies to draw down on deposits held by SVB to fund
        their operations and growth.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db170a83-510d-4e2f-a703-121ad0647514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.710+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What sparked the bank run?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0354949f-5748-4c2a-9dc8-11a05fb68980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.711+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While SVB''s problems can be traced back to its earlier investment
        decisions, the run on the bank was triggered Wednesday when the lender announced
        that it had sold a bunch of securities at a loss and would sell $2.25 billion
        in new shares to plug the hole in its finances.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122485bc-e146-4850-a07d-51802f0eea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.959+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.711+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That set off panic among customers, who withdrew their money in large
        numbers.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6556d622-6dff-40f7-85a8-85aaf72e82e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.711+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bank''s stock plummeted 60% Thursday and dragged other bank shares
        down with it as investors began to fear a repeat of the global financial crisis
        a decade and a half ago.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fec9dbc-abc4-45dc-a2f3-f36f9279bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.711+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'By Friday morning, trading in SVB shares was halted and it had abandoned
        efforts to raise capital or find a buyer. California regulators intervened,
        shutting the bank down and placing it in receivership under the Federal Deposit
        Insurance Corporation, which typically means liquidating the bank''s assets
        to pay back depositors and creditors.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea2dddb-ee73-43d0-910b-62d5a7d8ab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.711+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about depositors and investors?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25710244-ad9a-4472-9cab-34a664692ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.711+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US regulators said Sunday that they would guarantee all SVB customers''
        deposits. The move is aimed at preventing more bank runs and helping tech
        companies to continue paying staff and funding their operations.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce90da-2e42-455c-8848-f20c712c0c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.711+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The intervention does not amount to a 2008-style bailout, however,
        which means investors in the company''s stock and bonds will not be protected.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a366ae7e-9d71-413e-9109-f84271409548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.712+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear that during the financial crisis, there were investors
        and owners of systemic large banks that were bailed out ... and the reforms
        that have been put in place mean that we''re not going to do that again,"
        Treasury Secretary Janet Yellen told CBS in an interview Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d4b399-6ec4-46b8-a611-16006a38e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.712+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"But we are concerned about depositors and are focused on trying to
        meet their needs."'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d3644-5495-491a-8380-82eeef7aa30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.712+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will this trigger a banking crisis?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0685ede8-5c5e-44e7-99c6-b47ecc2350fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.712+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There are already some signs of stress at other banks. Trading in First
        Republic Bank and PacWest Bancorp was temporarily halted Monday after the
        shares plunged 65% and 52% respectively. Charles Schwab stock was down 7%
        at 11.30 a.m. ET Monday.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be020acc-e192-46b3-bfe0-7304aa831505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.712+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Europe, the benchmark Stoxx Europe 600 Banks index, which tracks
        42 big EU and UK banks, fell 5.6% in morning trade — notching its biggest
        fall since last March. Shares in embattled Swiss banking giant Credit Suisse
        were down 9%.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef74c03-ecde-4568-a9fb-4b17ea5dc89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.964+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.712+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SVB isn''t the only financial institution whose investments into government
        bonds and other assets have fallen dramatically in value.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1c6d6-7c14-4744-bd17-c6d02fd21f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.712+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the end of 2022, US banks were sitting on $620 billion in unrealized
        losses — assets that have decreased in price but haven''t been sold yet, according
        to the FDIC.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e99a3c6-961b-483e-aa85-ba9c24932bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.713+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a sign that regulators have concerns about wider financial chaos,
        the Fed said Sunday that it would make additional funding available for eligible
        financial institutions to prevent the next SVB from collapsing.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c203d2-0826-4a88-a761-2a88ceec202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.713+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most analysts point out that US and European banks have much stronger
        financial buffers now than during the global financial crisis. They also highlight
        that SVB had very heavy exposure to the tech sector, which has been particularly
        hard hit by rising interest rates.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57341d71-f770-4f22-bde6-3da498be8b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.713+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"While SVB is a major failure, [it] and other niche players like Signature
        are quite unique in the broader banking world," research analysts David Covey,
        Adrian Cighi and Jaimin Shah at M&amp;G Investments commented in a blog post
        on Monday. "So unique, in our view, that it is unlikely to create material
        problems for any of the large diversified banks in the US or Europe from a
        credit point of view."'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5dada1-f3f9-49fa-9f52-47c2c811fcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.713+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why did HSBC buy the UK business for £1?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d4cae-603e-4a68-a611-f3dd1b13b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.713+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC stepped in Monday to buy SVB UK for £1 ($1.2), securing the
        deposits of thousands of British tech companies that hold money at the lender.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e327d7-aaaa-4de2-92e4-1abd541050a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.713+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Had a buyer not been found, SVB UK would have been placed into insolvency
        by the Bank of England, leaving customers with only deposits worth up to £85,000
        ($100,000) — or £170,000 ($200,000) for joint accounts — guaranteed.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28521b00-c40a-44a7-91f2-9c7368b04e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.713+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The HSBC rescue is "fantastic news" for the UK startup ecosystem, said
        Piotr Pisarz, the CEO of Uncapped, a financial tech startup that lends to
        other startups. "I think we can all relax a bit today," he told CNN.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7d5712-4f40-4f1f-a6cf-ad8965cf344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.714+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, HSBC CEO Noel Quinn said the acquisition "strengthens
        our commercial banking franchise and enhances our ability to serve innovative
        and fast-growing firms, including in the technology and life science sectors,
        in the UK and internationally."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f08ad08-272a-40e0-a98c-03497cf5b8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T10:21:21.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:19.714+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/03/13/investing/silicon-valley-bank-collapse-explained">Why
        Silicon Valley Bank collapsed and what it could mean</a>."</p>'
  'journalist-luis-teodoro-dies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-14T11:03:42.000+08:00
    'imagesource': 'jcr:9325b7e4-34a4-45a0-ae6e-96ac7fa11d7e'
