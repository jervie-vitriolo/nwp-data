    'template': '1'
    'title': 'Teves not hiding, but will only return to PH if assured of fair play,
      counsel says'
    'updated': 2023-03-14T19:55:20.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263e13a9-c490-4f32-ab83-a1020cae3d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:53:57.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:41.823+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> Negros
        Oriental 3rd district Rep. Arnolfo Teves Jr., the alleged mastermind behind
        the murder of Gov. Roel Degamo, is not hiding abroad, but will only return
        to the Philippines if he is assured of fair play in the case, the congressman’s
        counsel said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd143e2-8936-4b3b-a08c-235547802fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:53:57.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:41.823+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580683c2-e504-4423-946e-8c5f602255b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:53:57.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:41.823+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is not in hiding because he left long before the crime being
        imputed to him was committed and one cannot be in hiding when there is nothing
        to hide from,” lawyer Ferdinand Topacio told CNN Philippines’ <em>The Source</em>,
        noting they have yet to receive subpoena regarding any case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb14d5a-dc04-4719-9fe0-47ce2ca67037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:53:57.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:41.823+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db7ad1-68f3-4488-af80-5070d7c7e8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:53:57.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:41.823+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Mar. 9, a suspect tagged a “Congressman Teves” as the person who\
        \ orchestrated Degamo's assassination.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80254c16-d91d-4461-82b6-5d6b2082035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:53:57.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:41.824+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c8cab0-82e5-4f6c-b975-464ba6fe3f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:53:57.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:41.824+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after Teves flew to the United States on Feb. 28 for medical
        treatment. Since then, he has not returned to the Philippines despite the
        expiration on March 9 of the travel authority issued to him by the House of
        Representatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5a3261-1afb-4d9b-a7c2-ee53c8ddd95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:53:57.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:41.824+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e32542-cee2-4537-a00e-4c124f832077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:53:57.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:41.824+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his client felt bewildered and concerned about the allegation,
        Topacio noted Teves “is more than eager to come back to face the charges and
        clear his name.” However, this will only happen once he is sure that the rule
        of law will be followed, the lawyer said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcaa919-ceb0-4b5f-a613-12dd0053b4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:53:57.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:41.824+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41cd3fb-9aaa-4750-83c8-90891b105ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:53:57.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:41.824+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topacio said they also want assurance from authorities that no one\
        \ will tag Teves as guilty even before a proper criminal investigation is\
        \ conducted\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9982602c-623f-4bef-bf00-94096be9add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:53:57.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:41.825+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8903f4a1-bb88-4a23-a815-fcd3956cb75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T11:53:57.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:41.825+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Topacio said that safety is also a concern for Teves
        that is why he has yet to return home.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dba36d-fbf1-402b-844d-ae3f91f6a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:55:23.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:41.825+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Speaker Ferdinand Romualdez said he had a chance
        to talk with Teves and assured him that security arrangements upon his return
        are now being planned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91043c7e-20d9-4b57-815e-4765a579ed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:55:23.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:41.825+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ae50e9-0fc6-4b5a-8b85-07291096fa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:55:23.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:41.825+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I assured him that the Speaker, as the political and administrative\
        \ leader of the House of Representatives, will exert all efforts to ensure\
        \ the personal safety of all Members,” he said.\r"
    '18':
