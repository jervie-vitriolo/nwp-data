      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> A total
        of 983 new COVID-19 cases were recorded from March 6 to 12, the Department
        of Health (DOH) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f60897-65de-4f1a-9dc7-7e283206273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T17:39:01.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:47:19.587+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its weekly bulletin showed the daily average number of cases last
        week was 140, reflecting an 8% increase from the week prior.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299f76b-98e5-401d-8b00-13cac1eee861'
      'mgnl:activationStatus': true
