    'title': 'Family of environmental activist killed while protesting ''Cop City''
      files lawsuit against Atlanta in search for answers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cb30d8-dc97-4804-a339-42e681aa292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.187+08:00
