      'mgnl:type': 'text'
      'text': '<p>The Aura Portrait Algorithm is more than just a play of lights but
        an entire innovation that resulted from vivo’s mastery of the art of photography.
        From an additional studio-quality light source, a bigger ultra-sensing camera,
        up to more advanced portrait modes in a compact body, the vivo V27 Series
        is a true masterpiece designed to capture professional images and videos.</p>'
