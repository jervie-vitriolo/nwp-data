      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a981b0e-9f2e-44f2-9759-aed57a847ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T23:46:30.974+08:00
