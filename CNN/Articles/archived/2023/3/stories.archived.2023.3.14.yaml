      'jcr:uuid': '683603d3-1342-48d9-aec9-fc441a9de8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.085+08:00
      'mgnl:createdBy': 'kristel'
