      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ca24d7-e20d-4761-9d13-7f0163c0fda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:58:19.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:43.860+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP-Criminal Investigation and Detection Group (CIDG) earlier filed\
        \ multiple murder complaints against Teves in relation to the killing of at\
        \ least four people in 2019.  \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81a360a-96e1-466e-b5d4-bc0db153e0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:58:19.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:43.861+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd488e395-4c44-406b-8472-12e5ee3947da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:58:19.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:43.861+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The police said a witness testified that the lawmaker is in possession\
