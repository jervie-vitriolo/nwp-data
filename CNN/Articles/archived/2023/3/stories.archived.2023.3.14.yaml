    'mgnl:tags': ['covid-19-pandemic', 'Department-of-Health', 'covid-19', 'novel-coronavirus',
      'covid-19-vaccine', 'DOH', 'Maria-Rosario-Vergeire', 'COVID-19-crisis']
    'stories': []
    'template': '1'
    'title': 'DOH: Some 8 million vaccine doses to expire by October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d746356-bcdf-4be4-bcd5-918733777648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:28:13.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:47:07.784+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — The
        Department of Health (DOH) said about eight million COVID-19 vaccine doses
        are set to expire by October this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd661db65-0be3-4b1b-acdf-48f76fc6c5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:28:13.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:47:07.784+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, DOH officer-in-charge Maria Rosario Vergeire said they were\
        \ still waiting for word from the Food and Drug Administration on the possible\
        \ extension of the shelf life of millions of vaccines.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bedabf-6452-418b-aa4e-24c5d4c6b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:28:13.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:47:07.785+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang atin pong</em> to expire would be around 15.3 million,
        <em>pero dito sa</em> 15.3 million <em>na ito tatanggalin natin yung almost</em>
        seven million <em>na inaantay pa natin ang desisyon ng</em> FDA together with
        the manufacturers who have applied <em>kung mare-reextend yung</em> shelf
        life," Vergeire said at a briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03610bc6-b1a0-4f12-9177-198d3664b145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:28:13.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:47:07.785+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The ones set to expire would be around 15.3 million,\
        \ but from that number we would be taking out almost seven million because\
        \ we are waiting for the FDA's decision, along with manufacturers who have\
        \ applied to see whether the shelf life would be extended.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4430a3-6104-4554-b627-cc93b0b79397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:28:13.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:47:07.785+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So pag tinignan ho natin,</em> we have from March until October
        <em>na tinitignan na</em> to expire <em>na</em> vaccines, and these would
        comprise around eight million, <em>kasi tatanggalin natin yung mga naka-quarantine</em>
        which are waiting for reextension," she clarified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c173287-5e36-46d5-8ae9-cfb2b41dbe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:28:13.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:47:07.785+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When we look at it, we are seeing around eight million\
        \ vaccines set to expire from March to October because we are excluding those\
        \ udder quarantine waiting for a reextension.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a394caa-affc-4251-9802-4690aeeaa788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:28:13.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:47:07.786+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the DOH did not say when they FDA could give an answer on\
        \ when the re-extension for the vaccines would be granted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146b396b-2040-4bec-b6bd-326d8066f6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:28:13.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:47:07.786+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Senate Blue Ribbon Committee probe last week, the DOH earlier
        said vaccine wastage could exceed 50 million doses by the end of the month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8ba5d9-7a47-4faf-ab1e-6f498257f41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:28:13.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:47:07.786+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vergeire explained that wastage does not only cover vaccines that are\
        \ expiring.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9c027b-4b8d-43d9-beeb-e6a268251d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:28:13.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:47:07.787+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag pinag-usapan ang</em> wastage it doesn''t just include
        expiring vaccines but also those operationally <em>ay na-waste</em> because
        of other reasons <em>katulad ng nasunog, lumubog sa dagat. Meron din dahil
        sa</em> temperature excursions and so on and so forth," she said at Tuesday''s
        briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff6e783-aaaf-4838-b465-5e78ff1564b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:28:13.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:47:07.787+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When we talk about wastage, it doesn't just include expiring\
        \ vaccines but also those operationally wasted because of other reasons like\
        \ these were burned, sank in the sea. There is also temperature excursions\
        \ and so on and so forth.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d5fc2-2942-48be-9d4a-1bfa46e961f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:28:13.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:47:07.787+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a bid to prevent further wastage, the DOH said it will bring vaccines\
        \ closer to people.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c12b28-0ad9-48f0-aced-3f49b3fa5414'
      'mgnl:activationStatus': true
