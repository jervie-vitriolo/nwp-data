      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of March 13, the nationwide COVID-19 tally stood at over 4.07 million
        with 9,128 active cases. At least 4 million individuals have also recovered
        while more than 66,000 succumbed to the disease.'
    '6':
      'jcr:primaryType': 'mgnl:block'
