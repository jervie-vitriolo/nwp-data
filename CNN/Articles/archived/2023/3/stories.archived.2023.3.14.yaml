    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0f00113-639f-44f6-977f-6b262cb1d68f'
    'lead': 'The lawyer of Negros Oriental 3rd district Rep. Arnolfo Teves Jr. says
      his client is not hiding and is ready to face the allegations made against him
      once assured that there will be a just procedure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T11:53:57.258+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-14T23:49:41.822+08:00
