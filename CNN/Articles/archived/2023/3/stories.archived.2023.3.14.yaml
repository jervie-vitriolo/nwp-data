    'title': 'Masatoshi Ito, Japanese billionaire behind the rise of 7-Eleven, dies
      at 98'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88956c48-57b3-4378-aa4e-aa5a061cc491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.724+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.180+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) – Masatoshi Ito, the Japanese billionaire who turned 7-Eleven
        convenience stores into a global empire, has died aged 98, closing the chapter
        on one of Asia''s most storied retail entrepreneurs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecb57f4-e6ef-4e16-bb8f-498024018218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.725+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.181+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48996858-bbc2-4b9b-89cc-1b68b044eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.725+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.181+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seven &amp; I Holdings, operator of 7-Eleven, confirmed the death in\
        \ a statement on Monday, adding that Ito died from old age on March 10.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6138c41c-d77c-461e-a4f1-03e078d0d0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.726+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.181+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5150f6-1940-42db-8366-69cc19cc0b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.726+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.181+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We would like to express our deepest gratitude for your kindness\
        \ and friendship during his life and respectfully inform you of his passing,\"\
        \ the company said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf6f95-4a2a-4d22-8fb7-29dd66295d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.727+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.181+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b4aebb-d4ab-4190-95c7-e0e280fc97fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.727+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.181+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ito transformed everyday retail in Japan, turning a US-born company\
        \ into an international brand, particularly in Asia where 7-Eleven shops are\
        \ rarely more than a few minutes' walk away in many cities.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94392e3-2a46-4137-977c-4ddba3d64c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.727+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.182+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c3b4e7-6ce8-47a4-a0ee-31d0dc8efb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.728+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.182+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seven &amp; I Holdings now operates over 83,000 stores around the world,\
        \ including 7-Eleven shops in 19 regions and countries as well as the Speedway\
        \ convenience store chain in the United States.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7b1f1e-a22b-49ad-8176-1a1b4ac50d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.728+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.182+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5a5455-5711-4fba-a3a9-76363283d20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.729+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.182+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chief competitors include the Japanese-owned Lawson and Family Mart\
        \ convenience store franchises, but neither has reached the sheer size or\
        \ global reach of the 7-Eleven empire.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9779695-e67b-4a24-a90b-45bc70b86c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.729+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.182+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c5964-9adc-4b03-9972-0c68165414cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.729+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.183+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ito's business acumen was influenced by his friendship with the late\
        \ management consultant Peter Drucker, who described Ito as \"one of the world's\
        \ outstanding entrepreneurs and business builders.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab8f31b-1edb-4fc0-b91c-76f5d78e5ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.730+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.183+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2b0c75-1420-4b16-a13f-5497179ff068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.730+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.183+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 1988 interview with The Journal of Japanese Trade and Industry,\
        \ Ito said he traveled to the US in 1960 and \"experienced a kind of cultural\
        \ shock at how rich everybody seemed\" at a time when Japan was recovering\
        \ from the aftermath of World War II.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5727fe44-8aa5-49cc-9c34-407d992cc870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.731+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.183+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02297352-65c3-4332-bc4e-574ccd8b2e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.731+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.183+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I became particularly conscious of the sheer size of America's consumer\
        \ society and the distribution techniques that made it all possible,\" he\
        \ was quoted as saying.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5c7f82-23ec-4db3-b9bc-0f5e94b24925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.732+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.183+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e8b48-b607-4618-832e-9dcd4f6a872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.732+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.183+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It then occurred to me that people in different cultures still have\
        \ basically the same desires, assuming that they are at the same of development,\
        \ and I thought that Japan's distribution system would become more like America's\
        \ as the Japanese consumer society grew bigger.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587f81c2-5d50-4a01-bc6c-740f8a558fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.733+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.184+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c41acc-d1f0-4573-ac8e-5be597413a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.733+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.184+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The rise of 7-Eleven</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab17ee73-93f2-4d94-8905-8a54d377f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.734+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.184+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The convenience store chain traces its origin to 1927, when several\
        \ icehouse companies merged to form the Southland Ice Company in Dallas, Texas.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a926df-089c-43cd-9aeb-53d24cc5195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.734+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.184+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18981bb8-991a-4b25-b568-a204e0f066b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.735+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.184+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To reflect their extended hours of operation, the stores were renamed\
        \ in 1946 as 7-Eleven: open from 7 a.m. to 11 p.m.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03d139f-1311-4b68-b77f-fe8112f95e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.735+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.185+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc69186-4c33-484f-a869-3a552ace4e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.736+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.185+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So, how did 7-Eleven become synonymous with the Japanese convenience\
        \ store culture as we know it today?\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea7b6b6-bf6c-402b-95cc-e133989cf1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.736+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.185+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6413390-30c1-42b0-b105-cc3fcf585278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.737+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.185+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ito is the post-war entrepreneur credited for making it a global brand\
        \ that sells everything from yoghurt to ready-made meals and medicine, through\
        \ a series of acquisitions and expansions between the 1970s and 1990s.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9023d10-4272-437d-a4f0-df29df8fe8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.737+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.186+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to state broadcaster NHK, Ito got his start in 1958, when\
        \ he became the president of a small apparel store in Tokyo that was run by\
        \ his family.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f8ef1e-0132-4b14-b349-1aa8087e7690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.738+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.186+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed9098e-13f2-4573-b26e-e98db16e181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.739+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.186+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He later stared selling food and other daily necessities. He renamed\
        \ the company Ito Yokado and started running the business like a US supermarket.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98a637f-131f-46cf-97b4-ea3f82807ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.739+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.186+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf75ba4c-620a-47ca-8a69-be2a7226a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.740+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.186+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ito Yokado later forged a deal with 7-Eleven's owner, the Southland\
        \ Corporation, and opened Japan's first 7-Eleven in Tokyo in 1974.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4002d78c-5dcb-4d53-bb15-695f01b8a9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.740+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.187+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4aae36-6464-4327-8aaf-9a8d584358b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.741+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.187+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His firm then acquired a controlling stake in Southland in March 1991.\
        \ A year later Ito resigned as president of Ito Yokado \"to take responsibility\
        \ for alleged payoffs to racketeers by company officials,\" according to NHK.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf106d2-56b8-4e04-a2da-72caa9e14729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.742+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.187+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c4db3-23e6-400b-b5a4-39cd75423e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.742+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.187+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ito Yokado was renamed Seven &amp; I Holdings in 2005, and Ito remained\
        \ its honorary chairman until his death.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e6efc-faa0-4f41-b689-a89104d21a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.743+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.187+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82a7efc-9cb4-48c6-b3bb-2ea5ee8c4ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.744+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.188+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back at 7-Eleven''s success, Ito was quoted as saying in
        the 1988 interview: "I am frequently asked if I succeeded because of hard
        work or because I was just lucky. The answer is some of both."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ea49ea-ae96-449f-9ca4-75891abe22a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:15:29.744+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:44.188+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN, "<a href="https://edition.cnn.com/2023/03/14/business/japan-billionaire-7-eleven-masatoshi-ito-death-intl-hnk/index.html#:~:text=Masatoshi%20Ito%2C%20the%20Japanese%20billionaire,Asia''s%20most%20storied%20retail%20entrepreneurs."><em>Masatoshi
        Ito, Japanese billionaire behind the rise of 7-Eleven, dies at 98</em></a>."</p>'
