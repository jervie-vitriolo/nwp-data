    'title': 'Teves camp to raise to CHR ''harassment'' by public officials'
    'updated': 2023-03-14T16:58:29.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234ccdd6-68dc-4fbf-8d9f-d87c9e480c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:16:25.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:43.851+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> The
        camp of Negros Oriental 3rd district Rep. Arnolfo Teves Jr. on Tuesday said
        it will be raising to the Commission on Human Rights (CHR) the "abuses" the
        lawmaker’s family has been receiving from public officials amid issues he
        is being linked to.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3425efa6-7967-448e-913c-2b6f2fa293c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:16:25.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:43.852+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b8bc8-dd99-4cd4-ad5f-c6561d854ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:16:25.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:43.852+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now, later in the day, filing a complaint before the Commission
        on Human Rights against that abuse and other rights abuses being perpetrated
        against those who were victimized by that raid,” Ferdinand Topacio, the lawyer
        of Teves, told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b3d2fa-fa87-4bdd-ae13-7f421a9ddd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:16:25.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:43.853+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8481ef-9b8b-4a24-a7a5-f55b13bc12d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:16:25.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:43.853+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, authorities raided four properties owned by the Teves family\
        \ amid issues surrounding the lawmaker.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ab5afc-a0e3-4a37-9086-2bb846eaa514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:16:25.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:43.853+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae741c-0921-4fc7-979c-76f79c6940c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:16:25.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:43.854+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves’ camp claimed that the raids did not follow protocols and that\
        \ some of the seized weapons were planted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2317d2aa-7184-4002-bca9-0d2253e47c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:16:25.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:43.854+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b16ccfa-aeb8-4a9d-8639-2321ba1d0e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:16:25.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:43.855+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topacio also said one of Teves’ son was supposed to travel domestically\
        \ before the raids were conducted, but was prevented by the police from boarding\
        \ the airplane.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b798de-74ac-4aff-87b3-72c90996cd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:16:25.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:43.855+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bb5f1f-95d7-4c95-b56d-b6b9e0f6114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:16:25.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:43.855+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of those arrested during the raids has also complained that she\
        \ has been threatened and physically abused by authorities to testify against\
        \ Teves, the lawyer added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e5dadd-f737-4cf1-a3d3-a5e664b6cc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:16:25.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:43.856+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f41380e-9643-43b8-998b-e75095779996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:16:25.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:43.856+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will just be bringing this to the attention of the Commission on\
        \ Human Rights,” Topacio said. “Rest assured that the complaint will be under\
        \ oath to give it some legal gravitas so that hopefully the Commission on\
        \ Human Rights may be prodded to take action on this matter.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2151024f-a798-48c2-8ddc-e76bdd25634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:16:25.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:43.856+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Protocols followed</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8075938a-0b6e-4216-a026-7aae8a4bd550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:58:19.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:43.857+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Philippine National Police said it followed protocols\
        \ in serving search warrants on Teves’ properties.  \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53639bb9-62a7-433d-9f85-c1b3ac49ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:58:19.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:43.857+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378b0a99-e899-4f2a-a8ab-dc29041e21b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:58:19.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:43.857+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"On the part of the PNP, we stand with the statements po ng ating\
        \ operating unit that they followed po the protocol and procedures po doon\
        \ sa pag-implement ng search warrant,” said PNP spokesperson PCol. Jean Fajardo\
        \ said in a media briefing.  \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381334d1-b928-40a5-be9b-755065a8828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:58:19.838+08:00
