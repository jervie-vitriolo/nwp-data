      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On a snowy March afternoon, a small convoy
        of taxis and hired cars rolled north along a New York country road that dead-ends
        at the Canadian border. Among those onboard: a Nigerian family of five, a
        Russian man traveling alone and a tearful South American woman named Giovanna.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a454a8-78ce-4c1e-8979-d348c45cd4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.763+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82e5d2e-56e4-402e-9d35-3f95d86f6c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.763+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I have so many mixed emotions about this moment because I had to\
        \ leave my family behind,\" a shivering Giovanna told CNN in Spanish as she\
        \ emerged from her taxi in front of the unofficial \"Roxham Road\" border\
        \ crossing made infamous by quirk of diplomacy and street-planning that allows\
        \ someone to drive to the border and walk into Canada unlawfully, rather than\
        \ be turned away.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a2a6cd-697a-47f3-b2a7-891077d371a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.626+08:00
