  'Marcos-government-cold-storage-facilities-fish-ports':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-14T18:25:43.000+08:00
    'imagesource': 'jcr:60f60765-ffee-4df8-a067-c78d6c8c0392'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0009281-f6b0-4d80-80d2-323f105a67f7'
    'lead': 'The government will put up cold storage facilities in various fish ports
      around the country in a bid to address fisherfolk''s spoilage woes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T18:29:54.588+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-03-14T23:46:55.398+08:00
    'mgnl:lastActivatedBy': 'syrah'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-14T23:46:54.843+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov''t to put up cold storage facilities in fish ports around PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38abd1c7-a226-4c14-97e5-d445b021ed67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:29:54.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:46:55.398+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —&nbsp;</strong>The
        government will put up cold storage facilities in various fish ports around
        the country in a bid to address fisherfolk''s spoilage woes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d64af-1d90-4eb4-b41f-97bb42b63f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:29:54.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:46:55.398+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The plan was tackled during President Ferdinand Marcos Jr.''s meeting
        with concerned agencies and stakeholders on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aaa87c-0166-4861-9ba5-665e86d52e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:29:54.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:46:55.398+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we decided that one of the areas that was identified was the
        spoilage of the fish doon sa handling from galing sa bangka, hanggang sa bagsakan,
        hanggang sa palengke —&nbsp;napakalaki ang nagiging spoilage," Marcos said
        in a video interview after the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735bf542-5161-4d39-ad97-5d1d371269a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:29:54.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:46:55.399+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: So we decided that one of the areas that was identified
        was the spoilage of the fish from the handling from boats until they are sold
        in markets - there are a lot of spoilage.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0862cfb6-c263-4a3f-ad95-e046f03ced94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:29:54.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:46:55.399+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Bureau of Fisheries and Aquatic Resources (BFAR) —&nbsp;as
        cited by Malacañang —&nbsp;showed that the current fish spoilage rate in the
        country hovers at around 25 to 40%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac61fb4-e72b-4445-ab4d-fb8a1c83cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:29:54.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:46:55.399+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'BFAR cited the shortage in post-harvest equipment like blast freezers,
        cold storage warehouse, and landing sites.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa5595-d244-4f0e-a5f1-cb5728d4cfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:29:54.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:46:55.399+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive expressed hope that the country could further lower
        the spoilage numbers to around 8 to 10%.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ef908e-80c0-4610-b29c-83bc840a627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:29:54.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:46:55.399+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So gumawa kami ng plano, may plano ongoing. Nagtatayo tayo ng cold
        storage facilities. May expansion sa mga ibang lugar," Marcos noted.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1787f61d-b85f-4f13-b4a0-c464184b6e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:29:54.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:46:55.400+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: So we are crafting a plan, there is something ongoing.
        We are building cold storage facilities. There''s gonna be expansion in other
        areas.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409e25fa-a349-44b5-8333-b3c6a9dccd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:29:54.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:46:55.400+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the meeting, Marcos and other officials also discussed the country''s
        fisheries program, as well as measures to address challenges in fish production.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787fe484-1c29-45fd-8ef5-33e38df9a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:29:54.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-14T23:46:55.400+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Rex Remitio contributed to this
        report.</em></p>'
  'PDEA-PNP-asset-seized-illegal-drugs-reward-informants':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-14T18:42:06.000+08:00
    'imagesource': 'jcr:db8103c8-910d-4aa6-a467-ce374cf71973'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91c3a0ea-29ff-43a7-8f96-0dea6f21e53f'
    'lead': 'Up to 70% of the illegal drugs seized by the Philippine National Police
      (PNP) and the Philippine Drug Enforcement Agency (PDEA) are reportedly being
      given as rewards to informants after a successful law enforcement operation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T18:44:31.850+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-14T23:46:43.072+08:00
    'mgnl:lastActivatedBy': 'syrah'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-14T23:46:42.673+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PDEA, PNP asset confirms seized illegal drugs rewarded to informants
      — lawmaker

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298934c7-6fbb-43f4-b361-350810842ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:44:31.871+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:46:43.073+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> Up to
        70% of the illegal drugs seized by the Philippine National Police (PNP) and
        the Philippine Drug Enforcement Agency (PDEA) are reportedly being given as
        rewards to informants after a successful law enforcement operation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa9844-c907-48ed-b383-68e11ce04b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:44:31.871+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:46:43.073+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The alleged recycling of illegal drugs was reportedly revealed by an
        asset of the PNP and PDEA in an executive session during the hearing of the
        House Committee on Dangerous Drugs, according to committee chairman Surigao
        del Norte Rep. Robert Ace Barbers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580be098-a896-44fe-81a0-c97d80392e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:44:31.872+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:46:43.074+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The executive session was closed off to the media.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0fdd76-80fd-41e2-ad3d-4d2e785e1f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:44:31.872+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:46:43.074+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement from Barbers, the asset claimed that between 30% and
        70% of the illegal drugs confiscated during raids, which are called “basura,”
        are given to informants.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0507556d-1987-4bd9-b05a-89bf0606b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:44:31.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:46:43.074+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Yung mga ninja cops order the assets or informants to sell yung ‘basura’
        sa kalsada. Kapag nabenta na ito, binabalik nila yung cash, may porsyento
        doon yung asset or informer,” the lawmaker said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6059de05-0b81-4dcd-b547-b9da766ba4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:44:31.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:46:43.074+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The ninja cops order the assets or informants to sell
        the ‘basura’ on the streets. When it is sold, they return the cash, the asset
        or informer gets a percentage.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da2bde9-fa8f-435f-8399-83fc0fdfd16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:44:31.873+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:46:43.075+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Barbers refused to disclose the identity of the source who faced lawmakers,
        only saying that the supposed asset is “deeply entrenched” in the feeding
        of information to authorities.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797dcb08-6c35-416d-bdb4-4221a54319f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:44:31.874+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:46:43.075+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Alam niya yung kalakaran sa loob," he stressed. "Sabi niya matagal
        na rin siya sa ganyang sistema at kalakaran so he knows personalities, he
        knows a lot of modus yung kanilang mga rogue PNP and PDEA members."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729aa60-b59a-49df-b6b8-42410ce7b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:44:31.874+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:46:43.075+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: He knows how things work inside. He said he has been
        in that system for a long time so he knows personalities, he knows a lot of
        modus of their rogue PNP and PDEA members.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd2f582-9be0-4630-87b1-860d9fb99c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:44:31.875+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:46:43.076+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before the executive session began, PDEA and PNP officials admitted
        that it is “highly possible” some of the seized illegal drugs are given to
        informants.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f4a9fd-693b-4b6b-8a19-a41086f19b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:44:31.875+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:46:43.076+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yet, neither agency admitted that it is their practice to reward assets
        with a portion of the confiscated illegal substances.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca4c25a-466e-4257-92ed-cee0e91b24b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:44:31.876+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:46:43.077+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Philippine Drug Enforcement Agency wants to correct the erroneous
        impression that there is a PDEA policy involving the handing out of non-monetary
        incentives like recycled illicit drugs. To the best of my knowledge, it has
        never been a prevailing practice in the PDEA rewards system,” PDEA Director
        General Moro Virgilio Lazo said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6bc7e-b981-4a9c-9483-86fb35c000c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:44:31.876+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-14T23:46:43.077+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is not the policy of the PNP to recycle drugs in any illegal drugs
        operations and when we use informants or actual agents, we see to it that
        it is documented and covered by case operation plans,” PNP Deputy Director
        for Operations PBGen. Allan Nobleza maintained.'
    '13':
