      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lower chamber already approved last week Resolution of Both Houses\
        \ No. 6 calling for a constitutional convention, which will have over 300\
        \ delegates who will draft amendments to the charter.\r"
