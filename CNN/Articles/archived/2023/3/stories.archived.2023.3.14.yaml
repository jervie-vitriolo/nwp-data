    'title': 'Mira Sorvino upset her father Paul Sorvino was not shown in Oscars ''In
      Memoriam'' tribute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1311b51d-8cd7-4f26-9173-766cb3233642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.043+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oscar-winning actress Mira Sorvino says
        she is "hurt and shocked" that her late father, actor Paul Sorvino, was not
        shown in the televised tribute to late film industry professionals at Sunday''s
        Oscars ceremony.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92034e2-95a3-400f-b1bf-422e95df8993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.043+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255bdcc0-5629-4053-976a-2e9507d28ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.043+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is baffling beyond belief that my beloved father and many other\
        \ amazing brilliant departed actors were left out,\" Sorvino wrote in a tweet\
        \ on Monday. \"The Oscars forgot about Paul Sorvino, but the rest of us never\
        \ will!!\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a25c6be-adc8-4cc4-98a2-7ae64141f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.044+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c440e9-abc2-4c29-8bce-315645e9d02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.044+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paul Sorvino, who starred in films including \"Goodfellas,\" died in\
        \ July 2022. Mira Sorvino paid tribute to her father ahead of Sunday's event,\
        \ recalling her Oscar win for best supporting actress for \"Mighty Aphrodite\"\
        \ in 1996.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d70f89-73f9-49fe-b628-745cc9b4e5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.044+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb3ad91-01e3-4e13-85d3-0189e6de7c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.044+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said getting to share her win with her father — her "first and
        best teacher" — was special because she got to "give back to him what he had
        been giving me all my life- love and belief and admiration and gratitude."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f71e9f-b443-4e03-9099-7cedc5b07ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.044+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5793f9ea-1a00-45e8-abca-6796e8aa881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.044+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"On this first year after his passing it is truly a bittersweet but\
        \ beautiful memory,\" she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420050dc-122a-43a0-bcaf-1e53c7123e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.044+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c3a1b2-97ac-4ad6-9214-4e02e8f9c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.045+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like Anne Heche and other actors and entertainment industry veterans\
        \ who died in the past year, the elder Sorvino was acknowledged in a more\
        \ extensive tribute on the Academy's website that was promoted at the end\
        \ of the segment with a QR code. Mira Sorvino said she felt her father had\
        \ been \"overlooked.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f4d84-99c6-4ec7-a7cc-8d3cecc50d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.045+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4143a02-4825-4256-afd3-6d2a5012eca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.045+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Incredibly hurt and shocked that my father's lifelong, irreplaceable,\
        \ enormous contribution to the world of cinema was overlooked by whomever\
        \ made that list,\" Sorvino wrote in subsequent note on Instagram after the\
        \ broadcast. \"We his adoring family, and you, his adoring public, know just\
        \ how unique and incredible he was. We hope @theacademy does something to\
        \ put this right.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd65c1-faf0-4f03-b533-f2f01c8f0dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.045+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06c1fe-cacf-4590-8f35-c8757d22e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.045+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paul Sorvino's widow, Dee Dee Sorvino, also expressed her disappointment\
        \ in a statement obtained by People.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7220c7-b7c3-49f0-a77e-7a62c9716352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.045+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0edd03f-9e92-4314-893d-3e482df63731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.045+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Paul Sorvino was one of the greatest actors in cinematic history\
        \ in Hollywood. It is unconscionable that he would be left out of the In Memoriam\
        \ segment of the Oscars,\" Dee Dee Sorvino said. \"It's a three-hour show,\
        \ they can't give a couple more minutes to get it right? Paul Sorvino gave\
        \ decades to this industry and was loved by all. Paul was not the only deserving\
        \ soul left out, and a QR Code is not acceptable. \"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e98385c-9cf1-4831-a0c1-f120b435e266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.046+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c00776-f41a-4f27-90ac-e781bab48498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.046+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She ended her statement with a request for an apology.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e123b-7059-4373-9add-d8921fd27787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.046+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8962548b-2061-499f-92c5-7af464ab34d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.046+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shame on the Academy if this is not corrected, Sorvino wrote. "Mistakes
        are made, this was a big one. Please do something to make it right."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4101ed1a-c379-4989-8309-0cbd186ad831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:50:09.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:52.047+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/13/entertainment/mira-sorvino-in-memoriam-segment/index.html#:~:text=Paul%20Sorvino%20died%20in%20July,In%20Memoriam''%20tribute%20on%20Sunday.&amp;text=Oscar%2Dwinning%20actress%20Mira%20Sorvino,professionals%20at%20Sunday''s%20Oscars%20ceremony.">Mira
        Sorvino upset her father Paul Sorvino was not shown in Oscars ‘In Memoriam’
