      'mgnl:lastActivated': 2023-03-14T23:48:34.410+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines, March 14)</strong> — A
        reporter from Cebu Daily News Digital (CDN) died in a vehicular crash in the
        afternoon of March 12, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f8295-8ed7-44aa-bd71-05fcaa54b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:19:01.834+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:34.410+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c0cc6-4137-4b7b-8fe5-1992e97975ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:19:01.834+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:34.410+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reporter was identified as Pegeen Maisie Manlangit Sararaña, who\
        \ was in Dumaguete City for the past few days covering the assassination of\
        \ Negros Oriental  Gov. Roel Ragay Degamo and the Pamplona massacre.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd9a1dd-2054-4e49-9d6f-69b7b18c9b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:19:01.835+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:34.411+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad68b5c-05df-4956-bc26-da9678da2bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:19:01.835+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:34.411+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police said initial investigation revealed she and her driver were\
        \ riding a Honda motorcycle when they were rammed by a cargo truck.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a8507b-0452-49ac-8fdc-c245df55278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:19:01.835+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:34.411+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2389bcc-39f8-430f-a40f-5af57dfe4233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:19:01.835+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:34.411+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The investigation showed they were about to make a right turn when\
        \ a speeding cargo truck overtook another truck and directly hit their motorcycle.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b533ca-6255-4de0-ad96-30a32daded3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:19:01.836+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:34.411+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde3881d-dc6e-401c-ac88-00594d4731ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:19:01.836+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:34.411+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sararaña suffered serious head injuries after she was dragged by the\
        \ truck. She died around six hours after the crash.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b459276-561f-43b9-a5af-0c897408b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:19:01.836+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:34.411+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f01f98-1f3e-4398-98cf-9746a5aba219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:19:01.837+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:34.412+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motorcycle driver sustained minor injuries.</p>'
  'Jason-Williams-NBA-3X-Philippines':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
