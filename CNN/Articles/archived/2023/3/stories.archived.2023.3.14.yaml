      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6057f62-9600-4f1f-94b0-960602d80c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T17:58:47.545+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:47:11.582+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"How it (oil spill) will reach the different municipalities depends\
        \ on the winds and the current, so we will have to rely on the model that\
        \ they (UP-MSI) are actually running,\" she added.\r"
    '9':
