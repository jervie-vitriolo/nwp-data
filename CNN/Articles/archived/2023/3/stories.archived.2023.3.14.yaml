      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although Regional Wages and Productivity Boards decide on the minimum\
        \ wages in the private sector, they are constrained to issuing only one wage\
        \ order per year, unless they declare supervening conditions, Zubiri added.\r"
    '7':
