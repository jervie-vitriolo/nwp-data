    'template': '1'
    'title': 'US banks'' collapse has ''no substantial impact'' on PH banking system
      – BAP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8362d5-8d0e-4ce2-a15c-025dccfee8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T22:39:45.194+08:00
      'mgnl:createdBy': 'faith'
