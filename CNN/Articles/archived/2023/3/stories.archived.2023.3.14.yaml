        regular programs <em>ng ating</em> local facilities," said Vergeire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f36ef70-da56-47a2-83bb-9f203fc59a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T18:28:13.336+08:00
