  'doh-delay-bivalent-vaccine-arrival':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-14T19:33:29.000+08:00
    'imagesource': 'jcr:d4d9b4a4-b67b-43cf-87c4-ed0fb602433f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f60a17a3-3fb9-4890-a85c-d91879771ca0'
    'lead': 'The Department of Health on Tuesday said the arrival of bivalent vaccines
      in the country would be delayed due to the lifting of the state of calamity
      for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T19:40:27.829+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-14T23:46:32.022+08:00
    'mgnl:lastActivatedBy': 'syrah'
