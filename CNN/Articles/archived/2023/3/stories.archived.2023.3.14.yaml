      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong>&nbsp;—
        The Department of Public Works and Highways (DPWH) will implement more than
        70,000 projects this year, with some of them receiving investment commitments
        during President Ferdinand Marcos Jr.''s foreign trips, its chief said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3513931f-505f-4ed3-821e-92d04a4a5160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:54:28.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:48:31.259+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At a Palace briefing on Tuesday, DPWH Manuel Bonoan said the department
        has earmarked ₱890 billion to pursue infrastructure projects across the country.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c948c2-650a-4058-94a1-320a0c9e0968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:54:28.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:48:31.259+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said this would cover major and local projects, such as the Department
        of Education''s classroom projects and the farm-to-market roads of the Department
        of Agriculture.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a56be92-48cd-43e8-81a0-d6509d129d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:54:28.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:48:31.260+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Roads leading to tourism destinations and production areas of the Department
        of Trade and Industry would also be prioritized, the secretary added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c6bf1-2ad5-4f05-a338-7abcccbeede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:54:28.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:48:31.260+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked if projects in the pipeline include those that were a result
        of Marcos'' foreign visits, Bonoan said: "Yes, of course."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de0b26-14c3-4cd9-a74d-8406bd3599db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:54:28.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:48:31.260+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In February, the Palace said Marcos'' trips abroad secured ₱3.48 trillion
        in investment pledges. Since assuming office in June last year, Marcos already
        visited Indonesia, Singapore twice, the United States, Cambodia, Thailand,
        Belgium, China, Switzerland, and Japan.<p><br></p>'
