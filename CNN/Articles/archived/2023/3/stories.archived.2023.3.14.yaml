      'mgnl:lastActivated': 2023-03-14T23:49:43.858+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3325c3-30d0-4443-9151-e1dde96765b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:58:19.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:43.858+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: On the part of the PNP, we stand with the statements\
        \ of our operating unit that they followed the protocol and procedure in the\
        \ implementation of the search warrant.]  \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576fb4d7-6c44-4913-b23a-ac9176079d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:58:19.839+08:00
