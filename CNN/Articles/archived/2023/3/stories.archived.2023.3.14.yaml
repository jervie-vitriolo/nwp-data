      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cdddd4-102a-477d-894f-55cbf9b6ceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.764+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I also believe I'll have a better quality of life in Canada, and\
        \ I have some family there,\" said Giovanna before walking up to the invisible\
        \ line in the ice that's guarded by Canadian authorities at a makeshift post.\
        \ CNN is not using her last name because of threats she says were made against\
        \ her in Colombia.\r"
