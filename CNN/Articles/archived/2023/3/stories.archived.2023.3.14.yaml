      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:37:51.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:27.665+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker added the tanker owner is also liable under the United\
        \ Nations Convention on the Law of the Sea, the International Convention for\
        \ the Prevention of Pollution from Ships, and the International Safety Management\
        \ Code.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7005ce-a7f6-4842-a4fa-d06b9d6c3ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:37:51.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:27.665+08:00
