      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce40cf75-7aff-4623-8a2c-4d128bcfd6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:18:43.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:48:38.977+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the request was made by Justice Secretary Crispin
        Remulla to “anticipate the filling of other cases related thereto, considering
        the number of victims who are yet to file their complaints.”</p>'
    '12':
