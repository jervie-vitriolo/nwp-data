      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, one was in critical condition. Meanwhile, 351
        critical infections are in hospitals, representing 9.2% of the total COVID-19
        admissions in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fce497-cf72-4b60-8dcf-3eda55f712bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T17:39:01.213+08:00
