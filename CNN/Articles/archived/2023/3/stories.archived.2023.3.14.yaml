      'mgnl:lastActivated': 2023-03-14T23:46:43.077+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite this, Barbers said he believes that the alleged recycling of
        illegal drugs has already become a practice as he claimed that informants
        have access to illegal drug syndicates.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656f02fd-c0ce-4fee-8afd-a017cafc0ef3'
      'mgnl:activationStatus': true
