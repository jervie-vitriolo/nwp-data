      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034c4e63-3840-4963-b620-094dc7d79d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.648+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.770+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mexican consular officials say people will often fly from Mexico to\
        \ Canada and then make the perilous hike south to seek asylum in the US.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58562e2-e3f5-438c-b430-4b47fba6fefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.648+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a892ab85-3ed5-409f-bda1-9ba0fac1dcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's often a way to avoid the already busy southern border that remains\
        \ restricted by the pandemic era Title 42 public health authority.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b032e57d-0c66-485f-8c29-6a278d15673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.650+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bdaccd-c77e-484a-83b2-5dc284b058f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.650+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In just the last five months, agents have apprehended more people crossing\
        \ into the US from Canada than the last three fiscal years combined, said\
        \ Chief Patrol Agent Robert Garcia, who leads the Border Patrol sector responsible\
        \ for parts of northern New York, Vermont and New Hampshire.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c983536-fc08-421e-a86d-63138902015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.651+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbebbffd-4543-435e-a644-2427708dea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.652+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January 2022, the Border Patrol for Swanton, Vermont, recorded 24\
        \ encounters with migrants. This past January, the number was 367.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca63dcc6-6534-45fd-8cec-0e26880a1a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.653+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.771+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7784cb2f-af48-4366-9f44-95c8aba1b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.653+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.772+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia has also shared Border Patrol images on social media showing\
        \ huddled groups trekking through the snow, some with small children.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae2c123-75d6-4000-b79e-3c587adc466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.654+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.772+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5937d5a3-3bb1-4adc-8c64-fdf1f7fe1209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.655+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.772+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the numbers are drastically smaller than the ones historically
        seen on the nation''s southern border, federal authorities recently deployed
        an additional 25 agents to help address the increase. This kind of agent reassignment
        is not unusual for Border Patrol sectors experiencing sudden increases in
        apprehensions and encounters.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c490895-33af-4f45-83ec-e58f1e596135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.656+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.772+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/13/us/roxham-canada-border-migrant-increase/index.html">Why
        the US northern border is experiencing record migration</a>."</em></p>'
  'Ukraine-orders-evacuations-as-Russians-creep-closer-again':
    'author': 'Melissa Bell and Saskya Vandoorne, and Maria Avdeeva, CNN'
    'caption': 'Liuba and her husband are determined to stay in Kupiansk despite the
      dangers. (Credit: Maria Avdeeva/CNN)'
