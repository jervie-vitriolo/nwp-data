    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6fd66-d643-4782-a7b9-70180d494202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.645+08:00
