      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has said it is willing to <a href="https://www.cnnphilippines.com/news/2023/3/11/pnp-to-provide-security-teves.html">provide
        the security</a> that Teves needs once he returns to the country.&nbsp;</p>'
