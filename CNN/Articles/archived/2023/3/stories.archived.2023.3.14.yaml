      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am dedicating my lenten sacrifice to everyone affected by the COVID-19\
        \ pandemic. We lost a lot of lives and a great number wept and suffered,\"\
        \ said Enaje in a statement released by Pampanga's public information office.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a3048-2b1e-4244-baf8-61b6b2d64d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:54:04.292+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:47.553+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a419b-0d39-4e44-8a5c-85bbea7b0d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:54:04.293+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:47.553+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The traditional reenactment and crucifixion was halted from 2020 to\
        \ 2022 due to the COVID-19 pandemic.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d32d3-9efc-43d8-b8a5-604e897e38a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:54:04.293+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:47.553+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043e9da1-baee-4af4-8aad-4ba6512c057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:54:04.293+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:47.554+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the website of San Fernando City Government, the reenactment\
        \ of the Passion of Christ began in 1955 with the staging of \"Via Crusis\"\
        \ (The Way of the Cross). However, the actual crucifixion was staged in 1962.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0928e6d-4bee-44b1-940e-c40b290ba36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:54:04.294+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:47.554+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c96f3a-ba42-455d-9e0a-e959a4c25480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:54:04.294+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:47.554+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, the reenactment and crucifixion have become a part of \"\
        panata\" or \"vow of sacrifice\" by some penitents and have been done yearly\
        \ every Good Friday, the website added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05963d9-c9b0-4ca3-a4de-1a0f6a64ef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:54:04.294+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:47.554+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b362e9e1-16ee-4d33-b9da-55eda807f564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:54:04.295+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:47.554+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Barangay San Pedro Cutud in San Fernando, Pampanga, thousands flock\
        \ to witness the Holy Week tradition.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b824ca-100d-4988-acc8-d04c5b2a8fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:54:04.295+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:47.554+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ea0ca-b8ed-4135-8617-ee268c51033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:54:04.296+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:47.554+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since 1986, Enaje has carried a cross that weighs 37 kilos and walked\
        \ through a two-kilometer stretch route to a makeshift hill. During the procession,\
        \ he gets whipped by \"hudyos.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d58550-a45b-4779-b031-d09b408075b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:54:04.296+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:47.555+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10f3489-1a73-4bbc-be6f-1e46436b08c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:54:04.296+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:47.555+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This act, the website said, is done to also \"draw blood, ask for forgiveness\
        \ of sins committed\" and to \"express gratitude for favors granted.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddbbc7f-7030-4108-bacf-742e5d80689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:54:04.297+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:47.555+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a4ac77-f139-4b72-b3b8-00dcd8a0d710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:54:04.297+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:47.555+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the Catholic Church does not accept this tradition, Enaje\
        \ expressed hope the Church would accept his way of sacrifice.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b324cd69-b2f2-4f9c-a6e3-964cb2cb0168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:54:04.297+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:47.555+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e13ce-d48a-4df1-8c12-ee15d92766ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:54:04.298+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:47.555+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also hoped that whoever takes his role will serve as a good example\
        \ to the Christian community, the statement read.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ab2853-9f65-4746-a805-4093fbb486a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:54:04.298+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-14T23:48:47.555+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2e8a4e-05d6-4ecb-800d-ee86723077db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:54:04.299+08:00
