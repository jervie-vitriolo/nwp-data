    'jcr:uuid': '66b374c5-350d-4363-9836-320349d1bacf'
    'lead': 'The government may start construction work on the multibillion-peso Bataan-Cavite
      bridge by “the latter part of this year,” Public Works Secretary Manuel Bonoan
      said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T14:59:18.194+08:00
