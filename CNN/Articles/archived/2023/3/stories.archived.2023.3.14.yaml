      'mgnl:lastActivated': 2023-03-14T23:48:38.977+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the SC said other reasons cited by Remulla were
        the “hostile environment” for the respondents as the case gained media attention
        in Negros Oriental; possible intimidation and harassment of respondents; and
        logistical difficulties of conducting the trial in the province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d2170-0625-4075-a470-c83c85d60545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T17:41:48.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:48:38.977+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd47fda-ecba-43da-8d44-b93deb755933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T17:41:48.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:48:38.977+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SC Administrator Raul Villanueva said “a change of the venue to Manila\
        \ would be in the best interest of all parties involved” and “it will provide\
        \ a neutral venue where the trial can be conducted fairly and impartially,\
        \ free from any undue influence or bias.”  \r<p><br></p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cd440b-2ff5-4d54-b29a-f5a40e7ffec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:18:43.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:48:38.977+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed men gunned down Degamo and eight others on March 4 at the
        governor''s residence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7402aa-1ed1-466e-a0dc-50d02d3f0fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T17:41:48.547+08:00
