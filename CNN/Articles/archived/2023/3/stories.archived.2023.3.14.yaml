      'mgnl:lastActivated': 2023-03-14T23:49:43.859+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b45554-a1f3-407d-8459-94fba2d3352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:58:19.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-14T23:49:43.860+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: In fact, when the raid happened inside the house of Cong.\
        \ Teves, their lawyer and the barangay officials were witnesses at that time.]\
        \  \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a61d68-ac54-4173-9b61-c5688dd99a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T16:58:19.841+08:00
