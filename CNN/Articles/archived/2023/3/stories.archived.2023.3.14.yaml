    'template': '1'
    'title': 'Lawmaker: Senate cannot and should not ignore push for cha-cha'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700d90f3-5d79-430c-918a-e83969cafa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:41:01.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:34.621+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> Cagayan
        de Oro Representative Rufus Rodriguez on Monday said the Senate cannot ignore
        the “overwhelming vote” for proposals seeking to amend the 1987 Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042018eb-db69-424c-8643-95e840c943e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:41:01.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:34.621+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c591c251-238e-497f-a894-94518b3020bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:41:01.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:34.621+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Senate cannot and should not ignore our initiative, which is\
        \ an expression of the people’s consensus we gathered in our recent nationwide\
        \ public hearings and consultations,\" he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1809fe00-6032-4931-a863-607d42939655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:41:01.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:34.621+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283393c0-2400-4333-96c5-ea9d578a0218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:41:01.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:34.621+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rodriguez issued the statement following Senate President Juan Miguel\
        \ Zubiri's remark that charter change is not a priority of the Senate and\
        \ it will unlikely gain support from senators.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9409d31-3788-4cf7-99e0-5720a9ab06b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:41:01.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:34.621+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04cd318-5be2-4208-b79f-030e779827ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:41:01.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:34.622+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. also said earlier that he does not
        consider charter change a priority as more urgent matters need attention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab46eea-9d69-46c6-aff6-835c53b07b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:41:01.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:34.622+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd315620d-e702-4fab-9d84-6c0f1f86b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:41:01.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:34.622+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez, who chairs the House Committee on Constitutional Amendments,
        noted 301 lawmakers voted in favor of <a href="https://www.cnnphilippines.com/news/2023/3/6/house-of-representatives-passes-rbh6.html">Resolution
        of Both Houses (RBH) 6</a> that calls for a constitutional convention (con-con).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b4a9e-760d-4e61-9896-69aec645f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:41:01.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:34.622+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf65708-6d70-451c-a777-37fd8c16a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:41:01.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:34.622+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Inter-chamber courtesy calls that the Senate tackle any measure passed\
        \ by the House, especially if it is approved by an overwhelming vote and requires\
        \ urgent attention, and vice versa,\" Rodriguez said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e044004-f62b-4059-a254-07e5c0b89006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:41:01.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:34.622+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a3eab6-8108-4394-b8c9-e24897069fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:41:01.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:34.623+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let the people know who are against and who are for reform that could\
        \ result in more foreign companies investing or expanding their businesses\
        \ in the country,\" he added. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbae1729-3e2d-4106-b85b-e1ea3cae1f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:41:01.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:34.623+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c63399f-43eb-4407-9de4-a302a9beb537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:41:01.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:34.623+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Bill 7352, RBH 6's implementing law, is expected to undergo the\
        \ third and final reading this week.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fba166d-0ebb-43ae-84e9-a5853efb8698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:41:01.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:34.623+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ff6e1b-e4ce-4cb5-837d-c7b89afd7668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:41:01.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:34.623+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under HB 7352, each delegate will receive ₱10,000 per day as compensation
        for attending the con-con.</p>'
  'The-state-of-world-travel-and-tourism':
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2023-03-14T08:02:30.000+08:00
    'embedimage': 'jcr:501e3820-b8e8-4d96-ac48-dce9f99d73be'
    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="The
      state of world travel and tourism | New Day" /><meta itemprop="description"
      content=""Demand for travel is stronger than ever." <br /><br />After several
      years of not being able to travel because of the pandemic, World Travel and
      Tourism Council president and CEO Julia Simpson said she believes travel and
      tourism will return to its full strength this year.<br /><br />We got to speak
