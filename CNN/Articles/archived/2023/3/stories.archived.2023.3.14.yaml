      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If workers are putting in hours and hours of labor, day after day,\
        \ and yet are still unable to afford their rent, bills, and basic necessities,\
        \ then there is a problem,\" Zubiri said in a statement.\r"
    '5':
