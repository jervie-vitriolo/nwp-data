      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The only way to effectively shut down not just Roxham Road, but the\
        \ entire border to these irregular crossings is to renegotiate the Safe Third\
        \ Country agreement,\" Trudeau previously said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d69ef8-815d-4ce1-a338-757d3d5fc07f'
