    'template': '1'
    'title': 'Over 17K troops to join largest PH-US ‘Balikatan’ exercises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41eb540-1253-4018-b70c-4cff4bc36183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.011+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — More
        than 17,000 Filipino and American troops are expected to join this year’s
        “Balikatan,” described as the largest iteration of the joint training exercises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac073a-2633-43fe-ba5d-759abfdaa3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.011+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df580014-5fd9-43f7-9a69-9f5bbb410310'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.011+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Armed Forces of the Philippines (AFP) said there will be around\
        \ 17,600 personnel from both countries, including some 12,000 from the United\
        \ States.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dab5b6-2fdc-4574-b3da-1058899e2d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.011+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a059fee-46ad-48fe-95f1-b1393c766963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.011+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, a hundred more from the Australian defense force will join\
        \ and take part in smaller events, mostly land-based exercises, said Balikatan\
        \ 2023 spokesman Col. Michael Logico.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6168125-6d1a-42a8-8d84-1b3bbc4b90d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.011+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e65a1c-7502-4ffc-a30b-f703ca1cd7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.011+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is officially the largest Balikatan exercise,” the official told\
        \ reporters, adding that the activities will be held in Northern Luzon, Palawan\
        \ and Antique.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a195ccb5-060a-4937-a9f4-588f9207b646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.012+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6f9b53-cb6c-4c09-a221-b85cf794a223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.012+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Logico noted that apart from the usual exercises, there will also be\
        \ activities on cyber defense which weren’t done in previous years.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0447a0-8676-4181-95fa-f1644492f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.012+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5102772c-a07e-4d9a-98e8-a98cf9a57dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.012+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the Philippines will hold live-fire exercises in waters\
        \ with American troops for the first time.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c42e846-b292-4e76-8ec3-4adf61b899d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.012+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcab131-557e-4239-95a0-6d0b20fd1841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.012+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has always been an interoperability exercise to test our concepts
        for maritime defense, for coastal defense and maritime domain awareness…So<em>
        ‘yun ang</em> [those are the] themes of the exercise,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f701d92b-441d-4863-bf36-497e1e287eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.012+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59dc6c3-378a-4a38-9d3b-3acd8c6f8f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.013+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Logico refused to answer if the larger scale of exercises has something\
        \ to do with rising tensions between Manila and Beijing over the West Philippine\
        \ Sea, where there have been reports of steady increase in Chinese activities\
        \ that prevent the movement of Philippine ships and fishermen.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecaa929-490b-4ecd-acb6-04b9686986ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.013+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf21cc8-64c4-4011-9634-a81c1ca8dd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.993+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.013+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have the absolute, inalienable right to defend our territory,”
        he said. “We are here to practice. We are here to show that we are combat-ready.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ba553a-6232-4e63-bf97-11d8dff7d9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.013+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc339bc9-99d6-4d48-ab99-b51bfa3d5e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.994+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.013+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the visit of US Defense Secretary Lloyd Austin last month, Manila\
        \ and Washington announced an agreement to expand US military presence by\
        \ giving American troops access to four new sites in the country. The locations\
        \ have yet to be announced.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47482b7c-e85f-438b-9287-f4acb61e0fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.013+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea7d42-6466-4693-a160-3ca8c86bf31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.013+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin also said he discussed with Philippine officials concrete actions\
        \ to address destabilizing activities in waters surrounding the Philippines,\
        \ including the West Philippine Sea.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70585ace-45e8-4f84-8f1d-e8d069c95745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.014+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04100633-e373-404d-b5ef-2393023397ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:44:29.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:48:51.014+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is part of our effort to modernize our alliance, and these
        efforts are especially important as the People’s Republic of China continues
        to advance its illegitimate claims in the West Philippine Sea,” he added.</p>'
