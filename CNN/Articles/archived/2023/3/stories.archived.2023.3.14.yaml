    'lead': 'Journalist Luis V. Teodoro, former dean of the College of Mass Communication
      at the University of the Philippines Diliman, passed away. He was 81.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T11:05:24.723+08:00
