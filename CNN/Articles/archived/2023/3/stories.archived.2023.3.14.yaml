      'jcr:uuid': '5739ad50-b2e6-4e1b-b08b-7e740c33e709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.764+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Giovanna responded by taking five steps into Canada where officers\
        \ then informed her of her rights and processed her for unlawful entry, a\
        \ process which usually ends with the defendant being released into Canada\
        \ to petition for asylum.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43f18f-6f03-4868-9512-0dcb5eb394ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.764+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9cda48-345a-4937-80e8-45a25287a8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.764+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Straining the system</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f977bba-17aa-4fe9-97ff-152abd68137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.765+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lately, this scene has been repeating itself more often, prompting\
        \ Canadian officials to bus recently arrived asylum-seekers to other provinces\
        \ to help deal with a strain on resources in Quebec.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49b4ce7-a36f-4ca1-9568-8bead5e25540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.630+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.765+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1132aebc-efed-479a-9a21-426ce40654c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.630+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.765+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Canadian government documented a record 3,901 unauthorized migrant\
        \ entries into Quebec in 2022, nearly all at Roxham Road.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e4706-4cce-49e7-aac4-8dacb4297995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.630+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.765+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8d644-eff1-4541-a886-e354d7eb8690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.631+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.765+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, which is the latest month on record, 4,875 asylum-seekers\
        \ crossed unlawfully -- more than double the number from the same time last\
        \ year.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b6aea-a4ce-4967-aaf4-47b83c9c74c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.631+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.765+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb078dd-9f48-415e-9905-78a185d871d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.766+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These numbers are a dramatic increase from the numbers we're used\
        \ to seeing in Canada,\" said Abdulla Daoud, executive director of The Refugee\
        \ Centre, a non-profit just north of the border in Montreal which helps guide\
        \ asylum-seekers.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efb8d22-3fdd-4a5a-8494-34d03ca51b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.766+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f61096-a837-46d2-af43-c91eed02e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.766+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A vast majority of the migrants assisted by his organization crossed\
        \ at Roxham, according to Daoud. Canada's due process and attainable work\
        \ authorization are convincing some waiting in that United States to consider\
        \ his country, he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf9491e-d9be-47f4-8c3d-ad99241c9313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.766+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090b02b9-587c-49de-b03d-bb597a59c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.766+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Compared to our American counterparts, it is within reach,\" said\
        \ Daoud, who also suspects some migrants may have a false perception of what\
        \ has become a long process in Canada.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11abc74-5a88-4875-886f-c21913d92175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.766+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ce2874-3df4-4372-86dc-81770cf2389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.767+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to 2022, Daoud said, asylum-seekers in Canada would often receive\
        \ a Refugee Protection Claimant Document, or RPCD, soon after arriving in\
        \ the country. The critical document not only serves as identification for\
        \ asylum seekers, but it also allows them to apply for certain provincial\
        \ benefits and a coveted work authorization while their asylum cases are reviewed.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eb14be-0fec-4467-b4c6-542e678422f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.767+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64397269-89d1-430f-b4ee-c4ad3d785a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.767+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, because of a backlog, the best most may get upon arrival is the\
        \ appointment to receive an RPCD. \"We're seeing eight months, one year, a\
        \ year and a half, two years. Some of them get their appointment pushed up,\"\
        \ said Daoud. \"Some of them have to wait and that's becoming a problem.\"\
        \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e5b1ab-ff89-4a95-964e-cd9e11962539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.767+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce51e24-c26c-4350-b8bf-ffdb098b5d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.767+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Migrant advocates are growing increasingly worried that the number\
        \ of people unable to work and receiving social services will increase because\
        \ of the delays.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0900414-ca15-4026-9a48-965aa727046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.767+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787658fe-2b67-4ecc-acee-701f5576558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.767+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Roxham?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49df3445-4841-4f2d-912b-286dd95f24d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.768+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unauthorized crossing became popular because of a loophole in what's\
        \ called the Safe Third Country Agreement, which requires asylum-seekers already\
        \ in the US to petition there rather than show up at a Canadian port of entry.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d991da7-116d-4334-8eeb-9ecd4ac8463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.768+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94664c79-2eea-4a75-adb9-6ae758e30bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.768+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That policy, however, does not apply to Roxham Road because it's an\
        \ unauthorized entry point -- literally a road that dead-ends into the border\
        \ and then picks up on the other side -- which has incentivized migrants to\
        \ use it to cross over.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8f1580-0f95-4dd3-88a5-d487c2b4cc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.768+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d3c85d-b3eb-493a-b77d-2ee38aca41f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.768+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canadian police eventually set up a temporary outpost at the crossing\
        \ to deal with the influx of migrants taking advantage of the road versus\
        \ trekking through the surrounding forests.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49537085-ebe1-4c0e-8205-a08b05eaa78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.768+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988964f1-2528-4efa-bdac-3fb5a0c1f61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.769+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If those migrants were to present themselves at the port of entry a\
        \ mere 10-minute drive east, they would not be permitted to cross the border.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7934058-60cf-4ad5-af77-013106a2cedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.769+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5497fcc-38ba-45f3-a0e5-075049c7fbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.769+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some migrant advocates have been urging Canadian leaders modify or\
        \ suspend the treaty altogether in order to draw migrants to legal ports of\
        \ entry.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a6a824-02db-4254-931b-6653de86c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.769+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34cc786-dc17-4fcb-b3bc-22e3a6316897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:47:53.769+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canadian and US officials are reviewing the agreement ahead of an upcoming\
        \ meeting between Prime Minister Justin Trudeau and President Joe Biden next\
        \ week.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda00d96-73a3-41c5-81dd-5fdc59a8b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:26:52.644+08:00
