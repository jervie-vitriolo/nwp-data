      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5283b5-05e3-44ea-8448-e7ebe051262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:21.167+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP-CIDG enforces the law regardless of one''s status in the
        society. We will assure impartiality in the conduct of the investigation and
        will hold criminals accountable for the offense they committed,” CIDG Director
        PBGen. Romeo Caramat Jr. added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceefb85-0867-4501-abc9-85000642f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:21.167+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfac1d5c-f6c3-4b63-8228-70d1ba526940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:21.167+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier reported seizing firearms of varying calibers,
        ammunition, and even a grenade when they raided properties owned by the Teves
        family.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53de71b-e63d-4013-96f4-e4f35231e641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:21.167+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33577f3a-e5b8-4316-8e36-0a1ad066488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:21.167+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to that, police filed <a href="https://www.cnnphilippines.com/news/2023/3/7/Negros-Oriental-Rep-Teves-multiple-murder-complaints-2019-killings.html">multiple
        murder complaints</a> against the lawmaker in relation to the killings of
        at least four individuals in 2019.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aabba4-7d5a-481b-92c4-a4a2b774183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:21.168+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84789a34-6d02-4eaf-bde1-752afca09433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:21.168+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has also been tagged as the “mastermind” in the March 4 assassination\
        \ of Negros Oriental Governor Roel Degamo, where a total of nine people were\
        \ shot dead.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbebd29-0dec-46bf-a24c-4d4052d9e618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:21.168+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba3c481-f5f6-4efa-9591-93f70ca87532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-14T23:49:21.168+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves — who has denied the accusations — traveled to the United
        States on Feb. 28, citing the need for medical treatment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2795987e-5c6c-4999-ba93-c525c90ec43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.083+08:00
