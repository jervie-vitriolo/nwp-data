  'Paul-Sorvino-was-not-shown-in-Oscars-tribute':
    'author': 'Megan Thomas, CNN'
    'caption': 'Actress Mira Sorvino (left) and her father Paul Sorvino attend the
      "Live Life" Gala on October 7, 2005 in Plantation, Florida. Paul Sorvino died
      in July 2022 and was left out of the Oscars ''In Memoriam'' tribute on March
      12. (Credit: Ralph Notaro/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-03-14T08:44:16.000+08:00
    'imagesource': 'jcr:1c84a9c2-68a1-4e66-bd8a-3ec2f3f23c16'
