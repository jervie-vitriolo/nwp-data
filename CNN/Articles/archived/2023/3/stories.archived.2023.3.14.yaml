      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> Voting
        301 to 7, the House of Representatives approved on third and final reading
        Tuesday the bill that will implement the constitutional convention that will
        amend the 1987 Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472bcc3f-1685-4542-9826-3e1033f4e485'
      'mgnl:activationStatus': true
