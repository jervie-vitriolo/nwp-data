      'mgnl:lastActivated': 2023-03-14T23:47:19.587+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOH COVID-19 bulletin was posted a day later than scheduled.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b649519-16b2-4199-ad83-8d971fb32385'
