    'jcr:uuid': 'b2a62416-8b49-4568-84b0-12d4f235b7a6'
    'lead': 'The recent reported failures of banks in the United States will have
      "no substantial or material impact" on the Philippine banking system, a bankers''
      group said Tuesday.'
