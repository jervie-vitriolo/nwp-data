      'mgnl:lastActivated': 2023-03-14T23:47:19.587+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Health officials also verified 58 deaths due to COVID-19.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32c1d77-cbd8-457a-9be1-bf55bf625fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T17:39:01.213+08:00
