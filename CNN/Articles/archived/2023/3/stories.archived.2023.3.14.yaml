    'stories': []
    'template': '1'
    'title': 'Construction of Bataan-Cavite bridge eyed by ‘latter part’ of 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e4a09-79eb-4820-8609-d2d7875d5a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T14:59:18.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:31.079+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — The
        government may start construction work on the multibillion-peso Bataan-Cavite
        bridge by “the latter part of this year,” Public Works Secretary Manuel Bonoan
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe39922-5774-4fd1-97cf-806ba5244716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T14:59:18.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:31.079+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Seeing it as a “very significant” project, Bonoan presented to President
        Ferdinand Marcos Jr. the planned 32-kilometer bridge across Manila Bay that
        would connect Cavite and Bataan.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2559e3-25dc-4d07-ac24-9d2c36061520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T14:59:18.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:31.079+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DPWH chief said building the bridge would require an investment
        of ₱175 billion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ee4e37-7001-4fe1-b626-96189c68531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T14:59:18.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:31.079+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We intend to start construction towards the latter part of this year
        if we are able to procure the civil works. It will take maybe five years.
        We will try to have this completed before the term of the president (ends),”
        he said during a Palace briefing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa5117-0974-4917-b6d0-fb23e21339a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T14:59:18.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:31.080+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the bridge would cut travel time, Bonoan said it would boost economic
        growth in both areas.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfadfc1a-4a3e-43f1-8ecb-bae290ae1c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T14:59:18.208+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-14T23:49:31.080+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He noted that the Asian Development Bank estimated that the economic
        rate of return of the bridge is “more than 25%.”<p><br></p>'
