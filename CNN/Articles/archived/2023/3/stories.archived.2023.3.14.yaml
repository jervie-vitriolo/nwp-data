    'jcr:uuid': 'c3765f1e-7c22-4861-b0db-745dd2fcad59'
    'lead': 'Masatoshi Ito, the Japanese billionaire who turned 7-Eleven convenience
      stores into a global empire, has died aged 98, closing the chapter on one of
      Asia''s most storied retail entrepreneurs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T16:15:29.700+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-03-14T23:48:44.180+08:00
