      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that nearly all have recovered and there was only one instance\
        \ where they had to bring a patient to the hospital because of an asthma attack,\
        \ but the person was released a day later.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591ab714-5b73-47fd-9745-44415c434428'
