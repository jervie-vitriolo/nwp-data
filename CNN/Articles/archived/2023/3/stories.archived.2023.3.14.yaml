    'lead': 'More than 17,000 Filipino and American troops are expected to join this
      year’s ''Balikatan,'' described as the largest iteration of the joint training
      exercises.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-14T15:44:29.979+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-03-14T23:48:51.010+08:00
