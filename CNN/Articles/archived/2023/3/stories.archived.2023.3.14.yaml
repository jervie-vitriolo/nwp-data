    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb24352e-1cc5-46df-b985-ee75d77d9724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:33:46.796+08:00
