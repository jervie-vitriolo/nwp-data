    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tanker owner liable for over ₱330M in damages for Mindoro oil spill
      – lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08603f05-fc21-4e60-8248-70d04db0c3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:37:51.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:27.663+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> The
        owner of MT Princess Empress, the tanker that caused the oil spill in Oriental
        Mindoro, is liable for over ₱330 million for the damages it caused under international
        conventions, a lawmaker said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b980371-bb6a-49ba-9704-ebf2abc6aa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:37:51.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:27.663+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9803302d-1007-4b61-a78c-bc391f9d3ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:37:51.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:27.663+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Aklan Second District Rep. Teodorico Haresco Jr., tanker\
        \ owner RDC Reield Marine Services is liable under several international conventions,\
        \ including the 1992 International Convention on Civil Liability for Oil Pollution\
        \ Damage (1992 CLC).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc03122-b470-4b3a-8955-566332561e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:37:51.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:27.664+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e074df1a-2c36-46c2-ba4c-d8bf83b2d844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:37:51.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:27.664+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the 1992 CLC, the firm is liable for up to ₱331.3 million and\
        \ additional liabilities under the International Oil Pollution Compensation\
        \ Fund should they fail to comply.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde024d0-88ae-4580-8826-81d068edc314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:37:51.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:27.664+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a9a3c2-47b2-4d38-8c8b-05aa2c972b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T05:37:51.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-14T23:47:27.664+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Beyond cleanups, we must make an effort to make MT Princess Empress\
        \ and its owners RDC Reield Marine Services accountable to the government\
        \ for damaging our tourism industries and marine resources and to the affected\
        \ communities whose health and livelihood are heavily compromised,” Haresco\
        \ said in a statement.\r"
    '7':
