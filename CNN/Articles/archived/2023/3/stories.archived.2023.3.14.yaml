      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Around 78 million people, or 100.43% of the target population, have
        been vaccinated against COVID-19, while over 23 million have already received
        their booster shots.'
    '7':
