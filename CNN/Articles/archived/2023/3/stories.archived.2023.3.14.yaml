      'mgnl:type': 'text'
      'text': 'In October last year, Police Master Sergeant Rodolfo Mayo Jr., a member
        of the PNP Drug Enforcement Group Special Operations Unit in the National
        Capital Region, was arrested in an operation that yielded P6.7-billion worth
        of crystal meth or shabu in Tondo, Manila. He owned the lending firm where
        the illegal drugs were discovered.'
    '17':
