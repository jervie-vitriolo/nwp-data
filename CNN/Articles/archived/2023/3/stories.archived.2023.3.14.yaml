      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, I have ordered the House Sergeant-at-Arms to coordinate
        with law enforcement agencies and prepare appropriate security arrangements
        for his return.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b391513-a6a5-4885-b95f-b651bf9edeea'
