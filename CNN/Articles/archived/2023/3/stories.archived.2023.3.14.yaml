      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd90cf-e229-477d-bea4-2da52b193b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.208+08:00
