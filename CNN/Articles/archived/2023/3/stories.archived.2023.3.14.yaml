      'mgnl:lastActivated': 2023-03-14T23:49:21.168+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0532c8ed-31ec-486a-9573-cf969e624afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T15:37:32.083+08:00
