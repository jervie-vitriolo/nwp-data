      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> Negros
        Oriental 3rd district Rep. Arnolfo Teves Jr., who was tagged as the mastermind
        behind the killing of Gov. Roel Degamo, knew that he would be blamed for a
        crime in January, the lawmaker’s counsel said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e62eed-4aa9-496d-a459-7ca22d7b571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:31:24.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:38.254+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df85b08c-51e3-46fd-92c7-8d2d95a15270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:31:24.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:38.254+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As early as Jan. 11, we held a press conference together with Congressman
        Teves and we had sounded the alarm after we received confidential information
        which were later found out to be accurate and reliable that raids would be
        conducted on his residence and with the instructions that if evidence against
        him will not be found, then they would be fabricated and that by hook or by
        crook he would be implicated in a crime,” lawyer Ferdinand Topacio told CNN
        Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b01d8d-c01e-4166-a667-52a276994f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:31:24.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:38.254+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ae697-420d-4014-84a7-57857eedc346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:31:24.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:38.254+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, authorities raided properties owned by Teves’ family, wherein\
        \ several firearms were seized. This was after a suspect named a “Congressman\
        \ Teves” as the person who orchestrated the assassination of Degamo on Mar.\
        \ 4.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb8fb1-85c4-4e3b-965f-a2e9665bb511'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:31:24.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:38.254+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406458cb-f5a3-4927-a422-09d2a539b98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:31:24.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:38.255+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topacio said the raids did not follow the proper protocols, and the\
        \ items collected were only planted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea74f0-8b6c-46bc-b0d4-a79b819979bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:31:24.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:38.255+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401c7b0f-f16e-4ad8-a541-8bf6eeedc58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:31:24.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:38.255+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s why we are saying that the source of the firearms and explosives\
        \ found on his residences and other properties should be a source of mystery\
        \ because having been informed in advance of an impending raid, common sense\
        \ dictates that assuming without conceding that there are effects and proceeds\
        \ of criminal activities in your properties, you would conceal them,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cde63b9-1aad-4623-8968-6335f03d3ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:31:24.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:38.255+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc1dc5-85fa-40cd-82ac-e7b3e0492f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:31:24.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:38.255+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teves has already denied his involvement in the crime, saying he and\
        \ his family will not benefit from killing Degamo.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d53c36e-dd70-4cf0-9a65-aac4a8e11012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:31:24.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:38.255+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4263f5df-32f0-44d5-8cdd-151fc5d594ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:31:24.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:38.256+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The congressman has yet to return to the Philippines since he went\
        \ to the United States on Feb. 28 for medical treatment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37bb17c-62ac-406b-8bd3-981b6577c1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:31:24.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:38.256+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead0d58-394d-4900-a9b0-9e9a622ab5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T13:31:24.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-14T23:49:38.256+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While he was bewildered and concerned about the allegations made against\
        \ him, Teves said he is eager to face these to clear his name, his lawyer\
        \ said.\r"
    '15':
