      'mgnl:created': 2023-03-14T08:42:52.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.772+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that autopsy — which notes Terán was shot about a dozen times
        by ammunition used in handguns and shotguns and could neither prove nor disprove
        the allegation the activist was armed -- "is not enough for us to work backward
        from it to figure out what happened," Filipovits said Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5c98dd-f3a8-4918-b70b-25ae76d7fe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.191+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.772+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f25172-dce6-4e87-9418-89ebb09dca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.772+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawsuit aims to have a Georgia court order the city of Atlanta\
        \ to turn over police department records the family's attorneys previously\
        \ requested, including any images and video or audio recordings related to\
        \ authorities' operation on January 18. But those requests have been stymied\
        \ by what the attorneys and their lawsuit allege is a \"coordinated effort\"\
        \ by the state to \"prevent public records from being released to Manuel's\
        \ family and the public at large.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df98c18-9a05-424e-b298-bb86ed4549e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.192+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.772+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0e8d5f-2ef4-4472-a5d0-3d35ca6b8931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.773+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My heart is destroyed,\" Belkis Terán, the mother of the activist,\
        \ said at Monday's news conference, adding she is trying to continue her child's\
        \ legacy but still lacks the answers she needs. \"I want answers for my child's\
        \ homicide. I'm asking for answers to my child's homicide.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4189fccc-4d96-457d-8ef4-d8a3093d4794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.193+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.773+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d5c1d-3931-454b-964a-e00d913cf078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.773+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the city of Atlanta declined to comment Monday,\
        \ citing the pending litigation. Reached for comment Monday, the GBI referred\
        \ CNN to earlier statements. In a news release last week, the agency said\
        \ its actions were aimed at preventing the \"inappropriate release of evidence\"\
        \ to \"ensure the facts of the incident are not tainted.\" The GBI \"continues\
        \ to work diligently to protect the integrity of the investigation and will\
        \ turn our findings over to an appointed prosecutor for review and action.\"\
        \ The investigation so far, it added, \"still supports our initial assessment.\"\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dc3fdd-6dac-4153-9ce5-2e8a26d89384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.194+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.773+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f53bdb-82a8-40d4-9602-d395fe3bfe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.773+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city initially responded to a January request for information from\
        \ attorneys by saying the Atlanta Police Department had identified relevant\
        \ records that would be released on a \"rolling basis,\" according to Wingo\
        \ Smith, another attorney representing the family, and the lawsuit. On February\
        \ 8, the family's attorneys had received 14 videos from body-worn cameras\
        \ that were also released to reporters, the lawsuit says.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08578655-dfdb-4143-9d0b-d614ee310ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.195+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.773+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c427ede-26df-4a4b-9c19-8a034af084c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.773+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On February 13, however, the director of the GBI's Legal Division sent\
        \ a letter to the Atlanta police chief asking the department to \"withhold\
        \ those records\" related to the GBI's investigation, the lawsuit says. According\
        \ to the letter, provided as an exhibit in the family's lawsuit, the GBI explained\
        \ the records were evidence in an ongoing investigation, and thus exempt from\
        \ public disclosure.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2c45c0-aa5a-4fd8-a5d8-e188043d6b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.196+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.774+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34d5660-15c4-4867-87bd-85810e4e104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.774+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The next day, the state Department of Law sent a letter to the city,\
        \ according to the lawsuit, and on February 15, Atlanta police sent a revised\
        \ response to the attorneys, saying it would \"not be releasing further footage\
        \ at this time.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e347f-b65e-46dd-94ab-c61d2bc4068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.197+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.774+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3446dec-b25f-45df-9a04-c3b221bab541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.774+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The planned police facility -- slated to include among other things,\
        \ a shooting range, a burn building and a mock city -- has received fierce\
        \ pushback from several groups. Among them are residents who feel there was\
        \ little public input, conservationists who worry it will carve out a chunk\
        \ of much-needed forest land and activists who say it will militarize police\
        \ forces and contribute to further instances of police brutality. Those backing\
        \ the facility say it's needed to help boost police morale and recruitment\
        \ efforts.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eadde33-c37c-467f-a292-24051f8b8f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.198+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.774+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a307864-1c02-4a17-8af7-e7b19cb07d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.774+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tensions between law enforcement and protesters have continued to rise\
        \ since Terán's death, reaching a fever pitch earlier this month when nearly\
        \ two dozen demonstrators were arrested and charged with domestic terrorism\
        \ in connection to violent clashes at the site. Authorities said officers\
        \ and construction equipment were assailed with Molotov cocktails, commercial-grade\
        \ fireworks, bricks and large rocks.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553acb59-903f-4359-9385-ab4106b3fe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.199+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.774+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16526548-99dc-4fd9-a804-d4005bf343cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.775+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eli Bennett, a defense attorney for some of those charged, claimed\
        \ his clients had been wrongfully arrested \"more than a mile\" from those\
        \ clashes and about \"an hour or two\" after footage showed demonstrators\
        \ lobbing fireworks and Molotov cocktails at police.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6450e6-666c-4fd5-aa5d-37ef3bff365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.200+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.775+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2020d41-999c-4eb7-bd98-6802f063af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.201+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.775+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They all deny it,\" he added, speaking about his clients. \"Police\
        \ moved in with an overwhelming display of force,\" Bennett told CNN about\
        \ the arrests.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d58a170-4586-494f-ac5e-7eeac7c83989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.202+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.775+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9bf825-62fd-4859-b78c-0538ae8b889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.202+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.775+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Impossible to determine'' if Terán was armed, private autopsy
        finds</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f00ce-f9f9-4b2e-bd2f-8d9dff2fdc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.203+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.775+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attorneys on Monday also publicly released the autopsy commissioned\
        \ by the family and performed by a forensic pathologist, who detailed the\
        \ numerous gunshot wounds Terán suffered to their feet, legs, abdomen, arms,\
        \ hands and head.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaf81d8-f055-4b0e-a9a7-ac7643ec043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.204+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.776+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11349e75-5601-46ed-9e17-9844017322d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.204+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.776+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the wounds indicate they were caused by handguns, the autopsy\
        \ notes, though others appear consistent with shotgun ammunition. There were\
        \ no entrance wounds on Terán's back, the pathologist wrote, indicating the\
        \ activist \"was facing the multiple individuals who were firing their weapons\
        \ at him during the entire interval in which the shooting occurred.\"\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf0b12d-9ca0-4d7c-99f4-5e89e1339c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.205+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.776+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e34eef-01f9-4730-81f5-591ad21e7fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.776+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wounds, the pathologist writes, \"indicate that the decedent was\
        \ most probably in a seated position, cross-legged, with the left leg partially\
        \ over the right leg.\"\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e4c435-4142-4b73-8546-07c6da393329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.206+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.776+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a56791-b517-4867-ba25-18bc3f3110f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T08:42:52.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-14T23:48:45.776+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At some point during the course of being shot, the decedent was able\
        \ to raise (their) hands and arms up in front of (their) body, with (their)\
        \ palms facing towards (their) upper body,\" it says.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f0dc8-620a-4787-b39f-c870f69d54fb'
      'mgnl:activationStatus': true
