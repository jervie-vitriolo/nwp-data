      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill No. 7352, the convention will include representatives
        from the academe, legal profession, economy, medical profession, science and
        technology profession, business, labor, urban poor, farmers and fisherfolk,
        indigenous cultural communities, women, youth, veterans, and senior citizens
        and persons with disabilities.</p>'
