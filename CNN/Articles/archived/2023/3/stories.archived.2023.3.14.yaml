    'mgnl:lastActivatedVersionCreated': 2023-03-14T23:46:31.810+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19-pandemic', 'bivalent-vaccines', 'covid-19', 'Department-of-Health',
      'covid-19-vaccine', 'DOH', 'Maria-Rosario-Vergeire']
    'stories': []
    'template': '1'
    'title': 'DOH: Arrival of bivalent vaccines will be delayed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b52c932-269b-4d8c-a525-e9508c6068a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:40:27.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:46:32.022+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — The
        Department of Health (DOH) on Tuesday said the arrival of bivalent vaccines
        in the country would be delayed due to the lifting of the state of calamity
        for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757b2636-87ec-460b-b7e5-a434102752e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:40:27.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:46:32.022+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>''Yung</em> bivalent vaccines <em>medyo nagkakaroon lang tayo
        ng kaunting</em> delays because <em>katulad ng alam ng ating mga kababayan,
        yung</em> state of calamity <em>ay nalift na</em> and alongside with this
        state of calamity <em>may mga kundisyon na kasama yan,"</em> DOH officer-in-charge
        Maria Rosario Vergeire said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c0e59-016e-4ab8-9d76-2a04dd1a8e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:40:27.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:46:32.023+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are some delays in the arrival of the bivalent\
        \ vaccines because, as we all know, the state of calamity has been lifted\
        \ and alongside with this state of calamity are some conditions.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22f7c6-42a6-4dc1-8473-5b3f9df0e54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:40:27.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:46:32.023+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH said among the conditions which have to be addressed are immunity\
        \ from liability and indemnification clauses required by manufacturers and\
        \ international agreements\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398113af-b17c-4959-991a-f998a14d3353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:40:27.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:46:32.023+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon ito ang hinihingan natin ng</em> guidance from the
        Office of the President if we can enter into this agreement with this immunity
        from liability and indemnification clauses <em>na nakapasok diyan para mag</em>
        go ahead <em>ng mga transaksyon at pakikipag-usap,"</em> Vergeire explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b57c63d-930c-451c-acd0-14c14d6d0ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:40:27.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:46:32.023+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: For now the guidance we're asking from the Office of\
        \ the President, is if we can enter into this agreement with this immunity\
        \ from liability and indemnification clauses so we can proceed with the transactions\
        \ and discussions.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa7484-8ad7-4298-af60-49ff135e5f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:40:27.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:46:32.023+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the vaccines arrive, Vergeire said these would be integrated
        into the country''s overall vaccination program, but prioritizing the most
        vulnerable sector.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a3fdc-9574-4efc-ade7-3ccae73e40ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:40:27.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:46:32.023+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/1/31/donated-bivalent-vaccine-march.html"
        target="_blank">In January</a>, Vergeire said the donated vaccines from the
        COVAX facility would arrive in the country by the end of March. In addition
        to these doses, she added there were countries which said they would be donating
        vaccines too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0469b80-9e32-42aa-a861-ed86c18a381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:40:27.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:46:32.024+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No new date was given on the expected arrival of the bivalent vaccines.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4374d3a6-d723-4f9d-8800-e13bf7b09a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-14T19:40:27.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-14T23:46:32.024+08:00
      'mgnl:lastActivatedBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of calamity expired on Dec. 31, days after President Ferdinand
        Marcos Jr. said he was <a href="https://www.cnnphilippines.com/news/2022/12/29/marcos-hesitant-covid-state-of-calamity-extension.html"
        target="_blank">"very, very hesitant"</a> to its extension.</p>'
