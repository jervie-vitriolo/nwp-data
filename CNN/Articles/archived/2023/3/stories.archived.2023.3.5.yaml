      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Red-tagging has always been the default scapegoat of the powers-that-be\
        \ each time they are criticized for their policies and decisions that are\
        \ problematic and detrimental to the interests of their constituents,” he\
        \ added.\r"
    '23':
