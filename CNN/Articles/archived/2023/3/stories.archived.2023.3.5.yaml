      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/3/2/online-class-transport-strike.html?fbclid=IwAR3EVg61xDHgY5ycjy9mODFDqIWCVJaPHJLY9xkeYsUKJv0fSgwlNRTFnz0">LIST:
