      'mgnl:type': 'text'
      'text': "In a Facebook post, Abalos also condemned the assassination of Degamo\
        \ and other victims. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7138f6d-cc14-4b00-90ba-bae552e7e25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:31:11.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T17:26:56.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa pinagsanib na pwersa ng kapulisyahan at militar, asahan
        niyong hindi tayo titigil hanggang sa makamit ang hustisya sa mga biktima
        ng karahasang ito,”</em> he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de30c7e6-862f-436f-a8db-a911af269b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:31:11.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T17:26:56.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: With the combined forces of the police and military,\
        \ we will not stop until justice is served for the victims of this violence.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37631c-aae6-4584-af35-5aabfc2b5350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:31:11.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T17:26:56.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Degamo was gunned down inside his residential compound in Brgy. San\
        \ Isidro in Pamplona, Negros Oriental Saturday morning.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9d77ac-24c5-40d5-abb3-a0f715a3b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:31:11.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T17:26:56.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine National Police (PNP) said Degamo was in the middle\
        \ of a meeting with some of his constituents at 9:50 a.m. when around 10 armed\
        \ men entered the compound and opened fire.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6426ce-6242-4381-a0c4-5fa14fff87bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:31:11.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T17:26:56.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shooters were clad in military uniform and bulletproof vests, and\
        \ carried long firearms, the Department of the Interior and Local Government\
        \ and the PNP revealed in separate statements.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae6c44b-9b9d-4f6b-89b3-ac8c8c153a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:31:11.713+08:00
      'mgnl:createdBy': 'pia'
