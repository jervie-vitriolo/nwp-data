      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte also claimed that ACT’s support to the transport strike showed\
        \ that the group has a communist ideology and does not serve the interests\
        \ of students and teachers.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea20ac-1e5c-40a8-ae75-83d11bed280b'
