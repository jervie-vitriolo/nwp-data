    'template': '1'
    'title': 'DOH gives medical help to Oriental Mindoro communities amid oil spill
      threat  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b94a798-82b9-47c9-8b40-42d130f0067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T21:41:42.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T21:49:55.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 5) — The Department of Health
        has provided medical assistance to affected Oriental Mindoro communities as
        authorities rush to contain the oil spill from a sunken tanker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed531a2-616c-4b21-9f0e-c59075d0ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T21:41:42.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T21:49:55.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This recent incident calls for a whole-of-government approach, and\
        \ with the environment being a major determinant of the health of our people,\
        \ the DOH is working closely together with other concerned national government\
        \ agencies and local government units to mitigate the effects of the oil spill\
        \ to the affected communities,\" said Health officer-in-charge Maria Rosario\
        \ Vergeire.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb4de43-422a-4c62-a62c-7079e9aa1710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T21:41:42.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T21:49:55.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH has given medicines, face masks, nebulizers, oxygen concentrators\
        \ and other health supplies to the provincial government of Oriental Mindoro.\
        \ The agency also had also readied its toxicology experts to support local\
        \ primary care providers.  \r"
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Naitala
        ang paglubog ng tanker na si MT Princess Empress na nagresulta sa pagtagas
        ng 800,000 litro (211,338 galon) ng industrial fuel oil at kasalukuyang naglalagay
        sa panganib sa mga tao sa paligid nito sa Oriental Mindoro at sa humigit-kumulang
        591 ektarya ng coral reef, <a href="https://t.co/wV8WCwZPl7">pic.twitter.com/wV8WCwZPl7</a></p>&mdash;
        Department of Health (@DOHgovph) <a href="https://twitter.com/DOHgovph/status/1632245239435112449?ref_src=twsrc%5Etfw">March
        5, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ea1e95-0c1a-4c7c-b6b5-a66e4e415765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T21:41:42.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T21:49:55.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6db12ab-c357-4bb7-a240-af03c05e7349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T21:41:42.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T21:49:55.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Volunteers in the coastal cleanups were also told to temporarily stop\
        \ working as many have become ill because of not wearing protective gear.\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cea50e-0ca7-4978-95d6-88f6a66de858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T21:41:42.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T21:49:55.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vergeire said mask guidelines are being finalized, adding that residents\
        \ near the oil spill-affected areas might be required to wear \"high-level\"\
        \ masks.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4423eb9-9fb1-4cfd-9033-359d5810f9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T21:41:42.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T21:49:55.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local government will also start rationing water as residents were\
        \ told not to use water from direct sources, especially those living near\
        \ the coasts.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9bb7e6-3693-475c-bf32-f9b022c3a9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T21:41:42.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T21:49:55.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ia</em>-anticipate <em>natin, ite</em>-test <em>natin ''yong</em>
        sources of water <em>nila para makita natin kung may bahid na or may</em>
        contamination <em>na. At kung hindi pa, gagawa na ng paraan</em> with the
        [help of the] local government, of course, k<em>ung paano namin mapoprotektahan
        ang ating</em> sources of water," Vergeire told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811dbf39-30e3-445d-b9a1-37ec4781f802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T21:41:42.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T21:49:55.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will test their sources of water to check if these\
        \ are already contaminated. If not, we will create measures with the help\
        \ of the local government, of course, on how to protect these sources of water.]\
        \  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2ac11d-952c-4d9b-803e-5e12af38db4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T21:41:42.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T21:49:55.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vergeire also said the agency will continue its surveillance even after\
        \ the oil spill is contained to monitor the long-term effects on the residents'\
        \ health.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a079df43-7904-4cdb-93e1-a12085237dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T21:41:42.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T21:49:55.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DOH, toxic chemicals from the oil spill can cause\
        \ skin and lung diseases, aside from nausea, vomiting, and upset stomachs.\
        \  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd21431-482e-469e-a511-8df854975079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T21:41:42.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T21:49:55.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, the Department of Environment and Natural Resources\
        \ (DENR) is preparing more activities to hasten coastal cleanup efforts. \
        \ \r"
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        DENR-EMB MIMAROPA continues its cleanup operations using locally available
        oil-absorbent materials. EMB is currently installing provisional spill booms
        made of cogon and sawali to prevent the oil spill from reaching the beach
        &amp; mangrove areas in Pola, OrMin. <a href="https://t.co/xP6kGtqBbS">pic.twitter.com/xP6kGtqBbS</a></p>&mdash;
        ＤＥＮＲ (@DENROfficial) <a href="https://twitter.com/DENROfficial/status/1632162328576937985?ref_src=twsrc%5Etfw">March
        4, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320797a0-a07f-4498-9198-d7822a7f39db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T21:41:42.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T21:49:55.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dbf95c-a46e-4ed8-97a7-cd37edc9bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T21:41:42.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T21:49:55.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency added it is coordinating with other regions for access to\
        \ their treatment, storage, and disposal facilities, as these are lacking\
        \ in Mimaropa.    \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c7269-6463-41d2-80a2-5e7e49134ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T21:41:42.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T21:49:55.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest data from the University of the Philippines''
        Marine Science Institute, <a href="https://www.cnnphilippines.com/news/2023/3/4/marine-habitats-at-risk-oil-spill-report.html">over
        36,000 hectares of marine habitats</a> may be at risk due to the oil spill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3bec48-5077-423e-8664-18a64d797ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T21:41:42.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T21:49:55.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MT Princess Empress was transporting 800,000 liters of industrial
        oil when it capsized last Feb. 28 near Naujan town and sunk. Authorities are
        still trying to pinpoint the location of the sunken tanker.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb7a5ac-5acf-4100-9eed-575f087c825a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T21:41:42.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T21:49:55.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts think the oil slick might reach Cuyo Island in Palawan in
        the next few days. The Philippine Coast Guard reported that the oil spill
        has already reached <a href="https://www.cnnphilippines.com/news/2023/3/4/Oil-spill-in-Oriental-Mindoro-spreads-to-Antique.html">Antique
        province</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bf74fb-e84a-4b73-9593-ed7c35b07448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T21:41:42.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T21:49:55.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Oriental Mindoro towns will be placed under a <a href="https://www.cnnphilippines.com/news/2023/3/4/oriental-mindoro-towns-state-of-calamity-monday.html">state
        of calamity</a> on Monday to augment funds to support affected families.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ba60e2-44c1-45b2-bf53-1177b5a9c5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T21:41:42.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T21:49:55.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Currie Cator and digital producer
        Jelo Ritzhie Mantaring contributed to this report.</em></p>'
