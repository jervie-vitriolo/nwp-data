      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Quetua said that instead of resorting to red-tagging,\
        \ the education department should find ways to address concerns of students\
        \ and teachers in relation to the scheduled transport strike.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c1af1d-8acf-44fc-8009-d4fb641cd688'
      'mgnl:activationStatus': true
