      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — Construction
        work on the Cavite Laguna Expressway (CALAX) Silang (Aguinaldo) Interchange
        would resume in full swing after a regional court issued a writ of possession
        on the remaining property needed to pursue the project, the Public Works chief
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec8ef8-e976-4b1e-89b0-cf5d305bf6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T22:43:26.324+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-05T22:43:54.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to DPWH Secretary Manuel Bonoan, MPCALA Holdings Inc., operator
        of CALAX, can finish the segment in "two to three months" after issues involving
        the 15,650 square meters of land have been cleared. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fc177c-e033-45e8-b5b0-cf2f1c44a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T22:43:26.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-05T22:43:54.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an order dated February 23, Presiding Judge Michael Maranan of the
        Branch 134 of Tagaytay City Regional Trial Court lifted the "holding in abeyance
        the implementation of the issued writ of possession." '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd00fc-d31c-4a5e-a5d2-0f69cb36b2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T22:43:26.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-05T22:43:54.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Maranan also ordered the branch Sheriff to implement the writ of possession
        issued by the court dated March 4, 2022 without delay. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9381c964-fc79-42d4-926a-c4ed06079abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T22:43:26.325+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-05T22:43:54.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As prayed for and as agreed upon by the parties, the defendant [Uneco
        Land Corp] is given a period of 10 days before the actual implementation of
        the writ to remove , transfer, or relocate the horses, farm tools, and equipment
        and other things not otherwise considered as part of the building or structure
        that may be found in the subject property," Maranan added. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e6c2bb-c8fa-48c8-947b-adab1868122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T22:43:26.326+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-05T22:43:54.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Bonoan also said the government allotted ₱2 billion for
        CALAX right-of-way funds this year. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f43dfc-31b9-44ae-a823-d52663920937'
      'mgnl:activationStatus': true
