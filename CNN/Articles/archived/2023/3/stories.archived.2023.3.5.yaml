      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> The week-long
        transport strike against the government’s PUV phaseout program will not include
        several transport groups across the country, Malacañang said Sunday.</p>'
