    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2c1d56-64e6-4186-b295-b5a2ae68629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T19:58:16.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-29T00:05:45.041+08:00
