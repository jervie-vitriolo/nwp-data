  'hong-kong-abby-choi-death':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-05T11:07:53.000+08:00
    'imagesource': 'jcr:6da3c397-3622-486a-9f69-247056eb8bf7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60f97a99-aac6-4e2a-bc24-82454eb5c091'
    'lead': 'In recent weeks, the international financial hub has again been in the
      headlines for something darker: the death of model and influencer Abby Choi,
      whose dismembered body parts were found along with a meat slicer and electric
      saw in a rental unit last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-05T11:20:53.502+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-05T11:23:36.858+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-05T11:22:39.363+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Hong-Kong', 'Abby-Choi']
    'stories': []
    'template': '1'
    'title': 'Hong Kong model''s death and dismemberment resurfaces memories of past
      horrors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ffedf9-379b-4c83-916c-24048e98cf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.859+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The postcard image of Hong Kong is one
        of glitzy skyscrapers against lush mountains, dim sum restaurants and investment
        bankers in suits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072d2c0d-6297-468f-98f9-c4123a67b8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.860+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent weeks, the international financial hub has again been
        in the headlines for something darker: the death of model and influencer Abby
        Choi, whose dismembered body parts were found along with a meat slicer and
        electric saw in a rental unit last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d76bc4-a66b-4e06-9f07-3d7ed0ca0d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.861+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of the 28-year-old mother has not only horrified a city
        regularly ranked as one of the world''s safest, but gripped much of the world''s
        media with the grisly details of her alleged killing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32d2f71-3ede-4fd5-b774-2ad188ea43ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.861+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Hong Kongers, it has also resurfaced painful memories of previous\
        \ cases of dismemberment in the city — many targeting young women and almost\
        \ all perpetrated by men.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ba27df-c0d9-4ae7-9fe4-f0528b0dda4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.862+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There's the so-called \"Hello Kitty\" murder of 1999, when 23-year-old\
        \ Fan Man-yee was abducted by gang members and brutally tortured for a month\
        \ before her death and dismemberment. Her skull was eventually found sewn\
        \ inside a Hello Kitty plush doll.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1fe9c9-5417-4a0d-b7a4-ea895bc9cd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were the four women, the youngest only 17 years old, killed by\
        \ a taxi driver who kept their dismembered body parts in jars before his arrest\
        \ in 1982. Then came 16-year-old Wong Ka-mui, who was strangled and dismembered\
        \ in 2008 and her remains flushed down a toilet.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e5a07-853b-41fd-93ad-0cb4f899b3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.863+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2013, Glory Chau and Moon Siu were murdered and dismembered
        by their 28-year-old son, a crime described by the judge as "evil" and "absolutely
        hideous."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a690896-1f9e-4313-8ece-9a6ce8260343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.864+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reams of headlines followed each murder. But for all the media attention,\
        \ experts point out such cases are exceptionally rare in Hong Kong, a city\
        \ with an incredibly low rate of violent crime for its population of 7.4 million.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a441d-4ae8-48b1-b007-2031d3c8518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong sees only a few dozen homicides each year, compared to
        <a href="https://www.nyc.gov/site/nypd/news/p00071/nypd-citywide-crime-statistics-december-2022"
        target="_blank">several hundred</a> in New York. And it recorded only <a href="https://www.police.gov.hk/ppp_en/09_statistics/csc.html"
        target="_blank">77 robberies last year</a> — compared to more than <a href="https://www.nyc.gov/assets/nypd/downloads/pdf/crime_statistics/cs-en-us-city.pdf"
        target="_blank">17,000 in New York</a> and <a href="https://www.met.police.uk/sd/stats-and-data/met/year-end-crime-statistics-21-22/"
        target="_blank">24,000 in London</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35886fd-c0b9-4daa-8f55-8ea26af13d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.865+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So why the huge interest in these previous few cases? Their rarity,\
        \ combined with their brutality, is one factor, experts say.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b4df56-179d-44e3-8193-c329e51fb552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.866+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there may be another at play: That buried beneath all the grim\
        \ details of death is a peculiar insight into living in one of the world's\
        \ most densely populated cities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e6c24-0809-44dc-adc3-7cab0c416d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.867+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No space to hide a body</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9b448b-482b-42e9-8b99-5aed869535df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.867+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roderic Broadhurst, an emeritus professor of criminology at Australian\
        \ National University previously based in Hong Kong, where he founded the\
        \ Hong Kong Centre for Criminology, estimated there had been a dozen or so\
        \ dismemberment cases in the city over the past 50 years.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a3214b-1cf9-43b3-97c8-2e1496002e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.868+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philip Beh, a semi-retired forensic pathologist who has previously\
        \ worked with the Hong Kong police, gave a slightly lower estimate, saying\
        \ he could recall fewer than 10 such cases in his 40-year career.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add11a64-e9d1-4cbb-99b3-da9fcafc878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.869+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both experts emphasized that Hong Kong is still very safe, and that\
        \ these numbers are relatively low. Indeed, Hong Kong's reputation for safety\
        \ meant the few cases that did occur left a stronger \"imprint\" on the city,\
        \ Broadhurst said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcbe832-5ff0-4301-9ee9-590c10b3a257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.869+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both also suggested the gruesome nature of these past cases
        — in particular, the dismembering of limbs — reflect the realities of life
        in Hong Kong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515045e6-3044-41aa-a228-6977971f1613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.870+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Simply put, it is much harder to hide a body in the tightly packed\
        \ city, home to tiny apartments and some of the world's most densely populated\
        \ neighborhoods.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06f8c4c-03b1-4b87-aa04-ba774aad34a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.871+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Someone trying to dispose of a body in rural areas of Australia, Canada\
        \ or the United States has \"a very good chance of getting away with it,\"\
        \ thanks to the ample space and open terrain, Beh said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a11ad-1530-48de-af0f-1f8070fc15b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.871+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not so in Hong Kong.</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba4dda7-321b-4352-b86e-ead09ba6b7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.872+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These are essentially people who are trying to get away with a crime,\
        \ but failing to do so,\" said Beh.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614d7f4a-5721-4cd7-8a2f-9cc3e1890f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eyes everywhere</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3c173-8373-4a71-973f-3e5f9415f0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.873+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A killer in Hong Kong more likely than not will live within just
        a few feet of dozens of people who could spot them trying to dispose of a
        corpse — prompting some to break victims into smaller parts for disposal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e801e73a-eba4-4f98-946a-01bce64c0fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.874+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Most people live in apartment blocks on top of each other. We don't\
        \ have individuals with houses and gardens where you can go out and dig a\
        \ hole and try to bury a body,\" Beh said. \"You're never really alone; your\
        \ neighbors are above you, below you, next to you. Anything out of the ordinary\
        \ will catch someone's attention.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35200f59-e8e4-4f83-bdae-c19b26167811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Broadhurst agreed, pointing out that in apartment buildings, a murderer\
        \ might have to get into an elevator shared by more than 100 households just\
        \ to go outside.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca48cc8e-8e3a-414b-8b0e-2dcaa3e82fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.875+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several previous cases have involved killers who cooked or boiled
        body parts — details that have horrified the public, and likely fueled by
        unsubstantiated rumors surrounding cases like the 1985 "pork bun murders"
        in neighboring Macao. A man killed a family of 10 including the owners of
        a restaurant, and — as the urban legend (and <a href="https://www.imdb.com/title/tt0103743/"
        target="_blank">the movie it</a> inspired) goes — supposedly served them up
        in buns.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dc6026-ba9f-4a48-ab5f-fb7311051108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.876+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the explanation is far more mundane in most cases, Beh said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e2f885-e69e-4c4a-a05d-c80c442922dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.877+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Hong Kong's subtropical, humid climate, \"the smell of the body\
        \ very quickly captures attention,\" he said -- hence why some murderers might\
        \ attempt to remove the smell by cooking dismembered parts.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ec3c09-ff40-43b1-aba6-3c13094469b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.877+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Few cars or freezers</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6dc3d2-5dab-4f4b-86af-afb8b9095515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for why these killers didn''t use methods commonly seen in other
        countries — keeping the body in the freezer, dumping them in the water late
        at night — Hong Kong''s density poses yet another difficulty.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfafc7b-b269-4f37-81c6-8babfb1b7d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its notoriously expensive housing market, apartments are usually\
        \ too small and cramped for large furniture or kitchen appliances.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2fac6a-51fc-4cf5-aa21-122fcdc9a1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Very few individuals have large refrigerators at home,\" Beh said.\
        \ \"Even fewer have freezers. You can't even keep the body if you wanted to.\"\
        \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe4b0d-c4c1-4de5-988d-4827cb32ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the same scarcity applies to cars — and thus the same
        difficulty in discreetly transporting a body.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383411e2-d667-4a58-b9a6-0859c7982430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few residents own vehicles since buildings with places to park are
        at a premium — in 2019, a parking space sold for nearly $1 million dollars,
        a record — and the city has an extensive, efficient public transit system
        anyway.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea80b9-7756-4e2b-94e8-a4c8c8af1cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.881+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These combined factors could explain various cases over the years
        where killers used bizarre, grotesque methods to deal with their victims''
        bodies — such as the woman murdered by her husband in 2018 and her body kept
        in a suitcase, or the 28-year-old man whose body was found in a block of cement
        in 2016.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab253d8-af7e-44b0-84ad-b030ccff8af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.882+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We live in a place where essentially, if you have killed someone,\
        \ your next very pressing question is: What do you do with the body?\" Beh\
        \ said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4e8e98-5639-4d58-a1ee-ba6d2206c08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are very few options.\"\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae5752-3b36-4c10-a4af-4c5b6fa22b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:20:53.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:23:36.883+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, ''<a href="https://edition.cnn.com/2023/03/04/asia/hong-kong-murders-dismemberment-intl-hnk/index.html"
        target="_blank">Hong Kong model''s death and dismemberment resurfaces memories
        of past horrors</a>."</em></p>'
  'china-economic-growth-target-2023':
    'author': 'Laura He, Simone McCarthy and Wayne Chang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-05T11:21:25.000+08:00
    'imagesource': 'jcr:e6e728b8-e4b9-4486-b8d4-beade299a711'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d0e6826-687b-4915-b14a-da7254dc5ccc'
    'lead': 'China has set an official economic growth target of ''around 5%'' for
      2023, as it seeks to revive the world''s second largest economy after a year
      of tepid growth because of pandemic measures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-05T11:29:14.287+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-05T11:31:13.363+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-05T11:29:23.001+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'growth-target', '2023', 'economy']
    'stories': []
    'template': '1'
    'title': 'China sets growth target of ''around 5%'' for 2023 as it aims to bounce
      back after years of zero-COVID'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edfff57-bdbd-4312-adbc-979a3d90a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:29:14.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:31:13.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China has set an official economic growth
        target of "around 5%" for 2023, as it seeks to revive the world''s second
        largest economy after a year of tepid growth because of pandemic measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c478428-f2ad-4717-bc46-a5771fbac753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:29:14.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:31:13.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new figure was released Sunday by outgoing Premier Li Keqiang during\
        \ the opening of the annual gathering of the National People's Congress (NPC),\
        \ the country's rubber-stamp legislature, as Li delivered the government work\
        \ report to nearly 3,000 delegates at Beijing's Great Hall of the People.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa4fd56-5dd8-46e1-8f0b-dfb19ef00fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:29:14.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:31:13.365+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"China's economy is staging a steady recovery and demonstrating vast\
        \ potential and momentum for further growth,\" Li said, adding that more than\
        \ 12 million jobs were added last year, with the urban employment rate falling\
        \ to 5.5%.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf00db7e-c172-4ce7-a580-65a4ebf73baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:29:14.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:31:13.366+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The GDP target figure is one of the most closely watched elements of\
        \ the proceedings, in particular this year as China emerges from its economically\
        \ draining zero-COVID policy. The new figure appears modest against what some\
        \ analysts had predicted could be a more robust aim for the year ahead.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a30a13-ee7a-46a0-9b2c-2caa3e4dafff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:29:14.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:31:13.367+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s GDP expanded by just 3% in 2022, widely missing the official
        target of "around 5.5%" mainly due to prolonged COVID restrictions. It was
        the second lowest annual growth rate since 1976, behind only 2020 — when the
        initial COVID outbreaks nearly paralyzed the economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4b3b42-7640-4f61-a6ee-41ca3f1299b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:29:14.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:31:13.368+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, after the Communist Party <a href="https://www.cnn.com/2022/12/07/china/china-covid-restrictions-explainer-intl-hnk/index.html"
        target="_blank">abruptly ended</a> its zero-COVID policy, a massive wave of
        infections swept across the country, <a href="https://www.cnn.com/2022/12/26/economy/china-covid-surge-economy-strain-intl-hnk/index.html"
        target="_blank">throwing supply chains and factories into chaos</a>. But the
        disruptions started to fade away in January, and the economic recovery picked
        up pace last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4403b3dc-0802-4739-bd62-b395db38ea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:29:14.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:31:13.369+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official data released Wednesday showed China''s factories had their
        best month in nearly 11 years in February, underscoring how quickly economic
        activity has bounced back following the end of the COVID exit wave. The services
        and construction industries also had their best performance in two years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b244b3db-af9a-4a65-89bc-944b5cf867cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:29:14.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:31:13.369+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moody's Investors Service has since raised its China growth forecast\
        \ to 5% for both 2023 and 2024, up from 4% previously, citing a stronger than\
        \ expected rebound in the short term.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71738c86-bcf4-4162-9a01-76096927bb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:29:14.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:31:13.370+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts had predicted a difficult track to recovery for China amid\
        \ global headwinds, which may have also been reflected in the conservative\
        \ 2023 target announced Sunday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d76ee-c13d-4b86-b70d-7628d6a38801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:29:14.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:31:13.371+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global economy will weaken further this year as rising interest
        rates and Russia''s war in Ukraine continue to weigh on activity, the International
        Monetary Fund estimated in January. Global growth will likely slow from 3.4%
        in 2022 to 2.9% in 2023.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253c9a47-442f-4ada-9240-056a0d859a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:29:14.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:31:13.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China is set to release its import and export data for the first two\
        \ months of this year on Tuesday, which will provide a glimpse into demand\
        \ for global trade.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e763eb-d527-4eb5-a9ea-5e0275cdd07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:29:14.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:31:13.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NPC meeting in Beijing is a key yearly political event that occurs\
        \ alongside a gathering of China's top political advisory body, with the events\
        \ together known as the Two Sessions.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb87aeac-3e7e-4c43-8ad7-b65ff1ac4b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:29:14.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:31:13.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the congress, the ruling Communist Party''s new economic
        team, including various ministers and financial chiefs, will be unveiled with
        other key appointments — already selected by the Communist Party leadership
        — also approved. Premier Li''s replacement will be formally appointed during
        the meeting, which runs until March 13.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9423e5-48d2-4a4e-bd3d-8605f74085fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:29:14.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:31:13.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new economic team will face the tough task of reviving the Chinese\
        \ economy as it navigates a growing array of challenges, including sluggish\
        \ consumption, rising unemployment, a historic downturn in real estate, and\
        \ increasing tension with the United States over technology sanctions.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ae1c52-d106-4231-a3e9-cec406a3ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:29:14.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:31:13.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is the first Two Sessions since Chinese leader Xi Jinping secured\
        \ a norm-breaking third term atop the Chinese Communist Party hierarchy in\
        \ October. Xi is set to enter his third term as President, a largely ceremonial\
        \ title, during the congress.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80b6c50-7605-4977-8a7e-c39b9cb707ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T11:29:14.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T11:31:13.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/04/economy/china-two-sessions-gdp-growth-target-military-spending-intl-hnk/index.html"
        target="_blank">China sets growth target of ''around 5%'' for 2023 as it aims
        to bounce back after years of zero-Covid</a>."</em></p>'
