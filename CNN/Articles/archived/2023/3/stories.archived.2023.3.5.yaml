      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yulo settled for silver in the parallel bars event with a 14.933 score,\
        \ just behind Ukraine's Illia Kovtun who tallied 14.966.\r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Carlos
        Yulo 🇵🇭 is so smooth and emphasizes each element on Parallel Bars so well
        that by the end of his routine each skill is eliciting its own round of applause.
        That&#39;s the star power of Yulo. Brilliant routine with stuck double front
        half out dismount. 14.933. <a href="https://twitter.com/hashtag/FIGWorldCup?src=hash&amp;ref_src=twsrc%5Etfw">#FIGWorldCup</a></p>&mdash;
        FIG (@gymnastics) <a href="https://twitter.com/gymnastics/status/1632028216134184962?ref_src=twsrc%5Etfw">March
        4, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
