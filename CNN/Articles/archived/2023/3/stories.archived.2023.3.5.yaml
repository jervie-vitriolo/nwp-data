    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['foreigners', 'Norman-Tansingco', 'BI', 'foreign-fugitives', 'Bureau-of-Immigration']
    'stories': []
    'template': '1'
    'title': 'BI arrests 4 more foreign fugitives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a247d804-24c8-4317-8e28-48c627fc868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:10:51.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T17:27:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — The Bureau
        of Immigration (BI) has arrested four foreign fugitives in separate operations
        in Cavite province and Makati City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ff6c0d-37ff-4df6-b40b-a4c37f3a5678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:10:51.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T17:27:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released Sunday, the BI said one of the arrested fugitives\
        \ was a Korean reportedly the subject of an arrest warrant for extortion charges.\
        \ The fugitive allegedly received around $7.4 million from a compatriot through\
        \ intimidation and violence. The Korean was arrested in Bacoor, Cavite last\
        \ Feb. 27.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42603b3a-c544-4652-a04d-867cc3554fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:10:51.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T17:27:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On March 1, a Taiwanese was arrested in Makati City for allegedly being\
        \ a member of a syndicate involved in illegal drugs trade and telecommunications\
        \ fraud.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9046592-8021-4246-a7e8-38777cdc1944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:10:51.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T17:27:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two other Taiwanese nationals were arrested in Makati on March 1 for\
        \ alleged involvement in illegal drugs trade, telecommunications fraud, and\
        \ kidnapping. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f889e1c9-d4c7-4562-8a48-12b8eaae56e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:10:51.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T17:27:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI said the four fugitives were already undocumented aliens when\
        \ they were arrested as their passports were already revoked by their respective\
        \ governments.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8fd04e-ee68-4f7b-9444-896d1806b3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:10:51.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T17:27:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They will all be deported for being undesirable aliens and will be\
        \ included in our blacklist to prevent them from re-entering the Philippines.\
        \ We will not allow our country to be used as a refuge for wanted foreign\
        \ criminals,\" BI Commissioner Norman Tansingco said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5dff7a-8c72-4f82-bbe8-0401950ed466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:10:51.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T17:27:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, the foreign fugitives are detained at the BI detention
        center in Camp Bagong Diwa, Taguig City pending deportation proceedings.</p>'
  'Pimentel-wants-to-expedite-creation-of-Senior-Citizens--Hospital':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-05T16:10:08.000+08:00
    'imagesource': 'jcr:99e5fd39-87da-48f3-93df-a33b65bd6080'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88ef8695-5507-41c4-aeeb-5473fa9fed97'
    'lead': 'Senate Minority leader Koko Pimentel has asked his colleagues in Congress
      to expedite the passage of the bill that seeks to create the Philippine Geriatric
      Medical Center, a specialty hospital for senior citizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-05T16:16:36.612+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-05T17:27:04.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-03-05T17:27:03.851+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pimentel wants to expedite creation of Senior Citizens’ Hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa3e5d-d3e9-4ae9-b441-3ab335636c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:16:36.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-05T17:27:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Senate
        Minority leader Koko Pimentel has asked his colleagues in Congress to expedite
        the passage of the bill that seeks to create the Philippine Geriatric Medical
        Center, a specialty hospital for senior citizens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6969515-b3f1-438c-86b3-b10e75f7ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:16:36.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-05T17:27:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Just as there are specialty hospitals for pediatric and obstetric,\
        \ we believe that the elderly should also have preferential care and assistance\
        \ from the government,” Pimentel said on Sunday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bfb116-dcc7-487a-b18e-69de75a17aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:16:36.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-05T17:27:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Geriatrics is a branch of medicine that focuses on elderly health care\
        \ through the prevention and treatment of diseases or disabilities that are\
        \ common among them.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c0d81a-f2c0-4b8b-b87d-f5c6fc5b3fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:16:36.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-05T17:27:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said <a href="https://legacy.senate.gov.ph/lisdata/3878935244!.pdf">Senate
        Bill 979</a> aims to institutionalize a national center for geriatric health
        to address vulnerabilities and burden of disease among the aging population
        in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f6f22b-06b5-4f41-9bdc-91c6312c47f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:16:36.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-05T17:27:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bill''s explanatory note, it is envisioned to provide
        a “full range of health care services to ensure our aging population''s quality
        of life, become an end-referral center for all geriatric healthcare providers,
        and to stimulate research and training in geriatric health service.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc13834-229f-4917-9e1c-475703c10692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:16:36.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-05T17:27:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed Senior Citizens’ Hospital will be established either in\
        \ Cagayan de Oro or Misamis Oriental, Pimentel said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1848dff-e5cf-4ed8-895a-18b216d07efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:16:36.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-05T17:27:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill was first filed by Senator Risa Hontiveros in March 2021 and\
        \ was refiled by Pimentel in August 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a47a2e-2dbc-41a7-b402-ee465df11ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:16:36.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-05T17:27:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If passed into law, it will provide better health assistance to 10\
        \ million senior citizens in the country, Pimentel said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996913e-ea7a-41ef-84ae-ea0591c6abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:16:36.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-05T17:27:04.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://psa.gov.ph/population-and-housing/node/167965">report</a>
        released by the Philippine Statistics Authority in 2022, senior citizens in
        the country made up 8.5% (9.22 million) of the household population in 2020,
        higher than the 7.5% (7.53 million) recorded in 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a7f4c-9e8b-4a9d-a24c-0da0869ebf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:16:36.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-05T17:27:04.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the trajectory, Pimentel estimated the Philippines will be\
        \ an aging society by 2030.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e6b91a-6d18-445e-90ec-67b4b566d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T16:16:36.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-05T17:27:04.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This gives us all the more reasons to create and maintain purpose-built
        facilities that will address their needs — especially those who don’t have
        a support system or financial capability,” he added.</p>'
