    'created': 2023-03-05T16:07:42.000+08:00
    'imagesource': 'jcr:8b00791e-da36-46c8-bf2d-548f82441ceb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8e1c4e2-a6ff-4d7e-840a-afade1ac88f9'
    'lead': 'The Bureau of Immigration has arrested four foreign fugitives in separate
      operations in Cavite province and Makati City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-05T16:10:51.676+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-05T17:27:00.202+08:00
