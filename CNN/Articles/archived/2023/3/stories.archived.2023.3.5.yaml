      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport group Manibela previously announced that the nationwide
        strike will push through from March 6 to 12 regardless of the Land Transportation
        Franchising and Regulatory Board''s (LTFRB) move to extend the franchise consolidation
        of public utility vehicles (PUVs) until the end of the year.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16894d3-b6b0-40bb-8408-17a750a046ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T23:07:17.500+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-05T23:13:03.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, the Presidential Communications Office (PCO)
        said 11 jeepney and UV Express groups in Metro Manila have expressed opposition
        to the strike, namely: the National Federation of Transport Cooperatives (NFTC),
        Alliance of Transport Operators and Drivers Association of the Philippines
        (ALTODAP), Liga ng Transportasyon at Operators sa Pilipinas (LTOP), Alliance
        of Concerned Transport Organization (ACTO), Pasang Masda (PM), Federation
        of Jeepney Operators and Drivers Association of the Philippines (FEJODAP),
        Stop and Go Coalition, Senate Employees Transport Service Cooperative (SETSCO),
        UV Express National Alliance of the Philippines (UV Express), and ACTO NA
        CORP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a06a9f-0739-4b8a-822a-4a35473c4f84'
      'mgnl:activationStatus': true
