      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — Interior
        Secretary Benhur Abalos swore in former Negros Oriental Vice Governor Carlo
        Jorge Joan Reyes as the province’s new governor Saturday night hours after
        his predecessor Roel Degamo was killed.</p>'
