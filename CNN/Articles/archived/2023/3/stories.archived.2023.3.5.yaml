      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The completion rate of the Silang (Aguinaldo) segment remains at 65%,
        while more than 57% of the CALAX project is already done. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf1585-db01-46ca-aff4-ed698e0a3da2'
