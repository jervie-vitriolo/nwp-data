    'template': '2'
    'title': 'TIMELINE: The government’s PUV phaseout program'
    'updated': 2024-01-20T18:40:16.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab814a2-1b48-49fc-b1d1-e03c6d2d7845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T23:01:29.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>(This story was updated on Jan. 20, 2024.)</strong></em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88587bb3-8d3b-4488-b4c5-864a2f2f23b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:44:17.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        government is moving forward with its <a href="http://ncts.upd.edu.ph/tssp/wp-content/uploads/2017/07/PUVM-Presentation_TSSPrev1.pdf">public
        utility vehicle (PUV) modernization program</a>, which aims to phase out vehicles,
        especially jeepneys, that are more than 15 years old.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8019613-16e8-419a-9218-c4743fbbdff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:44:17.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Various protests and transport strikes were held, but authorities stood\
        \ firm and denied requests to extend the deadlines for franchise consolidation.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d44e3-e8cd-4513-8b21-09c0a8d551a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:44:17.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Industry consolidation is the first component of the program, which\
        \ requires at least 15 individual franchise holders to form one cooperative.\
        \ This would supposedly help operators to buy modern jeepneys through loans\
        \ from financial institutions. One modern jeepney could cost up to ₱2.8 million.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01054f7-de23-49f5-a38c-afd098c13033'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:44:17.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some transport groups described the program as <a href="http://twitter.com/RachVillamor/status/1630777920296738818">anti-poor</a>,
        as drivers and operators will <a href="http://www.cnnphilippines.com/videos/2023/2/23/Drivers--operators-fear-traditional-jeepney-phaseout-.html">bear
        the burden</a> of modernizing their vehicles. They also said this could be
        a ploy to increase vehicle sales of big automotive companies and foreign businessmen.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd8afc-a314-4b88-8ddd-c80dee56dd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:44:17.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the deadline, a total of 145,721 PUVs or 76% of PUVs nationwide\
        \ have either consolidated or applied for consolidation.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252ff6b-a21f-4754-ba91-3b7ffe7581e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:44:17.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Metro Manila, the region with the highest number of PUVs, regulators\
        \ had issued permits to 42,000 jeepneys. However, only 21,655 units have consolidated.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaed018-c000-46f6-a8e5-81ab364e217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:44:17.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transportation department allayed fears of <a href="https://www.cnnphilippines.com/news/2024/1/4/DOTr-P50-fare-impossible.html">higher
        fares</a> and a <a href="http://www.cnnphilippines.com/news/2024/1/19/LTFRB-sees-no-transport-crisis.html">transport
        crisis</a> due to the PUV modernization program.&nbsp;</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf06ecda-9dd8-48ad-9bc9-09ccdb610e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:44:17.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this timeline, CNN Philippines consolidated the modernization
        program’s developments, concerns of various groups, and other related reports
        to better understand the situation:</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a228eb8b-ff46-4c79-a335-5615ba7e6ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:59:09.539+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 4, 2016 –</strong> Transport group <a href="http://www.cnnphilippines.com/news/2016/1/4/jeepney-groups-hold-transport-caravan.html">Pinagkaisang
        Samahan ng mga Tsuper at Operator Nationwide</a> (Piston) protested at the
        head office of the then-Department of Transportation and Communications (DOTC).
        It wanted to make sure that the Land Transportation Franchising and Regulatory
        Board (LTFRB) and Land Transportation Office (LTO) would accept the applications
        for registration of old jeepneys. Former LTFRB chairperson Winston Ginez said
        a mandatory phaseout would begin in 2017.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb883f43-7707-4657-ace3-d19bdc5f14b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:59:09.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 21, 2016 –</strong> Jeepney operators and drivers
        warned that they plan to hold a <a href="http://www.cnnphilippines.com/news/2016/9/21/Transport-groups-concerned-about-PUV-phaseout.html">nationwide
        transport holiday</a> if Congress passed a bill that would approve the newly
        named Department of Transportation’s (DOTr) plan to carry out the PUV phaseout
        program, among other projects. The bill also pushed to give <a href="http://www.cnnphilippines.com/news/2016/08/26/Transportation-emergency-powers-senate.html">emergency
        powers</a> to former President Rodrigo Duterte to solve the transport crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0412f8-b008-4f8f-a20f-e24d4b8191fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T23:01:29.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 6, 2017 –</strong> The Stop and Go coalition called
        for a <a href="http://www.cnnphilippines.com/news/2017/02/06/nationwide-transport-strike-happening-today.html">nationwide
        transport strike</a>, the first of many. It affected thousands of passengers
        and forced the cities of Manila and Malabon to suspend work and classes. It
        ended after the LTFRB called for a dialogue. The transport groups were reportedly
        unsatisfied with its results. Another strike was staged on<a href="http://www.cnnphilippines.com/news/2017/02/27/transport-group-nationwide-strike-feb-27.html">
        Feb. 27</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a5a01d-5ba8-49f5-a0f7-ca940fd54c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T23:01:29.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 19, 2017 –</strong> The LTFRB announced that the <a
        href="http://www.cnnphilippines.com/transportation/2017/06/20/Jeepney-modernization-program-kicks-off-next-month.html">PUV
        modernization program</a> would start after a month under its order called
        Omnibus Franchising Guidelines. Aside from the phaseout, the program would
        stop giving franchises to single-unit operators. It was also reported that
        the government-affiliated Land Bank of the Philippines had put up a ₱1-billion
        credit facility to cover the replacement of some 650 jeepneys, which would
        cost from around ₱1.4 million to ₱1.6 million per unit. Days later, the Department
        of Trade and Industry released <a href="http://www.cnnphilippines.com/transportation/2017/6/28/DTI-unveils-plans-for-modern-jeepney.html">possible
        designs</a> for a prototype of the modern jeepney. After a few months, transport
        officials said that by 2020, all PUVs would be modernized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e4c23-c525-47e0-9d07-703515b53628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T23:01:29.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 16-17, 2017 –</strong> Jeepney drivers and operators
        led by <a href="http://www.cnnphilippines.com/news/2017/10/13/Transport-strike-vs-jeepney-phaseout-set-for-Oct-16-17-classes-suspended-in-affected-areas.html">Piston</a>
        staged another nationwide strike. The LTFRB claimed it received reports that
        it was part of a <a href="http://www.cnnphilippines.com/news/2017/10/16/jeepney-group-piston-denies-destab-plot-transport-strike.html">destabilization
        plot</a> but the group denied the allegation. The LTFRB warned that it would
        cancel the franchises of operators who participated in the strike. Traffic
        enforcers took photos of drivers who joined the protest, it added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b86d7c1-dda3-48f0-97cc-139a033d0104'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:59:09.541+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an event in Camarines Sur, Duterte had some harsh words for
        members of Piston and other protesters, warning them about <a href="http://www.cnnphilippines.com/news/2017/10/17/rodrigo-duterte-piston-jeepney-modernization.html">serious
        consequences</a> if they didn’t join the program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c51d7d-d741-4140-a1a6-5260a315a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T23:01:29.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 11, 2017 –</strong> The <a href="http://www.cnnphilippines.com/transportation/2017/12/10/senate-hearing-PUV-modernization.html">Senate
        committee on public service</a>, led by Sen. Grace Poe, conducted a hearing
        on the PUV modernization program. Poe said the ₱80,000 subsidy would not be
        enough to assist jeepney drivers as modern jeepneys cost ₱1.6 million each.
        But according to her own computation, each unit would actually cost ₱2.1 million
        at a 6% interest rate per annum if the payment period was seven years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16d608-9832-4171-bca6-0573961eb6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T23:01:29.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 2, 2018 –</strong> The DOTr said old jeepneys must
        meet government requirements as determined by a <a href="http://www.cnnphilippines.com/news/2018/01/02/old-jeepneys-allowed-to-run-until-2020.html">motor
        vehicle inspection system</a> (MVIS), or a roadworthiness test, before they
        could resume plying their routes until 2020. The agency also said jeepney
        units must be replaced with Euro-4 compliant engines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fa2985-dffd-4f8e-b96e-4cc5278e11ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T23:01:29.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 8, 2018 –</strong> Transport officials started its
        <a href="http://campus. https://www.cnnphilippines.com/news/2018/01/08/Authorities-to-flag-down-PUVs-no-longer-deemed-roadworthy.html">Tanggal
        Bulok, Tanggal Usok campaign</a>, where they issued warnings to smoke-belching
        vehicles and Temporary Operator’s Permits for vehicles with defective parts
        and accessories. A month later, they cracked down on jeepneys at the <a href="http://www.cnnphilippines.com/news/2018/2/9/Jeepney-modernization-UP.html">University
        of the Philippines Diliman</a> and issued citations to 95 drivers. The surprise
        operation affected students, teachers and employees. The DOTr deployed only
        10 solar-powered jeepneys to the campus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b916e483-6270-4eb2-9e40-2bb5a86c026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T23:01:29.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 19, 2018 –</strong> The LTFRB released a memorandum
        circular telling individual operators to join a cooperative or corporation
        that would operate more than 15 units, or group themselves to form a single
        juridical entity, by March 2019. This started the industry consolidation component
        of the PUV modernization program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35b009-89ad-437a-bd1c-8e53fbe8be33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T23:01:29.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 8, 2018 –</strong> In a Senate hearing, the LTFRB
        said it will postpone the implementation of the total PUV phaseout originally
        set for March 2019, following opposition from senators and transport groups.
        But days later, then-Transportation Secretary Arturo Tugade said they would
        continue with the modernization program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1228563f-a455-4abb-9d8f-2b33f39fcb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T23:01:29.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 30, 2019 –</strong> LTFRB’s then-chief Martin
        Delgra said <a href="http://www.cnnphilippines.com/news/2019/9/30/Around-7,000-operators-complied-with-PUV-modernization-%E2%80%93-LTFRB.html">around
        18,000 PUV units</a> nationwide, including 5,642 jeepneys, had complied with
        the modernization program. The government is looking to modernize around 170,000
        units. He also said the transition phase of the program would <a href="http://www.cnnphilippines.com/news/2019/9/30/puv-modernization-june-2020-martin-delgra.html">end
        by June 2020</a>.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cecfa5-b06b-4f63-a366-57b79718f746'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:59:09.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups claimed a <a href="http://www.cnnphilippines.com/videos/2019/9/30/Jeepney-groups-claim-transport-strike-is-a-success.html">successful
        nationwide strike</a> on the same day. <a href="http://www.cnnphilippines.com/videos/2019/7/15/Transport-group-ACTO-to-hold-rally-vs.-jeepney-modernization-program-today.html">Efren
        de Luna</a>, Alliance of Concerned Transport Organizations'' president at
        that time, said <a href="http://www.cnnphilippines.com/news/2019/10/1/transport-strike-success-acto-jeepney.html">nine
        out of 10 jeepneys</a> in major cities participated in the protest action.
        Delgra reportedly vowed they would proceed with the program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b580ddd5-8625-4cb1-87b3-ec2b486f659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T23:01:29.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 2020 –</strong> The enhanced community quarantine
        (ECQ) or a total lockdown was implemented in Luzon because of the COVID-19
        pandemic, crippling the transport sector.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608b1a3f-d73b-4bca-8ef7-e4dff3f69aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T23:01:29.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 2020 –</strong> Transport group <a href="http://www.cnnphilippines.com/news/2020/6/23/Traditional-jeepney-phaseout-COVID-19-crisis-modernization-program.html">Federation
        of Jeepney Operators and Drivers Association of the Philippines</a> (FEJODAP)
        expressed concern the government would use the COVID-19 pandemic as an excuse
        to phase out jeepneys, after modern jeepneys were prioritized over traditional
        jeepneys and UV Express units to resume operations. In July, provisional authorities
        of PUV operators were extended until Dec. 31, 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e65247-ec0f-4b60-8cdb-dea96b7c686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T23:01:29.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 18, 2020 –</strong> The LTFRB extended the franchise
        consolidation deadline to March 31, 2021. It made another extension until
        the lifting of the ECQ. By March 2022, the agency said the provisional authorities
        for traditional jeepneys will be valid until March 2023, to give them time
        for franchise validation. In September 2022, the board also extended the deadline
        for operators plying routes that have yet to consolidate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc78252-e572-4862-8f9f-8739e1d32eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T23:01:29.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 21, 2023 –</strong> The LTFRB extended the deadline
        for the franchise consolidation <a href="http://February 21, 2023 – The LTFRB
        extended the deadline for the franchise consolidation until June 30, as LTFRB
        chief Teofilo Guadiz III revealed only about 60% of traditional jeepneys had
        been modernized.">until June 30</a>, as LTFRB chief Teofilo Guadiz III revealed
        only about 60% of traditional jeepneys had been modernized.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5a35a0-2073-42c3-a0d7-0f7f5eac93e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T23:01:29.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 27, 2023 –</strong> Manibela chairperson Mar Valbuena
        said around 100,000 drivers and operators would stage a <a href="http://www.cnnphilippines.com/news/2023/2/27/week-long-nationwide-transport-strike.html">week-long,
        nationwide strike</a> on March 6 to pressure the LTFRB into suspending the
        mandatory consolidation. He reiterated calls that the program must be humane
        and reasonable, and for the vehicles to be locally made.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35332d2f-1545-4da1-92fd-20e7fad5f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T23:01:29.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 1, 2023 –</strong> <a data-cke-saved-href="http://www.cnnphilippines.com/news/2023/3/1/marcos-transport-strike-puv-modernization.html"
        href="http://www.cnnphilippines.com/news/2023/3/1/marcos-transport-strike-puv-modernization.html">President
        Ferdinand Marcos Jr.</a> urged drivers to cancel the strike but he stressed
        the need to implement the modernization program in a “different way.” It was
        the first time he shared his sentiments on the matter after winning the elections.
        During his campaign, Marcos said the DOTr should modernize PUVs by inspecting
        the vehicles’ condition and not simply basing it on age.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b5cd9-d86a-486c-8f94-63a0c3aa22d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T19:05:33.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the afternoon, the LTFRB announced the extension of the franchise
        consolidation deadline, <a href="http://www.cnnphilippines.com/news/2023/3/1/ltfrb-jeepney-franchise-consolidation-extension.html">now
        set until Dec. 31</a>, to give the transport sector “more time to consolidate”
        — which <a href="http://www.cnnphilippines.com/news/2023/3/1/Transpo-strike-to-push-through.html">did
        not stop Manibela</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e393e5e-b7e9-4d3a-9b76-4c2f0b9806f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T23:01:29.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 2, 2023 –</strong> In a hearing, senators urged transport
        regulators to<a href="http://www.cnnphilippines.com/news/2023/3/2/Senators-indefinite-postponement--jeepney-franchise-consolidation-.html">
        indefinitely postpone the deadline</a> of the franchise consolidation. Sen.
        Poe noted that the national government itself is not yet ready to implement
        the PUV Modernization Program.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f55b69c-b799-4079-b08c-a5b7d6825128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T23:01:29.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 6, 2023 –</strong> In anticipation of the possible
        effects of the transport strike, various cities and schools, mostly in Metro
        Manila, announced the <a href="http://www.cnnphilippines.com/news/2023/3/2/online-class-transport-strike.html">shift
        to online and asynchronous classes</a>. Libreng sakay trips were also prepared.
        However, Malacañang said many of the country''s transport groups <a href="http://www.cnnphilippines.com/news/2023/3/5/transport-groups-not-joining-week-long-nationwide-strike.html">were
        not participating</a>.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc59b67c-41ff-4cc1-9d71-cd90fb42361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T19:05:33.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Manibela, it said around <a href="http://www.cnnphilippines.com/news/2023/3/7/Manibela-to-continue-transport-strike.html">80%</a>
        of transportation in NCR and other main cities in provinces were paralyzed.
        But <a href="http://www.cnnphilippines.com/news/2023/3/8/Nationwide-transpo-strike-end.html">on
        the night of March 7</a>, the groups announced the end of the strike after
        their private meeting with Undersecretary Roy Cervantes of the Office of the
        Executive Secretary.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b570b86-3707-4194-b2f7-e0fc9e15be1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T19:05:33.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://ltfrb.gov.ph/wp-content/uploads/2023/03/MC-2023-017.pdf">On
        March 29</a>, the LTFRB issued a memorandum circular to formalize <a href="http://www.cnnphilippines.com/news/2023/3/8/PUV-drivers-jobs-marcos.html">Marcos’
        call to revisit</a> the PUV modernization program. It also extended the deadline
        for routes without filed application for consolidation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae82e6b-c6b0-47b8-a4d3-ead10cce5547'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:49:45.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 20, 2023 –</strong> Following <a href="http://www.cnnphilippines.com/news/2023/10/16/MMDA-says-Manibela-fails-to-paralyze-public-transport.html">Manibela''s
        October protest</a>, Piston began a <a href="http://www.cnnphilippines.com/news/2023/10/16/MMDA-says-Manibela-fails-to-paralyze-public-transport.html">three-day
        strike</a> that is expected to last until Nov. 22. LTFRB chief Guadiz said
        the agency is willing to grant jeepney operators a <a href="http://www.cnnphilippines.com/news/2023/10/16/MMDA-says-Manibela-fails-to-paralyze-public-transport.html">five-year
        franchise</a>, which was one of the proposals from the strikers. The transport
        group said it will <a href="http://www.cnnphilippines.com/news/2023/10/16/MMDA-says-Manibela-fails-to-paralyze-public-transport.html">continue
        the strike</a> despite the dialogue. Manibela led another strike from <a href="https://www.cnnphilippines.com/news/2023/11/21/manibela-transport-strike.html">Nov.
        22 to 24</a>.&nbsp;</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a966d254-e5cd-4596-9bc8-09302c74f932'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:49:45.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 12, 2023 –</strong> President Marcos said there
        will be <a href="https://www.cnnphilippines.com/news/2023/12/12/marcos-franchise-consolidation-deadline.html">no
        deadline extension</a> for franchise consolidation as 70% of all operators
        have already complied. He said the government "cannot let the minority cause
        further delays" in the implementation of the program as it would affect stakeholders.
        The LTFRB <a href="https://www.cnnphilippines.com/news/2023/12/14/Dec.-31-consolidation-deadline-non-negotiable.html">reiterated
        this in a dialogue</a> between various transport groups amid Piston’s two-day
        strike that started on Dec. 14.&nbsp;</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e2191-e3ae-4415-af8e-f12601ef88b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:49:45.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 15, 2023 –</strong> In a memorandum circular, the
        LTFRB said the franchises of unconsolidated PUV drivers and operators will
        be <a href="https://www.cnnphilippines.com/transportation/2023/12/15/ltfrb-january-1-revocation-permits-unconsolidated.html">revoked
        on Jan. 1, 2024</a>.&nbsp;</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5908c39-f466-487c-a72f-0126a0b6bc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:49:45.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 20, 2023 –</strong> Piston filed a <a href="https://www.cnnphilippines.com/news/2023/12/20/piston-supreme-court-petition-puv-modernization.html">petition
        before the Supreme Court</a> asking to declare the order formalizing the modernization
        plan and circulars for the consolidation as null and void. It sought a temporary
        restraining order (TRO). On Dec. 28, the high court <a href="https://www.cnnphilippines.com/news/2023/12/28/sc-dotr-ltfrb-comment-piston-petition.html">told
        the DOTr and LTFRB</a> to submit a comment but it did not issue a TRO.&nbsp;</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3154d9e5-d82a-4803-85f3-9c435b43048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:49:45.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.cnnphilippines.com/news/2024/1/16/osg-dotr-ltfrb-comment-supreme-court-puvmp.html">comment
        dated Jan. 5, 2024</a>, the government asked that the petition be “denied
        for lack of merit,” arguing that the program and franchise consolidation were
        “valid and reasonable” and that it complied with the country’s international
        commitments. Pro-PUV modernization program groups also filed a <a href="https://www.cnnphilippines.com/news/2024/1/15/groups-intervention-supreme-court-puv-modernization.html">motion
        for intervention</a> before the court to block the TRO plea.&nbsp;</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b221509-63a8-437e-befe-7d519c124049'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:49:45.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 31, 2023 –</strong> This was the last day for drivers
        and operators to consolidate. <a href="https://www.cnnphilippines.com/transportation/2023/12/29/transport-groups-camp-out-at-recto-avenue.html">On
        Dec. 29</a>, Piston and Manibela tried to march to Malacañang but were blocked
        by security forces. Their campout on Recto Avenue was transferred to Liwasang
        Bonifacio, a freedom park, but had to disperse as well.&nbsp;</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1d6339-49e3-4c9d-bd7d-f83dea9c57c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:49:45.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2024 –</strong> The second component of the PUV Modernization
        Program will start. On Jan. 18, the LTFRB <a href="https://www.cnnphilippines.com/news/2024/1/18/Hundreds-of-PUV-routes-still-have-no-consolidated-entities-after-deadline.html">released
        the list of routes</a> with or without consolidated entities. Over 300 jeepney
        routes and more that 70 UV express routes in Metro Manila remain without consolidated
        entities.&nbsp;</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c22e507-1598-4ef0-abec-711014c903ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-20T18:49:45.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:06:43.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 31, 2024 –</strong> This is the last day that unconsolidated
        PUV operators and drivers will be allowed to ply select roads, according to
        a<a href="https://www.cnnphilippines.com/news/2023/12/28/ltfrb-memo-unconsolidated-puv.html">
        memorandum circular</a> released in late December. By February, their vehicles
        will be considered “<a href="https://www.cnnphilippines.com/transportation/2024/1/12/unconsolidated-jeepneys-considered-colorum-ltfrb-says.html">colorum</a>”
        and impounded. Authorities will start to do <a href="https://www.cnnphilippines.com/transportation/2024/1/15/ltfrb-random-checks-puvs-february.html">random
        checks of PUVs</a>.&nbsp;</p>'
