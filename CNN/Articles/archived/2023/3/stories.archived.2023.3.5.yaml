      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“ACT couldn’t care less if our efforts are hampered or if we fail because\
        \ — as a lover of the useless ideologies espoused by the New People’s Army,\
        \ the Communist Party of the Philippines, and the National Democratic Front\
        \ of the Philippines — ACT’s dream is for our children to remain uneducated\
        \ and poor,” she added.\r"
