      'mgnl:lastActivated': 2023-10-21T22:49:09.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd268f10-a098-4356-a6c7-2db4b85d76b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Negros Police Provincial Office Special Investigation Task Group spokesperson\
        \ LtCol. Gerard Pelare confirmed the suspect was killed during an encounter\
        \ with policemen and soldiers in a plantation in Bayawan town around 9 p.m.\
        \ Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a443db-d111-4356-b794-77d179eff61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363c5dd-fb3a-4bf6-9687-cdf68d6a7156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.928+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said when the unidentified suspect sensed the authorities closing\
        \ in, he opened fire on them and they retaliated and killed him.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d191145-7e14-47cd-ad4e-00d399adbd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.928+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896aa3b2-893a-4d45-8b0f-b167d1af1427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.929+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities also arrested three other suspects identified as Joric\
        \ Labrador, Joven Javier, and Benjie Rodriguez. They recovered four assault\
        \ rifles and battle gear from the suspects.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc77ae-9b2a-4183-af6f-65dc6ef4343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.929+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc56046-c4dd-499f-adc1-eb0cf9557a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.929+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pelare confirmed that two of the three arrested suspects were dishonorably\
        \ discharged from military service due to illegal drug charges and for going\
        \ absent without official leave.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5529948d-d567-424f-af29-b9348dfb6f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.930+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0440c47-ebbd-44c3-82b2-2430cbd55fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.930+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a police report released Saturday, Labrador and Javier\
        \ are former members of the Army.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44690290-fef6-4f8b-96a9-6b943aeeee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f2477-27a0-4d9a-b363-f9778299265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pelare also said the death toll from the shooting rose to nine, while\
        \ 13 victims sustained major injuries and four sustained minor injuries.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a76271a-b8d6-4bd2-9216-b9199b8200a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e24981-e184-43cb-b90e-450219a30939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are still determining the motive for the assassination\
        \ of Degamo.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4634188c-74c9-4fba-9537-47ede3ef8b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.932+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f2de00-c69c-4d14-8e39-cdd7e09c1228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are not definite on the motive, all angles are being looked upon\
        \ while investigators are still on the ground,” Pelare said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b690b9b-5671-4387-934e-04a7a5da8183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c594515c-ca70-47d1-b16d-a5ade9f73330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.934+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine National Police (PNP) earlier said more or less 10 suspects\
        \ were involved, leaving six more at-large.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baae396-cd89-45e1-a0a7-1fa2fb63135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.934+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab3c57-078b-4109-9cd2-fb9f62efe36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.935+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Degamo was gunned down inside his residential compound in Brgy. San\
        \ Isidro in Pamplona town, Negros Oriental Saturday morning.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e5bbd9-bd7d-4334-9dc4-156eab4af5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.935+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661554e1-8c83-4ced-b36e-4cc0b6950504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.936+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP said Degamo was in the middle of a meeting with some of his\
        \ constituents at 9:50 a.m. Saturday when around 10 armed men entered the\
        \ compound and opened fire.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4319f443-69e8-43d5-b7de-b36537971d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.936+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2464cd6-d04a-426b-8395-4484f955dead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.937+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shooters were clad in military uniform and bulletproof vests, and\
        \ carried long firearms, the Department of the Interior and Local Government\
        \ and the police revealed in separate statements.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78ae217-2824-4b51-8e6b-31333ae4b544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.938+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae22e07-f450-424c-a817-5a25e4274cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T12:26:26.938+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-10-21T22:49:09.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor's wife, Pamplona Mayor Janice Degamo, said her husband\
        \ was pronounced dead at 11:41 a.m. at a hospital in Dumaguete City.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88dfa44-6e26-48ad-bd1d-a593af7cb5ba'
      'mgnl:activationStatus': true
