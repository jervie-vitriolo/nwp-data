  'raoul-manuel-house-of-representatives-charter-change':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-05T18:58:05.000+08:00
    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38d731a3-d9d9-4a1c-ad35-f7ae221176da'
    'lead': 'A lawmaker from the progressive Makabayan bloc questioned the House of
      Representatives'' rush to push through with charter change amid the possible
      approval on third reading this week of a resolution calling for a constitutional
      convention. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-05T19:02:07.353+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-05T21:48:01.790+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['charter-change', 'Kabataan-Party-list', 'House-of-Representatives',
      'Raoul-Manuel']
    'stories': []
    'template': '1'
    'title': 'Lawmaker asks House leaders: Why the rush to approve Charter change
      resolution?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7435ffe1-2934-40e7-8909-7c68f2b0d51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T19:02:07.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T21:48:01.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — A lawmaker
        from the progressive Makabayan bloc questioned the House of Representatives''
        rush to push through with charter change amid the possible approval on third
        reading this week of a resolution calling for a constitutional convention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13bc41-866f-404f-92b7-c7baea3fc394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T19:02:07.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T21:48:01.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Party-list Rep. Raoul Manuel said the priority given by
        the House to Resolution of Both Houses No. 6 raised doubts about President
        Ferdinand Marcos Jr.''s statement that charter change isn''t a priority for
        him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21b42e1-9af4-4e74-bf35-8711cbae7d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T19:02:07.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T21:48:01.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RBH 6, which calls for a constitutional convention to propose amendments\
        \ or revisions to the 1987 Constitution, was approved on second reading via\
        \ voice vote on February 28. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3987747-a1d8-4335-8578-5e846a6fa4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T19:02:07.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T21:48:01.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plenary debates have also started on House Bill 7532, the accompanying\
        \ bill to RBH 6, which lays out the details of the proposed convention, such\
        \ as its funding source and the qualifications of delegates.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282b4465-ecb9-4e08-8b95-4fc843a30f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T19:02:07.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T21:48:01.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Likely <em>yung</em> Resolution of Both Houses Number 6 <em>ay
        maipasa</em> on third and final reading <em>bukas,</em> Monday, March 6. <em>Pagde-debatehan
        na rin ang</em> implementing <em>bill kung paano mangyayari ang</em> constitutional
        convention <em>para baguhin ang</em> Constitution," said Manuel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16064ebe-30b7-4e2a-89de-dac88e816232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T19:02:07.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T21:48:01.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung hindi talaga</em> priority, <em>bakit yung</em> House
        of Representatives <em>minamadali yung pagkakapasa ng</em> charter change?
        <em>Meron talagang</em> misplaced priorities," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391054fe-e665-4b1b-8d63-acd62cc93099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T19:02:07.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T21:48:01.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Resolution of Both Houses Number 6 will likely be passed\
        \ on the third and final reading on Monday, March 6. There will be a debate\
        \ on the implementing bill on how the constitutional convention will happen\
        \ to change the Constitution. If it really isn't a priority, then why does\
        \ the House of Representatives want to hurry up the passage of charter change?\
        \ There really are misplaced priorities.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a146a506-0197-4e71-a2bd-b646d0c42247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T19:02:07.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T21:48:01.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of rushing charter change, Manuel said the House should
        prioritize instead the passage of bills that would provide immediate relief
        to people experiencing economic hardships. He said charter change is not only
        ill-timed — there''s also no assurance that the proposed amendments would
        be limited to the Constitution''s economic provisions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb3da84-d11e-4c3c-b9ab-41328fa92d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T19:02:07.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-05T21:48:01.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Rep. Rufus Rodriguez, chairman of the House Committee
        on Constitutional Amendments, has yet to respond to CNN Philippines'' request
        for comment.</p>'
