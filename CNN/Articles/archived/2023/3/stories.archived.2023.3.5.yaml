      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines. March 5) —</strong> After
        ruling the floor exercise, Filipino gymnast Carlos Yulo ended with podium
        finishes in parallel bars and vault competitions at the 2023 FIG Artistic
        Gymnastics World Cup series in Doha, Qatar on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d75e7-9449-4772-86fd-9b694250f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T19:58:16.395+08:00
