      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups claimed the strike will only affect passengers, according
        to the <a href="https://www.facebook.com/ltfrb.ncr.help/posts/pfbid031qP1WZLe8jNHdBzbix7GZS7zMJzUz4psvXb673etoY9433G4QFT69kBGW4BA7p8tl">LTFRB-National
        Capital Region</a>.&nbsp;</p>'
