      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old athlete also garnered a 14.883 average in his vault
        after performing a handspring front double pike and a Kasamatsu double twist
        to claim the bronze medal. Armenia''s Artur Davtyan clinched gold with 15.083
        while Ukraine''s Igor Radivilov got the silver with 14.899.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Carlos
