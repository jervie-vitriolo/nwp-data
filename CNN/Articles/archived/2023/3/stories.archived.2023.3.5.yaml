    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a568f8d-77cb-49ec-a3c1-6ad03a261fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-05T22:43:26.324+08:00
