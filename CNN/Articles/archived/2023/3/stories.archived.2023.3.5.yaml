      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> – A suspect
        in the assassination of Negros Oriental Governor Roel Degamo was killed in
        a firefight Saturday night while three others were arrested and identified,
        the police said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a46704-ec08-4d8a-b8bf-5ecfd9521426'
      'mgnl:activationStatus': true
