      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/2/online-class-transport-strike.html">LIST:
        LGU, schools shift to online classes next week amid nationwide transport strike</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb98790f-055a-40ba-816c-5f72afbd727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T16:33:25.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T18:45:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But DepEd spokesperson Michael Poa clarified on Friday that there will\
        \ be no suspension of classes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd664173a-0128-43d9-8411-5b3a69f69a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T16:33:25.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T18:45:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Department of Education should be sensitive to the plight of commuting\
        \ educators and students as well as jeepney drivers,” Quetua said. “If college\
        \ students are expected to have a hard time coming to school on the days of\
        \ the transport strike, what more for our much younger pupils?”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f7193-8d15-4da2-a0a0-9490afe2ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T16:33:25.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T18:45:59.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group called on the DepEd to allow its regional and division offices\
        \ to cancel classes in areas where public transportation will be affected\
        \ by the strike.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a75c035-1759-446f-a4b6-8df1c9c5f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T16:33:25.372+08:00
      'mgnl:createdBy': 'raheema'
