      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though agencies looked at the feasibility of deploying booms to
        contain surface oil within its boundaries, both the experts and the PCG aired
        concern that the strong waves caused by the prevailing Amihan winds might
        render the oil booms ineffective at containing the spill," it also reported.</p>'
  'chinese-coast-guard-militia-vessels-spotted-anew':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-04T21:04:48.000+08:00
    'imagesource': 'jcr:1b6de6e2-35af-4465-96ff-df858a38879a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f6fb6e6-5a32-4274-8de4-2ae8c30ffa59'
    'lead': 'Chinese vessels are still sailing in Philippine waters, with dozens of
      suspected maritime militia and coast guard ships spotted in the vicinity of
      Pag-asa Island, according to local authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-04T21:10:41.137+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-04T21:11:23.105+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': ['3659e04f-8988-4a05-8ed6-8db5163e91d1', '78084082-c48c-48b1-ab9d-ccf88c80fcaf',
      'b8d150f7-449f-4bd3-b65e-6bac7ce7c369']
    'template': '1'
    'title': 'Chinese Coast Guard, militia vessels spotted anew near Pag-asa Island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ae9f5-eb29-4639-8670-75008525e12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:10:41.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:11:23.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> Chinese
        vessels are still sailing in Philippine waters, with dozens of suspected maritime
        militia and coast guard ships spotted in the vicinity of Pag-asa Island, according
        to local authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b00311-3df5-40ef-9c86-dbad8b9d29c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:10:41.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:11:23.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Saturday, the Philippine Coast Guard (PCG) said its\
        \ personnel spotted a People's Liberation Army Navy vessel, a Chinese Coast\
        \ Guard ship, and some 42 suspected Chinese maritime militia anchored near\
        \ the area.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec47a34-2766-4304-8d2a-64362dc06556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:10:41.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:11:23.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These Chinese vessels are estimated to have a distance of approximately\
        \ 4.5 to 8 nautical miles from Pag-asa Island, clearly inside the land feature's\
        \ 12 nautical mile territorial sea,\" the PCG said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9410494c-446d-4c1b-849c-8949cef1584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:10:41.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:11:23.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa, internationally known as Thitu Island, is considered by
        Manila as part of Palawan province — a claim Beijing contests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c5e2f-bd4e-4728-b498-e2e62cc55801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:10:41.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:11:23.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG stressed that the ships' \"unauthorized\" presence in the area\
        \ is \"clearly inconsistent with the right of innocent passage and a blatant\
        \ violation of the Philippines' territorial integrity.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea1957-933a-45b3-8226-3a09923c0e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:10:41.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:11:23.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that officials will continue to carry out patrols in the West\
        \ Philippine Sea despite these incursions.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82efea3-00aa-4560-8e46-04d935649c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:10:41.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:11:23.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31051070-3277-46b1-b508-96719bae304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:10:41.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:11:23.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Code of conduct talks to resume soon</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3944774-3151-41df-bbc4-475deed981c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:10:41.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:11:23.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Department of Foreign Affairs (DFA) confirmed that negotiations\
        \ on the Code of Conduct (COC) in the South China Sea will resume next week.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd6ed54-fad9-4990-80fe-aca4b7ea5d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:10:41.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:11:23.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a message to reporters, DFA spokesperson Ma. Teresita Daza said\
        \ there will be a meeting between the Association of Southeast Asian Nations\
        \ (ASEAN) and China in Jakarta on March 8 to 9.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3bd08-fad6-4cf5-b1a7-e880368db2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:10:41.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:11:23.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The meeting will continue the negotiation and deliberation on the\
        \ single negotiated text of the COC,\" Daza said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c0ee1c-e4d4-437a-845e-7415197ac082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:10:41.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:11:23.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The [joint working group] will be deliberating on the same text on\
        \ the general provisions of the COC which  ASEAN and China were negotiating\
        \ on in Cambodia in 2022,\" she added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b176f4-6058-4328-aa5d-c9670dbf70f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:10:41.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:11:23.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COC will determine the actions that countries can take in disputed
        areas of the South China Sea. It is aimed at preventing armed confrontations
        in the waterway.</p>'
  'ltfrb-special-permits-transport-strike':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-03-04T21:37:40.000+08:00
    'imagesource': 'jcr:e4f32e62-44ff-49d4-bb57-3430989976be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd461868-1ece-4481-b633-e0620f057b77'
    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB) on Saturday
      ordered regional directors to issue special permits to public utility vehicles
      (PUVs) as next week''s nationwide transport strike nears.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-04T21:44:57.411+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-04T21:46:59.841+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTFRB orders issuance of special permits amid nationwide transport strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490b37dd-4b33-491f-a2f7-c1d7912cedb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:44:57.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:46:59.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The Land
        Transportation Franchising and Regulatory Board (LTFRB) on Saturday ordered
        regional directors to issue special permits to public utility vehicles (PUVs)
        as next week''s nationwide transport strike nears.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ec0fb0-75d0-4430-96b1-18bc3e3babdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:44:57.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:46:59.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Through Board Resolution No. 06 series of 2023, PUV drivers and operators\
        \ with special permits are allowed to ply outside their usual routes to help\
        \ those affected during the transport strike.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28e641a-79ed-481e-b50c-ceb65b19a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:44:57.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:46:59.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LTFRB Technical Division Chief Joel Bolano said this is part of the\
        \ contingencies as some transport groups will stay off the road from March\
        \ 6 to 11 to protest the mandatory franchise consolidation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926001c2-4140-4d42-acec-2d032a1fa635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:44:57.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:46:59.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Metropolitan Manila Development Authority (MMDA), meanwhile, has\
        \ prepared 25 \"libreng sakay\" vehicles that can carry around 1,200 passengers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e2d31f-e064-4d87-abc1-024b339b0a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:44:57.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:46:59.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/3/2/online-class-transport-strike.html?fb">LIST:
        LGUs, schools shift to online classes next week amid nationwide transport
        strike</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf2169e-839c-415d-9b96-1e731b9ca424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:44:57.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:46:59.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obet Martin, president of transport group Pasang Masda, urged authorities\
        \ not to place these free trips on routes unaffected by the transport strike.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c264c28a-f62d-4172-9399-b853589d2a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:44:57.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:46:59.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number coding scheme will not be lifted, the MMDA added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8888e166-b79f-4323-8d9c-a32e7033353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:44:57.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:46:59.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil may</em> window <em>naman po tayo at ang ating mga kababayan
        ay sanay na mag</em>-adjust <em>na bumabiyahe po sila nang mas maaga before</em>
        7 o''clock and/or after 10 o''clock <em>kung saan</em> suspended po ''yong
        oras na ''yon ng number coding," MMDA acting chairman Romando Artes told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aadd784-b95a-47b3-bba8-97dacb308153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:44:57.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:46:59.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Because there is a window and Filipinos are used to adjusting\
        \ and traveling earlier than 7 o'clock and/or after 10 o'clock when the number\
        \ coding is suspended.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d49f9e-19b2-4214-9d8f-82cb31b8d30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T21:44:57.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T21:46:59.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Kaithreen Cruz contributed to
        this report</em></p>'
