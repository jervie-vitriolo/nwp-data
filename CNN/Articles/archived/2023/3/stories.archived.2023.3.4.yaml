      'mgnl:lastActivated': 2023-03-04T18:45:52.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Photos of his funeral and final mass were shared on social media by
        City Mayor John Dalipe, who attended the rites earlier in the day.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d8b35b-2923-4b65-8de9-6d582265b1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:42:21.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-04T18:45:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Salilig was buried alongside his grandfather who had died recently.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2089e6b-7844-453d-bd92-c82a503e5582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:42:21.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-04T18:45:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We] vow to help the Salilig family get justice for slain son,
        John Matthew," Dalipe said in his statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba40b3f-50f5-4927-94b3-cf2fe791814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:42:21.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-04T18:45:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salilig —&nbsp;a chemical engineering major —&nbsp;was reported
        missing on Feb. 18, the same day he attended the initiation rites of the Tau
        Gamma Phi fraternity in Biñan, Laguna. Police said his body was found buried
        in a vacant lot in Imus, Cavite days later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ac7564-fa6d-404d-a1a8-4184a2467b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:42:21.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-04T18:45:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Several individuals, including members of Tau Gamma Phi, are facing
        charges following Salilig''s death, which has sparked calls for stricter enforcement
        of the anti-hazing law.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae54384-4163-4f70-9531-9fa810cf0010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:42:21.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-04T18:45:52.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biñan police said they are still waiting for 13 more persons of interest
        to surrender.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b120b3c-92d6-4d2e-b0da-28352cda7ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:42:21.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-04T18:45:52.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the so-called "master initiator," who was with Salilig the
        night before he died, also underwent inquest proceedings at the Justice Department
        on Saturday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d68686-4b05-426f-adbb-a1dba394df06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:42:21.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-04T18:45:52.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Crissy Dimatulac contributed to
        this report.</em></p>'
  'marine-habitats-at-risk-oil-spill-report':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-04T18:54:19.000+08:00
    'imagesource': 'jcr:febbd6a2-b2a4-4a63-aa99-69eb359632c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5c643cb-c20d-487d-afdc-0034401fc182'
    'lead': 'More than 36,000 hectares of coral reefs, mangroves, and seagrass may
      be at risk due to the oil spill in Mindoro waters, marine experts warned on
      Saturday, with the slick feared to spread further to Cuyo Island in Palawan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-04T19:05:06.542+08:00
