      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A total of six clubs from its marquee Chinese Super League withdrew
        – and folded – during the pandemic, with dozens more across all divisions.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0324406-c5d8-4b23-ba0a-8d14974dbe5d'
