      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> —&nbsp;Adamson
        University student John Matthew Salilig, an alleged victim of hazing, was
        laid to rest on Saturday in his hometown in Zamboanga City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75302959-6cf9-4cc5-a05c-8a4dd456a2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:42:21.439+08:00
