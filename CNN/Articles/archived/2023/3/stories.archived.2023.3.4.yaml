      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) –</strong> A teachers’
        group has slammed the Department of Education’s (DepEd) decision not to suspend
        physical classes amid the looming transport strike next week, citing the difficulties
        awaiting the students and teachers who are commuting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7823c489-bbfb-4290-a00c-0a68a0a75c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T16:33:25.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T18:45:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Alliance of Concerned Teachers (ACT) chairperson
        Vladimer Quetua said the DepEd''s recent move “proves its insensitivity and
        obliviousness.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512cd32-e65d-41e7-b1de-0be2b33c2c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T16:33:25.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T18:45:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The already difficult public commute will surely be amplified and\
        \ unbearable with the scheduled transport strike,” he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad28489-8ddd-46b6-8d7a-2d31e0595e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T16:33:25.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T18:45:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some transport groups will hold a weeklong strike from March 6 to 12\
        \ to convince the Land Transportation and Franchising Regulatory Board (LTFRB)\
        \ to suspend the phaseout of traditional jeepneys and UV Express vehicles.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b425e65e-1406-405c-bf6c-5f23d11bf755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T16:33:25.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T18:45:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manibela chairperson Mar Valbuena said around 40,000 traditional jeepneys\
        \ and UV Express units from Metro Manila will join the transport strike.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17040e57-5b5f-40e5-b6e0-8df5262418d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T16:33:25.370+08:00
