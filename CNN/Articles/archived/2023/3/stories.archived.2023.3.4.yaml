    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa16b2b-a896-4e83-a6f2-466b082cf9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T14:31:26.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T14:33:17.580+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DSWD on Friday said it has started distributing family food packs\
        \ to 7,000 affected families in six municipalities in Oriental Mindoro.\r\r\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66486bb2-78e6-4945-a09f-a8ba754a3365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T14:31:26.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T14:33:17.580+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said DSWD MIMAROPA office has prepositioned more than
        ₱78.9 million worth of standby funds that can be used to augment assistance
        to affected municipalities in the province.</p>'
