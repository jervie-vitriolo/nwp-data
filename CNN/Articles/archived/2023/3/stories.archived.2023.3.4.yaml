      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his success in publishing “You''re That B*tch: &amp; Other
        Cute Lessons About Being Unapologetically Yourself,” the social media superstar
        said he is setting his sights on the movie industry next.</p>'
