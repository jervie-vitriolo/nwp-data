    'template': '1'
    'title': 'Disneyland''s record-breaking regular shares his wisdom from nearly
      3,000 park visits in a row'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750a43d2-0936-4abe-8860-2bf670fbe006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.117+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There are Disney Park regulars, and then
        there''s Jeff Reitz. The 50-year-old California native visited Disneyland
        every day for 2,995 days between 2012 and March 2020, earning him a shiny
        new Guinness World Record for most consecutive trips to the theme park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c584fc5a-907d-4e56-8797-99ed1ec8d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.118+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reitz adventure started a decade ago when he found himself with
        a Disneyland annual pass and, due to being recently unemployed, a bunch of
        unanticipated free time. One visit turned into another, and pretty soon he
        was documenting his daily sojourns to thousands of followers under the social
        media handle Disney366 — a nod to the number of days in 2012, a leap year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790e7f1d-9ba5-40ca-9d41-43d35156af71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.118+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His visits were curtailed by the pandemic in early 2020, but history\
        \ had already been made. (After all, one doesn't just haunt the same place\
        \ every day for eight years and not become something of a celebrity.) Researchers\
        \ at Guinness found out about Reitz's feat, and recently contacted him about\
        \ the creation of a new record.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb678f2-7c7a-4fef-98e8-c2ce08489722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.118+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reitz talked to CNN about his favorite moments in the park, and what\
        \ made the experience something worth returning for, day after day.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da018e88-503b-45fa-b749-1fcae7776e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.119+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why he started his record-breaking streak</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f1d80-1859-40ae-bcb8-a51b3fffc09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.119+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reitz has a history with Disneyland. The park already felt like an\
        \ old friend by the time he started his streak in 2012. \"I grew up in Huntington\
        \ Beach, and my family used to come several times a year,\" he tells CNN.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd8e36-fd23-42d5-870a-b7a0e0b2d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.119+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a nice place to walk around and chat with people. The park really\
        \ is alive. I've got to see so many things change.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7afacd-873a-4165-93a6-b2ed7964d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plus, the cost was fairly low, especially by Disney standards.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b2a0ff-cd86-42a1-8463-5ff5a172082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"One criticism I get is people saying, 'Oh, that must have cost so\
        \ much money.' I live about 20 minutes away, and with an annual pass that\
        \ also covers parking, a year of daily visits costs about $1,400. It's a lot,\
        \ but it's not what people think.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72107347-ff31-4a14-9381-4cac312a4b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even when Reitz returned to work, he made a daily trip from his job\
        \ to Disneyland, and then home again.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d716630-e7f6-4ef9-b235-cd6c18f58e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.121+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Part of what made it fun was I tried to mix things up and do things\
        \ differently each time,\" he says. \"The only consistent thing was, I would\
        \ post a check-in on social media, and try to post one image of the park per\
        \ day.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a689d6-2655-4a29-8544-d896c57f8fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.121+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back in 2012, Instagram wasn't quite the cultural giant it is now,\
        \ and smartphones weren't nearly as smart. Instead, Reitz captured the first\
        \ few years of his visit on a BlackBerry Bold 9700.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5333bf79-e042-4177-8552-6bdabc35139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.121+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>His favorite things to do and eat</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1f1fb8-71ef-4ca0-9725-3e9c809af51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.122+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reitz's favorite destination in Disneyland is the Matterhorn Bobsleds,\
        \ a pair of steel roller coasters twining through an Alpine landscape made\
        \ to resemble the famously precipitous peak.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3a1ef4-fbb6-413e-9a73-ed9e6ecba922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.122+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's been my favorite attraction since I was little,\" he says.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046040a0-d9c4-46b0-8977-95c2bbe67a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.122+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the 2019 opening of Star Wars: Galaxy's Edge, a complex in\
        \ the park with several different rides and attractions, introduced a close\
        \ second.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2403b5-421e-41ee-8204-a30a8c6fc048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any Disney fan will know that an attraction isn't just an attraction\
        \ -- it's an experience. One could feasibly sit all day without riding a single\
        \ ride and still enjoy the atmosphere.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f4bf1-829c-473d-ac57-dcbce8412b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is an area by the boat docks across from the Matterhorn where\
        \ I like to relax when I visit,\" Reitz says. \"Sometimes, I'll go into Galaxy's\
        \ Edge and listen to the background sounds and the music. Or I'll climb the\
        \ Adventureland Treehouse for a nice view.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa787546-e26f-412c-a197-caa225137f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for sustenance, Disney Park food doesn't come cheap or easy. Reitz\
        \ figured out a reliable go-to: pasta from the Pizza Port restaurant in the\
        \ park's Tomorrowland section.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a239c0-6423-4686-825f-5cf9d57a3209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The reason he kept coming back</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8843627-f111-4984-a75d-147c5517d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While thrill rides and carbs can certainly be great incentives, they\
        \ weren't the reason Reitz returned to the park day after day.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db36155e-0208-47b7-9ade-5a7b2971c9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's always been the cast members that make the magic, not the place\
        \ itself,\" he says. As years passed and he became a bona fide Disneyland\
        \ regular, he collected stories and secrets from the Disney Parks employees,\
        \ who are referred to as cast members.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dfd67a-a082-492f-a179-1c7ada810536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.125+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One cast member who used to be a park set painter told Reitz about\
        \ little easter eggs the artists had fun with, like a bin in the park's \"\
        ghost town\" of Frontierland that he would occasionally repaint with different\
        \ population numbers.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de36da6-c368-4898-85ed-27e5d0504e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2013, when Reitz noticed a large tree near the park exit was missing,\
        \ a cast member told him she could tell one of two stories about it.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c35c42-3655-4bee-8be4-51e53ea1b5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.126+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She said the realistic one was that the tree, which was very old,\
        \ had become diseased and had to be taken down. The feel-good story, she said,\
        \ was that there were some trees that were planted when Walt [Disney] first\
        \ opened the park, and they were simply moved to another location.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c38719-55d0-4569-a799-cfbeb68e7ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some time later, while passing a corner of the Soarin' attraction at\
        \ Disney's California Adventure (the neighboring park to Disneyland, which\
        \ Reitz sometimes also visited), he spied a tree he hadn't seen before. It\
        \ looked suspiciously familiar.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9702d667-6cba-4589-89ad-bd14662ddc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.127+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Was it the same tree? Who knows if it's true. But it's that kind\
        \ of magic they can spin.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c68592-f10d-49e9-b540-e88ccb99db07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What he''s going to do next</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbf8206-7acc-40bd-9b58-02564b79bf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.128+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Times have changed, and swanning in and out of Disneyland isn''t
        as easy as it used to be. As a result of the pandemic, Disneyland now operates
        on an admission reservation system that effectively limits when guests can
        come to the park. While it makes frequent visits difficult, it also ensures
        Reitz''s record won''t be challenged&nbsp;— at least not for a while.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dce339-81d0-422c-a3c7-a55eb201277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Until then, there are scads of new attractions for Reitz to discover,\
        \ like the park's new Avengers campus.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca6d38-8eaa-4a26-8b13-e68629a38d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.129+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After being out of the park for three years, going back is a chance
        for me to have an eye-opening experience," Reitz says. "It''s almost going
        to be like starting over, and that''s exciting. (Walt) Disney himself once
        said, ''Disneyland will never be completed. It will continue to grow as long
        as there is imagination left in the world.''"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e131b0f-df7f-49e5-b9e6-82834162baba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T22:23:12.130+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T22:25:36.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/disneyland-guinness-record-jeff-reitz-cec/index.html">Disneyland’s
        record-breaking regular shares his wisdom from nearly 3,000 park visits in
        a row</a>"</em></p>'
  'tom-sizemore-dies':
    'author': 'Lisa Respers France and Taylor Romine, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-03-04T23:26:10.000+08:00
    'imagesource': 'jcr:284024e1-17f7-465d-9163-61acf155ffd0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ee96f77-1912-4dba-a88d-1812f5b6dd35'
    'lead': 'Tom Sizemore, an actor known for his work in hit films like ''Saving
      Private Ryan,'' ''Natural Born Killers'' and ''Heat,'' has died, his representative
      Charles Lago confirmed to CNN on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-04T23:29:10.192+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-04T23:29:10.881+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tom Sizemore, ''Saving Private Ryan'' star, dead at 61'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f74bb-9c68-4803-9bec-8ce731416ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tom Sizemore, an actor known for his work
        in hit films like "Saving Private Ryan," "Natural Born Killers" and "Heat,"
        has died, his representative Charles Lago confirmed to CNN on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7a7cbc-a799-416d-8673-dfc6b6ba9452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 61.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca8f284-e2eb-4d32-825b-e535dbc7e58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor was hospitalized after suffering a brain aneurysm in mid-February,\
        \ Lago told CNN at the time.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf787cc1-e6b9-4704-b2e9-90a9e6228fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sizemore \"passed away peacefully in his sleep\" at Saint Joseph Medical\
        \ Center in Burbank, California, with his two sons and his brother, Paul Sizemore,\
        \ by his side, Lago said in a statement released on behalf of the family.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc2840a-9008-472c-95ef-d59fcc6d9bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am deeply saddened by the loss of my big brother Tom,\" Paul Sizemore\
        \ said in the statement. \"He was larger than life. He has influenced my life\
        \ more than anyone I know. He was talented, loving, giving and could keep\
        \ you entertained endlessly with his wit and storytelling ability. I am devastated\
        \ he is gone and will miss him always.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebe2da2-542e-4f67-853a-abc0013de4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Sizemore's family said doctors informed them there was \"\
        no further hope\" and recommended \"end of life decision\" due to the condition\
        \ of his health, according to a statement released.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd1ce3-53f7-43e7-912a-e5f7f13f5c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are asking for privacy for his family during this difficult time\
        \ and they wish to thank everyone for the hundreds of messages of support,\
        \ and prayers that have been received. This has been a difficult time for\
        \ them.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf101e81-49db-42d0-a591-2f2ef2e6a44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Born in Detroit, Sizemore made a name for himself in Hollywood playing\
        \ tough guys.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f557231-92ea-42f4-a349-cd16b07ada5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He had an early, small role in the 1989 Oliver Stone film \"Born on\
        \ the Fourth of July\" and scored his television break playing Sgt. Vinnie\
        \ Ventresca in the ABC series \"China Beach.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3e1be2-2ad2-4c82-ba33-a624537fc95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sizemore followed that with performances in various films, including\
        \ \"Point Break\" in 1991, \"True Romance\" in 1993, \"Natural Born Killers\"\
        \ in 1994 and \"Strange Days\" in 1995.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e840c01-9655-4959-8c22-d9c569765d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His costarring role as Bat Masterson in Kevin Costner's western \"\
        Wyatt Earp\" earned Sizemore acclaim. He went on to other major roles in \"\
        Pearl Harbor\" and \"Black Hawk Down,\" both released in 2001.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af03aeb-7371-45ce-9f6c-154385b4ff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was perhaps best known for his role as Sgt. Mike Horvath in the\
        \ 1998 World War II film \"Saving Private Ryan.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893c8374-0a41-495a-8aec-518605d26ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sizemore recently appeared in the Netflix series \"Cobra Kai\" and\
        \ the independent supernatural film, \"Impuratus.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd5970-37b6-41d1-bfaf-a50dfff9a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Off screen woes and recovery</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b74db-98f9-483c-a4d1-15c52e5dead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sizemore's fame on screen was at times overshadowed by coverage of\
        \ his life off screen.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50301ef-50e7-446c-9e2f-b1c7c549b753'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Battling substance abuse for years, in 2003 he was convicted of domestic\
        \ abuse against former girlfriend and Hollywood madam Heidi Fleiss. He had\
        \ other legal run-ins and appeared on the VH1 series \"Celebrity Rehab with\
        \ Dr. Drew\" in 2010.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af3cb4d-38d3-4023-b17a-f8090d91171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That same year he told CNN's Larry King that he had been addicted to\
        \ cocaine, heroin and meth.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f5357-e74d-49d3-bf5e-372dc1eb825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sizemore later talked about starring in the comedy series \"Barbee\
        \ Rehab\" in a 2022 interview with Decider and was asked if he had some hesitancy\
        \ in taking on the role.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ce0b41-8650-422d-950d-f2284e2e0461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There was some, but it was so goofy and so not like rehab that I\
        \ got over it,\" Sizemore said, laughing at the time. \"Plus, it wasn't about\
        \ drugs. It's about obsessions and compulsions and... Barbees!\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851300a1-2be0-495b-beba-3bef0f784fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same interview, Sizemore reflected on seeing magic in movies\
        \ like \"The Wizard of Oz\" as a child and later as a teen watching \"Taxi\
        \ Driver.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e170441e-421b-4634-a657-12d8190a91ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw that movie every week for, like, two months when it was playing
        in the theater. I saw it eleven weeks in a row," Sizemore said. "That''s when
        I first started thinking, ''Whatever that is they''re doing up there, I want
        to be part of it. I want to do that.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aea2ac-92ad-4c31-909d-cdc26523fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:29:10.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:29:10.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/03/entertainment/tom-sizemore-dies/index.html">Tom
        Sizemore, ‘Saving Private Ryan’ star, dead at 61</a>"</em></p>'
  'us-far-right-adopted-jair-bolsonaro':
    'author': 'Julia Jones, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-04T23:29:26.000+08:00
    'imagesource': 'jcr:8c62fe28-cc8a-41d9-8d5c-4ce3f8fef14e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b494cdd-bf1e-48de-9ad9-ebd2f80c3536'
    'lead': 'But there''s another reason for Bolsonaro''s tour of the United States:
      his continued appearances on US stages serve strategic purposes for far-right
      movements in both countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-04T23:32:51.146+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-04T23:32:51.899+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Why the American far right adopted Brazilian ex-President Jair Bolsonaro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8693945-f69b-490c-9bb4-8b94ae5e08e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This Saturday, as American conservatives
        flock to the Conservative Political Action Conference in Maryland, they''ll
        get a taste of just how far and wide their own ideas have spread. Former Brazilian
        President Jair Bolsonaro will speak on the same stage where a few hours later
        former US leader Donald Trump will deliver the event''s closing remarks —
        a man the Brazilian leader has intentionally mirrored from the beginning of
        his presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d331ae-3584-42ba-8235-01edfdb41ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Far from his home country, Bolsonaro has found a warm reception in\
        \ America: on social media, mostly Brazilian fans post videos of meeting Bolsonaro\
        \ outside his south Florida rental and running into him in parking lots, food\
        \ courts, and grocery stores, where the former president appears in shorts\
        \ and sandals, grinning and posing for photos with children.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c362548-2e3a-4218-8451-631b57ca9100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolsonaro has made a number of appearances in US hotel conference rooms\
        \ and evangelical churches targeting Brazilian expats, giving speeches that\
        \ come across as both timid and awkward, as he pauses to wait for interpreters\
        \ to catch up to him, not always seeming certain of what is being said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d06661-6f61-49ca-bd41-69c70ecbde6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In early February, he spoke in the auditorium of a Trump hotel just\
        \ outside Miami, hosted by none other than conservative activist and far-right\
        \ organizer Charlie Kirk. Kirk, who admitted to not knowing much about Brazil,\
        \ was nonetheless flanked by the flags of both nations: a gold-fringed, star-spangled\
        \ banner and Brazil's unmistakeable bright green flag with a yellow diamond\
        \ and blue circle in the center. \"The fight against socialism and Marxism\
        \ knows no borders,\" Kirk said by way of introduction to an audience of mostly\
        \ Brazilians who were there to see Bolsonaro -- \"the myth,\" or legend, as\
        \ they call him.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ccda9-c905-4df3-b8f9-c813a472eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate podcast interview, Kirk and Bolsonaro enthusiastically\
        \ described common ground between the Brazilian and American right. Describing\
        \ his decision to snub Brazilian President Luiz Inacio Lula da Silva's swearing\
        \ in, Bolsonaro said: \"I didn't want to be accused of collaborating with\
        \ the clumsy way they began their mandate, because we have completely opposing\
        \ political views: conservative, on the right, and theirs, closer to socialism\
        \ on the left.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe31f63-14ee-488b-a15c-df07b4cc6b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sounds very similar to what we're dealing with in the United States,\"\
        \ Kirk responded.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fd87f3-5273-43b1-be3e-395b756bf5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commonalities go on. From expanding gun rights and downplaying\
        \ COVID-19 to opposing abortion and advocating for tougher immigration policies,\
        \ Bolsonaro and Trump had plenty in common while in office. The two have continued\
        \ to mirror each other since then; both shunned their successors' inauguration\
        \ ceremonies and fled to the embrace of conservative society circles in Florida,\
        \ where Trump moved his residence and where Bolsonaro has been living for\
        \ more than two months.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42401c9-c8b0-46a7-8acb-f9ee6eae5a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s another reason for Bolsonaro''s tour of the United
        States: his continued appearances on US stages serve strategic purposes for
        far-right movements in both countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad3e9c8-1e4b-4f18-8932-619411726295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A far right partnership that benefits both sides</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bb5f05-cec1-4a2a-845b-5529017e94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Bolsonaro, participating in US political events shores up his claims\
        \ that he has not exited politics and will eventually assume again leadership\
        \ of Brazil's rightwing opposition, despite his current sojourn abroad.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4b44a8-b6c4-4e1a-8af5-9a9c50f48548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the American right, publicly allying with a foreign figure helps\
        \ expand their reach and creates the appearance of confirming conspiracy theories\
        \ that originate in the US. In 2022, it was Hungarian hardline leader Viktor\
        \ Orban who made headlines at CPAC. This year, it's Bolsonaro.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d4aed-b3c7-46f2-9bb6-79f3809f13c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deputy Director of Rapid Response at Media Matters Madeline Peltz,\
        \ who researches right wing media and has been tracking the way extreme rightwing\
        \ figures like Steve Bannon, Tucker Carlson and Alex Jones talk about Brazil,\
        \ says American and Brazilian activists can see each others' countries as\
        \ laboratories in which to test and observe tactics.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ab9ef6-a3de-4cd8-bb9d-3dc402c5590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a bruising midterm election, Peltz adds, Republicans are now\
        \ wondering whether to continue down the path of being pushed farther to the\
        \ right or to take a more measured approach, distancing themselves from election\
        \ denialism and the violent acts of January 6, 2021, conveniently chalking\
        \ that kind of behavior to the radicals of their party.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca88bbe-b650-4567-b708-26c6b015fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Republican Party was sort of testing this thesis about, do we\
        \ continue down this path of Trumpism, of extreme election denial, and that\
        \ was being reflected in the right wing media's commentary on Brazil as well\
        \ — they were testing that thesis both in the American elections and in the\
        \ Brazilian elections,\" Peltz said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6aff8a-0a0e-465c-abd6-72fa7759fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The blueprint hasn't shown the expected results, she said. \"Republicans\
        \ underperformed, to be charitable, and Bolsonaro lost.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a493687-5eb2-4752-a71d-c822deb8f4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In this balancing act, Bolsonaro is trying to figure out where he fits\
        \ in. Though he denounced the invasion of Brasilia on January 8 by his supporters,\
        \ in the days following the election he welcomed peaceful demonstrations while\
        \ his party filed petitions for an audit of voting machines, alleging fraud.\
        \ He fed his followers crumbs of misinformation about election fraud and made\
        \ vague comments hinting at a potential coup.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033d285b-a5c2-4216-9b45-e0ce4bacaa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if Bolsonaro was not too problematic and messy to be brought\
        \ into American politics — as a one-term president who infamously defended\
        \ rape, torture, and a military dictatorship and is currently facing multiple\
        \ criminal investigations at home — Peltz quipped, \"They get their power\
        \ from problematic and messy.\" Shock value and controversy can actually confer\
        \ clout in the American political universe, she said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3059bd-a3ac-4cad-83bd-d1a863d0bd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prominent American conservatives have long lent support to Bolsonaro.\
        \ \"(Steve) Bannon has long considered himself to sort of be the international\
        \ boogeyman of the left,\" and his \"next act\" after leaving the White House\
        \ was to form a sort of global coalition of far right movements, Peltz said.\
        \ Brazil was one winning example of his political penetration.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f1c00-d50a-45ad-ada0-399f908cdcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bolsonaro brought in Bannon to advise his first presidential campaign\
        \ back in 2018 -- and Bannon in turn began mentioning the South American leader\
        \ more and more to his American audience, posing for photos with Bolsonaro's\
        \ children on US visits, and voicing his support for the president on his\
        \ social media whenever he was under fire.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0464de89-8bec-4c11-aefb-d585000e4c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is not the only one. In the days that followed the Brazilian presidential\
        \ elections in November, as Bolsonaro and his party filed petitions for tens\
        \ of thousands of votes to be thrown out, another prominent conservative voice\
        \ joined in. Fox News anchor Tucker Carlson raised questions about whether\
        \ the vote was legitimate -- despite Brazilian courts rejecting fraud claims\
        \ and a military investigation finding no evidence of rigged voting machines.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17587bd-1666-406d-98b0-be7575004fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rodrigo Nunes, a philosophy professor at University of Essex and author\
        \ of \"From Trance to Vertigo,\" a book of essays about Bolsonarismo, said\
        \ that Bolsonaro's value to US conservatives comes from two factors.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd8118b-9d2f-4f22-9259-fa5cfeb4cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First, \"he's a former president of a fairly important country. Geopolitically,\
        \ he was a fairly important ally to Trump, because he was 100% aligned with\
        \ Trump.\" As a former leader in the global far-right and part of the \"ecology,\"\
        \ Bolsonaro's voice can be amplified in the US whenever his ideas are relevant,\
        \ Nunes said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03cb484-3d1f-425a-8788-37d4a581d37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Second, Bolsonaro frequently mimics and echoes the discourse of the\
        \ far right in the US, which can be fed back into the US as offering further\
        \ confirmation of what the far right are saying there, Nunes explained.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850c42e3-5588-47fc-8a86-f2a5171dbab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's a lot of how this ecological approach to political organization\
        \ works. When you're using the internet, how do you make something real? You\
        \ spread sufficient sources of it so that it looks like it's coming from several\
        \ different places at the same time, and suddenly, this produces an effect\
        \ of reality, it looks like it's real, because there's a lot of people saying\
        \ it and where there's smoke, there's fire.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56da64e-99d8-4a18-a4db-520b9fa1b652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a way, the cycle is exemplified in the copycat insurrection that\
        \ took place in Brasilia on January 8. It's impossible not to see the influence\
        \ of January 6 in the actions of the rioters there, and yet \"the Brazilian\
        \ Jan 6\" was defended by Carlson and Bannon even as the reaction from Bolsonaro\
        \ and many in his camp was mixed.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4172a38-927f-4cf2-99a3-9ebac0fc366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The day after the Brasilia riots, Bolsonaro condemned the acts in a\
        \ tweet. \"Peaceful demonstrations that follow the law are part of democracy.\
        \ However, depredations and invasions of public buildings as occurred today,\
        \ as well as those practiced by the left in 2013 and 2017, escape the rule,\"\
        \ he said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5ad5c-75a0-40c2-a787-4f67f319bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in American politics, what Bolsonaro thinks or says matters less\
        \ than what the invasion of public buildings thousands of miles away means\
        \ for American voters who believe that their own election was stolen.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1bc3ae-42cb-4766-9fcb-5da870e53ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The way his narrative is built, to a large extent, as a copy or a\
        \ mirror image of the narrative that they have in the US is very useful in\
        \ the sense of showing people this is happening in other places, too. This\
        \ proves the whole idea that there is a global conspiracy, a global left wing\
        \ conspiracy to keep us, the people who represent the real people, out of\
        \ power,\" Nunes said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aa055b-f4a4-4039-8e39-0c36ff36f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another recent speaking event, Bolsonaro took the pulpit of an evangelical\
        \ church in Boca Raton, Florida, and told a crowd of Brazilians, \"My mission\
        \ is not over yet.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31607470-ea95-4169-9da2-dbeecc400c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same breath as he exalted the wonders of Brazil, (\"There is\
        \ nothing like our own land\"), he urged his supporters to not be discouraged,\
        \ and said he was planning to return to Brazil in the coming weeks to lead\
        \ the opposition against Lula. If that is true, CPAC could be his last appearance\
        \ in American politics before going home to an uncertain political future.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f4eb9-30b2-44dc-aef1-2d05d99d716c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Peltz, it would be the natural conclusion of what she described
        as Bolsonaro''s "strange, directionless detour to America," given CPAC''s
        waning influence in the American political landscape. "CPAC no longer launches
        the careers of hopefuls looking to make an impact, rather, it''s now simply
        a box to check off. And without much otherwise on his to-do list, Bolsonaro
        might as well check it off."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea9a8d4-2a0b-48fa-9200-cbfe21d42a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:32:51.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:32:51.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/04/americas/cpac-2023-bolsonaro-brazil-intl-latam/index.html">Why
        the American far right adopted Brazilian ex-President Jair Bolsonaro</a>"</em></p>'
  'north-korea-food-shortage-experts':
    'author': 'Paula Hancocks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-04T23:32:55.000+08:00
    'imagesource': 'jcr:d3507d8d-4391-47f4-b7bd-760795099fe4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06147ff3-dca9-4928-8842-84480b5154cb'
    'lead': 'Concerns about North Korea''s chronic food shortages are growing, with
      multiple sources suggesting this week that deaths due to starvation are likely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-04T23:38:35.772+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-04T23:38:36.410+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: North Korea''s food shortage is about to take a deadly turn
      for the worse, experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a619ec-3fea-474c-9d36-62e2344272d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Concerns about North Korea''s chronic food
        shortages are growing, with multiple sources suggesting this week that deaths
        due to starvation are likely.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3dfd1c-87db-4194-aafb-feeb598b3e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some experts say the country has hit its worst point since a 1990s\
        \ famine known as the \"Arduous March\" caused mass starvation and killed\
        \ hundreds of thousands of people, or an estimated 3-5% of what was then a\
        \ 20 million-strong population.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d909095-edd2-4dba-a71e-27e1c3976d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.784+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trade data, satellite images and assessments by the United Nations\
        \ and South Korean authorities all suggest the food supply has now \"dipped\
        \ below the amount needed to satisfy minimum human needs,\" according to Lucas\
        \ Rengifo-Keller, a research analyst at the Peterson Institute for International\
        \ Economics.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c5e89e-7e99-4311-8b15-fa7b61529b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if food was distributed equally — something close to inconceivable
        in North Korea where the elite and military take priority — Rengifo-Keller
        said "you would have hunger-related deaths."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd164a6b3-0e94-469d-8de2-475f2a644190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korean officials agree with that assessment, with Seoul announcing\
        \ recently that it believes deaths from starvation are occurring in some areas\
        \ of the country. Though producing solid evidence to back up those claims\
        \ is made difficult by the country's isolation, few experts doubt its assessment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8334ce-b8bb-4660-a2c9-c9af89fb3f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even before the Covid pandemic, nearly half of the North Korean population\
        \ was undernourished, according to the UN Food and Agriculture Organization.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a123e-6a08-4753-8542-caa74eb4c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three years of closed borders and isolation can only have made matters\
        \ worse.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfb779e-db39-4550-9647-f288e8ee7cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a sign of just how desperate the situation has become, North Korean\
        \ leader Kim Jong Un held a four-day Workers' Party meeting this week to discuss\
        \ a revamp of the country's agricultural sector, calling for a \"fundamental\
        \ transformation\" in farming and state economic plans and a need to strengthen\
        \ state control of farming.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46154948-2357-4625-83f0-dc3ad0ae205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But various experts say Pyongyang has only itself to blame for the\
        \ problems. During the pandemic, Pyongyang ramped up its isolationist tendencies,\
        \ erecting a second layer of fencing along 300 kilometers of its border with\
        \ China and squeezing what little cross border trade it had access to.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450453d2-a959-45ec-b9e4-50aedd3ffda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in the past year it has spent precious resources carrying out a\
        \ record number of missile tests.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96b5bff-e581-4119-94d5-b73474a2fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There's been shoot on sight orders (at the border) that were put\
        \ in place in August 2020 ... a blockade on travel and trade, which has included\
        \ what very limited official trade (there was before),\" said Lina Yoon, a\
        \ senior researcher at Human Rights Watch.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f2bbd-f1c9-44ff-8349-11dabf77a25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During 2022, China officially exported nearly 56 million kilograms\
        \ of wheat or maslin flour and 53,280 kg of cereals in grain/flakes form to\
        \ North Korea, according to Chinese customs data.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eba9d5a-9ea2-4814-8f4e-4313f39fb4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Pyongyang's clampdown has strangled off unofficial trade, which\
        \ as Yoon points out is \"one of the main lifelines of the markets inside\
        \ North Korea where ordinary North Koreans buy products.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8464d3-944f-409a-b5db-1ea97d0fbabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cases in which people smuggle Chinese products into the country, with\
        \ a bribe to a border guard to look the other way, have been next to non-existent\
        \ since the borders closed.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46fa756-4fd0-4e77-bad1-e750fc7d6031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Various experts say the root problem is years of economic mismanagement\
        \ and that Kim's efforts to ramp up state control further will only make things\
        \ worse.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81a79b7-5b0f-4ed3-a034-6aa56e66ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The North Korean borders need to open and they need to restart trade\
        \ and they need to bring these things in for agriculture to improve and they\
        \ need food to feed the people. But right now they are prioritizing isolation,\
        \ they are prioritizing repression,\" Yoon said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b09bfb-0c6f-413e-921d-ebb4c4273805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But as Rengifo-Keller pointed out, it is not in Kim's interest to allow\
        \ the unofficial trade of the past to re-emerge in this dynastically ruled\
        \ country. \"The regime does not want a flourishing entrepreneurial class\
        \ that can threaten its power.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd9dda7-16b7-45b6-a9d3-72b117e6add3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then there are the missile tests Kim remains obsessed with and his\
        \ constant refusals of offers of aid from his neighbor.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5736769-d636-4cf1-bb03-414d01d8b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea's Foreign Minister Park Jin told CNN in an interview last\
        \ week that \"the only way that North Korea can get out of this trouble is\
        \ to come back to the dialogue table and accept our humanitarian offer to\
        \ the North and make a better choice for the future.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c435361-8a35-4f34-a380-e569207086e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prime Minister Han Duck-soo told CNN Thursday said the situation \"\
        is worsening, our intelligence shows, because it's clear that their policies\
        \ are changing... the chairman (Kim Jong Un) would like to put a lot of pressure\
        \ to make it state dictated, you know, supply of food to their people, which\
        \ will not function.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09eadf-94b4-4d89-940a-299fda728764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seoul's Ministry of Unification was quick to point out Pyongyang continues\
        \ to focus on its missile and nuclear program rather than feeding its own\
        \ people.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f5d123-164a-4db3-b286-3d55bbc64c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing last month, vice spokesperson Lee Hyo-jung said, \"according\
        \ to local and international research institutions, if North Korea had used\
        \ the expense of the missiles it launched last year on food supplies, it would\
        \ have been enough to purchase over one million tons of food, believed to\
        \ be more than enough to cover North Korea's annual food shortage.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d2f32-db90-452c-a46c-67ea0a786712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seoul's rural development agency believes North Korea's crop production\
        \ last year was 4% lower than the year before, suffering flooding and adverse\
        \ weather.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d338a8f-fd9f-4278-a920-e2f9a0be92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rengifo-Keller fears the culmination of these effects coupled with\
        \ the regime's \"misguided approach to economic policy\" could have a disastrous\
        \ impact on the already suffering population.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd082bf59-c6a3-42ad-bddb-22f3d1de67be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:38:35.793+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T23:38:36.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a chronically malnourished population for decades, high
        rates of stunting and all signals point to a deteriorating situation, so it
        certainly wouldn''t take much to push the country into famine."</p>'
