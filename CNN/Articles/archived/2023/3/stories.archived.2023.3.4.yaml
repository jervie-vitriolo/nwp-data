    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Yao Ming caught in the cross-fire as Chinese basketball team leaves
      top league on eve of Covid reopening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60adfb0-9c47-4f32-8aab-043bbf82f984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>The return of China’s top basketball
        league to its normal season format following years of Covid disruptions has
        been marred in controversy after an abrupt no-show from one of its former
        championship-winning teams amid accusations of mistreatment by its star player.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362918cc-393b-4552-a079-1cdf06afd32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The squabble has sparked a headache for Chinese Basketball Association
        (CBA) boss – and former NBA star – Yao Ming and is the latest public spat
        to engulf a major league.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d1c5c-2a6f-49d1-a9b0-381ec980425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Xinjiang Guanghui Flying Tigers on Tuesday announced its withdrawal
        from the CBA after the league slapped it with a one-year suspension from acquiring
        and registering new players.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9beb0d-c79c-4502-abec-544f6691760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guanghui, which is based in China’s western Xinjiang region, was slated
        to join other teams on Wednesday for the first matches after a mid-season
        break.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc724d-77b0-4f35-b495-e9bb5d870523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But in a tersely-worded a statement this week the team accused the
        league of being “full of chaos” and publicly rebuked Yao’s leadership.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535149cd-f49c-4fb5-910a-2eedd4d0790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the heart of the fallout between Guanghui and the league is China
        national team star Zhou Qi, who is himself now publicly feuding with his own
        team.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82af52ea-483f-4452-a6d4-9549db36fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an internal investigation, the CBA deemed Guanghui to
        have committed “registration violations” in the signing of Zhou in February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f1ed59-a3f5-412f-bded-b2dae6ebdcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This included transferring business operations without formal approval,
        and not being in accordance with the league’s hiring and salary regulations
        over the last three seasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fc5bb4-7232-4771-ab17-c8104e84ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result of that investigation has since ignited a full-blown
        rift between Zhou and his team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0309dd-5323-4191-8283-f9d041dd02fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most explosive are his accusations of bullying by team manager Guo
        Jian and club president Hou Wei, who according to Zhou went back on their
        word and hindered him from participating in NBA events in the US.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de08e101-3c26-4f33-9abe-ac5c16c428ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He provided photos and screenshots of documents supposedly backing
        up all of his claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2912b481-6a8c-4a86-8bae-83b0ece33558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The two chairmans, Guo Jian and Hou Wei, and the management, have
        bullied me and lied to me for many years. I couldn’t bear it. I still couldn’t
        decide my own future as an adult in 2023,” Zhou wrote in a lengthy post on
        Chinese social media platform Weibo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe26346-0a4f-4701-8461-95058688b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to the team for comment.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f81812-defa-4c42-92ed-aedc40addc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zhou has long been touted as Yao’s successor as a generational talent
        given his towering seven-foot-one (216 centimeters) height and previous experience
        playing with NBA team Houston Rockets — the same team that Yao was drafted
        to in 2002.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29efd935-07c6-43c7-aa4a-7ba0b23b5f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This would have been Zhou’s third stint with the Flying Tigers, having
        played between 2014-2017 and 2019-2021.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1df375-f3a2-48d5-b343-f348f044d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The saga has sparked heavy interest on China’s social media, where
        fans have flocked to discuss how Yao would react to the scandal and theories
        on who is ultimately to blame.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e5e7d9-72de-4e0c-a92f-2d361263b451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There are no winners from this” and “the biggest victims are the fans”
        were among the most-liked comments. More angry users have rounded on Yao and
        described the furore as a “nuclear explosion in the basketball world”.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13999dc-41eb-40ae-af43-dab99d5b07fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the CBA for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4c30a2-0a8a-44a4-a5ef-3d35ebdbed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basketball commands a huge following in China primarily thanks to
        Yao’s Hall of Fame career in the NBA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3398324-99e1-4e98-85bc-a21cd9c5dda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NBA viewership last year nearly returned to the levels seen before
        Chinese broadcasters’ 16-month blackout in 2019, according to Reuters. That
        is an estimated 500 to 800 million viewers through the season.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e1b9b-8c06-4995-8ea2-000a59428df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:29.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CBA, though comparatively less popular, did see pre-Covid audience
        increases since Yao took charge in 2017.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ca3ca7-8e9e-46b1-9d28-ba0857ef6c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:30.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its statement Guanghui argues that the CBA “made serious mistakes
        in its unreasonable and absurd ‘punishment’”.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6284ae2-c4f5-4f84-9bbd-827363172c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:30.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“After careful consideration, (Guanghui) has solemnly decided to: stop
        playing this season; and quit the CBA,” it said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d657b1-94d8-4d13-8af7-cc6d327f59e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:30.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The team then took aim at Yao and the CBA of mismanagement, and Zhou
        for allegedly repeatedly discrediting the team.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4306f0c-4fe3-44c7-b91d-134af568cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:30.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Since 2017, Yao Ming has held the position of both chairman of the
        Association and the League. The management of each are intertwined and confused,
        and the basketball industry is full of chaos,” Guanghui said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5a3349-78b0-4c77-b888-6e1831e8eaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:30.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even after retirement Yao has remained one of China’s most recognisable
        international faces, acting as a prominent ambassador for sports and fronting
        a number of charitable causes including campaigns against the ivory trade
        and consuming shark fins.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e34359f-a05d-4525-830e-3061be7cfd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:30.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Commenting on the Flying Tiger’s withdrawal, Yao told the state-run
        China National Radio on Wednesday that the Xinjiang club had made “huge contributions”
        to Chinese basketball in the past 20 years.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ab0daa-51f5-452c-ba78-022d0b3deb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:30.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We respect its decision and express regret,” Yao said. “Our top priority
        now is to bring the league and the games back to the fans.”'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c28d1-47c5-4586-87c0-cdb372329f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:30.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zhou also responded to Guanhui’s broadside with in a lengthy statement
        of his own on Weibo, calling the revelations “fake news.”'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9959253c-8e39-49e7-864e-1806b2ac0d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:30.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I admire the ‘creativity’ of (Guanghui) regarding the violations.
        Sadly, it has been unable to turn around on its road of deception. It’s gone
        further downhill”.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08af765-92ae-4d57-9459-628ab8ddc117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:30.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He concluded that the CBA’s penalty on Xinjiang “is fair and objective”.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9142ce77-dc9a-45dd-a009-9e6c90f00551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:30.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Xinjiang, alongside then-All Star Zhou, won their first and only CBA
        Championship in 2017.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa7062-ed53-4322-a67f-bc98e6af0655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:30.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guanghui’s withdrawal comes one week after soccer team Xinjiang Tianshan
        Leopard FC withdrew from China’s League One division after dissolving.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3759dde6-547e-42a9-a4d3-06204ebf9ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T03:01:30.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The next most popular sport after basketball, Chinese soccer is reeling
        from its own post-Covid financial difficulties as well as a crackdown on corruption
        at the highest administrative levels.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c2813e-6541-4fd0-9f1d-718027a1a67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.886+08:00
