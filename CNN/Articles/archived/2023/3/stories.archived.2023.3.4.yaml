      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Kevin O'Connor wrote in a letter to White House press secretary\
        \ Karine Jean-Pierre that the lesion was removed and biopsied. \"As expected,\"\
        \ the lesion tested positive for basal cell carcinoma, O'Connor wrote.\r"
