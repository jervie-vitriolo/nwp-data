      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several schools and offices have already announced that they will shift\
        \ to online set-up from March 6 to 11 in anticipation of the impact of the\
        \ transport strike.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae4460-ecec-42f8-9b27-9e1005bec558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T16:33:25.371+08:00
