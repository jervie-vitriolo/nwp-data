      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines has reached out to the DepEd for comment.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6822047-7a8e-4ab5-bbbf-6be2d0931a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T16:33:25.373+08:00
