      'text': '<p>They argued that the proposed modern jeepney is too expensive and
        the financial aid from the government is not enough.</p>'
  'oriental-mindoro-towns-state-of-calamity-monday':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-04T18:11:04.000+08:00
    'imagesource': 'jcr:6e2f9219-30d1-40e0-b531-fca304ddf929'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8fbc3d0-d49f-4565-9705-543b448d2d41'
    'lead': 'At least eight more towns in Oriental Mindoro will be placed under a
      state of calamity starting Monday due to an oil spill from a sunken tanker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-04T18:17:42.471+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-04T19:05:54.234+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['environment', 'Oriental-Mindoro', 'oil-spill']
    'stories': []
    'template': '1'
    'title': 'More Oriental Mindoro towns to be placed under state of calamity on
      Monday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19412c6b-ac3c-42df-9a53-43c0062bf80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:17:42.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:05:54.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> At least
        eight more towns in Oriental Mindoro will be placed under a state of calamity
        starting Monday due to an oil spill from a sunken tanker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6973c99-ea59-417a-bfa3-4dd9d1f43c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:17:42.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:05:54.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This will allow local governments to use calamity funds to help affected\
        \ communities.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5503af-ba1e-4ab2-bb82-e07cf6766f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:17:42.603+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:05:54.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are no details yet on which towns will be placed under a state\
        \ of calamity, but the provincial government has said the slick has already\
        \ affected the livelihood of over 10,000 fishers in the towns of Pinamalayan,\
        \ Gloria, Bansud, Bongabong, Roxas, and Mansalay.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7558efa-2c66-4a44-9481-80ccf348a2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:17:42.604+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:05:54.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It''s very] worrisome...<em>may</em> effect <em>kasi sa</em> production
        <em>namin kasi ''yung</em> areas <em>na ito, ''yun ang</em> breeding ground,"
        Oriental Mindoro Gov. Bonz Dolor told reporters Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b288bff-2c70-41b7-9534-52730f66e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:17:42.604+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:05:54.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag</em> affected <em>na ''to, ''yung</em> source <em>ng isda
        namin problema din namin</em>. So definitely, <em>may</em> effect <em>ito
        sa</em> market chain," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da87f1-9a4e-4845-8864-71b1b70721f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:17:42.605+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:05:54.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's very worrisome. This affects our production because\
        \ fish breeding grounds are located in these areas. If these are affected,\
        \ our source of fish will also be a problem. So definitely, this will affect\
        \ our market chain.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a1e2a1-3f2f-491f-854b-ae10d0b18f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:17:42.605+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:05:54.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/regional/2023/3/3/Pola-Oriental-Mindoro-town-state-of-calamity-oil-spill-.html">Pola
        town</a>&nbsp;already declared a state of calamity on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc8a8f2-8689-4cd0-98cd-8aea392930bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:17:42.605+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:05:54.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siyempre, nangangamba dahil ang mga turista, paano dadating
        dito</em>? <em>Eh, magsa</em>-summer <em>pa po</em>," resort owner Lemuel
        Enriquez told CNN Philippines. "<em>Nalulungkot po kami. Parang balik</em>
        pandemic <em>na naman ang aming lugar. Talagang napakahirap</em>," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc05d7bb-0a56-4df2-b3eb-c37a47211760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:17:42.606+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:05:54.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are worried because how can tourists come here? Summer\
        \ time is approaching. We are sad because it looks like we returned to the\
        \ COVID-19 pandemic state. It's really difficult.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47989c70-cbbf-4060-991c-7781a343011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:17:42.606+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:05:54.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 10,000 families from Pola were said to have already received\
        \ food packs. Social Welfare Secretary Rex Gatchalian said a cash-for-work\
        \ program will also be implemented for residents so they can earn while helping\
        \ with coastal cleanup efforts.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed6b09b-031b-4bce-9632-2ad91b085cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:17:42.606+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:05:54.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dolor urged the Philippine Coast Guard to hasten efforts
        in pinpointing the exact location of the oil tanker, as some dreaded this
        might turn out like the 2006 oil spill in Guimaras — considered the worst
        the country has seen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525b9b83-a5af-43a8-9657-7e3e9bda122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:17:42.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:05:54.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pa namin siya kinukumpara sa ganu''ng</em> magnitude,
        but it might come to that point kung hindi ito mapipigilan," he warned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c235b782-f0b6-4d33-b020-affa5c275e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:17:42.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:05:54.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The magnitude is not yet on the same level but it might\
        \ come to that point if this is not contained.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afbf5cc-2d00-4180-b7ad-132f9a97008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:17:42.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:05:54.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marine experts from the University of the Philippines estimated that\
        \ 20,000 hectares of coral reef, 9,900 hectares of mangroves, and 6,000 hectares\
        \ of seagrass are potentially affected by the oil spill.  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a86a08-629e-4e7b-b19c-9e1aaf263e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:17:42.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:05:54.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They projected the slick — roughly 25 kilometers long and between
        300 and 500 meters wide based on the latest data — might reach the waters
        of Palawan over the next four days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f4485a-2bf4-46c9-9f15-1691e5012185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T18:17:42.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:05:54.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Currie Cator contributed to this
        report.</em></p>'
