  'Sandiganbayan-convicts-ex-Pagcor-chief':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-04T10:48:09.000+08:00
    'imagesource': 'jcr:d7aca112-55b8-4fb5-aaa5-797b142fa4e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f4918a0-8743-4793-ac96-0b7d9494300d'
    'lead': 'The Sandiganbayan on Friday convicted former Philippine Amusement and
      Gaming Corporation chairman Efraim Genuino of graft for illegally releasing
      P37.06 million worth of funds to an association without board approval.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-04T10:51:40.945+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-04T10:51:41.632+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sandiganbayan: Ex-Pagcor chief guilty of graft'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0393913f-d417-405e-b52b-6cefc503ce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 4) — The Sandiganbayan on Friday
        convicted former Philippine Amusement and Gaming Corporation (Pagcor) chairman
        Efraim Genuino of graft for illegally releasing P37.06 million worth of funds
        to an association without board approval.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ef0da5-1be9-4f62-86d6-4e5bfb92e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa8635f-a4e3-4e5d-aae5-b5655fd2d6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a decision by the Sandiganbayan’s Third Division, Genuino
        - along with ex-Pagcor president Rafael Francisco and former Philippine Sports
        Commission (PSC) chairman William Ramirez — violated the Anti-Graft and Corrupt
        Practices Act (Republic Act No. 3019) for allowing direct release of funds
        to the Philippine Amateur Swimming Association (PASA) in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d83f4-bd73-408d-bd5d-baba6ab2b592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f4f62-9bad-474d-814f-8ec6c6e5c84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PASA was training athletes competing for the 2012 London Olympics events\
        \ during the period. The anti-graft court, however, said state prosecutors\
        \ proved that Genuino and other respondents acted in manifest partiality for\
        \ providing the budget instead of being coursed through the PSC.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d2dc7-3515-45d7-a9bc-65bbab643585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cb3b46-1606-4862-9941-b06ea8a13e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision said Ramirez wrote an authorization letter to Genuino\
        \ which allowed Pagcor to deduct PASA’s needed amount from PSC’s legal monthly\
        \ income share.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f85344-7418-46fb-9ec0-aebec617950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77dfc29-3d92-4d21-937c-acc6120c1306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Plainly, the direct release of a portion of the PSC’s share from PAGCOR\
        \ to PASA was illegal as it directly contravened the above-quoted provision\
        \ of the law,” said the decision dated March 3.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59828e4a-a493-4ea6-a376-1b4dcf4472f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb7dbae-5eb3-4809-a773-31fd40f1a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[Defense witness Julia Llanto] likewise confirmed that there was no\
        \ PSC Board Resolution authorizing Pagcor to directly release a portion of\
        \ the PSC’s income share from Pagcor to PASA,” it added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca299b-c244-4fa5-a483-8f33c11bbd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ef87c-b7b7-4ace-a841-167dfe439e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the anti-graft court dismissed the charge against Genuino\
        \ for allegedly using the funds to handle the swimmers’ training in a family-owned\
        \ facility. Sandiganbayan said the prosecution failed to prove Genuino’s ties\
        \ to TRACE Aquatic Center.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf2d310-102f-4613-b75c-ad048c2f7c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f421964-56ae-4271-bf9b-fb8eaa22b512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Office of Ombudsman filed the cases against the former Pagcor chief\
        \ in 2016 while he was arraigned in 2017.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1576f0-4c9c-4443-867c-5390dca8bdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026bdd29-645e-43c6-8ec9-0cc327a2fa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sandiganbayan perpetually disqualified Genuino from public office\
        \ and sentenced him to prison for at least six years and one month to a maximum\
        \ of 10 years.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db551349-64ad-485c-8da5-2a7318c5d8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e0121c-bb82-40ba-8c2b-de6bb2bb5198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former Pagcor senior vice president Edward King, former executive vice\
        \ president Rene Figueroa, and former assistant vice president Valente Custodio\
        \ were cleared from the charges involving this case.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1df95a-831d-41c5-9ace-226ca35450ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b996dd54-6511-42d4-8a9e-a20fd86a1487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:51:40.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T10:51:41.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cases against ex-Pagcor vice president Ester Hernandez and Pasa president\
        \ Mark Joseph were archived as both remain at large.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7699a9-5f14-4c43-892d-3906e1429034'
