      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden will continue \"dermatological surveillance\" going forward,\
        \ he added. Biden's physician said \"no further treatment\" was required.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63bf3ac-589c-41e9-b11d-1ee26e40b75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.239+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d0146f-aa15-49df-8e72-d4993d1f32ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.240+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "O'Connor said the area where the cancerous lesion was removed had \"\
        healed nicely.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07bc9cc-769a-4d91-aebb-0591851b01e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.240+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcf29fa-d8e2-4f35-a4ba-72c0499e51a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.241+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The letter also said: \"Basal cell carcinoma lesions do not tend to\
        \ 'spread' or metastasize, as some more serious skin cancers such as melanoma\
        \ or squamous cell carcinoma are known to do.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b800e877-f971-488f-bf14-dcd05cf149ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.242+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3882a0-79ee-4186-8635-cdaaf97e88cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.243+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lesion was initially removed during Biden's annual physical in\
        \ February. The White House announced the lesion was removed at the time for\
        \ testing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f1869-b6e8-40c8-a02c-09cad3ef7f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.243+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a56ea-264d-4902-a479-5a37d42a1b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.244+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First lady Dr. Jill Biden had a procedure earlier this year to remove\
        \ similar lesions.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce3d6c-8bfa-4d25-abf6-db4cac0acb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.244+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ddcbc-4a7e-4e82-80fb-b8c0a2497b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.245+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a January letter issued by O'Connor, Jill Biden had a\
        \ Mohs surgery to remove and examine a lesion above her right eye, which had\
        \ been discovered during a routine skin cancer checkup.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d75789-aa4d-40cc-b97f-711726f3dd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.248+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9002568f-6fee-4f84-a0e2-fbea5bfa6f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.586+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.249+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The procedure confirmed the small lesion was basal cell carcinoma,\"\
        \ O'Connor wrote in the letter. \"All cancerous tissue was successfully removed,\
        \ and the margins were clear of any residual skin cancer cells.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd1c288-57b9-452f-a11f-5769b6d1452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.586+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.253+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780dca0a-ab3b-4ace-b1e7-d65c6aaf6c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.587+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.253+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, during a pre-operative consultation, O'Connor noted \"an additional\
        \ area of concern was identified on the left side of the first lady's chest.\"\
        \ This area was also treated with Mohs surgery.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f6af21-5c02-4b55-a009-b8582094aa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.587+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.254+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a3dd83-92c4-495a-99ce-748cfb24ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.587+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.255+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In February, O'Connor reported that President Biden remains \"healthy\"\
        \ and \"vigorous\" after his physical and is \"fit to successfully execute\
        \ the duties of the presidency.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f45d004-2295-4867-82af-8497d3491bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.588+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.256+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8acb0d7-c1a1-4fef-ab86-a428f20faa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.588+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.257+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Exams of the president's head, ears, eyes, nose and throat were normal.\
        \ An \"extremely detailed\" neurologic exam found no findings that would be\
        \ consistent with stroke, multiple sclerosis or Parkinson's disease.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c145d05-0ac7-42c5-8fd8-89c569614046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.258+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b0033-81c7-4f02-8ad6-74d2bf23c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.259+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden still experiences a \"stiff gait,\" the report said, and he was\
        \ prescribed custom orthotics to help with his feet. He continues to work\
        \ out five days a week and his contact lens prescription was updated.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b047bd-80d1-4013-ada5-d18faf4de0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.259+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da48cf09-513f-491f-9c51-689d54a0de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.591+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.260+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report from O'Connor was likely the last health update before Biden\
        \ makes his reelection intentions known in the coming months.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82430520-02ea-4513-aed5-7c5698748a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.591+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.261+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b4ebe5-f010-43de-bb66-d1999e3bd361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.262+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Basal cell carcinoma of the skin is one of the most common cancers\
        \ in the US and treatment can be highly effective when the cancer is detected\
        \ early.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba1bec5-2ee0-4167-8f91-7cd4c640af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.263+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a0ed0-3421-484f-a7be-73dc0e3343bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.263+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These cancers often present as discoloration and scaling and can cause\
        \ ulceration or sores and in some cases, can get very large and unsightly.\
        \ They can also metastasize or spread to internal organs and cause organ dysfunction\
        \ leading to death.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224cb8d1-0f90-4d55-8ead-ad8ffc283d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.264+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3937df70-fd88-4479-a76a-d5faba157023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.268+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like the other skin cancer, melanoma, these diseases are very much\
        \ related to sun exposure and sunburn. Fair-skinned people and people who\
        \ have freckles and/or red hair are especially at risk. Someone with basal\
        \ cell is also at increased risk for squamous cell or melanoma.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc19c6d0-1e0e-485a-87ec-708164af7a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.272+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3525bf-1af6-42a8-b2a3-34fee635b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.273+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many people have small lesions burned or cut off several times a year.\
        \ While inconvenient, it helps decrease risk of systemic spread of the disease.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bf44f8-4e0c-4453-9220-e149d6a30828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.596+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.277+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c03bdbf-8392-4b9b-9e7c-fbb7e2d8ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:30:44.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T08:17:13.277+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional reporting.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155cdbd1-2092-40af-9618-fc6d7804a4fe'
      'mgnl:activationStatus': true
