      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:03.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> Negros
        Oriental Governor Roel Ragay Degamo was gunned down inside his residential
        compound in Brgy. San Isidro in Pamplona town, Negros Oriental Saturday morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed9be36-862d-4ab2-b562-e5cdfca952bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:14:19.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T12:48:03.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s wife, Pamplona Mayor Janice Degamo, said her husband
        was pronounced dead at 11:41 a.m. at a hospital in Dumaguete City.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Fgovdegamo%2Fvideos%2F108476388809464%2F&show_text=true&width=560&t=0"
        width="560" height="429" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f43834a-1084-4c0e-b975-75219ff8cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T16:19:34.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a30e1-10d7-4aa4-b148-331a91639f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T16:19:34.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e185dd6-2048-4319-b13f-a3235241d2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T16:19:34.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) said Degamo was in the middle
        of a meeting with some of his constituents at around 9:50 a.m. when around
        ten armed men entered his compound and opened fire.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da120c6-71cb-4de9-90df-53816c13e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:14:19.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T12:48:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shooters were clad in military uniforms and bulletproof vests,\
        \ and carried long firearms, the Department of the Interior and Local Government\
        \ and the police revealed in separate statements.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c46b3-5b79-46fa-b9b0-cbb4c33154ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:14:19.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T12:48:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They drove three getaway vehicles: a black Mitsubishi Montero with\
        \ plate number YAP 163, a Mitsubishi Pajero with plate number NQZ 735, and\
        \ a green Isuzu pickup truck with plate number GRY 162. These were later found\
        \ abandoned in Brgy. Kansumalig in Bayawan City, according to police.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6c0626-6ea8-4bd6-8106-41bbbc5648cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:14:19.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T12:48:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three of the suspects were immediately arrested following pursuit operations\
        \ by the Philippine Army and the PNP Special Action Force.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b98a9a-ebb1-4f41-b8bd-0a3fbbcdf09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:14:19.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T12:48:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Degamo's bodyguards and some civilians were also wounded in the shooting,\
        \ while five others \"who were there to ask for help\" died, Mayor Degamo\
        \ said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6a362e-5c7d-42ae-92b7-e7d071631494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:14:19.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T12:48:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a consolidated report from the Negros Oriental PNP, nine\
        \ people — including the governor — were killed, while 16 others were hurt.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c87340-ca53-4a7f-b569-50339623692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:14:19.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T12:48:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865918c0-8a73-4853-a08c-0ccee6f00dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:14:19.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T12:48:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bounty for mastermind, other suspects</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd19c4e6-024b-4fb0-9c88-70bb21eb76c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:14:19.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T12:48:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Department of Justice (DOJ) Secretary Jesus Crispin Remulla has offered\
        \ a ₱5-million reward to anyone who can give a lead on the mastermind and\
        \ other suspects in the assassination.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25087fbc-07bd-4776-942c-533fc958b5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:14:19.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T12:48:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Secretary Remulla has put up a reward of FIVE MILLION PESOS to anyone\
        \ who can give vital information or evidence to charge and prosecute the perpetrators\
        \ and mastermind/s behind the murder-assassination of Governor Degamo and\
        \ the five (5) civilians,\" the DOJ said in a statement.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28302205-668e-4af7-986f-96715823752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T23:14:19.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-05T12:48:03.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further, Secretary Remulla has already instructed the National
        Bureau of Investigation (NBI) to investigate the incident," it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bdd79f-c237-44ad-a537-f5d916604e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T16:19:34.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story and will be updated.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efbf962-957c-4bb9-a602-6bc7a9de1228'
      'mgnl:activationStatus': true
