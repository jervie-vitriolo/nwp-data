      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> — International
        social media sensation Bretman Rock inspired his fans, who also experience
        discrimination in their lives, to keep being themselves as he pointed out
        that they are the representation they are looking for.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a084f3-91c7-4a5c-9f89-891caec94b84'
      'mgnl:activationStatus': true
