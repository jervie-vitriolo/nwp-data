    'template': '1'
    'title': 'Oil spill in Oriental Mindoro spreads to Antique, some 600 residents
      affected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a10122-2446-4daa-8b96-c423599b6ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T14:31:26.239+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T14:33:17.576+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> An oil slick that
        originated from Oriental Mindoro has reached the shores of Caluya, Antique,
        affecting some 600 residents, the Philippine Coast Guard (PCG) reported Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47368e8e-369f-40f3-bd2c-bebc30098bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T14:31:26.239+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T14:33:17.576+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said the layer of oil floating on water was seen in three
        barangays in Caluya, namely Brgy. Tinogboc in Sitio Sabang; Brgy. Sibolo on
        Liwagao Island; and Brgy. Semirara in Sitio Tambak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8298fb93-9f9c-4b3c-9996-3b044901c182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T14:31:26.240+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T14:33:17.577+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coast guard said it is currently conducting a shoreline clean-up\
        \ in the affected areas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82244ec8-6019-4883-a368-b3621178021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T14:31:26.240+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T14:33:17.577+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caluya, Antique is roughly a hundred kilometers away from Naujan,
        Oriental Mindoro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaefdc5b-35a1-4d9b-839f-9bbf6cbebe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T14:31:26.240+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T14:33:17.577+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Oriental Mindoro previously said the slick
        has affected the livelihood of over 10,000 fisherfolk in the towns of Pinamalayan,
        Gloria, Bansud, Bongabong, Roxas, and Mansalay.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcoastguardph%2Fposts%2Fpfbid02DmZ7m47HjN8yD9dxBj9iYjBaV5a3qr3Qd6q5aGjiGpwCJgZLqCVGCnfMR5w1dGLRl&show_text=true&width=500"
        width="500" height="793" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fd7ccc-fb09-4e36-a0cd-56934b3e4578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T14:31:26.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T14:33:17.578+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e07168-e110-42ad-872e-7c4678c3edd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T14:31:26.241+08:00
