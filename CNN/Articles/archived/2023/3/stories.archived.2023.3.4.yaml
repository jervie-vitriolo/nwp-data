    'mgnl:tags': ['environment', 'Oriental-Mindoro', 'oil-spill']
    'stories': []
    'template': '1'
    'title': 'Over 36,000 hectares of marine habitats potentially affected after oil
      spill – experts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7cb094-2d75-47c9-9cc3-ee8da3053411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.717+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> More
        than 36,000 hectares of coral reefs, mangroves, and seagrass may be at risk
        due to the oil spill in Mindoro waters, marine experts warned on Saturday,
        with the slick feared to spread further to Cuyo Island in Palawan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d120f1-8230-43b2-8667-82b2ee8e1d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.717+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.msi.upd.edu.ph/News/content/Update-2-Mindoro-Oil-Spill">latest
        bulletin</a>, the University of the Philippines'' Marine Science Institute
        (MSI) estimated that 20,000 hectares of coral reef, 9,900 hectares of mangroves,
        and 6,000 hectares of seagrass may be affected by the oil spill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fca6ec-d0c4-4887-b118-8e9b72c0e647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"More than half of potentially affected reefs (11,000 ha) are found\
        \ in the Cuyo group of islands,\" the report read.  \r"
    '3':
      'image': 'jcr:21b7c829-2d73-49ab-91a1-e564f2466680'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faadc54-4b0a-4a17-a374-50449f35f98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b1d73-13b7-49e2-8b07-456fb6113461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 21 municipalities from the provinces of Oriental Mindoro,
        Occidental Mindoro, Palawan, and Antique were projected to be impacted by
        the oil slick — which is roughly around 25 kilometers long and 300 to 500
        meters wide, based on the latest data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9035fbf-46e3-4665-b8b5-fc2ddcf8d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was caused by the <a href="https://www.cnnphilippines.com/news/2023/3/1/pcg-oil-spill-expands-tanker-fully-sinks.html">sunken
        tanker MT Princess Empress</a> that was transporting 800,000 liters of industrial
        fuel oil. It capsized in Naujan, Oriental Mindoro due to engine trouble last
        Feb. 28.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9172f3f-77b8-4c22-a1a7-44a5c69f0ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Among the coastal sites that may be at risk are several marine protected\
        \ areas (MPAs) including but not limited to the reefs in Bulalacao, Oriental\
        \ Mindoro, amounting to some 1,100 ha of coral reefs,\" the MSI reported.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5380410-0a46-4086-b58b-273ef72df289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/3/Oil-slick-spreads-to-most-of-marine-protected-areas-in-10-Oriental-Mindoro-towns.html">Oil
        slick spreads to most of marine protected areas in 10 Oriental Mindoro towns</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b6010-c771-4c03-888b-b553c1557ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marine scientists said significant seagrass beds are located in various\
        \ areas, including the coastal communities of Pola, Mansalay, and Bulalacao\
        \ in Oriental Mindoro.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b68ae6f-f280-42ec-9c89-85a78a2ab603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Caluya Island in Northwestern Antique, which has a high possibility\
        \ of being affected based on the oil spill trajectory model, also has significant\
        \ areas of coral reefs (2,900 ha), mangroves (350 ha), and seagrass meadows\
        \ (850 ha),\" the bulletin said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934d0428-6351-4cca-935f-2b90a57cc86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Conservation group Oceana stressed aquatic pollution is punishable\
        \ under Philippine laws, including the Fisheries Code, Clean Water Act, and\
        \ the Oil Pollution Law.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e247da6-cdab-4cd7-9811-10393ddf4f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Those responsible should pay for damages that include Payment for\
        \ Ecosystem Services (PES) to the affected areas and the sectors concerned,\"\
        \ said Oceana vice president Gloria Estenzo Ramos. \"Oil spill, such as the\
        \ Exxon Valdez and Deepwater Horizon cases in the United States and in Guimaras\
        \ and Cordova in the Philippines has lasting effects and can take decades\
        \ before the benefits of the marine ecosystem are restored although not fully.\"\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe1b6b-972f-45b3-8a3b-d1b9dd13d3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That is why, measures should be strictly enforced and those who have\
        \ been remiss in their duties should be held accountable. In addition, with\
        \ the already-felt impacts of climate change, we need to shift gears and lessen\
        \ our dependency on fossil fuels including oil and gas, and move towards a\
        \ carbon-free future,\" she added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f9b1f7-a079-4258-886c-8b4451f0657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df869a48-b124-48db-b11e-00b0b5be5823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where will the oil slick go?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842878ad-448b-4b6e-84bc-adadd2c4a41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate bulletin, the MSI presented <a href="https://www.msi.upd.edu.ph/News/content/Update-Mindoro-Oil-Spill">three
        forecasts</a> for the oil slick over the next four days, which the Environment
        department is currently using to come up with actions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ae928-2d4b-4d6a-a6e3-11f455599895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The institute said satellite images from the Philippine Space Agency\
        \ complemented its third scenario: The oil slick will be transported southwards,\
        \ some of it will pass through Caluya Island in Northwestern Antique then\
        \ reaching Cuyo Island in Sulu Sea.\r"
    '17':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/a0iKagMzve4"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7491592-9676-4e6d-a3b4-1a8a27b0ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97352e4e-22cd-4a16-b971-2c9c31870e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard (PCG) reported that the oil slick has
        already reached the shores of <a href="https://www.cnnphilippines.com/news/2023/3/4/Oil-spill-in-Oriental-Mindoro-spreads-to-Antique.html">three
        barangays in Caluya town</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460a9e87-bcee-4b1b-8dc6-780aa58f185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other two scenarios are: the spillage would go north towards the\
        \ Verde Island Passage, considered the \"Center of the Center of Marine Shore\
        \ Fish Biodiversity,\" or most of the slick would end up in Pola Bay.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76cd04e-cd06-46d7-98e1-918e289a3f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.726+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pola town is already under a <a href="https://www.cnnphilippines.com/news/2023/3/4/oriental-mindoro-towns-state-of-calamity-monday.html">state
        of calamity</a>, with 10,000 affected families receiving food packs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d82817f-9ebf-447b-bc0d-630962314440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.727+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-04T19:12:15.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The public and local governments along the projected routes are now\
        \ being warned about the possibility of oil slick deposition in many coastal\
        \ areas south of Mindoro,\" the bulletin said.  \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1515f25-917a-4f83-b56a-67b39616d9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T19:05:06.727+08:00
      'mgnl:createdBy': 'jelo'
