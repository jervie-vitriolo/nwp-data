      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The Manila
        International Airport Authority (MIAA) said the Bureau of Immigration has
        committed to provide additional manpower at the Ninoy Aquino International
        Airport Terminal 3 to resolve complaints on missed flights due to long queues
        at the counters.</p>'
