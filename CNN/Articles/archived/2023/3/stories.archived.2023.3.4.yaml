  'Keanu-Reeves-fungus-treatment':
    'author': 'Taylor Nicioli, CNN'
    'caption': 'Jeff Kravitz/FilmMagic/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-04T02:34:48.000+08:00
    'credit': 'Jeff Kravitz/FilmMagic/Getty Images'
    'imagesource': 'jcr:8ac946cb-6fb7-4434-af25-180dcdf8c375'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce0024ab-af15-4b67-81f0-c09ac548c70f'
    'lead': 'It’s not every day that effective fungus-killing compounds are discovered,
      so researchers in Germany knew their recent find needed a special name. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-04T02:37:34.259+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-04T02:37:34.824+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Newly discovered chemicals are so deadly to fungi they are named after
      Keanu Reeves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57de2b21-0f07-4854-92d5-3698034a930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:37:34.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:37:34.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>It’s not every day that effective
        fungus-killing compounds are discovered, so researchers in Germany knew their
        recent find needed a special name. Identifying and testing three natural compounds
        that proved lethal to fungi, they were so impressed they’ve named the chemicals
        after actor Keanu Reeves, a nod to how he eliminates villains in movies such
        as “John Wick” and “The Matrix.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb043e62-1f3b-4450-95f9-d28aa8e60cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:37:34.271+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:37:34.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential treatment for fungi comes at a time when the organisms
        are becoming more and more resistant to known antifungals, according to study
        coauthor Sebastian Götze, a researcher with Germany’s Leibniz Institute for
        Natural Product Research and Infection Biology. Not only are the newly named
        microbes effective against plants, researchers found the compounds — molecules
        commonly found in bacteria called lipopeptides — also to be an effective treatment
        against human fungal infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e601864b-aed1-4dc4-9104-ecc6db8763bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:37:34.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:37:34.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published recently in the Journal of the American
        Chemical Society.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c9dfb-ebfe-4e69-aa2e-ee376e9b3013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:37:34.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:37:34.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The lipopeptides kill so efficiently that we named them after Keanu
        Reeves because he, too, is extremely deadly in his roles,” Götze said in a
        statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcdb606-8d09-4dff-9821-d0379d027e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:37:34.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:37:34.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a crisis in anti-infectives. … Many human-pathogenic fungi
        are now resistant to antimycotics (antifungals) — partly because they are
        used in large quantities in agricultural fields.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba17f58-7fee-4461-9d22-466b163b1669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:37:34.272+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:37:34.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called “keanumycins,” the newly found antimicrobial compounds are
        a natural byproduct of the bacteria Pseudomonas typically found in soil and
        water. Researchers came across the compounds when studying Pseudomonas for
        their effectiveness against predatory amoebas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f922e5d0-7c38-4fa8-b2db-2323042d76f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:37:34.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:37:34.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have known that “many of these bacterial species (Pseudomonas)
        are very toxic to amoebae, which feed on bacteria,” said lead study author
        Pierre Stallforth, head of the department of paleobiotechnology at the Leibniz
        Institute, in a statement. Stallforth and his fellow researchers wanted to
        explore the bacteria’s effectiveness against fungi, which have a cell structure
        similar to that of amoebas, according to the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee4231-15ef-42cd-bd19-416e0397f489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:37:34.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:37:34.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What keanumycins can do</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da0751-93f6-4b18-83fe-725418cedf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:37:34.273+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:37:34.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Researchers initially tested keanumycins A, B and C on a hydrangea
        that had been infected with Botrytis cinerea, a plant pest better known as
        the trigger for gray mold rot. The fungus commonly infects certain fruits
        and vegetables and causes collateral damage to harvests.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf19b69-e3fd-4855-84d5-4eeff326b1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:37:34.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:37:34.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The compounds are biodegradable, according to the study, and could
        provide an environmentally friendly alternative to pesticides in efforts to
        save food supply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3447f261-62e7-48ee-abd9-362183bf1af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:37:34.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:37:34.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further testing also showed that the keanumycins are effective against
        Candida albicans, a natural yeast that’s typically found in the human microbiome
        but can overgrow and turn into a severe infection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e1da00-88a4-4c67-81e5-01a0f104df1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:37:34.274+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:37:34.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fungal infections have been a hot topic recently due to HBO’s “The
        Last of Us,” and as the show suggests, the conditions can be difficult to
        treat but not impossible. (HBO, like CNN, is a unit of Warner Bros. Discovery.)
        Testing of the keanumycins has shown that the compounds are not especially
        harmful and toxic to human cells, a problem often seen in the development
        of antifungal treatments since fungal cells share similar properties with
        animal cells.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf44c7b-3c5a-4edc-8ce6-e4b78f42f028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:37:34.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:37:34.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This study documents another exciting means by which microbes have
        evolved to compete with and fight other organisms,” said Dr. Matt Nelsen,
        a researcher from Chicago’s Field Museum, in an email.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73695c10-bcdc-4787-b1c3-fc480c1da9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:37:34.275+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:37:34.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Previous efforts have sought to exploit such natural products for
        human use to combat animal and plant pathogens,” Nelsen added. “However, over
        time, many pathogenic organisms — including fungi — have evolved resistance
        to the chemicals we use to battle them. Consequently, we need to find a new
        way to ‘outsmart’ or ‘one-up’ them.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99c0518-8e48-48d7-bccb-266f4a6e4f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:37:34.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:37:34.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keanumycins are “good lead structure candidates for the development
        of antifungal drugs,” according to the study, and could be a new treatment
        option in an area where they are “desperately needed.” Researchers said they
        will be carrying out further testing on the compounds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea1a27-8c49-4d75-a009-f112af4f414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:37:34.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:37:34.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One means by which organisms engage in this battle (competition
        with other organisms) is through the synthesis of chemicals that may inhibit
        the growth of or kill other organisms,” Nelsen said. With further research,
        it will be exciting to understand how widespread keanumycins are, Nelsen added,
        and to see how many other species in the Pseudomonas genus can produce these
        compounds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260dd07b-3531-4522-9af5-794f87494478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:37:34.276+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:37:34.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/03/world/keanumycin-fungus-killer-discovery-scn"><em>"Newly
        discovered chemicals are so deadly to fungi they are named after Keanu Reeves"</em></a></p>'
  'Inside-the-Palestinian-town-that-far-right-Israeli-minister-wants--erased--':
    'author': 'Abeer Salman, Hadas Gold and Richard Allen Greene, CNN'
    'caption': 'Jaafar Ashtiyeh/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-04T02:37:38.000+08:00
    'credit': 'Jaafar Ashtiyeh/AFP/Getty Images'
    'imagesource': 'jcr:3450a55b-5d5d-454a-b7ed-40b0490de5ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1db162b4-caae-40b2-9309-b16ec3871253'
    'lead': 'The town, just south of Nablus in the occupied West Bank, has long been
      a flashpoint for Israeli-Palestinian violence. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-04T02:55:24.721+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-04T02:57:35.327+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Inside the Palestinian town that far-right Israeli minister wants ‘erased’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd6d75c-75e1-41d1-baeb-5a6b4b26542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:55:24.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp;—&nbsp;A burning smell lingers in the air of Huwara.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bdac4c-6a3c-4aee-af30-f7545c42c90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:55:24.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shattered glass still litters people’s property. A ten-year-old child
        brandishes a spent Israeli military stun grenade, explaining he knows it’s
        safe because the string that activates it is gone.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4cac67-cd3a-44ae-b016-ec83b6340c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:55:24.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The gray and black carcasses of burnt out cars serve as a grotesque
        reminder of the worst Israeli settler violence these Palestinian villagers
        say they’ve ever experienced.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac05e93-85f6-44bb-a5c0-495e0bb5249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:55:24.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The town, just south of Nablus in the occupied West Bank, has long
        been a flashpoint for Israeli-Palestinian violence. Part of the reason is
        that it straddles one of the main roadways, route 60, that Israeli settlers
        and Palestinians alike use. It’s also surrounded on three sides by Israeli
        Jewish settlements that have a reputation for being extremely nationalistic.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fad5c5-420d-4e2f-8493-1c01692b2bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:55:24.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s here that two Israeli brothers were shot and killed at point
        blank range on Sunday while they sat in traffic. The person or persons responsible
        have yet to be found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a914ade-671a-43c2-b169-17b72c95cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:55:24.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s here that, hours later, dozens of settlers went on a rampage
        that one of Israel’s top military generals later called a “pogrom,” leading
        to the death of one Palestinian man and other injuries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a8d69-2093-4133-b506-7ef6957b6093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:55:24.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huwara resident Nahawand Damidi’s house is behind a metal fence,
        for protection against settler attacks. But Sunday night the violence reached
        another level, she told CNN on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab90fc-f28f-45e1-a1ee-0c37c77134bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:55:24.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The settlers] usually attack us by throwing stones. If we try
        to defend ourselves they will use weapons, but last time was different. Wherever
        you looked there were bullets … fires, fires everywhere,” she said, standing
        on her balcony.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2d05e-02d6-4a85-a31f-38e14e3440d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:55:54.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Security camera footage residents shared with CNN show settlers – identified
        by their religious tassels, called tzitzit, hanging from under their sweatshirts
        – piling flammable material in front of 75-year-old Nawal Dumeidi’s door,
        before setting it aflame.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3462a52-26d8-4b10-a3f4-87faab4eab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:55:54.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The double door is marred with black scar marks from the flames
        that literally melted the lock, Dumeidi said. Her two sons had to come back
        from Dubai to force open the door and free her, she told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18cf48f-51af-43fa-919b-465257aee330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:55:54.232+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What happened is a wild terrorism,” she said, adding she was stuck
        in her home for three days before she was able to leave.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c1bfa2-b8bf-4cb1-9162-52eac7e34221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:55:54.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villagers told CNN that they would normally expect the Israeli military
        to protect them from settler attacks but that on Sunday they did not. The
        top Israeli general in the West Bank, Major General Yehuda Fuchs, admitted
        earlier this week the IDF was unprepared for the scale of the settler violence
        against Palestinians and took responsibility for not controlling it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe29138-5e02-4420-ad9b-19196ccdcd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“We will wipe out Huwara”</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ceb6f6-e3c0-410f-ae70-f08cbe1aaab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many Israelis go to Huwara to get their cars repaired – with prices
        being much cheaper than on the other side of the Green Line. The Abu Saris
        family owns one of those repair shops – but dozen of cars on their lot are
        now burnt.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d568c-cfa3-403f-be3c-f2ee0afea667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Daughter Lamar, 10, speaks confidently and openly about what happened
        – she’s given several media interviews already.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94049cdb-d544-4a8f-8d21-6bcddb04b108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But she also no longer wants to sleep in her room. Her window was broken
        when settlers threw stones at it.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b82066-4858-4b32-a536-f7644ae0ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mom hid us in our room and went to the rooftop to see what’s happening.
        We heard them breaking the windows of the house. We didn’t do anything to
        them,” she says, her seven-year-old brother Joud and two-year-old sister Siwar
        sitting beside her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03aba20-93d2-4876-a657-6866700e6e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Siwar, wearing a yellow Pokemon onesie, whispers “Beep, fire” after
        she hears a noise outside.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4a074b-17a4-4bb6-9e98-635c5bc7fe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli soldiers ride in a military vehicle in the town of Huwara,
        near Nablus in the West Bank, on February 27, 2023.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b4a4d2-4d5b-4b89-93dd-355a81742893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The biggest crime they did to us is not the business and the cars,
        but our terrified and traumatized children,” their mother Hana says. “Look
        at [Siwar], she’s terrified only from hearing a random sound downstairs.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd19af3-738c-4ff8-a0d3-5565dd37fe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hana says as the settlers burned the cars in their lot and shot three
        bullets toward the home, they screamed “death to Arabs, we will wipe out Huwara.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e043857f-f883-4825-a853-13e8e5273ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Three days after settlers tried to do exactly that, far-right Israeli
        Finance Minister Bezalel Smotrich, himself a settler leader, repeated the
        phrase on stage at a media conference.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0ee47b-e75b-48e7-8898-b75e20f7d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.497+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think the village of Huwara needs to be erased,” he told a reporter
        at a conference run by the Israeli business magazine The Marker. “I think
        the State of Israel needs to do this, and not – God forbid – private citizens.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b98cdd-a4a5-4ef1-99f0-2a1f5bbb42cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.497+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The incendiary remarks drew a harsh and swift rebuke from the US State
        Department, which dubbed them “repugnant” and “disgusting.” Even Israel’s
        Ambassador to the US Michael Herzog called it “against our values.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185410b6-a3cf-4238-b9bf-a9079f7f0e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And though Israeli Prime Minister Benjamin Netanyahu said he doesn’t
        accept such violence and called on Israelis not to take the law “into their
        own hands” in the wake of the rampage, he has yet to denounce Smotrich’s comments.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca645e4b-6d39-4d74-a2cc-bd0e4dbb0b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Israeli support</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d21c963-0d09-4b90-ab8f-b3cb6b303ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many Israelis are disgusted by the violence in Huwara, seeing it as
        a natural ramification of the most right-wing and pro-settler government in
        Israeli history.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dac7db-1926-424b-8cbb-48a15282f2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Israeli soldiers intervened in Huwara to prevent dozens
        of Israelis from demonstrating in support of the villagers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d99e1d2-5656-4173-9e34-a0c0cc52d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town has been deemed a closed military zone in the wake of the
        violence, specifically with the aim of keeping the sides apart and de-escalating
        the situation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4532d48-d7b0-4ea5-bb99-9d87f8ab2557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, a campaign started by left-wing activist Yair “Yaya” Fink
        to raise funds for the residents has collected more than 1.7 million shekels
        (nearly $500,000).'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a89ecd-c708-4048-87da-fda5cef669e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As a religious person, a Zionist, a major [in the military] and as
        a person, I cannot be silent while my peers are burning villages,” Fink tweeted
        the day after the rampage.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed001ca9-eb69-466b-85f1-3aed2f7ad46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fink says he’s received death threats and spam calls and texts because
        of his campaign. But he tweeted he’ll keep going: “Whoever thinks that this
        or the threats on my life will break me doesn’t know me, just another motivation
        to fight against the terrorist anarchists.”'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27167632-3320-4800-841d-10d4efe83e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And Huwara has even become a rallying cry during the protests against
        the Israeli government’s sweeping judicial reforms. On Wednesday as border
        police clashed with protesters in Tel Aviv, many chanted “Where were you in
        Huwara?”'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2532e1b3-ce72-468e-968c-36821ab10e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:57:34.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:57:35.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Inside the Palestinian
        town that far-right Israeli minister wants ‘erased’"</em></p>'
  'More-than-half-of-the-world-will-be-overweight-or-obese-by-2035--report-predicts':
    'author': 'Reuters'
    'caption': 'Matthew Horwood/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-04T02:57:39.000+08:00
    'credit': 'Matthew Horwood/Getty Images'
    'imagesource': 'jcr:7bd7c621-8127-4d0c-be0a-1054c305dd0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28b91e51-9275-4792-87a2-0f1f3c2b6241'
    'lead': 'More than half of the world’s population will be overweight or obese
      by 2035 without significant action, according to a new report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-04T02:59:17.478+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-04T02:59:17.958+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'More than half of the world will be overweight or obese by 2035, report
      predicts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fa6c37-09f6-4e99-8d06-8405070b41d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:59:17.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:59:17.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the world’s population will be overweight or obese
        by 2035 without significant action, according to a new report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e32ce48-e5af-4a14-9b16-5b17c0a25948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:59:17.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:59:17.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The World Obesity Federation’s 2023 atlas predicts that 51% of the
        world, or more than 4 billion people, will be obese or overweight within the
        next 12 years.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50332f93-8189-4fa6-a2d0-92a32ad74782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:59:17.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:59:17.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rates of obesity are rising particularly quickly among children and
        in lower-income countries, the report found.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b49a6c-c923-4ef8-8fd0-7d005b0aae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:59:17.496+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:59:17.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the data as a “clear warning,” Louise Baur, president
        of the World Obesity Federation, said that policymakers needed to act now
        to prevent the situation worsening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73de4ded-fb04-4e85-b639-e99d889fd08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:59:17.497+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:59:17.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is particularly worrying to see obesity rates rising fastest
        among children and adolescents,” she said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bdf2c3-ed4d-432f-8b82-62eb9190a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:59:17.497+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:59:17.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Governments and policymakers around the world need to do all they
        can to avoid passing health, social and economic costs on to the younger generation.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5be8de-97b4-4570-a387-60e79ce61191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:59:17.497+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:59:17.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that childhood obesity could more than double from
        2020 levels, to 208 million boys and 175 million girls by 2035.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450bca9a-f13f-4a10-b14e-640dbebb7799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:59:17.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:59:17.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost to society is significant as a result of the health conditions
        linked to being overweight, the federation said: more than $4 trillion annually
        by 2035, or 3% of global GDP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a91d7-f9cb-4694-9384-2bb86af5824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:59:17.498+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:59:17.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the authors said they were not blaming individuals, but
        calling for a focus on the societal, environmental and biological factors
        involved in the conditions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ec947c-3a05-43e2-b256-d910e2f36757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:59:17.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:59:17.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report uses body mass index (BMI) for its assessments, a number
        calculated by dividing a person’s weight in kilograms by their height in meters
        squared. In line with the World Health Organization’s guidelines, a BMI score
        over 25 is overweight and over 30 is obese.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e212c6-65cd-4de8-a534-f1e122d4ebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:59:17.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:59:17.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2020, 2.6 billion people fell into these categories, or 38% of the
        world’s population.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320bcb4-f1ec-497c-ad6f-316152da4da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:59:17.499+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:59:17.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report also found that almost all of the countries expected to
        see the greatest increases in obesity in the coming years are low- or middle-income
        countries in Asia and Africa.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4851fc79-3c06-4897-ab74-692ace0aa4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:59:17.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:59:17.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data will be presented to United Nations policymakers and member
        states next week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd319cc3f-0613-47a7-b648-224e783711f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T02:59:17.500+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-04T02:59:17.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/03/world/world-obesity-2023-wellness-intl-scli"><em>"More
        than half of the world will be overweight or obese by 2035, report predicts"</em></a></p>'
  'Yao-Ming-caught-in-the-cross-fire-as-Chinese-basketball-team-leaves-top-league-on-eve-of-Covid-reopening':
    'author': 'Andrew McNicol, CNN'
    'caption': 'VCG/Getty Images/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-04T02:59:22.000+08:00
    'credit': 'VCG/Getty Images/FILE'
    'imagesource': 'jcr:68a40958-2a87-48f2-a488-b7159917b852'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6638e4e-229f-4c17-8408-08beb7bdd671'
    'lead': 'The return of China’s top basketball league to its normal season format
      following years of Covid disruptions has been marred in controversy after an
      abrupt no-show from one of its former championship-winning teams amid accusations
      of mistreatment by its star player.'
    'mgnl:activationStatus': true
