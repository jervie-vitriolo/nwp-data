      'mgnl:lastActivated': 2023-03-04T10:48:26.869+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b8c9b3-b89a-443c-b1ed-519e57ce3ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:46:09.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T10:48:26.869+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The bigger picture now that I’m looking at baby Bretman Rock, I was\
        \ like – ‘You were looking for representation but so many people were looking\
        \ at you as a representation,’” he added. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996d3fd0-6b96-498c-9387-48735a3eed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:46:09.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T10:48:26.870+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf6de4-49bd-4b69-8303-b7939682b98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:46:09.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T10:48:26.870+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Promoting his newly published memoir sold in bookstores nationwide,\
        \ Bretman shared his key experiences while rising to stardom as a representative\
        \ of the LGBTQIA+ and Filipino communities.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c50af6-495a-4ef5-982c-16b43767ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:46:09.409+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T10:48:26.870+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7032493f-e378-4314-8352-719f179a1e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:46:09.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T10:48:26.871+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bretman, who grew up in the Philippines as Bretman Sacayanan, was born\
        \ in Cagayan Valley. He, later on, moved with family members to Hawaii where\
        \ he earned US citizenship by naturalization. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe6414-37cf-49d6-a199-b3924f6e1972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:46:09.410+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T10:48:26.871+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd970f65a-b127-4052-8629-3426cf9fdd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:46:09.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T10:48:26.871+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Moving to the states as a non-binary person, it’s really interesting,\"\
        \ he shared. \"It was so weird to see gender roles happening in real-time\
        \ when I moved to America at such a young age.” \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef9cd8f-43c8-418e-8284-d0bb99e36340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:46:09.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T10:48:26.871+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2e657-3fda-4e3c-9baf-7e069c18fe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:46:09.411+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T10:48:26.872+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Facing a lot of discrimination, Bretman said he did his best not to\
        \ conform to the standards of those around him, proudly saying, “I did kind\
        \ of make it my mission to not conform to it -- and I think I did a pretty\
        \ good job.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53c514e-d02e-4241-955b-78ae69f0ff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:46:09.412+08:00
