    'stories': []
    'template': '1'
    'title': 'Group slams DepEd’s move not to suspend classes as transport strike
      looms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c4d528-d0dc-4f4b-a37c-6be53f8ac928'
      'mgnl:activationStatus': true
