      'mgnl:type': 'text'
      'text': "Traditional jeepneys and UV Express operators and drivers oppose the\
        \ mandatory consolidation of franchises under the jeepney modernization program.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38aee42-32d1-48dc-8039-ef52e4ad35c4'
      'mgnl:activationStatus': true
