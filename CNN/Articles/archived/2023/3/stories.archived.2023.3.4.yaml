      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03381a41-fe84-419d-9c92-cc8ab70993a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:46:09.408+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T10:48:26.869+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes you are the representation that you need. There’s truly
        no more representation that matters than yourself,” the global influencer
        said in an interview with CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0900250d-4e3b-4e8e-8beb-a5a96efe6fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:46:09.408+08:00
