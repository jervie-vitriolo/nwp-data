      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many of those who remain are struggling to pay the salaries of players
        and staff – some even filing appeals to world governing body FIFA.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103440e1-c26a-4a91-89cd-1b3cea25c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T03:01:27.887+08:00
