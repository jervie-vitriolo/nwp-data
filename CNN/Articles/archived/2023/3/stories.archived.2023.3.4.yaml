      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e45c2-d9ae-4451-8aa9-e80754b0fafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:46:09.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T10:48:26.872+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bretman encouraged other discriminated LGBTQIA+ fans to continue being\
        \ themselves.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878c981-1277-447c-82af-f83cf52413fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:46:09.412+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T10:48:26.872+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a500cbc6-edc2-4880-ac73-e75d66e57a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T10:46:09.413+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T10:48:26.873+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Keep being unapologetically ‘bakla.’ I feel like the world is watching\
        \ — you never know who is watching,\" he also said. \"I believe we are all\
        \ meant to be a star.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6faded0-a31a-4c30-9f80-3a7e76501519'
