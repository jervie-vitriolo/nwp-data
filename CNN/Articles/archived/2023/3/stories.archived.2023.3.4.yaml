      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a data-cke-saved-href="https://www.cnn.com/2023/03/03/health/fallopian-tube-removal-cancer-risk-wellness"
        href="https://www.cnn.com/2023/03/03/health/fallopian-tube-removal-cancer-risk-wellness">Some
        experts say more women should consider removing fallopian tubes to reduce
        cancer risk</a>"</em></p>'
