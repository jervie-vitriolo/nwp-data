  'experts-say-women-consider-removing-fallopian-tubes':
    'author': 'Kyla Russell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-04T07:23:35.000+08:00
    'imagesource': 'jcr:8a8ee314-e9a7-458f-b244-8d307f397307'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7300c38d-b819-4d8d-ac21-0957c8b0f205'
    'lead': 'The Ovarian Cancer Research Alliance is drawing attention to the role
      of fallopian tubes in many cases of ovarian cancer and now says more women,
      including those with average risk, should consider having their tubes removed
      to cut their cancer risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-04T07:26:21.563+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-04T07:36:53.265+08:00
    'mgnl:lastActivatedBy': 'seth'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-04T07:28:09.224+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Some experts say more women should consider removing fallopian tubes
      to reduce cancer risk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a87ebde-e2c3-405b-a05c-f43729f84c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.267+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Knowledge is power," says Samantha Carlucci,
        26. The Ravena, New York, resident recently had a hysterectomy that included
        removing her fallopian tubes -- and believes it saved her life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37afdc3c-26cc-403e-a46b-a11158c6dae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.268+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9633caa-a5a1-4fda-88c4-40d8559c9844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.269+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ovarian Cancer Research Alliance is drawing attention to the
        role of fallopian tubes in many cases of ovarian cancer and now says more
        women, including those with average risk, should consider having their tubes
        removed to cut their cancer risk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf0b909-2f5c-4b71-8f66-d78492a0e560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.270+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca98a5-b12c-4c77-8fa6-767006fcbe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.270+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 20,000 women in the US were diagnosed with ovarian cancer in\
        \ 2022, according to the National Cancer Institute, and nearly 13,000 died.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be70bfee-6a8b-4e2e-b06c-015f19a22da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.591+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.270+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc31afd-ce4e-42ba-a234-edddbed9bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.591+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.271+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts have not discovered a reliable screening test to detect the\
        \ early stages of ovarian cancer, leading them to rely on symptom awareness\
        \ to diagnose patients, according to OCRA.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7760ae50-c74c-4554-a3df-319867c2c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.271+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d89a8b3-b177-417b-a74b-32cc0aae5e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.272+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unfortunately, symptoms of ovarian cancer often don't present themselves\
        \ until the cancer has advanced, causing the disease to go undetected and\
        \ undiagnosed until it's progressed to a later stage.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732e6d1e-7e5a-4471-a7a4-b77f3cc8229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.272+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba175fb-b201-46ac-82b0-eb03f9a61a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.272+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If we had a test to detect ovarian cancer at early stages, the outcome\
        \ of patients would be significantly better,\" said Dr. Oliver Dorigo, director\
        \ of the division of gynecologic oncology in the Department of Obstetrics\
        \ and Gynecology at Stanford University Medical Center.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4799ec20-1db7-42fa-9506-e3571b28f737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.273+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c036755a-3f6d-41ca-9563-9e15fc167926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.274+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Until such a test is widely available, some researchers and advocates\
        \ suggest a different way to reduce the risk: opportunistic salpingectomy,\
        \ the surgical removal of both fallopian tubes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1fb993-ab14-4566-9515-61a6d4ee6562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.274+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6726c0c-4de6-4c68-9431-4cc6a4f9633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.274+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Research has found that nearly 70% of ovarian cancer begins in the\
        \ fallopian tubes, according to the Ovarian Cancer Research Alliance.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423bfbeb-10ad-4b28-adc7-89ad15f37c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.275+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdadd607-e0a8-43f7-9b2b-fcb4e0369347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.275+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Doctors have already been advising more high-risk women to have a salpingectomy.\
        \ Several factors can raise risk, including genetic mutations, endometriosis\
        \ or a family history of ovarian or breast cancer, according to the US Centers\
        \ for Disease Control and Prevention.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0c0cc8-2f50-4f43-9504-3193cccff106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.596+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.276+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de85f2d5-c769-42ce-aa2b-26a1ceee70bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.596+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.276+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If they accept that they won't be able to get pregnant afterward and\
        \ if they are already planning on having pelvic surgery, it can be \"opportunistic.\"\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597422b0-dae8-4724-ad5e-cd386e052239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.276+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9a9fb6-e2e8-4cd4-9d77-7da718bd2dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.277+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are really talking about instances where a surgeon would already\
        \ be in the abdomen anyway,\" such as during a hysterectomy, said Dr. Karen\
        \ Lu, professor and chair of the Department of Gynecologic Oncology and Reproductive\
        \ Medicine at MD Anderson Cancer Center.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dfe5da-a425-4f2b-864f-515d6659e5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.277+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c270ea4-8fc0-4394-bab7-4dc7b605b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.277+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although OCRA shifted its recommendation to include women with even\
        \ an average risk of ovarian cancer, some experts continue to emphasize fallopian\
        \ tube removal only for women with a high risk. Some are calling for more\
        \ research on the procedure's efficacy in women with an average risk.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571740bb-3fa8-4137-a63d-3433d4fe4ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.277+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b69cb7-1b90-4867-8a1f-6ab4e14b8eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.278+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fallopian tubes are generally 4 to 5 inches long and about half an\
        \ inch thick, according to Dorigo. During an opportunistic salpingectomy,\
        \ both tubes are separated from the uterus and from a thin layer of tissue\
        \ that extends along them from the uterus to the ovary.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af796b3-7470-47f8-8d83-12ade63ac6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.600+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.279+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1060f98-d2e2-47c7-842c-6f8a6642886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.600+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.279+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The procedure can be done laparoscopically, with a thin instrument\
        \ and a small incision, or through an open surgery, which involves a large\
        \ incision across the abdomen.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29bd865-0a2b-4653-be22-e1df6bd89f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.601+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.279+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b69efaa-2d71-4c23-a7c3-6c48bbf78482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.601+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.280+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The procedure adds roughly 15 minutes to any pelvic surgery, Dorigo\
        \ said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c195f20f-b785-42a2-a5d0-019337aceae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.602+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.280+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ed22a-44dc-411a-857c-3451e9ad7da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.602+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.280+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike a total hysterectomy, in which a woman's uterus, ovaries and\
        \ fallopian tubes are removed, the removal of the tubes themselves does not\
        \ affect the menstrual cycle and does not initiate menopause.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b989f8-1418-4383-b413-b223b2bf4c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.603+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.281+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a454b4-9f3f-4af9-8487-22db8d2923c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.604+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.281+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The risks associated with an opportunistic salpingectomy are also relatively\
        \ low.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33532ca-df04-4997-ac17-75c4bca9be10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.604+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.282+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631bb2e2-e7ad-4e96-b1f4-4a230d54db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.282+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Any surgery carries risk ... so you do not want to enter any surgery\
        \ without being thoughtful,\" Lu said. \"The risk of a salpingectomy to someone\
        \ that is already undergoing surgery, though, I would say is minimal.\"\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815a0d11-0f58-4a80-8542-3bcaa768822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.283+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac24b336-63c2-46dc-8af9-36162846ad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.284+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It can bring so much relief''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626f8f08-b4a6-4834-9067-fcd892f7fd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.284+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many women who have had the procedure say the benefit far outweighs\
        \ the risk.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a116a-a4a1-495a-8840-a56da97484f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.284+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d69786-515e-48ce-8bd2-93f4e1d11f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.285+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlucci had her fallopian tubes removed in January during a total\
        \ hysterectomy, after testing positive for a genetic condition called Lynch\
        \ syndrome that multiplied her risk of many kinds of cancers, including in\
        \ the ovaries.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4c5eb8-5a1c-4aa9-83d3-5914fe848efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.285+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2856277b-f9fd-4e52-91f8-6782f198d0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.286+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several members of her family have died of colon and ovarian cancer,\
        \ she said, and it prompted her to look into the available options.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ede5c-ee68-4385-8461-414282a156bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.286+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47da2aa9-e59c-4fae-b28b-1fdea246f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.287+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Knowing that she could choose an opportunistic salpingectomy, which\
        \ greatly decreased her chances of ovarian cancer, gave her hope.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85c9e3a-22d8-4e90-ad58-81a23a0e721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.287+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc4d478-14c9-4b60-ad10-fd5d6a3348a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.288+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the total hysterectomy, it eliminated her risk of ovarian\
        \ cancer.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af9897-afb2-4840-847e-293559049cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.288+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326a12c2-3ee3-41e7-8c0a-4ebfc5fcf1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.288+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You can't change your DNA, and no amount of dieting and exercise\
        \ or medication is going to change it, and I felt horrible,\" Carlucci said.\
        \ \"When I was given the news that this would 100% prevent me from ever having\
        \ to deal with any ovarian cancer in my body, it was good to hear.\"\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b7fc09-b905-4c53-ae48-d91c01f8e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.289+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da486b-48f2-481b-8fee-ea9ae62fbc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.289+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlucci urges any woman with an average to high risk of ovarian cancer\
        \ to talk to their doctor about the procedure.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd790c1b8-29c1-47f7-a3a2-9982fc5cca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.289+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf901eb-9d21-43e7-90d3-4f421561306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.290+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I know it seems scary, but this is something that you should do,\
        \ or at the very least consider it,\" she said. \"It can bring so much relief\
        \ knowing that you made a choice to keep you here for as long as possible.\"\
        \r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33903126-6028-45b2-b4a8-e4f7a634ab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.291+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a650382-81c8-4452-a784-1a45e8cc83c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.618+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.291+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monica Monfre Scantlebury, 45, of St. Paul, Minnesota, had a salpingectomy\
        \ in March 2021 after witnessing a death related to breast and ovarian cancer\
        \ in her family.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69479f8-f82c-4694-9119-a2aceba7f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.619+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.291+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6027ae20-ff92-4189-a3e1-eb4b3eadc0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.620+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.292+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, Scantlebury's sister was diagnosed with stage IV breast cancer\
        \ at 27 years old.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157bd572-02af-4d05-bde4-7292c0aa65da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.621+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.292+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e023a8e-0b96-4402-9a9e-c494cc89f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.622+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.292+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She went on to fight breast cancer,\" Scantlebury said. \"During\
        \ the beginning of the pandemic, in March of 2020, she actually lost her battle\
        \ to breast cancer at 29.\"\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e07ec-9ec1-49af-88c8-9e4ca60f2c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.293+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c851ac0b-1784-4912-8acf-5a2411bac879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.294+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During this period, Scantlebury herself found out that she was positive\
        \ for BRCA1, a gene mutation that increases a person's risk of breast cancer\
        \ by 45% to 85% and the risk of ovarian cancer by 39% to 46%.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc29408d-425c-49a2-abbd-ad29d23579de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.294+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5244f569-9b5d-4b53-aa2b-f7f8f2c7d50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.625+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.295+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After meeting with her doctor and discussing her options, she decided\
        \ to have a salpingectomy.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4fac3c-ce16-49d9-ba13-c2c9f4d51501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.295+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13841245-6d5b-4f7b-9f7f-6794c9faed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.295+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her doctor told her she would remove the fallopian tubes and anything\
        \ else of concern that she found during the procedure.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692b5723-7712-41a8-be22-c31144ef8580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.296+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c0d86-63fc-4e49-9a1b-27e1189b961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.296+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When I woke up from surgery, she said there was something in my left\
        \ ovary and that she had removed my left ovary and my fallopian tubes,\" Scantlebury\
        \ said.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4584532-d3e2-477a-8b70-187b49ff004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.297+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65746981-c0ad-4078-baeb-f073433358f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.297+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her doctor called about a week later and said there had been cancer\
        \ cells in her left fallopian tube.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812941ea-f53d-4e4e-a99b-a9cd720c9e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.631+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.298+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b18ba7-14f0-4c5a-8953-f60d9e579dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.632+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.298+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The salpingectomy had saved her life, the doctor said.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d62c618-823d-46f8-bdbd-37157d377807'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.633+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.298+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcca65c-76b2-45cf-990e-a0a9b296f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.634+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.299+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We don't have an easy way to be diagnosed until it is almost too\
        \ late,\" said Scantlebury, who went on to have a full hysterectomy. \"This\
        \ really saved my life and potentially has given me decades back that I might\
        \ not have had.\"\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93efa31-64c4-4820-9983-46fd9d12d35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.635+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.300+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54519049-fc37-40a0-a2a0-e7fc8fca1de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.636+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.300+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Look at your family history''</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcecaece-f2b0-4d9a-98c0-7cd29871b6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.637+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.301+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Audra Moran, president and CEO of the Ovarian Cancer Research Alliance,\
        \ is sending one message to women: Know your risk.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c0135-1f13-4481-91c2-5c28128bfb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.638+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.301+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f476107-77e7-423f-a056-106d0458708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.639+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.302+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moran believes that if more women had the power of knowing their risk\
        \ of ovarian cancer, more lives would be saved.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aec889-d96e-4f0b-9758-e6fbb4588c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.640+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.302+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cd2608-4c7f-4f79-bf54-524a54db993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.641+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.302+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Look at your family history. Have you had a history of ovarian cancer,\
        \ breast cancer, colorectal or uterine in your family? Either side, male or\
        \ female, father or mother?\" Moran said. \"If the answer is yes, then I would\
        \ recommend talking to a doctor or talking to a genetic counselor.\"\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60863d5e-25f7-445d-9be1-0efab2ba4b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.642+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.303+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ac906-42a7-4c84-b8ec-6131d00ab496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.643+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.304+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The alliance offers genetic testing resources on its website. A genetic\
        \ counselor assess people's risks for varying cancers based on inherited conditions,\
        \ according to the US Bureau of Labor Statistics.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1876ea-6342-400d-8bf4-a7cec81d9263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.644+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.304+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcc8ec4-4e85-41a2-84da-5eff4bc2ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.645+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.304+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlucci and Scantlebury agree that understanding risk is key to preventing\
        \ deaths among women.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc279eb-35f2-4846-b1e2-f7c0799aee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.646+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.305+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c00010-b3ad-4270-a504-81ffadb0bf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T07:26:21.647+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-04T07:36:53.305+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my story. It''s her story. It''s my sister''s story ... It
        is for all women," Scantlebury said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b67233-9b2f-4cd7-a35d-86d380e2d7ee'
      'mgnl:activationStatus': true
