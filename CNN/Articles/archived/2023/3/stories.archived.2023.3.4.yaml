      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/27/week-long-nationwide-transport-strike.html">Jeepneys,
        UV express groups warn of nationwide strike vs. franchise consolidation</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26cb88c-d8ba-42e9-a6d0-799a84359797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T16:33:25.370+08:00
      'mgnl:createdBy': 'raheema'
