      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, President Ferdinand Marcos Jr. said the Department
        of Social Welfare and Development (DSWD) is "prepared to provide various forms
        of assistance to families and individuals affected by the oil spill."</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The government,
        through the <a href="https://twitter.com/dswdserves?ref_src=twsrc%5Etfw">@dswdserves</a>,
        is prepared to provide various forms of assistance to families and individuals
        affected by the oil spill caused by the submerged MT Princess Empress in Oriental
        Mindoro.</p>&mdash; Bongbong Marcos (@bongbongmarcos) <a href="https://twitter.com/bongbongmarcos/status/1631603818264772609?ref_src=twsrc%5Etfw">March
        3, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed14cc71-1a0d-49a5-a0f2-6b60afd33b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T14:31:26.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-04T14:33:17.579+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
