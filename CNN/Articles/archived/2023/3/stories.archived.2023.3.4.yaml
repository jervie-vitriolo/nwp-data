      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil spill came from a tanker carrying 800,000 liters of industrial
        fuel that sank near the province on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769bb5f4-61d8-473b-aca9-dce2d6be531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T14:31:26.241+08:00
      'mgnl:createdBy': 'raheema'
