    'title': 'Marcos, Duterte condemn murder of Negros Oriental governor


      '
    'updated': 2023-03-04T20:46:55.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c026f9-1578-4c7a-bd71-82571652f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T20:47:00.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:07.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> President
        Ferdinand Marcos Jr. and Vice President Sara Duterte on Saturday condemned
        the assassination of Negros Oriental Gov. Roel Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976f8978-1429-4674-823d-7d6900b66ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T20:47:00.376+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:07.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4b8483-06f8-471b-8aca-05dea2a9a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T20:47:00.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:07.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"My government will not rest until we have brought the perpetrators\
        \ of this dastardly and heinous crime to justice,\" the president said in\
        \ a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7c08e0-7092-4164-8fd0-45e10b8436c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T20:47:00.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:07.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79df21-cf5e-4aa7-973a-704bebf26abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T20:47:00.377+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:07.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The investigation into this murder is developing rapidly. We have\
        \ received much information and now have a clear direction on how to proceed\
        \ to bring to justice those behind this killing,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f11fc7-9d7e-4d63-bd04-bcfe2e36113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T20:47:00.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:07.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ddb54-a6b4-4276-8c05-0031826fefbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T20:47:00.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:07.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte, meanwhile, urged authorities to look into \"the political\
        \ feud that has gripped Negros Oriental and has taken so many lives, not just\
        \ of Gov. Degamo.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1946950-db8f-4a78-9bd8-3831d48b460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T20:47:00.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:07.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c168471-562e-44b3-bec3-061191e12a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T20:47:00.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:07.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The attack exposes the extent of desperation, depravity, and thirst\
        \ for violence of the people who masterminded it as they showed an absolute\
        \ absence of regard for the lives of the five civilians who were among the\
        \ fatalities - making it all the more appalling and unforgivable,\" the vice\
        \ president added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a6577-3ac0-412d-a29c-9a46f2886901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T20:47:00.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d55f66-d4c6-4274-b021-f90db3c6a0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T20:47:00.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The League of Provinces of the Philippines also denounced Degamo's\
        \ killing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10feaa82-c932-4bba-a3b0-3f6a5b5a4527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T20:47:00.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a560f59-f3e7-4217-ac92-187b4fd452f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T20:47:00.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The League of Provinces of the Philippines (LPP) condemns this attack\
        \ on a public servant in front of his home while doing his job as Provincial\
        \ Governor. While no amount of words would undo the damage done, we offer\
        \ them to deplore the attack on the life of Gov. Degamo, who has served well\
        \ his constituents,\" the organization said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e867585d-6a2f-468e-9843-2c4e75da6938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T20:47:00.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad9e4f-05f3-47a1-b743-4831ea921508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T20:47:00.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degamo was shot inside his residential compound in Brgy. San Isidro,
        Pamplona town Saturday morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bfdae6-5102-40ae-9735-02223ec8b2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T20:47:00.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbfe5cb-940d-47f8-aa90-31bd6e1a65fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T20:47:00.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor's bodyguards and some civilians were also wounded in the\
        \ shooting, while five others \"who were there to ask for help\" died, according\
        \ to his wife, Pamplona Mayor Janice Degamo.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393a50e9-a815-4e4b-8156-7b88272cb147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T20:47:00.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0714bd-172a-47c1-bf18-4f2d87365840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-04T20:47:00.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-05T12:48:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three suspects were arrested following pursuit operations by government
        forces.</p>'
  'Group-slams-DepEd-s-move-not-to-suspend-classes-as-transport-strike-looms':
