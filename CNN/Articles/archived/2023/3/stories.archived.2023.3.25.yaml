      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)&nbsp;—</strong>&nbsp;Former
        Negros Oriental Governor Pryde Henry Teves said he is willing to cooperate
        with authorities after a police raid on a sugar mill owned by a company he
        heads yielded firearms and ammunition.</p>'
