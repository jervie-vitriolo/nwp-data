      'jcr:uuid': '812ae353-7272-4594-b21e-2bfa4a6a7ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T18:11:32.623+08:00
      'mgnl:createdBy': 'alyssa'
