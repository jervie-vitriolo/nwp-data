      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7356d5-5298-439b-b14e-d94d177517e3'
      'mgnl:activationStatus': true
