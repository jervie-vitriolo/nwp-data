      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nikki Lawson received the shock of
        her life at age 35.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b030a-2afd-4a89-97db-4de689015f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A couple of years ago, she noticed that her stomach often felt irritable,
        and she would get sudden urges to use the restroom, sometimes with blood in
        her stool. She even went to the hospital one day when her symptoms were severe,
        she said, and she was told it might be a stomach ulcer before being sent home.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d7a90a-ac61-4eaa-a6df-b487c4fc4988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"That was around the time when Chadwick Boseman, the actor, passed
        away. I remember watching him on the news and having the same symptoms," Lawson
        said of the "Black Panther" star who died of colon cancer at age 43 in August
        2020.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ccdc09-0ecc-4da6-9d46-3dd579d17998'
