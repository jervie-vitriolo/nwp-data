  'lineup-of-five-planets':
    'author': 'Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-25T08:23:01.000+08:00
    'imagesource': 'jcr:7247d9fb-698b-46f0-b9f7-e9eb798709ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c91b03a8-d215-4d13-84d1-c26bf254bf74'
    'lead': 'Night sky lovers can typically spot a smattering of a few planets, but
      in late March, a stunning visual takes shape when five planets line up beneath
      the moon in a display sometimes called a planetary parade or alignment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-25T09:42:26.325+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-25T09:42:26.747+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A stunning lineup of five planets will decorate the night sky'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d2159b-edf3-44fe-8678-01b8c35a8a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T09:42:26.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T09:42:26.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Night sky lovers can typically spot a smattering
        of a few planets, but in late March, a stunning visual takes shape when five
        planets line up beneath the moon in a display sometimes called a planetary
        parade or alignment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdb506f-0e5e-464d-bca3-5a52b3b4004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T09:42:26.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T09:42:26.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Onlookers will be able to catch the best glimpse of the alignment —\
        \ which will include Mercury, Venus, Mars, Jupiter and Uranus — on Tuesday\
        \ evening, just after sunset. Much of the display will become visible on Friday\
        \ and will continue to be so over the next couple of weeks, according to Cameron\
        \ Hummels, a computational astrophysicist at the California Institute of Technology.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e69b8-81ba-4435-b277-0a2bc50fb561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T09:42:26.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T09:42:26.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alignments such as this one appear every few years or so, Hummels said,\
        \ and much of it will be visible to the naked eye, even in urban areas with\
        \ significant light pollution. And it can be spotted across the Northern and\
        \ Southern hemispheres.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bb325d-096f-4177-8149-9508ec4b3673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T09:42:26.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T09:42:26.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrangement will be visible just underneath the crescent moon.
        To spot the display, Hummels recommended heading out to a place with a good
        view of the western horizon just after sunset, when streaks of the colorful
        sunset still remain and the sky has turned dark blue but not yet black. (Tip:
        Those living far to the north should look slightly southwest, while those
        in the Southern Hemisphere should gaze northwest, Hummels said.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c416d6-5f3e-4a16-a4fc-32c35fb9c5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T09:42:26.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T09:42:26.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The easiest planet to spot will be Venus, often referred to as the\
        \ \"evening star,\" because it's the brightest object in the night sky apart\
        \ from the moon. Uranus will appear close to Venus, though it may be difficult\
        \ to pick out the distant planet without binoculars or a telescope unless\
        \ you're viewing from a prime location with no light pollution.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc6084-3945-4788-9d3f-dacc58db5025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T09:42:26.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T09:42:26.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beneath Venus and Uranus will be Jupiter and Mercury, hovering just\
        \ above the horizon. Mercury may also be difficult to catch without special\
        \ equipment, as the sun's glare can blot out the planet. But to careful observers,\
        \ both planets will be visible for about 20 to 30 minutes after sunset, Hummels\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbf1da2-603d-4c77-9623-37a80d9f1ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T09:42:26.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T09:42:26.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topping off the planetary parade will be Mars, sitting in a straight\
        \ line up from Jupiter, Mercury, Venus, Uranus and the moon. It's easy to\
        \ pick out because of its signature orange tint, Hummels added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9086a124-953f-44c7-9b5d-27ae83cb1f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T09:42:26.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T09:42:26.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The planets will all appear \"kind of like pearls on a necklace\" across\
        \ the night sky, Hummels said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6222db4b-03e4-4a76-81d2-b2cd2d2a0ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T09:42:26.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T09:42:26.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The entire alignment will cover just about 70 degrees of the sky. Hummels\
        \ said one method for measuring degrees in the sky is to use your thumb or\
        \ closed fist, extended away from your body. A fist at arm's length will cover\
        \ about 10 degrees, while a thumb covers about 1 degree.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0707c8bb-f73e-4900-8aa4-d319ea33c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T09:42:26.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T09:42:26.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does this mean?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7285c14a-34c9-4b9a-9b28-14125a43804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T09:42:26.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T09:42:26.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A planetary alignment of this kind may show up every few years, but\
        \ it is possible to catch planets all together in an even smaller patch of\
        \ the sky — those occurrences are just more rare.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6b022a-b349-405e-a61a-c988700c951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T09:42:26.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T09:42:26.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One alignment last June, for example, was the first of its kind since\
        \ 2004. The event included all five planets that can typically be seen with\
        \ the naked eye — Mercury, Venus, Mars, Jupiter and Saturn.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e97f730-0e31-4cb2-8105-55836c08ba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T09:42:26.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T09:42:26.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hummels said not to assign too much significance to a planetary alignment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311dbe0f-858d-4399-983a-aba02ad3892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T09:42:26.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T09:42:26.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's kind of like when your car's odometer shows a bunch of numbers\
        \ — like it reaches 44,444,\" he said. \"It's cool and unusual. It just doesn't\
        \ really mean anything.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7473d94-5e6d-409b-9c0d-dbe79dfbc05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T09:42:26.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T09:42:26.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fascinating celestial phenomena often decorate the night sky, he added,\
        \ such as when Jupiter and Venus appeared within half a degree of each other\
        \ this month.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e8632b-7261-43c6-8bed-bffa50c9c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T09:42:26.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T09:42:26.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 14, sky watchers can expect to see a "ring of fire" eclipse.
        And, in April 2024, a total solar eclipse will blot out the sun midday for
        many in the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fa2231-74c7-46ab-a878-16b4f175b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T09:42:26.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T09:42:26.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/24/world/planetary-alignment-night-sky-scn/index.html#:~:text=Topping%20off%20the%20planetary%20parade,the%20night%20sky%2C%20Hummels%20said.">A
        stunning lineup of five planets will decorate the night sky</a>."</em></p>'
