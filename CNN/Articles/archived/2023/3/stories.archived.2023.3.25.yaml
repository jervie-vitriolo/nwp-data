      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kurilla said earlier Thursday that Iranian proxies had carried out\
        \ drone attacks or rocket attacks against US forces in the Middle East 78\
        \ times since the beginning of 2021, an average of nearly one attack every\
        \ 10 days.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0f8222-a3dc-44e5-9e71-4928f6166f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.609+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23d0250-e0f5-4464-9992-0aa6bd404bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.609+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What Iran does to hide its hand is they use Iranian proxies,\" Kurilla\
        \ told a House Armed Services Committee hearing earlier in the day. \"That's\
        \ either UAVs or rockets to be able to attack our forces in either Iraq or\
        \ Syria.\"\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206f0fd4-af32-4f1f-8baf-f2570b53ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.610+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3a5ee2-ad61-4d67-897c-8170a49460b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.387+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.610+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if such attacks were considered an act of war, Kurilla said,\
        \ \"They are being done by the Iranian proxies is what I would tell you.\"\
        \r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec826b-f9c2-48b4-9c34-a9bca8775f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.388+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.610+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b4fa09-87ba-40f3-b72e-a51d1918618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.611+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Latest US strike against Iranian assets in region</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3254b4d7-4b04-4474-a07b-15847547efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.389+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.611+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration has carried out airstrikes against militias\
        \ affiliated with Iran on multiple occasions following previous attacks on\
        \ US facilities in the region.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a0e187-a23f-4f6b-8a4b-718820a8b89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.390+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.612+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97630333-8667-4c47-ac0f-37f5bd622f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.391+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.612+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In February 2021, Biden's first known military action was to carry\
        \ out strikes against Iranian-backed militias after rocket attacks on US troops\
        \ in Iraq. And in August, the US struck a group of bunkers used for ammunition\
        \ storage and logistics support by Iranian proxies in Syria, after rockets\
        \ landed near another US facility.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4936865c-6add-48e6-b0fc-f380a0593966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.392+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.613+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638ad2ba-ce65-467e-b442-ba752313c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.613+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Milley visited US troops in Syria earlier this month, marking the first\
        \ time he has visited as the top US general. Milley visited troops in northeast\
        \ Syria who are there as part of the ongoing campaign to defeat ISIS, a mission\
        \ the US carries out with its partners in the Kurdish-led Syrian Democratic\
        \ Forces.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969179b9-ac2c-4c21-9f3d-de81044ac00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.393+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.614+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da44cbab-8dbe-4a4e-9c08-308f498c622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.394+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.614+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Milley's visit also focused on the safety of US troops, his spokesman\
        \ had said, and he inspected for protection measures in Syria.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9a44bf-a786-4419-8be0-00543f5a8d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.395+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.615+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aebb21-f998-4e61-9ad0-72cfc5e2fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.396+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.615+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two weeks before Milley's visit, US and coalition forces at Green Village\
        \ in Syria came under rocket attack. No US or coalition troops were injured\
        \ in that attack, but it underscored the threat emanating from adversaries\
        \ in the region, often in the form of Iranian-backed proxies or militias.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c864ec-874c-48ac-8f1a-d55cf8743293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.397+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.615+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde4a622-b2ea-476f-a99e-b2a861f15553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.398+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.616+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just two days before the rocket attack, four US troops and one working\
        \ dog were injured in a helicopter raid against a senior ISIS leader in northeast\
        \ Syria.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f2a1e-2bc6-4cc7-8945-70f37a4de08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.399+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.616+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070e7d0c-5ea6-43e9-8c51-e45488d5316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.400+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.617+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional details.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c76ec-3ff8-4b70-a6f8-49a01929bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.401+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.617+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a data-cke-saved-href="https://www.cnn.com/2023/03/23/politics/syria-suspected-drone-strike-us-contractor-killed"
