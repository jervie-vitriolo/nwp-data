      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7013d450-f9a4-4823-b0f3-b340efb4c716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.590+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his first comments on the strikes, Biden said the United States\
        \ will respond with force to protect Americans who come under attack.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bbbb99-3d5c-4b43-b150-cd1ea2c352b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.590+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d971c4-81ba-4ea3-b356-fccae1d0e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.591+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Make no mistake: the United States does not -- does not -- seek conflict\
        \ with Iran. But be prepared for us to forcefully protect our people,\" he\
        \ said during remarks in Canada on Friday afternoon, where he is on a two-day\
        \ visit.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ef5466-24f4-4407-b2ff-a20da662aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.591+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b73761-5a2c-40b2-bb17-afebc3a33316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.592+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's exactly what happened last night,\" Biden went on. \"We're\
        \ going to continue to keep up our efforts to counter terrorist threats in\
        \ the region.\"\r"
