    'title': '₱18M in cash, guns, ammo seized in Teves sugar mill raid – police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d5cafb-086e-4103-b7d0-23318af825c9'
