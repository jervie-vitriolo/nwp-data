      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its situational report&nbsp;released on Friday, the DENR said
        the oil slick has reached the following towns and cities: Bansud, Bongabong,
        Bulalacao, Calapan City, Gloria, Magsaysay, Mansalay, Naujan, Pinamalayan,
        Pola, Roxas, and San Jose.</p>'
