  'uti-bacteria-infection-wellness':
    'author': 'Kyla Russell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-25T14:51:48.000+08:00
    'imagesource': 'jcr:c503934b-1b1f-4341-86c8-c8aabd70f2c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2f6d909-71a0-459f-b2ce-93790f0598b1'
    'lead': 'Bacteria from meat could be responsible for more than half a million
      urinary tract infections in the United States every year, a new study says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-25T14:57:57.713+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-03-25T14:57:58.131+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bacteria', 'United-States', 'meat', 'UTI']
    'stories': []
    'template': '1'
    'title': 'Bacteria from meat could be causing more than half a million UTIs in
      the US every year, study estimates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee84a957-1f04-4577-a6ae-5d160891efc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bacteria from meat could be responsible
        for more than half a million urinary tract infections in the United States
        every year, a new study says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b79fc0-a542-481b-9dc1-441814c31f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'E. coli is an often-harmless bacteria that''s "part of the normal bacterial
        environment in the intestines in humans and animals," said Dr. Craig Comiter,
        a professor of urology and obstetrics and gynecology at the Stanford University
        School of Medicine who was not involved in the new study.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095ab7c2-50e2-44c9-bb11-46a3314e8e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some strains can be dangerous, causing diarrhea, respiratory illness
        and pneumonia, according to the US Centers for Disease Control and Prevention.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8035b5-3e1e-4695-86ee-c25cdb8eaf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Researchers have long known of a link between E. coli and UTIs, an
        infection in any part of the urinary system, including the kidneys, ureters,
        bladder and urethra; the bacteria causes 6 million to 8 million UTIs in the
        US every year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b330d084-ada1-4727-8026-ddbbb86fec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the new research suggests that more of these infections may be
        linked to E. coli from meat than previously known.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ff6a04-5b56-4e41-8e96-6954d15b0a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Infections can happen when meat with E. coli bacteria is not prepared
        with proper hygiene, passes through the digestive system and ultimately exits
        the anus. Because of its close proximity, that bacteria can easily enter the
        urinary system and cause an infection, with symptoms such as a burning feeling
        during urination, cloudy urine and pelvic pain.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e0baf2-631f-4567-a6ed-e5acad9034be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Women have urinary tract infections up to 30 times more often than
        men do, according to the Office on Women''s Health.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40210f30-9288-4e60-82bc-9f1ee1b89395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What the study found</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67744902-5074-440c-bbd4-f6f7bbca0dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study from George Washington University Milken Institute of Public
        Health analyzed data from retail meat samples collected between January 2012
        and December 2012. The researchers looked at samples of chicken, turkey and
        pork from nine major grocery chains in Flagstaff, Arizona, and then took blood
        and urine samples from people hospitalized for urinary tract infections in
        the area at the same time.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b13317f-cebb-4b72-9f35-ed090a81cbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It took 10 years to parse the data, including tracking the E. coli''s
        origins, said study co-author Dr. Lance Price, a professor of environmental
        and occupational health at George Washington University and the founder and
        co-director of the George Washington Antibiotic Resistance Action Center.
        But the dominant strains of E. coli present in 2012 remain the same now.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8040d0-90a8-4b7b-83cc-d97553f487c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With the findings and a predictive model, the researchers estimated
        that 8% of E. coli urinary tract infections in the US each year -- 480,000
        to 640,000 cases -- may be caused by strains from meat.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a5ee9e-510f-43b6-b09f-c18d691fd57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The researchers did not find that E. coli bacteria found in meat causes
        a greater rate of urinary tract infections; the findings simply explain why
        some infections might happen.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d890ef-60e5-4367-8411-7b90254b47f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It does not mean that if we didn''t have these bacteria, we''d have
        8% fewer infections," Comiter said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b75b5b-2cf5-4b0d-9286-f0d45bb1f0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If left untreated, urinary tract infections caused by E. coli can lead
        to problems like permanent kidney damage, sepsis and a narrowed urethra.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e1fa9e-4ab2-49ba-8fff-58caa3002053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Some people think of these as a painful annoyance ... but they can
        actually be really serious infections because the bladder, the urinary tract,
        is actually a gateway to the blood," Price said in a video released by George
        Washington University.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1d4583-d722-4431-aee2-f4e44f51ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Once an infection is in the kidneys, it has access to the blood.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b055d97a-98f6-4cdc-bb34-1d3986dc25cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The bladder is a major gateway to patients'' kidneys and bloodstream,"
        Dr. Cindy Liu, an author of the study and associate professor of environmental
        and occupational health at George Washington University, said in a news release.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6e780e-96be-4cab-b5ca-f608a1485f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bloodstream infections are "super dangerous," Price said, and those
        caused by E. coli kill 36,000 to 40,000 people a year in the US.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e158332d-11fd-4501-9912-43a13d8b44d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The researchers call for more monitoring of pathogens in raw meat found
        in grocery stores.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e8b687-6570-4c58-926e-83dc02cc63ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At home, people should be sure to wash hands when preparing or handling
        raw meat, and always use a separate surface to cook raw foods.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96178462-2f63-4a63-9914-8ba013d2cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Understanding antibiotic resistance</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb498e6-144f-4a00-979a-5db7a213a72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study findings also reveal another facet of the problem: the alarming
        rise of antibiotic-resistant infections. Most animals in the food industry
        are given antibiotics, but the overuse of antibiotics in animals breeds resistance,
        Comiter said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c24116-fd45-425c-be70-c7cd7006ca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meat-associated bacteria is known to be especially resistant to treatment,
        he said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1e5bc8-aa38-4ecb-acdc-dec6ff5b024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"That is just the way animals are bred for food," he said. "They''re
        going to pass infections to each other, so they need antibiotics so that they
        don''t die, so that we have a good source of protein."'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e5c6c-1da1-4ed8-a997-df9adcbd3d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But resistant bacteria in meat can then passed along to the humans
        who eat it.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1181e189-37e7-48ec-8677-a1c82bc2bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As these bacteria become more and more resistant to antibiotics, there''s
        more infections that are progressing from the bladder, to the kidney, to the
        blood and, unfortunately, people are dying," Price said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b0245b-653a-4df4-8f01-b82e35abb8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comiter believes that researchers should also focus on antibiotic use
        in animals.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c07a12-75fc-4939-b91f-fc8abee8818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Perhaps we need to find a way to make burgers without giving the animals
        excessive antibiotics," he said.<p><br></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ae9dab-b0bc-43ce-99c6-b5c6c950dfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T14:57:57.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T14:57:58.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/03/23/health/uti-bacteria-infection-wellness"><em>
        "Bacteria from meat could be causing more than half a million UTIs in the
        US every year, study estimates"&nbsp;</em></a></p>'
