      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Having a personalized risk assessment tool that will take into account
        their lifestyle, their environmental factors, genetic factors -- I think if
        we have that, then it would allow us hopefully, in the future, to provide
        some personalized recommendations on when a person should be screened for
        colorectal cancer and what should be the modality of screening based on their
        risk," he said. "Younger adults tend to develop colon cancer mostly in the
        left side, whereas, as we get older, colon cancer tends to develop more on
        the right side. So there''s a little difference in how we could screen younger
        adults versus older adults."<p><br></p>'
