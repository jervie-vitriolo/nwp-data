      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"But at that time, I was not thinking ''this is something that I''m
        going through,'' " she said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e8041-7223-4f14-9c0f-ed9644eb44ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Instead, Lawson thought changing her diet would help. She stopped eating
        certain red meats and ate more fruits and vegetables. She began losing a lot
        of weight, which she thought was the result of her new diet.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0626042-fa9a-49e2-a6f6-a996c04f3f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"But then I went for a physical," Lawson said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ac99d-f649-4c21-96ee-373ad753f7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Her primary care physician recommended that she see a gastroenterologist
        immediately because she had low iron levels.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fb4cec-0b83-48e2-957e-568ed7c2ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"When I went and I saw my gastro, she said, ''I''m sorry, I have bad
        news. We see something. We sent it off to get testing. It looks like it is
        cancer.'' My whole world just kind of blanked out," Lawson said. "I was 35,
        healthy, going about my day, raising my daughter, and to get a diagnosis like
        this, I was just so shocked."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5496e4-c44e-4ce6-bca3-7b2d734a9c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lawson, who was diagnosed with stage III rectal cancer, is among a
        growing group of colon and rectal cancer patients in the United States who
        are diagnosed at a young age.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4235ec-d55d-41d2-a06d-b94fb66fa27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The share of colorectal cancer diagnoses among adults younger than
        55 in the US has been rising since the 1990s, and no one knows why.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a6e45-d7a3-4ec6-9fdb-584e47d929d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Crying through chemotherapy''</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab550b82-2cbb-4dca-8503-29b2c7896728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Researchers at Dana-Farber Cancer Institute are calling for more work
        to be done to understand, prevent and treat colorectal cancer at younger ages.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373144a-ada6-438b-9fac-7df0d2034a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.103+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a paper published last week in the journal Science, the researchers,
        Dr. Marios Giannakis and Dr. Kimmie Ng, outlined a way for scientists to accelerate
        their investigations into the puzzling rise of colorectal cancer among younger
        ages, calling for more specialized research centers to focus on younger patients
        with the disease and for diverse populations to be included in studies on
        early-onset colorectal cancer.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7279493b-bb10-416b-80e3-6b628dc1008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Their hope is that this work will help improve outcomes for young colorectal
        cancer patients like Lawson.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f927b-65e0-487b-9bca-62c0bbcc3595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.104+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among younger adults, ages 20 to 49, colorectal cancer is estimated
        to become the leading cause of cancer-related deaths in the United States
        by 2030.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f159e07-7581-4d80-b6bc-caf2a0bcf5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lawson, now 36 and living in Palm Bay, Florida, with her 5-year-old
        daughter, is in remission and cancer-free.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2e505d-ebb4-48ba-9301-4469b90188bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The former middle school teacher had several surgeries and received
        radiation therapy and chemotherapy to treat her cancer. She is now being monitored
        closely by her doctors.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b74cf-8a34-4ff0-b407-e0d4c03308f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For other young people with colorectal cancer, "my words of hope would
        be to just stay strong. Just find that courage within yourself to say, ''You
        know what, I''m going to fight this.'' And I just looked within myself," Lawson
        said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ce86de-0594-4a37-83b8-d6e9895d203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I also have a very supportive family system, so they were definitely
        there for me. But it was very emotional," she said of her cancer treatments.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4810073-0dab-42a7-9107-4cc8af19d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.106+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I remember crying through chemotherapy sessions and the medicine making
        you so weak, and my daughter was 4, and having to be strong for her," she
        said. "My advice to any young person: If you see symptoms or you see something''s
        not right and you''re losing a lot of weight and not really trying to, go
        to see a doctor."'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd6420-0f5b-499c-8123-edbe37911991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Signs and symptoms of colorectal cancer include changes in bowel habits,
        rectal bleeding or blood in the stool, cramping or abdominal pain, weakness
        and fatigue, and weight loss.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7318dc-23c9-40ac-a72b-e610bf5f0670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.107+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A report released this month by the American Cancer Society shows that
        the proportion of colorectal cancer cases among adults younger than 55 increased
        from 11% in 1995 to 20% in 2019. Yet the factors driving that rise remain
        a mystery.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62690b4-1e65-45fc-9fb4-d34b943b369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There''s probably more than just one cause, said Lawson''s surgeon,
        Dr. Steven Lee-Kong, chief of colorectal surgery at Hackensack University
        Medical Center in New Jersey.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604bb6cf-d8e2-4955-a36f-f16a415a5aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.108+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He has noticed an increase in colorectal cancer patients in their 40s
        and 30s within his own practice. His youngest patient was 21 when she was
        diagnosed with rectal cancer.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1abcc95-e5ab-4ec2-8482-aa62ed36609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There is a phenomenon of decreasing overall colorectal cancer rates
        in the population in general, we think because of the increase in screening
        for particularly for older adults," Lee-Kong said. "But that doesn''t really
        account for the overall increase in the number of patients younger than, say,
        50 and 45 that are developing cancer."'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c49cf-5d20-4584-8c55-5f542c947de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''There''s something else going on''</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ef89b-b13f-436c-81ee-f5e8e64b38fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of the factors known to raise anyone''s risk of colorectal cancer
        are having a family history of the disease, having a certain genetic mutation,
        drinking too much alcohol, smoking cigarettes or being obese.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb6c63b-2a26-4891-b80d-9f348979db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"They were established as risk factors in older cohorts of patients,
        but they do seem to be also associated with early-onset disease, and those
        are things like excess body weight, lack of physical activity, high consumption
        of processed meat and red meat, very high alcohol consumption," said Rebecca
        Siegel, a cancer epidemiologist and senior scientific director of surveillance
        research at the American Cancer Society, who was lead author of this month''s
        report.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87493db6-af6b-4c07-ad28-9f8a44f315ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"But the data don''t support these specific factors as solely driving
        the trend," she said. "So if you have excess body weight, you are at a higher
        risk of colorectal cancer in your 40s than someone who is average weight.
        That is true. But the excess risk is pretty small. So again, that is probably
        not what''s driving this increase, and it''s another reason to think that
        there''s something else going on."'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1124a98-50aa-4118-bf22-954ee92f2a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Many people who are being diagnosed at a younger age were not obese,
        including some high-profile cases, such as Broadway actor Quentin Oliver Lee,
        who died last year at 34 after being diagnosed with stage IV colon cancer.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958d85da-9c68-49e2-b6bc-25b1b381117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Anecdotally, in conferences that I''ve attended, that is the word
        on the street: that most of these patients are very healthy. They''re not
        obese; they''re very active," Siegel said, which adds to the mystery.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e20b3a-4602-4ef4-8f9e-87cbe489aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We know that excess weight increases your risk, and we know that we''ve
        had a big increase in body weight in this country," she said. "And that is
        contributing to more cancer for a lot of cancers and also for colorectal cancer.
        But does it explain this trend that we''re seeing, this steep increase? No,
        it doesn''t."'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3528d698-fa41-4a35-94ac-9e198507d320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.113+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yet scientists remain divided when it comes to just how much of a role
        those known risk factors -- especially obesity -- play in the rise of colorectal
        cancer among adults younger than 55.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6202c310-8c4b-4e91-b4ff-e5929582bba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Scientists debate the role of obesity</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a97ce80-720b-40a5-b3a9-5c7b464c7c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.114+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even though the cause of the rise of colorectal cancer in younger adults
        is "still not very well understood," Dr. Subhankar Chakraborty argues that
        dietary and lifestyle factors could be playing larger roles than some would
        think.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38212132-1477-42bd-be33-5421a7e5a440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.115+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We know that smoking, alcohol, lack of physical activity, being overweight
        or obese, increased consumption of red meat -- so basically, dietary factors
        and environmental and lifestyle factors -- are likely playing a big role,"
        said Chakraborty, a gastroenterologist with The Ohio State University Comprehensive
        Cancer Center.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729e2a73-1667-47db-850c-7a5a1f2a00ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.115+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There are also some other factors, such as the growing incidence of
        inflammatory bowel disease, that may also be playing a role, and I think the
        biggest factors is most likely the diet, the lifestyle and the environmental
        factors," he said.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b78228-57ae-416d-895a-836ce46e1cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It has been difficult to pinpoint causes of the rise of cases in younger
        ages because, if someone has a polyp in their colon for example, it can take
        10 to 15 years to develop into cancer, he says.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aac739-ad88-49df-84d3-421ccab79bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"During that, all the way from a polyp to the cancer stage, the person
        is exposed to a variety of things in their life. And to really pinpoint what
        is going on, we would need to follow specific individuals over time to really
        understand their dietary patterns, medications and weight changes," Chakraborty
        said. "So that makes it really hard, because of the time that cancer actually
        takes to develop."'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7659530f-4484-41e8-82d6-64e60a3d41f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some researchers have been investigating ways in which the rise in
        colorectal cancer among younger adults may be connected to increases in childhood
        obesity in the US.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba7db5-6530-4d64-8cc8-0b6e4853c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The rise in young-onset colorectal cancer correlates with a doubling
        of the prevalence of childhood obesity over the last 30 years, now affecting
        20% of those under age 20," Dr. William Karnes, a gastroenterologist and director
        of high-risk colorectal cancer services at the UCI Health Digestive Health
        Institute in California, said in an email.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc187e4e-9a9c-4c78-8b7e-dd9504bfc5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"However, other factors may exist," he said, adding that he has noticed
        "an increasing frequency of being shocked" by discoveries of colorectal cancer
        in his younger patients.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b53ced-c179-4edf-9fd0-9480084f1005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There could be correlations between obesity in younger adults, the
        foods they eat and the increase in colorectal cancers for the young adult
        population, said Dr. Shane Dormady, a medical oncologist from El Camino Health
        in California who treats colorectal cancer patients.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd117854b-b890-4afd-842d-dcaf8217a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think younger people are on average consuming less healthy food
        -- fast food, processed snacks, processed sugars -- and I think that those
        foods also contain higher concentrations of carcinogens and mutagens, in addition
        to the fact that they are very fattening," Dormady said.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca52231-5d6c-4b16-bab1-63cd52d9d1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s well-publicized that child, adolescent, young adult obesity
        is rampant, if not epidemic, in our country," he said. "And whenever a person
        is at an unhealthy weight, especially at a young age, which is when the cells
        are most susceptible to DNA damage, it really starts the ball rolling in the
        wrong direction."'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d3c170-50d3-48c8-98a8-e8dd4a37bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yet at the Center for Young Onset Colorectal and Gastrointestinal Cancers
        at Memorial Sloan Kettering Cancer Center, researchers and physicians are
        not seeing a definite correlation between the rise in colorectal cancer among
        their younger adult patients and a rise in obesity, according to Dr. Robin
        Mendelsohn, gastroenterologist and co-director of the center, where scientists
        and doctors continue to work around the clock to solve this mystery.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12132e38-4e58-4f08-87d5-3d3c2a761888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"When we looked at our patients, the majority were more likely to be
        overweight and obese, but when we compare them to a national cohort without
        cancer, they''re actually less likely to be overweight and obese," she said.
        "And anecdotally, a lot of the patients that we see are young and fit and
        don''t really fit the obesity profile."'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd616617f-42f2-40bc-899b-f0df72714698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That leaves many oncologists scratching their heads.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38fac14-410f-4b9c-a8f3-edf96252e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Growing doubt that genetics is involved</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac43ce70-9ea1-4978-8690-325bcad7d8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some scientists are also exploring whether genetic mutations that can
        raise someone''s risk for colorectal cancer have played a role in the rise
        of cases among younger adults -- but the majority of these patients do not
        have them.'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235af89f-0b54-4074-a4af-851df49f25cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Karnes, of UCI Health, said "it is unlikely" that there has been an
        increase in the genetic mutations that raise the risk of colorectal cancer,
        "although, as expected, the percentage of colorectal cancers caused by such
        mutations, e.g., Lynch syndrome, is more common in people with young-onset
        colorectal cancer."'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdebcc2-629f-4558-96c1-e38cc94c656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lynch syndrome is the most common cause of hereditary colorectal cancer,
        causing about 4,200 cases in the US per year. People with Lynch syndrome are
        more likely to get cancers at a younger age, before 50.'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1600c466-44cd-4789-b2ef-7b69a384ff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In my practice and in the medical community, the oncologic community,
        I don''t think there''s any proof that genetic syndromes and gene mutations
        that patients are born with are becoming more frequent," El Camino Health''s
        Dormady said. "I don''t think the inherent frequency of those mutations is
        going up."'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27488b5-029a-4bef-b6e4-2c6f5c978260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The tumors of younger colorectal cancer patients are very similar to
        those of older ones, said Mendelsohn at Memorial Sloan Kettering Cancer Center.'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9632270-614c-4b8c-ac3c-a056489e594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So then, the question is, if they''re biologically the same, why are
        we seeing this increasingly in younger people?" she said. "About 20% may have
        a genetic mutation, so the majority of patients do not have a family history
        or genetic predisposition."'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb7865-ed7f-4c2b-8e84-e64a95741b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Therefore, Mendelsohn added, "it''s likely some kind of exposure, whether
        it be diet, medication, changing microbiome," that is driving the rise in
        colorectal cancers in younger adults.'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc41f12-ccac-4fff-8eee-a06685c7edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That rise "has been something that''s been on our radar, and it has
        been increasing since the 1990s," Mendelsohn said. "And even though it is
        increasing, the numbers are still small. So it''s still a small population."'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45cac6c-dcf9-4f31-9320-c7972d8c44ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Better testing and diagnosing</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bec563-f84b-4eb5-b22c-3aea3eeddda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dormady, at El Camino Health, said he now sees more colorectal cancer
        patients in their early to mid-50s than he did 20 years ago, and he wonders
        whether it might be a result of colorectal cancer screening being easier to
        access and better at detecting cancers.'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99597f8-c966-4915-879f-506ac99ea111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The first thing to consider is that some of our diagnostic modalities
        are becoming better," he said, especially because there are now many at-home
        colorectal cancer testing kits. Also, in 2021, the US Preventive Services
        Task Force lowered the recommended age to start screening for colon and rectal
        cancers from 50 to 45.'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f594c7ed-a485-4507-8512-aac20f7e6a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think you have a subset of patients who are being screened earlier
        with colonoscopies; you have advancing technology where we can potentially
        detect tumor cell DNA in the stool sample, which is leading to earlier diagnosis.
        And sometimes that effect will skew statistics and make it look like the incidence
        is really on the rise, but deeper analysis shows you that part of that is
        due to earlier detection and more screening," he said. "So that could be one
        facet of the equation."'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731bdd9e-8bc1-4957-91b0-61f93b5c3582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.133+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Overall, pinpointing what could be driving this surge in colorectal
        cancer diagnoses among younger ages will not only help scientists better understand
        cancer as a disease, it will help doctors develop personalized risk assessments
        for their younger patients, Ohio State University''s Chakraborty said.'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb3a85-0a49-49b9-a992-b7923614373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Because most of the people who go on to develop colorectal cancer
        really have no family history -- no known family history of colon cancer --
        so they would really not be aware of their risk until they begin to develop
        symptoms," he said.'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a792f-b86e-44c0-a547-8b50e1e1f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T15:03:22.134+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T15:03:22.886+08:00
