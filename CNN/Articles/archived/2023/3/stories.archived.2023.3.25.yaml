      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf30031-51b0-41b4-a9e9-7582668226c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.755+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But this is a once in a decade opportunity to get some nice close-up\
        \ measurements in a relatively large body that is relatively easy to measure\
        \ to that effect,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe80026-2200-48e8-b0b7-dc91b70abab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.756+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371c7ddf-3ce5-47bf-a534-09d64403b624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.756+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Near-Earth objects are asteroids and comets with orbits that bring\
        \ them to within 120 million miles of the sun, and this means they can \"\
        circulate through the Earth's orbital neighborhood,\" according to NASA.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faa91fe-9218-481c-b15c-c9148f1aa224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.757+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3128b-769b-4e74-ba77-7c9403e535d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.757+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts will light the 2023 DZ2 asteroid up with radar, and use this\
        \ to get more precise measurements for the object, Moissl added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bce5c6f-7839-4d6c-9323-afb4a2346895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.758+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdba496d-8fad-4057-91dd-18f886d57d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.758+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''city killer'' label</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e3bf3-bab1-4988-842a-a86242ffd4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.759+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moissl said that the phrase \"city killer\" gets bandied around by\
        \ experts in reference to two known asteroid impacts.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588b6102-745d-4a2e-8a86-f74b9c2ad4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.759+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03504ddd-74b0-4440-a6bf-2bb0bed9d15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.759+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Tunguska event of 1908, an asteroid \"sent a shockwave down\
        \ and flattened 2,000 square kilometers of forest\" in Siberia, Moissl said.\
        \ Also, some 50,000 years ago, an iron asteroid hit what is today Arizona,\
        \ between Flagstaff and Winslow on the Colorado Plateau, creating a crater\
        \ 0.75 miles (1.2 kilometers) across and about 600 feet (180 meters) deep.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d3551-db44-4341-b0b3-1c39baeea857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.760+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ebe58d-3cf3-4cda-9b89-74a893d65158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.760+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When space rocks enter the Earth's orbit and hit land, \"if they happen\
        \ in uninhabited areas, then [it's] not much of a concern,\" Moissl said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02642c1-d5a3-42d8-bc2e-7f778c7c5d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.761+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7066460-6d58-4434-970f-437caa9fe021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.761+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If we ever find one of the sites where we see this will impact Earth,\
        \ the first step is to find out where it will hit Earth because if it's in\
        \ the middle of the ocean, in the middle of the desert, it's not a big deal.\
        \ We just need to ensure that there is no air traffic or no people in the\
        \ area,\" he added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6dcac0-5b95-4834-99c1-094746bf7578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.349+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.762+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72513c50-f1cc-4768-9b9b-9b6f60ff12af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.349+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.762+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That's where the [term] 'city killer' comes from. If such an object\
        \ would be going down directly over a city, this would be a problem: The whole\
        \ city would likely be heavily damaged, and should be evacuated.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587cc82-9a9d-45ef-807d-7169601827ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.350+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.763+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc336719-e491-4aa3-b844-6f4aebc26f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.350+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.763+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"City killer is a nice slogan. It's not a bad description. That's\
        \ why we didn't completely throw it out of the window. Because it says in\
        \ two words: This is dangerous on the level of being capable of destroying\
        \ the city,\" he explained.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df4a62f-7cfb-4826-919c-2bdfbfb26f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.764+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c613d5d-c557-4fc4-9a01-757755ec22bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.764+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, that's not what's happening with 2023 DZ2. The asteroid, which\
        \ is in a heliocentric orbit, meaning it is in an orbit and ellipse around\
        \ the sun, will \"continue to go round and round the sun,\" he said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1c3586-9dbc-4fa1-8f21-d2ec84924f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.765+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb70147-3672-49cb-a7c3-6a8164750eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.352+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.765+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are currently more than 1,450 near-Earth objects on the \"risk\
        \ list,\" Moissl said, and they are added whenever there is \"the slightest\
        \ possibility that it might impact [Earth] over the next 100 years.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a85bbfc-659c-47c2-9387-8477fc11c897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.352+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.766+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f7b881-5ea2-4fe2-be1b-ce06f6fb4692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.766+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These objects are usually then observed quite a lot. And the measurements
        are refined," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e1bba2-705c-4d11-8fed-0418f9569db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.767+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "‘<a href="https://www.cnn.com/2023/03/24/world/city-killer-asteroid-intl-scli-scn">City
        killer’ asteroid to pass between Earth and moon’s orbits this weekend</a>"</em></p>'
  'paul-rusesabagina-hotel-rwanda-released-prison':
    'author': 'Jennifer Hansler, Bethlehem Feleke, Mostafa Salem and Jack Guy, CNN'
    'caption': '(Marvin Joseph/The Washington Post/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-25T07:38:43.000+08:00
    'imagesource': 'jcr:6aa51318-869a-44d5-a7b4-ee1809d31300'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a043543-71d5-4bb4-9ee7-d9366b4ce8db'
    'lead': 'Paul Rusesabagina, who inspired the Hollywood film "Hotel Rwanda," is
      best known for saving hundreds of Rwandans during the country''s genocide by
      sheltering them in the hotel he managed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-25T07:42:51.238+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-25T07:44:14.195+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Hotel Rwanda'' hero to be freed after 25-year terrorism sentence commuted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e13fb-7848-4003-bbf5-98868db860a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Paul Rusesabagina, who inspired the Hollywood
        film "Hotel Rwanda," was released from prison in Rwanda after his prison sentence
        was commuted Friday by the country''s President Paul Kagame.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb4e576-60da-4c84-b3d8-e4313ecf4340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bdebf5-0c7d-4395-8669-b2669f49794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US senior administration officials told reporters Friday that Rusesabagina,\
        \ who is a US legal permanent resident, had been transferred to the residence\
        \ of the Qatari ambassador in Kigali.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5711cb-01ea-47a9-86fb-7b75b559d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e86d6-10f6-4414-9112-1c74a6922f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He will be spending a limited period of time hosted by the Qataris,\"\
        \ likely a couple of days, one official said, and then will travel to Doha\
        \ and on to the United States.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062fad31-681b-40d9-bbe9-25956711e206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.254+08:00
      'mgnl:createdBy': 'seth'
