  'biden-authorizes-airstrike-syria':
    'author': 'Michael Callahan, Oren Liebermann, Natasha Bertrand and Haley Britzky,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-25T07:22:59.000+08:00
    'imagesource': 'jcr:98bd1a8b-ee85-4cc3-a2b1-e682e2734514'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7167aa86-b852-4d72-8787-ed7680b974e1'
    'lead': 'The US conducted an airstrike in Syria against what it said were Iranian-affiliated
      facilities after a suspected Iranian drone on Thursday struck a facility housing
      US personnel in the country, killing an American contractor and wounding five
      US service members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-25T07:27:15.334+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-25T07:27:26.583+08:00
