      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, marine experts said they have been seeing weaker winds and\
        \ calmer seas near the source of the spill, which can make oil collection\
        \ easier.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87398b8f-0615-47bf-8996-5ca151b74fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T18:11:32.628+08:00
