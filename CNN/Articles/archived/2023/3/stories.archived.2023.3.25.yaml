    'jcr:uuid': 'd82bb255-ca0d-4aa2-a981-031fa8e157bd'
    'lead': 'TikTok creators have had enough of US Congress seemingly not understanding
      how the internet works.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-25T23:55:39.950+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-26T00:00:19.461+08:00
