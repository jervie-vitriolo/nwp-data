      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the DOH tracker showed that as of March 24, the
        country had a total of 4,079,796 COVID-19 cases. Of that number, DOH logged
        4,004,859 recoveries and 66,316 deaths.</p>'
