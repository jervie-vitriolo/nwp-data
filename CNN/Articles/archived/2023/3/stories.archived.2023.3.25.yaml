  'US-Navy-challenges-SCS-claims':
    'author': 'Brad Lendon, CNN'
    'caption': 'MC1 Greg Johnson/US Navy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-25T03:33:43.000+08:00
    'credit': 'MC1 Greg Johnson/US Navy'
    'imagesource': 'jcr:63e7c7ed-5620-4a1c-bccd-bb83b87abdb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21216264-a224-4eca-a764-e7d0a96f3c43'
    'lead': 'A day after China said it drove a US Navy destroyer away from Beijing-claimed
      waters in the South China Sea, the US 7th Fleet said the same warship sailed
      through those waters to challenge the Chinese claims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-25T03:35:55.783+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-25T03:36:31.653+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-25T03:36:31.166+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US Navy challenges Beijing’s South China Sea claims, gets angry reaction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d3847-d88b-4c3e-8736-369cd1b975c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:35:55.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.653+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A day after China said it drove a
        US Navy destroyer away from Beijing-claimed waters in the South China Sea,
        the US 7th Fleet said the same warship sailed through those waters to challenge
        the Chinese claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912a806-d191-4bfd-b388-14476ae648ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:35:55.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.654+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The “guided-missile destroyer USS Milius asserted navigational rights
        and freedoms in the South China Sea near the Paracel Islands, consistent with
        international law,” a statement from 7th Fleet spokesperson Lt. jg. Luka Bakic
        said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4301e934-43fa-4943-b1c8-1d6e0fe34f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:35:55.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.654+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The warship conducted what the US Navy calls a “freedom of navigation
        operation,” or FONOP, Bakic said, “challenging the restrictions on innocent
        passage imposed by the People’s Republic of China (PRC), Taiwan, and Vietnam.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e900f5-2447-4b1b-ba75-965b208c2e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:35:55.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.654+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'All three claim the Paracels, known as the Xishas in China, a group
        of about 130 small atolls, the biggest of which are home to Chinese military
        bases.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea460cd-56b3-4fe3-8404-22a620c7fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:35:55.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.654+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US statement also said the Milius challenged China’s claim to “straight
        baselines enclosing the Paracels,” meaning Beijing’s claims to waters between
        the islands, even when those waters are outside the internationally recognized
        12-nautical-mile limit from a coastline for territorial waters.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872412b3-9363-42db-a1b4-7e8a2d5c3597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:35:55.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.654+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China claims almost all of the vast South China Sea as part of its
        territorial waters, including many distant islands and inlets in the disputed
        body of water, many of which Beijing has militarized.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaf066a-0523-4234-8792-5d5cfd2d20f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:35:55.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.655+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other claimants besides Taiwan and Vietnam include Brunei, Malaysia,
        Indonesia and the Philippines, which has seen a UN tribunal rule in its favor
        in a dispute with Beijing over islands in the Spratly group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcca660b-ef82-4d35-9a05-226fda752496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:35:55.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.655+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing has rejected the UN ruling, and built up military bases
        on those disputed islands in the Spratlys – known as the Nansha Islands in
        China – as it has done in the Paracels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fbaf8c-16cb-423e-ad81-4f245b7e98da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:35:55.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.655+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Friday, China reacted angrily to the presence of the US warship
        near the islands it claims.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8315c5-5135-449c-9b52-60deb5cb83c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:35:55.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.655+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The actions of the U.S. military have seriously violated China’s
        sovereignty and security and seriously violated international law,” Tan Kefei,
        spokesperson for the Defense Ministry, said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153d2246-346a-4ad6-afcc-f79e7fc80d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:35:55.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.655+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The guided-missile destroyer USS Milius broke into China’s Xisha
        territorial waters again without the approval of the Chinese government, undermining
        peace and stability in the South China Sea,” Tan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b77e0-7058-42c9-9a5c-b5eb76cd8aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:36:24.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.655+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Thursday, Beijing said the Milius was driven away from the Paracels
        by People’s Liberation Army forces, a claim that was called “false” by the
        US 7th Fleet.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f29d4d-7d8e-4c3f-bb31-f58e72ecde3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:36:24.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.655+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Beijing has made similar claims after other FONOPs, which the US conducts
        regularly around the Paracels and the Spratlys to the south.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56626f76-3b6e-418b-b3fa-332235d7a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:36:24.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.656+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paracels are located east of Da Nang, Vietnam, and south of
        China’s Hainan Island.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac638f6-1b5b-48ca-b27c-0b128e3d29ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:36:24.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.656+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing regularly makes statements that any US Navy operations in
        the South China Sea inflame tensions and show that Washington, and its partners
        who keep a naval presence in the waterway, are damaging the region’s security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf41138-2250-4a87-a003-3a6395ba99bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:36:24.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.656+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The area around the Paracels was the site of a tense encounter between
        a Chinese warplane and US reconnaissance jet in February that was witnessed
        by a CNN crew.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c7462-ef6c-4652-9b29-fa9ea0ae2827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:36:24.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.656+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Then and now, Washington is consistent in its statements about its
        South China Sea operations.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71db85d6-3be5-4c00-a686-010d32d82781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:36:24.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.656+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The operations demonstrate that the United States will fly, sail,
        and operate wherever international law allows – regardless of the location
        of excessive maritime claims and regardless of current events,” Friday’s statement,
        like many others before it, said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0775c138-7e8b-4948-a1ca-58e0ce7e3ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:36:24.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.656+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In recent years, the South China Sea has emerged as a major potential
        flashpoint in the Asia Pacific.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e789c1cf-82bc-4ef2-950c-4c0f16989c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:36:24.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.657+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Not only does the strategic waterway hold vast resources of fish, oil
        and gas, but about a third of global shipping passes through it – worth about
        $3.4 trillion in 2016, according to the Center for Strategic and International
        Studies’ (CSIS) China Power Project.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb02a98-f58a-43f1-a544-21a1745bc650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:36:24.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.657+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also conducts regular military exercises in much of the South
        China Sea and maintains a large presence of coast guard and fishing vessels
        in the disputed waters – which has frequently stoked tensions with other claimants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bdca40-4413-4211-a1fd-50bb1d66f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:35:55.798+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:36:31.657+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/03/24/asia/us-navy-operation-paracels-china-intl-hnk-ml/index.html"><em>
        “US Navy challenges Beijing’s South China Sea claims, gets angry reaction"</em></a></p>'
  'Countries-retiring-age':
    'author': 'Hanna Ziady and Olesya Dmitracova, CNN'
