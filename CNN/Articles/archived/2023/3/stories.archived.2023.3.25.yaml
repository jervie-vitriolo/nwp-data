      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from Oriental Mindoro, the disaster has also affected areas in\
        \ Palawan, Antique, and Batangas, the DENR added.  \r"
