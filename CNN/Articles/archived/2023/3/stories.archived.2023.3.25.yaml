      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Reese Witherspoon and her husband Jim
        Toth are divorcing after 12 years of marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4237aa-6d20-4024-ade6-cd49c03033ec'
      'mgnl:activationStatus': true
