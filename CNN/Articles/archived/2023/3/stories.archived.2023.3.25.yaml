      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I commend US and Rwandan officials for working together on Mr. Rusesabagina's\
        \ release and addressing the issues surrounding his case, including those\
        \ related to justice and political violence,\" Republican Sen. Jim Risch said.\
        \ \"I look forward to seeing Mr. Rusesabagina return to his family, and encourage\
        \ the U.S. and Rwandan governments to continue working to advance our bilateral\
        \ relationship.\"\r"
    '77':
