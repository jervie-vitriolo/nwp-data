      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb86e13-2d32-4de3-8617-ef1953a2bf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rusesabagina, an outspoken critic of President Paul Kagame, is best
        known for saving hundreds of Rwandans during the country''s genocide by sheltering
        them in the hotel he managed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd141d2-9aa4-4e51-864d-2c56f6bd4b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ef859-fe99-4111-bef6-06d4ab904fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was arrested by Rwandan authorities while he was traveling internationally\
        \ in 2020 in what his family has claimed was a kidnapping.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf20499-735f-474e-b650-b72b79a2d023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80db360a-6c4a-4b32-aff5-c50106e80e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rusesabagina was found guilty on terrorism-related charges in September\
        \ 2021 and was sentenced to 25 years in prison. The commutation of his sentence\
        \ comes after he asked Kagame for a pardon in an October 2022 letter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd90e232-d2fd-497f-9d99-0c5308a4f523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b107e-8d06-4dff-aca3-94ee40ba63fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Commutation of sentence does not extinguish the underlying conviction,\"\
        \ said government spokeswoman Yolande Makolo on Friday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cea4230-cc73-4f5d-b349-153a3cd5a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582fe418-869f-494a-b4da-7b875804db70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rusesabagina, who is a dual Rwandan and Belgian citizen, was slated\
        \ to be released along with 19 other people that had been convicted alongside\
        \ him, Makolo told CNN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe25c9-ee71-4e46-abdb-53b9142a9fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e93f9b0-61dd-4f16-bd51-b70afbd36cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Rwanda notes the constructive role of the US government in creating\
        \ conditions for dialogue on this issue, as well as the facilitation provided\
        \ by the State of Qatar,\" she added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862fc82a-c04d-417b-b074-d5a5ec62daea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41a7dba-a31d-4e49-b2f5-85a37323d3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Friday, US Secretary of State Antony Blinken welcomed\
        \ Rusesabagina's release.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab7b3c-d3c6-4675-9b66-12e132c56acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e65edb-77bc-4375-84a0-7dee87e39b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is a relief to know that Paul is rejoining his family, and the\
        \ US Government is grateful to the Rwandan Government for making this reunion\
        \ possible. We also thank the Government of Qatar for their valuable assistance\
        \ that will enable Paul's return to the United States,\" Blinken said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f9fb2-9433-4fe3-b653-a1fa162189eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4af0ae-b278-4852-bb0b-66529cedaa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for his family said they \"are pleased to hear the news\
        \ about Paul's release.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911212a-bfc8-42a1-865f-ccbe218d52f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891cbab4-6258-434f-bcd8-599bcfecc86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The family is hopeful to reunite with him soon,\" the spokesperson\
        \ told CNN earlier Friday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b945939-e07e-47fe-8ada-d8e463fa1f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04be2910-bdb9-4294-a375-45eae759c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At his trial in 2021, Rusesabagina was found guilty of being part of\
        \ a terror group called MRCD-FLN. Two 2018 attacks in which nine people died\
        \ were a particular focus, according to a government statement.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f24150-0fa6-4621-b09b-ccde817e7a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73419040-ae6c-4cb7-8dab-92d32378c8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However the Clooney Foundation for Justice described the verdict as\
        \ a \"show trial,\" and claimed that Rusesabagina's conviction lacked sufficient\
        \ guarantees of fairness \"required by international and African standards.\"\
        \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86cbc10-d3ce-4c4e-b809-641714f7cb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5c2c60-2b94-4058-be1e-4075148b6c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was designated as wrongfully detained by the US government.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f15cbdb-e006-4ace-8824-46a0580fd04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.265+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3addd751-1f06-4311-b422-52f42de77c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.265+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blinken trip to Rwanda ''played a key role''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4330aa-b9b8-4c9e-ab65-e63aec127d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the senior US officials said \"there was no particular concession\
        \ made by us as a government here\" that led to Rusesabagina's release.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7ef9f3-a773-463a-863f-b5ddba858a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ef0190-48b3-47c1-9989-1649fee5520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rather, there was \"a sequence of steps that were worked out involving\
        \ the Rwandan government, US government and of course Paul himself,\" the\
        \ official said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c24b9e9-bc15-455d-847d-4ea2ed23cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f23b3b4-410c-476b-a78e-1504001b851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It took months to reach that sequence in a manner agreeable to all\
        \ those involved,\" they said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3270fc5-7ef7-4e65-8397-298a80dcc2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d68f4d-e16c-40c5-a41b-816329c5368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Multiple US officials said that Blinken's trip to Rwanda \"played a\
        \ key role\" in eventually resolving Rusesabagina's case.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af17425-ee3d-431c-b370-dbeb69234975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb7979-4259-4a95-91c9-a62d4c1f26dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.271+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his engagements with Kagame he \"discussed Paul's case at length,\"\
        \ a US official said, and \"they spoke a great deal about the road map to\
        \ Paul's eventual release.\"\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63b5ac9-4c8d-4e2e-948f-7c062b07cfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.271+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a400e7-f80e-4f02-8055-34ef4e75c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.272+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The State Department through SPEHA (the Special Presidential Envoy\
        \ for Hostage Affairs), and other members of the interagency have been working\
        \ to keep it on track since the Secretary's visit,\" that US official said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f398860-dd16-4421-95d2-ebfc2379af1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090be2d5-5d04-4371-a41b-d47f70edbf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first senior official also said that National Security Adviser\
        \ Jake Sullivan \"took a personal hand in trying to craft a way forward on\
        \ this issue.\"\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150a9628-a632-4230-8cc1-af157772a3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.274+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe375b92-2f81-47e7-b9ec-a1a5ec6e5f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In particular, he began quiet diplomacy with a close advisor to the\
        \ President,\" both by phone and in person, the official said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd9ca6-ea42-4ed7-91af-b9085fb797fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171f5a09-8d6c-4c98-ab34-383c83364147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.276+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Through these discussions, the parameters of a mutually acceptable\
        \ arrangement emerged that the Rwandans would move towards Paul's release\
        \ and in parallel, the US government would indicate how much we welcome the\
        \ developments, as we continue to do,\" the official said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166612f0-7434-4f6e-b041-366512762e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.277+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692383a-c719-4a15-b368-5b8f67862669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.277+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ''irritant'' to the US-Rwanda relationship</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0633fd0b-1f7c-462e-8d4c-eb8123de3858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.278+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both the first senior official and a congressional aide familiar with\
        \ the case said that Rusesabagina's detention had become an \"irritant\" in\
        \ the US-Rwandan relationship, and congressional interlocutors tried to make\
        \ it clear to Rwandan officials both in Washington, DC and Kigali that such\
        \ an \"irritant\" would not go away until it was resolved.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71698afb-c6f2-4747-821e-1c0fcd890c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3564e17c-a1d2-488b-a561-0090d6007e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.280+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Rwandan government wanted the US to acknowledge that there was\
        \ a legal process that occurred and that process resulted in Rusesabagina\
        \ being convicted, the aide said.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfa1f2b-0ce7-4bf1-af1d-ad485d3b3826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.280+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2c52d6-dc11-4f6f-a464-0706e4b0dc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.281+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resolution got closer once conversations shifted away from a discussion\
        \ of guilt or innocence and more toward trying to solve the issue -- a strategy\
        \ illustrated by a letter written by Rusesabagina to Kagame in October 2022\
        \ to request a pardon, which the congressional aide said was \"carefully discussed.\"\
        \r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08573d9d-610e-4842-8dc0-ad452874087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.282+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8463d3b-e3f3-49ca-a1a5-93f54429c6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.283+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In that letter -- released by the Ministry of Justice Friday -- Rusesabagina\
        \ said he wished to express \"regret for any connection (his) work with the\
        \ MRCD may have had to violent actions taken by the FLN.\"\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c875349e-3009-4563-a983-c48c3c11dd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.283+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7643b507-d8e2-4319-9b2b-4566d684ffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.284+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As a former head of MRCD, I regret not taking more care to ensure\
        \ that the MRCD coalition fully adhered to the principles of non-violence\
        \ in which I fully and deeply believe, and have always ascribed,\" Rusesabagina\
        \ wrote.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd694abe4-eb2b-4a23-a3d1-33b4efbc5159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101850f-a88d-4d28-b7a8-16893cbb5126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If I am granted a pardon and released, I understand fully that I\
        \ will spend the remainder of my days in the United States in quiet reflection,\"\
        \ he continued. \"I can assure you through this letter that I hold no personal\
        \ or political ambitions otherwise. I will leave questions regarding Rwandan\
        \ politics behind me.\"\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c746455e-8fae-4c7c-a437-a59264dee09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.287+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The publication of this letter expressing contrition, and the fact\
        \ that Rwanda commuted his sentence, rather than pardoning him, allowed the\
        \ Rwandan government to stand by their assertion of Rusesabagina's guilt.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d718ef-26ce-440d-be58-baeb28dd0ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.288+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15029f6-781f-481c-b971-a2d09bffc62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.289+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They continue to make clear that he's a convicted terrorist,\" the\
        \ aide said.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e926e-348d-486d-adcb-bfe6fbda0892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.290+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e0ff6-2beb-41f2-b8f0-33ee63aea5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aide also said there was immense congressional pressure on both\
        \ the Rwandan government and the Biden administration on the matter, which\
        \ was a complex one. Rusesabagina is a legal permanent resident of the US\
        \ but not a citizen, and he did not get designated as wrongfully detained\
        \ until within the last year.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c00258-739a-4721-a753-e6d8b990084c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0809cf-5b94-431d-a51d-84c443ffe7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.293+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A second US senior administration official said that \"there was some\
        \ constructive participation by members and congressional staff to encourage\
        \ both parties to use the existing clemency process as part of Rwandan law\
        \ to help resolve the tensions between Paul and the government of Rwanda.\"\
        \r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9e9294-7cf4-4b34-a9d7-8be511383b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.294+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e5402-1278-4999-b296-139c5e3143c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.295+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:44:14.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "American lawmakers who were invested in the case on Friday welcomed\
        \ the news about Rusesabagina's commuted sentence and expected release.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9215a4e0-d82f-4487-a0cb-15bf39f7bb9b'
      'mgnl:activationStatus': true
