      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The couple are the parents to son, Tennessee James, 10.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c84e4c3-16a0-46a4-9cda-e63ab2c40a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T10:48:55.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T10:48:56.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8c5886-8ee6-45c2-9372-57f52b4ccb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T10:48:55.785+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T10:48:56.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Witherspoon is also the mother of daughter Ava, 23, and son Deacon,\
        \ 19, whom she shares with ex-husband and fellow actor Ryan Phillippe.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6a435-ae9d-4004-9634-c70e7cf07acd'
      'mgnl:activationStatus': true
