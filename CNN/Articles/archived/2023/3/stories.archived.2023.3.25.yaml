      'text': '<p><strong>(CNN) —</strong> US Customs and Border Protection recently
        transferred 34 Mexican nationals from the Swanton Border Patrol Sector on
        the US border with Canada, to El Paso, Texas, for immigration processing at
        a southern border facility, according to a federal law enforcement source
        familiar with operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f563b-e038-45c5-b6d7-d793c22b5f59'
