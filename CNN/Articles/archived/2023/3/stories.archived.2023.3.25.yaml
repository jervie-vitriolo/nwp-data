      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president said his \"heart and deepest condolences\" went out to\
        \ the family of the American contractor killed.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d014a2-f5de-42ab-a6b4-fb20ba1a7b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.593+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f088bd-f147-4c54-8eb4-de4409b003b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.594+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He wished a \"speedy recovery\" for those wounded in the attack and\
        \ said he was grateful for the professionalism of those who responded.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040cabbb-bff1-449c-8a2d-a5ccd5f53acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.594+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b8264b-5ca5-4337-ae7a-6145bf9dba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.595+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation continued to escalate on Friday when two attacks were\
        \ carried out targeting US troops.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19044ac-037a-49ce-b364-d3402207920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.595+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498aabbe-f399-4249-a72e-0a2de466aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.595+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Militant groups believed to be affiliated with Iran launched another\
        \ round of rockets Friday afternoon local time targeting US forces deployed\
        \ near oil and gas fields known as Conoco in the vicinity of Deir Ezzor, according\
        \ to two US officials. The US is still assessing any damage or casualties\
        \ from that attack.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc1d3c9-8a6a-42ea-956d-d422ede1a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.596+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f658f40-5f76-41c6-97fc-27db8b02d2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.596+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier on Friday, 10 rockets targeted Green Village, a US base in\
        \ northeast Syria. There were no injuries to US or coalition personnel, and\
        \ no damage to facilities, the Pentagon said in a statement. One rocket, however,\
        \ missed the coalition facilities by five kilometers and hit a civilian home,\
        \ injuring two women and two children, a CENTCOM statement said Friday.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b817e-4963-4251-a508-a170db79f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.597+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1573562-a400-48d6-a0a0-78a19d773081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.597+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Green Village is where some of the 900 US troops in Syria are based.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f4fd76-0288-4695-86ae-13953218d3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.598+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b220b13-45f8-467e-a14b-af5c89b1d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.598+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strikes are likely to increase tensions with Iran, with which the\
        \ proxy groups are aligned, though Tehran isn't always involved in directing\
        \ attacks that they conduct. The US has already sanctioned Tehran for providing\
        \ attack drones to Russia to use in the war in Ukraine. And on Thursday, Chairman\
        \ of the Joint Chiefs of Staff Gen. Mark Milley reiterated US concerns that\
        \ Iran has the potential to produce enough fissile material for a nuclear\
        \ weapon in less than two weeks and manufacture one within months.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18fd025-9771-4459-ab49-38e8552d6069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.599+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337e15c9-4e9a-4d38-8376-708e946effae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.599+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brig. Gen. Patrick Ryder, the Pentagon spokesman, emphasized to reporters\
        \ Friday that the US is not seeking conflict with Iran.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f30fd14-e10d-4b55-82b0-dc39cfcdade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.600+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d5d9d5-c039-4bf6-a486-5c23adc02876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.600+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We don't see escalation with Iran,\" he said. \"But the strikes that\
        \ we took last night were intended to send a very clear message that we will\
        \ take the protection of our personnel seriously and that we will respond\
        \ quickly and decisively if they're threatened.\"\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac19a522-6338-4e7c-ba14-d9b26f0757bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.601+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890be17b-7f75-4e19-a108-586757301bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.601+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US target was supporting Iranian groups, official says</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036f5765-3a39-4211-b580-09453effe311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.602+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drone intentionally crashed into its target, the official said.\
        \ The infrastructure that was targeted in the US response was not directly\
        \ related to the suspected Iranian drone itself, the official said, but was\
        \ instead targeted by the US because it was known to be supporting Iranian\
        \ proxy groups in the country with munitions and intelligence.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9761126e-ca56-4e77-8eff-4ff0440c1f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.602+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ceacfb-85e9-47bf-8fe8-1921e7605c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.602+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of casualties from the US airstrike is still being determined,\
        \ the official said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f6c524-b4c9-4969-b792-f89ed076de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.603+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d26b98e-a1a8-4446-bc26-b84df0d474a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.603+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A UK-based group monitoring the war in Syria, the Syrian Observatory\
        \ for Human Rights claimed that eight Iranian-affiliated fighters were killed\
        \ in the airstrikes. CNN could not verify that claim.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb48661-ff64-4199-997c-f4f8cce7b620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.604+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e40aae5-f6fb-4d3c-b048-e44979aeb89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.379+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.604+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the Iranian and Syrian government foreign ministries\
        \ for comment.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5d785a-709e-491e-9c93-edaa9c1fc4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.379+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.605+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ee0ab2-fab7-45d8-b2f0-87861a0811f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.605+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Syrian and Iranian governments have not publicly commented, but\
        \ Iran's state-run Press TV cited a military source in Syria saying \"the\
        \ resistance groups reserve right to respond to the American attack and will\
        \ take reciprocal action.\"\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a21d0-ebae-46c1-9138-84109f6c40b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.606+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a67208e-ba71-49e1-8dde-992c9e88747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.606+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran is an important ally to Syrian President Bashar Al Assad. Along\
        \ with Hezbollah and other Iran-backed armed groups, Tehran has helped to\
        \ prop up the embattled president.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b49cf80-390b-4cf2-9805-8fd476f878f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.607+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41eef11-5b7e-4519-a0b9-a9e92d0ff264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.607+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commander of US Central Command, Gen. Erik Kurilla, said the US\
        \ could carry out additional strikes if there were more attacks. \"We are\
        \ postured for scalable options in the face of any additional Iranian attacks,\"\
        \ Kurilla said in a statement Thursday evening.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61009e08-6ea6-4bcd-b378-9d057e8727c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.608+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7864580a-d4d4-45eb-8174-6cc6e563d25d'
