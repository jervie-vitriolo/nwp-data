      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an article he wrote in 1965, Moore observed that, thanks to improvements\
        \ in technology, the number of transistors on microchips had roughly doubled\
        \ every year since integrated circuits were invented a few years before.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fb969e-823a-40ae-9177-65ec84fef84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dbf969-486e-4d4b-8727-a96f17c53a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His prediction that the trend would continue became known as \"Moore's\
        \ Law\" and, later amended to every two years, it helped push Intel and rival\
        \ chipmakers to aggressively target their research and development resources\
        \ to make sure that rule of thumb came true.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d7a8d9-0484-40a9-ac34-4b09e2febe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.352+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b423bcc-5940-42c6-b60c-156dc8e6d6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Integrated circuits will lead to such wonders as home computers -\
        \ or at least terminals connected to a central computer - automatic controls\
        \ for automobiles, and personal portable communications equipment,\" Moore\
        \ wrote in his paper, two decades before the PC revolution and more than 40\
        \ years before Apple launched the iPhone.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d4990d-3de6-4664-bedd-a7d77dfc45e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3042be7b-c227-4199-82e3-8e9fbb9301ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Moore's article, chips became more efficient and less expensive\
        \ at an exponential rate, helping drive much of the world's technological\
        \ progress for half a century and allowing the advent of not just personal\
        \ computers, but the internet and Silicon Valley giants like Apple, Facebook\
        \ and Google.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515e4c28-a3be-4c77-8dec-91e9c39de1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ed7f23-a3dd-492c-ab9f-1a12362103ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It sure is nice to be at the right place at the right time,\" Moore\
        \ said in an interview around 2005. \"I was very fortunate to get into the\
        \ semiconductor industry in its infancy. And I had an opportunity to grow\
        \ from the time where we couldn't make a single silicon transistor to the\
        \ time where we put 1.7 billion of them on one chip! It's been a phenomenal\
        \ ride.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e05c9c-0613-474f-ba67-dc54f084e14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11799166-a87d-4dfa-b2db-b1fc3904b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent years, Intel rivals such as Nvidia have contended that Moore's\
        \ Law no longer holds as improvements in chip manufacturing have slowed down.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09900b6a-d3a6-4ca5-b940-8375f680150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94d13c1-de85-4cde-b1fe-4502655a6763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But despite manufacturing stumbles that have caused Intel to lose market\
        \ share in recent years, current CEO Pat Gelsinger has said he believes Moore's\
        \ Law still holds as the company invests billions of dollars in a turnaround\
        \ effort.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e99ed5-dd13-41f1-989b-0278f01e62e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e425820a-f7b6-4534-9628-cbd016e601d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Accidental entrepreneur''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4528b4d-4fb4-4bf4-8502-58e5a742c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even though he predicted the PC movement, Moore told Forbes magazine\
        \ that he did not buy a home computer himself until the late 1980s.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e067a2-a376-4075-8bf9-c4a200ee816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b47fc9-6199-4ea1-9290-a5a727e3ecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A San Francisco native, Moore earned a Ph.D. in chemistry and physics\
        \ in 1954 at the California Institute of Technology.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37faea78-f5a9-4e3a-9e6d-3d98d280ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0194fe-c974-4e33-890f-2ac8f25646a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He went to work at the Shockley Semiconductor Laboratory where he met\
        \ future Intel cofounder Robert Noyce. Part of the \"traitorous eight,\" they\
        \ departed in 1957 to launch Fairchild Semiconductor. In 1968, Moore and Noyce\
        \ left Fairchild to start the memory chip company soon to be named Intel,\
        \ an abbreviation of Integrated Electronics.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c6d85a-9084-4791-a915-91fee67f0a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe09419-2142-4808-ab37-d7b0c231b6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moore and Noyce's first hire was another Fairchild colleague, Andy\
        \ Grove, who would lead Intel through much of its explosive growth in the\
        \ 1980s and 1990s.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8008be0e-d998-4754-b5e9-4168bb9e9494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9638487-6fd1-4537-b26a-0e83a2e4a9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.361+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moore described himself to Fortune magazine as an \"accidental entrepreneur\"\
        \ who had no burning urge to start a company -- but he, Noyce and Grove formed\
        \ a powerhouse partnership.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832ad8f8-1cd1-481b-888f-644af7d9785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea33b25-c0dc-45b6-99ed-ff3677da05ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Noyce had theories about how to solve chip engineering problems,\
        \ Moore was the person who rolled up his sleeves and spent countless hours\
        \ tweaking transistors and refining Noyce's broad and sometimes ill-defined\
        \ ideas, efforts that often paid off. Grove filled out the group as Intel's\
        \ operations and management expert.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8257fe78-4cfa-458d-9f90-bc9e369817e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa11f898-6a7e-427a-b6c1-c702b7e1af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moore's obvious talent also inspired other engineers working for him,\
        \ and, under his and Noyce's leadership, Intel invented the microprocessors\
        \ that would open the way to the personal computer revolution.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c389156-547e-422d-94a4-576e8163e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeadbff-96ad-408e-8b17-79b0e7de9b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was executive president until 1975 although he and CEO Noyce considered\
        \ themselves equals. From 1979 to 1987 Moore was chairman and CEO and he remained\
        \ chairman until 1997.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5e45f-5b2f-4270-941f-a9e411481354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f32a91-5e55-4fd3-9755-14b2e4054a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2023 Forbes magazine estimated his net worth at $7.2 billion.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0424323d-1d1d-4111-b7fa-89342e43d919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9047ae4e-2642-4e39-920d-58b785093880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moore was a longtime sport fisherman, pursuing his passion all over\
        \ the world and in 2000 he and his wife, Betty, started a foundation that\
        \ focused on environmental causes. The foundation, which took on projects\
        \ such as protecting the Amazon River basin and salmon streams in the US,\
        \ Canada and Russia, was funded by Moore's donation of some $5 billion in\
        \ Intel stock.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5495f1c6-51d6-4fd1-891b-5401552aa1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528b8116-99cf-4d0e-b1b0-62fd55084328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also gave hundreds of millions to his alma mater, the California\
        \ Institute of Technology, to keep it at the forefront of technology and science,\
        \ and backed the Search for Extraterrestrial Intelligence project known as\
        \ SETI.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b34776f-d245-4ce6-82c3-6c7718e7f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5750c836-2da5-4a77-beb9-9be61d18de66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore received a Medal of Freedom, the nation''s highest civilian
        honor, from President George W. Bush in 2002. He and his wife had two children.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e97239e-5564-4f09-8591-a13867e33def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:41:08.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:46:26.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/24/tech/gordon-moore-obituary/index.html">"Intel
        co-founder Gordon Moore, author of ‘Moore’s Law’ that helped drive computer
        revolution, dies at 94."</a></em></p>'
  'Earth-Hour-2023':
