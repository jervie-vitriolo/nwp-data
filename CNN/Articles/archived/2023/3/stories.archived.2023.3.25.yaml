  'suspect-moise-assassination-plea-agreement':
    'author': 'Alta Spells, Sara Weisfeldt and Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-25T23:49:16.000+08:00
    'imagesource': 'jcr:4c568ecd-562f-4fb9-93b7-f153a5472b67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '852dafac-db84-4c32-9e05-e4edcf708a59'
    'lead': 'A suspect in the assassination of Haitian President Jovenel Moise, who
      was killed in his bedroom in July of 2021, accepted a plea agreement from US
      federal prosecutors on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-25T23:52:34.085+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-25T23:52:34.345+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Suspect in Haitian president''s assassination accepts plea deal in Florida'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35276518-2786-446a-b9e5-a7c0e578cff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:52:34.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T23:52:34.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A suspect in the assassination of Haitian
        President Jovenel Moise, who was killed in his bedroom in July of 2021, accepted
        a plea agreement from US federal prosecutors on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48f6ffe-3d13-4dd8-880b-302f95a48584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:52:34.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T23:52:34.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rodolphe Jaar pleaded guilty in US federal court to three counts involving\
        \ providing material support including personnel and services in a conspiracy\
        \ to kidnap and kill Moise, according to the plea agreement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa3dcdd-2788-4bf7-a108-11ae1798d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:52:34.098+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T23:52:34.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the deal, Jaar has agreed to be sentenced by a judge. The\
        \ maximum sentence for each of the three counts is life in prison.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745ba1ea-effd-4d38-a91e-a543fec8a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:52:34.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T23:52:34.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In exchange for the deal, Jaar must provide truthful testimony, produce\
        \ documents and records, and appear before a grand jury and at other legal\
        \ proceedings when called upon by federal prosecutors. He also agreed that\
        \ he \"will not protect any person or entity through false information or\
        \ omission, that he will not falsely implicate any person or entity, and that\
        \ he will not commit any further crimes.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fae7eb2-905a-4a56-abf0-50e002bae663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:52:34.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T23:52:34.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In accepting the plea deal, he also waived his rights to appeal any\
        \ sentence imposed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39662795-e50d-41da-83b3-cc4c4f3026de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:52:34.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T23:52:34.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plea deal can be revoked if Jaar is found to have misrepresented\
        \ any facts or commits any misconduct after entering into the deal, according\
        \ to the agreement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd413b451-0e17-4e34-b0f0-1354cd95bedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:52:34.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T23:52:34.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jaar, who is from Haiti, was one of several suspects who were at large\
        \ during the months after Moise's assassination, CNN previously reported.\
        \ He was arrested in the Dominican Republic and extradited to the United States\
        \ in January 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdebfcd7-d481-4797-b4d8-0b6ff2aaffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:52:34.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T23:52:34.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jaar's sentencing is scheduled for June 2, 2023.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf55e38d-6c8e-4574-a481-ced777dafeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:52:34.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T23:52:34.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have said that dozens of people were involved in Moise's\
        \ death, including 26 Colombians and two Haitian Americans. Colombian suspect\
        \ Mario Palacios was extradited just weeks before Jaar.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ccb607-5001-45e5-8639-2fdf30671ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:52:34.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T23:52:34.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaar provided funds that were used to acquire weapons, provided
        food and lodging to other co-conspirators, and provided funding to bribe Haitian
        officials responsible for Moise''s security, according to a proffer tied to
        the plea agreement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a8d52-15b2-4ffe-8396-0a61d8d11b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:52:34.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T23:52:34.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com, "<a href="https://edition.cnn.com/2023/03/25/world/haiti-president-assassination-plea-deal/index.html">Suspect
        in Haitian president’s assassination accepts plea deal in Florida</a>"</em></p>'
  'tiktok-reaction-us-congress-hearing':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-25T23:52:46.000+08:00
