    'lead': 'A nationwide strike in France to protest a rise in the retirement age
      drew more than a million people onto the streets on Thursday before ending in
      violent clashes with police in Paris and other cities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-25T03:45:48.250+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-25T03:46:52.067+08:00
