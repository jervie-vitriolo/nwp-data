    'template': '1'
    'title': 'Biden authorizes airstrike in Syria after suspected Iranian-affiliated
      drone kills US contractor and wounds 5 US troops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546f17dc-65a0-45bf-aad7-24195cae7e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.583+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US conducted an airstrike in Syria
        against what it said were Iranian-affiliated facilities after a suspected
        Iranian drone on Thursday struck a facility housing US personnel in the country,
        killing an American contractor and wounding five US service members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101adb2e-780d-4a65-86b7-ccc2376747cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.584+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a192ed1-436f-4797-aeb6-5962c0ba3b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.585+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The contractor was an American citizen, a spokesman for US Central\
        \ Command confirmed, and an additional US contractor was also wounded in the\
        \ strike. An official familiar with the matter told CNN that the injured service\
        \ members are all in stable condition.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0efebdc-f24b-46b4-8830-88d9fe6f01cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.586+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a7574-0ae3-4193-9975-520b8490c182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.586+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The intelligence community assess the UAV (unmanned aerial vehicle)\
        \ to be of Iranian origin,\" the Pentagon said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae82b6-2cc7-4f0e-aac3-ef4474f14081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.587+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f952a47-9f7d-453a-9dfd-e3c7941ce8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.587+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to the strike, President Joe Biden authorized a precision\
        \ airstrike \"in eastern Syria against facilities used by groups affiliated\
        \ with Iran's Islamic Revolutionary Guards Corps (IRGC),\" Secretary of Defense\
        \ Lloyd Austin said in the statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966d8be0-7705-4827-a212-58f2c379a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.587+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2322b85-fd59-4e72-ae26-41bfdc496c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.588+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US, according to the Pentagon statement, \"took proportionate and\
        \ deliberate action intended to limit the risk of escalation and minimize\
        \ casualties.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3464fcf0-b3c1-4faa-a0ea-da6760653ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.588+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07682e7-e545-484a-bf68-9e2718031736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.589+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As President Biden has made clear, we will take all necessary measures\
        \ to defend our people and will always respond at a time and place of our\
        \ choosing,\" Austin said. \"No group will strike our troops with impunity.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88429400-efc1-41a6-90df-9cd3b06e89e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:27:15.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:27:26.589+08:00
