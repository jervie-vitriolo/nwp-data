      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e3c31e-26b4-457b-9108-edc04d15d5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T10:48:55.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T10:48:56.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actress and producer shared the news Friday in a joint statement\
        \ from her and Toth on her verified Instagram account.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9122e65d-2683-470b-9511-785d2619510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T10:48:55.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T10:48:56.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2478140a-c267-4ae8-8c53-76a96e83a2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T10:48:55.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T10:48:56.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have some personal news to share...,\" the statement reads. \"\
        It is with a great deal of care and consideration that we have made the difficult\
        \ decision to divorce.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79db7b77-313c-4950-aba9-16daaac4180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T10:48:55.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T10:48:56.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9432ae3b-cf16-4e11-89d4-7a4887f239af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T10:48:55.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T10:48:56.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the statement, the couple says they \"have enjoyed so many wonderful\
        \ years together\" and \"are moving forward with deep love, kindness, and\
        \ mutual respect for everything we have created together.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deafe1e5-4d9e-451c-9a29-2f6271f8d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T10:48:55.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T10:48:56.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd29228b-95ed-4140-9b87-b19f7fe3e885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T10:48:55.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T10:48:56.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our biggest priority is our son and our entire family as we navigate\
        \ this next chapter,\" the statement reads. \"These matters are never easy\
        \ and are extremely personal. We truly appreciate everyone's respect for our\
        \ family's privacy at this time.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bc8262-e577-4f1b-b7c4-b8e914b821aa'
      'mgnl:activationStatus': true
