      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> – Authorities
        have seized about ₱18 million in cash, multiple firearms, and nearly 10,000
        rounds of live ammunition in a raid on a sugar mill allegedly owned by former
        Negros Oriental Governor Pryde Teves, the Philippine National Police-Criminal
        Investigation and Detection Group (PNP-CIDG) said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a97aac-d33e-46f1-ac16-ef02e2ecd71a'
