      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58152943-ced7-4eaa-8884-8b9250238f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T12:35:15.713+08:00
