      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)—</strong> Twelve
        out of the 14 municipalities in Oriental Mindoro have been affected by the
        oil spill caused by sunken tanker MT Princess Empress, according to latest
        data from the Department of Environment and Natural Resources (DENR).</p>'
