    'stories': []
    'template': '1'
    'title': 'The French are up in arms over retiring at 64. How do other countries
      compare?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57414c93-8e96-461a-9328-fcbeed8ce64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:45:48.268+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:46:52.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A nationwide strike in France to protest
        a rise in the retirement age drew more than a million people onto the streets
        on Thursday before ending in violent clashes with police in Paris and other
        cities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d72f1-8cba-4590-bd89-e0020b1c2036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:46:51.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:46:52.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The protest followed a strike of a similar magnitude in January and
        days of smaller walkouts and demonstrations in between. And more industrial
        action is planned for next week.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e2bdd9-5861-4bb9-829a-30cfbcdba1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:46:51.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:46:52.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What’s making the French so angry is a new retirement age that will
        still be one of the lowest in the industrialized world.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc481782-e991-4a8b-8f40-02e917f7a91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:46:51.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:46:52.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under a new law, pushed through parliament without a vote last week,
        the retirement age for most French workers will be raised from 62 to 64.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c11b1b-f668-4722-aff5-39088692d1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:46:51.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:46:52.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That will still keep France below the norm in Europe and in many other
        developed economies, where the age at which full pension benefits apply is
        65 and is increasingly moving towards 67.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81929a-e0c0-47f2-bd2a-390ab488a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:46:51.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:46:52.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States and the United Kingdom, the retirement age
        is between 66 and 67, depending on the year you were born. Current legislation
        envisages a further rise from 67 to 68 in Britain between 2044 and 2046 (although
        the timing of this increase is being reviewed and could change).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2111043-69b8-4d50-8d36-e4cb5dc40652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:46:51.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:46:52.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State pensions in France are also more generous than elsewhere.
        At nearly 14% of GDP in 2018, the country’s spending on state pensions is
        larger than in most other countries, according to the Organization for Economic
        Cooperation and Development.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11177ba-0289-4b00-92aa-e55b4a8a9b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:46:51.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:46:52.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government has defended the retirement reform — which
        includes other changes — as necessary to keep the pension system funded. Taxes
        on current workers pay for the benefits of retirees, and as people live longer
        and more baby boomers retire the system would otherwise eventually go bankrupt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcecf3a-d8a7-4e40-a41b-6da162f4e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:46:51.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:46:52.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The financing of pension systems is a concern in many developed economies.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cc175d-ce16-4947-aa51-b5cdb82063f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:46:51.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:46:52.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Government agencies predict massive deficits in the coming years,
        as boomers continue to retire, and they need to make changes very quickly
        — otherwise they will lose money to invest in other things,” Renaud Foucart,
        a senior economics lecturer at Lancaster University in England, told CNN in
        January when the French plan was proposed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d8a4fc-0944-4f48-9d33-2f2c83a544cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:46:51.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:46:52.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pension reform is “seen as taboo” in France, according to Foucart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7e5f1e-4db1-4aeb-807a-0b9ef2be3f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T03:45:48.269+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-25T03:46:52.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“The French are up
        in arms over retiring at 64. How do other countries compare?"</em></p>'
