    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d4b55b-4611-4965-b3ea-8c4877fa699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:42:51.296+08:00
