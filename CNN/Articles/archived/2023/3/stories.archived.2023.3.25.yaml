      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police-Criminal Investigation and Detection
        Group (PNP-CIDG) seized ₱18 million in cash, multiple firearms, and nearly
        10,000 rounds of live ammunition from the HDJ Bayawan Agri-Venture Corp. Tolong
        compound in Bayawan City, Negros Oriental on Friday.</p>'
