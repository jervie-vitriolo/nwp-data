    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e9c29-3943-49a5-a6f2-b260f40befe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T18:11:32.625+08:00
