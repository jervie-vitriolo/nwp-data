      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here's what you need to know ahead of the 16th annual Earth Hour celebration.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db58810e-e861-40ad-9bba-d936080ffead'
      'mgnl:activationStatus': true
