  'UN-official-urges-passages-human-rights-defenders-protection-bill-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-25T20:07:12.000+08:00
    'imagesource': 'jcr:2a42c33e-dec4-4a60-bfcb-1109c59e8dd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '389ce9b0-3cee-4f6b-93ce-015adf68336c'
    'lead': 'United Nations Special Rapporteur on Human Rights Defenders Mary Lawlor
      called on the national government to enact into law the bill seeking to protect
      human rights defenders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-25T20:14:32.602+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-03-25T20:14:32.908+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Special-Rapporteur-on-Human-Rights-Defenders-Mary-Lawlor', 'United-Nations',
      'human-rights-defenders']
    'stories': []
    'template': '1'
    'title': 'UN official urges passage of PH law protecting human rights defenders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f692e1c-d692-45fa-a37a-030980204b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:14:32.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:14:32.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> United
        Nations Special Rapporteur on Human Rights Defenders Mary Lawlor called on
        the national government to enact into law the bill seeking to protect human
        rights defenders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf578e9-f591-4ce0-944c-756421012fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:14:32.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:14:32.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the 52nd Regular Season of the UN Human Rights Council in Switzerland
        on March 23, Lawlor highlighted that human rights defenders are being attacked,
        killed, and harassed in the Philippines.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ec503-651a-4d97-83ff-e391ef517923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:14:32.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:14:32.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The killings of defenders are rarely investigated which increases
        the vulnerability of those who remain active while undermining the human rights
        community''s confidence in the justice system," said Lawlor in her speech.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c743f5-5b62-4af1-87fb-0af586dea957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:14:32.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:14:32.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The still unnumbered bill that proposes protective measures for human
        rights defenders in the country was approved by the House Committee on Human
        Rights in February. Similar bills were also filed during the 17th and 18th
        Congress.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce192f4b-9e11-4f66-af4c-09b88f398140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:14:32.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:14:32.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lawlor also noted that the Philippine government should comply with
        human rights treaties and standards.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a86afb8-9fd8-4a56-9c66-13af80e878a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:14:32.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:14:32.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"As we are celebrating the 75th anniversary of the Universal Declaration
        on Human Rights and the 25th anniversary of the United Nations Declaration
        on Human Rights Defenders, I couldn''t think of no better way that the Philippine
        government could show its value, its worth, than adopting and implementing
        this act. It definitely would show commitment to the work of human rights
        defenders," she said.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e98f2-f778-400d-8c63-63d73f41fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:14:32.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:14:32.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Moreover, the UN special rapporteur told the Philippine government
        to probe the disappearance of community organizer Steve Abua, who was last
        seen in November 2021.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ef558a-7aab-4a57-b026-d2637f9a4e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:14:32.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:14:32.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In January 2022, I wrote to the Philippine government regarding the
        disappearance of human rights defender Mr. Steve Abua, a peasant leader who
        advocates for land rights and human rights of peasants and national minorities,
        particularly in Central Luzon," said Lawlor.  <p><br></p>'
  'Toots-Ople-excellence--patience-women-youth':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-25T20:22:53.000+08:00
    'imagesource': 'jcr:3fa4fdc7-b92e-4bc8-8af1-b1b9ddda186d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2312112d-a522-4b80-98a7-7ef35987396f'
    'lead': 'Secretary Susan "Toots" Ople, the first to lead the new Department of
      Migrant Workers, shared an empowering message on how women and the youth can
      take charge of their lives while staying grounded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-25T20:25:42.909+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-03-25T20:25:43.277+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['women-s-month', 'Embrace-Equity', 'Susan-Ople']
    'stories': []
    'template': '1'
    'title': 'Toots Ople pushes for excellence, patience among women and youth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed202f-eb58-4661-a134-9991e243d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:25:42.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:25:43.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> Secretary
        Susan "Toots" Ople, the first to lead the new Department of Migrant Workers
        (DMW), shared an empowering message on how women and the youth can take charge
        of their lives while staying grounded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3ca2e2-e2ed-461e-b3fc-7faf2a7adc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:25:42.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:25:43.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Sa mga kababaihan at kabataan [To all the women and the youth] out
        there, design your life. Your best will always get noticed. Be known to be
        the best. Do not aim for mediocrity. ''Wag kayong mainip [Be patient], your
        time will come. Excellence does not need a hashtag. If you are excellent,
        you just are, and people will recognize that," Ople said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a579dc-20a4-42b9-bd79-a18122c34ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:25:42.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:25:43.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also reminded the youth of what they can miss out on because of
        their fast-paced lifestyles.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1aa63-0f26-44fe-901c-5bd02cfe5f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:25:42.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:25:43.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"If you are reaching out more for your phone rather than the hand of
        the person you love, then you''re missing out on what real life is about,"
        Ople said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1995ed5-a54e-4d87-a79f-1e82341a7ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:25:42.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:25:43.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Create your own moments rather than watching or recording others have
        fun with theirs… Just because everyone seems on the go, you do not need to
        be perpetually in motion. Be who you are, aim for self improvement," the secretary
        added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fa3afb-86be-4315-aa81-ab45e505b43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:25:42.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:25:43.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople was the keynote speaker of CNN Philippines'' Women Summit "Embrace
        Equity" held at the Samsung Hall in SM Aura to raise awareness about the network''s
        campaign for the International Women''s Month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1061e3-e86a-4a75-927d-fef20115688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:25:42.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:25:43.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The summit conducted a series of talks - from social changes to the
        art space - highlighting women''s decades-long challenges, as well as the
        needed actions so they can confidently take up space.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7d069d-12ff-4e93-abde-5d7216d2360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:25:42.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:25:43.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating your own path and living simply</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77568633-05e5-4465-acf6-54fcfe18e627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:25:42.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:25:43.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ople also shared her life story to the audience. She recalled how her
        father, late journalist and politician Blas Ople, shaped her life and continues
        to inspire her even years after his death.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc401c1-e703-4602-9bd6-6e5f80127b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:25:42.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:25:43.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ople''s career path was influenced by her father: from her work as
        a columnist, 17 years and counting as an advocate of overseas Filipino workers,
        to her work now as a public servant.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b026f5-687d-47e5-a8bd-b9a307d65ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:25:42.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:25:43.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"My dad, he was my hero. He wrote so I wrote. Nine years old pa lang,
        alam ko na I wanted to be a writer because of my dad [At 9, I knew I wanted
        to be a writer because of him]," she said. "He cared deeply for our workers
        so guess what, ganun din ako [I am the same way]."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff14954e-7584-4ada-8b8b-536b701c1514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:25:42.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:25:43.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also emulates the late Senate president''s simple lifestyle despite
        holding one of the highest positions in the legislative branch during his
        term.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe90a4f9-95c3-4f2b-94a2-8da89dd6a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:25:42.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:25:43.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DMW secretary travels without a security team, and her vehicle
        does not have sirens or blinkers.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ba891e-a407-4122-8ead-818b6133004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:25:42.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:25:43.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Simple works best for me and clarity matters even more qualities that
        go hand in hand. On leadership, it is living simply that is very important…
        There will come a time when people won''t open their doors for you anymore.
        Simple is just knowing who you are," she said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08bcf1b-54e2-4ddd-8d49-86310b73ab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T20:25:42.925+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-25T20:25:43.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite acknowledging the privilege of being the daughter of a man
        who was instrumental in the framing of the Labor Code of the Philippines,
        she believes her dedication and fearlessness to fight for the rights of migrant
        workers led her to being appointed as the DMW secretary.<p><br></p>'
  'business-groups-warning-constitutional-convention':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-25T21:39:04.000+08:00
    'imagesource': 'jcr:f0db2a64-abdb-44a9-95b9-d133817b51e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2995d454-e4f1-429e-baa7-a7403e124226'
    'lead': 'Business groups on Friday urged Congress to reconsider the proposed constitutional
      convention to amend the 1987 Constitution, saying it would cost too much and
      could spook investors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-25T21:42:42.322+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-25T21:42:42.626+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Business groups warn con-con to put off investors, yield high costs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11be0a6-e343-4e06-9813-f0b2f111e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T21:42:42.380+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T21:42:42.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> Business
        groups on Friday urged Congress to reconsider the proposed constitutional
        convention to amend the 1987 Constitution, saying it would cost too much and
        could spook investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c94021-d192-4340-9b83-92f4bbf70b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T21:42:42.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T21:42:42.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respectfully urge the Senate — and the House, if and when the
        deliberations progress — to consider these and other points raised by our
        colleagues in various sectors as you decide on this potentially disruptive
        proposal at a time when the country may be poised to regain its economic momentum,"
        read the joint statement of Filipina CEO Circle, Financial Executives Institute
        of the Philippines, Justice Reform Initiative, Makati Business Club, Philippine
        Women''s Economic Network, Inc., and Women Business Council Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a393849-d9d1-42f0-9e78-459d7cd4e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T21:42:42.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T21:42:42.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The groups said they have long supported proposals to amend the charter's\
        \ economic provisions that impede trade, investment, innovation, competition,\
        \ and economic and job growth.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79debc74-5ed0-49cd-a124-8c8a26e9013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T21:42:42.381+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T21:42:42.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, recently enacted laws and regulations like amendments to\
        \ the Public Service Act, Retail Trade Liberalization Act, the Foreign Investment\
        \ Act, the passage of the Rice Trade Liberalization Act 1 and the Department\
        \ of Energy circular allowing 100% foreign ownership in the renewable energy\
        \ sector 2 have addressed many of these impediments,\" they argued.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83ef2f3-047e-4d01-9282-d05f0ef261a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T21:42:42.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T21:42:42.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Investors look for stability when making investment decisions. The\
        \ possibly lengthy and fractious process of amending the constitution may\
        \ make investors take a wait and see attitude for an extended period of time\
        \ and therefore derail the impact of the reforms,\" the groups added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251961a3-1209-416a-aaec-f1d223be5851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T21:42:42.382+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T21:42:42.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They also said funds set for the constitutional convention are better\
        \ spent on pro-people programs in agriculture, transportation, and social\
        \ services.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d50ccba-44fd-44ae-9c4f-2ce4c13ae820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T21:42:42.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T21:42:42.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For the low-end estimated cost of Php 14 billion, the government\
        \ could instead double the spending on farm to market roads; increase by half\
        \ the spending on irrigation or the national rice program; double the spending\
        \ on school buildings; or almost double the spending on hospitals and health\
        \ centers,\" the groups pointed out.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab5a8e-4d99-446b-9470-a0d660a256e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T21:42:42.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T21:42:42.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority earlier said the
        cost of the election of delegates could go as high as <a href="https://www.cnnphilippines.com/news/2023/2/28/charter-change-plan-expensive.html">₱28
        billion</a> if it would be conducted as a separate national election and national
        plebiscite.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add33720-9450-4a9b-a1ab-2bb75418c7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T21:42:42.383+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T21:42:42.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan De Oro Rep. Rufus Rodriguez, who chairs the House Committee
        on Constitutional Amendments, said it would cost the government <a href="https://www.cnnphilippines.com/news/2023/2/22/Charter-change-to-cost-9.5-billion.html">₱9.5
        billion</a> if it would be held simultaneously with the upcoming barangay
        and Sangguniang Kabataan polls in October.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c5e819-d01b-4ff5-80ec-0a011b7e92c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T21:42:42.384+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T21:42:42.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, President Ferdinand Marcos Jr. said charter change was
        <a href="http://https://www.cnnphilippines.com/news/2023/2/13/marcos-charter-change-not-priority.html">not
        a priority</a> for his administration, adding that the government can bring
        in more investors even without constitutional amendments.</p>'
