      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cops on Friday raided the HDJ Bayawan Agri-Venture Corp. Tolong compound,\
        \ a mill in Barangay Caranoche, Santa Catalina Town in Negros Oriental.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
