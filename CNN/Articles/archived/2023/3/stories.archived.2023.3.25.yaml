    'stories': []
    'template': '1'
    'title': 'TikTok users are making fun of US Congress members for their questions
      to app CEO Shou Chew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba5457-c5bb-40bc-a277-80170f1241ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> TikTok creators have had enough of Congress
        seemingly not understanding how the internet works.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d33a3c-7ba6-4ae6-bf0a-396ac1a77383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What happened: On Thursday, TikTok CEO Shou Chew testified before the\
        \ House Committee for Energy and Commerce, where he was peppered with questions\
        \ about concerns over the popular app's potential national security threats\
        \ and its connections to China. Governments around the world banned the app\
        \ on official devices, and there is concern that the app's parent company\
        \ ByteDance could be forced to cooperate with the Chinese government. (TikTok\
        \ doesn't operate in China.)\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5c497-6ae5-4c33-b07f-77054c110ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tone from some of its members was combative — something that creators\
        \ noticed, and mocked, immediately.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8ca572-3979-4bd8-a1fd-794d1c3dcd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, TikTok creators are leading the way ridiculing members of\
        \ Congress.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b4a9a-bd87-4f05-a48b-e37b95b405f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There needs to be an age limit in Congress,\" one caption by user\
        \ @rachelhannahh said about a clip of US Rep. Buddy Carter, who represents\
        \ Georgia's 1st district, asking Chew whether the app tracks pupil dilation\
        \ as a form of facial recognition to drive algorithms.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aed2840-6b8d-4cb9-b03e-22cff40cad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chew responded by saying the app does not use body, face or voice data\
        \ to identify users, and the only face data the app collects is for \"filters\
        \ to have sunglasses on your face.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a163815b-46cd-465d-b62f-ab68a3d1bb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "'Why do you need to know where the eyes are if you're not seeing if\
        \ they're dilated?\" Carter then asked, resulting in a barrage of comments\
        \ ridiculing the congressman's questions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709096ac-b015-4047-ae52-45f36d297626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for Carter said the congressman is not on TikTok because\
        \ it poses a national security risk.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b4745c-0e35-4d22-89ad-ff8f551b2bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"TikTok recently updated its privacy policy allowing it to collect\
        \ biometric data, so it was important that its CEO be on-the-record, under\
        \ oath detailing what data TikTok collects and whether the Chinese Communist\
        \ Party has access to that data,\" the spokesperson said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a2a3d-e913-466b-9deb-2c36b4de4985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TechCrunch previously reported that TikTok updated its privacy policy\
        \ \"to allow the app to collect biometric data on US users.\" However, the\
        \ company has said it only uses biometrics for video effects and ByteDance\
        \ employees in China would not be able to access it, TechCrunch reported.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd96ce3-0f05-4b8e-ae4c-428f0ff8da29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many of the TikTok video clips suggested Congress members don't know\
        \ how modern technology works. They believe members of Congress are detached\
        \ from technology and unaware of how tech companies within their own country\
        \ operate, resulting in easily mockable questions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd484f499-178a-43b6-a28d-f90015ae9407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The app, which has 150 million US users, is facing a potential ban.\
        \ Among those who've heard of TikTok, only 39% of those younger than 30 support\
        \ a TikTok ban, according to a CBS News/YouGov poll released Thursday.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd028210c-5314-4285-9ac7-42a97d32971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Rep. Mike Gallagher, who represents Wisconsin's 8th district, told\
        \ CNN during its primetime special Thursday night that the government needs\
        \ to address TikTok as a national security threat, despite the popularity\
        \ of the app among younger voters.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdca04de-f2d9-4e7c-9390-059655b515c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Republicans [and] Democrats agreed this is a threat,\" Gallagher,\
        \ a Republican who chairs the House Select Committee on China, told CNN. \"\
        So we can't ignore it just because of concerns about alienating some teenagers\
        \ on this app.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d419e-cdad-4350-a2cc-c456cf351f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a national security issue,\" he said. \"We have to deal with\
        \ it before it's too late.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44464db-c141-4521-b32f-ab35daa1e226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It's a bipartisan opinion. The Biden administration threatened a ban\
        \ if the app's Chinese owners don't spin off their share of the social media\
        \ platform.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5b8bde-9d88-432b-95be-5c1859d8daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bro outta pocket,\" a user who goes by Whittington said on a clip\
        \ of US Rep. August Pfluger, who represents Texas' 11th district.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f035ce-67b4-4221-9669-3ff6054378fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the clip, Pfluger said the only other person who united Democrats\
        \ and Republicans was Vladimir Putin.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b61931-ff34-4fdd-b35a-768617fbb769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Pfluger for comment.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55131b68-dccd-439b-88f4-920bc3bd2355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hearing may also have created a new group of lobbyists. ByteDance,\
        \ the company that owns TikTok, flew out more than 30 famous TikTokkers to\
        \ Washington to advocate for the app, the New York Times reported.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac852f-fd79-4b6d-8300-a10dd5b84e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Out of touch</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c47ef-4f5a-4f57-977c-4ea350e7d818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another clip that has been widely circulating on the app is one of\
        \ US Rep. Richard Hudson, who represents North Carolina's 9th district, questioning\
        \ Chew on how WiFi connectivity works. The \"yes or no\" style of interrogating\
        \ on topics that were complex, or frankly irrelevant, were a major point of\
        \ exasperation for users.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0703afe-2798-484e-ab7c-1dff237ea081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So if I have a TikTok app on my phone and my phone is on my home\
        \ WiFi network,\" Hudson asked, \"does TikTok access that network?\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f80113-bbd5-4617-b4fa-f21c9284ce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Does TikTok access my battery to steal my electricity?\" one user\
        \ said, mocking Hudson.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede9dc58-3bea-4a1a-89fc-28952b7c9c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Hudson for comment.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f833cf-5754-4db1-96b5-23c606af250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Users are also posting POV's on the app, renacting their own versions\
        \ of the hearing.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1849a5e-9a07-4485-ba8f-bfed3820c8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What color is the algorithm?\" said user Christian Divyne in a video\
        \ mocking some of the questions Congress members asked Chew.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf329e5f-32c1-455d-98b4-b4827ce38d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video ended up getting over one million views, with over 250,000\
        \ likes as of this writing.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81847e40-50d6-4f81-a6fd-7884445cff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T23:55:39.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-26T00:00:19.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>- CNN''s Samantha Murphy Kelly and Brian Fung contributed to
        this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625c2d2-2d85-4c23-8d8c-cbfd5d689bec'
