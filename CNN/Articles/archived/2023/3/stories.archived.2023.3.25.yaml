      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/20/oil-spill-reaches-Verde-Island.html">Oil
        spill from Oriental Mindoro reaches Verde Island in Batangas City</a></strong></p>'
