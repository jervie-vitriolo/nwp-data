      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How turning off the lights helps the environment</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b88a27f-d0b1-4372-a5cc-29e5f30554d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:43:25.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:54:52.053+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the WWF, turning off the lights is a \"symbolic\" way\
        \ to raise awareness about climate change.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b5ea3-65f3-405c-bafe-176def026ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:43:25.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:54:52.053+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2245a93c-e892-4c14-aa24-f531e175b318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:43:25.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:54:52.053+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f508aa-24f7-4532-8ba8-55ed432799bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:43:25.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:54:52.053+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The hour of darkness pulls us out of the busyness of our daily routines\
        \ and allows us to reflect on the one home we all share,\" said the organization\
        \ in its news release. \"In the face of accelerating biodiversity loss and\
        \ climate change, there has never been a more crucial time to come together\
        \ and take action for our collective future.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab276219-e032-4f6c-84ae-ae450f87ed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:43:25.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:54:52.054+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65220410-1a61-4de6-bcd9-e4657934cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:43:25.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:54:52.054+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Earth Hour website points out that the planet is on track to reach\
        \ over 1.5 degrees Celsius of warming, \"in doing so risking irreversible\
        \ environmental degradation and runaway climate change that will affect all\
        \ our societies and economies.\"\r"
    '23':
