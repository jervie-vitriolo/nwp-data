        12,324<br>NO: 969<br>Voter turnout: 13,322 out of the 43,771 registered voters
        (30.44%)<br><br>📸 Comelec <a href="https://t.co/znVl1YVFu4">pic.twitter.com/znVl1YVFu4</a></p>&mdash;
