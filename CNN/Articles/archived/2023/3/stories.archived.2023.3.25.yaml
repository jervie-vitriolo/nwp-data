  'city-killer-asteroid':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-25T07:33:32.000+08:00
    'imagesource': 'jcr:e976e8c7-2f7f-4d82-bd06-b7fa502adb95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cb8e4f8-e417-46a8-ac25-21eec4204362'
    'lead': 'But not to fear. Although an asteroid with the potential to cause significant
      damage if it hit a populated area is coming somewhat unusually close to our
      planet, it is on course to pass harmlessly between the orbits of Earth and the
      moon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-25T07:36:21.327+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-25T07:36:28.749+08:00
    'mgnl:lastActivatedBy': 'seth'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-25T07:36:28.180+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''City killer'' asteroid to pass between Earth and moon''s orbits this
      weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fda62c8-e8cc-4731-a06f-cc6ffd7d49aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.750+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On hearing the words "city killer" and
        "asteroid" in the same sentence, you''d be forgiven for thinking something
        bad is about to happen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019349cf-d50c-4ede-8827-361f53cef60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.751+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b85cf49-4a19-410c-a976-cc919de02a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.751+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not to fear. Although an asteroid with the potential to cause
        significant damage if it hit a populated area is coming somewhat unusually
        close to our planet this weekend, it is on course to pass harmlessly between
        the orbits of Earth and the moon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf06e01-27e0-476f-8800-95939a015a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.752+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49274aa8-146c-493b-89da-7d1b11e2336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.342+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.752+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday evening, the asteroid 2023 DZ2 will fly by at a distance\
        \ of 105,633 miles (170,000 kilometers). The moon, by comparison, is around\
        \ 238,855 miles (384,400 kilometers) away from Earth.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916a9d3d-c04b-46f5-9972-6bd8c5b00dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.342+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.753+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a88138b-ae75-4c5c-9e2c-f3aac5ae2d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.342+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.753+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Referred to as \"city killer,\" the asteroid — which measures between\
        \ 40 and 100 meters (131 to 328 feet) in size — will do nothing of the sort.\
        \ But the flyby is still notable, experts say.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec71478-05c1-4ded-8c68-03bf30fe32ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.342+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.754+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b28e61b-637f-4821-bd2e-d7152ca4f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T07:36:21.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-25T07:36:28.754+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What's unusual about this object is that this is rather rare, that\
        \ an object of this size passes so close to Earth. That happens about once\
        \ every 10 years,\" Richard Moissl, ESA head of the Planetary Defence Office,\
        \ told CNN Friday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa3e272-e631-4b42-ad6f-ba14f990e19b'
      'mgnl:activationStatus': true
