      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The individuals were transported on a CBP-contracted flight, the source\
        \ told CNN.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddd0c73-b67b-4aa2-935d-d929d92abeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T10:20:50.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T10:20:51.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Border Patrol has seen an increase in migrant crossings in the\
        \ northern region, including in the Swanton Sector where its chief patrol\
        \ agent, Robert Garcia, recently took to Twitter to say the flow of migrants\
        \ was \"unprecedented.\" The Swanton region includes parts of northern New\
        \ York and New Hampshire and all of Vermont, according to the CBP's website.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3a2c2c-189a-480f-bcaf-08296573ae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T10:20:50.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T10:20:51.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the past five months, agents in the Swanton Border Patrol Sector\
        \ have encountered 1,932 people crossing into the US from Canada, that is\
        \ nearly equal to the last three fiscal years combined, when that number was\
        \ 2,004.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4517e8d8-9495-41de-9bd7-9834b20f20ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T10:20:50.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T10:20:51.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January, the Border Patrol for the Swanton region recorded 367 encounters\
        \ with migrants, up from January 2022. Meanwhile, encounters last month soared\
        \ 945% to 418 from 40 encounters in February 2022.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35d20c7-2839-41ac-94dc-51a479ac0948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T10:20:50.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T10:20:51.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 34 people flown to Texas had been recently apprehended by US Border\
        \ Patrol after crossing the US border with Canada, according to the source.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f4e0cb-5ec6-45ef-8b9a-09ee34b54781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T10:20:50.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T10:20:51.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flying of migrants from the agency's northern region to its southern\
        \ region is not unique, the source said. It's a practice the agency calls\
        \ decompression, which is an effort to move migrants out of areas that are\
        \ at capacity and to areas with room for processing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394776f-1212-4800-947a-2efed1eed354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T10:20:50.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T10:20:51.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Transfers amongst Border Patrol Sectors are a common operational\
        \ strategy. The operational need for these sector-to-sector transfers is assessed\
        \ daily based on the processing capability and facility capacity of each sector,\"\
        \ a CBP spokesperson said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b40ada-eae0-46e2-aa14-b69afc60d979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T10:20:50.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T10:20:51.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flying of migrants from the US northern border to Texas for processing\
        \ and, if eligible, for expulsion or deportation started recently.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275838be-36c4-4e1e-974e-09b61f79ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T10:20:50.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T10:20:51.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP did not indicate how many total transfers from the northern
        border have taken place year-to-date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34556413-f141-431a-b2bd-348dfd5ee699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T10:20:50.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-25T10:20:51.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/24/us/migrant-transfer-canada-texas/index.html"><em>US
        immigration authorities have transferred 34 migrants from border with Canada
        to Texas for processing</em></a>."</p>'
