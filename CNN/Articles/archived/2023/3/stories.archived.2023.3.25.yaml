      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A state of calamity was earlier declared over areas in the province\
        \ that were affected by the spill from the tanker that was carrying over 800,000\
        \ liters of industrial fuel oil when it capsized in Naujan last Feb. 28.\r"
