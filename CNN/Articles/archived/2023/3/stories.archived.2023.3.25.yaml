      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Paul Rusesabagina is a hero, and his unjust detention was a stain\
        \ on Rwanda's progress toward a peaceful and stable future. Together with\
        \ his family, friends, and supporters around the world, I am overjoyed to\
        \ hear the news of his impending release and look forward to his safe return,\"\
        \ Democratic Rep. Joaquin Castro said in a statement.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ffa824-858f-4488-be73-e538913100f7'
