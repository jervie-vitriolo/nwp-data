      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374f7317-baf3-4d88-bc68-7b5c765fe9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:43:25.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:54:52.051+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is Earth Hour?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f923b0c4-f43f-4820-a823-c91f29387f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:43:25.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:54:52.051+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earth Hour was launched in 2007 by the World Wildlife Fund and its\
        \ partners in Sydney, Australia, according to a news release from the organization.\
        \ The nonprofit describes Earth Hour as the \"largest global grassroots movement\
        \ for the environment.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dea0ef-c1e8-43a8-889e-7a3a6611fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:43:25.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:54:52.051+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a28718-6185-49fd-9e49-474ee2388bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:43:25.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:54:52.051+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Earth Hour aims to increase awareness and spark global conversations\
        \ on protecting nature, tackling the climate crisis, and working together\
        \ to shape a brighter future for us all,\" the WWF says on the Earth Hour\
        \ website.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab859472-3ae3-4c11-96ee-f6eff2f397f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:43:25.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:54:52.051+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c9697f-b4a9-465c-9878-55ff6b65087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:43:25.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:54:52.052+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Earth Hour campaign has led to other actions related to curbing\
        \ climate change. The WWF's chapter in Uganda, for instance, created the first\
        \ \"Earth Hour Forest\" in 2013. Additionally, Argentina used its 2013 Earth\
        \ Hour campaign to help pass a Senate bill for 8.4 million acres of marine\
        \ protected area in the country, according to the WWF.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c12d0-8d9d-4a56-8226-93a99ff2448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:43:25.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:54:52.052+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fb9cb7-7d0f-44d1-94e7-2c5d0f40cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:43:25.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:54:52.052+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What time is Earth Hour?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a4931e-cf88-44be-b9db-f54babecc24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:43:25.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:54:52.052+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To participate, all you'll need to do is turn off the lights in your\
        \ home from 8:30 p.m. to 9:30 p.m. in your local time zone on Saturday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009dde28-77a9-40d6-8ec7-ca323ee5c592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:43:25.810+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:54:52.052+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d347d8a-f75c-4413-b4b8-5b7a972895b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:43:25.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:54:52.052+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iconic landmarks like the Empire State Building in New York, the Space\
        \ Needle in Seattle and the Willis Tower in Chicago will recognize Earth Hour\
        \ by going dark.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6c7759-b7f3-4897-b0e1-2acb3e27969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:43:25.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-25T17:54:52.053+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b080c4a-301c-47ea-961e-18a49db0b60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:43:25.811+08:00
      'mgnl:createdBy': 'alyssa'
