      'mgnl:type': 'text'
      'text': "The singer and actress posted a note to her Instagram Story portion\
        \ of her verified social media account on Friday, writing \"Hailey Bieber\
        \ reached out to me and let me know that she has been receiving death threats\
        \ and such hateful negativity.\"\r"
