    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bd968b-bcd8-49b4-b11c-30b9c3ff1e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T10:20:50.931+08:00
