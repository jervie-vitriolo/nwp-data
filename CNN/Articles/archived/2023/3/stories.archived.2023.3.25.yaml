      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several countries including the United States, Japan, and South Korea\
        \ have helped in the Philippines' oil containment efforts.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a872015-6cc9-44c6-957f-5cd0121a2108'
