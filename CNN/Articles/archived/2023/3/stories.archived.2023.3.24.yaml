    'lead': 'Every year since 2007, the world has observed Earth Hour as a campaign
      to protect the planet and combat climate change. This year, the annual hour-long
      lights off will be observed on Saturday, March 25, from 8:30 p.m. to 9:30 p.m.
      in respective local time.'
