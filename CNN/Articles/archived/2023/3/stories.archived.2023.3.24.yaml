    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MMDA: Vehicle restriction lifted on April 6-10'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7d83be-6cf9-4492-9827-cb56b0e795da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:12:30.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-24T17:12:30.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> —<strong>&nbsp;</strong>The
        license plate-based vehicle restriction or number coding will be lifted during
        the holidays on April 6 to 10, the Metropolitan Manila Development Authority
        (MMDA) said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57f01e4-1dbf-4acb-a92f-a241e71a1c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:12:30.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-24T17:12:30.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. declared April 6 and 7 as regular holidays
        in observance of Holy Week. Likewise, April 10, the Day of Valor, is also
        a regular holiday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8294d478-8c15-450c-9456-0c161e7b96fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:12:30.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-24T17:12:30.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, MMDA said it would set up a multi-agency command center
        to make sure the observance of Holy Week is peaceful.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f687ae-f003-4bf8-9a45-4d03e9f04eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:12:30.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-24T17:12:30.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The command center would monitor key transport hubs on April 3-6 as
        people travel to the regions.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eafba94-55ab-4f88-9108-04ad1538fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:12:30.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-24T17:12:30.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Through this inter-agency action center, we can monitor real-time
        updates on bus terminals across Metro Manila to ensure safer travel of the
        commuting public and orderly traffic flow on our roads as we observe the Holy
        Week," MMDA Acting Chairman Don Artes was quoted as saying in the statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed7dad9-b365-486b-9a72-28008ea9d71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:12:30.592+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-24T17:12:30.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'MMDA said more than 2,100 personnel would be deployed to major transport
        hubs and key areas on April 5-10.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c6da6-1bf1-4091-84d9-1bf1f49f1a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:12:30.593+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-24T17:12:30.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"MMDA traffic personnel will be assigned to roads leading to bus terminals,
        seaports, airports, and major churches across the metropolis, to guide the
        commuters taking advantage of the Lenten season and to ensure unimpeded traffic
        flow," Artes said.<p><br></p>'
  'Philippines-China-maritime-row-issues-serious-concern':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-24T17:02:06.000+08:00
    'imagesource': 'jcr:9609a58a-8adc-4bc5-9255-ed84d91a547a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '840cbf70-62f1-4ba2-bf7d-959ef7145f82'
    'lead': 'Maritime issues hounding the Philippines and China remain a ''serious
      concern,'' a senior Manila official said Friday, as both nations reaffirmed
      their vow to deal with ongoing tensions through diplomatic means.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-24T17:15:40.896+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-03-24T17:15:50.403+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-24T17:15:50.009+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Maritime row with China a ''serious concern'' for Filipinos – DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738a793-f5a0-4ef9-aad2-4e261460f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:15:40.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:15:50.403+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)&nbsp;—&nbsp;</strong>Maritime
        issues hounding the Philippines and China remain a "serious concern," a senior
        Manila official said Friday, as both nations reaffirmed their vow to deal
        with ongoing tensions through diplomatic means.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5cd3b0-6e64-4901-b097-d11ec0113820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:15:40.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:15:50.403+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3578b9d9-bbc3-474e-a637-db247965c799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:15:40.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:15:50.404+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines and China are in agreement that maritime issues do\
        \ not comprise the totality of bilateral relations between our two countries.\
        \ However, maritime issues continue to remain a serious concern to the Filipino\
        \ people,\" Theresa Lazaro, undersecretary of the Department of Foreign Affairs\
        \ (DFA), said during the opening session of the 7th Bilateral Consultations\
        \ Mechanism on the South China Sea.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3200556-3af5-48f3-b8a9-0d4b1553d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:15:40.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:15:50.404+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be02a0f-14d6-487b-8af9-94f4290fd772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:15:40.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:15:50.404+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lazaro also recapped the meeting of President Ferdinand Marcos Jr.\
        \ and Chinese counterpart Xi Jinping in Beijing earlier this year, where the\
        \ two leaders agreed to strengthen dialogue mechanisms on the matter.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91408d4e-0b50-4c9b-8db6-0cb1e25c5d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:15:40.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:15:50.405+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d3ae61-d534-418c-a7ec-b2b184e7c7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:15:40.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:15:50.405+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Both of our countries' leaders agreed that maritime issues should\
        \ be addressed through diplomacy and dialogue and never through coercion and\
        \ intimidation,\" she stressed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1176f0-bef8-4bdc-ae76-094c18b19d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:15:40.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:15:50.405+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780bf150-6dd4-4df2-90e6-5c21c85bf7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:15:40.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:15:50.405+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA official likewise said the Philippine government \"intends\
        \ to discuss in a frank manner\" the issues at hand, and aims to find \"mutually\
        \ acceptable approaches\" to address them.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae554c-9b12-4786-a7e0-9a22e2ce5065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:15:40.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:15:50.406+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cdffa0-b482-4ff7-ab17-1c888210cfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:15:40.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:15:50.406+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topics the parties plan to tackle include fisheries cooperation and\
        \ marine environment protection.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b08114-ba5b-4364-8f32-b308e4ce7946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:15:40.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:15:50.406+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85f5237-a367-43f3-a626-6821bdb9ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:15:40.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:15:50.406+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China continues to stake its claims over the resource-rich South China\
        \ Sea, which includes the West Philippine Sea. This is despite a 2016 ruling\
        \ of a tribunal in The Hague which invalidated Beijing's sweeping claims in\
        \ the waterway and recognized Manila's sovereign rights in areas of its exclusive\
        \ economic zone.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f350f5cd-ac17-4feb-b2b8-6698c7b7a1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:15:40.936+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:15:50.407+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7fb7bb-06e9-4d62-96b7-d0057b15ce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:15:40.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:15:50.407+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Asian giant persists with its incursions in Philippine
        waters. Just this month, dozens of suspected Chinese maritime militia and
        coast guard ships were spotted in the vicinity of Pag-asa Island, authorities
        reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506490d7-b83d-4a6d-ab59-c57bfac96539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:15:40.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:15:50.407+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, for its part, maintained its commitment to boost cooperation
        with its neighbor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a84897-7347-4505-8167-4be9300de9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:15:40.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:15:50.407+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d069d9d-4695-4cdc-9f8c-5e68bdfc1388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:15:40.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:15:50.408+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Maritime issues are an important part of China-Philippines relations\
        \ that should not be ignored,\" Chinese Vice Minister of Foreign Affairs Sun\
        \ Weidong said in the same event.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb32a0-f7d4-4beb-81c6-1777d55babac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:15:40.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:15:50.408+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eea031e-0154-4a2a-b7ff-1b2d1863d0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T17:15:40.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-24T17:15:50.408+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not allow specific differences to define our bilateral
        relations or allow certain disputes to stand in the way of overall cooperation,"
        he added.</p>'
