    'jcr:uuid': '7f309b86-4a41-401b-ba97-bdf2353312cb'
    'lead': 'The license plate-based vehicle restriction or number coding will be
      lifted during the holidays on April 6 to 10, the Metropolitan Manila Development
      Authority (MMDA) said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-24T17:12:30.579+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-24T17:12:30.779+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
