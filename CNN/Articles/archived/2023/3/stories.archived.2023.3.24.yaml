      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd09b2-f530-45f7-af98-354923a66f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.405+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ryan:</strong> [The restaurant] was going to be a place
        where we wanted the food to be tasted fresh. But then we realized down the
        line that it’s not that big of a difference. And people won’t really travel
        just to taste it 15 minutes fresher than if they received it via delivery,
        so doon napunta yung pressure to do other things, to make this a place to
        go to. It’s not just about being 15 minutes fresher, it became more about
        coming here to try the other dishes. Kami nila Jake realized that people don’t
        come here just to try it again, but to try what else we have to offer.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca105347-fce4-4e58-9f7b-883458ff66ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.407+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You also worked with Chino Cruz of Baker on East for the
        desserts. Can you share anything about that?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfd828a-2de6-478d-b106-22cc87ca2a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.408+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Toni:</strong> Our kitchen isn’t so big, so that already
        limited what we could actually do with the desserts. So we knew early on that
        we could only do composed desserts. Which is why they’re all parfaits.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0458fb5-8e3a-4d24-a499-686dbf7c5f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.410+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jake:</strong> It was also something that we wanted to do.
        I like sa desserts kasi texture and temperature. That’s pretty much what we
        told Chino.</p>'
    '105':
      'image': 'jcr:4fc55d31-0a47-467f-a979-808a4d2d6147'
      'imageCaption': 'The dessert menu consists of three parfaits: The Fuiji Apple
        Cloud, Kinako Chocolate Fudge, and PB&J. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c0ba0-63b0-4593-976d-c8eafd7c5eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:24:31.099+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7329234c-a9c9-421e-898c-31fe5ae56c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.411+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chino, how did you conceptualize the dessert menu?*</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d623b77-5395-449e-8457-cba3e0e672b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.412+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chino Cruz:</strong> I really was given carte blanche but
        there was also the added idea (and pressure) that we wanted people to come
        to Kodawari even just for the desserts. The Kodawari team did give me a heads
        up na Jake liked to keep it classic with desserts in terms of flavors, so
        it was a bit of a challenge balancing that and my propensity for being a little
        kooky when developing recipes and wanting the program to really stand out.
        In the end, I found the sweet spot by trying to reference childhood flavors
        and sense memories, but giving them just a tiny bit of added color and complexity
        with fun ingredients like miso, black sesame and saltine crackers. It was
        very much a thing of using a popular Japanese dessert to communicate something
        more local without being too obvious about it, I think.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f0cff4-8c66-4979-9b17-0e803774c0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.412+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>*Separate interview, edited for brevity</em></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41908fae-203d-4b4e-ad85-1daa9dbde226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.413+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you come up with the flavors?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a213cce-dfb2-4c7d-914b-58f6b6f44abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chino:</strong> Essentially what you have is a chocolate
        dessert meant to be something of a crowd pleaser but with a little bit of
        a sense of humor, a creamier spiced dessert with poached fruit, and something
        nice and salty with a punch of fruit and color — all of which are up my wheelhouse
        in terms flavors profile and personality. I really just wanted it to be playful
        and fun and take cues from Jake’s overall ethos, and I like to think we achieved
        it.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b726c-86d8-4df8-a961-c3ad2d0cfd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.416+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the most popular bowls?</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b39d21-f3c2-46e7-a0a0-38533d6e5f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.418+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p><strong>Toni:</strong> Gyudon and shroomdon.</p>\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff2090-0f78-4dda-a72d-de2987f6cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.419+08:00
      'mgnl:createdBy': 'gabrielle'
