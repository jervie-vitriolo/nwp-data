      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Wala po (None)," Comelec Chairperson George Garcia said during a public
        briefing when asked if the poll body received reports of any untoward incident
        related to the plebiscite.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee9d0c-7fb4-45b3-b2a0-04dc715cc6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T14:11:51.255+08:00
