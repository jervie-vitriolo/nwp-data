      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea has been testing various missiles at the same time, including\
        \ the test of an intercontinental ballistic missile last week and the tests\
        \ of smaller range missiles like the cruise missiles tested on Wednesday.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2a7a6f-7a05-474c-95dd-6780b09c5524'
      'mgnl:activationStatus': true
