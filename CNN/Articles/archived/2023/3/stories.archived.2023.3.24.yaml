      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T15:14:12.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-24T15:14:13.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 22, Marcos said the Philippines and United States <a href="https://www.cnnphilippines.com/news/2023/3/22/marcos-new-edca-sites-identified.html">identified</a>
        the four new EDCA sites, which will be announced after further discussions.&nbsp;</p>'
    '5':
