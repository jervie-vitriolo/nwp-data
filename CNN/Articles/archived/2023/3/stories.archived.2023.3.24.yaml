      'mgnl:lastActivated': 2023-03-24T18:26:35.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74c810b-42f9-47d8-a323-bfb84a81425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T18:26:34.773+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-24T18:26:35.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These joint maneuvers are an excellent way to develop inter-allied\
        \ interoperability as part of France’s multilateral approach in this region,”\
        \ the French embassy said Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef85945-4c63-4059-9b77-7b75c38db70f'
