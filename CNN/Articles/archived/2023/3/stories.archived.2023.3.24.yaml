    'template': '1'
    'title': 'Comelec pushing for release of teachers’ transport allowance for barangay,
      SK elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85fbc34-bb3b-4845-874b-d30f92535667'
