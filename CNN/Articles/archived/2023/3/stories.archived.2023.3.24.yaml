      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Coast Guard said the exercise was held in the vicinity\
        \ waters off Agno, Pangasinan. Agno faces the West Philippine Sea (WPS).\r"
