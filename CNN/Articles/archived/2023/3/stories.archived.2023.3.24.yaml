      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-24T14:11:51.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/3/18/marawi-plebiscite-comelec-high-turnout.html">READ:
        Voters in Marawi say yes to two new barangays</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d2ba3a-a7d9-4b41-a09e-95915ab7611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T14:11:51.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-24T14:11:51.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia previously said the result showed that "democracy is alive here
        in Marawi City."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8410a0cc-cb15-45c9-9260-f14552e09e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T14:11:51.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-24T14:11:51.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, Islamic State-linked gunmen seized the city and waged
        war against Philippine military forces until October 2017. Many residents
        were displaced during that time, which led to an increase in population of
        barangays Boganga and Sagonsongan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da71b13-7141-40e7-91b7-25f9e957feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T14:11:51.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-24T14:11:51.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kapag ''yan ay nahati na, bahala na ang city government kung sino
        muna ang mamamahala sa bagong barangay hanggang sa makapag-halal sa October
        30," he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd809d701-d3d8-4d5e-b630-86b795fb2bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T14:11:51.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-24T14:11:51.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Once they are divided, it will be up to the city government
