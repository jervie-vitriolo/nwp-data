      'mgnl:type': 'text'
      'text': "McDonald's is the first quick-service restaurant in the country to\
        \ practice a direct hiring policy, providing regular employment to all its\
        \ crew members. In 2022, McDonald's Philippines hired more than 17,000 new\
        \ employees in support of its new store openings — employing working students\
