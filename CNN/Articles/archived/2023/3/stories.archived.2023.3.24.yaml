  'California-bill-aims-to-ban-sale-of-popular-candies':
    'author': 'Andi Babineau and Kristen Rogers, CNN'
    'caption': 'A bill has been introduced in the California Assembly seeking to ban
      use of red dye No. 3 — commonly used in processed food products — and other
      chemicals in foods. (Credit: Jen Gauld/Adobe Stock)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-24T08:16:40.000+08:00
    'imagesource': 'jcr:1e5b7c3e-fe50-4abe-9a4b-083502840cf1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7281b973-0815-4b99-93a1-752650ece200'
    'lead': 'Some chemicals linked to health issues have been banned in food products
      in the European Union, while the United States has allowed use at levels determined
      safe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-24T08:19:54.934+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-24T08:19:55.308+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'California bill aims to ban sale of popular candies containing ingredients
      that may cause health issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203508b0-1098-4353-bcb3-46aff1d48b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:19:55.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:19:55.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some chemicals linked to health issues
        have been banned in food products in the European Union, while the United
        States has allowed use at levels determined safe. A bill recently introduced
        in the California State Assembly could start to change that.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418cbf3c-2983-4906-8cc4-0040db14f4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:19:55.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:19:55.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Assembly Bill 418, or AB 418, seeks to prohibit the manufacture, sale\
        \ or distribution of food products in California containing red dye No. 3,\
        \ titanium dioxide, potassium bromate, brominated vegetable oil or propylparaben,\
        \ according to a news release from the Assemblymember Jesse Gabriel's office,\
        \ who introduced the bill with fellow Democratic lawmaker Buffy Wicks. If\
        \ passed, the bill would go into effect January 1, 2025.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b7b41d-cc7c-4896-92b3-91c45edcab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:19:55.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:19:55.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Titanium dioxide is a powder used as a white colorant or to give a\
        \ smooth texture in candies and other processed foods. Potassium bromate is\
        \ added to baked goods to help dough strengthen and rise higher. In some beverages,\
        \ brominated vegetable oil keeps citrus flavoring from floating to the top.\
        \ Propylparabens are used for antimicrobial food preservation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe9b8a1-bacf-4469-acbb-908aad2382ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:19:55.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:19:55.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the EU, these chemicals are banned \"due to scientific studies that\
        \ have demonstrated significant public health harms, including increased risk\
        \ of cancer, behavioral issues in children, harm to the reproductive system,\
        \ and damage to the immune system,\" Gabriel's news release says.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febcf185-aec7-4fa2-9cb8-e48c084106b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:19:55.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:19:55.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A search of the Environmental Working Group's Eat Well Guide returns\
        \ nearly 3,000 products that use red dye No. 3 as an ingredient, including\
        \ popular candies such as Skittles, Nerds candies and Trolli gummies; protein\
        \ shakes; instant rice and potato products; and boxed cake mixes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40baae87-0e12-4a1b-969d-6b8e1f26bfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:19:55.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:19:55.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Mars — the parent company of Skittles — and\
        \ Ferrara USA — the parent company of Nerds and Trolli products — for comment\
        \ on the proposed legislation but has not yet received a response.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02f581e-0ba1-426f-b19b-9f64a811b7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:19:55.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:19:55.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We know that they are harmful and that children are likely eating\
        \ more of these chemicals than adults,\" Susan Little, senior advocate of\
        \ California government affairs for the Environmental Working Group, said\
        \ in the release. \"It makes no sense that the same products food manufacturers\
        \ sell in California are sold in the EU but without these toxic chemicals.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1286fbb-49d6-4864-9d04-708fe13b9cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:19:55.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:19:55.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chemicals can be used in foods because of a loophole in the US\
        \ Food and Drug Administration's Federal Food, Drug and Cosmetic Act that's\
        \ known as the Generally Recognized as Safe rule. In the context of food,\
        \ the guidance states the use of certain additives is not subject to premarket\
        \ approval requirements if the additives meet specific criteria that experts\
        \ have deemed to be safe for consumption.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f7403-f48f-4368-9b9e-a47b50bcde3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:19:55.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:19:55.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A California Office of Environmental Health Hazard Assessment study\
        \ that found red dye No. 3 can make children vulnerable to behavioral difficulties\
        \ — such as decreased attention — also concluded that current federal levels\
        \ for safe intake of food dyes might not protect children's brain health.\
        \ The analysis noted that the current legal levels, set decades ago by the\
        \ FDA, don't consider newer research, according to the Environmental Working\
        \ Group.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7edad7-78d2-4c9a-8e7b-c7f41f1713ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:19:55.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:19:55.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An FDA spokesperson declined to comment to CNN due to the pending legislation.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36981c75-51f2-4cd3-aa09-6728e812bff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:19:55.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:19:55.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Linda Birnbaum, former director of the National Institute of Environmental\
        \ Health Sciences, expressed support for the bill during a Thursday news conference\
        \ advocating for the removal of red dye No. 3 from food products.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3842ecca-c398-4752-9b40-861bebc87908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:19:55.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:19:55.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As California goes, eventually so goes the nation because manufacturers\
        \ don't want to make things that they can't sell to the fifth-largest economy\
        \ in the world,\" Birnbaum said. \"So California's actions have major impact\
        \ not only in the US but worldwide.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e673ae-bc9c-48f5-8d9d-a3428a54da13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:19:55.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:19:55.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How to avoid some of these ingredients\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bf8ec4-f3a9-420b-8aa0-4cef197ad9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:19:55.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:19:55.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FDA requires manufacturers to list red dye No. 3 as an ingredient\
        \ on food labels. Those who are concerned should check ingredient lists as\
        \ a first step. Red dye No. 3 is listed as \"FD&amp;C Red #3.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743433e0-0550-4268-b27f-456072beec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:19:55.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:19:55.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In medications, you can look for dyes in the "inactive ingredients"
        section or look for dye-free versions of some drugs, Consumer Reports suggests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ad23cd-3e8c-49a3-86ac-6bc76e0435d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:19:55.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:19:55.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "California bill
        aims to ban sale of popular candies containing ingredients that may cause
        health issues."</em></p>'
  'unions-at-Disney-World-win-pay-hikes-in-labor-deal':
    'author': 'Chris Isidore and Vanessa Yurkevich, CNN'
    'caption': 'About 32,000 hourly workers at Disney World will get raises equal
      to $3 an hour by the end of the year, and most will get raises of about 37%
      of their current pay by 2026 under a tentative five-year labor deal reached
      with a group of unions on the property on March 23. (Credit: Bryan R. Smith/AFP/Getty
      Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-24T08:22:14.000+08:00
    'imagesource': 'jcr:0f9c2c56-0362-47ee-8595-497d4ba9f215'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7073f20-9a4b-422d-848c-b0e234963305'
    'lead': 'About 32,000 hourly workers at Disney World will get raises equal to
      $3 an hour by the end of the year, and most will get raises of about 37% of
      their current pay by 2026.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-24T08:26:29.114+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-24T08:26:29.511+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Unions at Disney World win 37% pay hikes in tentative labor deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4663b607-fc23-4406-923f-2dc8e7a1c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:26:29.207+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:26:29.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> About 32,000 hourly workers at Disney World
        will get raises equal to $3 an hour by the end of the year, and most will
        get raises of about 37% of their current pay by 2026 under a tentative five-year
        labor deal reached with a group of unions on the property Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92058caf-7b34-4d18-ad9d-75d58693c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:26:29.208+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:26:29.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 75% of the full-time hourly workers covered under the deal currently\
        \ get about $15 an hour, according to the unions. The employees do everything\
        \ from perform as characters to staff restaurants and shops, drive buses,\
        \ trams and monorails as well as work at front desks and perform hotel housekeeping\
        \ duties.\r\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fce793-e084-4dc3-92d1-4496f4c43a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:26:29.208+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:26:29.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They would receive a retroactive pay increase to $16 an hour back to\
        \ October of 2022, and see their current pay increase to $17 an hour upon\
        \ ratification of the deal. It would go to a minimum of $18 an hour as of\
        \ December 3.\r\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2af5bfa-747c-443a-b4c7-62b4f6dcdc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:26:29.208+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:26:29.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They would also get a raise of 50 cents an hour in December of 2024,\
        \ and an additional $1 an hour in 2025 and 2026.\r\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf9f12-a613-4882-9698-4b580e66ee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:26:29.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:26:29.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company's previous offer would have given them only an initial\
        \ $1 an hour raise, along with four subsequent raises of an additional $1\
        \ an hour over each year of the five-year contract.\r\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65461e02-f086-4ae9-974b-c252333fa282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:26:29.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:26:29.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So Disney isn't agreeing to pay significantly more than that previous\
        \ offer over the course of the five-year contract, with raises totaling $5.50\
        \ an hour rather than $5 an hour. But the unions were able to get a much more\
        \ front-loaded pay package in this tentative deal.\r\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37099db-3659-45ba-8276-faf0aa43b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:26:29.209+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:26:29.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 96% of membership who voted on that previous offer rejected
        it, following the recommendation of their union leadership.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06e967-6af1-4d68-87b1-1c1dd10e97c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:26:29.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:26:29.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The company finally heard voices of the cast members," Matt Hollis,
        the president of the Service Trades Council Union, the collection of unions
        that are negotiating with Disney management, said in an interview with CNN
        Business. "I can''t help but believe the overwhelming result of the previous
        vote played a role in reaching this agreement. I think an overwhelming majority
        of cast members will see this as a win."</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb99eac2-a09b-4668-a164-8c8b7ee585f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:26:29.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:26:29.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company said it was pleased to be able to reach the tentative agreement\
        \ and hopeful that will be ratified.\r\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46bba7b-8d1c-49c5-aae2-e9b8a4683002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:26:29.210+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:26:29.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our cast members are central to Walt Disney World''s enduring magic,"
        said Jeff Vahle, president of Walt Disney World Resort in a statement. "Disney
        is proud to offer an industry-leading employment package that includes comprehensive
        benefits and affordable medical coverage, in addition to 100 percent paid
        tuition for higher education for hourly employees through the Disney Aspire
        program."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f68e9ca-6a2f-41a9-9180-63645b55c82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:26:29.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:26:29.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disney recently announced plans to cut about 7,000 jobs across the\
        \ company. But Hollis said the unions don't believe the hourly workers covered\
        \ by this contract will be affected by the layoffs. In fact, Disney has been\
        \ struggling to fill some of the job openings it has at Disney World.\r\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf22577-417b-4320-9945-6fab5233d5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:26:29.211+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:26:29.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The union has argued that the high cost of living and rapidly rising\
        \ prices make living in central Florida unaffordable for many of the workers\
        \ under the current wage structure.\r\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ae5577-ace1-4f6c-8fcd-232a06882c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:26:29.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:26:29.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the company's media and entertainment division lost $10 million\
        \ in the most recent fiscal quarter ending December 31, its parks, experiences\
        \ and products division reported a $3 billion operating profit. Attendance\
        \ at its domestic parks was up 11% from a year earlier, and the average visitor\
        \ was spending 8% more. Hotel occupancy rose to 88% from 73% a year earlier.\r\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044cf20f-9276-451e-9202-0be70b7e3369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:26:29.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:26:29.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the union had never scheduled a strike vote or threatened a strike,\
        \ this was not a time that Disney wanted to risk bookings at the park by talk\
        \ of a possible work stoppage.\r\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f4f0d4-5f76-47d0-85f7-f25bbae2071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:26:29.212+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:26:29.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote to ratify the contract is set to be completed by next Wednesday
        evening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29286ab5-ecb5-4e67-a4ab-f011d7f6c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:26:29.213+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:26:29.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
