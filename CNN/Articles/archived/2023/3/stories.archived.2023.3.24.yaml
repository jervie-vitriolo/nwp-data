      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The embassy said French Navy frigate FS Prairial (F731) and Philippine\
        \ Coast Guard patrol vessel BRP Capones (MRRV-4404) participated in the exercise\
        \ \"in the South China Sea on March 20.\"\r"
