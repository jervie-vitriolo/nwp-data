      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — The
        Commission on Elections (Comelec) on Friday said it is ready to hold simultaneous
        elections for barangay and Sangguniang Kabataan (SK) officials as well as
        delegates to the proposed constitutional convention.</p>'
