      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6093d568-e8c3-427f-81a7-9d365c69b7d2'
      'mgnl:activationStatus': true
