      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Serafica was one of four signatories of Sugar Order No. 4 on the importation\
        \ of 300,000 metric tons of sugar, a move which Marcos – SRA board chairman\
        \ and concurrent Agriculture secretary – did not authorize.\r"
