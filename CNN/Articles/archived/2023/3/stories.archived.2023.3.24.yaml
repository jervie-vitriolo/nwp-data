  'Tourist-survives-bungee-jump-fail-Thailand':
    'author': 'Chris Lau and Kocha Olarn, CNN'
    'caption': 'Courtesy Mike'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-24T02:50:54.000+08:00
    'credit': 'Courtesy Mike'
    'imagesource': 'jcr:db17016b-cdc7-4cc4-a1d3-347fbce04a5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a594ba9f-646f-49e5-a985-ec43be1eff43'
    'lead': 'Some thrill seekers describe bungee jumping as a near-death experience,
      but few come quite as close as one man who managed to survive his cord snapping
      in Thailand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-24T02:53:05.803+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-24T02:53:06.149+08:00
