    'jcr:uuid': '39df6c7d-affb-4d28-a043-d88a5c92cd4f'
    'lead': 'The government plans to increase police visibility in schools in Masbate,
      where clashes have erupted between security forces and communist rebels, Defense
      officer-in-charge Carlito Galvez Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-24T20:24:23.388+08:00
