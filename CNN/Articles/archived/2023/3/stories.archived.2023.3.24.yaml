      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41222ad5-65fc-41bf-b0fb-18f3832773de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does it now feel to be open for a week?</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8844353d-81e4-4eb5-a2ae-e09f19b6bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd32040-b0f4-4414-9376-c25508689b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.434+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ryan:</strong> Well, ako I’m overwhelmed with the acceptance
        of the people… It feels good to see that they like everything. And it’s not
        like, ah, sikat ‘to sa Instagram so I’ll go. It’s really about the food. That’s
        the philosophy behind it naman talaga, which is to make it delicious. I’m
        happy na people are really happy about that. Of course, it’s a great brand.
        The creative people go to it to see the artwork. But at the end of the day,
        it’s driven by the food. And the good service.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ca502a-d77e-4280-b2af-e0773c153266'
      'mgnl:activationStatus': true
