      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Unions at Disney
        World win 37% pay hikes in tentative labor deal."</em></p>'
  'kodawari-restaurant-feature':
