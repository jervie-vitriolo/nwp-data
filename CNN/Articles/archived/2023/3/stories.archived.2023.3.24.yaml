      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on March 14 approved on third and final
        reading <a href="https://www.cnnphilippines.com/news/2023/3/14/House-bill-con-con-final-reading-.html">House
        Bill 7352</a> that will implement the constitutional convention to amend the
        charter.&nbsp;</p>'
