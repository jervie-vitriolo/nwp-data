    'template': '1'
    'title': 'Pay $84 a year for Twitter Blue or lose your checkmark beginning April
      1, Twitter says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3830a2f-9845-4c82-93ab-1c2469ac1175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:12:39.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:14:06.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter''s free blue "verified" checkmarks
        for notable users may finally be coming to an end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52db08d-cf7b-485b-86b0-892eb6d42c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:12:39.526+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:14:06.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ever since Elon Musk took control of the company in October, he's been\
        \ threatening to remove the \"legacy\" checkmarks that confirmed the identities\
        \ of users like government officials, corporations, journalists, celebrities\
        \ and other high-profile tweeters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b046b9-7dbf-4035-8311-f5c8c3e7577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:12:39.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:14:06.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now Musk may follow through: \"On April 1st, we will begin winding\
        \ down our legacy verified program and removing legacy verified checkmarks,\"\
        \ the company wrote in a tweet Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8654d74a-3092-4daf-88b5-443e6826d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:12:39.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:14:06.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A caveat, however: Twitter says this policy will go into effect
        starting on April Fool''s Day. Musk in particular has been known for April
        1 trolling, including in 2018 when he falsely tweeted that his electric vehicle
        company Tesla had gone bankrupt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834170ab-b599-4a38-bfea-ae9e1ccd07c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:12:39.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:14:06.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To keep your blue checkmark on Twitter, individuals can sign up for\
        \ Twitter Blue,\" the company's tweet continued.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad23985-5226-4ec8-877f-6ea60c60c4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:12:39.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:14:06.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter Blue is a subscription service that Musk relaunched late last\
        \ year that costs individuals $84 a year or $8 a month. Charging fees provides\
        \ a revenue stream for Twitter — and a needed one, as Twitter currently collects\
        \ virtually all of its revenue from advertisers, who have been fleeing the\
        \ social media platform since he took over.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05164de3-f281-4e38-a1ec-9cae1833da89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:12:39.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:14:06.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The brief history of Twitter Blue</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddcf91c-34e3-4108-bd21-2e945452b192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:12:39.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:14:06.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Charging for Twitter verification provides both additional revenue\
        \ to Twitter and a way for Musk to show his disdain for government agencies,\
        \ journalists and others. Yet building a replacement for the legacy verification\
        \ program has proved to be fraught.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058aee40-fab9-4cca-a331-ea9bf9ad6a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:12:39.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:14:06.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twitter Blue first launched in the pre-Musk days of 2021, as a subscription\
        \ service offering \"power features\" like undoing a tweet and saving bookmarks\
        \ to folders. Musk relaunched the program in November 2022, including a blue\
        \ checkmark in the features for paying users.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8215eac7-51e3-4766-8e3a-a82230b2c1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:12:39.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:14:06.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Immediately the program was flooded with users who paid for counterfeit\
        \ accounts pretending to be users such as former President Donald Trump, Rudy\
        \ Giuliani, LeBron James and Nintendo.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0003581b-094c-478b-8af3-44502a003173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:12:39.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:14:06.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before being suspended, the impostor Nintendo account tweeted an image\
        \ of video game character Mario giving the viewer the middle finger. The LeBron\
        \ James account falsely claimed the athlete had requested a trade. The fake\
        \ Trump account tweeted, \"This is why Elon Musk's plan doesn't work.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a09b48-f7f8-4c57-b921-6d491271c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:12:39.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:14:06.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk pulled the Twitter Blue program for a few weeks and relaunched\
        \ it yet again in December, with additional steps for reviewing and approving\
        \ subscribers. Beyond the checkmark, Blue also lets paying users edit a tweet\
        \ up to 5 times within 30 minutes, create tweets up to 4,000 characters long\
        \ and post HD videos.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9450b3-e714-4ee0-a285-458d6ef5b2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:12:39.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:14:06.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company also says Twitter Blue users will see 50% fewer ads in\
        \ their home timelines, and that their tweets will be prioritized among replies,\
        \ mentions and searches.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f4372f-05a9-438b-9f54-ad06b13454af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:12:39.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:14:06.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For companies and other organizations, Twitter Blue costs $1,000 a\
        \ month for the main account and $50 a month for each additional related account.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66993cef-fdff-41dc-a730-28b15aaaf249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:12:39.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:14:06.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Brian Fung contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d6f981-eda7-40ce-a778-f51c51e28bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:12:39.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:14:06.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/24/tech/twitter-verified-checkmarks/index.html">Pay
        $84 a year for Twitter Blue or lose your checkmark beginning April 1, Twitter
        says</a>"</em></p>'
  'DepEd-launches-probe-on-Cabuyao-fire-drill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-24T23:36:19.000+08:00
