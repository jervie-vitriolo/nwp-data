      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US and South Korean forces have been holding their biggest war games\
        \ in five years on the southern part of the Korean Peninsula.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ffe035-2d9d-4528-a14a-101a5f07ffcd'
