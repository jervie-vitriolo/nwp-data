      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president also said his administration already spoke to local officials\
        \ who initially opposed the plan. After the talks, it appears they are now\
        \ more receptive to the idea, he added.  \r"
