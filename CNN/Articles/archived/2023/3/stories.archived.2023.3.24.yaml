    'stories': []
    'template': '1'
    'title': 'PhilHealth aims for full digitalization of services by 2025

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4ce114-3dc2-476a-9f86-bb2bb5699849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:10:27.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-24T19:10:27.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> State
        health insurer Philippine Health Insurance Corp. (PhilHealth) is eyeing to
        fully digitalize its services in two years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3f1e30-d7b9-4fef-a93b-90c789917131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:10:27.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-24T19:10:27.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More or less, on 2025, we will migrate to what we call a more stable,
        a more robust, a more efficient, and effective mode of digitalization for
        PhilHealth for its members and partners,” said PhilHealth SVP and chief information
        officer Jovita Aragona in an interview with CNN Philippines’ Newsroom Ngayon
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb812acc-d214-4ab7-bd15-fe538f88d2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:10:27.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-24T19:10:27.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aragona said there was a demand for online transactions since the beginning
        of the pandemic.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceb3c81-9f41-4046-b4f1-8dc367ed4a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:10:27.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-24T19:10:27.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She noted that PhilHealth is following a roadmap towards the agency’s
        digitalization, which is done in partnership with the Department of Information
        and Communications Technology.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9c178-a9bd-43d5-9ed1-d021733d02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:10:27.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-24T19:10:27.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Yung pag-digitalize po, mayroon po kaming sinusundan na pinaka-roadmap
        po natin. Hindi lang po internal ang gagawa, kung hindi mayroon din tayong
        mga kapartner gaya po ng DICT at mayroon din po tayong external partners,”
        said Aragona.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe44c3-52ea-4a9b-adbc-771cbce8f7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:10:27.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-24T19:10:27.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: When it comes to digitalization, we are following a roadmap
        on that. It’s not only the internal team that will work on that, we also have
        external partners just like the DICT.]  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aca3dd-9d96-4526-b0dc-5f50d361a577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:10:27.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-24T19:10:27.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We will continue doing enhancements doon sa mga internal systems namin,”
        she added.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0865e102-ff6d-4a07-bd48-24bcb94025d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:10:27.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-24T19:10:27.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of the transactions with the PhilHealth are already online, said
        Aragon.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ade12f0-d072-430f-b66d-4570eaee2e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:10:27.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-24T19:10:27.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have actually improved also yung mga systems natin like the online
        payment...pwede din po mag-pay ng contributions using the credit card, debit
        card, PayMaya and GCash (We have actually improved our systems like the online
        payment... contibutions can now be paid using credit card, debit card, PayMaya,
        and GCash),” she said.  <p><br></p>'
