      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> McDonald''s
        Philippines said it achieved record-breaking sales in 2022, surpassing its
        pre-pandemic (2019) sales performance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b1bad-5d42-4a52-b2aa-eb411ac86e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:28:40.535+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-24T17:03:55.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fd3cde-3263-4d55-8b9f-9c2d8870fa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:28:40.537+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-24T17:03:55.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Owned and operated by its Chairman and Owner Dr. George T. Yang and\
        \ President and CEO Kenneth Yang — the quick service restaurant (QSR) giant\
        \ attributes its performance not just to strong consumer mobility and post-pandemic\
        \ behavior, but also to its continuous commitment to providing value for money,\
        \ exciting limited-time menu offers, and an elevated omnichannel customer\
        \ experience.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2384f0-fe71-4854-b1cc-ee022af3c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:28:40.539+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-24T17:03:55.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ebb6e-5d36-42d2-8ec4-0c04815e1b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-22T18:28:40.540+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-03-24T17:03:55.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"McDonald's Philippines' strong performance in 2022 wouldn't have\
        \ been possible if not for the trust and continuous support of our customers\
        \ all over the country. As we aim to consistently improve how we serve McDonald's\
        \ favorites to every Filipino, we are equally committed to providing feel-good\
        \ experiences to our people [crew and managers] who make it all happen in\
        \ our stores, and in communities where we operate for many years to come,\"\
        \ said Kenneth Yang.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
