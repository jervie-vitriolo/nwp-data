    'title': 'How Kodawari expanded its delivery menu into a physical restaurant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbfa279-12ae-4b2e-9aa6-8687d564fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.382+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the first Thursday afternoon since Kodawari opened its doors
        to the public. It’s barely been a week, actually (they went on soft opening
        just that Sunday), but the lunch crowd keeps the glass door swinging. Inside,
        tables are populated by a varied bunch: a young family taking their kid for
        an after-school meal, a group of bank workers in bright lanyards occupying
        an entire booth, and a woman eating solo in a quiet seat at the back, her
        designer bag sitting across from her. Once in a while, someone comes in and
        will know at least three people — a hello and a hug over steaming bowls of
        gyudon. The narrow walkway is crowded by small tables accommodating diners
        catching up. In the background, the “Animal Crossing” theme song cuts through
        the chatter. At one point someone says after bumping into another friend,
        “This isn’t a restaurant. This is a school cafeteria.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a192ddd-896b-49ec-a143-8733dff15473'
      'mgnl:activationStatus': true
