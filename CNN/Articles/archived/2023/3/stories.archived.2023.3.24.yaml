      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56da1685-8a5d-4e6f-aa00-a53df5cda077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.430+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ryan:</strong> This space is a very creative space, but
        it isn’t exclusively creative. Ako kasi I’m not involved in anything in the
        creative industry. I think that was one thing na me being on board [is saying]
        okay, medyo that alienates the non-creatives already. I feel like that represents
        the majority of people eh. So I’m that voice telling them na parang, this
        is still fine. This is too much. So when we were talking about the bathroom.
        They were very excited about the bathroom. So for me, that’s fine. And it’s
        not anything alienating. But if you do it a little further, people will get
        freaked out.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b9a5d-5c1a-4b8d-a1bb-494857d33d9f'
      'mgnl:activationStatus': true
