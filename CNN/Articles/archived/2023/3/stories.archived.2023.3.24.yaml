      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is his chance now to undo his blunder by giving our poll workers
        ₱10,000 net honorarium and increased allowances,” Quetua said.</p>'
  'marawi-plebiscite-peaceful-comelec':
