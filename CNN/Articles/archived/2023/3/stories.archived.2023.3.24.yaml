    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tourist survives bungee jump fall in Thailand after cord snaps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328f2e90-5402-4c64-b2e3-bbd003584a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:53:05.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:53:06.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Some thrill seekers describe bungee
        jumping as a near-death experience, but few come quite as close as one man
        who managed to survive his cord snapping in Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508505e9-9e07-45a4-966a-c01ecc623a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:53:05.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:53:06.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Footage of the terrifying ordeal went viral this week after the 39-year-old
        tourist from Hong Kong went public with his story.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae10463-2987-422a-b5e7-0bb8abba03a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:53:05.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:53:06.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The tourist, who asked to use only his first name Mike to avoid online
        harassment, took a swan dive off of a 10-story-high podium in the town of
        Pattaya while on holiday in January this year.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfec028b-b123-4e44-aa0f-e60914027da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:53:05.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:53:06.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fortunately, the jump was made over a body of water. The bungee rope
        snapped milliseconds before Mike neared the bottom of his jump, slamming him
        into the water below.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d39908d-841f-4447-91e5-45d88c66eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:53:05.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:53:06.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I landed on my left side so the injuries were more serious there,”
        Mike told CNN, recounting how he was left covered in bruises. “It was as if
        someone just beat me up real bad.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe1e4f-b601-4dcc-95ec-af97c6f7e5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:53:05.825+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:53:06.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His plunge was witnessed by friends who were with him at the Changthai
        Thappraya Safari and Adventure Park.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee65baf-c288-4174-aa42-a16b4851000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:53:05.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:53:06.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in the northwest of Pattaya, the amusement park offers activities
        ranging from ziplines to live-round shooting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1755c43-5d32-48da-beef-29172a7be717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:53:05.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:53:06.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike said he originally went to the park to try out the firing range,
        but plucked up the courage to do a bungee jump after his friends dared him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162753b3-1aaa-4d60-a1ea-ed865fd99666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:53:05.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:53:06.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It was really high so I closed my eyes. I planned to open my eyes
        again when I bounced back up,” said Mike. “I realized the cord had snapped
        when I opened my eyes and I was surrounded by water.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bac8ca-c815-4fc0-a46f-0afc456fa92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:53:05.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:53:06.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He managed to resurface and swim despite his feet being tied together
        by the lower half of the snapped bungee cord.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0463b6-1c63-4b60-822d-47dbc38dad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:53:05.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:53:06.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If the person doesn’t know how to swim, he or she will be in big trouble,”
        he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44484a7e-267d-4da4-942e-bb57d6bcca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:53:05.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:53:06.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mike said the park refunded the cost of his jump and paid for x-ray
        and ultrasound scans in Thailand.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936ca880-5759-465d-b7bb-b7e511f955ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:53:05.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:53:06.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nithit Intim, founder of the park, confirmed the accident took place
        and said it was first time he had seen a cord snap.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1406d73-2880-40d2-a7d6-f458b77af2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:53:05.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:53:06.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“After the cord was broken, our staff got him [mike] out of the water
        immediately, and asked him if he was okay,” he told CNN. “He [Mike] said he
        felt bruised. So we took him to the hospital.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19af3984-ef0b-4ea9-b5fd-0e318d81c4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:53:05.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:53:06.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Intim said Mike had signed a liability waiver before making the jump.
        He also sent a photograph of what he said was the signed waiver, as well as
        copies of the medical bills in Thailand.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a7b57-840a-4641-965d-e6656997f6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:53:05.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:53:06.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our staff explained that if any mishap happens or any accident takes
        place, our company will compensate medical bills. But the client can’t demand
        for compensation on other kind of expenses,” Intim said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2c7445-c53b-4079-9ab1-d5b0ece74978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:53:05.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:53:06.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the park would be willing to pay any further direct
        medical expenses in Hong Kong if receipts were provided.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fff372-dbca-40bc-9f3b-15f1dd16d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:53:05.830+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:53:06.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/thailand-bungee-jump-snap-intl-hnk/index.html"><em>“Tourist
        survives bungee jump fall in Thailand after cord snaps"</em></a></p>'
  'Israel-passes-law-shielding-Netanyahu':
    'author': 'Hadas Gold and Amir Tal, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-24T02:53:12.000+08:00
    'imagesource': 'jcr:9ab85939-ea75-4430-b7fe-47a60b037086'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ae306e1-d442-495f-a324-50ed1f284972'
    'lead': 'Israeli opposition politicians on Thursday condemned a new law that would
      limit the ways a sitting prime minister can be declared unfit for office, and
      is largely seen by critics as a way to protect Benjamin Netanyahu, who is facing
      an ongoing corruption trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-24T02:55:21.077+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-24T02:55:21.505+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel passes law shielding Netanyahu from being removed amid protests
      over judicial changes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d2101-e72d-4d6c-a231-a5ab411263b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.096+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Israeli opposition politicians on
        Thursday condemned a new law that would limit the ways a sitting prime minister
        can be declared unfit for office, and is largely seen by critics as a way
        to protect Benjamin Netanyahu, who is facing an ongoing corruption trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a600ef64-1aaa-4d82-81c1-616f51b1261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Party leader Merav Michaeli also said the protest movement
        in Israel over the government’s contentious set of judicial reforms, and the
        subsequent warnings coming from Washington, must be a “red light” to Netanyahu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff3940-75b5-48c3-968a-d02202d90285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By a 61-to-47 final vote, the Knesset approved the bill that states
        that only the prime minister himself or the cabinet, with a two-thirds majority,
        can declare the leader unfit. The cabinet vote would then need to be ratified
        by a super majority in the parliament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a47c8-9d80-4d6b-890e-299faee941fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.097+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Additionally, “The authority to declare the Prime Minister incapacitated
        will only belong to the government or the Knesset and will only occur due
        to physical or mental incapacity,” a Knesset statement said on Thursday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea8e679-c3d6-45f1-ab75-d77c56014665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bill also prevents the Supreme Court from considering “a request
        to declare the incapacity of the Prime Minister.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12910a1-e3ca-4414-b57c-d775e9cb0414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given that a sitting prime minister derives his power and authority
        from the people through his representatives, this proposal reflects the existing
        concept according to which the removal of the leader against his will, will
        be determined by the people’s representatives alone without the involvement
        of an unelected arm,” the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46c0ce4-ef35-4079-a1de-7158ac177c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.098+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came a day after Israel’s Ambassador to the United States was
        summoned over a vote in the Knesset on Tuesday to roll back 2005 legislation
        that previously ordered the evacuation of four Israeli settlements established
        in the northern West Bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e8bb9a-9eee-488e-abf7-8a642311833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel’s prime minister’s office later confirmed that no new settlements
        will be established in areas previously evacuated under the 2005 disengagement
        law, despite the repeals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0c3522-fc2e-4da1-a339-e88cbe8c64da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.099+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the prime minister’s office said the parliament’s “decision
        to repeal parts of the secession law brings an end to a discriminatory and
        humiliating law that prohibited Jews from living in the areas of northern
        Samaria, part of our historical homeland,” using the biblical name for part
        of the West Bank.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78e93ae-0447-450f-9e52-1d74123e8d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, the government has no intention of establishing new settlements
        in these areas.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ba4eb-a5f0-4e04-b50e-b6586312ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF), which treats the area as a closed
        military zone prohibiting Israeli civilians from entering, said it is still
        “learning the meanings of the bill and will act in accordance to the law.”
        Any changes to the area will not be executed without the IDF’s sign off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454bcd04-420c-494c-8323-bb888015f00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.100+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under international law, the West Bank is considered occupied territory
        and settlements there illegal, which Israel disputes.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c3ce02-0ee6-4654-beb1-c8fd6be6eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an interview with CNN’s Becky Anderson Wednesday, Labor Party leader
        Michaeli said, “I believe that the protests must be a sign of warning and
        the signals that are coming from Washington must be a red light to Benjamin
        Netanyahu and to make him stop what he’s doing in order to save not only Israeli
        democracy and the state of Israel, but relations with the US as well.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85911da2-caf6-4609-be1e-14ce1be038d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.101+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I can only hope that my Prime Minister Benjamin Netanyahu gets his
        act together as soon as possible and does not allow the US-Israel relations
        to come to a point that is dangerous for Israel, and that is not good for
        the region,” she continued.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc212a34-fdb2-4a69-ae46-268ac2f449bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Michaeli said she opposed the legislation calling it a “very harmful
        and very dangerous decision.” “One of the drivers for this judicial coup that
        they’re trying to pass now is the settlers that have been wanting to bring
        down the Supreme Court of Israel for many, many years because they want to
        be able to do in the West Bank whatever they want to do,” she added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae5c0d-8df0-401e-b924-4a992e192b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The opposition Israeli leader emphasized her party’s historic support
        for a peaceful solution to the Israeli-Palestinian conflict, giving a nod
        to the late Prime Minister Yitzhak Rabin who signed the Oslo Accords with
        then-Palestinian leader Yasser Arafat. She said the Labor Party knows how
        “closely attached” the conflict in the West Bank is with the judicial overhaul.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f501200-3e63-46d0-8191-c6a4f5290db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.102+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Opposition condemns legislation</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4704ea1e-59da-4fd8-bd91-1cbc6e18b44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Opposition figures have announced plans to challenge the law limiting
        the ways a sitting prime minister can be declared unfit in the Supreme Court.
        Former Prime Minister Yair Lapid called it a “disgraceful and corrupt personalized
        law” and that ultimately Netanyahu is “looking out only for himself.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2efbc26-7e40-4a2a-a182-69991a0d6327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.103+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Like thieves in the night, the coalition just passed a disgraceful
        and corrupt personalized law in response to a baseless rumour about recusal.
        Every citizen of Israel should know – days before Passover, while cost of
        living is soaring, Netanyahu is once more looking out only for himself,” Lapid
        said on Thursday.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7fabd6-f9ff-4929-ab50-7599796d0e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Michaeli said the law that was passed is “a shameful, disgraceful law
        whose whole purpose is prevent Netanyahu from being sent to prison.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25dc9b6-6a28-4872-a9bf-ff0005b9b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.104+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is all that the coalition and this government are doing, with
        personal legislation and the regime coup. They are sacrificing the State of
        Israel in order to settle themselves under a corrupt government,” she said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec4c8cd-1050-4c33-85a3-ebdcc0e1db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Netanyahu’s new far-right government has charged ahead with controversial
        plans to overhaul the country’s judicial system by undermining the Supreme
        Court, weakening judicial oversight over policymaking.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b98e037-6267-487d-8872-82e0cf227ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.105+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu, who is the first sitting Israeli prime minister to appear
        in court as a defendant, is on trial for charges of fraud, breach of trust
        and bribery. He denies any wrongdoing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e5c231-8f31-4e1b-982b-d1b155fdcd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a deal with the court to serve as a prime minister despite
        his ongoing trial, Netanyahu agreed to a conflict of interest declaration.
        The Attorney General then determined the declaration meant Netanyahu could
        not be involved in the policy making of the judicial overhaul. A petition
        is currently in front of the Israeli Supreme Court to declare Netanyahu unfit
        for office on the grounds he has violated that conflict of interest declaration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1722ce32-b30b-4d2a-8d59-390eb85d10ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.106+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months now, hundreds of thousands of Israelis have regularly
        taken to the streets to protest the overhaul, saying it will damage Israeli
        democracy. They’ve been joined by senior figures in Israel’s security, high-tech,
        financial and academic fields.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b53b1db-8a3c-4498-b18a-d6c8de586ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:55:21.107+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:55:21.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Israel passes law
        shielding Netanyahu from being removed amid protests over judicial changes"</em></p>'
  'Prince-of-Wales-take-sides':
    'author': 'Max Foster and Lauren Said-Moorhouse, CNN'
    'caption': 'Yui Mok/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-24T02:55:29.000+08:00
    'credit': 'Yui Mok/Getty Images'
    'imagesource': 'jcr:d7ba54c9-0efe-4e85-8ad6-7d4b5240a072'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '039f756f-532f-41c0-ae2e-abba5315d95b'
    'lead': 'Royal tours are normally planned months in advance. But the Prince of
      Wales’ surprise trip to Poland this week was a rare anomaly. Pulled together
      relatively last minute, it came at his personal request.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-24T02:57:43.583+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-24T02:57:43.932+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The new Prince of Wales is not afraid to take sides'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd87e49-ae47-410a-b44c-90127dc113ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Royal tours are normally planned months in advance.
        But the Prince of Wales’ surprise trip to Poland this week was a rare anomaly.
        Pulled together relatively last minute, it came at his personal request.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff78bb0d-b6c3-4068-b0f4-d5426c3f9a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Everyone scrambled to make it happen. The press weren’t initially going
        to be able to go for security reasons as the trip included a visit to a top-secret
        military base in the country’s southeast, just a few hours’ drive from the
        Ukrainian border.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb44d4e-c1c5-4620-891d-4a4373038e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But in the end, under a media blackout, the British heir to the throne
        flew in and surprised British and Polish military personnel on Wednesday,
        thanking them “for all that you’re doing, keeping everyone safe out here and
        keeping an eye on what’s going on.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70879537-5c93-4d99-ad45-12dfb11c8611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“You’re doing a really important job out here and defending our freedoms
        is really important, and everyone back home thoroughly supports you,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b315211-576d-4182-9ca2-853b9cfd6938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We understand Prince William was eager to highlight to the world
        how much Poland has been doing over the last year to support Ukraine. We were
        finally able to report his unannounced visit late Wednesday when he traveled
        on to the Polish capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cbcb19-175c-490d-9025-b74cb65035c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking around Warsaw, conversations in Ukrainian are just as common
        as those in Polish. According to Polish border officials, the country has
        seen more than 9 million people travel across the border since Russia’s unprovoked
        invasion last February. Since then, the government estimates 1.5 million people
        have resettled here.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c9ed78-9b99-4569-9e92-199bd03e055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after arriving in the city, the prince headed to an office
        block that has been converted into a kind of hostel for Ukrainians displaced
        by the conflict. The facility provides lodgings for around 300 women and children
        who have recently arrived in the country. The former office building-turned-accommodation
        center is operated by the City of Warsaw and opened shortly after Russian
        forces invaded Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54aca16-e048-450f-9ca9-8de2bc626100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William listened to several refugees talk about fleeing their homeland
        and seeking sanctuary in Poland. He then played a doubles ping pong game with
        some of the children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4818ccd3-563b-46e3-8caf-538f4b91c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With their own encounters of war still fresh in the nation’s collective
        memory, Poland has warmly welcomed their neighbors, fully integrating them
        into society with free access to public services like healthcare and education.
        Many families have opened their homes to take in some of those displaced by
        the invasion.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e3e03d-a3ca-4038-8ed9-20065f26a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.604+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second day of the surprise visit saw William lay a wreath at
        the Tomb of the Unknown Soldier on Thursday morning in a somber ceremony.
        On arrival, he was welcomed with an honor guard, before making his way to
        the war memorial to lay the wreath. On a note accompanying the tribute, the
        prince had written: “In memory of those who made the ultimate sacrifice.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eca41f-81a3-424d-8c93-e8550d105b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next stop was a bilateral meeting with Polish President Andrzej
        Duda at the Presidential Palace a short car ride away. A spokesperson for
        the Prince of Wales described the conversation as “warm and friendly, and
        predominately focused on the ongoing conflict with the war in Ukraine, particularly
        its impact on Polish society.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a62af9-bdd1-482f-a5ee-2c7a9509fd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Prince of Wales took the opportunity to thank the president
        and the Polish people who have done so much to support the people of Ukraine
        who’ve fled here,” the spokesperson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a5e216-65a2-4957-a34a-5539a11983b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.605+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pair discussed how crucial continued support is for the Ukrainian
        people.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0738e-ce83-4920-88a3-a42c9f288df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Confirming that heads of state will be invited to King Charles III’s
        upcoming coronation, making it a truly global event, the spokesperson concluded:
        “The prince said he was very much looking forward to seeing the president
        and first lady at the coronation. He also thanked him for attending the late
        Queen’s funeral.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7438f8-2d8a-4a84-b3f4-7d15c2680b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, William visited the Hala Koszyki food hall where he chatted
        with young Ukrainian refugees about their experiences since resettling in
        Poland, including Yelyzaveta Tupotina. She told CNN he seemed “like our friend,”
        adding, “we really thank him” for visiting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7752e2ba-172e-4ea8-99a6-9e53e637774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He asked me about my parents because I mentioned they were still
        (in Ukraine) … and I talked about where I am studying. Then he asked other
        people about crossing the border, if it was difficult and if they can get
        back home to Ukraine,” she said of her conversation with the 40-year-old royal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc080d-2b3c-4e50-8e07-8a44821ebdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Outside, royal fans waited patiently for the prince in the spring sunshine,
        with many carrying flowers and eager to express their gratitude to him for
        the unannounced visit. Among the crowd were three friends, Marta Zegarek,
        Agata Bartosiak and Olga Mierzejewska. It was actually their second brush
        with British royalty, having briefly seen William when he and his wife, Catherine,
        visited the country in 2017. This time, they got the chance to exchange a
        few words.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a79c9e-0090-4eca-a6ba-eaaca6af2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Zegarek, 26, told CNN: “We are grateful that he sees the Polish people
        are absolutely fantastic and helping and we are all in this together.” Meanwhile,
        Mierzejewska, 22, chimed in that she had told William that “we are very appreciative
        of his support to our nation and Ukrainians.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eaa63c-4ef0-4429-8561-3f5a69cc86f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While Prince William was here to emphasize Poland’s support of Ukraine,
        photographs emerged overnight of the prince grabbing dinner at Butero Bistro,
        an LGBTQ+-friendly eatery in Warsaw, according to the Daily Mail. A stunned
        patron shared their run-in with the royal on social media, reportedly calling
        William’s decision to eat there “valuable,” since the Polish government has
        cracked down on the LGBTQ+ community in recent years.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4685fc89-480f-421b-af38-133ccd17200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trip showed William isn’t afraid to get into what can be seen
        as political issues in a non-party political way. Support for Ukraine is not
        a divisive issue in the UK, like it has been on the global stage. He’s now
        stepping forward in his elevated role of Prince of Wales and redefining the
        position that was, for so long, held by his father. He’s showing himself to
        be a global statesman who can reflect the concerns of the public and the value
        of royal intervention in a meaningful way.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd6329-25da-4d31-94e9-a8eb28f00814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T02:57:43.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T02:57:43.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/23/europe/royal-news-newsletter-03-23-23-scli-gbr-cmd-intl/index.html"><em>“The
        new Prince of Wales is not afraid to take sides"</em></a></p>'
  'Vaccination-Paxlovid-decrease-risk-of-long-Covid':
    'author': 'Janelle Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-24T02:57:57.000+08:00
    'imagesource': 'jcr:73a88631-0b16-4825-9250-e2c6f02e7bd0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd92a7173-cf78-4594-87a5-10522f9e06c5'
    'lead': 'People who are vaccinated or who take Paxlovid during a Covid-19 infection
      have a lower risk of developing long Covid, new research shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-24T03:00:07.967+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-24T03:00:08.289+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Vaccination, Paxlovid decrease risk of long Covid, studies show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1429b9d3-13b7-4ccc-8190-eb59b1403e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:00:07.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:00:08.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;People who are vaccinated or who take Paxlovid during
        a Covid-19 infection have a lower risk of developing long Covid, new research
        shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b601304-3cd0-4933-88fe-a35ad8b5e84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:00:07.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:00:08.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention defines long Covid
        as new, returning or ongoing health issues more than four weeks after an initial
        infection. According to the CDC, 1 in 5 Covid-19 survivors ages 18 to 64 and
        1 in 4 survivors 65 or older have an ongoing health issue that might be attributable
        to Covid-19 infection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e78461-c778-4e4a-a8cc-dff373da97e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:00:07.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:00:08.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published Thursday in JAMA Internal Medicine analyzed data
        from 41 studies, including more 860,000 people around the world. Of the four
        studies with vaccination information of nearly 250,000 people, those who had
        been vaccinated against Covid-19 had almost half the risk of long Covid than
        people who weren’t vaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9dee26-d941-4f8c-8d21-33fabc895a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:00:07.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:00:08.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These findings are important because they enable us to better understand
        who may develop long Covid and also advocate for the benefit of vaccination,”
        said Dr. Eleana Ntatsaki, a rheumatologist at Ipswich Hospital in England
        and co-author of the study.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8632b293-ad5b-42f4-b318-fbbca486473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:00:07.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:00:08.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dr. Linda Geng, co-director of Stanford University’s Post-Acute Covid-19
        Syndrome Clinic, says the findings are encouraging and add to mounting evidence
        that vaccines can reduce the risk of long Covid.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352df18e-6295-4f29-af11-c17fdcaf8329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:00:07.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:00:08.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That is probably one of the best tools that we have, to get vaccinated
        to help reduce severe acute illness but helping hopefully also to prevent
        and protect against developing long Covid,” said Geng, who was not involved
        in the research.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0803c0-2d63-4785-988a-cb49d949ca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:00:07.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:00:08.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women, people who smoke, those who are overweight and adults over
        40 are more likely to have long Covid, the study found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6c7d82-05c6-4fb3-9bc3-7f8f85fe76de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:00:07.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:00:08.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalization during a Covid-19 infection as well as underlying
        health problems including asthma, COPD, diabetes, coronary heart disease,
        a weakened immune system, anxiety and depression are also associated with
        increased risk of the condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a908cf5-4b14-46d6-8e35-ffd567d3befd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:00:07.988+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:00:08.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Previous research has found that long Covid is associated with nearly
        twice the risk of heart and lung problems or death.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e46d3-d4ae-4406-aca1-ea52faaf3282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:00:07.988+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:00:08.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The study authors say these findings will help providers better understand
        long Covid and serve those living with the condition.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed08aa-6050-487d-a09b-e92f1a8bcab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:00:07.989+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:00:08.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We can have a better strategy for optimizing any modifiable risk factors,
        with public health promotion campaigns, encouraging smoking cessation, vaccination
        and healthy weight management in the target population,” Ntatsaki said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e3de65-6f5c-4894-a1ad-76bbfbe0464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:00:07.989+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:00:08.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study published Thursday in JAMA Internal Medicine found
        that using the antiviral medication Paxlovid within five days of a positive
        Covid-19 test was associated with a lower risk of long Covid in all age groups,
        regardless of vaccination status or history of infection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c23c2-3e75-48f9-b0da-441d6072e5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:00:07.989+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:00:08.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxlovid was linked with a 26% lower risk of long Covid, a 47% lower
        risk of death and a 24% lower risk of hospitalization 30 days after an initial
        infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17acfdf4-00af-4e6f-8ad6-f476e2939477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:00:07.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:00:08.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is really a sizable risk reduction that we think is important,”
        said Dr. Ziyad Al-Aly, chief of research and development at the VA St. Louis
        Health Care System and co-author of the study.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273bf9de-2f13-4f34-a25d-11dd4bc539e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:00:07.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:00:08.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Al-Aly notes that the study included only people taking Paxlovid under
        its emergency use authorization, which includes adults over 60 or those who
        have an underlying medical condition, so the findings do not apply to everyone.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897c96e3-d515-4bd1-8ac7-a7c01f77b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:00:07.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:00:08.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the findings support the use of Paxlovid use in high-risk
        people, as much focus has been on preventing hospitalization and death during
        the initial infection, Al-Aly says.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b22c2c-9fa7-4001-9f24-a290c3cf83b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:00:07.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:00:08.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When thinking about whether to use Paxlovid or not, we should be
        thinking about effectiveness in the acute phase but also effectiveness in
        reducing the long-term complications from Covid infection.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ef237f-5ef0-4ee2-b914-f20bfc4799c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:00:07.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:00:08.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts hope the research encourages further studies on prevention
        and management of long Covid, as there is currently no specific treatment
        for the condition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a84fc9-7278-4df7-8073-d949a5da8820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:00:07.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:00:08.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do want to remind everybody that, for example, in our own clinical
        practice, we still see people who are having long Covid despite having been
        vaccinated and despite having antiviral therapy during acute Covid. So, while
        these might be promising and help reduce risk, it doesn’t take it away completely,”
        Geng said. “There’s currently really no guarantee against long Covid except
        to not get Covid.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab38a71b-0788-47ea-a22d-ac7bd26f0c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:00:07.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:00:08.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Vaccination, Paxlovid
        decrease risk of long Covid, studies show"</em></p>'
  'what-accelerated-an-interstellar-comet':
    'author': 'Ashley Strickland, CNN'
    'caption': 'NASA/ESA/Joseph Olmsted and Frank Summers, STScI'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-24T03:00:13.000+08:00
    'credit': 'NASA/ESA/Joseph Olmsted and Frank Summers, STScI'
    'imagesource': 'jcr:9867dd3c-d432-4e58-b6f3-4a936c951c74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7907545a-591c-4e32-9177-106cffec1eef'
    'lead': 'In 2017, ‘Oumuamua became the first observed interstellar object to zip
      through our solar system, and its appearance sparked questions scientists are
      still trying to answer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-24T03:03:11.291+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-24T03:03:11.748+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Scientists uncover what accelerated an interstellar comet through our
      solar system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfeeceb-e0fe-47bf-a99e-4f298d777571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In 2017, ‘Oumuamua became the first
        observed interstellar object to zip through our solar system, and its appearance
        sparked questions scientists are still trying to answer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098bf73d-fc14-43a5-8e01-4a99ca6008d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.314+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The object, similar in shape to a cigar or a pancake, was the size
        of an asteroid and moved in a somewhat cometlike way but lacked a cometary
        tail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b0a831-99b3-4d1a-a8a4-3455075cf658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Unlike comets, which can be several kilometers wide, ‘Oumuamua is estimated
        to be 377 by 364 by 62 feet (115 by 111 by 19 meters) in size.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d43752-ee33-44fd-bbd5-d8282b30d2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.315+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Perplexing movements led some to speculate that the mystery object
        could even be an extraterrestrial spacecraft.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3d0c4f-cdba-4ca8-b164-ac61256e5faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now, new research aims to close the book on the interstellar comet’s
        orbit with a simpler explanation. A study describing the findings was published
        Wednesday in the journal Nature.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed98a80-9061-42d9-a7ac-bbd31a1fae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An interstellar visitor</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b1e725-030d-4af1-8756-11397d15cc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.316+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As planets form around stars, gravitational interactions tend to
        kick out some of the small “leftovers,” such as comets and asteroids.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129f1305-d002-4bac-b1fc-c025d9d6b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Comets preserve a snapshot of what the solar system looked like
        when it was in the stage of evolution that protoplanetary disks are now,”
        said study coauthor Jennifer Bergner, assistant professor of chemistry at
        the University of California, Berkeley, in a statement. “Studying them is
        a way to look back at what our solar system used to look like in the early
        formation stage.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fadad31-f070-429f-b640-19a7370b9ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.317+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These interactions send the space rocks zipping out of their planetary
        systems and into interstellar space, where they can travel for millions of
        years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222f0d99-c6ef-4d96-be6b-aa65dc77f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists think that’s how ‘Oumuamua ended up passing through our
        solar system six years ago. The space object was first observed by the University
        of Hawaii’s Pan-STARRS1 telescope. The object, which had looped around the
        sun and was leaving our solar system, was dubbed ‘Oumuamua, which means “a
        messenger from afar arriving first” in Hawaiian.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e5389e-3d47-4870-bad0-749f4cc51f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers used telescopes around the world to watch the interstellar
        visitor for four months before it became too faint to observe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8d9d76-1268-4c24-b8e2-09c348fa4b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.318+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But ‘Oumuamua didn’t neatly fit the proposed scenarios. The object
        most resembled an asteroid, but space rocks like asteroids move due to gravity.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77e9a81-93f6-4873-9954-ead3345054a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‘Oumuamua was accelerating as it moved, which would require more than
        just gravity. The object appeared to be pushed, like comets are when they
        near the sun and the evaporation of their gas and dust by the sun’s heat causes
        a propulsive effect. The force of the ejected material also slightly alters
        the trajectory of comets, distinguishing them from asteroids and planets as
        they orbit the sun.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a19d77-1e75-4a6b-9f27-bc31b5fd8356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.319+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, ‘Oumuamua didn’t look like a comet, nor did it have a tail
        or an envelope of gas and dust, called a coma, that all comets have.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bfabc7-2587-4f8d-bf83-1135b23be251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unraveling a space mystery</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec71a4cb-0133-46da-a793-5bf93ffe00b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '‘Oumuamua’s appearance sparked debate among astronomers as soon as
        it appeared.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857da258-01c4-46ff-9f42-fafa3a8304a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It was an exciting time within astronomy when ‘Oumuamua was first
        discovered, and it just became more and more intriguing since the more we
        learned about it, the harder it became to explain its behavior,” Bergner said.
        “As an astrochemist, my own scientific interest in ‘Oumuamua developed as
        models started emerging to explain its acceleration, which implied pretty
        unusual chemical properties of the object.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3177cd1a-5ccb-4209-89eb-b7cde2f84559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergner heard a talk by Darryl Seligman, National Science Foundation
        postdoctoral fellow at Cornell University in Ithaca, New York, about what
        kinds of molecules might provide the best acceleration. The two began to work
        together on ways to test acceleration theories for the interstellar comet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87f3f0d-33bf-4d1f-be3c-e13e33f929cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, Seligman’s deep understanding of ‘Oumuamua and Bergner’s
        background in ice phase chemistry allowed them to come up with a new theory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a57dfa-53eb-4837-9282-0b5ec243ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The duo envisioned ‘Oumuamua as a water-rich comet traveling through
        the interstellar medium, or the space between stars. Over time, the reddish
        object was bombarded by radiation, which formed hydrogen inside the comet.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cc46a3-fb9f-486e-ad70-fc64c7c66ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bergner found previous research from decades past that revealed ice
        could be converted into molecular hydrogen, suggesting that the snowball-like
        structure of a comet could trap the hydrogen in bubbles within the ice.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29600e9-8445-4581-9e17-65f0afa86333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The heat of the sun would then force the bubbles to release the gas
        in a fan-shaped spray.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ebc87-5a1e-4c9d-8e8d-d0e0079d1ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.323+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“When the body is warmed, the water ice restructures to a more stable
        and compact form, and the trapped gas can escape,” Bergner said. “This could
        explain ‘Oumuamua’s behavior but doesn’t need to invoke any exotic chemistry
        or physics.”'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ba9f6-fa7a-453e-b065-fd7251bae26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As hydrogen gas released from the interstellar comet, it accelerated
        the small object. The fact that there was no dusty coma around ‘Oumuamua can
        also be explained using the same scenario.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3172cc33-e04f-4fde-b2ce-9f8e57841a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.324+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Even if there was dust in the ice matrix, you’re not sublimating the
        ice, you’re just rearranging the ice and then letting (hydrogen) get released.
        So, the dust isn’t even going to come out,” Seligman said. “What’s beautiful
        about Jenny’s idea is that it’s exactly what should happen to interstellar
        comets. We had all these stupid ideas, like hydrogen icebergs and other crazy
        things, and it’s just the most generic explanation.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c749390-4f63-4691-b42c-16830eb2a12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The search for interstellar objects</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bcc3bd-2618-4cda-8d0d-bdedaef6d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.325+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Observatories like the James Webb Space Telescope can help astronomers
        learn more about where comets formed in planetary systems beyond our own,
        as well as the composition of these exo-comets, Bergner said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae1b16-806a-4868-b24f-ebcb71bfd07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Vera C. Rubin Observatory in Chile begins operations in
        2025, it will aim to detect a few interstellar comets like ‘Oumuamua each
        year, allowing astronomers to better understand the nature of comets from
        other planetary systems.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072e3e69-5d91-4938-a942-0f5b96974f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.326+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The comets and asteroids in the solar system have arguably taught
        us more about planet formation than what we’ve learned from the actual planets
        in the solar system,” Seligman said. “I think that the interstellar comets
        could arguably tell us more about extrasolar planets than the extrasolar planets
        we are trying to get measurements of today.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a148e6-f48e-4590-9077-5c0890212353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '(Extrasolar planets exist outside of our solar system.)'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22611ea-cf0d-4c41-a7ae-ad47c2d0b56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.327+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Rubin Observatory Legacy Survey of Space and Time, or LSST, program,
        will observe the skies over the Southern Hemisphere for 10 years.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855fb732-2289-44be-aa3d-6f63f4537ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we had the LSST online prior to `Oumuamua’s passage through
        the inner solar system, we would have discovered it much earlier in its trajectory,”
        Seligman said. “We could have had the opportunity to send a space mission
        to intercept and rendezvous with the object because it came so close to the
        Earth. Therefore, in the future when we discover more interstellar objects,
        we will be able to send a dedicated space mission to an interstellar object.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d6a56-7fd4-4234-91e4-cae661c7ee84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T03:03:11.328+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T03:03:11.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>“Scientists uncover
        what accelerated an interstellar comet through our solar system"</em></p>'
