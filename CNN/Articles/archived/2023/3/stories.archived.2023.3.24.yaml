      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> – Sugar
        Regulatory Administration (SRA) chief David John Thaddeus Alba has resigned
        from his post, the Presidential Communications Office (PCO) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6378278e-01ae-4003-a9b1-ed4e8bac7cd4'
      'mgnl:activationStatus': true
