      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3c1369-65da-4375-8ed7-86be3819d3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T18:26:34.773+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-24T18:26:35.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PASSEX is a bilateral activity that includes personnel exchanges,
        cross-deck flight operations, communications exercises, division tactics,
        a tracking exercise and photo exercise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d02f1b3-9418-4553-9a60-707cb6bfa058'
