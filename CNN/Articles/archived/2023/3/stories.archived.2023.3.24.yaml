      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth Hour began in 2007 as a lights out event in Sydney, Australia.
        Since then, it has been observed globally around the last weekend of March,
        as it marks the beginning of summer.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
