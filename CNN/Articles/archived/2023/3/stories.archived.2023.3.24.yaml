    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ee079d-fcdf-41c8-9b54-d2443a53dc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:58:43.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T22:58:44.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> King Charles''s state visit to France has
        been postponed amid planned protests over the French government''s controversial
        pension reforms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfaffed-eb1f-49bb-a1dc-32254a53c761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:58:43.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T22:58:44.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both France's Élysée Palace and Buckingham Palace confirmed the trip\
        \ had been shelved on Friday morning.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95379829-7a77-4113-9658-357227483e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:58:43.713+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T22:58:44.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The British monarch and Queen Consort were supposed to visit the country\
        \ from Sunday through Wednesday, and they would have traveled to Paris and\
        \ the southwestern city of Bordeaux. However a decision to postpone the visit\
        \ was made after demonstrations turned violent in some areas, including Bordeaux,\
        \ on Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd5fa14-74e0-4c23-8cd1-9377b1e8d4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:58:43.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T22:58:44.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clashes between groups of protesters angry over proposed pension reforms\
        \ and police broke out after workers staged a national strike throughout Thursday,\
        \ with flare-ups in Paris and regional capitals. In Bordeaux, demonstrators\
        \ set fire to the entrance of the city hall during skirmishes with police,\
        \ according to CNN affiliate BFMTV.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45bfe4b-d580-436b-85e5-8ada199dd8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:58:43.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T22:58:44.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Élysée Palace said in a statement that the King's state visit \"\
        will be rescheduled as soon as possible.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf32a5f6-0475-4998-9590-adce70920a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:58:43.714+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T22:58:44.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In view of yesterday's announcement of a new national day of action\
        \ against pension reform on Tuesday, March 28 in France, the visit of King\
        \ Charles III, originally scheduled for March 26-29 in our country, will be\
        \ postponed,\" the statement read.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd0a038-605c-48c4-8ab8-5d97286987a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:58:43.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T22:58:44.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This decision was taken by the French and British governments, after\
        \ a telephone exchange between the President of the Republic and the King\
        \ this morning, in order to be able to welcome His Majesty King Charles III\
        \ in conditions that correspond to our friendly relationship,\" it continued.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a33b25-7209-45d8-a829-58c6c2dc9998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:58:43.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T22:58:44.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Common sense''</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f22662-1747-454c-9bb6-8046b67d69a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:58:43.715+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T22:58:44.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French President Emmanuel Macron shed light on the decision to reschedule\
        \ the royal visit, saying his government would have lacked \"common sense\"\
        \ to proceed amid the protests.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd233d991-1753-48af-aeb7-8153cc17d770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:58:43.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T22:58:44.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think that we would not be serious and we would lack a certain\
        \ common sense to propose to His Majesty the King and the Queen Consort to\
        \ come for a state visit in the middle of the demonstrations,\" Macron told\
        \ journalists during a news conference in Brussels, Belgium, on Friday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5107a74-eb07-4419-b04a-9a07bf0d3c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:58:43.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T22:58:44.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The French leader said it was out of \"esteemed respect\" for Charles\
        \ and Camilla that he had \"taken the initiative\" to reach out on Friday\
        \ to explain the situation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8bcac7-f6f7-40de-b09e-8ae6f82a7886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:58:43.716+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T22:58:44.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the visit would be reorganized \"when calm is restored\"\
        \ and that \"we have proposed that, at the beginning of the summer, according\
        \ to our respective agendas, we can together decide on a new state visit that\
        \ corresponds to both the way of receiving the new King and Queen Consort\
        \ and to do it in conditions that will allow him to enjoy France, Paris as\
        \ well as Bordeaux.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d818948-86bf-4730-8cbd-162fe8c90134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:58:43.717+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T22:58:44.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Macron concluded by confirming that he would be attending Charles's\
        \ coronation in London on May 6.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72f14cf-cb42-4592-989e-2b420b617eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:58:43.717+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T22:58:44.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Buckingham Palace spokesperson also confirmed the postponement to\
        \ CNN, adding: \"Their Majesties greatly look forward to the opportunity to\
        \ visit France as soon as dates can be found.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a863647-b8f3-4bfd-9c16-f14725c52c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:58:43.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T22:58:44.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A UK government spokesperson also confirmed the King would not travel\
        \ to France next week, adding that \"this decision was taken with the consent\
        \ of all parties, after the President of France asked the British Government\
        \ to postpone the visit.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6092f8f9-975f-43e4-886e-ebcf63da4190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:58:43.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T22:58:44.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles and Camilla were due to travel from France to Germany on
        Wednesday for a state visit. The second leg of the trip is still expected
        to go ahead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a1366-3363-40f7-9dec-90e1515cfaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:58:43.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T22:58:44.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/24/europe/king-charles-france-state-visit-intl/index.html">King
        Charles state visit to France postponed amid violent pension protests</a>"</em></p>'
  'china-oppose-potential-forced-sale-tiktok':
    'author': 'Laura He, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-24T22:58:48.000+08:00
    'imagesource': 'jcr:0a08cae1-a42e-4092-be1a-d1e0295758f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c259a6c8-57b1-459a-91e8-d15a527899a8'
    'lead': 'China said it would ''firmly oppose'' any forced sale of TikTok, in its
      first direct response to demands by the Biden administration that the app''s
      Chinese owners sell their share of the company or face a ban in its most important
      market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-24T23:03:43.952+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-24T23:03:44.244+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China says it ''firmly opposes'' a potential forced sale of TikTok'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4be15b-acbb-4d84-86c9-c9049820ff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:03:43.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:03:44.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China said it would "firmly oppose" any
        forced sale of TikTok, in its first direct response to demands by the Biden
        administration that the app''s Chinese owners sell their share of the company
        or face a ban in its most important market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f497d0fb-3987-49fb-b176-a065636d2837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:03:43.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:03:44.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The comments came as TikTok CEO Shou Chew testified in front of US\
        \ lawmakers amid mounting scrutiny over the app's ties to Beijing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac086ab-c52a-40e9-9230-c69b06e1c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:03:43.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:03:44.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China's commerce ministry said Thursday that a forced sale of TikTok\
        \ would \"seriously damage\" global investors' confidence in the United States.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c7d007-29d1-41b9-9fe3-8e88237bec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:03:43.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:03:44.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If the news [about a forced sale] is true, China will firmly oppose\
        \ it,\" Shu Jueting, a spokeswoman for the ministry, told a Thursday news\
        \ conference in Beijing, adding that any potential deal would need approval\
        \ from the Chinese government.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0249b11d-8595-4b1c-aa83-24204cddd64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:03:43.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:03:44.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The sale or divestiture of TikTok involves technology export, and\
        \ administrative licensing procedures must be performed in accordance with\
        \ Chinese laws and regulations,\" she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd50cd78-4684-407f-859d-063013cd2a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:03:43.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:03:44.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Chinese government will make a decision in accordance with the\
        \ law.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde61cbf-e63e-44e6-b4cf-97da2c30f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:03:43.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:03:44.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previously, Beijing didn't weigh in directly on a potential forced\
        \ sale. However, starting in 2020, it had signaled it wanted to protect Chinese\
        \ technology by adding recommendation algorithms, which could include TikTok's,\
        \ to a list of technologies restricted for export.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2cefca-528d-4554-92bd-c9649fc486c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:03:43.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:03:44.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Chew, in his first congressional hearing, sought to provide\
        \ nuanced answers and tried to assuage lawmakers' worries about the company\
        \ and its parent, Beijing-based Bytedance.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5483738-71a1-458f-9aca-056303c79bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:03:43.966+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:03:44.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he was frequently interrupted and called evasive by lawmakers.\
        \ After more than five hours of testimony, the lawmakers expressed deep skepticism\
        \ about his company's attempts to protect US user data and ease concerns about\
        \ its ties to China.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7461175a-0c7b-498d-9df0-32189045073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:03:43.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:03:44.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That means there will likely be more calls by Washington to ban TikTok\
        \ if the company does not spin itself off from its Chinese parent, analysts\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e1b00-a841-4dec-a067-c1238436b04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:03:43.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:03:44.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese government may have veto power on the sale, according to\
        \ Shu's latest response and Beijing's previous actions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4167e7-4467-4614-938a-4f650340fc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:03:43.967+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:03:44.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December, Chinese officials proposed tightening the rules that govern\
        \ the sale of content-based recommendation algorithms to foreign buyers.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a974be-0063-4637-baf4-ac25ad41f170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:03:43.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:03:44.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TikTok's algorithms, which keep users glued to the app, are believed\
        \ to be key to its success. The algorithms give recommendations based on users'\
        \ behavior, thus pushing videos they actually like and want to watch.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de5a793-db39-4373-ac64-997a91b51988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:03:43.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:03:44.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese regulators first added algorithms to the restricted list of\
        \ technologies in August 2020, when the Trump administration threatened to\
        \ ban TikTok unless it was sold.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599741ba-e47d-4050-ae85-7724cb41c2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:03:43.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:03:44.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts and legal experts believe that Beijing may ultimately prefer
        for TikTok to leave the US market rather than surrender its algorithm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd17065-7606-4029-88be-302ffddb2916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:03:43.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T23:03:44.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/24/tech/china-opposes-tiktok-sale-approval-needed-intl-hnk/index.html">China
        says it ‘firmly opposes’ a potential forced sale of TikTok</a>"</em></p>'
