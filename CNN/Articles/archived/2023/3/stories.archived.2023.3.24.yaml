      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Face-to-face classes in elementary and secondary schools have been\
        \ suspended in four Masbate towns, said Mayflor Marie Jumamil, Department\
        \ of Education-Bicol information division chief.\r"
