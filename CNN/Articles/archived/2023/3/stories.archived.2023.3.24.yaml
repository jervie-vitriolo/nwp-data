      'mgnl:type': 'text'
      'text': "McDonald's also prioritizes its commitment to the communities where\
        \ it operates. To serve meals to underserved families without access to food,\
        \ McDonald's Philippines launched the Kindness Kitchen, a flagship program\
        \ of its charity of choice, Ronald McDonald House Charities (RMHC).\r"
