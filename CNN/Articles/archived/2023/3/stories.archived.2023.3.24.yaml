  'marawi-city-compensation-siege-victims':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-24T11:56:08.000+08:00
    'imagesource': 'jcr:3bc162cf-3589-43ce-980c-4ff335ce387c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20785dbf-c6b0-4c30-ba93-433cf47efc6a'
    'lead': 'A Marawi City board aims to start compensating by May owners of properties
      destroyed during the 2017 siege and the heirs of those who died due to the armed
      conflict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-24T11:17:32.848+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-03-24T12:05:03.790+08:00
