      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT said poll workers would have been enjoying substantial election\
        \ service pay since last May 2022 elections if only Marcos did not veto the\
        \ bill.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
