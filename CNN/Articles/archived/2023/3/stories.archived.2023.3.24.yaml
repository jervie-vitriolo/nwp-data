      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jake:</strong> We wanted it to be a place for sharing, but
        kind of counterintuitive kasi dons are for one person. We wanted to have them
        with things that people could share. Eventually, we wanna have drinks. Actually,
        during the night a lot of people drink.</p>'
