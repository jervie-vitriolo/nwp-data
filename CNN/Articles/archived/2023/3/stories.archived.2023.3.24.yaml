      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> - The
        government plans to increase police visibility in schools in Masbate, where
        clashes have erupted between security forces and communist rebels, Defense
        officer-in-charge Carlito Galvez Jr. said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669d0f5a-b712-40c5-b0e5-f72248b00fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T20:24:23.411+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-24T20:24:23.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f301831-922a-4220-8524-2ebbbeb2a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T20:24:23.411+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-24T20:24:23.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Galvez said the Philippine Army's 9th Infantry Division and the Philippine\
        \ National Police's (PNP) Regional Command in Bicol plan to conduct a peace\
        \ and order council meeting to address the current situation in the province.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4f4c08-09a1-423a-88ad-d42af53a75e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T20:24:23.411+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-24T20:24:23.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a45c663-f681-4332-86ff-89e6ad68a7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T20:24:23.412+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-24T20:24:23.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that quick reaction teams have already been deployed to assist\
        \ affected locals - particularly students and teachers whose school was near\
        \ the site of the clashes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0ddb8e-fbc5-426e-a963-8b1d57f5ac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T20:24:23.412+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-24T20:24:23.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf369318-988a-4211-b0be-e3098c1168df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T20:24:23.412+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-24T20:24:23.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"School officials were also briefed on how to react appropriately\
        \ to a similar situation involving firefights or IED (improvised explosive\
        \ devices) incidents in areas with close proximity to learning institutions,\"\
        \ Galvez said.\r"
