    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DepEd launches probe after dozens of students fall ill in Cabuyao fire
      drill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addaf3ba-b7d1-45b7-9305-650979694ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:37:32.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T23:37:32.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 24) — The Department of Education
        (DepEd) has launched an inquiry on the surprise fire drill at a high school
        in Cabuyao City, where 83 students were hospitalized after showing signs of
        dehydration and heat exhaustion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9404b2-2cf7-4fdb-871a-e1842d90d670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:37:32.691+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T23:37:32.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to get the details of what transpired and make improvements
        <em>para maiwasan yung</em> (to avoid) incidents similar to what transpired
        yesterday [in] Cabuyao," DepEd spokesperson Michael Poa said in a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad08dac-24cd-4767-afec-54dc7f5c911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:37:32.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T23:37:32.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the city government''s statement, 2,121 students from
        grades 8 to 12 of Gulod National High School-Mamatid Extension participated
        in the earthquake and fire drill Thursday afternoon.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5a25fe-fcfc-4f67-ad8d-1ecf0e2e92ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:37:32.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T23:37:32.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before the headcount was completed, the school''s head allowed the
        students to return to their classrooms as many have started complaining about
        the heat and of difficulty breathing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca81b24-e43a-4db7-9ac4-fa21c587b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:37:32.692+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T23:37:32.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of writing, only four out remained in hospitals while the rest were
        already sent home.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a937fc-837a-44e6-8459-19672e73cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:37:32.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T23:37:32.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"To ensure that all learners are given time to rest and recover, classes
        were suspended for today. The DRRM team is also set to conduct psychological
        first-aid sessions in the school," the statement read.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70270a5d-a31f-4ee5-b4a4-3b6c395778ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T23:37:32.693+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-24T23:37:32.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said it is coordinating with local officials to provide financial
        assistance to the victims by shouldering their medical expenses.</p>'
