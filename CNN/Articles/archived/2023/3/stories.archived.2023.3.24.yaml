      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s ICBM tests are thinly veiled threats that it could
        potentially destroy American cities," Easley said. "Its recent short-range
        missile firings attempt to increase the credibility, command, and control
        of its self-proclaimed tactical nuclear weapons units aimed at South Korea
        and Japan."</p>'
