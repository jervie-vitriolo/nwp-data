      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.444+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea on Friday claimed it had tested
        an underwater drone capable of carrying a nuclear warhead that could create
        a "radioactive tsunami" -- however analysts urged skepticism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90903bc-af34-4dd8-894f-f69de92f7d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.445+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1df6d9a-614e-4310-ad3e-ba4ced94bfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.445+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A report from the state-run Korean Central News Agency (KCNA) said\
        \ the drone, called the \"Unmanned Underwater Nuclear Attack Craft 'Haeil,'\"\
        \ was tested from March 21 to 23, cruising in waters off the country's east\
        \ coast for more than 59 hours before its test warhead was detonated on Thursday\
        \ afternoon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5be59e-7a74-4684-90f6-4d367556d64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.446+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c54eb5-54e4-4d4f-b918-392ad36a51d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.446+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The mission of the underwater nuclear strategic weapon is to stealthily\
        \ infiltrate into operational waters and make a super-scale radioactive tsunami\
        \ through underwater explosion to destroy naval striker groups and major operational\
        \ ports of the enemy,\" the KCNA report said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea1d9e-cfe6-429f-b7d2-180901100d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.447+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3b9dde-81e4-406d-a6c0-46a57c385d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.447+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The KCNA report said the weapon has been in development since 2012\
        \ and has undergone more than 50 tests in the past two years.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb41569f-5090-48c3-9df0-25509907c6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.448+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54352431-2a27-489d-9f9a-add9b379f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.448+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week's test \"verified its reliability and safety and fully confirmed\
        \ its lethal strike capability,\" the KCNA report said, adding the drone can\
        \ be deployed from any port or towed by a surface ship to begin its operations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed7e84e-a387-4a2b-9843-91bba92443d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.449+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ccf197-4b5d-490a-a35b-b6fdd19b539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.449+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts poured doubt on North Korea's claims.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0be56c-8068-46af-8326-24633693f538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.450+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b23441f-c286-4cb5-882d-2220b6b8a01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.450+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pyongyang's latest claim to have a nuclear-capable underwater drone\
        \ should be met with skepticism\" because North Korea offered no proof, said\
        \ Leif-Eric Easley, associate professor of international studies at Ewha Womans\
        \ University in Seoul.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7413f05-a16d-4cb5-a0d7-1408258b43d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.451+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21d5e0b-a2fc-4672-a9e0-f53b1848608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.451+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Writing on social media, Ankit Panda, a nuclear policy expert at the\
        \ Carnegie Endowment for International Peace, said: \"I tend to take North\
        \ Korea seriously, but can't rule out the possibility that this is an attempt\
        \ at deception/psyop.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb74d29-12de-4afd-b916-6607215708b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.452+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b3122-7974-4503-9d46-9a47ec818505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.452+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Would be ill-advised to allocate limited fizmat (fissile material)\
        \ for a warhead to go in this thing, IMO, vs. more road-mobile ballistic missiles,\"\
        \ Panda added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256ce31-8527-4bcf-92a8-159c5a34e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.453+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629a6ba5-c31e-4098-947e-ae388b0ed165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.453+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The idea of an unmanned submersible carrying a nuclear warhead is not\
        \ unique to North Korea.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a86463-5e77-4fea-8dba-e0e41413d33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.454+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1be9333-c623-4c7d-8a63-7321f215de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.454+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia claims to have developed the Poseidon torpedo, a submarine-launched,\
        \ nuclear-powered unmanned underwater vehicle capable of carrying both conventional\
        \ and nuclear munitions. Its nuclear propulsion system would give the Poseidon\
        \ virtually limitless range.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bcbf9a-fc7c-49a1-92ba-5c474e21a125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.455+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba1872e-4991-48c4-90a6-a0dcbdb1fe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.455+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Russia has offered no proof of a successful test of the Poseidon\
        \ and analysts suspect it could be years from deployment.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2486a6ff-a877-4ce5-b1f7-2486293d3c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.456+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c067c31-b451-4c45-9087-430491d51809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.457+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea's purported new underwater weapon has important differences\
        \ from the Poseidon.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62260868-89be-443d-909b-8add25e94f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.457+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7fc218-5505-4635-a133-f124d8b3db55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.458+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is conventionally powered and is not launched from a sub, meaning\
        \ it would not be on a par with the Russian torpedo, the analysts said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e19f4e7-732c-495c-9525-01fd6184fdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.458+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0097207-1653-45b3-9b4c-212b3cac6f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.459+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missile tests</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0962f65-f9c7-4fb7-8bec-5b8ba1bf17fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.459+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea's drone test claim comes at the same time Pyongyang said\
        \ it tested nuclear-capable cruise missiles this week.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba16234-9861-4162-a869-5aa52e81a8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.460+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1467dd0e-8e7b-4979-b39b-dfefacc93c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.460+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four of the subsonic missiles hit targets in the East Sea, also known\
        \ as the Sea of Japan, after flying oval and figure-8 patterns of 1,500 and\
        \ 1,800 kilometers (932 and 1,118 miles) on Wednesday, KCNA reported.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b602112f-a41b-4804-b4bf-55d026a9c457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.461+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031332c4-3670-4872-b8dd-e3b33007dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T10:32:30.461+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wednesday's drill \"let strategic cruise missile units get familiar\
        \ with the procedures and processes for carrying out the tactical nuclear\
        \ attack missions,\" the report said.\r"
