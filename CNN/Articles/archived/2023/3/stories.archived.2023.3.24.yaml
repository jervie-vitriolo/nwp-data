      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) –</strong> The
        Philippine Coast Guard and the French Navy conducted a passing exercise (PASSEX)
        in the West Philippine Sea (WPS) earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94998689-c1b4-4dcb-badc-122d45f3828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T18:26:34.772+08:00
