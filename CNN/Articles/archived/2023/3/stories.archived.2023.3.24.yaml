    'created': 2023-03-24T23:03:56.000+08:00
    'imagesource': 'jcr:17683222-f4c8-4ea9-a7e8-bdbef126bf1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c3699f4-45b0-42d3-bc1d-925f1dd494cc'
    'lead': 'A caveat, however: Twitter says this policy will go into effect starting
      on April Fool''s Day. Elon Musk in particular has been known for April 1 trolling,
      including in 2018 when he falsely tweeted that his electric vehicle company
      Tesla had gone bankrupt.'
