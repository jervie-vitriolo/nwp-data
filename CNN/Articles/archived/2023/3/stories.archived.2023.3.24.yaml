      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc112a64-9b85-4220-9c3f-4e440d4a8fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T11:47:57.046+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T11:49:02.849+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Upon the directive of the President [Ferdinand Marcos Jr.], his resignation\
        \ will be effective on April 15 in order to prepare the appointment of his\
        \ replacement,” the PCO added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
