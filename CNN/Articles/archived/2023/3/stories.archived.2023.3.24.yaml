  'drug-related-killings-marcos-only-three-prosecutions':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-24T18:59:59.000+08:00
    'imagesource': 'jcr:eca86ba3-93bf-4bac-969b-5cde2061ab6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a77eea1e-7fd9-4688-90be-d76807417218'
    'lead': 'A church group told the United Nations Human Rights Council (UNHRC) that
      drug-related killings continue in the Philippines as it reported over 220 incidents
      under the new administration.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-24T19:09:59.799+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-24T19:15:06.932+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Over 220 drug-related killings under Marcos but only 3 prosecutions
      since 2016, reports say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7305f4-d747-499c-aa32-055c8fbeb9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:09:59.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T19:15:06.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> A church
        group told the United Nations Human Rights Council (UNHRC) that drug-related
        killings continue in the Philippines as it reported over 220 incidents under
        the new administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470c98e4-0f0b-43ff-8c7a-cc4ed07b47a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:09:59.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T19:15:06.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drug-related killings continue with impunity under the administration
        of President Ferdinand Marcos Jr. with 223 victims since July 2022," said
        Mervin Toquero of the National Council of Churches in the Philippines (NCCP)
        at the 52nd regular session of the UNHRC on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a944f-680b-42ff-b451-ce3bb357ae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:09:59.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T19:15:06.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is also very minimal accountability for perpetrators since
        the time of [former] President Rodrigo Duterte," added Toquero, who is a program
        secretary of the NCCP. The NCCP is part of the Philippine Universal Periodic
        Review Watch which participated in the session in Geneva, Switzerland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83850a58-4957-43da-a941-ebe5c0e387b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:09:59.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T19:15:06.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who took office in July last year, is continuing his predecessor''s
        anti-drug campaign but noted its <a href="https://www.cnnphilippines.com/news/2022/11/26/DILG-BIDA-anti-drug-campaign-new-focus.html">shift
        to reduction and rehabilitation</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a34830b-79f0-4c4b-912b-882fe0095772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:09:59.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T19:15:06.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to government data, over 6,000 drug suspects have been killed\
        \ in police operations since June 2016. But human rights groups said the death\
        \ toll could be much higher.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b10b9f2-a91e-4fef-be38-b6a0ee791643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:09:59.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T19:15:06.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On March 2, Justice Secretary Jesus Crispin Remulla told the UNHRC\
        \ that the country will not tolerate \"unjustified external interference\"\
        \ in its investigation into alleged crimes committed in Duterte's bloody drug\
        \ war.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe8aaf0-20ea-4d5b-b01b-3d8fe982a91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:09:59.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T19:15:06.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/2/Remulla-to-UN-Human-Rights-Council--PH-will-not-tolerate--external-interference-.html">Remulla
        to UN Human Rights Council: PH will not tolerate ''external interference''</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1402ce57-1595-47c6-920d-53eabf0b85a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:09:59.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T19:15:06.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate report released Thursday, the US State Department noted\
        \ that impunity was a \"significant problem\" in security forces, particularly\
        \ in the Philippine National Police (PNP).\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1812b-37bd-47e6-b72f-68ce14f1f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:09:59.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T19:15:06.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Local and international human rights organizations such as Amnesty\
        \ International and Human Rights Watch described widespread impunity for killings,\"\
        \ the US said in its 2022 Country Report on Human Rights Practices.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e2f22-56e1-44dd-a896-181a2eee1b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:09:59.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T19:15:06.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There were no prosecutions or convictions for extrajudicial killings\
        \ in the year to October and just three since the start of the drug war in\
        \ 2016,\" the report read.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf0b88c-f562-4780-bf5a-4d720383f425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:09:59.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T19:15:06.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Ronald \"Bato\" dela Rosa, who also served as PNP chief during\
        \ Duterte's term, said the US State Department must give concrete evidence\
        \ in its report.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01edbc21-d574-4396-8563-0b4e1fbef49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:09:59.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T19:15:06.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magbigay sila ng saktong datos hindi ''yung puro lang yawyaw,
        puro lang salita</em>," Dela Rosa said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770eebd-f732-4942-abc8-5f87cf292d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:09:59.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T19:15:06.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabihin nila kung ano ''yung basehan nila. Ano bang ibig nilang
        sabihin, mas magaling ''yung</em> justice system <em>nila kaysa sa atin</em>?
        <em>Ganun ba ibig nilang sabihin</em>?" he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b467f1b6-76b2-4739-820c-c1f9562cdc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:09:59.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T19:15:06.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They should give exact data and not just all talk. They\
        \ should state what's their basis. What do they mean, that their justice system\
        \ is better than ours?]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c0b63a-dfec-40d7-8ddf-a0a88217a65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:09:59.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T19:15:06.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing government figures, the US State Department said Philippine\
        \ law enforcement authorities conducted approximately 15,000 anti-drug operations\
        \ from January to May last year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98168b2b-fd25-4327-a7cc-7b231a329fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:09:59.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T19:15:06.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The PNP reported that its Internal Affairs Service investigated 74\
        \ killings during antidrug operations from January to July, involving 321\
        \ police personnel who were administratively charged,\" it added. \"The PNP\
        \ reported that a further 46 suspects were killed during anti-drug operations\
        \ from July 1 to November 7.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9039f162-55e9-4f78-be18-c11666a15fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:09:59.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T19:15:06.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a UNHRC side event also on Thursday, church worker Toquero raised
        that there is a difficulty for proper documentation of growing human rights
        violations in the country "because of what happened to the human rights defenders
        during the time of Duterte — the threats, harassments, killings."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df0e96-4a01-498b-a167-1debe0e378ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:09:59.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T19:15:06.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US also noted in its report that witnesses to abuses in the country\
        \ were often unable to obtain protection, with the number of witnesses overburdening\
        \ the Commission on Human Rights' small witness protection program.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cff953-f65c-4465-b1af-98d73ef4337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T19:09:59.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-24T19:15:06.943+08:00
