    'lead': 'The Department of Education has launched an inquiry on the surprise fire
      drill at a high school in Cabuyao City, where 83 students were hospitalized
      after showing signs of dehydration and heat exhaustion.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-24T23:37:32.679+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-24T23:37:32.911+08:00
    'mgnl:lastActivatedBy': 'superuser'
