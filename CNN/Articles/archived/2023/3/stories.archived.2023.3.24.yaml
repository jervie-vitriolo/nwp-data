    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fa37f9-5efb-4331-996c-576d571f2796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T10:32:21.242+08:00
