    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov''t to increase police visibility in Masbate schools amid clashes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f1eac5-8c27-4217-b0bb-35de497b59cb'
