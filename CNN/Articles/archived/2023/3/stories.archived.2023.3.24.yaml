      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a1ce96-e5d4-436d-8125-ff4e8d603829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Engage in other collective efforts</strong></h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd1c08a-4e6c-4d85-a1c4-62f5a90b522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DENR urged the public to properly dispose of waste at home, schools\
        \ and offices, as solid wastes contribute to generating harmful greenhouse\
        \ gasses.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f4e49e-0cb6-4d71-b5fe-23c506b7dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manufacturing sectors were also reminded to manage and take responsibility\
        \ for the waste they produce.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d69a4f-d449-4b28-a6d8-e71bfc909cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.486+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, local governments were called upon to participate in Earth\
        \ Hour by \"switching off their signage lights or some of their lights in\
        \ their facilities, as the business operations will allow.\"\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab97fbc-badb-4443-833f-973399f1d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let us unite with the rest of the world in caring for our one and\
        \ only home, Mother Earth. Ang simpleng pagpatay ng inyong mga ilaw ay malaking\
        \ tulong na para makabawas sa epekto ng climate change,\" Interior Secretary\
        \ Benjamin Abalos, Jr. said in a statement.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0267b8b2-33c0-4b0e-9266-ad8c07b59b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.487+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The simple act of turning off your lights is a big help\
        \ in reducing the effects of climate change.]\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baf5054-efb0-40f0-af24-d4b45c1a47c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filipinos were also urged to engage in activities prepared by their\
        \ respective local government, which include conducting virtual roundtable\
        \ livestream and dissemination of publicity materials.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4950e82f-a734-4c81-9345-8b3dc5d617fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Consuelo Ibay, national director for Earth Hour and WWF Philippines,
        called on local governments to provide facilities for conserving water and
        to adopt other renewable energy sources.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ffcbbd-8a10-4a81-a1e2-fe5b178b7d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan hindi lang tayo nag</em>-appreciate <em>ng</em> environment,"
        Ibay told CNN Philippines Newsroom Ngayon. "<em>Kailangan maisip ng tao na
        ang enerhiya ay pwede natin ma</em>-conserve <em>at i</em>-preserve."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92cb8cd-2ffe-44c4-ad01-1365910eb00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We need to not only appreciate the environment, we also\
        \ have to keep in mind that energy can be conserved and preserved.]\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196572f1-dad8-48a9-9884-d226088bea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Alexander Ablaza, president of Philippine Energy Efficiency Alliance,\
        \ Earth Hour is a stepping stone for the country to mainstream its energy\
        \ conservation efforts.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ba64eb-2988-4664-acc3-12a8129d0ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"By conserving energy, by using energy more efficiently, we can actually\
        \ reduce emissions, defer infrastructure upgrades, decelerate the rise in\
        \ energy prices,\" Ablaza told CNN Philippines' The Exchange.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db505e50-f53c-4cd1-8593-530083c86c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The country, through Earth Hour, should start to think of energy\
        \ efficiency not as a band-aid strategy. Earth Hour should mainstream energy\
        \ efficiency as an energy resource...with or without the [energy] crisis,\"\
        \ he added.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cada20a2-d936-4c51-90e0-e56eb2b36262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "WWF Philippines will also conduct an event for Earth Hour at the Quezon\
        \ City Memorial Circle, which includes a sustainability fair and musical performances,\
        \ among others.\r"
