      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jake:</strong> There’s a bunch. Personally I like the cauliflower
        and the baby corn because I feel like at these price points, and just the
        current state of dining is in Manila, wala masyadong vegetable dishes that
        you can snack on and [are] yummy like that. The chilimansi is a bit of humor
        and fun. It’s something everybody has a reference point of. Kasi for me, when
        it comes to flavor, 50% of that is taste, the rest is context, or you know,
        your memories of it. How you feel where you are when you’re eating it. That
        contributes to how you receive a dish.</p>'
