      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was further strengthened during the pandemic as part of its M\
        \ Safe program, introduced in 2020.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0dd85f-1212-4eac-9260-cee060e7a546'
