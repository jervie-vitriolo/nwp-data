      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garcia explained that the proposed amendments aim to adapt the 1985\
        \ Omnibus Election Code with the changing times, especially amid efforts at\
        \ automating the conduct of polls in the country.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
