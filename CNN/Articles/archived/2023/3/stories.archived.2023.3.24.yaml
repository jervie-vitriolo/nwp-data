    'stories': []
    'template': '1'
    'title': 'LIST: Ways to participate in the upcoming Earth Hour'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e48aa3-8100-4a2f-b5b0-bd1376e48f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T18:22:49.222+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-25T17:15:51.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — Every
        year since 2007, the world observes Earth Hour as a campaign to protect the
        planet and combat climate change. This year, the annual hour-long lights off
        will be observed on Saturday, March 25, from 8:30 p.m. to 9:30 p.m. in respective
        local time.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f0cc40-8f35-41b6-b2f7-c239bd488b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the advocacy of saving Mother Earth, Filipinos were urged\
        \ to engage in the following activities:\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b185e-9c96-4f40-8af2-f740a7d2da75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc981a56-db21-4632-b659-826d47bbc343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Strengthen environmental awareness through educational
        films</strong></h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f5c9f-0445-4539-8646-b1ebd9319169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the theme "The Biggest Hour for the Earth," the World Wildlife
        Fund (WWF) urges the public to "give an hour for Earth, spending 60 minutes
        doing something — anything — positive for our planet."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597bfa26-36d2-4f7e-9977-22087639750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Environment and Natural Resources (DENR) on Friday\
        \ suggested watching documentaries or educational films to raise awareness\
        \ of the climate crisis.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e230516b-f5cb-41ce-94a1-02877bc81ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These films include the three-minute videos WWF Entangled Series on\
        \ biodiversity loss, deep seabed mining, planet plastic and nature-based solution.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c32f01f-34f9-4478-89bd-b2b134148894'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DENR also said listening to podcasts or talks about the environment\
        \ will help gain understanding on environmental issues.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93792286-5d4b-486d-8ea9-84b0d1bde56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f3aee-0655-4ea3-9af4-35ddb66f40d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Turn non-essential lights off</strong></h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e5a21-c551-4302-a559-f15c2965777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Switching off lights has become a symbol of \"commitment to the planet,\"\
        \ DENR said.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86089cae-b77f-4dd7-98a9-f97edb8cdbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The one-hour \"lights off\" action significantly lowers energy consumption,\
        \ thus reducing carbon emission and harmful greenhouse gasses (GHG), whose\
        \ biggest source is electricity,\" DENR said in a statement.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b13516-c4e4-4227-aed4-190f392663eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Patrick Aquino of the Department of Energy explained that the annual\
        \ Earth Hour generated up to 100 megawatts reduction in electricity consumption.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807cf691-7354-434b-b399-1c1fd3336ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Earth Hour is a collective effort that all of our individual actions,\
        \ added up together, makes a significant impact,\" Aquino told CNN Philippines\
        \ The Final Word on Thursday.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aa18fa-1248-4add-981b-401b93311541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T22:37:24.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to WWF, the "hour of darkness pulls us out of the busyness
        of our daily routines" and "allows us to reflect" and "take action" on the
        "accelerating biodiversity loss and climate change."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b893b9-dbeb-4c75-b16f-76123ea98085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:15:50.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. also joined the call for Filipinos to\
        \ participate, citing data from the International Energy Agency which showed\
        \ that global carbon emissions reached to a new all-time high of 36.8 gigatons\
        \ last year. According to NASA, the mass of a gigaton is equivalent to 10,000\
        \ fully-loaded US aircraft carriers.\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5505657e-de5f-4d47-bf21-207f13c12153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-25T17:15:50.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-25T17:15:51.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It only takes 60 minutes to do good for our future, 60 minutes to\
        \ take notice and commit to saving Mother Nature to be united and to take\
        \ action because together, nothing is impossible,\" Marcos said in a video\
        \ posted in his YouTube page.\r"
