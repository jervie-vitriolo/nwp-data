      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Prairial is a 94-meter-long warship that carries about 100 crew\
        \ and a Dauphin helicopter.\r"
