      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5661e4-6bb5-48ca-be62-5920256fe7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T18:26:34.774+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-24T18:26:35.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“France illustrates on this occasion its status as a coastal and sovereign\
        \ nation of the Pacific, concerned with the security issues of the region,”\
        \ it added.\r"
