      'mgnl:lastActivated': 2023-03-24T17:14:09.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d51920-6224-489a-ac94-ce0b7d15e343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.383+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Familiarity is a big part of the Kodawari brand. It began as a delivery
        business during the pandemic, offering trays of gyudon that owner Jake Aycardo
        prepared himself. The commissary expanded and offered three menu items (shroomdon
        and chashudon were added). By the time Kodawari turned into a brand, Aycardo’s
        cousin Toni Potenciano joined as a partner and the creative lead. The brand
        became known for being a creative-forward space just as it was for its food.
        Instead of presenting itself as Japanese food, Kodawari feels more like food
        enjoyed through the lens of Japanese culture. It has inspired local artists
        to make fan art of the dishes. It’s unapologetically weeby in its use of anime
        memes and tropes on social media, but still welcoming enough to the titas
        who loved to order it for parties.</p>'
