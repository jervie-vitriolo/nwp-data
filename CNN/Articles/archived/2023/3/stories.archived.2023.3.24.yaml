      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ryan:</strong> So one thing a friend told us is service
        isn’t about pleasing the customer with great greetings or what not. It’s about
        the speed. You can greet them all you want, but if their food is not there
        20 minutes later, it’s not good. So that’s a focus we’ve had from the start
        na we use stopwatches to do trials. We were timing everything talaga. Nothing
        gets past 10. We target five to six minutes, your food’s there. And I think
        that keeps people happy. Although on day one, that was a challenge. But slowly
        now we’re getting better [at it]. It’s something we’re also proud of.</p>'
