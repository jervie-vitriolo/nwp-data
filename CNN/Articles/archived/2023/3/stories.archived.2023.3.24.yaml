      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They performed flashing light drills, semaphore drills, and flag\
        \ hoist drills to ensure both parties can efficiently communicate and cooperate\
        \ in times of war and humanitarian relief operations,\" it added.\r"
