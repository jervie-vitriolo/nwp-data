      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From its first store opening in Morayta, Manila in 1981, McDonald''s
        Philippines continues to uphold global food safety and quality standards in
        the preparation and service of its food — whether through dine-in, take-out,
        Drive-Thru, or McDelivery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75cc515-a29a-4193-bf6a-67d6c31a2381'
      'mgnl:activationStatus': true
