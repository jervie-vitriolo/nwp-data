      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The KCNA report said Pyongyang's nuclear weapons development was necessary\
        \ to counter \"the reckless military provocations being escalated by the U.S.\
        \ and the South Korean authorities.\"\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
