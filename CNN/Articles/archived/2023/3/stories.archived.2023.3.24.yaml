      'mgnl:lastActivated': 2023-03-24T17:14:09.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e27fb3-8626-4522-b2f9-c58747e45ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.384+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What perhaps is universally appealing to the brand is how it just
        serves food that evokes a feeling that is both warm and simple. Your protein
        of choice, a generous serving of rice, and a runny egg. At Kodawari, the food
        isn’t something you discover, but rather one you recognize; every bite is
        a memory. At the restaurant, the menu now has steakdon, chickendon, and salmon
        mentai don besides the original three. There’s a noodle dish called the chilimansi
        that alludes to a popular instant pancit canton flavor. There are vegetables,
        small plates, and a three-item dessert menu designed by <a href="https://www.instagram.com/bakeroneast/"
        target="_blank">Baker on East</a> head baker Chino Cruz.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f9ee1-284a-4cf2-8cc3-7a387e952bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.385+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expanding a modest but beloved menu like Kodawari is a challenge
        to innovate while remaining recognizable. In conversation with CNN Philippines
        Life, the restaurant’s three partners walk us through the method and madness
        behind turning a delivery-only food brand into a fully realized restaurant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0757b7-ab46-4ef4-b056-ef6cfe9a1f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.385+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I want to ask about the menu. How did that expand? Where
        were you coming from?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef4a51-8dd2-489a-8849-118f7f2e604c'
      'mgnl:activationStatus': true
