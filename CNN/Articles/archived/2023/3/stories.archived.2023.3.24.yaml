      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f431b750-5379-4302-872a-0f683f81a12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T11:47:57.046+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T11:49:02.849+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCO disclosed that Alba informed Executive Secretary Lucas Bersamin
        of his decision to resign on Wednesday, citing his “worsening health condition.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e625d99-1cb3-4313-bd1e-f28bc02383e5'
      'mgnl:activationStatus': true
