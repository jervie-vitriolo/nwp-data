      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> Authorities
        have identified two possible areas in Cagayan where a new Enhanced Defense
        Cooperation Agreement (EDCA) site may be located, Gov. Manuel Mamba said Friday,
        while continuing to oppose hosting the facility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2038a1-5927-4e73-a8a5-8692f8106ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T15:14:12.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-24T15:14:13.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf1783-3be9-4bd0-8be4-bcc4b91972ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T15:14:12.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-24T15:14:13.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They identified two sites in Cagayan, but I am not at liberty,
        I want to keep my word, I am not at liberty because according to them it is
        the president [Ferdinand Marcos Jr.] who will announce this,” Mamba told CNN
        Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82391818-728b-442f-900a-7ebb03419072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T15:14:12.738+08:00
