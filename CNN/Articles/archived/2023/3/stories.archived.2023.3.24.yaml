  'mmda-number-coding-lifted-holidays-april':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-24T17:10:51.000+08:00
    'imagesource': 'jcr:211b8948-6418-4f12-b31c-b976eb7624f2'
