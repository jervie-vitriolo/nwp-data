  'pnp-raid-sugar-mill-pryde-teves':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-24T15:56:56.000+08:00
    'imagesource': 'jcr:40dc6fd4-87dd-43c3-b02f-d86fbdd63a95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62d07626-0f9d-4b24-ad9f-394538c6fa25'
    'lead': 'The Philippine National Police (PNP) on Friday raided a sugar mill reportedly
      linked to former Negros Oriental Gov. Pryde Henry Teves, brother of Negros Oriental
      3rd district Rep. Arnolfo Teves Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-24T16:00:56.697+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-24T18:00:26.440+08:00
    'mgnl:lastActivatedBy': 'seth'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-03-24T18:00:25.927+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Police raid sugar mill linked to Pryde Teves, brother of Rep. Arnolfo
      Teves

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d54b7a4-7535-4401-9066-72cedf7161bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T16:00:56.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T18:00:26.440+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> - The
        Philippine National Police (PNP) on Friday raided a sugar mill reportedly
        linked to former Negros Oriental Gov. Pryde Henry Teves.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fcc9a7-7cf2-4555-9780-61becdee1178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T16:02:25.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T18:00:26.441+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pryde Teves is the brother of Negros Oriental 3rd district Rep.
        Arnolfo Teves Jr. The congressman was earlier tagged as a mastermind behind
        the assassination of Gov. Roel Degamo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a73ac-e03d-49ab-b285-8cba7405b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T16:06:22.162+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T18:00:26.441+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/3/10/teves-alleged-mastermind-degamo-killing.html?fbclid=IwAR2XGQvP5uZwtuEWHw-YSKm2aSgbGzCVhyUqgw1fQvN48RVtv7pBtWMCWDc"
        href="https://www.cnnphilippines.com/news/2023/3/10/teves-alleged-mastermind-degamo-killing.html?fbclid=IwAR2XGQvP5uZwtuEWHw-YSKm2aSgbGzCVhyUqgw1fQvN48RVtv7pBtWMCWDc">Authorities
        raid properties owned by family of Rep. Teves, alleged mastermind of Degamo
        slay</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8dccc1-05d6-4c05-b32b-5c2f5f07d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T16:02:25.051+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T18:00:26.442+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PNP spokesperson PCol. Jean Fajardo, authorities raided
        the HDJ Bayawan Agri-Venture Corp. Tolong compound, a sugar mill in Barangay
        Caranoch, Santa Catalina Town in Negros Oriental on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3351b61-9796-48d8-98e9-208c26d24b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T16:00:56.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T18:00:26.442+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Base sa records, ang tumatayong presidente diyan ay s</em>i
        Mr. Pryde Henry Teves,” Fajardo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee23bc79-b07b-4c6e-aefc-e0c89697d370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T16:00:56.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T18:00:26.442+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Based on the records, the standing president is Pryde\
        \ Teves.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f396e42-1b5c-4c31-9abf-687d689b252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T16:00:56.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T18:00:26.443+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.sra.gov.ph/wp-content/uploads/2021/02/DIRECTORY-OF-SUGAR-MILLS-2020-2021.pdf">directory
        published by the Sugar Regulatory Administration in 2021</a> listed Pryde
        Teves as the president of HDJ Bayawan Agri-Venture Corp.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab308efb-35a7-432d-90cb-7a22bea56818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T18:00:20.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T18:00:26.443+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Pryde Teves confirmed that
        he was president of HDJ Bayawan Agri-Venture Corp and commented on the raid.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb6f4a-ca91-4ced-b98f-75424d8c29a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T18:00:20.032+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T18:00:26.444+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yes I am the President of the Corp. The search is not yet done. Lets\
        \ wait for it to be concluded so I can also check with our records on who\
        \ owns what and how it came to be,\" he told CNN Philippines.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084579e5-9998-4539-b5f1-bb9bfd3eaa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T18:00:20.032+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T18:00:26.444+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will definitely cooperate with the authorities to shed light
        on the matter," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9f199e-e85b-4bbe-8553-2a9b7dc4fceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T16:00:56.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T18:00:26.445+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said police personnel on the ground seized firearms from
        the compound and that a complete report on the situation would be released
        later in the day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9d6f8d-885e-49a5-a271-751c3cb2f4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T16:00:56.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T18:00:26.445+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for the basis of the search warrant issued for the raid, Fajardo
        said “<em>Meron po tayong isang impormante na lumapit sa PNP na nagsasabi
        na itong compound na dito po ay itinatago at may pag-iingat ng high-powered
        firearms na makikita sa loob ng HDJ Tolong Compound</em>.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aabbf0a-3d86-45c6-85bd-8f0a11e44c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T16:00:56.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T18:00:26.445+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We had an informant who came to us and said that high-powered\
        \ firearms were kept in the compound.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7468b1-7d06-4df8-8cd5-0ea9c1fdb39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T16:00:56.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T18:00:26.446+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fajardo said several persons in possession of firearms were arrested\
        \ and would be placed under inquest.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54123d4b-96b4-430d-a4c9-5e80863215b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T16:00:56.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T18:00:26.446+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala po tayong impormasyon if related ito sa</em> [We have
        no information if this is related to the] <em>Degamo case</em>,” she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc2024-d281-4115-92cf-61904143612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T16:00:56.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-24T18:00:26.446+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story and will be updated.</em></p>'
