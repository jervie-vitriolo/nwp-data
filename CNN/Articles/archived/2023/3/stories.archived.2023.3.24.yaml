      'mgnl:lastActivated': 2023-03-24T17:14:09.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ryan Serrano:</strong> For me, my guiding thing on the menu
        is that everything has to be good. I don’t want anything there na filler,
        na parang it’s okay, let’s put it. Baka some people will like it. Everything
        has to be very good for all of us. So parang it’s taste-based more than anything.
        Spicy salmon is something I personally order everywhere, and si Toni rin.
        We were begging Jake na come on, let’s do spicy salmon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d8b91b-994e-45fd-b154-d312d7d302e8'
