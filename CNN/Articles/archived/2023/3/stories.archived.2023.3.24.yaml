      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On March 18, the plebiscite allowed the creation of two new barangays
        in the southern city of Marawi.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c091477-528a-4d7d-bd42-da67d1e09906'
      'mgnl:activationStatus': true
