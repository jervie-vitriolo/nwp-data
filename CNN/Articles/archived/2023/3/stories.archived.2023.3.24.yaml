      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ryan:</strong> When [people] try salmon it becomes their
        new favorite.</p>'
    '106':
      'image': 'jcr:9c231113-fd11-44a3-9513-92ace6bb6a9b'
