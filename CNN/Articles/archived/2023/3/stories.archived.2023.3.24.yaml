      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are so prepared na isabay ang (to hold the) barangay and SK elections\
        \ simultaneously with the election for the delegates for the constitutional\
        \ convention,” Comelec Chairman George Garcia told CNN Philippines’ The Source.\r"
    '3':
