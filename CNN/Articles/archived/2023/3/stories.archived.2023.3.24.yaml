      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec chairman said one of the amendments proposed was improving\
        \ the provisions for screening party-list applicants. He noted there were\
        \ complaints that some party-lists no longer cater to those they should be\
        \ representing in Congress.  \r"
    '9':
