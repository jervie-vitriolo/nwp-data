  'Florida-sued-over-bans-on-gender-affirming-care-for-transgender-youth':
    'author': 'Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-24T08:09:32.000+08:00
    'imagesource': 'jcr:da7739db-545c-456c-9cf5-d306dd397ad4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dd7a59f-9e3f-4611-9024-7175c4712c1e'
    'lead': 'Four families in Florida sued the state over new rules prohibiting gender-affirming
      care for transgender youth, arguing the bans violate the US Constitution and
      should be thrown out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-24T08:13:36.927+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-24T08:13:37.270+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Florida sued over bans on gender-affirming care for transgender youth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0ebc4f-e754-448d-89ba-33762e937788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:13:36.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:13:37.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four families in Florida sued the state
        on Thursday over new rules prohibiting gender-affirming care for transgender
        youth, arguing the bans violate the US Constitution and should be thrown out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83de9465-08b3-4a43-ad71-dc4b642cd841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:13:36.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:13:37.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two new rules from Florida's Boards of Medicine and Osteopathic\
        \ Medicine prohibit medical professionals in the state from providing gender-affirming\
        \ care to minors in the state with gender dysphoria, including by administering\
        \ puberty blockers, providing cross-sex hormone therapy and performing \"\
        sex reassignment surgeries, or any other surgical procedures, that alter primary\
        \ or secondary sexual characteristics.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ec117-1542-4bdc-ad4b-9196b7f2e54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:13:36.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:13:37.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rules provide an exception to the hormone therapy and puberty blocker\
        \ provisions for minors that were undergoing such treatments prior to the\
        \ effective date of the rules. The Board of Medicine's rule went into effect\
        \ on March 16 and the Board of Osteopathic Medicine's rule goes into effect\
        \ March 28.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60bc67-447e-47f2-93a2-234272c3a316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:13:36.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:13:37.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs in the case are four anonymous transgender minors
        in Florida and their parents. Only one of the plaintiffs — a 10-year-old trans
        girl — had been receiving some form of gender-affirming care at the time that
        the case was brought, according to the lawsuit, which was filed in a federal
        district court in Tallahassee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caf82d5-a58c-4558-bad4-834c59b8d180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:13:36.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:13:37.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plaintiffs are being represented by several leading LGBTQ rights\
        \ groups, including the Human Rights Campaign and the National Center for\
        \ Lesbian Rights. They name the state's surgeon general and the two medical\
        \ boards and its members as defendants.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922d94a5-981e-49d5-b225-5ad7eea6d50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:13:36.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:13:37.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The transgender medical bans are not narrowly tailored to further\
        \ a compelling government interest, substantially related to any important\
        \ governmental interest, or even rationally related to a governmental interest.\
        \ Accordingly, the transgender medical bans violate the Equal Protection Clause\
        \ of the Fourteenth Amendment,\" the lawsuit states, referring to the US Constitution.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e6793f-151d-457c-a804-1646b55a6c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:13:36.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:13:37.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the state for comment on the lawsuit.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b975ed29-c7e7-41c1-830a-7d1496bde29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:13:36.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:13:37.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBTQ advocates and many physicians regard gender-affirming care
        as medically necessary, evidence-based care that uses a multidisciplinary
        approach to help a person transition from their assigned gender — the one
        the person was designated at birth -- to their affirmed gender, the gender
        by which one wants to be known. Major medical associations agree that gender-affirming
        care is clinically appropriate for children and adults with gender dysphoria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20d5b63-9399-4835-a7a3-22e3a460d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:13:36.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:13:37.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the care is highly individualized, some children may decide\
        \ to use reversible puberty suppression therapy. This part of the process\
        \ may also include hormone therapy that can lead to gender-affirming physical\
        \ change. Surgical interventions, however, are not typically done on children\
        \ and many health care providers do not offer them to minors.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2869bc4d-8c7f-4bb3-8244-58377b3a7eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:13:36.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:13:37.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers in Florida are currently considering legislation that would\
        \ codify the rules that are now being challenged in court. A number of other\
        \ GOP-led states have already put similar bans on their books, including Georgia\
        \ and Iowa, which enacted bans on gender-affirming care this week.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69404f5f-d5e3-4a7c-ad9d-b419c65fb326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T08:13:37.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T08:13:37.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tennessee, Mississippi, Utah and South Dakota have also enacted such\
        \ bans this year. Meanwhile, bans passed in recent years in Alabama and Arkansas\
        \ have been temporarily blocked by federal courts.\r"
    '11':
