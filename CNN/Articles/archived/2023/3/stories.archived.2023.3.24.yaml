    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marawi City targets compensating siege victims beginning May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3178c89f-400d-4e04-9f43-8fe9cb98c201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T11:17:32.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-24T12:05:03.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — A Marawi
        City board aims to start compensating by May owners of properties destroyed
        during the 2017 siege and the heirs of those who died due to the armed conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91deb4c6-9145-48cd-9c4e-7ed3e8ac197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T11:17:32.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-24T12:05:03.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e42f483-fd90-4865-9077-0d75d0aaf436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T11:17:32.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-24T12:05:03.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marawi Compensation Board Chairperson Maisara Dandamun-Latiph said\
        \ they expect around 17,800 households from 32 affected barangays to file\
        \ a claim.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b8cbc6-e81f-464a-825f-5ade7ebc4032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T11:17:32.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-24T12:05:03.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980dcb94-9f94-4d22-b9af-283e10d88ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T11:17:32.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-24T12:05:03.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Naghintay po sila for almost six years, so nandito na po kami, at\
        \ handa po kami na i-process at i-award po sa mga lawful claimants ang inyong\
        \ monetary compensation,” she said in a public briefing on Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80efb284-8d1b-4955-bf25-23ad87482639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T11:17:32.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-24T12:05:03.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2190b06b-70fd-4ff1-8a10-3a164c74b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T11:17:32.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-24T12:05:03.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hopefully po mangyayari po 'yan within this coming month of May, June,\
        \ up to December,” she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2606f44d-689f-4992-83d5-b4ebe877b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T11:17:32.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-24T12:05:03.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92cdfd0-29a7-41c9-8ad5-f358f113ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T11:17:32.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-24T12:05:03.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They waited for almost six years, and now we’re here,\
        \ ready to process and award monetary compensation to lawful claims. Hopefully,\
        \ we’ll be able to do that this coming May, June, up to December.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c4ca87-9f0d-48b2-926d-e76f599c54cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T11:17:32.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-24T12:05:03.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de332962-2ca6-4b02-bcb2-31b4dd1713ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T11:17:32.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-24T12:05:03.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dandamun-Latiph noted that the board was allotted a ₱1 billion budget\
        \ this year for initial payments to victims.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e644218f-373a-4e5d-8e81-5168f4aa13f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T11:17:32.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-24T12:05:03.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566553ba-bec9-42a7-b6df-1a38ee350e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T11:17:32.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-24T12:05:03.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Republic Act (RA) 11696, or the Marawi Siege Victims Compensation\
        \ Act of 2022, any owner of a residential, cultural, or commercial structure,\
        \ or other properties in affected areas, is entitled to a tax-free payment\
        \ from the state.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e91f88-10fd-4a28-a5b3-86d2d60defb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T11:17:32.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-24T12:05:03.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce653a88-5ed8-4285-bc54-bdd6d7b3afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T11:17:32.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-24T12:05:03.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Compensation will also be given to the heirs of those killed in the\
        \ war, which broke out between government forces and terrorists, as well as\
        \ of those who are legally presumed dead.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217d7e25-9599-4276-92f0-9aeb911a005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T11:17:32.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-24T12:05:03.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ab05d5-634b-41d9-8756-ecd77fc8736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T11:17:32.861+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-24T12:05:03.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Amnesty International, 920 Islamic State-linked militants,\
        \ 165 soldiers and 47 civilians were killed in the so-called Battle of Marawi,\
        \ which lasted for five months. The conflict also displaced some 360,000 people\
        \ in the city and surrounding areas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3638482f-ae70-4a54-875b-4faf85883668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T11:17:32.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-24T12:05:03.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
