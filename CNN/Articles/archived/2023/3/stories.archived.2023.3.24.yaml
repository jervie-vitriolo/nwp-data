    'jcr:uuid': '1470451c-4467-45eb-8fcb-c8f2119679f1'
    'lead': 'Hungary says it would not arrest Russian president Vladimir Putin if
      he entered the country, despite the International Criminal Court (ICC) issuing
      an arrest warrant for him last week, accusing him of illegally deporting hundreds
      of children from Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-24T06:48:08.703+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-03-24T06:48:09.028+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hungary says it would not arrest Putin if he entered the country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614e61b8-c3f3-4dfa-b18e-dc5e02567760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:48:08.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:48:09.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hungary says it would not arrest Russian
        president Vladimir Putin if he entered the country, despite the International
        Criminal Court (ICC) issuing an arrest warrant for him last week, accusing
        him of illegally deporting hundreds of children from Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca6be5-60c4-4cea-b445-e4ada8953bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:48:08.777+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:48:09.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hungarian Prime Minister Viktor Orban's chief of staff, Gergely Gulyas,\
        \ said on Thursday that even though Hungary is a signatory to the Rome Statute,\
        \ the treaty that created the ICC, and ratified it in 2001, arresting Putin\
        \ would have no basis in Hungarian law.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b841dfa-f342-4c85-b6da-b4a42c9f07b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:48:08.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:48:09.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We can refer to the Hungarian law and based on that we cannot arrest\
        \ the Russian President ... as the ICC's statute has not been promulgated\
        \ in Hungary,\" Gulyas said. He added that the Hungarian government had not\
        \ yet \"formed a stance\" on the ICC arrest warrant for Putin.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8606cc1a-91a2-407d-b2e8-5b5b87dc0ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:48:08.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:48:09.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The comments might not come as a huge shock to Hungary's European neighbors.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f56180-84d4-4a2f-b38b-718be4cb5a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:48:08.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:48:09.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Orban and his government have always been by far the closest ally of\
        \ the Kremlin within the European bloc. After Putin ordered Russian troops\
        \ to invade Ukraine last year, Orban was the most reluctant European Union\
        \ leader to impose sanctions on Russia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9ec6fe-0a05-49f5-89c4-9342e7b2fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:48:08.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:48:09.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hungary is also a NATO member and has voiced objections to Western\
        \ nations sending arms to Ukraine. Orban has warned that Europe is \"drifting\
        \ into\" the war in Ukraine and has made extensive efforts to block Ukraine\
        \ from joining NATO. It is also dragging its feet on Sweden's efforts to join\
        \ NATO.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517256ad-ca0a-4c44-bdcc-c47b5ef21bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:48:08.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:48:09.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 123 member states of the ICC are obliged to act on an arrest warrant,\
        \ meaning that if Putin enters any of these territories he should be placed\
        \ under arrest by national law enforcement. However, Gulyas claimed on Thursday\
        \ that the Rome Statue has not been built into the Hungarian legal system,\
        \ so would not apply.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffca1e4e-4e40-4706-a54c-a7c7c3242203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:48:08.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:48:09.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In what will be interpreted as a sympathetic stance to the Kremlin,\
        \ Gulyas said of the arrest warrant: \"These decisions are not the most fortunate\
        \ as they take things towards further escalation and not towards peace, this\
        \ is my personal subjective opinion.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e1180f-efad-4657-aa04-8c5576778b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:48:08.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:48:09.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia has dismissed the ICC's warrant as \"unacceptable,\" saying\
        \ that it is not subject to the ICC's decisions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4006e3c-0fd1-4cd4-9c4c-7aab85af0851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:48:08.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:48:09.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Russia, like a number of states, does not recognize the jurisdiction\
        \ of this court and, accordingly, any decisions of this kind are null and\
        \ void for the Russian Federation from the point of view of law,\" Kremlin\
        \ spokeperson Dmitry Peskov tweeted shortly after the warrant was issued.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d485c9a-c1b8-4913-95b4-e5560de42ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:48:08.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:48:09.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC''s Chief Prosecutor Karim Khan told CNN last week that "Article
        27 of the Rome Statute makes it very clear that the official position of an
        individual is irrelevant to the jurisdiction of the court. The independent
        judges of the court have also found it appropriate [to issue the warrant]."</p>'
  'Katy-Perry-American-Idol-mom-shaming':
    'author': 'Lisa Respers France, CNN'
    'caption': '(Monica Schipper/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-03-24T06:48:32.000+08:00
    'imagesource': 'jcr:4089bdcc-6633-4cb0-a837-bacbe0fd230c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed4d160d-b6b2-4297-9191-022465c38c6e'
    'lead': 'An ''American Idol'' contestant has called out judge Katy Perry for a
      joke that is being slammed as ''mom shaming.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-24T06:51:00.430+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-03-24T06:58:53.495+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Katy Perry accused of ''mom shaming'' by ''American Idol'' contestant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd2e846-46ad-48e9-8e28-150aca83905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:51:00.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:58:53.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An "American Idol" contestant has called
        out judge Katy Perry for a joke that is being slammed as "mom shaming."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf9959-52d7-4c48-bec6-5b558495114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:51:00.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:58:53.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an episode aired earlier this month, 25-year-old Sara Beth Liebe\
        \ tried out for the singing competition in front of Perry and her fellow judges,\
        \ Lionel Richie and Luke Bryan.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff99928-f523-4069-aa3a-950518917cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:51:00.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:58:53.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group expressed astonishment at Liebe's age, insisting that she\
        \ could pass for 16 years old.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b37703-8c47-4a11-8547-3b16b80dfe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:51:00.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:58:53.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When she revealed that she is the mother of three children, Perry jokingly\
        \ rose from her chair and acted like she was about to fall back on the table.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2374d4be-5989-4736-b669-791a682f4de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:51:00.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:58:53.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If Katy lays on the table, I think I'm gonna pass out,\" Liebe said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc719c6-f3c0-4da7-adf0-43926150e632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:51:00.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:58:53.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Honey, you've been laying on the table too much,\" Perry quipped.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a05d93f-f7d0-4377-b46d-d47af68840c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:51:00.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:58:53.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That comment elicited backlash on social media from those who believed\
        \ Perry was \"mom shaming\" Liebe.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d769e6e-c814-4bee-9400-f81f28487b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:51:00.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:58:53.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Liebe posted on her TikTok account saying people have been asking how\
        \ she felt about the joke \"that wasn't super kind.\" The aspiring singer\
        \ said she felt that the incident was \"embarrassing\" and \"hurtful.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b434970b-77d0-4fda-b085-1c69ae4ccaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:51:00.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:58:53.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I did want to take this opportunity just to say I think that women\
        \ supporting and uplifting other women is so cool and I think that mom-shaming\
        \ is super lame and I think that it's hard enough to be a mom and it's hard\
        \ enough to be a woman,\" she said. \"I also wanted to take this opportunity\
        \ to say I see all of the young moms and just moms in general ... keep loving\
        \ your babies. Nobody deserves to feel crappy about that. I think that if\
        \ you're a good mama and you love your babies, that's all that really matters.\
        \ Other comments just don't feel necessary.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd91c65-055b-40ae-8940-84e6fe64c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:51:00.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:58:53.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Perry's representatives for comment.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d62f610-e3ad-4f9c-94de-a6478bd95c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:51:00.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:58:53.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry shares a two-year-old daughter with her fiancé, actor Orlando
        Bloom.</p>'
  'The-Weekend-most-popular-artist':
    'author': 'Christian Edwards, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-03-24T06:53:38.000+08:00
    'imagesource': 'jcr:83474cef-ab00-49e4-b045-ad9a22c70f17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeb329a5-2c06-4b35-8505-5279b412f22d'
    'lead': 'It''s official: The Weeknd is the most popular artist in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-24T06:55:27.311+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-03-24T06:59:21.827+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The Weeknd is officially the most popular artist in the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e7940-db33-4b6c-a57d-778d29e5c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:55:27.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:59:21.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s official: The Weeknd is the most
        popular artist in the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a5df6f-a0fc-4a54-972a-43ccd6dd7e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:55:27.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:59:21.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The singer-songwriter, whose real name is Abel Makkonen Tesfaye, is\
        \ statistically the most popular musician on the planet, according to Guinness\
        \ World Records (GWR).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c5b38-e620-48b4-8f9d-9805638c2c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:55:27.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:59:21.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"No one else even comes close,\" said the organization in a statement\
        \ earlier this week.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e818062f-83b7-42b8-9877-5b5db8b0216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:55:27.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:59:21.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Canadian singer, 33, has set two new Guinness World Record titles.\
        \ He currently has the most monthly listeners on Spotify, with 111.4 million\
        \ as of March 20. He also became the first artist to reach 100 million monthly\
        \ listeners.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa1fae7-c43f-473f-8c93-07b87bf924b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:55:27.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:59:21.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Weeknd's record-breaking stats will come as bad news to Swifties,\
        \ Sheerios and Beliebers -- whose idols are trailing in his wake.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d96ff25-5c42-4488-b518-8743e68b0ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:55:27.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:59:21.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miley Cyrus is The Weeknd's closest competitor, with 82.4 million monthly\
        \ listeners, according to GWR.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd6b495-a068-4ee4-b1b2-eb9452847c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:55:27.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:59:21.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Next is Shakira (81.6 million), then Ariana Grande (80.6 million),\
        \ Taylor Swift (80.2 million) and Rihanna (78.5 million). The closest male\
        \ competitor is Ed Sheeran (77.5 million), GWR adds.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201fbeb1-07eb-41f5-8e67-a7e5264b61a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:55:27.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-24T06:59:21.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Weeknd's surge was fueled in part by TikTok, after his \"Die for\
        \ You\" remix with Grande went viral on the platform, according to GWR. The\
        \ track went to number one on the Billboard Hot 100 -- The Weeknd's seventh\
        \ time at the top spot. The original \"Die for You\" was released in 2016\
        \ on The Weeknd's album \"Starboy.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35249667-a550-4cac-a10b-48f7e77da630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T06:55:27.380+08:00
      'mgnl:createdBy': 'lara'
