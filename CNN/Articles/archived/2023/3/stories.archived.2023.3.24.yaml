      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jake:</strong> Pressure from my partners. (<em>Laughs</em>)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dfbdc8-b399-4bfc-871f-0f7764bd78ef'
      'mgnl:activationStatus': true
