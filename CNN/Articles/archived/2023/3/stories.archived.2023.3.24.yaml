      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://www.cnnphilippines.com/news/2022/7/30/Marcos-veto-bills-poll-workers-honoraria-tax-exemption-PTSB.html</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6167b1c9-1daa-46c4-9b3f-385546ceb8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T13:46:21.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T15:50:46.245+08:00
