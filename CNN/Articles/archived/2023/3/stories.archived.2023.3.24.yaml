      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Napakaayos, napakalinis, at napakabilis ang resulta ng Marawi plebiscite,"
        he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2894ec1-7486-4191-b8e9-5cf54505b550'
