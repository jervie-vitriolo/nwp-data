      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) –</strong> The
        Commission on Elections (Comelec) on Friday said it will request the state
        auditors to release the transportation allowance of teachers who will assist
        in the barangay and Sangguniang Kabataan (SK) elections set for October, this
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c472763-424b-4174-a52e-710457a244ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T13:46:21.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T15:50:46.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kami ay patuloy na makikipag-ugnayan sa Commission on Audit na
        kahit man lang ‘yung transportation part na allowance doon sa mismong honoraria
        ay mabibigay sa mga guro,” Comelec Chairperson George Garcia said in a public
        briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d94ea-b233-4ae1-b655-76a09521dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T13:46:21.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T15:50:46.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will continue to coordinate with the Commission on\
        \ Audit that at least the transportation part allowance in the actual honoraria\
        \ be given to the teachers.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a640c9-34ce-453f-a591-104fd66f2856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T13:46:21.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T15:50:46.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the Comelec said teachers who will assist in the upcoming\
        \ barangay and SK elections will get a ₱4,000 increase in their honoraria.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa05f6d5-f58c-42c2-98b9-dc6351cd8c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T13:46:21.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T15:50:46.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Honoraria is a voluntary payment that is given to a person for services\
        \ for which fees are not legally or traditionally required.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd124b66a-c3b4-45b9-8415-aa67c48174a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T13:46:21.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T15:50:46.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/23/Comelec-higher-honoraria-teachers-BSKE-2023.html">Comelec:
        Teachers to get ₱4,000 raise in honoraria for 2023 barangay, SK polls</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3e7d00-4d37-4a9e-82ee-df2c5305433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T13:46:21.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T15:50:46.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Alliance of Concerned Teachers (ACT) on Friday said\
        \ the increase will remain “inadequate” due to a 20% tax deduction. The teachers'\
        \ group has demanded that the ₱8,000 to ₱10,000 honoraria for poll workers\
        \ be given in full, net of taxes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8febc2d-525d-4dc1-b988-b52a820a9ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T13:46:21.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T15:50:46.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Election board chairpersons will just get ₱8,000, members will have\
        \ ₱7,200, while support staff will only take home ₱6,400,” ACT Chairperson\
        \ Vladimer Quetua said. “These do not satisfactorily compensate the hard work\
        \ and dangers faced by our election workers for several days of training and\
        \ preparations, and more than 24 hours of duty on the day of the manual elections.”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1027bc-f98e-496e-8c3a-56d2b84a8b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T13:46:21.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T15:50:46.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On July 2022, President Ferdinand Marcos Jr. vetoed two measures seeking\
        \ tax exemption on poll workers because it “runs counter” to the government’\
        s tax program.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234c1a74-6432-479f-897e-db7fcdccb673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T13:46:21.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-24T15:50:46.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/30/Marcos-veto-bills-poll-workers-honoraria-tax-exemption-PTSB.html">Marcos
        vetoes more bills: Tax exemption on poll honoraria, creation of transportation
        safety board</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fecf486-08ce-41d3-9d2a-1a16336b0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T13:46:21.153+08:00
