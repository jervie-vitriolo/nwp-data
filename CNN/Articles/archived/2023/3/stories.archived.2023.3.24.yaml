    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce39931-a941-45ce-b9ff-131f2250d864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.421+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jake:</strong> It’s my least favorite. Maybe chashu is my
        least favorite then salmon.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6eae11-5c0c-436e-b790-44d9e9a6fd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.423+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ryan:</strong> Those are my Top 2!</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d05503-95d1-4981-8217-1ae57885e9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.425+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I think you’ve talked about this before, how there seems
        to be a disconnect between your branding and the people who actually support
        your brand. Like you have tita customers ordering trays, and now you have
        bankers dining in.</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc965eab-0cdd-46ec-ae49-4c2bcbe65b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.426+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e06761c-d4da-43a2-8ac7-8cbe12c12305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.426+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Toni:</strong> I feel like if me and Jake had our own way,
        it would be some dingy hole in the wall that plays obscure music. But Ryan
        thankfully is our voice of reason. The civilized person. This is what we bring
        to parties with titas, titos, and lolas. While our brand and we have our creatives
        also, we’re aware that Kodawari is food that families enjoy. And I don’t know
        if we’ll ever find a way to mesh the two, the artist thing. But I think it
        works.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a661f-0ebf-4447-80b7-de1b82978219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.427+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dfe2dd-88ed-4e9a-9149-957372e0b151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.428+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-24T17:14:09.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jake:</strong> I think the guiding principles for me at
        least, in terms of design at least, is if you get the reference you enjoy
        it. But if you don’t you’re not alienated. So we play video game music, anime
        music, K-pop. Parang if you get it, it’s a moment of delight. But if not,
        you’re not offended.</p>'
