      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong>&nbsp;—
        The Marawi plebiscite held last week recorded no violent incident, the chairperson
        of the Commission on Elections (Comelec) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdbdddb-30c5-4c0a-aab3-d50b61967c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T14:11:51.255+08:00
