      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Toni:</strong> Wala, as in literally none of us have training
        in F&amp;B. Maybe one day it’ll bite us in the back, but hopefully not soon.
        We’re all learning lang. I also think about what I want in a restaurant and
        what I appreciate. I love “Cater 2 U” by Destiny’s Child, and I feel like
        that’s my energy when I’m here. For me, the way we’re trying to train the
        staff is if I have a question, I can answer it in the simplest way possible.
        If you’re in a hurry to eat, who has the time?</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76952afb-e572-4203-95b9-350dd0457848'
