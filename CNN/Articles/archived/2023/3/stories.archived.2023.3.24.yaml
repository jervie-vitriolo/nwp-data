    'title': 'Governor: Possible EDCA site in Cagayan identified, maintains his opposition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da8f2f3-7a33-4416-84d5-54392725c0f5'
