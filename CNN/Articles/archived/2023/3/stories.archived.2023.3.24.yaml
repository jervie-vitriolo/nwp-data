      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solid Kodawari fan base made the team, along with their business
        partner Ryan Serrano, consider the possibility of a physical space. Though
        they initially planned to do a simpler food hall-type of setup, they settled
        on a restaurant when they found the Adamson Centre spot on Leviste. The challenge
        then was to translate its virtual identity into something that fans could
        recognize but didn’t alienate the majority who may not know of them yet. Judging
        by the crowds that have steadily come in since they opened, having a lush
        “Howl’s Moving Castle”-inspired wallpaper in the bathroom is just the right
        amount of strange for Salcedo Village.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323af6d-68f3-4ea4-b944-723df406afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T09:12:23.384+08:00
