      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company double downed on food safety and quality efforts through\
        \ continuous monitoring, and crew and manager training, which contributed\
        \ to its third-party food safety audit results and customer perception scores\
        \ on safety and trust.\r"
    '14':
