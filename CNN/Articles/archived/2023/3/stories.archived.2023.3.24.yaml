    'stories': []
    'template': '1'
    'title': 'Quezon City salutes ‘hero’ traffic enforcer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeefd5f-90b3-4536-98bf-1c5ce13957e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T07:28:23.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-24T10:04:53.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> The
        local government of Quezon City honored a traffic enforcer who sacrificed
        his life to save a pedestrian from being run over by a loaded trailer truck
        along Bonifacio Avenue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767929d9-804f-489a-b12f-afe87c9e749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T07:28:23.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-24T10:04:53.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541c0d09-5a7e-40d7-b9dc-58157773d0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T07:28:23.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-24T10:04:53.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We salute the bravery and heroism of Traffic Enforcer Jeffrey Antolin\
        \ of our Quezon City Traffic and Transport Management Department,\" Mayor\
        \ Joy Belmonte said in a statement. \"Antolin went above and beyond the call\
        \ of duty.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a49c5d-34f4-4938-8063-b6f4f7e6037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T07:28:23.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-24T10:04:53.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b59fd-0e62-4c75-8368-9865cb50d9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T07:28:23.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-24T10:04:53.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Antolin was directing the heavy flow of traffic on Wednesday when a\
        \ crossing pedestrian was almost hit by the truck which failed to follow his\
        \ hand signals, according to the LGU.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6debfadf-f295-4ee3-b978-f868c2bf308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T07:28:23.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-24T10:04:53.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5976ec24-67bd-44aa-96c6-6deb4ed0c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T07:28:23.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-24T10:04:53.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Antolin quickly reacted by pushing the pedestrian out of harm’s way,\
        \ but unfortunately was himself hit and run over by the trailer truck,” it\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a49334c-0593-4b5a-9de0-5ce29904e959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T07:28:23.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-24T10:04:53.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b2d0c-c0a9-433e-b048-f5e0d0fcc296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-24T07:28:23.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-24T10:04:53.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Antolin was pulled from under the truck and was rushed to MCU Hospital\
        \ but was pronounced dead on arrival.\r"
    '9':
