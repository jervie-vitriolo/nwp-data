    'jcr:uuid': 'c2bc2a5b-ba65-47c8-b6a4-9cecd262ec8a'
    'lead': 'Xi Jinping''s unprecedented third term as China''s president was officially
      rubber stamped by the country''s political elite on Friday, solidifying his
      control and making him the longest-serving head of state of Communist China
      since its founding in 1949.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-10T11:27:13.460+08:00
