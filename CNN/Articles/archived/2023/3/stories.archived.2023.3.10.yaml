    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978393be-8aa2-4515-be5d-80b3bc20a65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:59:36.066+08:00
