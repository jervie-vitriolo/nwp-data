      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8348ea32-f7dd-4b20-b003-4fa13abfedc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:43:08.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T18:15:57.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This joint task force will be composed of AFP units based in the area\
        \ and augmented by troops outside the province... It will be headed by the\
        \ commander of 3rd Infantry Division Brigadier General Marion Sison,” AFP\
        \ Chief of Staff Andres Centino said.\r"
