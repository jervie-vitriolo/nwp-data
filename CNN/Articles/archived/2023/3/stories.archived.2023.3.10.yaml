      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker's brother, Pryde Henry Teves, also previously served as\
        \ congressman until 2016.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a52fa1c-beae-433e-92d3-2b1b5acaacbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T12:52:20.279+08:00
