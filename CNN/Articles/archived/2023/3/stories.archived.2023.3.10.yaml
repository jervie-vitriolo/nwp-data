  'Israel-protesters-block-major-Tel-Aviv-roads':
    'author': 'Hadas Gold, Michael Schwartz, Matthias Somm and Richard Allen Greene,
      CNN'
    'caption': 'Ahmad Gharabli/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-10T00:08:28.000+08:00
    'credit': 'Ahmad Gharabli/AFP/Getty Images'
    'imagesource': 'jcr:23830f23-e532-4f74-bcdf-4e4de9d640d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '395e3a19-7fb5-4ba2-a1a5-6e3a34b6c885'
    'lead': 'Protesters blocked the road to one of the main terminals of Israel’s
      central international airport on Thursday, intensifying a nationwide movement
      against plans by Prime Minister Benjamin Netanyahu to weaken the country’s judicial
      system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-10T00:10:24.400+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-10T00:11:36.460+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Anti-Netanyahu protesters in Israel block major Tel Aviv roads in latest
      demonstration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52984f75-be50-4567-931f-0de54afef326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:10:24.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:11:36.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Protesters blocked the road to one
        of the main terminals of Israel’s central international airport on Thursday,
        intensifying a nationwide movement against plans by Prime Minister Benjamin
        Netanyahu to weaken the country’s judicial system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4439a18d-e047-46e1-b94e-a5f5764e58ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:10:24.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:11:36.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A CNN team at Ben Gurion Airport saw people walking towards Terminal
        3 with suitcases because of the blocked road, as scenes emerged of what is
        being called a “Day of Disruption.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e0e8e0-9f0c-46d4-b1a7-34c0ea673eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:10:24.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:11:36.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israeli television also showed a separate protest in the city of Tel
        Aviv that appeared to number in the thousands, with demonstrators waving Israeli
        flags.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16736306-4505-4e81-839b-de55bca9b92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:10:24.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:11:36.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Protesters on foot blocked the Ayalon highway, one of Tel Aviv’s main
        roads, with some resisting police efforts to clear the highway, a CNN team
        at the scene saw.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3010aec2-51cc-428d-adba-63411b850117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:10:24.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:11:36.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Demonstrators chanted “democracy,” “shame” and “where were you in Huwara?”
        at police, a reference to a West Bank Palestinian village that was the target
        of a violent riot by Jewish settlers nearly two weeks ago.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0438bfc4-95c5-4052-83cc-f958a0ec33ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:10:24.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:11:36.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The demonstration brought traffic to a standstill on the highway, CNN
        saw, before police on horseback succeeded in pushing protesters off the highway,
        clearing it. Demonstrators dispersed off the highway but remain in the area.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87be36eb-322a-4a8c-8c3e-d87d52119159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:10:24.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:11:36.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protesters handed out roses to police, or placed them on police
        cars, TV pictures showed. As in previous protests, many of the demonstrators
        carried Israeli flags, while a few Pride flags were also in evidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82efde80-8e22-4a99-b3f6-764f1a0a8059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:10:24.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:11:36.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN saw protesters trying to block a truck mounted with a water
        cannon aimed at them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9592cf8c-3ad8-412e-9c90-f3cbeaa20b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:10:24.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:11:36.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents of government plans to give Israel’s parliament, the Knesset,
        the power to overrule Supreme Court decisions with a simple majority have
        been protesting every Saturday night across Israel for the past nine weeks.
        The largest protests, in Tel Aviv, have regularly drawn more than 100,000
        demonstrators, in a country with a population of just over nine million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacbe252-67c0-4c9e-a92f-a0b3d4013958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:10:41.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:11:36.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package of legislation would also give the government the authority
        to nominate judges, which currently rests with a committee composed of judges,
        legal experts and politicians. It would remove power and independence from
        government ministries’ legal advisers, and take away the power of the courts
        to invalidate government appointments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2360057-1719-4735-b475-56b73841ea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:10:41.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:11:36.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the plan to overhaul the judiciary say the changes
        are necessary to rein in a Supreme Court that has become too powerful and
        is not democratically accountable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc6ba8-9483-4b99-a0f5-3c034d9fbf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:11:36.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:11:36.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest at Ben Gurion Airport came hours before Netanyahu flew
        to Rome to meet Italian Prime Minister Giorgia Meloni.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90f479-7681-44a9-8812-4f213fc81f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:11:36.083+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:11:36.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also took place the day US Defense Secretary Lloyd Austin arrived
        in Israel for meetings with Netanyahu and Defense Minister Yoav Gallant. Austin
        was originally due to come to Israel on Wednesday but delayed his arrival
        by a day at the request of Israeli officials concerned about the protests,
        the Pentagon said Wednesday. The location of his meeting was also changed
        because of the protests, Pentagon Press Secretary Brig. Gen. Pat Ryde said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd5b011-9389-43c3-adbe-a085dc9911a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:11:36.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:11:36.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin will bring up Israeli violence in the West Bank during his
        short stay in Israel as part of a broader Middle East trip, a senior US defense
        official told reporters traveling with the secretary before his arrival in
        Israel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c014d691-4d21-4596-b0e8-d528c249adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:11:36.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:11:36.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He is “going to share his deep and profound concern about activities
        that contribute to a cycle of violence on the West Bank,” the official said
        in a background briefing. “By spending so much time focusing on violence in
        the West Bank, it detracts from our ability to focus on what the strategic
        threat is right now, and that is Iran, dangerous nuclear advances and continuing
        regional and global aggression.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f76aa3-b3fc-4977-8707-528dd83213b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:11:36.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:11:36.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Undercover Israeli Border Police operatives killed three suspected
        Palestinian militants in the West Bank Thursday morning, just hours before
        Austin landed, the Border Police announced. The Israeli security forces came
        under fire from a vehicle on an operation to arrest two suspected Palestinian
        Islamic Jihad military operatives, returned fire, and killed all three people
        in the vehicle, the police statement said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad84b648-d60d-47a4-8a37-f48ba18780b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:11:36.085+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:11:36.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widespread demonstrations across Israel on Thursday are unconnected
        to Austin’s visit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea15f48-9767-4295-9d0e-f9a2037a0e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:11:36.086+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:11:36.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/09/middleeast/israel-protests-anti-netanyahu-intl/index.html"><em>"Anti-Netanyahu
        protesters in Israel block major Tel Aviv roads in latest demonstration"</em></a></p>'
  'Turkish-police-fire-pepper-spray-in-Istanbul-protest':
    'author': 'Reuters'
    'caption': 'Yasin Akgul/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-10T00:11:40.000+08:00
    'credit': 'Yasin Akgul/AFP/Getty Images'
    'imagesource': 'jcr:7564f643-8e40-4e7d-80d8-154740bdfd15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b75d8c40-f266-4f13-8e2a-ffa854124bf9'
    'lead': 'Turkish riot police fired pepper spray to disperse a group of protesters
      pushing back against a line of police on Wednesday as a rally to mark International
      Women’s Day was winding down in central Istanbul.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-10T00:14:16.707+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-10T00:14:16.939+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Turkish police fire pepper spray after International Women’s Day protest
      in Istanbul'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be690023-d389-4c7c-907d-02228c47d380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:14:16.718+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:14:16.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish riot police fired pepper spray to disperse a group of protesters
        pushing back against a line of police on Wednesday as a rally to mark International
        Women’s Day was winding down in central Istanbul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e0b44-5b00-49d3-9984-21e6d52509d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:14:16.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:14:16.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women whistled and chanted, “We do not keep quiet, we are not scared,
        we do not bow down,” as they pushed riot police shields, triggering the tussles
        with police, while the rest of the crowd of around 2,000 dispersed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b1148e-6616-4608-93e0-61b71bd27f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:14:16.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:14:16.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had prevented the crowd from staging a march through the
        city center after local authorities issued a statement saying it would not
        allow marches, protests or press statements. Local metro stations were closed
        from early in the afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e5401c-ba1f-4bc9-9119-5cbab1bee30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:14:16.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:14:16.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Government resign,” the crowd chanted during the protest. “We are
        angry, we are in mourning, we are in feminist rebellion,” said a large banner
        held up at the front of the crowd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f6bcae-41b3-4476-b2dc-7a9cf5e9ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:14:16.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:14:16.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was being staged a little over two months before elections
        which are expected to represent President Tayyip Erdogan’s biggest ever electoral
        challenge. It was also just over a month after devastating earthquakes in
        southern Turkey that killed more than 52,000 people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38be8c8a-cc2f-4a19-b81f-cc20d6175748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:14:16.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:14:16.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/09/europe/turkey-protests-istanbul-international-womens-day-intl/index.html"><em>"Turkish
        police fire pepper spray after International Women’s Day protest in Istanbul"</em></a></p>'
  'analysis-China-ups-diplomatic-offensive':
    'author': 'Nectar Gan, CNN'
    'caption': 'Yue Yuewei/Xinhua/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-10T00:14:28.000+08:00
    'credit': 'Yue Yuewei/Xinhua/Getty Images'
    'imagesource': 'jcr:f2aa07f4-6f58-40c4-9dc0-1fb13149844d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f221da8c-3073-43e0-b98b-b7d06c675683'
    'lead': 'After three years of largely self-imposed isolation on the global stage,
      China is aiming to up its diplomatic offensive and win back lost ground – all
      while hardening its public stance toward its superpower rival, the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-10T00:20:07.531+08:00
