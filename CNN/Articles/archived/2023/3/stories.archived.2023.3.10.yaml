      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc5a915-98c6-490d-9363-3bcd6042b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T12:52:20.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T16:08:15.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Police Regional Office 7 said in a statement that the suspect’s
        declaration against “Congressman Teves” is something they got even before
        it was made publicly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76552f2c-9648-4067-ac0d-621bf2c8ae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T12:52:20.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T16:08:15.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd70174-74f9-4eee-9b6c-053d79f32233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T12:52:20.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T16:08:15.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While we had these significant developments at hand at the early\
        \ stage of the conduct of massive hot pursuit operations, we maintained that\
        \ these be revealed in due time not to compromise the conduct of investigations,\"\
        \ it said.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6261e58-73bb-423f-8239-57153dbc9b56'
