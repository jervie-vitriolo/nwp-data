      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> – President
        Ferdinand Marcos Jr. issued a verbal order to create a joint task force (JTF)
        to run after those behind Governor Roel Degamo''s assassination and to ensure
        peace on Negros Island, the Department of National Defense (DND) and the Armed
        Forces of the Philippines (AFP) disclosed on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aaf404-9fb3-4364-8c30-b44908090e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:43:08.925+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T18:15:57.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ad189-51f9-4f68-b6cf-8833dd8cd831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:43:08.925+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T18:15:57.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"President Ferdinand Marcos Jr. gave his instruction to me last night\
        \ to suppress the criminal activities and impunity in the entire island of\
        \ Negros and to give justice to the families and loved ones of those who were\
        \ slain in the assassination of Gov. Roel Degamo and restore normalcy and\
        \ confidence of our people,\" DND officer-in-charge Carlito Galvez Jr. said\
        \ in a press briefing\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48e932-c63c-457f-ab3d-769ff23f295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:43:08.926+08:00
