      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maayos na yung sitwasyon doon [The situation there is okay],” Galvez\
        \ said. However, he added that the government still felt the need to establish\
        \ a JTF amid “emerging cases.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c1f766-e84b-4dea-ac63-872c1cc38ef1'
      'mgnl:activationStatus': true
