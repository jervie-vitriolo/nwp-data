      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " [Translation: To my knowledge, it’s Congressman Teves. I asked who\
        \ owns our safe house and the land there, and they told me it’s him.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57d417e-ba1d-4260-810d-01615d293873'
