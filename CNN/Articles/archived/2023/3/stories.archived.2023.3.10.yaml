      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe70ac-5286-4dfb-b2a4-8b26340ef879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T12:52:20.277+08:00
