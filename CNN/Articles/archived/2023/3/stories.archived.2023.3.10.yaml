      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a portion of the probe looks at Negros Oriental Representative
        <a href="https://www.cnnphilippines.com/news/2023/3/10/teves-alleged-mastermind-degamo-killing.html">Arnolfo
        Teves Jr</a>. as orchestrator of the killing, but he added there may be more
        than one mastermind.&nbsp;</p>'
