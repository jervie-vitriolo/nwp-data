    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-10T12:37:12.711+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Salceda wants to relocate NGCP towers, expand BIA runways'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb74eb1-d802-43ac-9dbd-3df53042c5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T12:37:02.607+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T12:37:13.010+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p><strong>Metro Manila (CNN Philippines, March 10) –</strong> The\
        \ chairman of the House Committee on Ways and Means is pushing for the relocation\
        \ of the National Grid Corporation of the Philippines (NGCP) towers to expand\
        \ the Bicol International Airport (BIA) to runways, allowing it to accommodate\
        \ international flights.</p>\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae41ad-ac0b-46fe-96b4-521cf69f262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T12:37:02.607+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T12:37:13.011+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a letter addressed to Transportation Secretary Jaime Bautista on\
        \ March 10, Albay Rep. Joey Salceda said the decision to relocate NGCP towers\
        \ stemmed from his Feb. 7 meeting with transport officials on the status of\
        \ international flights to and from the BIA.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c224ac3-507d-4fe5-ad13-931a3ae64731'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T12:37:02.607+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T12:37:13.011+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The CAAP (Civil Aviation Authority of the Philippines) emphasized\
        \ the need to relocate towers of the National Grid Corporation of the Philippines\
        \ that stand in the way of runway expansion to allow for international flights\
        \ in the Bicol International Airport,\" he wrote.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e46ad0b-aca2-433a-8dcf-9724b03ef5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T12:37:02.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T12:37:13.012+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salceda said he has requested the Department of Transportation (DOTr)\
        \ to include a ₱600 to ₱700 million allotment for relocating the towers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1507e679-9a5b-4955-a5f9-52b27184c0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T12:37:02.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T12:37:13.012+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In view of this and the ongoing budget call, may I urgently request\
        \ that the Department of Transportation include the estimated ₱600-₱700 million\
        \ required to complete the relocation in its budget request for the National\
        \ Expenditure Plan,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3943060f-5990-4713-b177-6ec1b5c57a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T12:37:02.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T12:37:13.013+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIA was supposed to take international flights this year if not
        for the technical issue, Salceda added. He has yet to disclose where the NGCP
        towers will be relocated.</p>'
