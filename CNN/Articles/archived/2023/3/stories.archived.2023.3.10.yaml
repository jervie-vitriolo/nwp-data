      'mgnl:created': 2023-03-10T11:20:17.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.645+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bc1147-bb56-46f6-bb31-e95dd9c20d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.645+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the local prosecutor for more information on\
        \ the apprehension but has not yet received a response.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cdaffb-4acc-42d5-bdea-aff3ed471a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.645+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64417396-21bd-4fce-bf5f-54d0ed6442c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.646+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bodies of Shaeed Woodard and Zindell Brown, the two Americans killed\
        \ in the kidnapping, have been delivered to US diplomatic authorities after\
        \ two survivors of the attack returned to the US for treatment at a hospital,\
        \ Tamaulipas Attorney General Irving Barrios Mojica said in a tweet Thursday\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef2456-b273-4074-8616-09726f72a9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.646+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195dddb-6888-42cc-897b-75ae05ddd076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.646+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mexico's forensic studies on the two American victims have also concluded,\
        \ Barrios added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4723373-2691-411b-9c88-4b13695de870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.646+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e2005b-a3d8-41c2-8407-825458f284fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.646+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The remains of Woodard and Brown likely will be transported to a funeral\
        \ home in Brownsville, Texas, a US official familiar with the investigation\
        \ said. The repatriation would come two days after the bodies were discovered\
        \ alongside their two surviving friends in a house around the Mexican city\
        \ of Matamoros.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1bb0bc-a1e3-4ba0-9e71-d10e82c7f0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.647+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2309c085-66f4-47fe-aebe-127955315c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.647+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Autopsies were completed Wednesday morning in Mexico, an official from\
        \ the Tamaulipas Prosecutor's Office told CNN, though Mexican authorities\
        \ have not released causes of death. Second autopsies will be performed in\
        \ the US, the US official said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcbd7df-7883-4c68-afb3-6b8738ce2961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.647+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec560074-3804-4d09-98ef-8efd85b2ad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.647+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the US State Department about the repatriation\
        \ of remains.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff5a8e3-4525-491d-989c-a4a850db8ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.648+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf327f-e10f-4159-91dc-a65cd4b51b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.648+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deceased were part of a group of four friends from South Carolina\
        \ who had driven Friday into Matamoros so one of them, Latavia Washington\
        \ McGee, could undergo a medical procedure, two family members told CNN. But\
        \ their trip was violently interrupted when unidentified gunmen fired on their\
        \ van, then loaded the Americans into a vehicle and drove them away, the FBI\
        \ said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb1aaf-5f46-49a8-b24a-48eb9090dd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.648+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd09ddd2-d0c7-4a38-acb9-9a84584feae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.648+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An innocent Mexican bystander was also killed by a stray bullet almost\
        \ a block and a half from where the Americans were kidnapped, according to\
        \ Tamaulipas Gov. Américo Villarreal.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad314e2-f990-48b1-bdd8-a8f20a3ef973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.648+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb8d3eb-bb69-4a83-997a-38cf6b63e66b'
      'mgnl:activationStatus': true
