    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Wall Street Journal: Elon Musk is planning to build his own town'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd9ebb-94c7-4c3c-bc58-87f71dba01ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T09:49:50.201+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T09:49:50.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> What do you get for the billionaire who
        has everything? Perhaps his own town.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eee37a-a91d-4455-82d7-d052f61e82b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T09:49:50.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T09:49:50.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Entities connected to Elon Musk and his companies have reportedly been
        acquiring thousands of acres of land in Texas with the hope of starting a
        town where his employees could live and work, according to a report from the
        Wall Street Journal Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca204e2c-d477-4199-a993-94ce7304f0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T09:49:50.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T09:49:50.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These entities have purchased at least 3,500 acres near Austin and
        are in the process of working toward incorporating a town called Snailbrook,
        an apparent reference to the mascot of Musk''s tunneling firm, the Boring
        Company, according to the Journal.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35696d9-2098-452d-80f1-0147085d945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T09:49:50.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T09:49:50.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The report cites county deeds and other land records, as well as city
        and county emails, internal company communications, state licensing records
        and interviews with land owners and city and county officials. (CNN has not
        reviewed all of the land and other records cited in the Journal report.)'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c1196-aee8-42be-b885-d2ebb0499012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T09:49:50.202+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T09:49:50.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Over the years, tech companies have offered numerous amenities on campus
        to recruit workers and sometimes incentivize them to put in longer hours.
        By building out a company town of his own, Musk could take that approach even
        further.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a916a4fd-0501-4a6f-bba8-766ce97bbad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T09:49:50.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T09:49:50.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the report, Musk wants employees at his companies Boring
        Co., Tesla and SpaceX — all of which have major production facilities near
        Austin — "to be able to live in new homes with below-market rents." The Snailbrook
        effort also reportedly includes plans to build more than 100 homes, as well
        as neighborhood features such as a pool and outdoor sports area.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc5bcc9-bba9-4211-ad56-35cd075d93e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T09:49:50.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T09:49:50.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Incorporating a town might also give Musk, who has been known to clash
        with state and federal regulators, more say over how things are run.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e6e574-74ac-4db9-81d8-2ea3a58e0e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T09:49:50.203+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T09:49:50.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Musk in 2020 announced he would move Tesla''s headquarters and his
        personal residence from California to Texas, blaming frustrations with California''s
        coronavirus-related restrictions. Last year, Tesla opened a new Gigafactory
        manufacturing facility in Austin. Musk''s SpaceX and Boring Co. also have
        facilities in Texas, and Boring Co. has reportedly been in talks with Austin
        about the possibility of building tunnels in the city, according to a February
        report from the Austin American Statesman.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4648b4b8-dea3-4754-a6e8-71dc643cccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T09:49:50.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T09:49:50.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Property records for Bastrop County, which is adjacent to Austin, show
        that the Boring Co. owns 11 parcels of land on one address near the Colorado
        River where mobile homes were built over the past three years, according to
        records reviewed by CNN. The Texas Commission on Environmental Quality is
        set to hold a meeting on plans for a wastewater treatment plant on the same
        site, which were submitted by an LLC registered to a Boring Co. executive,
        according to a public announcement of the meeting.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1527ee1b-2d1c-45e0-97d6-c24e959069a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T09:49:50.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T09:49:50.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same entity also owns a number of parcels of nearby property
        comprising commercial and residential building plots and pasture and farming
        land, public records show. The Journal reported that Musk''s team has discussed
        incorporating the town in Bastrop County. The county told the Journal that
        it had not received an application for incorporation, which requires a certain
        number of residents, from Musk or any of his entities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1784f4-250a-41aa-876f-3df73e6438ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T09:49:50.204+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T09:49:50.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla, SpaceX and Boring Co. did not immediately respond to a request
        for comment on the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e06ac8-4222-4cac-bc62-56ec10a116f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T09:49:50.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T09:49:50.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/03/09/tech/elon-musk-texas-town">Wall
        Street Journal: Elon Musk is planning to build his own town</a>."</p>'
  'calico-critters-toys-recalled-children-deaths':
    'author': 'Parija Kavilanz, CNN'
