      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f511a9-7acf-4873-b545-882b88bd2c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:06:58.108+08:00
