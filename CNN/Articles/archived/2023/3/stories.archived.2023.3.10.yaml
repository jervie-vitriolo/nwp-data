      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor was gunned down in broad daylight at his home on March\
        \ 4. Eight others were killed.\r"
