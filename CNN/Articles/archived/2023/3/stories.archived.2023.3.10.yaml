      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves has <a href="https://www.cnnphilippines.com/news/2023/3/6/negros-oriental-arnolfo-teves-degamo-murder.html">denied</a>
        involvement in the assassination.&nbsp;</p>'
