    'stories': []
    'template': '1'
    'title': 'Suspects ‘misled’ about real target in Degamo slay case – police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867584b8-f208-40ff-820f-553b1b4b0641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T14:33:30.967+08:00
      'mgnl:createdBy': 'bamba'
