      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After being called to the building, police saw dead and injured people\
        \ on the bottom floor -- where an event was taking place -- of the three-storey\
        \ place of worship, Hamburg police spokesman Holger Vehren told NTV.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2258f489-4af3-4b63-a33d-283791164e00'
      'mgnl:activationStatus': true
