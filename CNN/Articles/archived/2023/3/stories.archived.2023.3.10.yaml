      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reporters asked what the present situation in Negros Oriental was like,\
        \ and if this warranted a JTF.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc2a1a9-eb69-46db-912b-d5ecd46844a0'
      'mgnl:activationStatus': true
