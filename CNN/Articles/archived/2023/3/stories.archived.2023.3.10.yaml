      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barangay Casian, Taytay, Palawan is 159 nautical miles or roughly 300\
        \ kilometers from Naujan, Oriental Mindoro, where the tanker carrying 800,000\
        \ liters of industrial oil sank last Feb. 28.\r"
