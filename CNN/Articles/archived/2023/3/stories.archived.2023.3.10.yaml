    'template': '1'
    'title': 'Arctic Monkeys in Manila: A memory that will take forever to fade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1948ba3a-f012-47e9-b061-0811f898aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:59:36.064+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-13T19:07:22.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes before the Arctic Monkeys concert opened with “Sculptures
        of Anything Goes,” the 9,000 or so people in the audience stood in quiet anticipation.
        A girl a few rows beside me already had her phone camera on, a cup of beer
        in her other hand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e489cd8-a2e5-4e5a-b6b5-7402d729c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:59:36.065+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-13T19:07:22.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Remember,” she tells her friend. “This will power my life for 10 more\
        \ years.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220b98b4-f259-48f4-b89a-652a0c654541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:59:36.065+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-13T19:07:22.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94109b15-6c68-4363-9bec-d1a3df6473a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:59:36.065+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-13T19:07:22.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been a week since the Arctic Monkeys concert, and I am here
        to report that our good sis was absolutely right. It’s as if a lifeforce has
        been restored in me, a bloom of youth that has made the weeklong slog bearable.
        Deadlines, meetings, and the occasional personal crises are immediately soothed
        by the guitar licks on “Do I Wanna Know” or the absolute chaos in “Brianstorm.”
        No mental breakdown, it seems, can overcome the power of Alex Turner’s baritone.</p>'
    '17':
