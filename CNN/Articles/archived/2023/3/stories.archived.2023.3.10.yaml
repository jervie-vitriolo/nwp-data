      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> Two
        female pilots of the Philippine Air Force have proven that women can - literally
        - aim for the sky.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c2f65-f183-4f77-9c06-77a6270115d5'
      'mgnl:activationStatus': true
