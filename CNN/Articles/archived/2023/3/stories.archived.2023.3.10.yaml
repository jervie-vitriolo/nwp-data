      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22fabc-e9d5-4d71-b1cc-25abbd02aca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:06:58.107+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-10T18:24:59.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Executive Order (EO) 19, the Philippine Heart Center
        is tasked to establish, manage and administer the annex, which will be built
        in the Clark Freeport Zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e76ba4-21bd-4b77-8bee-eaa590f81a84'
      'mgnl:activationStatus': true
