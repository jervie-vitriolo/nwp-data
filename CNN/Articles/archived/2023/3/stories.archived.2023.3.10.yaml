      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The motive was also further narrowed down to personal grudge, and intense\
        \ political rivalry, he said.  \r"
