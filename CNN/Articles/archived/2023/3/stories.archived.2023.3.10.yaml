      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ceb7f8-73f7-44c3-9764-0bc414f2c825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:54:28.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T23:06:48.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Major Xyza Anna Amar Antenor-Cruz, being a pilot shows women
        are equally capable in a male-dominated field.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4879a3-30cf-4df0-8e04-1304d4f150f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:54:28.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T23:06:48.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf9f41-1cb7-4206-8c63-3f5d7dc1c335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:54:28.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T23:06:48.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being one of those pilots, nakaka-proud na hindi natin ina-underestimate
        yung skills and potentials ng isang babae as a pilot," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dded8c-2776-45f7-9635-1f038324f87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:54:28.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T23:06:48.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133ced5d-7c46-46e2-b227-4d959e4e3501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:54:28.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T23:06:48.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It makes me proud to know that they are not underestimating\
        \ our skills and potentials to become a pilot.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b69f2-f62d-457e-a93c-807a48693129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:54:28.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T23:06:48.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5537f561-736d-46c9-8d03-2b81d0994082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:54:28.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T23:06:48.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Antenor-Cruz decided to enter the Philippine Military Academy after\
        \ she finished her psychology degree. Among her sisters, she was the only\
        \ who decided to follow their father's footsteps in the Air Force.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421821d-0b8e-43ec-bc3e-5374ad5dbd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:54:28.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T23:06:48.951+08:00
