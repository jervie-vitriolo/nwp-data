    'template': '1'
    'title': 'Man who allegedly tried to stab a flight attendant will undergo mental
      health evaluation, judge rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b11a84-95fe-40fe-b9f3-d620e9c329e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.354+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.186+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Massachusetts man accused of attempting
        to stab a flight attendant in the neck with a broken metal spoon and open
        the plane''s emergency door during a flight from Los Angeles to Boston will
        remain in jail while he receives a psychiatric examination, a judge ruled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7511bb9a-57f4-4d52-a579-653b1e03e826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.187+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68015fa9-401e-4cef-9517-dc93c127df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.187+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francisco Severo Torres, 33, shows signs of mental health issues and\
        \ should be evaluated by a professional, Magistrate Judge Judith Dein said\
        \ in federal court in Boston on Thursday. Once the exam is completed, a doctor\
        \ will present the findings to the judge and she will decide whether he is\
        \ competent to stand trial.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81354c-92d5-44a2-a7fe-2ac49598a3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.355+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.188+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12631c89-30ec-4ae4-9dad-aca1695ff2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.188+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors requested the mental health evaluation, pointing to what\
        \ they characterized as a history of violent outbursts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3c8aa1-57c1-4086-b2be-241042d2571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.189+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21082cb8-0e7f-4e6c-8f52-fac7f5beb364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.189+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense attorneys for Torres objected to the evaluation, saying that\
        \ their client did not believe he had any mental health issues. The two defense\
        \ attorneys, Joshua Hanye and Allen Franco III, declined to speak to reporters\
        \ after the hearing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f191399-87fd-48e9-9f79-0537a32be117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.190+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9d73de-8e3a-4b5c-b25b-03ed2124b21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.190+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutor Elianna Nuzum said that Torres has repeatedly discussed\
        \ harming himself and told investigators in an interview after his arrest\
        \ Monday that \"he would not die if stabbed in the heart or shot in the chest,\"\
        \ as he would come back to life.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14897088-7707-4df0-add3-77865fd14c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.191+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec793798-c00e-458b-89c8-d9462c068849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.191+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Torres also allegedly \"unprovoked, punched a guard repeatedly\" at\
        \ the jail where he is being held, Nuzum said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad392e-6cad-4ac1-bf3d-d0df6e0abf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.192+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e06ba-921b-45ad-93ee-70df2d872377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.192+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before US marshals brought Torres into the courtroom, they searched\
        \ the room for anything that could theoretically pose a danger. One marshal,\
        \ who said that the search was routine, noted they specifically look for pens\
        \ or anything that can be used as a makeshift weapon in cases like Torres'.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bcd8a6-d102-42af-b8fe-584678ff315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.193+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7bd0e9-9fb6-43ff-afa0-09e9f0e0fcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.193+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When he entered the courtroom, Torres was dressed in a jail tan jumpsuit,\
        \ wearing his long hair down, and restrained in handcuffs.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf2ce4-c5cc-4d97-b3e7-f651fb69bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.193+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608c6b39-8e00-454a-9ea3-613c0b64677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.194+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He told the judge that he believed \"the father, son, and holy spirit\"\
        \ had told him to say something. Dein advised Torres not to speak, to which\
        \ he responded: \"Alright, it's on you.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06de540e-4f86-4ef1-92c3-d4f4d9c9b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.194+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0255c68-435a-4503-8455-5d235cafa028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.195+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Torres faces one charge of interference and attempted interference\
        \ with flight crew members and attendants using a dangerous weapon. He allegedly\
        \ tried to stab the flight attendant three times with the broken spoon. He\
        \ has not entered a formal plea.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71875c40-2776-4404-acfa-11b98e005d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.195+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a0df7b-d9c1-4519-8584-3045d45a3c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.196+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to prosecutors, Torres' violent outburst occurred on a flight\
        \ from Los Angeles to Boston. Flight attendants noticed that a door in the\
        \ plane had been disarmed, prosecutors say, and that an emergency lever on\
        \ the door also had been disarmed.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115a2958-e84b-4a7c-b918-da7439ce1350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.196+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e98a226-bfeb-4f95-9ec7-3d51051e44bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.196+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A flight attendant confronted Torres about the door and alerted the\
        \ plane's captain that they believed Torres posed a threat, prosecutors say.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b786e-6a85-41de-9793-6f830b482db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.197+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f5d074-6ab7-4d3b-b43d-c1b325744f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.197+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video recorded by others on the plane show Torres shouting at passengers\
        \ -- saying at one point he would \"kill every man on this plane\" -- before\
        \ getting out of his seat and approaching two flight attendants who were standing\
        \ in the aisle.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f8e381-638a-4d42-bf8b-27f5fe75b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.198+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6611aba0-43be-47c5-85ac-e8669bf62cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.198+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Torres moved slowly down the aisle at first, video shows, extending\
        \ one hand out in front of him and clasping a metal object close to his chest\
        \ in the other.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec99211-69a4-49c1-beaf-3e33cc8c5bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.199+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed216c52-de83-478d-860f-907c5abd7aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.199+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video shows that Torres then rushed at one of the flight attendants\
        \ with the metal object, which he later told investigators was the handle\
        \ of a metal spoon that he had broken in half in the airplane's bathroom.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fecd8ec-6f79-4867-987b-03fbf770dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.200+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f45e9-77df-4ca0-87ec-46f458bab1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.200+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, Torres shouted that he was \"taking over this plane,\"\
        \ video shows.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02d18ef-13b2-48b4-8678-fffc288e4ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:51:31.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:51:40.200+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b966b-1f14-416a-992e-c8f477dcb68e'
