      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c022a4-5db6-4805-a27e-d3baf819e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:27:13.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:27:19.090+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In China, the presidency is a largely ceremonial title. Real power\
        \ resides in the positions head of the party and military -- two key roles\
        \ that Xi also holds and was reappointed to at a key Communist Party congress\
        \ in October.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4661ee2e-f078-4cd6-ba21-a3ccc37b8f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:27:13.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:27:19.090+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7049a3-ea43-43cc-be94-ba77a7c0c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:27:13.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:27:19.091+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nevertheless, his reappointment as head of state officially completes\
        \ his transition into a second decade in power.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b0cc81-abc9-428f-8ccc-1ea7dcdb684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:27:13.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:27:19.091+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e962474-4451-4c68-a9ca-0457f6c04ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:27:13.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:27:19.091+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And it comes amid a broader reshuffle of leadership roles in the central\
        \ government, or the State Council, and other state organizations that further\
        \ increases Xi's already firm grasp on the levers of power.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf7daf7-c3af-461c-9968-4306d2ce002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:27:13.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:27:19.092+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f89bd9-071c-4601-9df2-651c4b301536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:27:13.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:27:19.092+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li Qiang, one of Xi's most trusted protégés, is expected to be chosen\
        \ China's premier on Saturday. Traditionally, the premiership is a powerful\
        \ role in charge of the economy, although over the past decade, its power\
        \ has been severely eroded by Xi, who has taken almost all decision-making\
        \ into his own hands.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee3b5f6-9860-4861-a2b0-caf7e8afd9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:27:13.487+08:00
