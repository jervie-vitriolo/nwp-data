      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He explained that these emerging cases were linked to the province’\
        s history with “guns for hire” — something local government units and residents\
        \ of Negros Oriental had been suffering from for years.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd9bd7-d454-4839-b2a9-6cb29d43bf83'
