      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 10) — Eduard Folayang is leaving
        his longtime camp Team Lakay after nearly two decades of partnership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c16be0-0573-4e2e-9de5-196b4123b6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:15:35.474+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-10T17:19:58.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the last 16 years of my professional career as a mixed martial
        artist, I was in the company of brave and talented individuals in Team Lakay.
        This stable was a large element in what I have become and the stature I have
        arrived at in our beloved sport," the 39-year-old said in a <a href="https://www.facebook.com/FolayangMMA/posts/pfbid023QaHfevKdXEEF7bhK98R4z4uxdN6Xoed1EmZZGCWFhvGbxkiQpoCKRvXzBJeRe29l">Facebook
