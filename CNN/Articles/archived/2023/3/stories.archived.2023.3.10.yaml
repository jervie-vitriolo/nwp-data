      'mgnl:lastActivated': 2023-03-10T11:22:52.293+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c0162d-9818-497d-a020-560de49bc25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:15:22.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:22:52.293+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad Dawood Muzammil, the governor of Balkh province, died along
        with two others in the blast on Thursday, said the provincial police force''s
        spokesman Asif Waziri.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48be400-0aa6-4e98-99d6-9e35be18566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:15:22.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:22:52.293+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1394e5b0-ea0b-4c79-bb67-d1029cb4f3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:15:22.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:22:52.293+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cause of the explosion remains unclear, but Taliban spokesperson\
        \ Zabihullah Mujahid said the men had been killed \"by the enemies of Islam.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce73ba1-ec9d-4cde-9a54-bd49bc490a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:15:22.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:22:52.294+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5adbf8a-9b51-4df0-b44d-73091b0b4f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:15:22.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:22:52.294+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, he did not identify the suspects and no group has claimed\
        \ responsibility for the attack.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aee4db4-b397-4dbe-90ed-bdaf195d7d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:15:22.715+08:00
