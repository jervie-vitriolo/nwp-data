      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nagtanong kasi ako kung sinong may-ari nung</em> safe house<em>
        namin at saka lupain doon</em>. Teves <em>daw</em>,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6191ad42-18bb-49ec-8185-e020a83dbe56'
