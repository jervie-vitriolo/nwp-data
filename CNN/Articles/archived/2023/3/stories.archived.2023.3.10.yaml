      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec2ac5-efe8-4e0f-86c9-36082f27efb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.642+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Gulf Cartel, Scorpion Group, strongly condemns the events of\
        \ last Friday,\" the letter continues, referring to a division of the cartel.\
        \ \"For this reason, we decided to hand over those directly involved and responsible\
        \ for the acts, who at all times acted under their own determination and indiscipline\
        \ and against the rules in which the [Gulf Cartel] always operates.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857fef74-cb11-4d7c-9c5f-b6e21107af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.972+08:00
