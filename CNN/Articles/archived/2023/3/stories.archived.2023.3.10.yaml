  'japan-credit-rating-philippines-stable-outlook':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-10T16:57:24.000+08:00
    'imagesource': 'jcr:868e54ff-da5d-4061-9034-9e29e9379fc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66cf3c60-fe7f-47b9-8080-5629bc2e0f77'
    'lead': 'The Japan Credit Rating Agency (JCR) affirmed the Philippines'' low credit
      risk rating with a stable outlook despite nagging high consumer prices and global
      uncertainties, according to the Department of Finance (DOF).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-10T16:59:50.469+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-10T16:59:50.760+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan debt watcher gives PH ''A-'' rating'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c9e161-3226-4823-b648-e6dc59046a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:59:50.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T16:59:50.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> —&nbsp;The
        Japan Credit Rating Agency (JCR) affirmed the Philippines'' low credit risk
        rating with a stable outlook despite nagging high consumer prices and global
        uncertainties, according to the Department of Finance (DOF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6bed43-6969-404c-9ee1-dc6ce10dba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:59:50.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T16:59:50.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Friday, the DOF said a credit rating of A- with a
        stable outlook "indicates lower credit risk and entails better access to the
        international bond market and favorable interest rates."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521f49d4-870a-4d67-91eb-301dc02c2d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:59:50.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T16:59:50.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Japanese firm also said the local banking system remains "healthy
        on stronger payment capacity and improving employment situation."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f930a47-be82-47c5-bf42-a23edbbc348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:59:50.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T16:59:50.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOF said the national government''s outstanding debt settled at
        60.9% of gross domestic product (GDP) in 2022, lower than the 61.8% target.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e807f-0100-4ee4-aecf-d95ebd8b54be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:59:50.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T16:59:50.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Likewise, the latest cash operations from the Bureau of the Treasury
        showed that the national government''s budget deficit was cut to 7.3% of GDP
        from 2021''s 8.6%.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02a90df-c901-4454-b9f8-ee115a544054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:59:50.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T16:59:50.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The affirmation pumps up investor confidence in the Philippines, the
        DOF said, adding this provided a boost to the current administration''s target
        of attracting more foreign direct investments.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33b3b23-90d3-465f-8d3d-3848d4a3bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:59:50.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T16:59:50.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It also reflected the Philippines'' "strong" macroeconomic fundamentals
        as seen by its economic performance in 2022 at 7.6% and its improving labor
        market.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81039ac-5877-4a2a-8665-386a26d0b90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:59:50.484+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T16:59:50.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Marcos administration is committed to maintaining sound macroeconomic
        fundamentals and achieving its fiscal targets by continuing the course of
        sound fiscal management. The country''s recent structural reforms will also
        enable the country to withstand the pandemic shocks and map a route to recovery,"
        Finance Secretary Benjamin Diokno said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9943c93-591e-4d9b-8728-3bbb32a080fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:59:50.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T16:59:50.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To tame inflation, the DOF said a whole-of-government approach is needed.
        It also said the central bank "stands ready to take all necessary policy actions
        to bring inflation to within the 2% to 4% government target over the medium
        term."<p><br></p>'
