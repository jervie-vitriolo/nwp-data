    'jcr:uuid': '6f4924aa-3cf5-49b0-8e03-802b21391296'
    'lead': 'The chairman of the House Committee on Ways and Means is pushing for
      the relocation of the National Grid Corporation of the Philippines towers to
      expand the Bicol International Airport to runways, allowing it to accommodate
      international flights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-10T12:37:02.531+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-10T12:37:13.010+08:00
