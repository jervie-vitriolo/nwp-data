      'mgnl:lastActivated': 2023-03-13T16:08:15.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8bb318-5a7c-4787-a501-e862c05968b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T12:52:20.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T16:08:15.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, one of the suspects said he was told a "Congressman
        Teves" orchestrated the plan, although he said he never personally met the
        latter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679c6a6c-ea28-4821-a3c8-1104cd9f7488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T12:52:20.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T16:08:15.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Negros Oriental Gov. Degamo was killed in his home in on March 4, with\
        \ the attack leaving eight others dead.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31678666-a2f0-4811-bfa6-b43bb516fb96'
