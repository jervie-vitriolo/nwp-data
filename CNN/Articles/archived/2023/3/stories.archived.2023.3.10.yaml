  'remulla-to-meet-congress-leaders-un-comfort-women-decision':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-10T17:08:08.000+08:00
    'imagesource': 'jcr:55948d6f-4cf7-45f3-b4a4-d9c1de1109f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd0895b8-5e39-4003-806f-c09c8ba6d7a6'
    'lead': 'The Executive will reach out to Congress on what can be done to address
      the issue of so-called ''comfort women'' or the sexual slavery victims during
      World War II, Justice Secretary Jesus Crispin Remulla said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-10T17:15:02.955+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-13T17:26:07.982+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-13T17:26:07.481+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Remulla to meet Congress leaders on UN comfort women decision'
    'updated': 2023-03-10T23:54:18.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05785d53-2df2-4316-885b-84118666ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:15:03.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T17:26:07.983+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> The
        Executive will reach out to Congress on what can be done to address the issue
        of so-called "comfort women" or the sexual slavery victims during World War
        II, Justice Secretary Jesus Crispin Remulla said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca12654a-73f9-4301-9f28-5069342fe1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:15:03.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T17:26:07.983+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi natapos ''yung trabaho</em> [The job was unfinished]
        before so we have to continue doing the job… <em>Kasi</em> [Because] that''s
        part of the international obligations that we have," Remulla told reporters,
        adding that he will talk to both leaders of Congress about the necessary legislation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94d107a-d48d-4045-82f0-71be40787300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:15:03.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T17:26:07.984+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the United Nations Committee on the Elimination of
        Discrimination against Women (UN CEDAW) found that the country <a href="https://www.cnnphilippines.com/news/2023/3/9/un-cedaw-ww2-sexual-slavery.html">violated
        the rights of the comfort women</a> at the hands of the Imperial Japanese
        Imperial Army by "failing to provide reparation, social support, and recognition"
        to the harm suffered.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eafbb0-906c-469a-a1e8-34a0f7aaf814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:15:03.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T17:26:07.984+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision was released during International Women's Day, after studying\
        \ the complaint filed by 24 Filipino women from the non-profit group Malaya\
        \ Lolas. They said they had \"repeatedly raised their demands, asking their\
        \ government to support their claims against Japan for reparations for their\
        \ suffering.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58707a1-420b-437a-b03e-2d2eaa8d1b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:15:03.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T17:26:07.984+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s history and something that is common, most known to us.
        And <em>ang</em> sense <em>naman diyan siyempre,</em> you never want justice
        to be too late <em>kasi ilan na lang ang nabubuhay sa kanila</em>," Remulla
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c158b0ea-260e-418e-9a4c-474f931a2c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:15:03.028+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T17:26:07.985+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya sana mahabol pa natin</em>," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd3a0d-d425-4c1f-9bc4-999b24a9b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:15:03.028+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T17:26:07.985+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The sense is you never want justice to be too late because\
        \ only a few of them remain. That's why we hope we can still give it to them.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeb38cd-9ce4-4c64-b6a1-1a535714e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:15:03.028+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T17:26:07.985+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR) also urged the government to
        seriously consider the recommendations and act on the matter in the next few
        months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef128cb4-4399-4b1d-be66-c82d6b395428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T23:54:15.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T17:26:07.986+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As CHR, [part of our job] is to monitor government's compliance with\
        \ this treaty obligation and that means that we monitor if and how the government\
        \ responds to the recommendations in this particular case,\" said Twyla Rubin,\
        \ officer-in-charge of the Center for Gender Equality and Women's Human Rights.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fcab60-e58b-40ac-a3f0-39a9f528c080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T23:54:15.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T17:26:07.986+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Specifically, the commission will ask the government about its plans,\
        \ and coordinate with agencies on steps that will be taken to issue an apology\
        \ to the victims, give reparation, and pass legislation to support these.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b427a0-8027-4080-8711-bd0411d2d903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T23:54:15.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T17:26:07.987+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/9/un-cedaw-ww2-sexual-slavery.html">Romel
        Bagares</a>, the legal counsel of Malaya Lolas, said President Ferdinand Marcos
        Jr. can issue an executive order to launch the study of a national framework
        for reparations, or ask Congress to pass a law similar to the reparation for
        martial law victims.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba845e90-6e66-4ce8-b0e4-b0b7dfa738cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T23:54:15.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T17:26:07.987+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Suarez, chairperson of KAISA KA — the support group for
        the Malaya Lolas, also pushed for stronger efforts to remember the suffering
        of sexual abuse victims during World War II, and make sure it doesn''t happen
        again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a04a35-cd93-4ec6-b9ae-a48012202d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T23:54:15.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T17:26:07.988+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is really important that the youth know the history of their barangay,\
        \ know the history of their community, of their municipality. In this case,\
        \ let Mapaniqui, all the students in Mapaniqui, know the history of the Malaya\
        \ Lolas,\" Suarez said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d6bba-f06a-41c8-b5db-89edd41f51b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T23:54:15.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T17:26:07.988+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if he already talked with Marcos regarding the UN decision,\
        \ Remulla said he will get instructions \"very soon\" and that he will meet\
        \ the president on Monday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fbcc99-27f1-4704-aad0-95a25036aa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T23:54:15.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T17:26:07.988+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The justice secretary also said he would look into the previous position\
        \ of the government that reparations have been made already when Japan \"\
        settled\" war claims under a 1956 agreement signed by Manila and Tokyo.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d60d625-7782-465e-b51d-3360518e85fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T23:54:15.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T17:26:07.989+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Friday, the Presidential Communications Office (PCO)\
        \ said the Philippine government recognizes the suffering of the victims,\
        \ but noted that \"some reparations have been made and the Supreme Court has\
        \ adjudicated on the matter.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b697ab-8360-459e-99f3-437e8844a92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T23:54:15.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T17:26:07.989+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCO added the government will study the "views" of the UN committee,
        and submit a response within six months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d8f093-fe1c-4a49-aec4-4a437fc3d7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T23:54:15.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T17:26:07.990+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos went to Japan for a <a href="https://www.cnnphilippines.com/news/2023/2/1/Marcos-unlikely-to-raise--comfort-women--issue-during-Japan-visit.html">five-day
        state visit in February</a> and he also did not bring up the issue of Filipino
        comfort women.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e73efa-6686-4cbf-9392-0ecd70dc34ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T23:54:15.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-13T17:26:07.990+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario, Kaithreen Cruz, and Jelo Mantaring
        contributed to this report.</em></p>'
  'Eduard-Folayang-leaves-Team-Lakay-MMA-16-years':
