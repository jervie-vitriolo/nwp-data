      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99394f92-6bac-403b-8562-04f5a063fc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:46:32.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Joji Laurente, Taytay’s Environment and Natural Resources
        Officer, up to 20% of the town’s population depend on seaweed farming.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb6e65a-9d51-448f-8a03-8f68c626ddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T21:18:01.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG said its personnel went to the town of Taytay on Friday to\
        \ confirm if the oil spill had reached the area. After confirming, the agency\
        \ said it started its assessment and cleaning operations. \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4341719b-4f38-4258-9a08-d8eb55b68d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T21:18:01.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>''Yong panawagan po namin sa</em> national, we need updated
        information as to the location of the upcoming oil spill… Of course, <em>ang</em>
        DSWD (Department of Social Welfare and Development) <em>tutulong din kung
        may ma</em>-affected <em>na mga nagtatanim ng tambalang</em> (local term for
        seaweed), <em>kawawa naman ang tao, ''yong lang talaga ang</em> source nila,”
        Laurente told CNN Philippines on Sunday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3160f37-f4eb-4f85-90f9-159e7f90b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-12T21:18:01.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our call to the national government is we need updated
        information as to the location of the upcoming oil spill. Of course, the DSWD
        is expected to help if seaweed farmers would be impacted, it would be really
        devastating as it is their only source of income.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191fa90e-d0d0-408d-a9d3-cede7df231e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:46:32.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1b5028-8542-4a5b-8ef9-22de654bfc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:46:32.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Massive cleanup</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b522c4c-41b3-4ae6-8862-3a10cc03aae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:46:32.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A massive cleanup drive in Oriental Mindoro began on Friday, a week\
        \ since the slick spread throughout the province.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f48506-ddcc-4676-bf43-540ae3155de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:46:32.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But due to the lack of equipment, residents are forced to improvise\
        \ their own cleaning materials using rice sacks to scoop the slick. Each batch\
        \ of volunteers were only given two hours to clean up per day to avoid overexposure\
        \ to toxic chemicals brought by the oil spill.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ca183d-e2e1-456c-8d21-f5577d4e0374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:46:32.176+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, PCG spokesperson Armando Balilo said the agency has coordinated\
        \ with the US Coast Guard to help contain the slick.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baebdf14-7bda-4115-bcfe-f9d9ddd63c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:46:32.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have coordinated with the US Coast Guard. We are still waiting\
        \ for their feedback, but they are also very willing to help,” Balilo said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c511a37f-df9d-484b-abdf-19c70ab721bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:46:32.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Japanese Embassy in Manila also said on Friday that eight personnel\
        \ from Japan will help the Philippines address the oil spill incident in Oriental\
        \ Mindoro and nearby areas.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2285f7-8b95-4288-953e-72742bc71e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:46:32.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/10/Japan-disaster-response-team-mindoro.html">Japan
        sends 8 disaster response team personnel to aid oil spill incident in Mindoro</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76434fbd-5118-402c-9585-f0dd145c21af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:22:45.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Whole-of-government approach''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f92bd-ef2a-4f39-9300-006e22682ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:22:45.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, Senate President Pro-Tempore Loren Legarda
        said she will file a Senate resolution to probe the effects of the oil spill,
        as she called for a "whole-of-government" approach.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bb30bb-ba7c-4555-bed5-1e4803f6b0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:22:45.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I call on all our government agencies to implement speedy actions\
        \ on the harms caused by the recent oil spill to reduce damage to our ecosystems\
        \ and fishing grounds, to ease off its effects to coastal towns, which are\
        \ reliant on fishing and tourism for income, and most importantly, to secure\
        \ our kababayans' health and safety,\" Legarda said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd47504-608b-42dc-9ffc-40195c9a4f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:22:45.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protect VIP, a coalition seeking to protect the Verde Island Passage\
        \ (VIP), also urged lawmakers to look into creating laws to protect the marine\
        \ corridor.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67065d7e-703e-4a7e-8b7b-dd8327cda11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:22:45.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The VIP, considered the \"Center of the Center Marine Shore Fish Biodiversity,\"\
        \ is situated between the provinces of Batangas, Marinduque, Occidental Mindoro,\
        \ Oriental Mindoro, and Romblon where many ferries cross.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73834119-4404-4a8a-aae9-34c902882c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:22:45.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the short term, we need to identify who would compensate the affected\
        \ residents and pay for the environmental damage to VIP. In the long run,\
        \ our policymakers should not just look at oil spills from sunken ships, but\
        \ also how to minimize the traffic of ships carrying poisonous cargo through\
        \ this vulnerable area,\" said Fr. Edwin Gariguez, Protect VIP convenor.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7190d7-85c1-4643-aefe-c37eebdd21a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:22:45.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coalition also asked the owner of RDC Reield Marine Services, the\
        \ company of the sunken oil tanker, to face the public as more than 10,000\
        \ families were affected by the oil spill, with the livelihood of 18,000 fisherfolk\
        \ being impacted.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e98a8a6-b6b9-4a0a-83c7-0d3fe1cd9ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:22:45.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if municipal mayors will file a case against the company,\
        \ Oriental Mindoro Gov. Humerlito \"Bonz\" Dolor said: \"That is yet to be\
        \ decided later on. Kailangan lang namin ngayon makuha yong extent ng damages\
        \ sa bawat bayan at the same time 'yong position na personal ng punong bayan\
        \ bago namin ipinal yong gagawin namin yong aksyon.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97176f03-98ef-4d45-84a5-13f01824cf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:22:45.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/9/legal-action-MT-Princess-Empress-caluya-oil-spill.html">Pola,
        Oriental Mindoro may take legal action vs. owner of MT Princess Empress</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b596279-f28a-44c1-8ff9-c5005b33119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:22:45.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts from the University of the Philippines' Marine Science Institute\
        \ projected the oil spill could reach the northern Palawan mainland. They\
        \ said over 36,000 hectares of marine habitats are at risk due to the oil\
        \ slick.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8040ad-31bf-4e45-93e7-3e3c5268d10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:22:45.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Currie Cator, Raheema Velasco, Jelo Mantaring,
        and Kaithreen Cruz contributed to this report.</em></p>'
