      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the National People''s Congress also approved a sweeping
        plan to reform institutions under the State Council, including the formation
        of a financial regulatory body and national data bureau and a revamp of its
        science and technology ministry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc246cee-50fe-43f9-b213-4b5b11ede039'
      'mgnl:activationStatus': true
