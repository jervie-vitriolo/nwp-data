    'title': 'BI: 4 human trafficking victims bound for Cambodia intercepted at NAIA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c1ec0-edda-4a5f-9c1c-93c791c49d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:05:22.545+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T16:05:38.398+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> Four
        human trafficking victims who were supposed to fly to Cambodia to work in
        offshore gaming operators there were intercepted at the Ninoy Aquino International
        Airport (NAIA) on March 1, the Bureau of Immigration (BI) said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab78f6b-79c2-4f2a-b3ea-6f2b7d522577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:05:22.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T16:05:38.398+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea0efc6-e3c5-4870-b72f-abe793930c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:05:22.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T16:05:38.399+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, BI Travel Control and Enforcement Unit chief Ann Camille\
        \ Mina said the four victims attempted to leave the country via a Jetstar\
        \ Airlines flight to Singapore.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faafdc4-b41a-4702-a8ce-ff024a44a54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:05:22.546+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T16:05:38.399+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bb1639-0282-4d7e-8cc8-f4772f0ea450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:05:22.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T16:05:38.400+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We received intelligence information from the National Bureau of\
        \ Investigation and the Inter-Agency Council Against Trafficking (IACAT) NAIA\
        \ Task Force Against Trafficking about the departure of the victims that were\
        \ said to be actually bound for Cambodia to work in offshore gaming operations,\"\
        \ she said.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82720f4-6449-4026-a5da-032cdd7b2207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:05:22.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T16:05:38.400+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457e006b-5467-46b2-9ddc-f5bc9fb83a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:05:22.547+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T16:05:38.401+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mina said they were intercepted along with a female recruiter who was\
        \ with her four-year-old child.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a57da2-5edb-460a-9193-35093db184f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:05:22.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T16:05:38.401+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2039aa92-ee93-45b0-9694-fc90bf4f77e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:05:22.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T16:05:38.402+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victims admitted to authorities they paid the recruiter ₱10,000\
        \ each as downpayment for the trip, BI said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded18e0-86cc-47ea-a559-1ce6065988fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:05:22.548+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T16:05:38.402+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b4f4e2-8cec-4574-a3c7-14a246023a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:05:22.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T16:05:38.403+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All the intercepted individuals were turned over to the IACAT for further\
        \ investigation, the bureau noted.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71004f-4fa6-4fbb-860d-c512a8d8684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:05:22.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T16:05:38.403+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f6d7f-14d0-46d7-b33f-030edc28dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T16:05:22.549+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T16:05:38.404+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government is currently working on bringing back Filipinos brought\
        \ to countries like Cambodia and Laos to work as crypto scammers.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555f434-0d3b-4de4-b9d2-f56a1d6e0dcf'
