      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> President
        Ferdinand Marcos, Jr. has directed the establishment of the Philippine Heart
        Center (PHC) Annex in Clark, Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff73f26-678f-45be-a676-0c2b9ed4b5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:06:58.107+08:00
