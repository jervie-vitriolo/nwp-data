      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6798a804-fe7b-4cd1-ae78-a9800b686337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:36:37.380+08:00
