      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect names “Congressman Teves” as mastermind</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b434c48-e7be-4068-b6e2-45f9003f74a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T12:52:20.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T16:08:15.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Part of our investigation points to that direction, however, no
        one is exempted,” Special Investigation Task Force Degamo spokesperson PLtCol
        Ace Pelare told CNN Philippines’ <em>The Source&nbsp;</em>on Friday&nbsp;when
        specifically asked about claims that Rep. Arnolfo Teves was the mastermind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c353667-c43b-4061-b9da-0ad1312f9d7f'
      'mgnl:activationStatus': true
