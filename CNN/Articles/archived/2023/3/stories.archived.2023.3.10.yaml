      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cb9573-c4e9-4b6e-b40b-9d7048fb7c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:54:28.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T23:06:48.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung females kilala sila bilang nerbiyosa...pero pagdating namin
        sa itaas, kumbaga, malaman po namin na isa kami sa inaasahan ng mga nasa ibaba,
        sobrang nakakataba ng puso na nalalaman po namin na natulungan namin sila,"
        she told CNN Philippines'' News Night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93369708-148b-4af7-9fba-4db822377756'
