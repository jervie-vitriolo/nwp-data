      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident in the northern German city occurred around 9 p.m. local\
        \ time (3 p.m. ET) and there are \"one or more unknown\" assailants, Hamburg\
        \ police said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03123979-79c8-4024-9a9b-fe58f91d029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:36:37.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:36:45.631+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11bb139-bb91-4308-be8b-641570f8a371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:36:37.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:36:45.631+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A police spokesperson said that authorities are investigating whether\
        \ the shooter is among the several people found dead in the building.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca4d9b-9415-465a-965b-37fa12dcb535'
      'mgnl:activationStatus': true
