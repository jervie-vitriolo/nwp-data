      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like the main hospital, the PHC Clark will specialize in “medical services\
        \ for the prevention and treatment of cardiovascular diseases.”\r"
