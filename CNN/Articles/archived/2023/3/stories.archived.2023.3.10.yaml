      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/3/6/negros-oriental-arnolfo-teves-degamo-murder.html">Negros
        Oriental solon denies involvement in Degamo murder</a></strong></p>'
