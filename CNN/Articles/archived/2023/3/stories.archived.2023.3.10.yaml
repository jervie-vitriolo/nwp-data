      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Si</em> Congressman Teves <em>‘yung pagkaalam ko</em>,” the
        suspect told reporters while being escorted by authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0418dc-b972-463d-aaa2-9912b83ffd9f'
