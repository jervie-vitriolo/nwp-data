      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to earlier reports, two suspects, who mentioned a certain\
        \ “Congressman Teves” as mastermind, said they agreed to the assault believing\
        \ that the target was a drug lord.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808221c6-cc50-4c23-a9d6-e000370ed903'
      'mgnl:activationStatus': true
