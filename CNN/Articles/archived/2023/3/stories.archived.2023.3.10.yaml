      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22689a22-940d-4eeb-b019-a6fbfb40b72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:54:28.292+08:00
      'mgnl:createdBy': 'faith'
