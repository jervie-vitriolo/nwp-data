  'foiled-heist-Chile':
    'author': 'Reuters and CNN''s Sahar Akbarzai and Kiarinna Parisi'
    'caption': 'Ivan Alvarado/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-10T04:46:48.000+08:00
    'credit': 'Ivan Alvarado/Reuters'
    'imagesource': 'jcr:c34978c6-8986-409c-902f-2a24a1b0226e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90b14c0c-f3e4-47d0-9371-0a71eacd747c'
    'lead': 'A foiled multimillion-dollar heist at Chile’s largest airport has left
      two dead, officials said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-10T04:50:58.043+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-10T04:50:58.327+08:00
