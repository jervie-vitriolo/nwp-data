    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eef38d-8fd6-45be-90ef-6361b2c710d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T12:52:20.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T16:08:15.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to confirm if he was referring to incumbent Negros Oriental
        Rep. Arnolfo Teves, Jr., the suspect said he was not given a specific name.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18140f56-d0d1-49a3-85fa-77c1e3db519c'
      'mgnl:activationStatus': true
