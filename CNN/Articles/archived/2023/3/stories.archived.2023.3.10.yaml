  'elon-musk-own-town-wall-street-journal':
    'author': 'Clare Duffy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-10T09:47:54.000+08:00
    'imagesource': 'jcr:25a876eb-671c-4ba5-9193-a378f3ea77fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '304f80cf-c149-4941-8e57-bbec4e99fc50'
    'lead': 'What do you get for the billionaire who has everything? Perhaps his own
      town.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-10T09:49:50.188+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-10T09:49:50.535+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
