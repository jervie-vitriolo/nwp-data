    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Xi Jinping''s norm-busting third term as China''s president rubber stamped'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f97193a-1292-4585-a3fd-eaa17c3fc5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:27:13.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:27:19.085+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Xi Jinping''s unprecedented third term
        as China''s president was officially rubber stamped by the country''s political
        elite on Friday, solidifying his control and making him the longest-serving
        head of state of Communist China since its founding in 1949.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18a165-d4f9-4a3d-af75-f72e50f4e49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:27:13.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:27:19.086+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c65ad1b-3908-424e-87c9-b142e890554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:27:13.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:27:19.087+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi was reappointed Friday as president for another five years by China's\
        \ rubber-stamp legislature in a ceremonial vote in Beijing's Great Hall of\
        \ the People -- a highly choreographed exercise in political theater meant\
        \ to demonstrate the legitimacy and unity of the country's political elite.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fc884a-cbb6-4653-8916-ef684cca7f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:27:13.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:27:19.087+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5f86f-a037-4cbc-bdfb-8d0521cd8f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:27:13.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:27:19.088+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He received a unanimous 2,952 votes followed by a standing ovation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd9136-d754-4f68-b481-0697f759b52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:27:13.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:27:19.088+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfbf23e-8d14-4e28-a587-d472acdc8d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:27:13.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:27:19.089+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reappointment of Xi, China's most powerful and authoritarian leader\
        \ in decades, was largely seen as a formality, after the 69-year-old secured\
        \ a norm-shattering third term as head of the Chinese Communist Party last\
        \ fall.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6888388-1714-4afe-ab38-216d80724678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:27:13.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:27:19.089+08:00
      'mgnl:lastActivatedBy': 'seth'
