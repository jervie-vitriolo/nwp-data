      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8c6737-ee2f-466d-a330-d84c45581897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T12:52:20.280+08:00
      'mgnl:createdBy': 'bamba'
