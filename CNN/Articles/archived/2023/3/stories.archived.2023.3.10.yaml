      'mgnl:lastActivated': 2023-03-10T11:22:52.294+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5759f1b1-29e9-4b3d-a87a-aef99443410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:15:22.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:22:52.295+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"An investigation into the incident is underway,\" Mujahid said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5102eb2-cc62-460a-a2e1-ff77412cf82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:15:22.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:22:52.295+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3edb7dd-bc45-4b19-86c8-9d880912aeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:15:22.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:22:52.295+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor is one of the most senior officials to have been killed\
        \ since the radical Islamist group retook control of the country in August\
        \ 2021 following the withdrawal of US forces.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af260211-9448-4c6d-ac08-47a0ad91d977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:15:22.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:22:52.295+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d17067b-f132-441f-8328-f0e5929efb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:15:22.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:22:52.295+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, the Islamic State militant group and its affiliates have\
        \ claimed a series of deadly attacks in Afghanistan both on civilians and\
        \ members of the Taliban.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558e356-37c9-4320-b13c-61dbe193425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:15:22.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:22:52.296+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe0914a-c1b8-41f2-afaa-b4a96e0e8a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:15:22.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:22:52.296+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These have included an attack at a Sikh temple that killed at least
        two people, a string of incidents in the eastern Afghan city of Jalalabad,
        and a suicide bomb blast at Kabul airport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029436e5-ed5a-4d24-9d33-5ab388328132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:21:14.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:22:52.296+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a data-cke-saved-href="https://www.cnn.com/2023/03/09/middleeast/afghanistan-taliban-balkh-governor-explosion-intl-hnk"
