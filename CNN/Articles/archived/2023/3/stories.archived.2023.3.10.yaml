    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce885057-dcd1-4fb9-abcc-f0a6888d7b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.649+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That was so hard for me to see those videos and see him dragged and\
        \ thrown on the back of the vehicle,\" the elder Woodard said on Thursday,\
        \ which would have been his son's 34th birthday. \"He was a baby and for him\
        \ to be taken from me like that was very hurtful. My family is hurt real bad\
        \ because he was so lovable. He had the biggest heart.\"\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8694f2e-ae47-416c-ac36-daf26626dd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.989+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.649+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ade2b-006c-499f-a304-d68fbf6a459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.650+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Survivor Eric Williams was shot three times in the legs, his wife Michele\
        \ Williams told CNN. When he and McGee were discovered alive Tuesday, Williams\
        \ was taken to a hospital in Texas for surgery, she said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466057e9-5018-4cd2-9aed-c6b6e58fee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.650+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975e1647-b467-4f5c-b066-1d92983ef6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.650+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Washington McGee was also taken to the hospital, her mother, Barbara\
        \ Burgess, told CNN, though Mexican authorities said she was uninjured.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564636ac-4c32-44e7-a255-98e8dd12aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.650+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb0e846-480d-4615-ac41-0c307adbb1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.650+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She watched them die,\" Burgess said, recounting what Washington\
        \ McGee told her about the kidnapping. \"They were driving through and a van\
        \ came up and hit them, and that's when they started shooting at the car,\
        \ shooting inside the van. ... She said the others tried to run and they got\
        \ shot at the same time.\"\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a121374-1e32-4d9e-a75f-9d1d46212196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.651+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634469e-0ede-4518-b60e-e2585dd186fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.651+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Washington McGee and Brown are cousins who were raised together as\
        \ closely as siblings, Burgess said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86437e4c-09e3-40fd-b336-5a1ca1c9d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.651+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33388305-5a9d-4b78-823d-e74c69086506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.651+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He was a good person, and I miss him,\" Burgess said of Brown. \"\
        I loved him. (There's) nothing I wouldn't do for him.\"\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd1c045-5bf6-49cb-a6e1-92826c583864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.652+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe0335-a703-4d26-9685-e7cca5879435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.652+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Mexico has responded</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c8ecc4-5c1f-4a26-814e-b876e53d810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.652+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigators believe the group was targeted by a Mexican cartel who\
        \ mistook them for Haitian drug smugglers, a US official familiar with the\
        \ investigation told CNN on Monday, and the kidnapping has renewed attention\
        \ to efforts by US and Mexican officials to combat organized crime in Mexico.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3cac2b-3280-467f-873a-770f4b0f9206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.652+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12950f39-d273-42f9-9ee7-bc53e389537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.652+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, during a Wednesday news briefing held by Mexican President\
        \ Andrés Manuel López Obrador, a government-sponsored fact-checking agency\
        \ claimed reports of the Americans being mistaken for Haitian drug traffickers\
        \ are false. The president said \"adversaries\" in Mexico and the US are attempting\
        \ to make a \"scandal\" of the case.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fb370b-9796-4ccc-8c77-bac9484fed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.653+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce87beb9-f175-4755-a812-7fa31627a9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.653+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to investigators in the US and Mexico, as well\
        \ as the fact-checking agency.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcd24be-cc71-4028-ac13-e539ee97de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.653+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d71373-4e15-4477-be8f-fd0f24e04a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.653+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Tamaulipas prosecutor's office, meanwhile, has located an ambulance\
        \ and a clinic in Matamoros connected to the kidnapping.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a68b97-6026-438b-97d2-5ec4a4a40812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.654+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c392c3-e3fa-4114-abaa-dc53e28e22e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.654+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ambulance was used to transport the kidnap victims to a clinic,\
        \ where they were treated, before officials later discovered them in a \"\
        wooden house.\"\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a054dfa4-fca0-4fcb-bba5-eb46a038555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.654+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a8326f-48b0-4aad-974e-0f5647849608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.654+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Thursday, the prosecutor's office said an investigation\
        \ revealed that the clinic was used to provide first aid care to the US citizens:\
        \ \"For this purpose, they were taken aboard the ambulance, which was seized\
        \ as evidence and to continue the investigation.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e726afe-a572-4586-a066-ab62aa32b27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.654+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81422a2-166e-4540-ab19-de66d7fc678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.655+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The ambulance was located, which, according to the testimony of the\
        \ victims, was used to take them to the clinic,\" the statement said. No one\
        \ was detained after officials located the clinic and ambulance, the statement\
        \ said.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfbe0b8-4815-48c1-a9eb-354f85a94374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.655+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8d39fd-a2b4-4eb1-abd8-52988083bae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.655+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fatal kidnapping -- and the possibility it was carried out by a\
        \ cartel -- has brought increased attention to ongoing efforts by US and Mexican\
        \ officials to curb cartel activity that is a primary driver of the fentanyl\
        \ trade between the countries. Mexico is the \"dominant source\" of fentanyl\
        \ in the US, according to a government report released last year.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47542e3-52f5-4a85-91d4-ff0170825e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.655+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93861660-a722-41f7-a1d1-b16d2bc18965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.656+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US delegation traveled to Mexico this week to \"discuss our governments'\
        \ ongoing cooperation in combating illicit fentanyl,\" a national security\
        \ council spokesman told CNN on Wednesday.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce618cef-24a1-4510-80b2-04abaae3001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.656+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d65fc67-ad66-49b3-995d-b40205eafcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.656+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The delegation plans to address the kidnapping and discuss a \"fundamental\
        \ strategy to attack the cartels,\" Department of Homeland Security Secretary\
        \ Alejandro Mayorkas said Wednesday.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0346b296-ae4e-45f6-a955-85c0faa94bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.014+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.656+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b058c-d874-4d0e-b6a4-38a364502fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.656+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Timeline of the kidnapping</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ac609-6f05-4d20-aac7-619b242a5458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.657+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The kidnapping of the four friends on Friday spurred a days-long investigation\
        \ by local and federal Mexican officials, who say they were in almost-constant\
        \ contact with US authorities until the two survivors and the victims' bodies\
        \ were finally discovered.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d10630-5aef-40a2-84ba-874b239851ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.657+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970161bf-b766-434f-adbb-563ea89e90a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.657+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The four friends had booked a hotel in Brownsville, Texas, and were\
        \ planning to drive to a doctor's office in Matamoros on Friday for Washington\
        \ McGee to undergo a medical procedure, a close friend who did not want to\
        \ be identified told CNN.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e532b4-b71f-4a3a-a2d7-dbda4b6b9ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.657+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45718fd5-e76d-43fc-a64b-3622c92fe779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.658+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At about 9:18 a.m. Friday, the group crossed into Matamoros, Tamaulipas\
        \ Governor Américo Villarreal said. But on their way to the clinic, the group\
        \ became lost and were struggling to contact the doctor's office for directions\
        \ due to a poor phone signal, the close friend said.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c7675c-697d-4d14-aa48-a6bc50147c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.021+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.658+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b7802-f42b-4036-9baf-87750c729c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.658+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Suddenly, another vehicle collided into the group's van and gunmen\
        \ began shooting at the group, sending some of the friends running, according\
        \ to Burgess, who recounted her daughter's experience. \"They all got shot\
        \ at the same time,\" she said.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e6bb9a-570d-4872-9043-37082148ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.658+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313d1f5b-7d3b-4932-afc8-f58524c461d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.658+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A video obtained by CNN shows Washington McGee being shoved onto the\
        \ bed of a white pickup truck by a group of armed men, who then begin dragging\
        \ at least two other limp bodies into the truck. Burgess, when asked about\
        \ the video, said her daughter was treated \"like trash.\"\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e7227f-8c5f-4d8c-830b-37de1566699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.659+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4287ff1-5b51-4a1c-903a-35daf1311ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.659+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Americans were then taken from the scene in the vehicle, according\
        \ to an FBI account of the kidnapping.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac702ec3-9e2d-4db2-b0e6-6267f07a9840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.659+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e136f0-907b-428c-9172-79c18f44bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.659+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the next few days, the groups was moved to several different locations\
        \ to \"create confusion and avoid rescue efforts,\" Villarreal said.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2153a603-2fe6-4f7e-9402-0961e96dbfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.660+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc0ae57-cbc5-466a-95ec-0aafd2b715ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.660+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mexican investigators, meanwhile, were searching for the missing group,\
        \ sifting through surveillance footage and processing the vehicles and ballistics\
        \ found at the scene, officials said.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bad058-0ed4-4959-afbc-74ba569e8204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.660+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870362d8-1526-460b-9d05-66021fb3a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.033+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.660+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After noticing the Americans' van had North Carolina license plates,\
        \ Mexican authorities reached out to US officials, who were able to run the\
        \ plates, according to Barrios Mojica, the Tamaulipas attorney general. They\
        \ were also able to identify the gunmen's truck, he said.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00be4d4-71e0-40dc-8024-81b94a73a19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.661+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da40f715-d3af-444d-95a8-f3b5453ccca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.661+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Several searches\" were then initiated across multiple agencies,\
        \ and the group was ultimately found in the wooden house in or near Matamoros\
        \ on Tuesday morning, Villarreal said.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbb6d97-eef7-4c14-ac7c-dd0f98fba891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.661+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432dbc83-b29a-4ed6-a998-9dc482808dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.661+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though US law enforcement were not involved in the search on the
        ground, federal and local agencies in Mexico were cooperating in the effort
        and a joint task force was created to communicate with US officials, Barrios
        Mojica said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04083af7-00bd-4945-b1be-498c499c9296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:18.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.661+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/03/09/us/mexico-matamoros-americans-kidnapped-thursday">Cartel
        suspected of American kidnappings issues alleged apology letter</a>"</em></p>'
  'xi-jinping-third-term':
    'author': 'Nectar Gan, CNN'
