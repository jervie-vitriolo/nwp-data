      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c996b01-cefc-4174-bc19-93249abc1a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:54:28.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T23:06:48.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aquinde followed the footsteps of her father - a retired master sergeant.\
        \ It runs in the family, as her grandfather and uncle are also retired PAF\
        \ members.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dba3e14-f82a-455a-9ec3-2683b12238b4'
      'mgnl:activationStatus': true
