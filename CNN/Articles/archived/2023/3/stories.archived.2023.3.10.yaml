      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a9ed3e-b04a-4245-a115-586eba8748ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T12:52:20.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-13T16:08:15.335+08:00
