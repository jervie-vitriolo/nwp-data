      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) –</strong> An oil
        slick from Oriental Mindoro has reached the shores of Taytay, Palawan, the
        Philippine Coast Guard (PCG) reported Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef2373c-e0b3-4a54-9b79-7beefbace7db'
