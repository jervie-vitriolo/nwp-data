      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Friday, Meralco said the electricity rate rose by
        ₱0.5453 per kilowatt-hour (kwh), bringing the overall rate for a typical household
        to ₱11.4348/kWh from ₱10.8895/kWh in February.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9796493-058e-4f81-b355-ce31f6b293aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T13:38:37.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T13:38:38.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For households consuming 200 kWh, Meralco said they would have to shell
        out ₱109 more for their March bill.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c02008-bc35-4199-abee-c1bbc87b5352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T13:38:37.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T13:38:38.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Generation cost is 55% of the billing statement. The rest are distribution
        (17.5%), transmission (10.1%), taxes (11.7%), and others (5.7%). Meralco’s
        franchise area covers central to southern Luzon, including Metro Manila.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f65bd4c-e900-4b98-a7cb-75201d08981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T13:38:37.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T13:38:38.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the Malampaya facility underwent a 15-day maintenance shutdown in
        February, the company said the generation charge inched up by ₱0.4636 to ₱7.3790
        from ₱6.9154 per kWh the previous month.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b84321-6790-4f0a-a0f4-c0a5b62570d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T13:38:37.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T13:38:38.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The generation charge covers the cost of power purchased by the company
        from its suppliers, such as independent power producers (IPPs), power supply
        agreements (PSAs), and the wholesale electricity spot market.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1f98a-3883-4bfd-a09e-4b977efdb1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T13:38:37.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T13:38:38.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This month''s generation charge increase would have been significantly
        higher, but we took the initiative to cushion the impact in the bills of our
        customers by coordinating with some of our suppliers to defer collection of
        portions of their generation costs," said Jose Ronald V. Valles, Meralco Regulatory
        Management Office head.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8159c292-56b0-4871-82e7-7f7f25de634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T13:38:37.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T13:38:38.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The power distributor also said it would implement a deferred collection
        of around ₱1.1 billion in generation charges, equivalent to ₱0.40 per kWh,
        to be collected in April and May.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ab867-9b66-4765-ab33-cc7eadc3f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T13:38:37.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T13:38:38.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meralco said spot market charges climbed by ₱1.4795 per kWh following
        stronger demand in the Luzon grid, while IPPs also increased by ₱0.5784 per
        kWh due to the Malampaya shutdown, forcing First Gas-Sta. Rita and First Gas-San
        Lorenzo plants in Batangas to tap alternative fuel.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e178c825-ee08-4205-9f2e-02773b248384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T13:38:37.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T13:38:38.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PSA charges, meanwhile, remained flat due to the deferral of collection
        of a portion of PSA costs.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a17ea4-d58f-4a67-a62b-58d66d00fab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T13:38:37.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T13:38:38.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With expectations that demand would shoot up in summer, Meralco said
        it is seeking an additional 480 megawatts of supply to increase its capacity.<p><br></p>'
  'suspects-misled-about-real-target-in-Degamo-slay-case':
