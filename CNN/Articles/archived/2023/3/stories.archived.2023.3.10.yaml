      'mgnl:lastActivated': 2023-03-10T14:33:31.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772ead3-f844-4ad8-989d-c22fe3bd6689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T14:33:30.969+08:00
