  'cartel-apology-letter-kidnapping-americans':
    'author': 'Josh Campbell, David Shortell, Fidel Gutierrez, Karol Suarez and Elizabeth
      Wolfe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-10T11:15:26.000+08:00
    'imagesource': 'jcr:6172ca97-1f79-457f-9a7a-794e772f9cb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae2bb360-185a-4f4b-a9be-7e01bf7b7118'
    'lead': 'The cartel believed responsible for the armed kidnapping last week that
      killed two American tourists and a Mexican woman in Mexico, issued an apology
      letter and handed over five of their members to local authorities, sources said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-10T11:20:17.949+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-10T11:23:03.639+08:00
    'mgnl:lastActivatedBy': 'seth'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-10T11:23:02.180+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cartel suspected of American kidnappings issues alleged apology letter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea313b-343f-4747-b8c2-c43fdea0ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.639+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The cartel believed responsible for the
        armed kidnapping last week that killed two American tourists and a Mexican
        woman in Matamoros, Mexico, issued an apology letter and handed over five
        of their members to local authorities, according to images circulating online
        and a version of the letter obtained by CNN from an official familiar with
        the ongoing investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a7dd8-e93c-48bc-8d0b-42ef9e854eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.967+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.640+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807aec03-901f-42f1-82e3-5ad3aa97837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.640+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The source told CNN that investigators believe the letter to be authentic.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac8fda-78ad-4279-89d9-90d4069299b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.968+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.640+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa3d63-ea13-4a49-bc9c-46913a87939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.640+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The [Gulf Cartel] apologizes to the society of Matamoros, the relatives\
        \ of Ms. Areli, and the affected American people and families,\" reads the\
        \ handwritten letter, referring to a Mexican woman who was also killed in\
        \ the shootout.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa208ff-daf7-4fd5-9bf0-859e487b6493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.641+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8393563e-47a5-4ea2-865c-04dbbc1ff260'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.969+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.641+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bodies of the two Americans killed in the kidnapping were delivered\
        \ Thursday to US diplomatic authorities, according to a Mexican official.\
        \ Two other American tourists survived the kidnapping.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f18f61-80e1-4d01-8e6e-16588c4b35b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.641+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33eb32-108f-4d6e-89d4-6b349929eb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.641+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one of the photos posted online, five men can be seen lying face\
        \ down and restrained on the pavement with their shirts pulled over their\
        \ faces. Uniformed authorities are seen standing over them.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7230f387-d958-4751-8525-d1f5389cef34'
