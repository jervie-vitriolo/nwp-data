      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c0a576-948b-49e8-bf00-f0ca7b830e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Undersecretary of State for Political Affairs Victoria Nuland earlier\
        \ said putting up the new sites would create economic opportunities for the\
        \ Philippines.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e85025a-c222-487a-ad92-61775646eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ee65e8-4f00-4830-b3f1-e3e397f6a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also talked about the promises made by Beijing and asked if most\
        \ of these promises benefited Filipinos. This did not sit well with China.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3407cb-8427-4045-a528-4be8c5dc4865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af0814-4dee-4232-b47e-f72f2b1b1b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Economy and trade cannot flourish without a peaceful and stable regional\
        \ environment,\" the Chinese embassy said in a statement.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af08b8-d0b5-438c-aaa8-e252e8020dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9493bb37-e0cf-41b3-a273-b336312be7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, some Americans claim that the four additional military sites\
        \ in the Philippines to which US forces would have access under the EDCA would\
        \ bring economic 'opportunities, jobs' to their host communities, and discredit\
        \ China-Philippines economic cooperation at the same time,\" it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc38971c-32b2-4bd5-b49f-a25637f71342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d7aab8-2261-4fc0-8bce-3ccf315abbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China said such remarks showed \"total ignorance\" of the Philippines'\
        \ pursuit of peace and cooperation with the East Asian giant.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaca072-870b-4f7e-baef-697924673641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd3acdc-48db-41aa-ac6f-0f07eda4348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The embassy added that the additional EDCA sites would only cause instability\
        \ in the region.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3095b9da-0c31-4058-85fe-e1efa5f84147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74125af-4f2f-4b10-a321-f2a478dfe8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Creating economic opportunities and jobs through military cooperation\
        \ is tantamount to quenching thirst with poison and gouging flesh to heal\
        \ wounds,\" the embassy said. \"Such cooperation will seriously endanger regional\
        \ peace and stability and drag the Philippines into the abyss of geopolitical\
        \ strife and damage its economic development at the end of the day.\"  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e8bd1-c6d6-4db5-aa82-bae7612bccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf61f652-2812-4968-a439-f8451e6bba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US responds</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e08a23e-fdd8-47ac-b6aa-e63bb98e639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a713e-3d63-415d-a79d-3ba941309964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US embassy reiterated that it remains committed to its defense\
        \ ties with the Philippines.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee92dd67-e850-4bec-8036-98510b698c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc888ef1-e0f4-4421-bed5-f59ef6bd4df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The United States and the Philippines stand together as friends,\
        \ partners, and allies,\" it said in a statement. \"Now and always, the US\
        \ commitment to the defense of the Philippines is ironclad, and we are committed\
        \ to strengthening our economic and investment relationship.\"  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab92c8-3ee7-42c9-9f0e-dfe0e67bd51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d2699-4020-4319-b048-9ff23310f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH-China ties over the years</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf5da59-2a11-4315-bb37-c2d80c4296b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a56467c-de79-4b80-91b5-f4b150370ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Chinese embassy noted the cooperation between Manila\
        \ and Beijing, which has been ongoing in many fronts, including infrastructure,\
        \ economy, and tourism.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d8b0cd-2949-42a3-ab46-20d8280fcbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2781adeb-8f59-45a3-9409-c062fb2a358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Around 40 government-to-government cooperation projects have been\
        \ completed or are in progress, including Binondo-Intramuros Bridge, Davao-Samal\
        \ Bridge and Chico River Pump Irrigation Project,\" the embassy said.  \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc63c41-9d83-4325-81ce-378d185f8195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa4a06a-8214-470e-be25-2c76d78a0d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China is also the Philippines' largest trading partner, import source,\
        \ and third foreign direct investment source.  \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f9ea0b-f9ff-4055-bc00-e054b7639dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e8032-81c7-4caa-b445-15a1214ca3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The embassy also cited the benefits of the recent visit of President\
        \ Ferdinand Marcos Jr. to Beijing and his meeting with Chinese President Xi\
        \ Jinping.  \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e7724-f82f-4b04-ba61-38b22c37e9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10531a5-b40b-41c5-af46-194269a9b57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T21:27:44.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-10T21:27:55.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the state visit many Chinese business delegations are coming
        to the Philippines, reaching extensive agreements on expanding trade and investment
        cooperation between the two countries, demonstrating the huge potential and
        broad prospects of China-Philippines practical cooperation," the embassy noted.</p>'
