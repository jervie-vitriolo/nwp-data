      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c781b-ec1e-4766-8410-bf63847dc39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:43:08.929+08:00
