      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquinde is an attack pilot and has been deployed in counterterrorism
        missions. Antenor-Cruz, meanwhile, has joined rescue and disaster relief operations.
        They are just some of the around 20 female pilots in their respective units.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cba242-e94f-4195-a0e0-1d75abf67d5f'
