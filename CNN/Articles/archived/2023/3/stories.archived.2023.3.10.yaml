    'title': 'Ex-ONE champion Eduard Folayang leaves Team Lakay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11abc0f2-826c-4011-bd5c-d6a40bf2799b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:15:35.473+08:00
