    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SWS: 48% Filipinos confident on economy improving in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b06a1-89a2-4c41-b7aa-5f20aa242dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T05:53:16.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T06:08:42.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> Almost
        half or 48% of Filipino adults remain optimistic that the country’s economy
        will improve in the next 12 months, a Social Weather Stations (SWS) survey
        released on Thursday showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96bb2c9-b487-4ade-8571-49f950f102d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T05:53:16.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T06:08:42.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e520154-b0c5-45bd-8dc1-899d66796758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T05:53:16.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T06:08:42.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the SWS survey conducted through in-person interviews\
        \ from Dec. 10 to 14 last year, only 9% of respondents see the economy worsening\
        \ while 33% felt neutral about the issue.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a32e8c-aa65-4ee4-948f-29aa68d8c559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T05:53:16.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T06:08:42.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fb4f4b-1adc-4c3a-ae05-34b2e525477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T05:53:16.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T06:08:42.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This data totaled a net economic optimism score (percentage of economic\
        \ optimists minus percentage of economic pessimists) of +40, a rate considered\
        \ “excellent” by the SWS. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae90ea3-fd3c-4237-9b24-2b2429313bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T05:53:16.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T06:08:42.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95aedc6-d6af-4739-8856-7f6ecb4a6ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T05:53:16.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T06:08:42.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Metro Manila recorded a +47 rate in net economic optimism, highest\
        \ among areas in the country, followed by Mindanao (+45), Balance Luzon (+40),\
        \ and the Visayas (+27).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c4272-2073-43fb-a5b3-0b8542dbcc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T05:53:16.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T06:08:42.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a25f5a6-3c11-4545-b14c-70db359f7473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T05:53:16.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T06:08:42.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SWS also explained that net economic optimism score tended to be higher\
        \ among those with educational backgrounds. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f699f19-3df3-40e7-a52f-b61b7e309121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T05:53:16.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T06:08:42.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a1391-450b-44b3-8dac-51772f331bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T05:53:16.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T06:08:42.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "College graduates had an “excellent” rate at +51 while high school\
        \ graduates tallied +40. Non-elementary graduates recorded optimism at +37\
        \ while elementary graduates are at +35.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533891f4-ad07-4ce9-9b51-7f1628b5a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T05:53:16.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T06:08:42.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413787d0-bcc7-4d21-bf39-6545c57d32ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T05:53:16.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T06:08:42.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey was conducted through in-person interviews with 1,200 respondents\
        \ of Filipinos above 18 years old. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd1a54-3421-4eab-a1bc-9174213c427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T05:53:16.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T06:08:42.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717248b3-b6c8-4fcc-8e65-b65aa411b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T05:53:16.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T06:08:42.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sampling error margins are ±2.8% for national percentages, ±5.7%
        each for Metro Manila, Balance Luzon, the Visayas, and Mindanao.</p>'
