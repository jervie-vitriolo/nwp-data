    'template': '1'
    'title': 'Two dead after foiled $32.5 million airport heist in Chile'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927a4ec2-aa06-44fe-8ccf-f7e527a0e687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:50:58.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:50:58.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A foiled multimillion-dollar heist at Chile’s largest airport has
        left two dead, officials said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07506804-87b7-4ac7-a191-57e8b1554567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:50:58.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:50:58.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Footage widely shared on social media shows a shootout between robbers
        and officials from Chile’s DGAC aviation agency at the Arturo Merino Benitez
        International Airport in Santiago.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d5ccfd-5a5d-4e1f-b2d9-3e9689c93a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:50:58.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:50:58.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chief prosecutor Eduardo Baeza said Wednesday the “assault” resulted
        in the deaths of a DGAC airport security official and one of the robbers.
        It happened at approximately 7:50 a.m. local time (5:50 a.m. ET).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea46446-dad2-4838-89ff-ce2ef2fe1b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:50:58.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:50:58.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(The attempted robbery) is still under investigation,” Baeza added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c0db84-5838-4cd1-934f-4fe2ac23fa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:50:58.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:50:58.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said around 10 people broke into the airport in three
        or four trucks, targeting an armored vehicle carrying a “valued load” from
        a LATAM Airlines plane.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b643fee-2ccd-4c1a-ae0c-b86922cc8947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:50:58.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:50:58.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane, which had arrived from Miami, was carrying $32.5 million
        to be transported locally by security provider Brinks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c42681-0720-4258-9dbf-14edebc47451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:50:58.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:50:58.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters from the La Moneda presidential palace in
        Santiago, deputy interior minister Manuel Monsalve said security officials
        had “foiled a robbery by a highly organized, highly armed and probably very
        well-planned robbery.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab344a2-38fc-42ef-8bd8-7fdee8207379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:50:58.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:50:58.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raul Jorquera, general director of the DGAC, told reporters that
        no passengers were at risk during the encounter, and that the robbers had
        “high capacity firepower” to steal the money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2286cf7e-c89e-4ddb-83df-0e96a85e797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:50:58.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:50:58.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized crime in Chile has spiked in recent years, including elaborate
        train heists and multimillion-dollar robberies at the country’s main seaport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d158263-15ae-4b77-a09e-022b0ee3a132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:50:58.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:50:58.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/09/americas/chile-airport-heist-scli-intl"><em>"Two
        dead after foiled $32.5 million airport heist in Chile"</em></a></p>'
  'hypersonic-missiles-explainer':
    'author': 'Brad Lendon, CNN'
    'caption': 'Alexander Zemlianichenko/AP/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-10T04:51:02.000+08:00
    'credit': 'Alexander Zemlianichenko/AP/FILE'
    'imagesource': 'jcr:1f7309ea-9929-4995-afcc-c80c22991a38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92dd8305-cf04-432e-9b8b-a276befcf7c8'
    'lead': 'A Russian bomber fired three hypersonic missiles at the southern Ukrainian
      port city of Odesa on Monday night, Ukrainian officials said, as part of a barrage
      that leveled a number of civilian targets including hotels and a shopping mall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-10T04:54:03.542+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-10T04:54:04.020+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'What to know about hypersonic missiles fired by Russia at Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde22c0b-5036-4bd0-93e7-7f361377034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>A Russian bomber fired three
        hypersonic missiles at the southern Ukrainian port city of Odesa on Monday
        night, Ukrainian officials said, as part of a barrage that leveled a number
        of civilian targets including hotels and a shopping mall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bcfd19-c879-4dad-a996-26eacf7ea26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It is not the first time Moscow has deployed its Kinzhal hypersonic
        missile during its invasion, but it does appear to be a relatively rare occurrence.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987f66e-6326-436d-8e09-9af563a06ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Russia said it used Kinzhal missiles Ukraine in mid-March – a claim
        later confirmed by US officials to CNN – in the first known use of the weapon
        in combat.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c63b1-673c-4f03-812a-b2e3ddc9fa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In March, US President Joe Biden confirmed Russia’s use of the Kinzhal
        missile, describing it as “a consequential weapon … it’s almost impossible
        to stop it. There’s a reason they’re using it.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfef6b2-88b9-4907-ae6e-95ed04d5ab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden’s defense secretary, Lloyd Austin, has downplayed the effectiveness
        of the missile, telling CBS in March that he “would not see it as a game-changer.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801cda5-a692-4e3e-a6b3-f85652700cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And the UK defense ministry has previously said the Kinzhal missile
        is really just an air-launched version of the Iskander short-range ballistic
        missile (SRBM), which Russia has used repeatedly in its war on Ukraine.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a3c800-7afa-431b-a4f2-a07ff3064e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s what to know.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130b7ad6-465f-48eb-a099-fc367aefd5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why the fear and hype about hypersonic missiles?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df542b6f-39a0-4b95-a852-b5d12f97c8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'First, it’s important to understand the term.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7091a34c-6b79-4d04-bcf2-2cc9e0ff9501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Essentially, all ballistic missiles are hypersonic – which means they
        travel at least five times the speed of sound. Almost any warhead released
        from a rocket miles in the atmosphere will reach this speed heading to its
        target. It is not a new technology.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db5d32f-29ea-4c10-806e-e059fa0a6d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What military powers – including Russia, China, the United States
        and North Korea – are working on now is a hypersonic glide vehicle (HGV).
        An HGV is a highly maneuverable payload that can theoretically fly at hypersonic
        speed while adjusting course and altitude to fly under radar detection and
        around missile defenses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd3e16-7236-4e73-a4e3-bbf4b90ba0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An HGV is the weapon that’s almost impossible to stop. And Russia
        is thought to have an HGV in its arsenal, the Avangard system, which Russian
        President Vladimir Putin in 2018 called “practically invulnerable” to Western
        air defenses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d309040-fad6-4ebb-9948-1955d7c2d0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Kinzhal, as a variant of the Iskander SRBM, is not an HGV.
        While it does have limited maneuverability like the Iskander, its main advantage
        is that it can be launched from MiG-31 fighter jets, giving it a longer range
        and the ability to attack from multiple directions, according to a report
        last year from the Center for Strategic and International Studies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5536063a-40b1-4438-8990-91f3b05bd3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The MiG-31K can strike from unpredictable directions and could avoid
        interception attempts altogether. The flying carrier vehicle might also be
        more survivable than the road-mobile Iskander system,” the report said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c002129-6057-4bef-be95-a8f00055e1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The same report also noted that the ground-launched Iskander proved
        vulnerable to missile defense systems during the 2020 Nagorno-Karabakh war,
        during which Azeri forces intercepted an Armenian Iskander.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2831575-a12c-43a3-944e-787d5caa5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This suggests that claims of the Kinzhal’s invulnerability to missile
        defense systems may also be somewhat exaggerated,” the report said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe2f474-616a-49d6-ab90-e86d264afe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does Ukraine have missile defenses?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aa82e0-1573-4f43-a0b0-221a567e6b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The United States and its NATO allies are already sending several surface-to-air
        missiles systems to Ukraine to aid in its defense.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8acaec5-6b41-4733-b1c8-0dcb6954d50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to a senior US official in March, these additional systems
        included the Soviet-era SA-8, SA-10, SA-12 and SA-14 mobile air defense systems.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b7a90a-9da4-4db8-846b-c0542430c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NATO member Slovakia has also sent more modern S-300 missile defense
        batteries to Ukraine.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624a482f-f317-4887-b7f6-7054d8a6ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the United Kingdom promised £100 million ($123 million)
        worth of high-grade military equipment, including more Starstreak anti-aircraft
        missiles. Weeks later, Germany said it would supply 50 anti-aircraft tanks
        to Ukraine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcd688d-3bb8-497d-a66d-f3324a5d3bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And the US is preparing a mammoth $40 billion aid package that would
        include additional anti-aircraft capabilities for the Ukrainian military.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284a5ac-9f88-4eca-91be-f87976e4e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did Putin use the Kinzhal missile?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e25ccb-4936-4039-b6f3-0c978b48ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Use in Ukraine marks the combat debut for Russia’s Kinzhal system.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b638965-e4c9-47d1-8a11-234d14c2bb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On March 18, the Kinzhal aviation missile system with hypersonic
        aeroballistic missiles destroyed a large underground warehouse of missiles
        and aviation ammunition of Ukrainian troops in the village of Delyatin, Ivano-Frankivsk
        region,” Russia’s Defense Ministry said at the time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b5fcda-1362-4fff-a9fd-aaa5a77d013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials later confirmed to CNN that Russia launched hypersonic
        missiles against Ukraine and were able to track the launches in real time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a16be61-3d93-4dbd-b51a-d8a883ab9f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The launches in March were likely intended to test the weapons and
        send a message to the West about Russian capabilities, multiple sources told
        CNN.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b8acbe-5043-499e-8ba9-46e4a3cd076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At that point, the war on the ground in Ukraine had become something
        of a stalemate. Russia may have been looking for victories it could tout.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1e04ed-7daf-46c7-a302-cd7703201257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The UK defense ministry said at the time that Moscow probably deployed
        the Kinzhal to “detract from a lack of progress in Russia’s ground campaign.”
        Austin, the US defense secretary, used similar language in his CBS interview
        in March, saying Putin was”trying to reestablish some momentum.”'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49773f69-f6fa-46f6-8398-60cdfeea73f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of March, the US assessed that Russian forces were running
        low on air-launched cruise missiles, according to a US defense official, who
        said there were indications that Russia was trying to preserve that inventory
        as part of its declining stocks of precision guided munitions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81932781-4703-4fc7-821d-9202a82cdaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:54:03.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:54:04.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"What to know about
        hypersonic missiles fired by Russia at Ukraine"</em></p>'
  'SWS-Filipinos-optimistic-economy':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-10T06:07:34.000+08:00
    'imagesource': 'jcr:28959fa7-2277-4d99-92cc-35a66f040cd2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1b903fb-8456-40c5-b262-f8bf4f1a1bee'
    'lead': 'Almost half or 48% of Filipino adults remain optimistic that the country’s
      economy will improve in the next 12 months, a Social Weather Stations survey
      showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-10T05:53:16.821+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-10T06:08:42.887+08:00
