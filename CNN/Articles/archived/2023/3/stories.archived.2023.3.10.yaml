      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> Suspects
        behind the killing of Negros Oriental Governor Roel Degamo said they were
        made to believe that another person was the target, authorities said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860130c5-87e4-4361-b8d5-fc323b7506f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T14:33:30.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-10T14:33:31.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3655a279-cee5-47dd-92b3-c3afb910735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T14:33:30.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-10T14:33:31.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That was part of the revelation of one of the suspects <em>na</em>
        (that) they were somewhat like misled of the target. That’s part of his extrajudicial
        confession,” Special Investigation Task Force Degamo spokesperson PLtCol Ace
        Pelare told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cae4ad-e3cc-4657-b5e6-2789159ebb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T14:33:30.968+08:00
