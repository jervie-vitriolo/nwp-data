      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pelare said the police are already in the final stretch of their investigation,\
        \ collecting some pieces of evidence that could bolster the cases filed against\
        \ the suspects. They have also established what transpired before, during,\
        \ and after the assassination, he added without giving details.\r"
