      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police also heard a shot on the top floor of the building when they\
        \ first entered it and found a dead person upstairs. Police believe it may\
        \ have been the perpetrator but said no further information could be given\
        \ at this point, a spokesperson said.\r"
