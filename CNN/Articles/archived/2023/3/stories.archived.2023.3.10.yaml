      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dbb93d-d6e7-4e84-84af-359ea7251c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T12:52:20.273+08:00
      'mgnl:createdBy': 'bamba'
