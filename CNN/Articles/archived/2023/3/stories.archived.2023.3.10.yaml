      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "James Woodard, Shaeed Woodard's father, said it was difficult to see\
        \ the video of his son's abduction on television.\r"
