        behind Oriental Mindoro oil spill located</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363c3df3-d9e5-40c6-9eb8-ce96af5fd5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:46:32.173+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local government of Oriental Mindoro previously said the slick\
        \ had affected the livelihood of over 10,000 fisherfolk in the towns of Pinamalayan,\
        \ Gloria, Bansud, Bongabong, Roxas, and Mansalay.\r"
    '4':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcoastguardph%2Fposts%2Fpfbid028iL2QmmDmvsKzHDexiTaCAqfes97mVWngaecYbeBe9UGTNHEnMWZbd5GUEbJi2XZl&show_text=true&width=500"
        width="500" height="792" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945f2263-ba5c-4074-a8ee-484f5d29e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:46:32.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-12T21:18:01.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
