    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-10T09:52:47.058+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'More than 3.2 million Calico Critters toys recalled after deaths of
      two children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914279ae-bfa5-4f17-905b-7ff848f7beeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T09:51:59.336+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T09:52:47.388+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than 3.2 million Calico Critters
        toys that were sold in a set with a baby bottle and pacifier accessories are
        being recalled because they pose a serious choking hazard for small children,
        the US Consumer Product Safety Commission said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c8af54-a5cc-4619-9870-a3d3beb2aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T09:51:59.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T09:52:47.388+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Epoch Everlasting Play, based in Pine Brook, New Jersey, makes the
        products. It said it is aware of three incidents involving the pacifier accessory,
        including two deaths.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dedc30-d92e-428b-abc3-14bf4a43d58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T09:51:59.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T09:52:47.388+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One fatal incident involved a 2-year-old child in 2018 in New Mexico,
        and the other fatal incident involved a 9-month-old child in 2015 in Japan,
        the CPSC said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f6394b-b557-4fac-8b26-f4fc910b8957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T09:51:59.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T09:52:47.388+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This recall involves all Calico Critters flocked animal figures and
        sets sold with bottle and pacifier accessories. The bottle accessories were
        sold in yellow, pink, blue and orange colors.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3b1da2-71c4-420d-a99a-a6d098b728b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T09:51:59.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T09:52:47.389+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One style of the bottle has two yellow handles. The pacifier accessories
        were sold in yellow, orange, pink, dark pink, blue and teal colors.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b700a-e9b8-4518-80b1-220731ee2472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T09:51:59.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T09:52:47.389+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The sets, priced between $10 and $80, were sold at Walmart, Meijer,
        and other stores nationwide and online at www.calicocritters.com and on Amazon
        from January 2000 through December 2021.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cef0320-5d09-4de6-8ea6-0bf59971ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T09:51:59.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T09:52:47.389+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said consumers should immediately take the recalled bottle
        and pacifier accessories away from children and contact the company for instructions
        on how to submit a photo of the recalled bottle and/or pacifier accessory,
        along with contact information and other instructions to receive a free replacement
        accessory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa49e51a-c316-46cd-92a7-e012c18908e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T09:51:59.339+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-10T09:52:47.390+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/03/09/business/3-2-million-calico-critters-toys-recall">More
        than 3.2 million Calico Critters toys recalled after deaths of two children.</a>"</p>'
