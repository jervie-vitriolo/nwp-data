      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pelare said they forwarded the case to the Department of Justice as\
        \ they shift to the final stretch of investigation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e41cfe4-8db8-401b-a9d9-2ac19f24e162'
