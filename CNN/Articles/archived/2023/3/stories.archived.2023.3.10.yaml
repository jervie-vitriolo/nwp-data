      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"His authority to travel to the United States is covered only by the\
        \ period February 28 to March 9, 2023. Clearly, the TA [Travel Authority]\
        \ of Rep. Teves has expired effective today. His travel outside the country\
        \ beyond the period mentioned is no longer authorized by the House of Representatives,\"\
        \ Romualdez said.\r"
