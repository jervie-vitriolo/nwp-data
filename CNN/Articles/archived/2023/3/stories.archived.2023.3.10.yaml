      'mgnl:lastActivated': 2023-03-10T11:23:03.642+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53777f01-9e97-4f97-b33c-e03b538814ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.642+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot confirm the authenticity of the photos and has asked Mexican\
        \ and US authorities for comment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215ad98e-4505-4202-aac7-0c65805e2298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.643+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2fda5d-47f1-47d5-987d-5071c7d9b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.643+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is common for Mexican cartels, especially in the northeast of the\
        \ country, to release messages to the authorities or rival groups in the aftermath\
        \ of high-profile incidents, according to Guadalupe Correa-Cabrera, a professor\
        \ at George Mason University who studies the cartels.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b79cfaa-bde5-4f68-8b01-a4ead8266181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.643+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5df2cb-d330-436b-9d60-36fb8278fcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.643+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official who confirmed the apparent legitimacy of the letter said\
        \ Mexican and US law enforcement officials investigating the kidnapping strongly\
        \ doubt the sincerity of the group's apology. But they suspect the apology\
        \ was issued after the attack brought considerable public attention and scrutiny\
        \ onto the actions of the cartel.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c80dd6-7493-4cb0-958d-1bcf74caf676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.644+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd25ebda-4f97-437c-84a0-259e6cd8cea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.644+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The development comes after a local leader of the Gulf Cartel, wanted\
        \ for past kidnappings, was arrested by Mexican authorities in Reynosa, according\
        \ to a US official briefed on the apprehension.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2538b252-a632-4f34-8d34-35ff1963f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.644+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d3cb48-f2d4-4a3e-bc06-379282f2098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.644+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any connection to last week's armed kidnapping of four Americans was\
        \ unclear. But, as CNN has reported, the official believes members of the\
        \ Gulf Cartel attacked the Americans in Matamoros in a case of mistaken identity.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd2c093-d80d-47f6-b469-ab762816f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.644+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead0f19-7179-4940-b680-275aa5153455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:20:17.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:23:03.645+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The local cartel leader, Ernesto Sanchez-Rivera, is also known to have\
        \ ties to the Jalisco New Generation Cartel, the source added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a5a2ef-c4bf-4d6e-8c39-c4a9affb03a1'
