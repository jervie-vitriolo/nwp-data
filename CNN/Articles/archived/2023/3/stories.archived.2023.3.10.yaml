    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02a526d-3d55-43e8-a70c-81cf6c2147a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:59:36.069+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-13T19:07:22.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the band limits their talking because the songs speak for
        themselves, and each live performance is a chance to commune over lyrics that
        resonated with an entire generation. Turner’s singing voice is sublime to
        hear live, and Helders kept the energy high during drum-heavy songs like “Brianstorm”
        and “Teddy Picker.” It helped, too, that the venue’s audio setup delivered
        amazing sound. “Why’d you only ever phone me when you’re high,” the audience
        sings back to the band — an example of the group’s straightforward, confessional
        lyrics on their most hip hop-leaning record. In the song’s <a href="https://www.youtube.com/watch?v=6366dxFf-Os"
        target="_blank">music video on YouTube</a>, username Fei had this to say:
        “Arctic Monkeys'' songs [make] people feel like they are madly in love with
        someone… It unlocks a bunch of memories in my head.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0cab02-c7a3-404a-9ec7-f99f38faecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:59:36.070+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-13T19:07:22.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd05121-4328-4efe-9aa8-02b10fbace23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:59:36.070+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-13T19:07:22.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the power of song and memory — a familiar beat goes off
        and one is instantly brought back to a different time. For me and maybe even
        for many Arctic Monkeys fans out there, the concert was a way to revisit something
        from long ago. While in line for Thai food before the show, I saw a man in
        his forties wearing skinny jeans and Doc Martens. He pulled out a fine toothed
        comb and retouched his pompadour. It was a Look and I fully respected that.
        Hours later, I’d hear my favorite song “505” play live in a fresh, brighter
        piano-driven arrangement during the encore. I felt waves crashing within me.
        In this version, Turner sings it with an even lower vocal register, a weariness
        and acceptance that perhaps he is no longer singing the song like he did so
        many years ago. But that’s the thing with nostalgia. The memory will always
        feel like a bruise, tender to the touch and takes forever to fade.</p>'
