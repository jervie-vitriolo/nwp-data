        invalidates Teves win in Negros Oriental; Degamo to return as governor</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b303b3ea-f022-40a5-bb01-e44f00035249'
