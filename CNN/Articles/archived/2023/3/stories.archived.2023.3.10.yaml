    'template': '1'
    'title': 'US FDA to require mammogram reports include breast density information'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db30191c-1712-48b9-b2a0-82346d3b2c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.407+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.698+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Newly updated US Food and Drug Administration
        regulations will require mammography facilities to notify patients about the
        density of their breasts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c57c323-aa43-48c3-b4e5-ea8a5471a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.698+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e41d6af-6140-4817-b408-95117fe4fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.698+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Women with dense breasts are at higher risk for breast cancer, and\
        \ dense tissue can make cancer harder to detect in mammograms. Still, few\
        \ women recognize dense breasts as a significant risk factor for cancer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce96a6-8117-4c74-ad14-e9cbac369300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.409+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.698+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216dedaf-eb75-4f41-a8ed-d2210c6abe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.409+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.699+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FDA update announced Thursday will also strengthen the agency's\
        \ oversight over mammogram facilities, allowing it to communicate directly\
        \ with patients if a facility didn't meet standards.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb2d82a-c119-416d-a9fe-7b072af08265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.409+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.699+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c92c7a5-376d-4f84-8bb9-f660e8ced401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.410+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.699+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Today's action represents the agency's broader commitment to support\
        \ innovation to prevent, detect and treat cancer,\" said Dr. Hilary Marston,\
        \ the FDA's chief medical officer.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee0e2f5-d8a5-409c-a824-94be8477ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.410+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.699+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9402e65-59ef-4344-bfb0-1ad0995f83fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.700+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 1 in 8 women will develop breast cancer in her life, according\
        \ to the US Centers for Disease Control and Prevention, and mammography remains\
        \ the best tool for breast cancer screening and detection.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b1a30f-5cd6-4aa0-8069-4d007f63a9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.700+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce162e4-ce7b-4069-8345-0544107c3cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.700+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dense breast tissue refers to breasts composed of more fibroglandular\
        \ tissue than fatty tissue. It's common; the FDA says it's present in about\
        \ half of women undergoing mammograms.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57279682-d4c9-4307-8e51-9c159a02880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.700+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9cebc1-6e8a-4809-b6aa-158a21d22303'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.701+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it shows up as white on a mammogram, making cancer -- which also\
        \ appears white -- more difficult to detect, according to the American Cancer\
        \ Society. Dense breasts are also associated with up to a four times higher\
        \ risk of breast cancer.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c932673-d609-49db-889a-ba4e26d59c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.701+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c57f6-bf18-4427-92df-a72adf4f1b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.701+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thirty-eight states mandate that women receive written notification\
        \ about their breast density and its potential breast cancer risk after they\
        \ have a mammogram; however, the language varies and does not always require\
        \ providers to notify a patient about their risk.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326c27b7-93df-472a-bf24-6657b541bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.701+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d60603-2c25-4f4e-b28c-37685e5829c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.701+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even though women are notified usually in writing when they get a\
        \ report after a mammogram that says, 'You have increased breast density,'\
        \ it's kind of just tucked in there at the bottom of the report. I'm not sure\
        \ that anyone is explaining to them, certainly in person or verbally, what\
        \ that means,\" Dr. Ruth Oratz, a breast oncologist at NYU Langone's Perlmutter\
        \ Cancer Center, told CNN earlier this year.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccbb983-8e61-47b0-8f09-8e9a68662cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.702+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0378921b-e1ab-4ec9-a8d3-009d718ca999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.702+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new changes require facilities to provide patients with information\
        \ about their breast density and include specific language in the mammogram\
        \ reports to explain how breast density can influence the accuracy of a mammogram.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a5b6d9-fd4c-4ffc-abb3-1028e2adff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.702+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326a9664-9094-4d45-ac2d-eb50c76feaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.702+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, the FDA is requiring that facilities recommend that patients\
        \ with dense breasts talk to their health care provider about breast density,\
        \ risks for breast cancer and their individual situation.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b2b64-9878-4073-ac7c-dfab1a018f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.703+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b45f25-556e-4277-b34b-d459d5f3fd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.703+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The idea is to provide information you can discuss with your provider\
        \ to make better informed decisions, including if you need to consider any\
        \ next steps,\" the FDA said in a statement.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6431b3-decf-46d9-ab3f-b9263767ecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.703+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da47978c-3e3b-47c9-b0c3-8cd0232245ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.703+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The changes, which amend the Mammography Quality Standards Act of 1992,\
        \ are required to be implemented within 18 months. The FDA says these new\
        \ regulations will enhance inspection of mammography practices and communication\
        \ with patients and providers.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef81c7-0506-462f-bdd6-9f35ae55b368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.703+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fd90ec-c572-493a-b893-5cafb9fedb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.704+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is intended to help ensure important information that could\
        \ affect decisions about patient care, such as the potential need for further\
        \ evaluation or a repeat mammogram, is communicated as completely as possible,\"\
        \ the agency said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fe477d-0f4d-49e8-bdc3-f5eaecf33bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.704+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a512ae-1cc1-4f2e-b846-6d99c146f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.704+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marston says the new rules mean that "more women have access to
        consistent, quality mammography."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd344fe-430a-4f93-b7b0-d81c63e6b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:40:48.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:42:39.704+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/09/health/fda-mammogram-regulations-breast-density-wellness/index.html#:~:text=The%20FDA%20changes%20announced%20Thursday,the%20accuracy%20of%20a%20mammogram.">FDA
        to require mammogram reports include breast density information</a>."</em></p>'
