    'template': '1'
    'title': 'Russia pummels Ukraine with array of high-tech weaponry in nationwide
      assault'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341f4ec1-a175-459f-b195-ae53e07f7d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.328+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.474+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia showered Kyiv, Lviv and other major
        cities across Ukraine with what officials said was an unprecedented array
        of missiles on Thursday morning, stepping up its assault on the entire country
        as a sluggish ground war drags on in the east.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5877e-ad56-4790-b842-b5af9f679bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.474+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a95fca-c1c3-47e5-91e3-53f3a40c6b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.329+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.475+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 81 missiles were used in a \"massive attack\" on Ukrainian\
        \ infrastructure, including six Kinzhal ballistic missiles that have the ability\
        \ to elude Kyiv's air defenses, the Ukrainian military said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3499fa96-06ae-40d2-9b20-8b77081de30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.475+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b6ba2-5e10-438f-a7ce-7b181e781bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.476+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The attack is really large-scale and for the first time using such\
        \ different types of missiles. We see that this time as many as six Kinzhal\
        \ were used. This is an attack like I don't remember seeing before,\" Yurii\
        \ Ihnat, spokesman for the Air Force Command of Ukraine, said on Ukrainian\
        \ television Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede10b9c-2535-4a38-8183-e96c55e03b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.330+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.477+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371d1ea0-f312-4391-9aa7-391f7f4ac373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.477+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So far, we have no capabilities to counter these weapons,\" he added,\
        \ referring to the Kinzhals, plus six X-22 air-launched cruise missiles that\
        \ were also launched by Russian forces.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a65876f-3f6f-42ef-9cb1-582c0ee70d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.477+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4040e33e-ec2f-4cef-8355-aa907063de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.478+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's been a difficult night,\" President Volodymyr Zelensky said\
        \ Thursday in a Facebook message.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe149349-f74b-41ba-b8ce-226369176742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.479+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00706b4-7b1a-4161-b49e-fa1d5b3d532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.479+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The enemy fired 81 missiles in an attempt to intimidate Ukrainians\
        \ again, returning to their miserable tactics. The occupiers can only terrorize\
        \ civilians. That's all they can do. But it won't help them. They won't avoid\
        \ responsibility for everything they have done,\" Zelensky said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f021517-dc49-4fae-8a30-90cf035f6a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.480+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddffc6a3-2768-4ac0-a3cc-e662d407187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.480+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He listed 10 regions across Ukraine where aerial attacks took place,\
        \ including Dnipro, Odesa, Kharkiv and Zaporizhzhia, and said the attacks\
        \ hit \"critical infrastructure and residential buildings.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1085f76a-1f8c-4d1f-93ce-2b1ef238af68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.481+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dff7da-daa6-4a2c-b8c3-907ea6e61c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.481+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Unfortunately, there are injured and dead. My condolences to the\
        \ families,\" he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2037d099-b641-4bfc-826e-28e3db12b06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.482+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113442bf-7de2-48bd-894f-7afddddafa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.482+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia used the nuclear-capable Kinzhal missile, which it has described\
        \ as a hypersonic weapon, on a few occasions in the first weeks of its invasion\
        \ last year. But the powerful weapon, which Ukraine doesn't have the capability\
        \ to shoot down, has rarely been seen over the country's skies.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9e893-6a5b-49f5-8cb3-96b9c7c5030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.483+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c757f2-92dc-4ba1-a784-2c1c85f215d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.483+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 11 people were killed and more than 20 injured during the\
        \ overnight attacks, according to preliminary information from regional authorities.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0241aa8a-1d7d-4578-9b60-ce51f4939558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.484+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f144abbe-d643-4f29-aa5a-03be62a40c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.337+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.484+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Kyiv, an air raid alert lasted for almost 7 hours overnight into\
        \ Thursday and power outages were implemented as a preventative measure, regional\
        \ authorities said. In the Zolochiv community near Lviv, a fire broke out\
        \ when the fragments of a Russian missile were shot down, regional authorities\
        \ said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a288b38e-e175-4507-a49c-a40943065f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.485+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d10ff3e-66f5-4388-8678-7c7c0a7281c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.338+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.485+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fire destroyed three residential buildings, and three cars. The\
        \ rubble was being cleared and rescuers were searching for additional victims\
        \ on Thursday morning. Several infrastructure facilities and other buildings\
        \ were hit elsewhere in Ukraine.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee02e864-70ce-4ea2-a254-cd908a7b511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.486+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f112b5-4e81-46c3-b747-981da53b4911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.339+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.486+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian Ministry of Defense said Thursday the barrage of missile\
        \ strikes it launched was retaliation for what the ministry called \"terrorist\
        \ actions\" organized by Kyiv in Russia's Bryansk region last week.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28efd850-3628-4399-81c4-1efceb9e9451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.487+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed2db1-cece-4e4c-aef5-b004a9f2b856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.340+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.487+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In response to the terrorist actions in the Bryansk region organized\
        \ by the Kyiv regime on March 2 this year, the Armed Forces of the Russian\
        \ Federation delivered a massive retaliation strike,\" it said in a statement.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd034ba8c-d02a-426b-bf9b-bca0ced42b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.488+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2742cd-03da-4db7-83e5-586073ddf3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.341+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.488+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"High-precision long-range air, sea and land-based weapons, including\
        \ the Kinzhal hypersonic missile system, hit key elements of Ukraine's military\
        \ infrastructure, military-industrial complex enterprises, as well as energy\
        \ facilities that serve them,\" the ministry said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56485f0-a90f-4ab2-9e8c-5e68fdca8eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.342+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.489+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b5d919-de94-48b7-82f8-258ccaca7f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.342+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.489+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian security officials claimed a small Ukrainian armed group last\
        \ week crossed the Russian border into the southern Bryansk region. Russia's\
        \ Federal Security Service (FSB) said the agency was carrying out operations\
        \ following \"armed Ukrainian nationalists who violated the state border.\"\
        \ Russian President Vladimir Putin described the incident as a \"terrorist\
        \ attack.\" A local official said two civilians were killed.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa8cb38-fbba-4da0-ac72-a0cb9303ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.343+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.489+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95664bc3-5f3e-4fc4-9ca7-4273f5a2250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.490+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot independently verify the Russian claims, and local media\
        \ did not carry any images of the supposed incidents, any type of confrontation\
        \ or an alleged raid reported by Russian authorities.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e652c81d-c228-4cff-8984-09cf749f75fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.344+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.490+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afec2e9-8be6-48f8-be29-31531eee9864'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.491+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia's pretext for Thursday's attacks was dismissed by Kyiv's Defense\
        \ Ministry, which likened the Kremlin's claims of \"retaliation\" to propaganda\
        \ tactics used by the Nazi regime in justifying the use of V-1 flying bombs\
        \ over London during World War II. \"Brothers in spirit,\" the ministry said,\
        \ referring to the Kremlin and the Third Reich.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10833a3-cf3e-4c0e-b1a7-5abcf4ba00a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.491+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319d71a6-d678-46e0-b65c-32478a117aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.492+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rare use of Kinzhal missile</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ed788-64bc-4d43-bff5-52ebc04ea37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.492+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The use of such a wide and unpredictable array of weaponry seemingly\
        \ marks a shift in the Kremlin's strategy.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75fe6a7-3739-459f-b013-cc4d2b5d7b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.347+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.493+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e35fb95-23ae-4cc5-be02-6a9421d7e584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.348+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.493+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Kinzhal, an air-launched variant of the Iskander short-range ballistic\
        \ missile (SRBM) which has also, more frequently, been used in Ukraine, was\
        \ unveiled by Putin in 2018 as a cornerstone of a modernized Russian arsenal.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57f60a9-5c4d-42e5-82fb-5fa2cef08e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.349+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.494+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e797e03-8ad1-4f38-b626-cad264ac1e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.349+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.494+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like virtually all ballistic missiles it is hypersonic, which means\
        \ they travel at least five times the speed of sound, but it is also particularly\
        \ difficult to detect because it can be launched from MiG-31 fighter jets,\
        \ giving it a longer range and the ability to attack from multiple directions.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589eca14-8fa8-412a-b602-52f224f1336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.350+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.495+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0dd7b3-64fe-4eb3-b06a-17e5fa199fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.495+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Russia likely developed the unique missile to more easily target\
        \ critical European infrastructure ... (its) speed, in combination with the\
        \ missile's erratic flight trajectory and high maneuverability, could complicate\
        \ interception,\" according to the Center for Strategic and International\
        \ Studies (CSIS).\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a931d8-ce76-4d66-88a2-ee98f2dcb65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.496+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1c33f-90c1-49ec-9918-6d70a27bef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.352+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.496+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia's use of the missile on Ukrainian targets last March was its\
        \ first known use in combat, according to CSIS, and it was subsequently used\
        \ again in May.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df81b1d-a1d3-41a8-affd-89b29b8e3a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.497+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1402932f-2349-4dec-8e4f-134dc70a80e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.497+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eight Iranian-made Shahed drones were also used in Thursday's attacks,\
        \ authorities said. A senior US defense official said Thursday that Ukraine\
        \ is becoming a \"battle lab\" for testing Iranian weapons outside of the\
        \ Middle East. The official spoke ahead of US Secretary of Defense Lloyd Austin's\
        \ visit to Israel where Iranian-Russian military cooperation will be on the\
        \ agenda.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed43b2c9-0820-4fda-8fd9-88f6ed555191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.498+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b39d55-1b66-4680-8108-7d48a920fd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.355+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.498+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Everyone should be preparing for what the threat scenarios look like\
        \ when Iran takes the tactics, techniques and procedures it learned in Ukraine\
        \ and starts to use those coercive tactics here,\" the official said in reference\
        \ to the Middle East.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743a7b4a-cd4e-4dbc-aa07-317ef2f765b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.499+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fa177c-6871-46ec-a0f4-08bf285313c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.499+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The barrage came as most focus in Ukraine was fixed to Bakhmut, the\
        \ eastern city that Russia's ground forces have been assaulting for weeks\
        \ and appear to be on the cusp of capturing.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b8a03c-d1ed-4d0b-a08b-90b12be9576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.500+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ddef6f-d71c-44a5-8028-b46d5ccd2524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.358+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.500+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine's troops have sustained a determined defense of the city even\
        \ as some military experts advocate for a tactical withdrawal.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee675c73-19a5-4cd4-8a12-31f0ee5fdb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.501+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb169c8-efec-40e6-abca-a63faf936a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.501+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky said in an interview with CNN on Tuesday that Kyiv's ongoing\
        \ resistance in the city is \"tactical,\" warning that Russians could advance\
        \ towards other key cities to the west if they capture Bakhmut.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5b9f10-bc0a-4987-bf24-bbb7877ea34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.502+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66ac176-57f8-4a33-babe-8f3658d10ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T11:03:30.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T11:03:42.502+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
