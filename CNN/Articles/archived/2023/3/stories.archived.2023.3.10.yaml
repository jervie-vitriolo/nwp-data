      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf76bda-4a45-4e88-965c-5cc0f729234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:43:08.926+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T18:15:57.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Galvez, the task force will be composed of two brigades\
        \ and six battalions to support the joint operations of the AFP and police\
        \ in the province following Degamo's killing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae4d908-4411-4cda-8a38-b6ade76e3414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:43:08.927+08:00
