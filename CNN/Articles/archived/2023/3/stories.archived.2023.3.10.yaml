      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pedro Pascal can handle the heat from a
        hot wing, but the summer sun on the "Games of Thrones" set was another story.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb1ce50-ef03-45c7-bdc2-176b7c2fd6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:59:34.535+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:59:41.163+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ba271b-139d-460e-987d-0a919b14e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:59:34.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:59:41.163+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the actor was dodging mushroom zombies in \"The Last of Us,\"\
        \ Pascal played Dornish heartthrob Oberyn Martell in Season 4 of \"Game Of\
        \ Thrones,\" a character who infamously gets his eyes gouged out by Gregor\
        \ \"The Mountain\" Clegane (Hafþór Júlíus Björnsson).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05b57fd-a296-4478-8d80-17fc4762b6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:59:34.536+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:59:41.164+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ac9250-4d07-4ce4-9813-731c5eea7101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:59:34.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:59:41.164+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barbaric as it was to watch, the \"Mandalorian\" star remembers it\
        \ as \"the best part of the day\" in a new episode of hot wing interview show\
        \ \"Hot Ones.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d793f-3a98-43d4-8335-fce5310fd572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:59:34.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:59:41.165+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade9d6c5-bc06-490e-ab8a-95e2a37dccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:59:34.537+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:59:41.165+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pascal told \"Hot Ones\" host Sean Evans that he ended up falling \"\
        dead asleep\" when filming the edge-of-your-seat moment. (\"Game of Thrones\"\
        \ and \"The Last of Us\" are HBO shows. CNN and HBO are both part of the same\
        \ parent company, Warner Bros. Discovery.)\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b992a4c-950c-4921-ba7c-1902bb698a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:59:34.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:59:41.166+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91412f54-265b-4212-ab18-cb574a3ea213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:59:34.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:59:41.166+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was so hot when we were shooting that scene. He's over me and\
        \ he puts his thumbs into my eyes and they've got tubing through his body\
        \ into his forearms to his thumbs just pumping this cool blood,\" he said,\
        \ adding that Björnsson was \"the gentlest guy ever.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4760e58-75b2-4fb2-b033-21c81aa45f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:59:34.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:59:41.166+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c1084-b3e1-4c36-b4ed-aa05a8d6646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:59:34.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:59:41.167+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pascal said that the fake blood was \"so cooling,\" that when it was\
        \ pumped all over his face \"it was very cathartic and I went into the deepest\
        \ sleep I'd been in.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f5982f-f595-46a5-8ffd-fcc1f7e25a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:59:34.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:59:41.167+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809390ab-5ba1-4a97-805d-ecdcd6b34e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:59:34.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:59:41.168+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One good thing that came from this scene for Pascal is perhaps figuring\
        \ out a sleep remedy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c70958-9fec-496c-8656-fe6b98c40f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:59:34.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:59:41.168+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b448b9f-23bb-48b9-9b10-a31fafdb97b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:59:34.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-10T08:59:41.169+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I realize now, because I'm not a very good sleeper, I need to be\
        \ laid out with pieces of flesh, gelatinous, cool-to-the-touch face meat and\
        \ pooling blood, and maybe I'll finally get a good f**king night's sleep,\"\
        \ the actor joked while taking in the heat of the chicken wing he was eating.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30149cf-eb7f-46af-9393-268ef1a7e986'
