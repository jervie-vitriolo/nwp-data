      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/4/negros-oriental-governor-shot-in-home.html">Negros
        Oriental Gov. Degamo was killed in his home on March 4</a>, with the attack
        leaving eight others dead.</p>'
