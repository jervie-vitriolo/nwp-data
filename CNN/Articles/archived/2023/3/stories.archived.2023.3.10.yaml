      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the alleged perpetrator also claimed he was recruited by\
        \ a certain “Marvin,” who pointed to Teves as the brains behind the assassination.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def8ffb-5566-4863-9764-9ec7bfc4dbe2'
