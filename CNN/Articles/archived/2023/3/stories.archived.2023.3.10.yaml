      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least six people are dead and seven people injured, CNN affiliate\
        \ RTL/NTV reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4711a31c-502a-4483-94e5-9230a6d1a0d4'
