      'mgnl:type': 'text'
      'text': "Marcos made the comment during the 2023 National Election Summit on\
        \ Friday — where he also advised the Commission on Elections (Comelec) to\
        \ boost preparations for the Barangay and Sangguniang Kabataan Elections (BSKE)\
        \ to be held in October this year.\r"
