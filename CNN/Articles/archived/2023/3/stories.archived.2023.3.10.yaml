      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the gubernatorial elections last May, Pryde Henry ran against Degamo\
        \ and was initially proclaimed winner until the Commission on Elections nullified\
        \ his victory in September.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9335411-a68f-40f2-bf4c-0889cbc13d84'
      'mgnl:activationStatus': true
