    'created': 2023-03-10T09:50:13.000+08:00
    'imagesource': 'jcr:0a36fbb4-058f-4da6-94cd-de3e9610dc8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e95aa4e4-f372-4995-a3f1-736ac5066457'
    'lead': 'More than 3.2 million Calico Critters toys that were sold in a set with
      a baby bottle and pacifier accessories are being recalled because they pose
      a serious choking hazard for small children, the US Consumer Product Safety
      Commission said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-10T09:51:59.324+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-10T09:52:47.388+08:00
