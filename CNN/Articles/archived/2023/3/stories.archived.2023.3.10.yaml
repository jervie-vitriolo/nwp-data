    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f991d5-ef09-4f8e-82be-d1dab4c5a4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T14:33:30.969+08:00
      'mgnl:createdBy': 'bamba'
