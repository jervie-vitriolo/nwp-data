      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa akin isa po siyang accomplishment na makapagbigay saya
        ka sa mga kapwa mo Pilipino at matulungan mo sila," Aquinde said.</p>'
