      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T17:43:08.931+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-10T18:15:57.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Galvez said reports of these cases of violence surfaced only recently,\
        \ when Marcos and several Cabinet members visited the province after Degamo's\
        \ assassination. He said the elimination of the violence was part of the JTF’\
        s directive.\r"
