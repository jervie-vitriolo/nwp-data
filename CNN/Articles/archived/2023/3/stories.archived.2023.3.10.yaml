      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba797651-414e-4720-aa8d-4d47ac241e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T22:54:28.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T23:06:48.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Women are often stereotyped as nervous...but once we\
        \ are up in the air, it touches our hearts when we know that people down there\
        \ trust us and we're able to help them.]  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8459f1-006d-47cc-bfbc-f0902b9e1a6e'
      'mgnl:activationStatus': true
