      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A deadly shooting erupted at a Jehovah''s
        Witnesses Kingdom Hall in Hamburg on Thursday evening, leaving several dead,
        according to police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b9aa13-95d0-4c02-9b75-81e9388c5564'
