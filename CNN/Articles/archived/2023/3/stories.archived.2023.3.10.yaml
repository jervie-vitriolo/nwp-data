      'mgnl:type': 'text'
      'text': "Authorities are gathering evidence to support the murder and frustrated\
        \ murder, as well as for illegal possession of firearms and explosive charges\
        \ filed against the four arrested suspects and 12 others who remain at-large,\
        \ he added.\r"
