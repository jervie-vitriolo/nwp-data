    'template': '1'
    'title': 'ANALYSIS: China ups diplomatic offensive with drastic increase in budget
      – and hardened stance on US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191189d8-525e-46ea-9f02-0a30fddbf07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> After three years of largely self-imposed
        isolation on the global stage, China is aiming to up its diplomatic offensive
        and win back lost ground – all while hardening its public stance toward its
        superpower rival, the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eefc8c-0c72-4ec2-86c4-89b2f0257369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Qin Gang, Beijing’s new foreign minister, on Tuesday declared that
        “China’s diplomacy has pressed the ‘accelerator button,’” citing the country’s
        recovery from the pandemic and its resumption of international exchanges.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f731185-0b52-4c83-824d-e74a4e7dd736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That outreach will be boosted by a 12.2% increase in the Chinese government’s
        budget for diplomatic expenditure this year. It’s a drastic jump from the
        zero-Covid era that saw China’s borders mostly shut: In 2020, China slashed
        its diplomacy budget by 11.8%, before a mild 2.4% increase in 2022.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92cbd8b-9c90-4ad0-948a-aed910372ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This year’s budget, pegged at 54.84 billion yuan (about $8 billion),
        remains below the pre-pandemic peak, but experts say it marks a significant
        increase for China to resume and expand its diplomatic engagement with the
        world. In comparison, in the US, the requested 2023 budget for “international
        affairs” listed on the State Department’s website was $67 billion.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab1cf84-9450-49ca-9ddb-b7d60e8a608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the money will be used not only to fund diplomatic trips. According
        to China’s Ministry of Finance, the umbrella term “diplomatic expenditure”
        covers a wide range of areas, from budgets for the Foreign Ministry, Chinese
        embassies and consulates, to China’s participation in international organizations,
        foreign aid and external propaganda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0a7fe9-9cd3-4d6b-8ccf-47400f23e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfred Wu, an associate professor at the Lee Kuan Yew School of
        Public Policy at the National University of Singapore, noted that China is
        likely to increase its spending on propaganda efforts targeting foreign audiences
        to service Beijing’s diplomatic interests – including through Chinese social
        media apps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a766a4-0331-48b4-bd83-0737e35ded8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, they try to extend influence in different countries,
        such as Singapore and Malaysia, through WeChat, targeting those who speak
        the Chinese language,” Wu said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5f764-fab9-472d-8497-767afe406bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts also question whether some of the increase is due to the
        debt stress and repayment problems faced by countries under Chinese leader
        Xi Jinping’s signature overseas development initiative, known as the Belt
        and Road.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2843b-3bb5-4047-8fb4-496a8d85e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if the interest and principal repayment is suspended, it still
        creates a large hole,” said Yun Sun, director of the China Program at the
        Washington-based Stimson Center think tank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dda068f-f834-40b9-9d68-0cd59e09174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This year marks the 10th anniversary of the Belt and Road, and Chinese
        leaders will likely travel the world to talk up its successes, Sun said. “That
        usually means more diplomatic expenditures such as aid and gift packages,”
        she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7878f7bf-ca3a-4526-8f76-b287a2d2917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China is set to host the third Belt and Road Forum for International
        Cooperation this year, after a long delay due to the pandemic. It will also
        host the first in-person summit between Xi and leaders from five Central Asian
        countries.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f954c8-9115-4055-96d9-5d1acca4f2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.548+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“China wishes to catch up and do more to make up for the lost time
        and opportunities,” Sun said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f630aec-ecc5-4a20-95e1-5228cbab9c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And China has a lot of catching up to do, at least in terms of stabilizing
        relations with developed countries.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8c72f9-9c44-4d6e-9f67-09b056679e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Global surveys by the Pew Research Center have shown that public opinion
        toward China in advanced economies has turned “precipitously more negative”
        since 2017, due to concerns about Beijing’s human rights record and military
        buildup in the South China Sea, with the most dramatic declines between 2019
        and 2020.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed268d2-44d5-4e67-9543-d07e2009c2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since the pandemic, opinions have only deteriorated further, partly
        due to perceptions that China had mishandled the initial Covid outbreak in
        Wuhan, according to a Pew survey published last year.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee2d42-5895-402e-9314-bf809d2d9501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sharpening rhetoric toward the US</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07e60e0-0f32-40d2-b7de-db5cd0685c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A notable shift in China’s diplomatic endeavors is a more forceful
        approach in publicly pushing back against the US – from the very top of the
        Chinese leadership.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641f5207-d602-4e0a-b419-dde7f30cf16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In unusually direct remarks Monday, Xi accused the US of leading a
        campaign to suppress China and causing its serious domestic woes.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b733fda9-34dd-4547-aca9-4432e7832598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Western countries led by the United States have contained and suppressed
        us in an all-round way, which has brought unprecedented severe challenges
        to our development,” Xi told a group of government advisers representing private
        businesses on the sidelines of an annual legislative meeting in Beijing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5493d4-c9f5-4af4-9c27-81660c502044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s top leader usually avoids directly attacking the US in public
        even as bilateral relations have deteriorated sharply. He generally refers
        only to “Western countries” or “some developed nations” when making critical
        comments about Washington.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0404ad3-af57-4f0e-babc-6e0ba84475f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Xi’s blunt rebuke of US policy was echoed Tuesday by Qin, the foreign
        minister, who said US competition with China is in fact all about “containment
        and suppression” and “a zero-sum game of life and death.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d8e4f3-0259-4af1-86e4-2af7c8bb367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If the United States does not hit the brakes, but continues to speed
        down the wrong path, no amount of guardrails can prevent derailing, and there
        will surely be conflict and confrontation,” Qin warned.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65fac89-65ea-42f1-950b-e882ddc12c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To longtime observers of Chinese politics, the sharpened rhetoric rings
        alarm bells for already tense US-China relations, with no off-ramp in sight
        for deescalation.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae7f2c4-449a-4449-9459-7feb44c5496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It sure feels like the (Chinese) side has decided to level up in responding
        much more forcefully to what it sees as unfair US accusations and actions,”
        wrote Bill Bishop, author of the Sinocism newsletter.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6230818-f460-409f-a4d8-daf1b265a2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Now that Xi – the most powerful Chinese leader in decades – has lashed
        out at the US directly, China’s entire officialdom and propaganda machine
        are expected to take note and rigorously follow.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e6e9b-e7de-41c7-8e67-402e6d5c6754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures are not likely to cool in Washington, either, given
        the consensus across the aisle to be tough on China and hardening American
        public perceptions. According to a Gallup poll released Tuesday, a record-low
        15% of Americans view China favorably in 2023, a 5% fall from last year and
        a 38% decrease since 2018. More than eight in 10 US adults now hold a negative
        opinion of China, the poll said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b39db2e-39d7-446f-abbe-a26cb40a0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Expect US-China to get worse faster,” Bishop wrote. “I fear we
        are entering into a much more dangerous period in US-China relations.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41484f9-a31e-4334-9052-83813562d778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Wolf Warrior’ diplomacy?</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd706b78e-02c9-4948-a336-59b539adcd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since late last year, some observers have noted Beijing’s softening
        tone on foreign affairs as it upped its diplomacy with Western governments,
        following Xi’s flurry of meetings with Western leaders at the G20 summit in
        Indonesia.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cf94b8-b6a4-4b4b-8f8b-4002f73779c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The demotion of combative foreign ministry spokesperson Zhao Lijian
        and the promotion of Qin – a measured former ambassador to the US – to foreign
        minister had been seen by some as a signal China was moving away from “wolf
        warrior” diplomacy, the aggressive style adopted by Beijing’s envoys in recent
        years.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec2b141-d72b-4106-96be-9c7c59f9d775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked about that perceived shift Tuesday, Qin criticized “wolf
        warrior” diplomacy as a “narrative trap.”'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7271370e-fd60-411a-bd24-9bc62381d4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Those who coined the term and set the trap either know little about
        China and its diplomacy, or have a hidden agenda in disregard of facts,” Qin
        said. “In China’s diplomacy, there is no shortage of goodwill and kindness.
        But if faced with jackals or wolves, Chinese diplomats would have no choice
        but to confront them head-on and protect our motherland.”'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b775e2fd-ddf0-4a23-a007-2505f7b148c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Sun, the expert at Stimson Center, the tone of Qin’s remarks
        did not come as a surprise – it simply aligns with China’s established lines
        on foreign policy, she said. “I think it is assertive and spiky, but not as
        aggressive as wolf warrior diplomacy was.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f63364a-ed1d-4b37-adb8-90021093f7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu, the expert in Singapore, meanwhile, said he hadn’t observed
        much of a mellowing in Beijing’s diplomatic outreach. “Qin Gang may be a bit
        softer than Wang Yi,” he said, referring to Qin’s predecessor who was recently
        promoted as Xi’s top foreign policy adviser.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedbeece-1d2a-4217-b3c4-120c3cb21ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But Wang is the No.1 official in diplomacy. They are still following
        Xi’s instruction to show their ‘fighting spirits’ – to go out proactively
        to fight hostile forces against China.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6589eb53-befb-49e8-bf76-aa189e1059b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T00:20:07.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T00:20:08.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/08/china/china-budget-diplomatic-expenditure-intl-hnk"><em>"China
        ups diplomatic offensive with drastic increase in budget – and hardened stance
        on US"</em></a></p>'
  'dancing-bees':
    'author': 'Mindy Weisberger, CNN'
    'caption': 'Courtesy Heather Broccard Bell'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-10T04:37:33.000+08:00
    'credit': 'Courtesy Heather Broccard Bell'
    'imagesource': 'jcr:dfab2e34-86f1-45b4-b7f2-ba0501787e56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41abeb5c-7453-4821-aecb-fb5b3ceeb88d'
    'lead': 'Booty-shaking worker bees guide their fellow workers to pollen by a form
      of communication known as “waggle dancing” — performing steps that map out where
      food is located and how far it is from the hive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-10T04:46:43.728+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-10T04:46:44.165+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bees learn waggle dance moves with a little help from their coworkers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22746192-8781-4e67-bbfb-2b9fed50c7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Booty-shaking worker bees guide their
        fellow workers to pollen by a form of communication known as “waggle dancing”
        — performing steps that map out where food is located and how far it is from
        the hive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d576ec-42ca-490d-b354-18f09b938edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.740+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now scientists have discovered that bees hone these moves when
        they’re young, by touching their antennae to the bodies of dancing elder bees;
        if they miss that chance, their dances have more mistakes, and their maps
        are less accurate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1540b7cd-1cd7-4198-ad76-9e86073ee967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waggle dances are tricky to execute, and missteps can send foraging
        bees flying off in the wrong direction. But there’s a critical learning phase
        in a young worker bee’s life when she’s about 8 days old — right before she
        becomes a full-fledged forager — which helps her to perfect her dance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121f6aff-8bd8-4beb-b95c-ac19f69a522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When older workers return to the hive and waggle dance, novice workers
        observe them closely. By doing so, less-experienced bees learn to perform
        dances that generate more accurate maps to the next meal. Worker bees are
        all female.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a9858b-4fab-4744-9322-b6eb175ad265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.741+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Genetics play a part in bees’ dances, and earlier studies have shown
        that some dance details relaying distance are species-specific.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132c148f-ae88-449f-aaf5-4873e8ee2c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the new findings demonstrate that the language of bees’
        dances is not entirely innate but is partly shaped by social learning, scientists
        reported Thursday in the journal Science.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34793d-0a3d-4722-b73d-b5c3dd4dbe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also found that if newbie workers were deprived of the chance
        to learn from more experienced bees, they produced dances that were sloppier,
        with more errors. Some aspects of their map-dancing improved with time, but
        other nuances were lost for good.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e06a6b-e2ef-4d47-92a6-a6d67661f39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waggle dance communication is complex, and the bees’ task is further
        complicated by having to perform on vertical, irregular honeycomb stages with
        no light, said study coauthor James Nieh, a professor of biology at the University
        of California, San Diego.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feceefc-99e8-4588-8153-d44daf410abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.742+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As a waggle dancer, you’re running forward, rushing at about one body
        length per second over this open dance floor that has holes in it,” Nieh said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522480e6-b563-430e-96c3-36fc082f2148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re surrounded by hundreds and thousands of bees that you have
        to push out of the way, and it’s in complete darkness.” Bees in the colony
        follow the dance through physical contact with the dancer, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42128d3e-679d-463a-94d5-eb5081942a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenges, a bee has to use her body to convey lots
        of information subtly. A dancer follows a straight line, called a “waggle
        run,” then loops back to the starting point in alternating left and right
        curves; she does this repeatedly, making a figure-eight shape. Duration of
        the waggle run tells her hive mates how far away the food is, and the waggle
        run’s angle relative to the central line points the direction to the food
        source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd6253-9ae5-40ce-b780-26d5ba85baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.743+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would happen if young bees didn’t have the chance to watch
        others dance? To find out, the researchers created five colonies where all
        the bees were the same age, with no experienced elders. When the bees were
        old enough to forage, the study authors recorded their dances and then compared
        them with dances of bees in five control colonies containing adults of different
        ages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c392ed1b-203d-4c39-85ec-acfa72129a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They could all dance,” Nieh said. “But bees that could follow more
        experienced dancers — the teachers — danced a lot better.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09802a2b-fdca-46fc-90af-170582f43dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.744+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In their earliest dances, the bees that had no guidance performed dances
        with more mistakes in their direction angles and in the distance encoding
        communicated by the vertical waggle run.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bffa64-ed6d-450c-a7bb-bc950decc6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'By the time the bees were 20 days old and fully mature, experienced
        foragers, their performances had improved — up to a point. Their dances were
        more orderly, with fewer directional errors. “However, they could never correctly
        communicate distance,” Nieh said. Once those mistakes were encoded in the
        dance, the teacherless bees repeated the errors for the rest of their lives.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f0bcc1-af7b-4102-b9a9-57584768cbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“What amazed me most is that this represents a new level of complexity
        in the transmission of information within a bee colony,” bee researcher Paul
        Siefert, who was not involved in the study, told CNN in an email.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd0cf5-725e-4e58-9a74-4850cf2b38ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.745+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“While we previously thought that the waggle dance was at best defined
        by genetics and mechanical capabilities, we now know that there is a social
        component to learning the dance,” said Siefert, a research associate at the
        Institut für Bienenkunde Oberursel of the Polytechnische Gesellschaft, Goethe
        University Frankfurt in Germany.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f705f9d-af04-4e9d-86fa-60a55d2080b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The findings also raise questions about the role that social learning
        may play in other interactions within a honeybee colony, “for instance, in
        hygienic behavior against Varroa mites,” a parasite that targets honeybees,
        Siefert added.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d1bb1-0718-46cf-98dc-06d532da97e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.746+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another question that scientists are hoping to answer is if social
        learning could shape changes in a colony’s waggle dance, so that updates about
        shifts in their ecosystem could then be relayed to younger bees through their
        elders’ waggles, Nieh said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfbd5fe-c8fc-4ea3-8a80-fe0923778b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would see how rapidly they could adapt to that local circumstance
        and pass that information on, really testing this hypothesis that distance
        encoding reflects the habitat.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5559553c-6e44-4856-853b-aa9335881e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T04:46:43.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-10T04:46:44.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
