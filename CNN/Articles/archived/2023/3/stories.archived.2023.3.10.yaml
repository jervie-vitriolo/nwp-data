      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48adb188-fe99-4d53-adaf-61007a3429b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T08:59:34.541+08:00
      'mgnl:createdBy': 'raheema'
