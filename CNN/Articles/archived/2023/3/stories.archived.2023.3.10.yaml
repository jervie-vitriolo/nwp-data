    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3054b8-de64-4e92-b2d7-bd7414c093d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:59:36.066+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-13T19:07:22.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard to write about the Arctic Monkeys without regressing to
        one’s younger self — a teenager in 2007 who could only dream of her favorite
        rock band coming to Manila for a concert. These days, Manila stops are becoming
        more frequent among international artists’ Asian tours. With a little more
        purchasing power and back pain, today’s millennials were able to see the likes
        of Dashboard Confessional and the nth return of Phoenix at Wanderland 2023,
        and now a standalone Arctic Monkeys concert. All in one weekend, mind you.
        At the risk of sounding too old-man-yells-at-cloud, kids today don’t realize
        how good they have it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c2fc22-d6a7-4a61-8c5f-561a4fe275bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T19:23:26.347+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-13T19:07:22.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa12a9e-f530-4299-9159-b90d7d903e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:59:36.067+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-13T19:07:22.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But maybe they came at the right time. The <a href="https://www.cnnphilippines.com/life/culture/2023/2/21/arctic-monkeys-manila-show.html"
        target="_blank">rise of indie sleaze</a> as an aesthetic trend brought back
        the sound of the 2010s to the forefront, and the Arctic Monkeys play a seminal
        role in this nostalgia. Arctic Monkeys, a four-piece rock band from the UK
        features a rather dexterous crew: Alex Turner on lead vocals, guitar, keyboards;
        Jamie Cook on guitar and keyboards; Nick O''Malley on bass guitar and backing
        vocals, and Matt Helders drums and backing vocals. Helders and Turner are
        the founding members of the group, having grown up together in Sheffield.
        Turner inarguably is, and I have <a href="https://www.cnnphilippines.com/life/entertainment/Music/2023/3/2/arctic-monkeys-music-videos.html"
        target="_blank">said this earlier</a>, the group’s Nicole Scherzinger. Aside
        from being the face of the group, he is also their main lyricist and composer.
        Turner’s skillful turn of phrase has been praised by critics, described by
        <a href="https://www.theguardian.com/music/2022/sep/30/arctic-monkeys-alex-turner-im-comfortable-with-the-idea-that-things-dont-have-to-be-a-pop-song"
        target="_blank">The Guardian</a> as a “man-of-the-people, kitchen-sink writing
        style.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241dd12-1d77-40ab-b685-1a48a0aadd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:59:36.067+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-13T19:07:22.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0337827-9ba3-44c9-993d-fdc1af684aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:59:36.068+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-13T19:07:22.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though fame never quite left the Arctic Monkeys since they came out\
        \ with “I Bet You Look Good on the Dancefloor” in 2006, the band has been\
        \ known for their elusiveness and discomfort with the media attention. In\
        \ a way, the group has repeatedly pushed back on their popularity by making\
        \ music that has no regard for popular taste. When they released “Humbug”\
        \ in 2009, fans were disappointed with the psychedelic influences on the album.\
        \ Following the massive popularity of “AM,” the band went on to do the space-inspired\
        \ “Tranquility Base Hotel &amp; Casino.” \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04168bf3-880c-45f8-86c6-87aaaee1c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:59:36.068+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-13T19:07:22.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415c9a0-8e6b-4747-a0c6-18a7cd0f02ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-10T18:59:36.069+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-13T19:07:22.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while their music has always found a way to connect to millions\
        \ of avid fans, the members themselves continue to be reserved even onstage.\
        \ At the Manila concert, Turner’s non-musical interactions with the crowd\
        \ consisted of a few sentences between songs. A friend who had seen them at\
        \ Clockenflap that weekend said the same could be said during their Hong Kong\
        \ gig.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6bde9-ae0d-4fc4-af57-ec91651859e1'
