      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(The department) was not able to determine that probable cause existed\
        \ for the filing of any charges. In this case, it should be noted that on\
        \ the night in question (police) did not receive any calls for service at\
        \ the nightclub regarding a weapon of any type,” department officials said\
        \ in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bc56a5-bb67-40a6-8e1f-90fea7dfe1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.629+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one made a complaint and investigators concluded no one was threatened
        or menaced with a gun, police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16842e3-630f-408c-9a85-6d566c2d4f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s unknown why Morant was carrying a gun or if it was his. The
        Grizzlies played in Houston against the Rockets on March 1 before heading
        to Denver for a game against the Nuggets on March 3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c9337c-d34a-40b6-9b21-60b0b63200cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If Morant did bring the gun onto team facilities – which also includes\
        \ the team plane – he is subject to NBA discipline according to its Collective\
        \ Bargaining Agreement (CBA).\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08750f93-7cc1-4540-ac97-39a623b5d725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBA states that players are prohibited from carrying firearms
        while “physically present at a facility or venue owned, operated, or being
        used by a Team, the NBA, or any League-related entity, and whenever a player
        is traveling on any NBA-related business, whether on behalf of the player’s
        Team, the NBA, or any League-related entity”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a39d32-e282-42c9-8735-aedd028038c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If a player is in violation of the ruling in the CBA, they could face\
        \ a fine and/or a suspension.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea786ed9-429f-44c3-97c9-3c4a28f73729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Commissioner shall have the power to suspend for a definite or\
        \ indefinite period, or to impose a fine not exceeding $50,000, or inflict\
        \ both such suspension and fine upon any person who, in his opinion, shall\
        \ have been guilty of conduct prejudicial or detrimental to the Association,”\
        \ the CBA reads.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85789cf4-842e-4641-bfb0-80d3e7c48319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is unclear what punishment Morant could face, the most
        recent example of a gun-related incident came in the 2009/10 season when Gilbert
        Arenas, a three-time All-Star, was suspended until the end of the season –
        50 games – for bringing unloaded guns into his team’s locker room, and making
        light of the incident once he was punished.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5bd220-ce98-40f1-a5ac-1770d39904b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.634+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arenas pleaded guilty but avoided jail time and was sentenced to two\
        \ years of supervised probation, was embroiled in a dispute with teammate\
        \ Javaris Crittenton – who was also suspended the rest of the season for the\
        \ incident – over money in a poker game.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a2d2bd-f7af-458d-a20c-669cfa7f7597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.635+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US government said at the time that Arenas brought at least one\
        \ firearm into the Washington Wizards’ locker room.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b4d123-430b-4ae1-8aa9-627a6761e678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.636+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arenas would later return to the Wizards, while Crittenton was released
        by Washington after his suspension, playing two more years of professional
        basketball before being charged with murder in August 2011. In April 2015,
        Crittenton plead guilty to voluntary manslaughter with a weapon and aggravated
        assault with a firearm and was sentenced to 23 years in prison.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b46dee-f197-42ad-a83c-8598f2a85489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.636+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Grizzlies are not having a great time of it on the
        court. Their 112-103 defeat by the Los Angeles Lakers at the Crypto.com Arena
        in LA on Tuesday came two days after losing in the same building to the Los
        Angeles Clippers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465ded3c-5177-4a70-9427-238db67f813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.637+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaren Jackson Jr. led the way for the Grizzlies, finishing with
        26 points, but it wasn’t enough as a dominant Anthony Davis – who racked up
        30 points and 22 rebounds – and 17 points each for Dennis Schröder, Rui Hachimura
        and Austin Reaves led the surging Lakers to a seventh win in 10 games as they
        attempt to make the playoffs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ae38a1-891e-4b37-8a9b-d2cb81bfcf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.638+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Grizzlies sit <a href="https://www.nba.com/standings">third
        in the Western Conference</a> with a 38-26 record.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd11f2c4-8a40-4f30-9499-6603602a74ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:31:25.095+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/08/sport/ja-morant-memphis-grizzzlies-gun-lakers-loss-spt-intl">Ja
        Morant won’t face criminal charges after gun video as Memphis Grizzlies deal
        with losing streak in his continuing absence</a>"</em></p>'
  'Duterte-launches-entrepreneurship-program-for-women-LGBTQIA-':
