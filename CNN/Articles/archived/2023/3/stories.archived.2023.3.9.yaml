      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No payment has been made by Pagcor in the past four years due to the\
        \ shortfall from the minimum revenue stipulated in the contract,” it said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a356694-2189-42b7-a74a-ae23484aefa9'
