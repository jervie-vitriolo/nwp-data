      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:30:53.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-09T16:57:03.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel said the auditor is “not legally, technically, and financially\
        \ capable to be a consultant of Pagcor as required under our procurement rules\
        \ and regulations, and should not have been awarded the contract for being\
        \ ineligible and disqualified from the start.\"    \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1483e7-913c-4c70-a450-b34eb8525b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:30:53.835+08:00
