  'psa-january-unemployment-2023':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-09T09:12:03.000+08:00
    'imagesource': 'jcr:360b901f-4dea-4b2f-a018-9895f4a68da8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
