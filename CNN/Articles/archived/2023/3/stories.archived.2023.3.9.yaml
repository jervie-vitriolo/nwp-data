    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2faa87-37f0-4e6e-bebc-098d2f1f92e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.883+08:00
      'mgnl:createdBy': 'gabrielle'
