    'title': 'Duterte launches entrepreneurship program for women, LGBTQIA+ community'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c52053d-edca-4b51-9de0-01421b24767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:03:35.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:04:48.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Vice
        President Sara Duterte on Wednesday launched an entrepreneurship program to
        provide financial support for women and members of the LGBTQIA+ community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d1c3c2-489d-4fc7-84b5-0d3cbb7118df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:03:35.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:04:48.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee4c67-e813-4ba1-acc2-6f9ba79b73ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:03:35.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:04:48.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In celebration of International Women’s Day, Duterte led the launching\
        \ of “Mag Negosyo ‘Ta Day” (MTD) in San Pedro City, Laguna.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1f073-3df8-4829-b1f6-1b71eec2fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:03:35.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:04:48.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9547ee5-b87d-43f0-ae4a-0401e4e1b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:03:35.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:04:48.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte said the MTD program will focus on marginalized sectors such\
        \ as women, single parents, persons with disabilities, survivors of violence,\
        \ women from indigenous tribes, displaced overseas Filipino workers, the LGBTQIA+\
        \ community, and the unemployed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd55c8-50b0-4fcf-9240-e31e0f07296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:03:35.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:04:48.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d47e410-c277-47f2-bc66-11978d098ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:03:35.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:04:48.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will also serve as the government’s response to neutralizing gender\
        \ inequality in the labor and business sectors.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddaef4f-0cf8-4831-9f0f-591ee54214f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:03:35.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:04:48.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ccf1a-c8b3-48bb-aba6-11c8e34e53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:03:35.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:04:48.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The role of our local government units in facilitating a business-friendly\
        \ environment and encouraging the growth of micro, small, and medium enterprises\
        \ is critical to accelerate our post-pandemic recovery,” Duterte said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce4cafe-b278-4c9a-a857-4069d0f76b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:03:35.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:04:48.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e89fd2-1094-47c4-b1d2-158ea344ed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:03:35.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:04:48.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MTD program was originally a project of Davao City—where Duterte\
        \ served as mayor—and it was adopted by the Office of the Vice President (OVP)\
        \ for nationwide implementation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff678e32-cfa6-43f5-87d4-c787590af518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:03:35.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:04:48.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf781738-cd11-4fdd-9eeb-4705635a10a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:03:35.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:04:48.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "San Pedro City received ₱150,000 from the OVP for implementation of\
        \ the MTD program.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4a6807-5721-4fed-8fdf-ac33f3dd5e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:03:35.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:04:48.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783fa0af-fff7-4eb0-bb5a-28bdb8caa14a'
