      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Crystal:</strong> I was supposed to be in the second Mae
        Young Classic tournament for WWE. The thing was, it was around the time Trump
        got into office so it was tough to get in the States. I had this stack of
        papers from WWE. I had all the legal stuff and everything else, but then I
        didn''t get the visa. They felt sorry for me and contacted me later on to
        try out in Shanghai. They were like, "Crystal, make sure you get the visa."
        And girl, my body broke. I packed four Alaxans to prepare. I thought I was
        prepared but I was not. The four Alaxans took me for only two days, and I
        was there for seven days.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ce0e9a-eb86-4ffc-9c25-e27bf9b8ae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.913+08:00
