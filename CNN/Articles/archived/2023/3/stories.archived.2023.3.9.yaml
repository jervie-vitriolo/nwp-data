      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pagcor reiterated the ₱6-billion contract fee to Global ComRCI remains\
        \ to be settled.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814870b4-7d46-4556-ab42-cb90fe680e55'
      'mgnl:activationStatus': true
