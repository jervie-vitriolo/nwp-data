    'jcr:uuid': 'ae64579e-87ba-4e2c-8605-bd6a6ed64075'
    'lead': 'Content creator Mae Layug has no background in entrepreneurship, but
      she has established a cosmetics company that promotes inclusivity among its
      customers and represents the Philippines globally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-09T12:08:09.740+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-09T12:10:01.889+08:00
