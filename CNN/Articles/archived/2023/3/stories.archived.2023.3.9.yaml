      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — Fresh
        conflicts in the South China Sea may arise as claimants – excluding the Philippines
        – push ahead with oil and gas projects in areas Beijing claims, according
        to a new report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfc4a57-6feb-4c5b-af19-29e05a7ed5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.913+08:00
