      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The election cycle for Kasai’s replacement will begin in April when\
        \ member states of the region will be invited to submit proposed candidates.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de307d6-a4cc-4a7d-a2f0-54e9c88feae5'
