      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, March 9)</strong> —&nbsp;Four
        suspects tagged in the alleged hazing death of a student in Cebu City surrendered
        to authorities on Thursday, according to local police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be4407-83fd-415b-bf09-7e3e39293f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T21:01:12.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-09T21:07:33.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f11c82b-dcbf-4791-a2df-ad0fc7848f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T21:01:12.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-09T21:07:33.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Accompanied by their lawyer, the suspects trooped to the Cebu City\
        \ Police Office earlier in the day and said they were driven to surrender\
        \ by their conscience.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21864e97-eba0-47ee-8b78-235184b54fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T21:01:12.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-09T21:07:33.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa2654e-1800-4847-9879-cca385126775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T21:01:12.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-09T21:07:33.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They came forward because they would want to confess on what really\
        \ happened and what really transpired during the incident,\" PLtCol Maria\
        \ Theresa Macatangay told reporters in a briefing. \"Today we will determine\
        \ what [their] degree of participation in that particular event.\"  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b4745-daa3-48b8-b3a5-9d6794d56034'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T21:01:12.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-09T21:07:33.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297deced-0b49-4640-9c45-c3d36eb71aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T21:01:12.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-09T21:07:33.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macatangay added that the suspects'' move was a result of their
        continued dialogue with the Tau Gamma Phi — the fraternity both the victim
        and suspects were affiliated with.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859dc14d-4319-48a2-b4a7-c5faede30e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T21:01:12.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-09T21:07:33.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d16ff3-eb7f-4b5a-b1fa-792050224153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T21:01:12.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-09T21:07:33.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're thankful na ngayon nagkaroon sila ng lakas na loob na harapin\
        \ 'yung mga nangyari (that they found the courage to face the events) subsequent\
        \ to their initiation,\" she said.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3afde7-836c-4624-906c-4e4c1fb76467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T21:01:12.481+08:00
