      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kasai also said he promptly took steps to communicate with his staff\
        \ and was committed to making changes to ensure a positive work environment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2776d9c6-ab17-4c32-a2bd-25645d55b61e'
      'mgnl:activationStatus': true
