      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So what made you decide you want to be a pro wrestler?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce6ad38-84db-4bab-9980-4c3393f5ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.895+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a944cbde-7034-429b-bd54-48b3cf6bf13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.896+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chelsea Marie:</strong> It''s been my childhood dream. As
        a child, I realized, "Oh, I''m trans. I''m in the Philippines. I''m not American."
        So I thought, I couldn''t make it. All I knew was WWE. I didn''t know there
        were other countries like Mexico and Japan. I kinda outgrew the dream until
        I saw the reality show "Total Divas." It started to light up a small fire
        in me, making me want to wrestle again. But the final nail in the coffin is
        Paige''s movie "Fighting with My Family."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159f5cd3-cb73-406e-afc7-1745998a065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.896+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8f778-1e80-4d5b-8ac2-ac4f49a7cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.897+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, I thought to myself, "I''m really going to do this."
        And then I crowdsourced on Facebook. I posted if there are wrestling schools
        in the Philippines. And then Pro Wrestling Revolution (PWR) came up, MWF came
        up, the long lost Art of Wrestling came up. I messaged every page and no one
        replied except for PWR. They offered their bootcamp thing but it was not yet
        active. Little did I know there was a message request in my inbox from one
        of the heads of MWF basically asking me to be part of MWF. I didn''t have
        to try out. They just put me in. I felt pressured coming in because I don''t
        know if I have the capabilities or if I''m fit enough. I was pressured to
        show that I can deliver.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2c7998-b389-4927-8db9-952a194b9168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79946ea0-664e-4118-aa5c-08656d8c0977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, I''m a dancer. I''ve been dancing since Grade 1. I dance professionally
        for competing and for artists. My fitness comes from dancing. And then taekwondo,
        I play volleyball. So meron na akong athletic background. I was training for
        eight months before COVID-19, then I came back December 2021 for only one
        month because I sprained my ankle during training. I came back again in February
        2022. So I had 12 months of training before I debuted as Brown Shirt.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f242785-5a4e-4663-af19-6c90e424c6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.899+08:00
      'mgnl:createdBy': 'gabrielle'
