      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stacked card also featured well-known Filipino pro wrestlers
        who dedicated years building the local pro wrestling scene. Robin Sane and
        CJ Serafin tested their strained relationship. Ken Cifer took on a returning
        Khayl Sison. In the main event, <a href="https://www.cnnphilippines.com/life/culture/2021/3/17/one-year-lockdown-hobby.html?fbcid&amp;fbclid=IwAR2vk8HgMlMvl87TCa1TNMaqrPu2vtzAL9oyNlj8SboGV6E9kKtDS-ulFk0">Jake
        de Leon</a> and <a href="https://www.cnnphilippines.com/life/culture/Sports/2022/3/23/fabs-makisig-women-wrestlers-training.html?fbclid=IwAR2Ta9LOYtszTaYNjPC00A0Ovxpg-DnUJ4UnAt7uxY7tGKpx-z-I47JZWrk">Fabio
        Makisig</a>, two of the biggest names in Pinoy wrestling, went on a thrilling
        war against each other for the coveted MWF Pinoy Championship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01682c5-3f63-4102-94b0-2e96c9492cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.884+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e8127c-29c7-4268-861e-79893fe65533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.884+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a life-time wrestling fan and a fan of both, I sat with Crystal
        and Chelsea Marie as they talked about what led to this match and their fight
        for Filipina pro wrestling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec94d1-8751-44c4-b8f1-e186b9a0336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.884+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'image': 'jcr:78118d66-0497-4024-b73e-2cc995475019'
      'imageCaption': 'Chelsie Marie. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043347f9-6c13-42e0-afc7-3cbe9945bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:39:12.474+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a3ab75-25c6-42b7-96b4-5671fa5a180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.885+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you talk about the story behind your match at Noche
        Buena 2022? Was there an angle leading to it? Is there supposed to be a good
        guy (face) or a bad guy (heel) in that match?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4254a4-7d8a-4f03-91ab-0553a6dbcdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.885+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542240f9-3026-42b9-b2f7-4471cd806946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.885+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Crystal:</strong> It''s mostly because the crowd deserves
        a good match between female wrestlers. If you guys are watching our episodes
        on Gank, there is a segment that we did in which Chelsea just got off in a
        match and I approached her saying, "You know what, I think it''s time for
        us women to shine in that ring. I''ll put my title on the line. It''s you
        and me for the MyPW Wrestlecon Championship." There''s little female pro wrestling
        matches — not only in the Philippines but in Southeast Asia — and there''s
        only a handful of Filipina wrestlers now. The crowd deserves to see what a
        women''s match would be in MWF, and I think we delivered pretty well. The
        crowd was shocked by our athleticism. We mesh well together and we showed
        something different to them. I think there''s no better way to highlight the
        first-ever women''s match in MWF.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc165b2c-f2ee-4f96-9019-bd6b7975a55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb6945e-3058-439a-9263-aa973f30a8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.886+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chelsea Marie:</strong> They''re used to watching all-men''s
        or intergender matches. Fans have been asking for Chelsea versus Crystal since
        I debuted. We gave it to them and I would like to think it''s the best match
        of the event. People would think it''s Fabio Makisig versus Jake de Leon,
        of course. But we''re the match that everyone would look back at Noche Buena
        and remember. Because we''re the only Females'' Match.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ab49b9-90d5-4afc-a1ad-ae9b8a3b3a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.887+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0118ac2c-2936-49db-a4d9-3db769631917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.887+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Crystal:</strong> We were both faces. The thing was, I used
        to be a "bad girl" type of heel because eight years of experience, that''s
        what gets to you. I actually was booked in Road to Fate 2022. It''s one of
        the biggest PPVs for MWF and I was supposed to be in the main event. It was
        a four-way for the MWF Pinoy Championship. But sadly, COVID-19 got to me.
        And I couldn''t go. During that match, the crowd was cheering for me and they
        wanted me to come back. Instantaneously, my bad girl persona was gone. And
        I''m a face now. My match with Chelsea was more like a match of camaraderie.
        It wasn''t like, "Oh, you bitch!" It wasn''t like that. It''s more of, "This
        is what I can do. This is what she can do." And we put it together.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ba1dc-513f-49ed-a97a-3887df614130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.887+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'image': 'jcr:b4416e8a-6092-48d2-83a7-4524f43a417c'
      'imageCaption': 'Crystal. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d0fbd3-5341-4140-b46e-9853fac96036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:39:12.477+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f715c2d-b288-4bf3-8c33-f4b28a32e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.888+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why did it take this long for MWF to finally have an all-women''s
        match? Why are women uncommon in Philippine pro wrestling?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a690dfb-dffb-402f-96d9-6be4af9c99e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.888+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e019df8-eb1a-4d20-8842-c5d590011af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.889+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Crystal:</strong> It''s a weird thing. I started training
        in 2014, and I debuted in 2016. And ever since then, we would have one or
        two females enter training. But then for reasons [like] they don''t like it,
        they don''t like getting hurt, their parents are against it, their boyfriends
        are against it (which I still don''t understand), they would drop out. There
        would be girls that would stay, but only a handful. And in the Philippine
        wrestling industry, I think you could only count less than 10 female wrestlers.
        It''s sad because I think Filipinas do really have something else to offer
        in wrestling. I think Filipinas are very feisty by nature and that feistiness
        translates well in the ring. One of the things we wanted to promote in our
        match is to encourage other Filipinas that, "Hey, you can do it. Look at us,
        we are here."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68762d3a-c9e5-4d75-b69e-9a91a35eeb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.889+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16dec59-4e77-416d-93f8-1c1e3bdf6bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.890+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chelsea Marie:</strong> We both care about our physical
        appearance. We''re both feminine. Other girls think that if they do wrestling,
        they''re setting aside their femininity and being pretty and all that. But
        we both showcase that you could still be whoever you wanna be and do wrestling.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19efa84-3fd0-4aaf-96f3-1d29473b0523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.890+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e833224f-fd28-4e89-88b5-15e01bbfc0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.891+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MWF has been there for a long time now. Was it the first
        wrestling promotion here in Southeast Asia?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aae26b-4497-4237-88a6-f38d3c7d15d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.891+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe1b51-b60c-47ab-829d-933d8f386fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.892+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Crystal:</strong> Technically, Singapore was the first country
        in Southeast Asia to release pro wrestling. And then second came the Philippines
        and Malaysia at around the same time. The thing with the Philippines, we love
        fighting here. We have boxing. We have MMA. Fighting is such an entertainment
        for us. Wrestling is a different type of entertainment. It''s sports entertainment.
        It''s a mix of theater and MMA. The theater part would be the drama, the story,
        the theatrics. And Filipinos love the drama! They love teleseryes, they love
        radio dramas. And there''s fighting. Wrestling is a trailblazer here because
        it''s a mix of two things they love.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1f60a3-f9c2-4b08-b53d-db1063269038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.892+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"One of the things we wanted to promote in our match is
        to encourage other Filipinas that, ''Hey, you can do it. Look at us, we are
        here.''"</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096fdeb3-a59f-4097-a34c-61ce93fd42df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.893+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For Chelsea Marie, how do you feel going from your debut
        to this championship match within eight months?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eecfcf-799d-4259-a314-3047978b865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.893+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640fc2bd-5ee1-4d7e-8883-54f8acda108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.894+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chelsea Marie:</strong> I was fast tracked. It felt like
        it was fast, but at the same time, it felt like I was able to keep up with
        it. I don''t want to brag but I felt like I deserved it? People would think
        that you shouldn''t have your championship match in your first year, but given
        the circumstances that there are no females, and that the fans love the Crystal
        and Chelsea Marie characters and they want us together… I''m sure they want
        us to fight for different reasons, but the fans would love to see us. Because
        as I''ve said, there''s only ever been male matches. Even the whole company
        is testosterone-filled. Medyo umay for the fans. I mean, they love everyone,
        but they would love to have an estrogen-filled match.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
