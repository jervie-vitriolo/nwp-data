      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T09:26:40.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-09T09:27:51.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His contract was terminated after careful consideration of the findings\
        \ and consultation with the regional committee for the Western Pacific and\
        \ the executive board, the organization added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eecae4d-4f24-4607-ada1-bfa9e6c3dbf9'
