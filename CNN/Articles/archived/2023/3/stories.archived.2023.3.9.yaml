      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement dated March 8, the WHO said the accusations covered\
        \ the latter half of 2021 and 2022. It did not directly name Dr. Takeshi Kasai\
        \ in the statement, only referring to him by his title.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
