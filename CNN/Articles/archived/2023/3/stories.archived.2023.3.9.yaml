      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08105db-4cf4-4742-9046-87ab75de4e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T16:03:24.659+08:00
