      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Amusement and Gaming Corporation (Pagcor) said it served\
        \ a notice of decision to terminate its consultancy contract with Global ComRCI,\
        \ which it tapped in December 2017 to audit licensed Philippine offshore gaming\
        \ operators or POGOs. This was done after the investigation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d399b15-539c-44b5-b7b2-f573a044ccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:30:53.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-09T16:57:03.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d8996-6522-4724-85ed-20f8452c6e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:30:53.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-09T16:57:03.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pagcor has determined the third-party auditor to be in default of\
        \ its obligations and that there exists prima facie evidence that it has committed\
        \ unlawful acts as defined under R.A. No. 9184 (Government Procurement Reform\
        \ Act),” it said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2eed34-444d-4bb7-a60d-0a4e7ea6074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:30:53.825+08:00
