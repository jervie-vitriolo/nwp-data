      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong>&nbsp;—
        The policy-making National Economic and Development Authority Board approved
        a total of 194 priority infrastructure projects worth about ₱9 trillion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1226f6-cc79-44db-9f72-2d0ec229acd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T16:03:24.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T16:03:27.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Palace briefing on Thursday, NEDA Secretary Arsenio Balisacan
        said 123 projects are "new and initiated" in the Marcos administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6230fc-4838-4301-b669-499fa0f7df82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T16:03:24.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T16:03:27.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Majority of the projects are in physical connectivity and water resources,
        including irrigation, water supply, and flood management.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b8132-7685-48fc-ab1e-4a8f51c204db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T16:03:24.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T16:03:27.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Projects in digital connectivity, health, power, and agriculture would
        also be prioritized, Balisacan said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf125ba-42c9-48ec-8aff-5ee4aaef170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T16:03:24.656+08:00
