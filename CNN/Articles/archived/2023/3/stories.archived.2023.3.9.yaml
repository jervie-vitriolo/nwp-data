    'template': '1'
    'title': 'Remulla sees ''pattern of impunity'' in Negros Oriental'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e4d1e5-3cd7-485e-9b56-dc04d879653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> A seeming
        failure to bring culprits to punishment was how Justice Secretary Jesus Crispin
        Remulla described the situation in Negros Oriental after the assassination
        of Gov. Roel Degamo and other killings in the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f614e9c-76db-480f-8b2b-613012943291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What comes out is a pattern, a pattern of impunity that we did not\
        \ sense before. It's something that is so new to us,” Remulla told reporters\
        \ on Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00447be7-0ae2-46fb-94ac-de48ac869c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.762+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayon talaga</em> [Now], it''s very hard to imagine this happening
        before. But now that this happened, the stories are beginning to make sense
        that there was a pattern of impunity within the area,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f167d0-f2f3-4b34-9638-66f225eafb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.762+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview, Remulla said he talked to families of the
        victims and mayors when he joined President Ferdinand Marcos Jr. in visiting
        Degamo''s wake Wednesday night, where they learned about the "real situation"
        in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cecb67-4f96-46ab-ba37-123f49307930'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.762+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degamo was <a href="https://www.cnnphilippines.com/news/2023/3/4/negros-oriental-governor-shot-in-home.html">gunned
        down</a> inside his home in Pamplona town on March 4, when 10 shooters in
        military uniforms and bulletproof vests entered his residential compound and
        opened fire. Eight others were killed and 16 others were hurt.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcdbdf8-d498-48f5-84c1-4e84f2bdb019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The justice secretary said there were names mentioned during their\
        \ visit and “some revelations being made about what was happening there for\
        \ the longest time.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acabe9c6-2722-48dc-84fe-58a0ead70a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.763+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Bureau of Investigation (NBI) will talk to people to determine\
        \ the real mastermind.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2da6ffb-1470-4fc5-8011-97d71832d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think there will be more cases filed about past incidents that were\
        \ dismissed before, that were not attended to before, but would not constitute\
        \ double jeopardy on the part of the accused,” Remulla said.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d31561-b147-46a2-a54e-63f121db141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So this is not just about nine murders, there will be more cases
        to be investigated, besides, even the ones, the three cases brought by Attorney
        [Levi] Baligod on Tuesday, there are more cases <em>pa na kinakailangan tingnan</em>
        [that should be looked at],” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b11c59-d7ce-4c2e-8d47-a236ea13d41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.764+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af53639-8272-4a71-b1c0-69d9f80fbb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7370d253-e51d-4ace-8e14-c07020bf9cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.765+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7ede0-f665-4029-bb66-d701f9e077e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teves included?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21f3a8-e0af-4276-8449-dea564c8fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.766+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baligod, who represents the family of one of the victims, filed
        <a href="https://www.cnnphilippines.com/news/2023/3/7/Negros-Oriental-Rep-Teves-multiple-murder-complaints-2019-killings.html">murder
        complaints against Negros Oriental Rep. Arnolfo Teves Jr.</a> on Tuesday before
        the Department of Justice (DOJ) in relation to killings of four people in
        2019.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057ee5b-7ae8-4d8f-a678-45550bf3694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters pressed if Teves is included in the “names” the NBI will
        talk to, to which Remulla responded with: “<em>Meron pang iba</em> [There
        are many more]. There are many murder cases that are being rooted about that
        were mentioned to us that we should investigate further.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831eac47-72da-4faf-beef-7fb8c6c5f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.767+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if the lawmaker will be investigated, Remulla said: “We're\
        \ investigating everybody who may have something to do with what has been\
        \ happening in Negros Oriental. Bar none. We're not exempting everybody.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c284e485-7789-4efb-9212-267c6c395a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the DOJ chief said a suspect has identified <a href="https://www.cnnphilippines.com/news/2023/3/8/doj-remulla-degamo-mastermind.html??">the
        possible mastermind</a> but state prosecutors said they “have to evaluate
        it properly.”&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce46ed-f430-4bee-a4da-7151acd0de20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.768+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with CNN Philippines’ Politics As Usual, PLtCol Gerard\
        \ Ace Pelare, spokesperson of Special Investigation Task Group Degamo, said\
        \ investigators are looking at \"intense political rivalry\" as a possible\
        \ motive behind the slay.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc7e319-e8cb-4934-8505-3b0e446dd10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves, a known political rival of Degamo, has <a href="https://www.cnnphilippines.com/news/2023/3/6/negros-oriental-arnolfo-teves-degamo-murder.html">denied</a>
        involvement in the killing.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f4fa96-26f7-403b-9a8d-a76d600576f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.769+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Thursday, the Teves camp called for those concerned\
        \ to “observe sobriety” in their pronouncements and they will face the accusations.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce379936-7459-4c6c-9a9f-6a994c1204d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It will not serve the ends of justice any by publicly obfuscating\
        \ the issues prematurely before a thorough investigation in accordance with\
        \ procedures provided for by law,” said Ferdinand Topacio, the lead counsel\
        \ of Teves.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9554e6-7853-46c3-9bfc-17e7fee12cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the meantime, all must be mindful of the fact that our Supreme\
        \ Court itself has already said that accusation is not synonymous with guilt,\
        \ and the Constitution guarantees to every person the presumption of innocence,”\
        \ he added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da99d2dc-d72c-4e79-9887-53165097c76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another chance interview, Remulla said Congress gave the lawmaker\
        \ until Thursday to return to the Philippines from the United States and was\
        \ not given an extension.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14606d41-ad51-48a1-b75e-45287a2ecf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a video posted on his Facebook account on Monday, Teves\
        \ said he is abroad to receive medication.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d781ba-6d3c-450a-9666-657333ed284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya inaasahan namin na uuwi na siya kung talagang haharap
        siya sa ganitong mga usapin na siya''y tinuturo na maaaring kasabwat sa mga
        nangyaring karumaldumal sa</em> Negros Oriental,” the Justice secretary said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efd63b0-ee6c-45e2-8ad1-cb78379bf562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T18:33:06.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T23:37:16.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s why we are expecting him to go home to see
        if he will really face the issues where he’s being pointed as the grim events
        in Negros Oriental.]</p>'
