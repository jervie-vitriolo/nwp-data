    'template': '1'
    'title': 'Ja Morant won’t face criminal charges after gun video as Memphis Grizzlies
      deal with losing streak in his continuing absence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb920c27-be8b-4807-9f99-59583def5b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Facing three injuries, the Memphis
        Grizzlies have taken another player off their court. But this time, it’s due
        to police and NBA investigations into the <a href="https://edition.cnn.com/2023/02/09/sport/wnba-dearica-hamby-las-vegas-aces-allegations-investigation">team’s</a>
        star player.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95d8f80-5dca-4746-9c4f-daa5cc536953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grizzlies lost their second straight game Tuesday without star
        guard <a href="https://edition.cnn.com/2023/03/06/sport/ja-morant-gun-taylor-jenkins-grizzlies-spt-intl/index.html">Ja
        Morant</a>, who is under investigation after the 23-year-old posted an Instagram
        Live video of himself Saturday appearing to hold a gun at a nightclub outside
        of Denver.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5730af-048f-46f2-8b65-112f8bd32936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morant has apologized for his actions via his representation on
        Saturday, after Memphis announced he would be away from the <a href="https://edition.cnn.com/2023/03/03/sport/mike-krzyzewski-duke-ncaa-spt-intl">team</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f6cf5-6342-4643-b24d-6b9b91199bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Morant said he would take time away “to get help and work on learning\
        \ better methods of dealing with stress and my overall well-being.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a6bf7-2905-4ad3-88b8-f0a603ebf0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memphis head coach Taylor Jenkins said Sunday there is no timetable
        for Morant’s return. The team tweeted Wednesday that <a href="https://twitter.com/GrizzliesPR/status/1633596063805317121">Morant
        will miss at least four more games</a>, meaning he will return no earlier
        than March 17.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29733c4-46e0-44a1-8ea2-1e9de6bb24ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morant is averaging 27.1 points per game in his fourth NBA season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2699a636-0be8-4a13-bdce-ca593ae796ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Instagram video, posted early Saturday morning and shared widely
        on social media, shows Morant briefly flashing what appears to be a gun while
        listening to music at a nightclub.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c725837-a127-4375-8f39-033e05f597c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:37:32.628+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T12:52:54.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police department in Glendale, Colorado, a suburb of Denver,
        said Wednesday the agency won’t recommend charges against Morant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4489230a-f93b-43b0-94cf-dd5b0854fe42'
      'mgnl:activationStatus': true
