      'mgnl:lastActivated': 2023-03-09T16:57:03.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51b52e1-1363-47ef-b3e0-7a134777c5e4'
      'mgnl:activationStatus': true
