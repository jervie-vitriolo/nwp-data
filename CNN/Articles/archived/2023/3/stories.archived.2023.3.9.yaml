      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a previous hearing, Senator Sherwin Gatchalian presented photos\
        \ of Global ComRCI's submitted address. These showed a house and not the office\
        \ space expected of an agency capable of fulfilling a multibillion-peso contract.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466641fc-81db-4fbf-a892-0c09d6bcb796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:30:53.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-09T16:57:03.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf082c61-8a47-4186-a2dc-f015a1af2896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:30:53.839+08:00
