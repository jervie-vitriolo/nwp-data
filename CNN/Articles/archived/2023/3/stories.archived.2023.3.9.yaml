      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on testimonies, surveillance activities were already being done\
        \ as early as December, but authorities are not sure yet if the suspects were\
        \ able to infiltrate Degamo's security detail.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb85bd-7fef-4656-94b7-91f92c59e73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There was already surveillance, casing, trying to choose the best\
        \ design on how to attack. So this is a well-planned and well-organized attack,\"\
        \ said PLtCol. Gerard Ace Pelare, SITG Degamo spokesperson.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b726f37-a348-40e3-b638-18cb33d4f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A middleman was said to have recruited the gunmen, mostly former soldiers\
        \ who were dismissed from service. Ten shooters in military uniforms and bulletproof\
        \ vests entered Degamo's compound in Pamplona town and opened fire.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8181b5-1af5-413e-8f00-e11e3c883640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pelare said they arrived in Negros Oriental one by one and were gathered\
        \ and briefed in a safehouse.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501a438-a7d0-443a-b2bd-9702b50c9717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The task group said when some of the suspects were arrested hours after\
        \ the crime, they were able to execute affidavits detailing what they know,\
        \ from planning to their escape.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c7d92b-56d6-496d-b86b-67fcbfc22691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the custodial debriefing, we have known the blow-by-blow
        account of what happened…before, during, and after the crime," Pelare said.
        "<em>Prinocess sila</em> [They were processed] together with the pieces of
        evidence recovered, at 1 a.m. of March 6, it''s a Monday, we already forwarded
        the first set of complaints <em>sa</em> [to the] prosecutor''s office."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3346713f-9ddc-483f-a93d-cdd886c3ed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said they are now in the final touches of the investigation\
        \ and are waiting for the results of other forensic examinations that will\
        \ serve as strong pieces of evidence in the case, including the supposed video\
        \ call between one of the arrested suspects and the mastermind.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4fd531-eb24-489f-91ec-d0d56d0bfa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The special investigation task group is trying to collect pieces\
        \ of evidence, scientific, testimonial, and object, to make sure that we can\
        \ build airtight case against the mastermind,\" Pelare said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f6e47e-6824-4eea-ad90-2d90c004a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.238+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ab76b5-71bf-49e4-8a5f-830c1fa409b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.238+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tagging of Teves</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c76146c-82c6-4e37-8e01-1daeb3795601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media reports said one of the suspects has already tagged Negros
        Oriental Rep. Arnolfo Teves Jr. in the killing. Pamplona Mayor Janice Degamo
        — the governor''s widow — is also convinced the lawmaker is the mastermind.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa2f23b-56b4-4cdc-a4f4-1404b7fccfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T21:39:36.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were several incidents in the past that have made me believe
        that he is the only one, along with those <em>mga galamay niya</em> [considered
        his minions] who can do these kinds of acts to people," the mayor said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd6b5a0-b450-4937-8eb7-f8d3f357e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T21:39:36.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope <em>pag nakuha ni</em> gov. <em>''yung hustisiya, parang
        nakuha na rin ng iba ''yung kanila</em> [I hope once the governor gets justice,
        other victims will feel the same]," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b9fd0e-7d38-453f-9812-89b6d3ac84f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T21:39:36.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Police Regional Office 7 said it was already "acquired information."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58e6623-87e4-4d4f-8782-62e899469a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The declarations made publicly earlier by one of the suspects in\
        \ Gov. Degamo's killing were information that we already acquired from the\
        \ moment we arrested the four suspects six hours from the incident,\" the\
        \ PRO7 said in a statement Thursday.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07e6597-1d69-40f7-97a1-f0cd5796d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While we had these significant developments at hand at the early\
        \ stage of the conduct of massive hot pursuit operations, we maintained that\
        \ these be revealed in due time not to compromise the conduct of investigations,\"\
        \ the police officer added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0239568-0a9a-4e33-aa5f-882493e3a66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker''s camp called for those concerned to "<a href="https://www.cnnphilippines.com/news/2023/3/9/remulla-pattern-of-impunity-negros-oriental.html">observe
        sobriety</a>" in their pronouncements. Teves has already denied any involvement.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f40859-8ba1-41ef-8ec7-fa4c5f8d80d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.241+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario, Gerg Cahiles, and Jelo Mantaring
        contributed to this report.</em></p>'
  'Suspects-Cebu-hazing-case-surrender':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
