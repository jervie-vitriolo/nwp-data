      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More towns in Oriental Mindoro were placed under <a href="https://www.cnnphilippines.com/news/2023/3/4/oriental-mindoro-towns-state-of-calamity-monday.html">state
