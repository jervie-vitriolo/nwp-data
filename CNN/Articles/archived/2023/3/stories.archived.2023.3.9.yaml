      'mgnl:lastActivated': 2023-03-10T06:10:39.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/20/dfa-chinese-harassment-wps-daily-occurrence.html">DFA:
        Chinese harassment in West PH Sea a ‘daily’ occurrence</a></strong></p>'
  'dotr-higher-subsidies-modern-jeepneys':
