  'dotr-limits-authority-attached-agencies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-09T15:01:11.000+08:00
    'imagesource': 'jcr:32f7fba5-d033-4503-aea2-1d2f4939cfe6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec7563ae-7bce-4e3b-8a56-575846cc47b0'
    'lead': 'Administrative and financial functions over projects were stripped off
      from some agencies under the Department of Transportation (DOTr) in line with
      good governance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-09T15:03:28.972+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-09T15:20:10.238+08:00
    'mgnl:lastActivatedBy': 'lisbet'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-03-09T15:20:09.601+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOTr limits authority of attached agencies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c6f034-5bbe-42b5-9cd7-ec9d9c65fbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:03:28.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:20:10.239+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> – Administrative
        and financial functions over projects were stripped off from some agencies
        under the Department of Transportation (DOTr) in line with good governance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bfd087-ce1e-412d-9d13-cc1f0aca707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:03:28.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:20:10.240+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A Department Order dated Feb. 28 showed that the DOTr removed several
        functions from the MRT-3, DOTr Regional Offices in Cordillera Autonomous Region
        and CARAGA, Land Transportation Office, Land Transportation Franchising and
        Regulatory Board, and Philippine Railways Institute.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec79550-287a-481f-be37-b3ba3db9ace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:03:28.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:20:10.240+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We at DOTr will craft policies and procedures to implement good governance
        practices which will improve delivery of services to the public," Transportation
        Secretary Jaime Bautista said in a mobile message.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481aa2aa-993b-4225-bb6f-2a2bc8b382b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:03:28.987+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:20:10.240+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The order, entitled "Delegation and Delineation of Authorities in the
        DOTr Central office and its Sectoral Project Management Offices," identified
        the scope and limitations in all administrative matters, as well as procurement
        processes for programs, activities, and projects; disbursement and fund under
        the General Appropriations Act; and approval of other matters concerning the
        said offices.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941d67eb-2f35-414e-905c-c18f1d92f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:03:28.987+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:20:10.240+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The units must secure the go signal of the undersecretary concerned
        for approved budgets of contracts of up to ₱50 million.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da2241a-4d89-46c0-92fc-ec568a2cdbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:03:28.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:20:10.241+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, transactions, such as advance payment for contracts above
        ₱50 million must have the approval of the secretary.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e3cfd-7a1e-462b-aff2-0f65d3869910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:03:28.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:20:10.241+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The order also limits the administrative duties of attached offices.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f69dd9b-b692-4694-ba13-6b4306d6edd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:03:28.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:20:10.241+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authority to engage job orders and contracts of service workers, as
        well as appointment and/or contracts, renewal, notice of termination, approval
        of expiration of contracts, acceptance of resignation, and dropping from the
        rolls, have been passed on to the undersecretary for administration and finance.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19794743-d048-494b-a37d-3945ff4d9af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:03:28.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:20:10.242+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The document, signed by Bautista, said the order was meant "to ensure
        an efficient and effective flow of operations, harmonize responsibilities,
        and enhance work efficiency in the department…."<p><br></p>'
  'mwf-filipina-pro-wrestlers':
    'author': 'John Patrick Manio'
    'caption': 'Wrestlers Chelsie Marie and Crystal went head to head at Manila Wrestling
      Federation''s first all-women match last December. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2023-03-09T15:08:56.000+08:00
    'imagesource': 'jcr:6eb220fb-9ba8-40ab-8dba-2100ffa8e650'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f7d2dd5-e394-4b0f-ae8f-ef7517231778'
    'lead': '"I think Filipinas are very feisty by nature and that feistiness translates
      well in the ring."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-09T15:11:27.871+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-03-09T19:00:29.034+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Crystal and Chelsea Marie battle for a Filipina pro wrestling championship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0755211-726e-4c96-a7eb-b3c61cad15e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.882+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding small shows in front of modest crowds, Manila Wrestling
        Federation (MWF) remains at the forefront of promoting Filipino professional
        wrestling since it was founded in 2014. Dubbing itself as "Aksyonovela" —
        a portmanteau of "action" and "telenovela," the federation prides itself in
        being a mixture of two things Filipinos love. But for so long, MWF has only
        featured all-male or intergender matches. Back in December, MWF held its final
        event of the year, Noche Buena 2022, at the PETA Theatre Center. In the middle
        of this male-dominated card was Crystal defending her Malaysia Pro Wrestling
        (MyPW) Wrestlecon Championship against Chelsea Marie in the promotion''s first
        all-women match.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c26cfc-028f-41fe-9789-3539e2509016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.882+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b809460a-cf2a-4e69-90e8-71b560e1361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.883+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-billed as the Queen of Philippine Wrestling, Crystal has held
        her championship for three years and two months throughout the pandemic before
        losing it in February at a match in Malaysia. She dominated men and women
        challengers all over Southeast Asia. Her challenger is Chelsea Marie, the
        first trans woman wrestler in SEA. Since May, Chelsea Marie, who debuted as
        Brown Shirt, had to earn her name after winning several matches, as per the
        tradition for all rookies in MWF. At Noche Buena, seven months after her debut,
        she hoped to dethrone the Queen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80849bb-eff5-47d7-b6d1-261e2ca72ca3'
      'mgnl:activationStatus': true
