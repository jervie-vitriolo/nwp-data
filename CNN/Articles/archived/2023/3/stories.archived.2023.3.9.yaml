    'mgnl:lastActivatedVersionCreated': 2023-03-09T16:21:03.901+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Turkiye', 'OFW', 'Laging-Handa', 'Turkey', 'Eduardo-Jose-de-Vega',
      'DFA', 'overseas-Filipino-worker', 'Department-of-Foreign-Affairs']
    'stories': []
    'template': '1'
    'title': 'DFA: Third batch of Filipinos to return from Turkey within the month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50109f97-acfa-4b7b-b5a4-06459f4c5910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T16:16:06.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-09T16:21:06.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — A third
        batch of Filipinos will be repatriated from quake-hit Turkiye this month,
        the Department of Foreign Affairs (DFA) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13906931-d1aa-43c6-bab9-c830d03443a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T16:16:06.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-09T16:21:06.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at the government-sponsored Laging Handa briefing, Foreign\
        \ Affairs Undersecretary Eduardo Jose de Vega said around 20 people are expected\
        \ to arrive.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56252e10-8a37-48da-b23e-d623676967b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T16:16:06.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-09T16:21:06.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 49 Filipinos have come home. One Turkish national, the husband\
        \ of one of the repatriates, also flew in at his expense.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b448911-875a-4777-b3ae-204e73fb1e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T16:16:06.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-09T16:21:06.419+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, <em>meron pang</em> 78 <em>na natitira sa</em> shelter
        — <em>may isang</em> shelter <em>para sa</em> OFWs, overseas Filipinos <em>na
        ni-rescue natin o lumikas sa</em> earthquake-affected areas, so there is still
        78. <em>Hindi lahat gusto umuwi, pero magkakaroon ng</em> third batch (of
        repatriates) for sure," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ff54ff-d4fd-4934-9a6f-571193ad7de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T16:16:06.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-09T16:21:06.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Right now, 78 remain the shelter for OFWs or overseas\
        \ Filipinos who were rescued or fled from earthquake-affected areas. Not everyone\
        \ wants to go home, but there will be a third batch for sure.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc9cbd-2fb5-4716-9ac4-5e7b3a622416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T16:16:06.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-09T16:21:06.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega said some indicated they will return as soon as the situation
        normalizes in Turkey. He added the government will provide livelihood training
        for those who will choose to stay permanently.</p>'
