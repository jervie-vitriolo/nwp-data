      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WHO explained the election itself will occur at a closed meeting\
        \ of the regional committee in October, and the nomination will go to the\
        \ executive board for approval.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c51948b-dc1f-43ca-913d-5829a881ac9a'
