      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chelsea Marie:</strong> For me, I wanted to make it to WWE
        because I want to go full circle. It''s my childhood dream. I want my child
        self to go like, "I made it." I want to face Lita and my other idols. AEW
        is good too. Me and Nyla Rose (former AEW Women''s Champion who''s also a
        transwoman) follow each other. Before I debuted, she was encouraging me to
        train. There hasn''t been a transwoman in WWE, but there is in AEW, so I''m
        not gonna be special anymore. That''s why I want WWE the most. If Southeast
        Asian countries would want me, I would go, but a lot of them are Muslim countries
        so they won''t allow me there.</p>'
