      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 9) — Officials of the Department
        of Transportation (DOTr) will hold a workshop in April to discuss the possibility
        of raising subsidies for transport cooperatives and traditional jeepney operators
        interested in buying modern vehicles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15031be4-b24a-4f15-8adf-9725dc2bfed3'
