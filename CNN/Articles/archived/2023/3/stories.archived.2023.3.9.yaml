    'template': '1'
    'title': 'Jobless Filipinos increase to 2.37M in January from 2.2M in December'
    'updated': 2023-03-09T11:04:30.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705dc8da-f2e1-40af-bed1-284403d76d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:04:31.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T11:29:16.324+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — The number
        of unemployed Filipinos rose to 2.37 million in January, higher than the 2.22
        million recorded a month prior, the Philippine Statistics Authority (PSA)
        reported on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077f018d-0143-45d2-baa0-5dd3557423ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:04:31.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T11:29:16.325+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is equivalent to a national unemployment rate of 4.8%, up from
        the previous month’s 4.3%.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfbd254-5306-4250-9f98-ca34dc09728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:04:31.696+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T11:29:16.326+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'National Statistician Dennis Mapa previously said it was "possible"
        for unemployment numbers to rise following the last quarter of a year, as
        it was usually during the October-December period when businesses hire more
        workers to support strong holiday demand.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf46904-d3dc-41e8-9564-08f22eade4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:04:31.697+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T11:29:16.327+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official reiterated this during a briefing on Thursday, saying
        the country would record a jump in unemployment rate in the first quarter
        as holiday-related activities would tone down.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ea1989-2b98-4c72-a750-dfd4d512ae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:04:31.697+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T11:29:16.328+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Mayroon tayong seasonality dahil sa economic activities during the
        holiday season," Mapa said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40b544b-e0e8-4098-9479-59c307e0249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:04:31.697+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T11:29:16.329+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We have seasonality due to economic activities during
        the holiday season.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41ee512-6dea-4b52-9385-18908cb55999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:04:31.698+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T11:29:16.330+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Mapa said the unemployment rate has been improving since the second
        half of 2022.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3de6a3-2900-4585-a642-e9bcd38c4434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:04:31.698+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T11:29:16.331+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s now below the 5% level, bumabalik na sa (it''s returning to
        the) pre-pandemic level," he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9aa78a-b218-44d1-b60a-74b5795c521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:04:31.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T11:29:16.332+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bicol region recorded the highest unemployment rate at 6.6%, while
        the Zamboanga Peninsula had the lowest at 2.6%.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac2e166-7a4f-4384-a372-ee9e7b56c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:04:31.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T11:29:16.333+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The labor force participation rate in the period, meanwhile, inched
        up to 64.5%, translating to 49.72 million Filipinos either employed or looking
        for jobs.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63599ae3-a3dd-4b58-8e45-e7f9bdd6b32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:04:31.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T11:29:16.334+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The employment rate also stood at 95.2%, increasing by 4.09 million
        to 47.35 employed people.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee2178a-b699-4c7e-b6fe-be9580057005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:04:31.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T11:29:16.335+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The underemployment rate, on the other hand, hit 14.1%, or about 6.65
        million of employed persons wanting to work longer hours and secure better
        job opportunities.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a691a912-928a-4eb1-a0e9-aa8643ac5e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:04:31.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T11:29:16.336+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mapa also attributed the jump in underemployed individuals to the "slowdown"
        of economic activities related to holidays.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c5ae8e-10bf-45bc-ae54-d99a9b24bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:04:31.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T11:29:16.337+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PSA data also showed that the wholesale and retail trade recorded the
        highest increase in employment year-on-year with 1.53 million. It is followed
        by agriculture and forestry; accommodation and food service activities; transportation
        and storage; and other service activities.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5d4acd-a566-42c1-bf6d-ba056d9dfaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:04:31.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T11:29:16.338+08:00
      'mgnl:lastActivatedBy': 'lisbet'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The construction sector, on the other hand, logged the biggest drop
        in employment with losses of around 334,000. It is followed by water supply,
        sewerage, waste management and remediation activities; and professional, scientific
        and technical activities.<p><br></p>'
