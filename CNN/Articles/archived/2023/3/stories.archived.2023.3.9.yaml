      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a3532e-9b8e-4587-b847-ffc8c1f2b5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pola Mayor Jennifer Cruz on Thursday said over 50 residents, including\
        \ herself, got sick.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0319273-3abb-48a5-aafb-50bbe79af88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3692e0f-a9cb-457a-b3ee-e60102551481'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa loob ng</em> nine days <em>palala s''ya nang palala... at
        pumunta na s''ya sa mga bato and mga</em> mangroves <em>natin</em>… marami
        ''yung nagkakasakit,” Cruz told CNN Philippines’ <em>The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d60aaa-7ee2-4a22-9b4a-20a946ae26a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143dd082-5fbc-4735-9d01-081073080f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the past nine days, it has been getting worse…it
        has reached the stones and our mangroves… many are getting sick.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853714fd-d075-4266-b72e-418acc921208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c7e3d9-6454-4ee4-b2ff-d111e624676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tapos na ang</em> COVID. <em>Akala namin ''yun na ang pinakamahirap
        para sa’min lalo na sa tabing dagat kasi akala nila kikita na sila. Hindi
        pala kasi</em> after<em> pala ng</em> COVID <em>mas matindi po pala ito kasi
        ang tagal ng</em> recovery,” she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7612b5cc-d80d-4a9a-917d-80be03bd5ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79af5781-11ac-4e9a-a812-a4569d75ea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The COVID pandemic ended. We thought it was the worse,
        especially for those near the shore because they expected that they would
        be earning now. But that is not the case because after COVID, the worst thing
        happened and the recovery would be longer.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5095b64b-b1e2-4f70-a957-179c4d2538c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba94d0ac-b934-4bd9-900e-eb5bb186191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The oil spill happened after MT Princess Empress, which was carrying\
        \ 800,000 liters of industrial oil, capsized in the waters off Oriental Mindoro.\
        \ The slick has reached marine protected areas, beach resorts, and shorelines\
        \ surrounding the province, according to the Department of Tourism.  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f74d122-3fed-4b1c-8fd7-3960bf9ae0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8940559c-9d59-42e0-b964-180f6abf8810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of towns in the province have declared a state of calamity,\
        \ with Pola being the first to do so.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d6c6d2-4853-41f3-8303-6607bce53f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f561808-a40d-4d5b-b239-056e943b2a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cruz said over 3,000 families and 1,700 fishermen were affected by\
        \ the oil spill. A number of resort bookings were also cancelled following\
        \ the incident.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953acc9f-a1e1-443c-a570-277ce5e7c21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a338164a-bec7-4478-8413-f30bb86a8330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since there is no fish catch, prices of meat and other agriculture\
        \ goods in the province have risen, she added.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44e7bc1-ead5-4c08-806b-1ed067d2bd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbeaf78-b1cb-43ca-a5c6-1cadd6b933bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Center for Energy, Ecology, and Development Executive Director Gerry\
        \ Arances said the impact of the oil spill is “horrific” since it threatens\
        \ the Verde Island Passage where a number of marine protected areas are located.\
        \ Around two million fishermen in the province also rely on this area, he\
        \ added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3131b287-a8e5-49e0-b453-4ec87f71aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9e8b79-97e9-4697-b685-dde887986e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It produces around ₱12 billion annually just from fish catch,” Arances\
        \ said “Oriental Mindoro alone in 2019 lodged around ₱3.5 billion in terms\
        \ of tourism which is basically dependent on the marine biodiversity.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293dc35d-ee51-48cd-80a5-7975fc74e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763d95fe-c32e-4b15-a411-fde062138ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T13:51:12.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the local government focuses on cleanup efforts, Cruz said up to\
        \ 2,000 residents will be hired, with the help of the Department of Labor\
        \ and Employment, to remove the slick.  \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd1b5b-1994-48d7-9789-270bec1f3724'
      'mgnl:activationStatus': true
