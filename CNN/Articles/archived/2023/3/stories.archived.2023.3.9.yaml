      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dd7d84-bf2b-46c4-b2e1-bda6a69c3a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:30:53.836+08:00
      'mgnl:createdBy': 'kristel'
