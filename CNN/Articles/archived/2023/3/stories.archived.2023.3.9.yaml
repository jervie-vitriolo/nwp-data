      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c35a093-88ac-4d4e-b341-27d858c1d2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T09:26:40.851+08:00
