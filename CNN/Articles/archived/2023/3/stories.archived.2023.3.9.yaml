      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel said the investigation will also tackle Pagcor’s claim that\
        \ it had not made any payments.\r"
    '23':
