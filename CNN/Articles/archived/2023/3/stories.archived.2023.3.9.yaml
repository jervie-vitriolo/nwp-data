      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Senate Minority Leader Koko Pimentel filed a <a href="https://www.cnnphilippines.com/news/2023/1/26/senate-probe-pagcor-procurement-sought-pimentel.html">resolution</a>
        urging the Blue Ribbon Committee to probe the contract between Pagcor and
        Global ComRCI.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3243655-2fd9-4f75-a98b-55c8b307e036'
