  'Mae-Layug-on-building-GRWM':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-03-09T12:05:48.000+08:00
