      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Undersecretary Mark Steven Pastor told lawmakers at the hearing
        of the House Committee on Transportation that other aspects of the omnibus
        franchising guidelines for public utility vehicles (PUVs) will also be reviewed
        at the meeting set from April 12 to 14.</p>'
