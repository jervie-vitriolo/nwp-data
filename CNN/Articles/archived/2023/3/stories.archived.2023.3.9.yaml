      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate inquiry also discovered that Global ComRCI's fulfilment\
        \ of the ₱1-billion operating capital requirement was certified by an entity\
        \ not registered with the Bangko Sentral ng Pilipinas.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a4ed64-9175-4c6c-8699-64fcba8607db'
      'mgnl:activationStatus': true
