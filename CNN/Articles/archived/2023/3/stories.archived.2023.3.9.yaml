      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b31c3c-02fb-42a5-bf62-8bf08a5f993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T10:40:57.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:02:56.226+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The oil spill has affected more than half of Oriental Mindoro. With\
        \ our emergency loan program, we hope to alleviate the plight of nearly 13,000\
        \ GSIS members who are working or residing in the affected areas and pensioners\
        \ who reside there,” GSIS President and General Manager Wick Veloso said on\
        \ Wednesday.\r"
