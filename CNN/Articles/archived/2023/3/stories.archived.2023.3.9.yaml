    'lead': 'The number of unemployed Filipinos rose to 2.37 million in January, higher
      than the 2.22 million recorded a month prior, the Philippine Statistics Authority
      (PSA) reported on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-09T08:49:50.680+08:00
