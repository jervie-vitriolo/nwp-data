      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf0c84b-6a8f-4969-befe-bc9d49d6df8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T09:26:40.854+08:00
      'mgnl:createdBy': 'kristel'
