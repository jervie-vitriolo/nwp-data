  'legal-action-MT-Princess-Empress-caluya-oil-spill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-03-09T15:53:02.000+08:00
    'imagesource': 'jcr:2697a274-d2e0-4014-83a1-51353e702213'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aab0799a-4048-47a5-a3c5-c78cb44237aa'
    'lead': 'The local government of Pola, Oriental Mindoro says it will discuss the
      filing of cases against the owner of MT Princess Empress, the tanker that caused
      a massive oil spill in the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-09T15:59:30.967+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-09T15:59:34.166+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pola, Oriental Mindoro may take legal action vs. owner of MT Princess
      Empress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7bb435-441f-440d-aea2-35dbea05e267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:59:30.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:59:34.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines. March 9)</strong> — The local
        government of Pola, Oriental Mindoro on Thursday said it will discuss possibly
        filing cases against the owner of MT Princess Empress, the tanker that caused
        a massive oil spill in the province affecting the livelihood of fishermen
        and tourist spots there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6636a976-7735-4855-9e88-599b1518bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:59:30.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:59:34.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Pag-uusapan po ng task force,” Pola, Oriental Mindoro Mayor Jennifer
        Cruz said. “Hihingi rin po tayo ng advice sa ating gobernador at congressman.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c3073c-e808-4fab-841b-2e4445cffcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:59:30.992+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:59:34.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The task force will discuss this. We will also seek advice
        from our governor and congressman.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c1cfd-8c36-4fd9-b06c-7deb58419009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:59:30.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:59:34.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine Coast Guard along with some locals are currently taking
        efforts to clean up the oil spill that has affected many towns in Oriental
        Mindoro. Pola was the first to declare a state of calamity following the incident.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de8a831-352a-42ee-aef7-d79f1456567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:59:30.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:59:34.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Gerry Arances, executive director of Center for Energy,
        Ecology, and Development, the oil slick is a threat to the Verde Island Passage
        where a number of marine protected areas are located. Around two million fishermen
        in the province also rely on this area, he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21858a80-85e9-4282-a379-d2c6d84f3685'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:59:30.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:59:34.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He noted the passage produces around ₱12 billion annually from fish
        catch alone, while Oriental Mindoro generated around ₱3.5 billion in 2019
        in terms of tourism that is dependent on its local marine biodiversity.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23c79cf-6da9-449a-8279-425cac1158d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:59:30.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:59:34.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The mayor said up to 2,000 locals will be hired with the help of the
        Department of Labor and Employment to help in the clean-up operations.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066eeb8f-7e02-4191-a454-4f455b18ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:59:30.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:59:34.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also said she hopes experts will be deployed to their area to guide
        them throughout the process.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0235fdb-e63e-4f1e-82e5-474d51b5d08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:59:30.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:59:34.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cruz also said the sister-in-law of the owner of MT Princess Empress
        visited them on Wednesday to offer relief goods.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b5019a-2f16-4f94-91da-787dcd5fa03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:59:30.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:59:34.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, she said she rejected the goods because they were delivered
        days after the local government received help from the Department of Social
        Welfare and Development.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90c9ad9-66e5-4328-a29c-a9c87c74f2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:59:30.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:59:34.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Local officials also have to assess what they currently need, Cruz
        added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1649b89-e7bd-42dc-9356-6ec4051b47ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:59:30.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T15:59:34.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'So far, the mayor said what they urgently need are gears to protect
        the people who are being deployed to clean up the oil spill.  <p><br></p>'
