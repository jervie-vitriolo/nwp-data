      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce853d5b-b8ac-4a9a-906f-14d6c677db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.895+08:00
