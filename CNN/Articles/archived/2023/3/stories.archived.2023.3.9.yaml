      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> The Government
        Service Insurance System (GSIS) has earmarked ₱315 million in emergency loan
        for 11,024 active members and 1,896 pensioners affected by the oil spill in
        Oriental Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f8d6b-c44a-466f-901f-50e9e712f423'
      'mgnl:activationStatus': true
