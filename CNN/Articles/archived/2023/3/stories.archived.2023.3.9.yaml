    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43bbd75-bfd5-4bd9-bf93-12a4dcd77373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.905+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When I watched your match, I got the sense that both of
        you were doing this together for a long time now. Do you rehearse your matches
        or do you rely on on-the-spot calling?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d153019-450a-4d49-a672-f44e21868af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.906+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Crystal:</strong> We plan the matches. The difference between
        wrestling and MMA is we preserve each other''s bodies. It''s because we have
        to do this over and over. In wrestling, it still hurts. Everything is predetermined.
        You''re gonna have to prepare beforehand. There is one thing that Fabio told
        me, "This is why I put veterans with newer people." It''s because if anything''s
        gonna happen in the ring, we know that the veteran will have the newbie''s
        back. We did rehearse. Of course, we want our moves to be snappy and clean.
        You don''t go in and say, "Oh I''ve taken that move before." The thing is,
        wrestlers have their own way of giving their moves. A suplex is the same for
        every wrestler, but every person has their own timing. It''s very important
        for us to rehearse, weeks before, days before, or hours before. You wanna
        make it look the best.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73abfa79-62d6-41b4-abb1-440daad2d23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.907+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a69a5-3feb-4107-b32f-86b40b32fa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.908+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chelsea Marie:</strong> And safest as possible. There are
        other wrestlers who don''t like to rehearse. They''re mostly super veterans.
        Everyone is different but the safest way is to rehearse for sure. I''m not
        super comfortable with my skills yet. Although during training, Fabio booked
        me against a super rookie. He wanted to see how I would do as the one leading
        the match. The pressure was on me but I was able to do it. Crystal carried
        most of our match.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75241406-5ec3-4e3d-8413-f8a826baaf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.909+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d2fb6f-34a9-4d9a-b77a-0c952cc13bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.909+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Crystal:</strong> When it comes to those, having years of
        experience and also being trained by so many people throughout the years,
        it gets you confidence. So anyone could get there.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeee3996-2f29-42f9-bfbf-cc44d6bca163'
