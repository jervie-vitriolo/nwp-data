      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP said investigators from its Aircraft Accident Investigation
        and Inquiry Board, which has been tasked to focus on the missing aircraft
        since its disappearance on Jan. 24, will proceed with their investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0044dad-dc59-4e42-bda4-c4d0c0703d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:21:28.930+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-09T21:44:33.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bukas po inaasahan namin silang darating. Ang malaking tanong ay
        kung makakaabot sila duon sa lugar, kung makakapasok yung helicopter doon,
        o kung kaya ng katawan nila umakyat doon sa bundok," Foronda said, noting
        the tough terrains and bad weather in the area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ecc8c-5583-4dfe-a4b3-218f6d06d977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T21:43:47.605+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T21:44:33.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We expect them to arrive tomorrow. The big question is
        if they can reach the place, if the helicopter can enter there, or if they
        can climb the mountain.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd6d470-d905-47c7-9ea7-29bd2bf079bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T21:43:47.605+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T21:44:33.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Foronda stressed that the priority of disaster responders is retrieving
        the remains of the pilot and five passengers.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa1822-22fa-43a5-ba39-aca8eea1c58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T21:43:47.606+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T21:44:33.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the victims'' relatives were notified before the press briefing.</p>'
