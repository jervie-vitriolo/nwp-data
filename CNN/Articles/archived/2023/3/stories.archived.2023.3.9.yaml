      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c06e2b-2ee9-4b5e-84e5-64b17455f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.914+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My goal right now is to go to Japan or AEW. The thing is, even if
        there are excellent Filipino-blooded wrestlers in Japan, I want to be the
        first born-and-raised Filipina pro wrestler there. And as much as I love WWE,
        it''s very constricting there. Once you get in WWE, you''re only in WWE. If
        you''re in AEW, you can wrestle elsewhere at the same time. Like Riho, she''s
        the Women''s Champion in AEW for quite some time, but she''s still doing bookings
        in Japan, in Southeast Asia, in America. So hopefully, if I get invited to
        AEW, it will be amazing because I''ll still be able to go back here and wrestle
        in MWF, in MyPW, and other Southeast Asian countries. I think Japan first,
        then AEW.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91d07be-4ac0-4d0e-a4f3-90e196b2d41d'
      'mgnl:activationStatus': true
