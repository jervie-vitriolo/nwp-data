      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Team
        Lakay''s Jhanlo Sangiao will square off against Matias Farinelli of Argentina
        in ONE Fight Night 9 on April 22 in Bangkok, Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce604b6-def5-4270-878c-72bac74de584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T14:53:11.267+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T15:30:39.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were supposed to battle each other in ONE 164 in December
        in Manila, but the Filipino fighter was forced to change opponent due to unforeseen
        events on Farinelli''s side.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d562f42-8b91-45f5-bb50-6e4b34612e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T14:53:11.268+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T15:30:39.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sangiao will seek to sustain his winning momentum following a victory\
        \ over compatriot Anacleto Lauron via submission in the first round of ONE\
        \ 164.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a2d72-5f7c-4e61-b4cb-6c10d3acab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T14:53:11.268+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T15:30:39.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Based on the fights I've watched, he's more on wrestling and jiu-jitsu.\
        \ I'm not afraid to wrestle with him. I will push myself to win,\" Sangiao\
        \ told CNN Philippines' Sports Desk Thursday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78033cc-6777-41d8-801d-85708b5ba086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T14:53:11.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-09T15:30:39.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sangiao and Farinelli both have immaculate 5-0 win-loss records
        with all of their bouts ending via submission.</p>'
