      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Balisacan said the projects would be financed through official development
        assistance, national government, and public-private partnerships (PPP).'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3196920-6f18-4992-b8ba-66d24f78ad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T16:03:24.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T16:03:27.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"To hasten the rollout of these projects, the Marcos administration
        is strongly promoting the utilization of public-private partnerships or PPPs,
        one of the cross-cutting strategies likewise identified in the Philippine
        Development Plan 2023-2028," he said, noting that 45 projects have been identified
        for PPPs.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2dca83-84e3-4cb7-98cc-9301b62ab35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T16:03:24.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T16:03:27.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The list of big-ticket projects, the NEDA chief said, is seen as "a
        giant step" toward the current administration''s target of positioning the
        Philippines as "a prime investment destination in the region."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce79f37c-e7a5-48db-bc15-f2c291e1a772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T16:03:24.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T16:03:27.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"These infrastructure projects, especially once they are rolled out,
        will boost employment opportunities because there will be massive construction
        activities… It will improve the investment climate of the country. Those will
        create jobs," he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b436d6-3901-4e0f-b555-5248479b4826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T16:03:24.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-09T16:03:27.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Balisacan said the NEDA Board, chaired by President Ferdinand Marcos
        Jr., also approved amendments to the 2013 NEDA Joint Venture Guidelines, aimed
        at "enhancing competition for projects under joint ventures, ensuring better
        performance of private sector participants, and improve checks and balances
        to ensure that the project is technically and financially sound.<p><br></p>'
  'dfa-filipino-repatriate-third-batch-turkey':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-09T16:10:01.000+08:00
    'imagesource': 'jcr:058f621d-2fe5-412b-901d-d9718e706849'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87a7b3d7-b9b1-4120-84db-b94900986f76'
    'lead': 'A third batch of Filipinos will be repatriated from quake-hit Turkiye
      this month, the Department of Foreign Affairs said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-09T16:16:06.164+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-09T16:21:06.417+08:00
