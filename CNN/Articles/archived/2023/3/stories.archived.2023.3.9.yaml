      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the same article, AP reported that Kasai denied the allegations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d4727d-c85b-4c90-ac0e-cac0320e0983'
