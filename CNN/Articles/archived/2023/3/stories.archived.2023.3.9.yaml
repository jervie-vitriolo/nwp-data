    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e86e041-f585-464d-a473-245f96f051c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For Crystal, how does it feel to finally defend your championship
        against Chelsea Marie after being sidelined by the pandemic?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8ca8d0-cb2f-4220-afbf-039e62e10d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.900+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadb4c8c-74ff-4486-b939-13232213f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.901+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Crystal:</strong> Technically, I already defended it before
        Chelsea. But it felt different to defend it against her. I''m not discounting
        the males that I''ve faced before but there''s so much more meaning behind
        our match than, "Oh, there''s a championship." Like I said, it''s more about
        empowerment and showing what women could do in the ring.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687aacb2-4229-4c25-b340-1ac1ef5d1f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.901+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d3347e-d86e-40c8-aab9-9437d4a01c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.902+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve faced a lot of men. Actually, I''m part of the first intergender
        match here in the Philippines. It was a lot of pressure back then, because
        I only had men to face. There was a lot of criticism. People are saying, "O
        dapat yung mga babae, dapat nasa kusina lang ‘yan. Dapat yung mga babae, nagpapaganda
        lang." It was so eye-rolling for me at the time. My championship used to be
        just a male thing. That is until Nor "Phoenix" Diana from Malaysia broke the
        stereotype that it was only for males, then it became a championship for anyone
        who could win it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7748d520-dca1-41ed-b1b5-a732fffd7c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.904+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, I don''t think it''s going to be anywhere near in the
        future that we''re going to have our own women''s only championship here in
        the Philippines. There were less than 10 of us. Right now, it''s just us two.
        Are we gonna hot potato it between us two? There''s women in training, yeah,
        but we don''t know when they''re gonna debut. We don''t know when they''re
        gonna be ready.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5746802-cdac-4006-888a-7eafea3082b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T15:11:27.904+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-09T19:00:29.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
