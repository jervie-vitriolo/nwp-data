    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b910ba9-08ac-49b2-b704-acbcb389131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:30:53.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-09T16:57:03.047+08:00
