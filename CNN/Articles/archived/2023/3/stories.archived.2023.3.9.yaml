      'mgnl:lastActivated': 2023-03-09T16:57:03.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a808e653-1711-432e-8116-08a64edceb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:30:53.827+08:00
      'mgnl:createdBy': 'kristel'
