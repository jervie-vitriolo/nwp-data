      'text': '<p>“<em>Tinitingnan naming itaas uli yung equity subsidy to be more
        responsive sa pangangailangan ng ating mga kababayan," Pastor said. "We commit
        that in the next coming weeks, we will release a department order and memorandum
        circular to increase our equity subsidy</em>."</p>'
