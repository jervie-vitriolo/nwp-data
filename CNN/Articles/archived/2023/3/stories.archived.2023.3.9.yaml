      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines, China, Brunei, Malaysia, Taiwan, and Vietnam have\
        \ overlapping claims in the South China Sea, a strategic waterway where trillions\
        \ of dollars of international trade pass through annually.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d7ce3-3c26-46b2-999b-decdb3dd07fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4981ee-3c17-424b-a6ec-563610ed8aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMTI said China, Vietnam, Malaysia, and Indonesia have moved
        forward with their energy exploration and development projects, while the
        Philippines continues to suspend all such ventures in contested waters — a
        policy it adopted in 2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538feae5-02ec-4fb4-a9ff-ae04a8917109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc710bb-c9f9-4760-9195-e411e2c0b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the report, Manila is the only claimant not developing\
        \ hydrocarbon resources on the portions of its continental shelf covered by\
        \ China’s nine-dash line.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca3e9e7-fbaa-4235-856a-23fc74263c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab806572-25b0-4def-a71b-b73b6df4b240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Manila briefly permitted exploration at Reed Bank last spring, but\
        \ quickly shut it down amid challenges from the China Coast Guard,” it said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78193b8d-f17a-4c86-b6b3-a05103becb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d899f3-1fb7-481a-b21d-084fb6d14c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Without access to more promising prospects, Philippine operators have\
        \ turned to redeveloping the Cadlao oil field, an old concession that sits\
        \ outside of China’s nine-dash line claim and that last produced oil in the\
        \ early 1990s,” the AMTI added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe85d34-9de9-4a6e-a824-688d3ea68629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac8e5ce-4b16-4b60-8d6e-3ffc620c489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It noted Cadlao currently has an estimated five million barrels in\
        \ reserves — much smaller than Reed Bank’s estimated five billion barrels\
        \ of oil and 55 trillion cubic feet of gas.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80cae77-e5d5-41ff-9545-2cc09dce24b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b3446-569d-41b5-98d7-d0c98b8a257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea holds about 190 trillion cubic feet of natural
        gas and 11 billion barrels of oil in proved and probable reserves, according
        to estimates from the US Energy Information Agency. In 2012, the US also said
        there could be another 160 trillion cubic feet of natural gas and 12 billion
        barrels of oil undiscovered in the waterway.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992fa690-38d3-4028-8583-abd7a46a034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1573e428-427e-4964-afce-aee31498c1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his state visit to China in January, President Ferdinand Marcos\
        \ Jr. told Chinese leader Xi Jinping that the Philippines wants to resume\
        \ talks on joint oil and gas exploration in the area.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270a7808-b466-44d3-ab01-67f5c1b5d0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ab5d4-cb77-438b-b32e-be76cd8367a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The talks were terminated by the Duterte administration, as it said\
        \ the objective of developing oil and gas resources was “not achieved.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d5a8dc-6fb1-451a-96a1-1aa283205560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b388a8b8-6288-446f-a617-d24774a260b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the meeting between Marcos and Xi, however, tensions between\
        \ the two countries over the waters have heightened, with the Philippines'\
        \ top diplomat saying Beijing’s aggressive actions against Manila continue\
        \ on a “daily” basis.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3617961-03b9-4748-8aea-ca15e07b2eb4'
      'mgnl:activationStatus': true
