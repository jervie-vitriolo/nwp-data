      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> More
        residents in Oriental Mindoro fall sick as the oil spill in the town gets
        worse, a local chief executive said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01745a4f-bce5-48bc-829a-83f4d1bef426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:49:36.056+08:00
