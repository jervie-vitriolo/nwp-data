  'Ja-Morant-gun-video-Colorado-Memphis-Grizzlies':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-03-09T11:28:08.000+08:00
    'imagesource': 'jcr:ac58082c-77d7-4757-b16c-813552c5e46b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '532ded6a-3916-42ef-b455-de877013995f'
    'lead': 'The police department in Glendale, Colorado, a suburb of Denver, said
      Wednesday the agency won’t recommend charges against Ja Morant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-09T11:37:32.483+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-03-09T12:52:54.911+08:00
