      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8436652a-78dd-4598-aef5-cab0b0697328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T11:30:53.830+08:00
      'mgnl:createdBy': 'kristel'
