    'stories': []
    'template': '1'
    'title': 'Woman-led beauty brand helps bridge gap in PH cosmetics industry  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5680bf73-1b23-452a-84bf-83ce95e54a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Content
        creator Mae Layug has no background in entrepreneurship, but she has established
        a cosmetics company that promotes inclusivity among its customers and represents
        the Philippines globally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9290c34-48fc-4276-9a55-9628f9e357d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e24b45-f1fe-447d-92a8-3d3a83f8e6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Thursday, Layug said she first thought
        of establishing her brand Get Ready With Me Cosmetics, or GRWM Cosmetics,
        during a visit in South Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db0afcd-c451-4019-a5ed-1d4c14c6899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127d656-ff6a-409b-87a1-66516aebe9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was 2019, I was in Myeong-dong, Korea." she recalled. "I was
        browsing a lot of makeup products.<em> Sabi ko noon</em>, it feels good if
        I could see Filipinos being represented globally…. <em>sabi ko parang gusto
        kong mag</em>-develop <em>ng</em> something that I could say that it’s proudly
        made by Filipinos for the Filipinos.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad872859-853a-43e5-85ac-132317427d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faccd0e3-69df-49eb-9113-882564a9678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I said it feels good if I could see Filipinos being represented\
        \ globally…I said I would like to develop something that I could say that\
        \ it’s proudly made by Filipinos for the Filipinos.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ad237-c41b-4030-affd-cf95d4a00742'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb703f6-0b18-47ad-b120-f3c7cfa73b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, the beauty vlogger also saw what the Philippine market\
        \ lacked, especially when it came to shade range of foundations and powders.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe610c-31da-45ff-bb6d-c5310c2ccf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc793999-b435-41a6-b63a-59b8a4eaad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since local brands usually had three shades then, Layug even had to\
        \ source products overseas just to get what would suit her.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae71258-d3d5-4f72-ae90-2683dd36798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecab6247-4b69-446f-b4a5-2eee9ac88907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To fill this gap, Layug started working with brands for product development,\
        \ which really made her interested. She then took the courage and decided\
        \ to start her own brand.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d48aa01-7641-439f-8424-9f8c6729cddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162468a-9b66-4f62-bcc1-4f0524bb2cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Launched in 2020, GRWM Cosmetics aims to promote “beauty on your own\
        \ terms” and inclusivity among its customers, said Layug, who is also the\
        \ brand's chief product officer.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be17c0c-a9b2-42bb-9a2b-55f3e0886a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcc2e68-e729-431d-a1ea-22fdee9de2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She admitted that she got overwhelmed at first as she had “no background”\
        \ in business management.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5254e37a-aaaf-4b44-a9af-d894fea35995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77768e8f-b01b-47b2-a09c-3527629ee442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I worked as a cardiac nurse for three years then became a content\
        \ creator and I started my own business,\" she shared, \"but I’m very thankful\
        \ na there are a lot of people na tumulong sa akin (who are helping me).\"\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a8ea4-0295-4b5f-aaf9-6091b2626409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef0cd3a-6528-489f-8f5f-5fe570514108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since its launch three years ago, GRWM Cosmetics has been making a\
        \ mark in the local makeup industry with its wide range of products.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee9746b-c1da-4fd7-996b-fa40ee9dd8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cca39c-39ea-4954-b804-ecb6ce3ff6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T12:08:09.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-09T12:10:01.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what an empowered woman is, Layug replied: “You have
        to be accountable for your actions. I always tell myself when it’s getting
        hard, ‘You’ve got this, Mae!’”</p>'
