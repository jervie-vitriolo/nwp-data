  'at-least-3-behind-degamo-killing-remulla':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-09T20:29:20.000+08:00
    'imagesource': 'jcr:a6b6e15e-63e2-4401-9446-7bd986287e7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b15b811d-543e-45c1-99df-89951df8e83a'
    'lead': 'Justice Secretary Boying Remulla says there might be three to four conspirators
      behind the killing of Negros Oriental Gov. Roel Degamo. Police investigators
      also say the perpetrators conducted surveillance activities as early as December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-09T20:37:59.113+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-09T21:39:37.194+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['governor-roel-degamo']
    'stories': ['3e07810a-3a15-4b12-b0b5-4d6f5ffe20df', '273f20f7-c7d0-4c47-a843-ed7c8e462bb8',
      '37ff6cbd-ac8c-4963-91bb-089edb1479db']
    'template': '1'
    'title': 'At least 3 behind Degamo killing – Remulla'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfae2cc8-ff67-412a-8ad2-f286ffd0a36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> State
        prosecutors are looking at the angle that there were three or four orchestrators
        of the assassination of Negros Oriental Gov. Roel Degamo last March 4, Department
        of Justice (DOJ) Secretary Jesus Crispin Remulla told reporters Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af59275-cb86-4ddc-ba9a-9ec8abc164ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conspiracy <em>''yan pero may</em> mastermind <em>''yan. Ang tingin
        namin hanggang tatlo, apat ''yan na nagkaisa na magplano at kumuha nalang
        sila ng ibang tao para sumapi</em>," Remulla said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77237466-e60b-423a-b15b-6aa03c3491e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yan ang aming pinag-aaralan ngayon at ''yan pa''y lalabas
        sa mga</em> statement <em>na ilalabas ng mga tao</em>," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cacae7-4418-4ef6-b3a8-6a13a1814634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That's a conspiracy but there is a mastermind. In our\
        \ view, three or four individuals conspired to plan the assassination and\
        \ hired people to join them. That's what we are studying now that would come\
        \ out in the statements to be released by people involved.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e84110-9d74-4cf1-9e92-5964a7b22850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said this could be a possible angle given the large number\
        \ of casualties in the ambush, which happened in Degamo's residential compound.\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec0c1ca-f2d1-4f94-b389-9ec15dd5e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siyam na tao ang namatay, binawian ng buhay, labing-anim pa
        ang nasaktan, isang malaking pagkilos ''yan na hindi kayang gawin ng isang
        tao lang na planuhin. Marahil marami ang nag-usap-usap diyan</em>," he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f9458-d189-4394-ae9e-791a43440aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Nine people died, 16 others were hurt, that's a big operation\
        \ that cannot be planned by one single person. It could be many conspired\
        \ on this.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77bb1c2-8b49-48e3-ac48-5ff00b31903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea7c354-6c76-49e8-aadb-bd1491f27eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Well-planned, well-organized''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de62fc5-a117-42ef-8972-c8a53788a3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T20:37:59.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-09T21:39:37.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Special Investigation Task Group (SITG) Degamo, the\
        \ perpetrators carefully studied the movement and activities of the governor\
        \ in preparation for his murder.\r"
