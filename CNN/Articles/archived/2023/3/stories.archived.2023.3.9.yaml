      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc8cf63-c618-4185-800e-55f6b5df8b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T09:26:40.854+08:00
      'mgnl:createdBy': 'kristel'
