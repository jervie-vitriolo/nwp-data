      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We owe it to them to ensure the safe and credible conduct of vote
        canvassing. <em>Baka naman, sa amin lang</em> from the Department of Education<em>,
        mauna ''yung bayad sa mga</em> teachers<em> namin bago ang election</em>,"
        Duterte said before Comelec stakeholders at the 2023 National Election Summit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683cbb65-64e8-40c2-a8cc-48311f205c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T19:11:44.854+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T19:11:45.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe, just for us from the Department of Education,
        our teachers will be paid first before the election.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c08a66-45c3-421a-b75e-a3d563b852ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T19:11:44.854+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T19:11:45.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She said public school teachers have been requesting early and proper
        compensation for the "long and tedious hours" in polling precincts.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f09ea60-2122-4122-b471-947da88abd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T19:11:44.855+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T19:11:45.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also appealed to Comelec to guarantee the safety of teachers,
        claiming some of them were being threatened by "warlord politicians" to use
        as tools for electoral fraud. She added these often take place in "remote
        areas known to be controlled by politicians'' private armies."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89af06ec-1e7c-497d-bfb7-11606485995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T19:11:44.855+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T19:11:45.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam natin na mahirap kalaban ang mga</em> warlords<em> na
        may</em> private army<em>. Pero kailangan nating ipakita na mas mahirap pong
        kalaban ang mga taong gobyerno katulad ng mga pulis at mga sundalo</em> because
        they represent the government," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e6786-ab28-4e3d-9fe9-500d8de8d4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T19:11:44.855+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T19:11:45.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that warlords with private armies are tough
        opponents. But we have to show that those in government like the police and
        soldiers are tougher because they represent the government.]</p>'
  'un-cedaw-ww2-sexual-slavery':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-09T19:27:01.000+08:00
    'imagesource': 'jcr:96c2acfe-5ee2-4ddf-84c9-ca1d0091eb91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92ec29ef-3e6e-46e2-b3a3-efbee3b9c7f2'
    'lead': 'The legal counsel for so-called comfort women during Japan''s occupation
      of the Philippines urged the government to uphold the decision of a United Nations
      body on the rights of victims of sexual slavery committed by the Japanese Imperial
      Army.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-09T19:33:04.800+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-09T19:36:20.903+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-09T19:36:20.551+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sexual-slavery', 'UN-CEDAW', 'Malaya-Lolas', 'Japan', 'World-War-2',
      'WWII', 'UN', 'Romel-Bagares', 'United-Nations', 'United-Nations-Committee-on-the-Elimination-of-Discrimination-against-Women',
      'World-War-II']
    'stories': []
    'template': '1'
    'title': 'PH should implement UN decision on WWII comfort women – lawyer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe2bb53-06a5-4f7c-99a8-b6738ba8bb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T19:33:04.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-09T19:36:20.904+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — The legal
        counsel for so-called comfort women during Japan''s occupation of the Philippines
        urged the government to uphold the decision of a United Nations body on the
        rights of victims of sexual slavery committed by the Japanese Imperial Army.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ca09a-5468-466c-9882-8b5577814249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T19:33:04.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-09T19:36:20.904+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Nations Committee on the Elimination of Discrimination against\
        \ Women (UN CEDAW) said the country violated the rights of the victims.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f19d80-a43b-4dea-858b-603cf5c4224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T19:33:04.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-09T19:36:20.905+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/3/8/PH-violated-rights-of-WWII-sexual-slavery-victims.html"
        target="_blank">RELATED: UN: PH violated rights of WWII sexual slavery victims
        by Japanese army</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c88f74-126d-4275-8719-715a7ab2e40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T19:33:04.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-09T19:36:20.905+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is really the Philippines failing to provide an effective remedy\
        \ to the comfort women despite, in the words of the view, the extreme violence\
        \ that the comfort women suffered was not enough to move the Philippine government,\"\
        \ said Romel Bagares, legal counsel for the Malaya Lolas.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805c60ee-665a-47be-afda-adf89a2f604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T19:33:04.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-09T19:36:20.906+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Since it's the state that violated the rights of its own citizens,\
        \ there's an obligation to pay reparations and that can be done by an act\
        \ of Congress to institute on a systematic basis the recommendations made\
        \ by the committee,\" Bagares added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16689a16-5524-4580-a62f-3ab455b53b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T19:33:04.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-09T19:36:20.906+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that President Ferdinand Marcos Jr. can issue an executive\
        \ order to set in motion the study of a national framework for reparations\
        \ or ask Congress to pass a law similar to the reparation for martial law\
        \ victims.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d246d9-aa36-4721-9a8a-87a8cecfc846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T19:33:04.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-09T19:36:20.906+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Malaya Lolas' legal counsel also called on different comfort women\
        \ groups in the country to work together to press the government to implement\
        \ the decision without questions or delays.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eff153-5c86-4cde-892a-5d5f1293f988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T19:33:04.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-09T19:36:20.907+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The UN CEDAW decision - released on International Women''s Day - also
        recommended that the Philippines preserve the site of Bahay na Pula, known
        to be the Japanese headquarters in Pampanga, or establish another space to
        commemorate the suffering of the victims and honor their struggle for justice,
        and embrace a sensitive understanding of human rights violations endured by
        these women and prevent its recurrence through the educational system''s institutions
        and curricula.<p><br></p>'
