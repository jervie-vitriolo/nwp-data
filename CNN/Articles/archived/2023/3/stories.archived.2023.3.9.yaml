      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The WHO did not elaborate on the claims made against Kasai, but the\
        \ Associated Press (AP) reported last year that dozens of staffers have accused\
        \ him of “racist, unethical and abusive behavior,” which led to a “toxic atmosphere”\
        \ and a “culture of systemic bullying and public ridiculing.”\r"
