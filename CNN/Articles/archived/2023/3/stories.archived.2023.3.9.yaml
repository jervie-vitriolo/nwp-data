      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following due process, the WHO said Kasai was provided with copies\
        \ of all relevant evidence and was given the chance to respond to the allegations.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c484f1ee-9e92-4549-8e35-c4560093d8ba'
      'mgnl:activationStatus': true
