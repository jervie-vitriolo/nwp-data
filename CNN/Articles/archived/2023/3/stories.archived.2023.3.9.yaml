      'mgnl:lastActivated': 2023-03-10T06:10:39.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b7cee4-950a-4824-981e-85f09a8d909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data from US-based Asia Maritime Transparency Initiative (AMTI) detailed\
        \ claimants’ new offshore projects, many of which lie inside China's sweeping\
        \ \"nine-dash\" line claim, including sites where confrontations previously\
        \ took place.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb6eca-6d9e-4568-9ed7-91a8867d2501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e578b6-5968-4cda-a616-b7db6f5b639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group warned that these could re-emerge as a “primary flashpoint”\
        \ in the disputes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ec1ae-44be-492c-b7ba-dbdc56acb9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc38032-3e38-4503-ae0e-9bcf39610e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also noted that this comes after tensions over hydrocarbons relatively\
        \ eased between China and Southeast Asian nations last year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6073646b-5bce-4bb5-bbae-86351b0f3b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423f7f75-8518-44fb-ace5-4818b65483c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T17:21:32.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-10T06:10:39.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With the China coast guard increasing the frequency of patrols across\
        \ disputed waters, the prospect of confrontation between Chinese law enforcement\
        \ and oil and gas operators at many of these locations is high,” the think\
        \ tank said.\r"
