  'Astronomers-detect-water-molecules-around-star':
    'author': 'Ashley Strickland, CNN'
    'caption': 'ESO/L. Calçada'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-09T04:02:28.000+08:00
    'credit': 'ESO/L. Calçada'
    'imagesource': 'jcr:67950596-2db5-4ea3-822e-91a9e449bb9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '750a094d-5242-4296-a3d2-567591b9140d'
    'lead': 'A nearby star system is helping astronomers unravel the mystery of how
      water appeared in our solar system billions of years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-09T04:04:50.615+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-09T04:05:35.609+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Astronomers detect water molecules swirling around a star'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3205e421-4149-4d48-8ace-33eee94dfc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:04:50.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:05:35.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp;—&nbsp;A nearby star system is helping astronomers unravel
        the mystery of how water appeared in our solar system billions of years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa89a4-f563-4b6d-a61e-2ce94bf6c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:04:50.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:05:35.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists observed a young star, called V883 Orionis, located 1,300
        light-years away using the Atacama Large Millimeter/submillimeter Array of
        telescopes, or ALMA, in northern Chile.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabdb33e-12f9-4b41-8791-ed5c6a623740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:04:50.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:05:35.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The star is surrounded by a planet-forming disk of cloud of gas and
        dust leftover from when the star was born. Eventually, material in the disk
        comes together to form comets, asteroids and planets over millions of years.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c43d76-2cdb-4d49-a32a-58cebb6993f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:04:50.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:05:35.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers used ALMA to measure chemical signals in the
        planet-forming disk, and they detected gaseous water, or water vapor. Their
        detection allowed the astronomers to trace the water’s journey from the gas
        clouds that formed the star and will eventually give rise to planets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11ca12b-7667-44cf-bc28-abbb2445a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:04:50.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:05:35.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their findings, published Wednesday in the journal Nature, suggests
        that comets formed from the sun’s planet-forming disk could have brought water
        to Earth. That means the water on Earth could actually be older than our sun,
        which is 4.6 billion years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c673536-8247-450c-8310-ff76c29150ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:04:50.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:05:35.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can now trace the origins of water in our Solar System to before
        the formation of the Sun,” said lead study author John J. Tobin, an astronomer
        at the National Radio Astronomy Observatory, in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6e4920-82d2-428d-8db6-d2dc257d40e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:04:50.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:05:35.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, water molecules are made of one oxygen atom combined
        with two hydrogen atoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b5a79d-5057-4873-851e-9bbbdaac57cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:04:50.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:05:35.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team studied a variation called heavy water, detected
        in V883 Orionis’ disk? where one of the hydrogen atoms is replaced by a heavy
        isotope called deuterium. The water we’re used to and heavy water both form
        in different scenarios, and their ratios can be used by researchers to trace
        when and where the water molecules formed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304d02b6-fcf8-43ed-bf14-2edd36375824'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:04:50.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:05:35.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Astronomers believe comets might have been responsible for delivering
        water to Earth early in its history by colliding with the planet because some
        comets have ratios similar to water on Earth.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad42d5cd-bcb2-4d41-992c-3cbe4a04514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:04:50.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:05:35.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comets are large celestial objects made of dust and ice that orbit
        stars.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e7f340-5bd9-408d-a369-5e2b88810c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:04:50.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:05:35.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their study of V883 Orionis, the researchers realized the
        missing link between the young stars born from clouds of gas and dust that
        include water molecules, and the comets also created from those same clouds
        swirling around newborn stars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de92273-462d-4c6a-b5c6-ef0bbb17f814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:04:50.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:05:35.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“V883 Orionis is the missing link in this case,” said Tobin in the
        statement. “The composition of the water in the disc is very similar to that
        of comets in our own Solar System. This is confirmation of the idea that the
        water in planetary systems formed billions of years ago, before the Sun, in
        interstellar space, and has been inherited by both comets and Earth, relatively
        unchanged.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c6c230-652a-4e43-8024-f407f602856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:04:50.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:05:35.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Detecting water molecules in planetary disks can be a difficult task.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf489a-71df-4237-bd03-f2c6fef66a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:04:50.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:05:35.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of the water in planet-forming discs is frozen out as ice,
        so it’s usually hidden from our view,” said study coauthor Margot Leemker,
        a doctoral student at Leiden Observatory in the Netherlands, in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a98540c-989d-4413-b10a-04f15d9e420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:04:50.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:05:35.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaseous water is easier to detect than ice because the molecules
        emit radiation as they move.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d91444-3b0e-4fca-8e0b-fb6102792b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:04:50.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:05:35.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The disk around V883 Orionis is unusually warm due to outbursts of
        energy released by the star, which turned the ice to gas and enabled the researchers
        to detect it, Tobin said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef0ee4f-0fbb-4cd8-9b64-cb1f75c0a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:04:50.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:05:35.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The team detected at least 1,200 times the amount of water in Earth’s
        oceans in the planet-forming disk.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badee4f8-122b-4b1d-b4b5-e3adf11fb137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:04:50.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:05:35.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Astronomers are eager to use the Extremely Large Telescope, or ELT,
        and its first-generation instrument Mid-infrared ELT Imager and Spectrograph,
        or METIS, for these kinds of observations in the future. The ELT is currently
        under construction in Chile and is expected to be ready in 2028.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4313ee-1506-442f-a660-35e455a960cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:04:50.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:05:35.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will give us a much more complete view of the ice and gas
        in planet-forming discs,” Leemker said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fabc28-3cd3-4f0c-86fa-a5d4ffb8a696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:04:50.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:05:35.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/08/world/solar-system-water-scn"><em>"Astronomers
        detect water molecules swirling around a star"</em></a></p>'
  'Threat-of-rising-seas-to-Asian-megacities-way-worse':
    'author': 'Tara Subramaniam, CNN'
    'caption': 'Dante Diosina Jr/Anadolu Agency/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-09T04:10:37.000+08:00
    'credit': 'Dante Diosina Jr/Anadolu Agency/Getty Images'
    'imagesource': 'jcr:9f10e0ff-bf00-44e7-b8c4-dbe9629b71bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2326338-c5a0-4a15-bbfb-7c25d379c0a5'
    'lead': 'Parts of Asia’s largest cities could be under water by 2100 thanks to
      rising sea levels, according to a new study that combines both the impact of
      climate change with natural oceanic fluctuations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-09T04:12:11.820+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-09T04:21:20.731+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-09T04:19:53.817+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Threat of rising seas to Asian megacities could be way worse than we
      thought, study warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f41574f-c248-4476-9aa0-1b0997cc0db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:12:11.831+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.732+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Parts of Asia’s largest cities
        could be under water by 2100 thanks to rising sea levels, according to a new
        study that combines both the impact of climate change with natural oceanic
        fluctuations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1758b047-3f99-4dd8-b74e-e0f685678b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:12:11.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.732+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sea levels have already been on the rise due to increasing ocean temperatures
        and unprecedented levels of ice melting caused by climate change.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b2a7ef-dd57-42c8-b54f-64d952ac2dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:12:11.832+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.732+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a report published in the journal Nature Climate Change offers
        fresh insight and stark warnings about how bad the impact could be for millions
        of people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a180a-e590-4538-bd42-d9bb39f3f3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.733+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many shoreline Asian megacities were already at risk of flooding,
        the study suggests that previous analysis underestimated the degree of sea
        level rise and subsequent flooding caused by natural ocean fluctuations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c476902-71fc-4175-a4be-6eff9f4f5354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.733+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since natural fluctuations have a high degree of variability, their
        impact is hard to quantify. But the study showed that with the maximum possible
        impact from natural fluctuations combined with the expected consequences of
        climate change, several Southeast Asian megacities would become new hotspots
        of high sea-level rise.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f7be3e-cf5d-4c19-ae70-ab0955374c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.733+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the Philippine capital Manila, for example, the study predicts that
        coastal flooding events within the next century will occur 18 times more often
        than before, solely because of climate change.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ff93e3-ff78-4a47-91ea-675d0c5a80f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.733+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But factoring in naturally-occurring fluctuations in sea level increases
        the frequency of coastal flooding up to 96 times more often than before, the
        study found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b4cfc8-163b-4d16-bd77-7fb66b17a3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.734+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Millions should ‘prepare for the worst’</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cfe237-1e6a-4cbd-af71-5ebf328e58e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.734+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lourdes Tibig, a climate science adviser for the Institute for Climate
        and Sustainable Cities in the Philippines, said the study’s findings underscore
        the urgency of addressing climate change.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51a2980-f302-4643-b814-731d7f7d605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.734+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The world needs to act on climate change with far more urgency and
        ambition to protect the millions living in our coastal megacities,” Tibig
        said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c075f14-52dd-4fa2-9674-aba8b5a00c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.734+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila, where more than 13 million people live, is far from alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e1b7ea-62ba-441e-9230-8e5addfcbc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.735+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, conducted by scientists at the French National Center
        for Scientific Research (CNRS), the University of La Rochelle in France and
        the National Center for Atmospheric Research in the United States (NCAR),
        found that Thailand’s capital Bangkok, Vietnam’s Ho Chi Minh City and Yangon,
        Myanmar are particularly at risk, along with Chennai and Kolkata in India,
        some western tropical Pacific islands and the western Indian Ocean.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aea10b-f130-43c3-8ee3-9ba1a84d93ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.735+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The rise in sea level along the west coasts of the United States and
        Australia would also increase, the study suggested.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c76a6f7-cecb-4c07-b9a6-0dd3b8934098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.735+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Across the Asian megacities alone, more than 50 million people could
        be affected by the higher than expected rise in sea levels – nearly 30 million
        of them in India.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42038a8-79b5-4c52-97b4-c12f9d978429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.735+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bangkok is home to at least 11 million people, Ho Chi Minh City more
        than 9 million and Yangon around 5.6 million.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b04fee-2fa2-480c-927f-d58b26ff97d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.736+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The sea level changes detailed in the report are not likely to take
        effect until the end of the 21st century. However, if the pace of greenhouse
        gas emissions increases, the threat becomes more imminent, the authors warned.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a052e8-abbf-49e5-9e67-b5b766331a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.736+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NCAR scientist Aixue Hu, one of the study’s authors, said policy makers
        and the general public alike should be concerned about these potential threats.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a254ad6-7cd5-4b73-80fa-edee3576f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.736+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From a policy perspective, we have to prepare for the worst,” Hu
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ea937f-c840-4b69-8531-77e03e9d75e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.736+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Warming waters</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed1312e-6f41-4e45-bcd5-25a547b1d1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.736+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a NCAR news release, the study found that naturally
        occurring events such as El Niño, a weather phenomenon known to leave much
        of the West Pacific, Australia and Asia warmer than usual, could amplify the
        anticipated sea level rise due to climate change by 20-30%, which also increases
        the risk of extreme flooding events.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d73a2-7f4e-4bd8-b6a5-d60a874555e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.737+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change has already triggered unprecedented extreme flooding
        in the Asia-Pacific region within the last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6aa67a-a392-438b-9340-49a6dc49a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.301+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.737+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'An analysis by the European Union’s Copernicus Climate Change Service
        described 2022 as “a year of climate extremes,” including deadly floods in
        Pakistan and widespread flooding in Australia.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e17723-2b86-40bc-8808-a64dff8fb0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.737+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the same time, ocean temperatures are the highest they’ve ever been
        and expected to continue increasing.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5980adeb-0a3b-48f0-8221-81fe16163a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.302+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.737+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A January report from the National Oceanic and Atmospheric Administration
        noted that ocean temperatures were at a record high last year, surpassing
        the previous record set in 2021.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e8d02-2be2-4534-b898-75b4e08a2bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.738+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The past four years have been the warmest four on record for the planet’s
        oceans.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461450db-f18c-4eec-bcd8-8cafea67b928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.303+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.738+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And unfortunately, we’re predicting that 2023 will actually be
        warmer than 2022,” Gavin Schmidt, a climate scientist at NASA, said in January.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515472c2-a629-40f5-8b5a-ae354195d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:13:44.304+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:21:20.738+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2023/03/07/asia/rising-sea-levels-asia-cities-threat-climate-intl-hnk-scn">Threat
        of rising seas to Asian megacities could be way worse than we thought, study
        warns"</a></em></p>'
  'zombie-virus-revived-by-scientists':
    'author': 'Katie Hunt, CNN'
    'caption': 'Jean-Michel Claverie/IGS/CNRS-AMU'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-09T04:13:49.000+08:00
    'credit': 'Jean-Michel Claverie/IGS/CNRS-AMU'
    'imagesource': 'jcr:0dc15de6-e321-4943-b775-7f6ef11dd447'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4da03a8-edf1-4e1a-8478-2cf8a5bbd3a3'
    'lead': 'Warmer temperatures in the Arctic are thawing the region’s permafrost
      — a frozen layer of soil beneath the ground — and potentially stirring viruses
      that, after lying dormant for tens of thousands of years, could endanger animal
      and human health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-09T04:15:20.186+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-09T04:22:02.573+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-09T04:21:20.950+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Scientists have revived a ‘zombie’ virus that spent 48,500 years frozen
      in permafrost'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fde760-c535-46b1-b39a-e982343f22a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:15:20.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.573+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Warmer temperatures in the Arctic
        are thawing the region’s permafrost — a frozen layer of soil beneath the ground
        — and potentially stirring viruses that, after lying dormant for tens of thousands
        of years, could endanger animal and human health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce37ced2-94e1-453a-b717-04dad6a35739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:15:20.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.574+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While a pandemic unleashed by a disease from the distant past sounds
        like the plot of a sci-fi movie, scientists warn that the risks, though low,
        are underappreciated. Chemical and radioactive waste that dates back to the
        Cold War, which has the potential to harm wildlife and disrupt ecosystems,
        may also be released during thaws.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56d79cc-6498-4bf5-bd22-fc43c4cbd87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:15:20.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.574+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There’s a lot going on with the permafrost that is of concern, and
        (it) really shows why it’s super important that we keep as much of the permafrost
        frozen as possible,” said Kimberley Miner, a climate scientist at the NASA
        Jet Propulsion Laboratory at the California Institute of Technology in Pasadena,
        California.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa197e2-01e0-4bf9-89da-a69f2224215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:15:20.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.575+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Permafrost covers a fifth of the Northern Hemisphere, having underpinned
        the Arctic tundra and boreal forests of Alaska, Canada and Russia for millennia.
        It serves as a kind of time capsule, preserving — in addition to ancient viruses
        — the mummified remains of a number of extinct animals that scientist have
        been able to unearth and study in recent years, including two cave lion cubs
        and a woolly rhino.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de1162-4d2b-4936-b896-75bd63baff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:15:20.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.575+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason permafrost is a good storage medium isn’t just because
        it’s cold; it’s an oxygen-free environment that light doesn’t penetrate. But
        current day Arctic temperatures are warming up to four times faster than the
        rest of the planet, weakening the top layer of permafrost in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7406d159-3eba-49fb-bd66-75b14d0c7f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:15:20.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.575+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To better understand the risks posed by frozen viruses, Jean-Michel
        Claverie, an Emeritus professor of medicine and genomics at the Aix-Marseille
        University School of Medicine in Marseille, France, has tested earth samples
        taken from Siberian permafrost to see whether any viral particles contained
        therein are still infectious. He’s in search of what he describes as “zombie
        viruses” — and he has found some.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e7340d-5cae-4e65-b944-d53c9559a050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.575+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The virus hunter</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb22fae-cb0f-4da2-b68a-bd234020dfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.576+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claverie studies a particular type of virus he first discovered
        in 2003. Known as giant viruses, they are much bigger than the typical variety
        and visible under a regular light microscope, rather than a more powerful
        electron microscope — which makes them a good model for this type of lab work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b179917-83cd-4aad-84b0-5b2ec2f9f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.577+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His efforts to detect viruses frozen in permafrost were partly inspired
        by a team of Russian scientists who in 2012 revived a wildflower from a 30,000-year-old
        seed tissue found in a squirrel’s burrow. (Since then, scientists have also
        successfully brought ancient microscopic animals back to life.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edf037d-dd7d-4090-8374-0037f65e15a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.577+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2014, he managed to revive a virus he and his team isolated from
        the permafrost, making it infectious for the first time in 30,000 years by
        inserting it into cultured cells. For safety, he’d chosen to study a virus
        that could only target single-celled amoebas, not animals or humans.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cb4309-dabf-4b2d-8eb6-746ed48c8c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.578+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He repeated the feat in 2015, isolating a different virus type that
        also targeted amoebas. And in his latest research, published February 18 in
        the journal Viruses, Claverie and his team isolated several strains of ancient
        virus from multiple samples of permafrost taken from seven different places
        across Siberia and showed they could each infect cultured amoeba cells.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256261da-ec88-4e65-92e1-fdc736b3f1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.579+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those latest strains represent five new families of viruses, on
        top of the two he had revived previously. The oldest was almost 48,500 years
        old, based on radiocarbon dating of the soil, and came from a sample of earth
        taken from an underground lake 16 meters (52 feet) below the surface. The
        youngest samples, found in the stomach contents and coat of a woolly mammoth’s
        remains, were 27,000 years old.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccca947-b092-46ab-883c-e55e481460f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.580+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That amoeba-infecting viruses are still infectious after so long is
        indicative of a potentially bigger problem, Claverie said. He fears people
        regard his research as a scientific curiosity and don’t perceive the prospect
        of ancient viruses coming back to life as a serious public health threat.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb9f44-cb35-4a76-af41-4bab624fc78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.580+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We view these amoeba-infecting viruses as surrogates for all other
        possible viruses that might be in the permafrost,” Claverie told CNN.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a01a68-2b57-45b2-b98e-792a5e58c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.581+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We see the traces of many, many, many other viruses,” he added. “So
        we know they are there. We don’t know for sure that they are still alive.
        But our reasoning is that if the amoeba viruses are still alive, there is
        no reason why the other viruses will not be still alive, and capable of infecting
        their own hosts.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf29c9b1-40e6-4f6c-9d5f-eefd3f5e6bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.581+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Precedent for human infection</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d92e49-b358-4aad-8970-e36860308942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.582+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Traces of viruses and bacteria that can infect humans have been found
        preserved in permafrost.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791f70de-e5e9-403b-82a0-8183d3d3ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.583+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lung sample from a woman’s body exhumed in 1997 from permafrost
        in a village on the Seward Peninsula of Alaska contained genomic material
        from the influenza strain responsible for the 1918 pandemic. In 2012, scientists
        confirmed the 300-year-old mummified remains of a woman buried in Siberia
        contained the genetic signatures of the virus that causes smallpox.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70dcce9-ce99-495d-9bc4-a4eafed1d288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.583+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anthrax outbreak in Siberia that affected dozens of humans and
        more than 2,000 reindeer between July and August in 2016 has also been linked
        to the deeper thawing of the permafrost during exceptionally hot summers,
        allowing old spores of Bacillus anthracis to resurface from old burial grounds
        or animal carcasses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036059cc-d3fb-496c-8929-540ed2da3599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.584+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Birgitta Evengård, professor emerita at Umea University’s Department
        of Clinical Microbiology in Sweden, said there should be better surveillance
        of the risk posed by potential pathogens in thawing permafrost, but warned
        against an alarmist approach.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b1c49-d3de-4276-a603-2829fc524ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.584+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“You must remember our immune defense has been developed in close contact
        with microbiological surroundings,” said Evengård, who is part of the CLINF
        Nordic Centre of Excellence, a group that investigates the effects of climate
        change on the prevalence of infectious diseases in humans and animals in northern
        regions.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e5b9f6-05b4-4a33-b09d-8915935b22e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.584+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is a virus hidden in the permafrost that we have not been
        in contact with for thousands of years, it might be that our immune defense
        is not sufficient,” she said. “It is correct to have respect for the situation
        and be proactive and not just reactive. And the way to fight fear is to have
        knowledge.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaca596-483c-4255-973f-26e8f5ab3e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.585+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chances of viral spillover</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be42089b-2195-4c3b-a63c-99cc2fcf7b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.585+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of course, in the real world, scientists don’t know how long these
        viruses could remain infectious once exposed to present-day conditions, or
        how likely the virus would be to encounter a suitable host. Not all viruses
        are pathogens that can cause disease; some are benign or even beneficial to
        their hosts. And while it is home to 3.6 million people, the Arctic is still
        a sparsely populated place, making the risk of human exposure to ancient viruses
        very low.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033d9491-d2ad-4a8b-a928-2856b3501834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.586+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still, “the risk is bound to increase in the context of global warming,”
        Claverie said, “in which permafrost thawing will keep accelerating, and more
        people will populate the Arctic in the wake of industrial ventures.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf37e143-5023-4f38-8810-f1dc959af77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.586+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And Claverie isn’t alone in warning that the region could become a
        fertile ground for a spillover event — when a virus jumps into a new host
        and starts to spread.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a156fb-c9f2-431f-975e-e97d3e330a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.587+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last year, a team of scientists published research on samples of soil
        and lake sediment taken from Lake Hazen, a freshwater lake in Canada located
        within the Arctic circle. They sequenced the genetic material in the sediment
        to identify viral signatures and the genomes of potential hosts — plants and
        animals — in the area.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b7de51-8e20-4f47-9c0d-a5372bf9b8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.587+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a computer model analysis, they suggested the risk of viruses
        spilling over to new hosts was higher at locations close to where large amounts
        of glacial meltwater flowed into the lake — a scenario that becomes more likely
        as the climate warms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051d63a-0b3b-47fa-9632-b518d5fbd840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.588+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unknown consequences</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db477c11-a00f-45c1-b855-f05812a432ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.588+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Identifying viruses and other hazards contained in the warming permafrost
        is the first step in understanding what risk they pose to the Arctic, Miner
        at NASA’s Jet Propulsion Laboratory said. Other challenges include quantifying
        where, when, how fast and how deep permafrost will thaw.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97468ca3-0fec-4ea5-9296-e735e29f59f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.293+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.588+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thawing can be a gradual process of as little as centimeters per
        decade, but also happens more rapidly, such as in the case of massive land
        slumps that can suddenly expose deep and ancient layers of permafrost. The
        process also releases methane and carbon dioxide into the atmosphere — an
        overlooked and underestimated driver of climate change.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aaf982-18db-4077-ba44-dc3e4b76a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.589+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miner cataloged an array of potential hazards currently frozen in
        Arctic permafrost in a 2021 paper published in the scientific journal Nature
        Climate Change.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe7764-6d55-4aee-8bc9-6ae79b41a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.294+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.589+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Those possible dangers included buried waste from the mining of heavy
        metals and chemicals such as the pesticide DDT, which was banned in the early
        2000s. Radioactive material has also been dumped in the Arctic — by Russia
        and the United States — since the advent of nuclear testing in the 1950s.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a72f51a-5195-463b-a68e-b663f3eff23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.295+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.590+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Abrupt thaw rapidly exposes old permafrost horizons, releasing compounds
        and microorganisms sequestered in deeper layers,” Miner and other researchers
        noted in the 2021 paper.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4b8eac-782c-4359-a4b5-21abd7f0ca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.590+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the research paper, Miner labeled the direct infection of humans
        with ancient pathogens released from permafrost as “currently improbable.”'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af09675b-719a-4bc8-915d-0d69fe476f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.591+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Miner said she is worried about what she termed “Methuselah
        microorganisms” (named after the Biblical figure with the longest life span).
        These are organisms that could bring the dynamics of ancient and extinct ecosystems
        into the present-day Arctic, with unknown consequences.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c249a27-8c9d-4709-b324-5d00fbff4f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.297+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.591+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The re-emergence of ancient microorganisms has the potential to change
        soil composition and vegetative growth, possibly further accelerating the
        effects of climate change, Miner said.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c225543b-47ee-48e3-8002-b7e035104ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.592+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We’re really unclear as to how these microbes are going to interact
        with the modern environment,” she said. “It’s not really an experiment that
        I think any of us want to run.”'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a9212-5f95-4f53-9360-751464d33f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.298+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.592+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best course of action, Miner said, is to try and halt the thaw,
        and the wider climate crisis, and keep these hazards entombed in the permafrost
        for good.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb24f23-0862-47f5-9b61-832344c6136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:17:12.299+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:02.593+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/08/world/permafrost-virus-risk-climate-scn/index.html"><em>"Scientists
        have revived a ‘zombie’ virus that spent 48,500 years frozen in permafrost"</em></a></p>'
  '170-trillion-plastic-particles-found-in-the-ocean':
    'author': 'Laura Paddison, CNN'
    'caption': 'The Ocean Cleanup'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-09T04:17:18.000+08:00
    'credit': 'The Ocean Cleanup'
    'imagesource': 'jcr:4205f655-5420-4618-9f90-e7c6ed42b3b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5a12f1b-6a8b-49e4-a172-a53f8ebd9194'
    'lead': 'The world’s oceans are polluted by a “plastic smog” made up of an estimated
      171 trillion plastic particles that if gathered would weigh around 2.3 million
      tons, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-09T04:19:36.929+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-09T04:22:35.356+08:00
    'mgnl:lastActivatedBy': 'faith'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-09T04:22:02.739+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'More than 170 trillion plastic particles found in the ocean as pollution
      reaches ‘unprecedented’ levels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d066b-ae73-4d96-bd0b-fd9c1c544d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.356+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;The world’s oceans are polluted
        by a “plastic smog” made up of an estimated 171 trillion plastic particles
        that if gathered would weigh around 2.3 million tons, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865030c5-59d2-4641-ae99-cbc82bfe0d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.357+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A team of international scientists analyzed global data collected between
        1979 and 2019 from nearly 12,000 sampling points in the Atlantic, Pacific
        and Indian oceans and the Mediterranean Sea.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf5872e-f448-419c-bb58-dd08fa3fe102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.358+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They found a “rapid and unprecedented” increase in ocean plastic pollution
        since 2005, according to the study published Wednesday in the journal PLOS
        ONE.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeb0a67-8244-4206-9799-073f089cb5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.358+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is much higher than previous estimates,” Lisa Erdle, director of
        research and innovation at the 5 Gyres Institute and an author on the report,
        told CNN.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aabe0d-3e62-475a-9de9-1c2a5b631662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.359+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without urgent policy action, the rate at which plastics enter the
        oceans could increase by around 2.6 times between now and 2040, the study
        found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c431ce3-6e7c-4888-ab5a-a3249c09150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.359+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic production has soared in the last few decades, especially
        single-use plastics, and waste management systems have not kept pace. Only
        around 9% of global plastics are recycled each year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdf2520-b586-43bd-afa4-4185a2052bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.360+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge amounts of that plastic waste end up in the oceans. The majority
        comes from land, swept into rivers – by rain, wind, overflowing storm drains
        and littering – and transported out to sea. A smaller but still significant
        amount, such as fishing gear, is lost or simply dumped into the ocean.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c3906-f2b1-4f83-b9eb-8a8fc2bfbe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.360+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once plastic gets into the ocean, it doesn’t decompose but instead
        tends to break down into tiny pieces. These particles “are really not easily
        cleaned up, we’re stuck with them,” Erdle said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544d2389-8876-46ba-9847-13103bbb1199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.361+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marine life can get entangled in plastic or mistake it for food. Plastic
        can also leach toxic chemicals into the water.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0f8c0c-fd35-4ea3-a124-fadcf1edbe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.361+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it isn’t just an environmental disaster; plastic is also a huge
        climate problem. Fossil fuels are the raw ingredient for most plastics, and
        they produce planet-heating pollution throughout their lifecycle – from production
        to disposal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1557e000-da48-47cc-a18a-9579f8c92592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.362+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figuring out exactly how much plastic is in the ocean is a hard
        exercise. “The ocean is a complex place. There are lots of ocean currents,
        there are changes over time due to weather and due to conditions on the ground,”
        Erdle said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef80f2c-a0bc-492d-b0de-b18e37ec49a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.362+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers spent years poring over peer-reviewed papers as
        well as unpublished findings from other scientists to try to collate the most
        extensive record they could – both in terms of timeframe and geography.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d0e02d-1a15-44aa-a247-d293689f6b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.363+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the study’s samples were collected in the North Pacific
        and North Atlantic, where the majority of data exists. The study authors say
        more data is still needed for areas including the Mediterranean Sea, Indian
        Ocean and the South Atlantic and South Pacific.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4444716e-3cd2-4cd3-80c7-ab1e39fa7470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.363+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This research opened my eyes to how challenging plastic in the ocean
        is to measure and characterize and underscores the need for real solutions
        to the problem,” Win Cowger, a research scientist at Moore Institute for Plastic
        Pollution Research in California and a study author, said in a statement.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aff79f-91cb-4c38-a3ba-492e0c943fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.363+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since the 1970s, there has been a slew of agreements aimed at stemming
        the tide of plastic pollution reaching the ocean, yet they are mostly voluntary,
        fragmented and rarely include measurable targets, the study noted.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836cfe49-f6e3-4c3d-88a8-a4bd1524ccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.364+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study authors call for urgent international policy intervention.
        “We clearly need some solutions that have teeth,” Erdle said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d594369-cefe-42c7-8b92-c9b41eae2e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.364+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has agreed to create a legally binding global
        plastics treaty by 2024, which would address the whole life of plastics from
        production to disposal. But big divisions remain over whether this should
        include cuts in plastic manufacturing, which is predicted to quadruple by
        2050.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48378680-f91a-4175-a490-5ee202793f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.365+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Judith Enck, a former EPA regional administrator and now-president
        of Beyond Plastics, a non-profit focused on research and consumer education,
        said that policies to reduce the amount of plastic produced in the first place
        are the only real solution, especially as companies are continuing to find
        new ways to pump more plastics into the market.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442086e4-a8d2-40d8-9ce7-b878da803e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.365+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The plastics and petrochemical industries are making it impossible
        to curb the amount of plastic contaminating our oceans,” Enck told CNN by
        email.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922b6c72-0440-4664-a7cb-931c3b17f7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.366+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“New research is always helpful, but we don’t need to wait for new
        research to take action — the problem is already painfully clear, in the plastic
        accumulating in our oceans, air, soil, food, and bodies.” Enck said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658b623b-576c-45b3-b2e9-7ce6e851d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T04:19:36.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-09T04:22:35.366+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/08/world/ocean-plastic-pollution-climate-intl"><em>"More
        than 170 trillion plastic particles found in the ocean as pollution reaches
        ‘unprecedented’ levels"</em></a></p>'
