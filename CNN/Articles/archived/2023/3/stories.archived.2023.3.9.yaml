      'image': 'jcr:869ccd22-1101-42d6-a59f-41737e7b7b94'
      'imageCaption': '"As a child, I realized, "Oh, I''m trans. I''m in the Philippines.
        I''m not American." So I thought, I couldn''t make it. All I knew was WWE,"
