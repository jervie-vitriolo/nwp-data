      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> – The Cessna
        plane with six passengers that went missing in the province of Isabela in
        January was found on Thursday, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b31a38f-20ea-4545-b5f1-a5763a0407f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:43:12.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-09T21:44:33.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f532c3-9117-4cef-a009-1b0f23549051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:43:12.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-09T21:44:33.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Thursday briefing, the Isabela Provincial Disaster Risk Reduction
        and Management Office (PDRRMO) said rescuers found the Cessna 206 north of
        Barangay Ditarum in Divilacan town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74f6eb8-afef-4fc4-8996-b7b8515d4be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:43:12.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-09T21:44:33.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/25/missing-cessna-plane-isabela.html">Search
        for missing Cessna plane with 6 passengers now at ''full scale''</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8119cff4-267c-486b-b100-7c224a9f9997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T13:43:12.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-09T21:44:33.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP) said it was
        confirmed found at around 11:46 a.m. on Thursday - 44 days since it was reported
        missing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68370a11-9919-4f70-bbe3-06394cd9be41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T21:43:47.603+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T21:44:33.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PDRRMO chief Constante Foronda said workers are in the process of retrieving
        the bodies, which could take up to three days, according to the Divilacan
        Municipal Disaster Risk Reduction and Management Office.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f61a695-6bea-4f40-9e3e-104b04c7ac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-09T21:43:47.603+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-09T21:44:33.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities reported that the aircraft was ripped apart - its pieces
        scattered around the mountain slope.'
