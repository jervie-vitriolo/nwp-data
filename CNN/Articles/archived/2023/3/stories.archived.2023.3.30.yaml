      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said they are coordinating with bus operators to be able to deploy\
        \ more units. The corresponding permits will then be issued by the Land Transportation\
        \ Franchising and Regulatory Board (LTFRB), he added.\r"
