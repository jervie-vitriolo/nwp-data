    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Speaker Romualdez is now caretaker of Negros Oriental 3rd district amid
      Rep. Teves'' suspension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabbd7af-8a09-4a53-8a39-dcb5c2fa88da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T12:25:13.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T12:57:51.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — House
        Speaker Martin Romualdez will act as the caretaker of Negros Oriental''s 3rd
        legislative district while Rep. Arnolfo Teves Jr. serves his 60-day suspension.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248947ae-3cca-4033-b428-16a4f28617d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T12:25:13.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T12:57:51.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87db54-5e68-4eca-b6b0-a1518c851063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T12:25:13.470+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T12:57:51.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the interest of the people of the 3rd district of Negros Oriental,\
        \ the undersigned shall act as the legislative caretaker of the 3rd district\
        \ of Negros Oriental for the period 23 March 2023 to 22 May 2023,\" a House\
        \ Memorandum Order signed by Romualdez read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee0301b-30d2-4e80-a4a4-56c8c07b60f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T12:25:13.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T12:57:51.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684eea1a-b3fa-4476-9b91-73708d459803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T12:25:13.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T12:57:51.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a 292-0-0 vote, the House of Representatives suspended Teves
        – the district''s representative – for 60 days due to his continued absence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb5a950-a2d5-4c10-8a12-54855eb2143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T12:25:13.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T12:57:51.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba8e4e4-5d9f-4510-ada2-06abf048568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T12:25:13.472+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T12:57:51.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman left for the United States on Feb. 28 on a travel
        authorization valid only until March 9. He has since remained out of the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28ebec4-9aa7-4aa8-9c45-0714d1ac2e22'
