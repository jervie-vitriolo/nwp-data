  'pcg-spots-challenges-foreign-ships-wps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-30T17:35:02.000+08:00
    'imagesource': 'jcr:72f72897-95ff-4e12-b6b4-6acee1844b1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ca44d98-e848-4108-b12a-bb46a37ffd74'
    'lead': 'The Philippine Coast Guard (PCG) said it spotted foreign vessels and
      challenged Chinese ships within the country''s territorial waters during a recent
      maritime patrol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T17:41:34.754+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-30T17:41:35.172+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PCG spots, challenges foreign ships within territorial waters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b280e48-5903-471c-b6f1-738eebbba06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:41:34.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T17:41:35.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> The
        Philippine Coast Guard (PCG) said it spotted foreign vessels and challenged
        Chinese ships within the country''s territorial waters during a recent maritime
        patrol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b87f160-d4c7-4235-aec9-e38d617f1545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:41:34.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T17:41:35.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the coast guard said the BRP Malapascua
        monitored at least 20 Chinese and Vietnamese vessels in Sabina Shoal on March
        16 to 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc035a-e1fc-47dc-96b4-63e500ca9507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:41:34.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T17:41:35.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also encountered at least two China Coast Guard (CCG) vessels
        with bow numbers 5304 and 5305 near the shoal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe439af-2e9d-4b18-b149-444b398f16d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:41:34.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T17:41:35.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Multiple radio challenges were issued by the PCG vessel but no response\
        \ was received,\" the coast guard said. \"Rigid-hull Inflatable Boats (RHIBs)\
        \ were deployed to disperse the foreign-flagged vessels in and around the\
        \ shoal.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeb8b35-be2e-4117-a17c-e7818c3870f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:41:34.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T17:41:35.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pag-asa Island, the PCG said BRP Malapascua came up against a
        People''s Liberation Army-Navy (PLAN) Type 056A Jiangdao II Class Missile
        Corvette with bow number 649 within 12 nautical miles of the island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9198917-4a1e-43f1-8c55-2785b0cfd527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:41:34.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T17:41:35.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG said its vessel issued multiple radio challenges while the\
        \ PLAN ship responded with its own.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ad7b7-fe9a-4266-a2e5-6ccf5b7d60e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:41:34.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T17:41:35.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A CCG vessel 5201 also shadowed the BRP Malapascua at a distance of\
        \ approximately 1,600 yards after the PCG vessel issued radio challenges near\
        \ Ayungin Shoal.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0275d73f-f6a1-4587-82fc-c2c31610721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:41:34.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T17:41:35.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The PCG vessel reported that during its encounter with CCGV 5201\
        \ at Ayungin Shoal, the former came as close as 1.2 NM (nautical miles) from\
        \ the grounded Philippine Navy Vessel BRP Sierra Madre,\" the PCG said, referring\
        \ to the ditched ship which serves as a military outpost.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7616dd3-9f5d-401e-bbac-c90ff020efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:41:34.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T17:41:35.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coast guard said the National Task Force on the West Philippine\
        \ Sea received the post-operation report for the BRP Malapascua's maritime\
        \ patrol mission.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f2d5d-f15c-4de1-b74e-4b0fc094c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:41:34.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T17:41:35.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the PCG said dozens of suspected <a href="https://www.cnnphilippines.com/news/2023/3/4/chinese-coast-guard-militia-vessels-spotted-anew.html">Chinese
        maritime militia and coast guard ships</a> were spotted in the vicinity of
        Pag-asa Island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0527920e-5c98-4154-9080-e379f6cff5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:41:34.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T17:41:35.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on March 10, the PCG said there were <a href="https://www.cnnphilippines.com/news/2023/3/10/fewer-Chinese-vessels-near-Pag-asa-Island--Sabina-Shaol--but-radio-challenges-continue.html">fewer
        Chinese vessels</a> near Pag-asa Island and Sabina Shoal but radio challenges
        continued. These two areas and the Ayungin Shoal are considered by Manila
        part of the Kalayaan Island Group in Palawan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3a8eb6-fdcc-4db2-bc0c-a921be6043f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:41:34.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T17:41:35.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, a Chinese vessel <a href="https://www.cnnphilippines.com/news/2023/2/14/dfa-pcg-diplomatic-protest-ayungin-shoal-china-laser.html">pointed
        a military-grade laser</a> at BRP Malapascua, prompting the country to file
        a diplomatic protest against Beijing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60206e18-857b-4f09-907f-6e7cba70cc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:41:34.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T17:41:35.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG also recently reported a "<a href="https://www.cnnphilippines.com/news/2022/3/27/pcg-bajo-de-masinloc-chinese-ship.html">close
        distance maneuvering</a>" of a CCG vessel 3305 towards PCG vessel BRP Malabrigo
        while it was on patrol on March 2 at vicinity waters off Bajo de Masinloc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336a4b1a-629b-4316-a85e-4dd464a0836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:41:34.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T17:41:35.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/3/29/scarborough-shoal-china-close-distance-maneuvering-diplomatic-protest.html">Govt
        says diplomatic protest filed over Chinese vessel''s ''close distance maneuvering''
        in Scarborough Shoal</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f967d1-98a4-4547-9cfd-80d607c2d521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:41:34.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T17:41:35.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine and Chinese officials met on March 23 to discuss aspects
        of Manila-Beijing relations, where <a href="https://www.cnnphilippines.com/news/2023/3/23/china-ph-differences-friendly-consultations.html">Chinese
        Vice Foreign Minister Sun Weidong</a> said the countries need to "properly
        deal" with differences through "friendly consultations."</p>'
