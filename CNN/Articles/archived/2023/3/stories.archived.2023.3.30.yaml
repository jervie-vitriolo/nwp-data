      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pope Francis will be hospitalized
        for “a few days” for the treatment of a respiratory infection, the Vatican
        said on Wednesday, raising concerns over the health of the 86-year-old pontiff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9848a689-03ea-4368-92e7-90e9a95a632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:27:17.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:27:17.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In recent days Pope Francis complained of some respiratory difficulties
        and this afternoon he went to Policlinico A. Gemelli for some medical checks,”
        Vatican spokesman Matteo Bruni said in a statement, referring to the Rome
        hospital where popes are normally treated. “The outcome of the same showed
        a respiratory infection (excluding Covid-19 infection) that will require a
        few days of appropriate hospital medical therapy.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d61dc-d98a-4ad4-b7ae-45c618495c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:27:17.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:27:17.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Pope Francis is touched by the many messages received and expresses
        his gratitude for the closeness and prayer,” Bruni added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0813bfb1-3ce3-4feb-a67c-49049e0d3626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:27:17.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:27:17.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his weekly general audience in St. Peter’s Square, Francis
        was taken to the hospital to undergo a number of tests. Earlier in the day,
        the Vatican had said that the visit and tests were planned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98908ea2-559e-43ad-a341-1afcf15e45b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:27:17.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:27:17.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Holy Father has been at Gemelli since this afternoon for some
        previously scheduled tests,” Bruni had said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a162b2b-496c-4c4b-8ca2-8c6cb5f0d2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:27:17.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:27:17.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, he said that the pope’s schedule for Thursday had
        been cleared “to make space for the continuation of tests should that be necessary.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b89b50-4706-4d25-8f80-845ba5f87bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:27:17.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:27:17.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pontiff has a recent history of medical issues. He has often
        been seen with a walking stick and sometimes uses a wheelchair due to pain
        in his right knee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300c326a-9b64-499e-a8ee-6d2902bd4931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:27:17.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:27:17.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, he canceled a trip to Democratic Republic of Congo and
        South Sudan after doctors said he might also have to miss a later trip to
        Canada unless he agreed to have 20 more days of therapy and rest for his knee.
        He ultimately went to the DRC and South Sudan in February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27635122-47c1-4d8b-bfcb-4c49abeaecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:27:17.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:27:17.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2021, he had surgery to remove part of his colon due to diverticulitis,
        a common condition.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d08d84-9f62-4da9-a4d8-6e47b24f6a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:27:17.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:27:17.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Francis recently revealed that he had already signed his resignation
        letter to be used in the event of him becoming “impaired.” Francis made the
        comment in a December interview with Spanish news outlet ABC when asked what
        would happen if a pope is suddenly rendered unable to perform his duties due
        to health issues or an accident.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ebff87-a4b5-4162-afdf-9d56add56143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:27:17.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:27:17.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis said he wrote the letter several years ago and gave it to
        then-Vatican Secretary of State Cardinal Tarcisio Bertone, who resigned in
        2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcae34b-0b17-4a85-a19a-5b8c72857a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:27:17.258+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:27:17.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have already signed my renunciation. The Secretary of State at
        the time was Tarcisio Bertone. I signed it and said: ‘If I should become impaired
        for medical reasons or whatever, here is my renunciation,’” Francis was quoted
        as saying, adding that this was the first time he had spoken publicly about
        the letter’s existence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54416943-ccb0-4568-9c44-65c09093008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:27:17.258+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:27:17.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Francis said past pontiffs Paul VI and Pious XII had also drafted their
        letters of renunciation in the event of a permanent impairment.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c12d61b-fde4-4271-91f0-e9c3e613fa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:27:17.258+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:27:17.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2013, Francis’ immediate predecessor, Pope Benedict XVI, made the
        almost unprecedented decision to resign from his position, citing “advanced
        age” as the reason and startling the Catholic world.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363d4f4-d782-4829-aa9a-b1d43ea56d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:27:17.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:27:17.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked the first time a pope had stepped down in nearly 600 years.
        The last pope to step down before his death was Gregory XII, who in 1415 quit
        to end a civil war within the church in which more than one man claimed to
        be pope.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe111f2e-0ade-4553-9176-d52d0fea542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:27:17.259+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:27:17.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/29/europe/pope-francis-hospitalization-respiratory-infection-intl/index.html"><em>“Pope
        Francis to be hospitalized for several days with respiratory infection, Vatican
        says"</em></a></p>'
  'France-wracked-by-more-pension-protests':
    'author': 'Pauline Lockwood, Hannah Ritchie, Pierre Bairin, Oliver Briscoe and
      Sana Noor Haq, CNN'
    'caption': 'Thomas Padilla/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-30T04:27:25.000+08:00
    'credit': 'Thomas Padilla/AP'
    'imagesource': 'jcr:6be9ced4-d25a-4afe-b21e-79c85becfd1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '358d22a3-c863-4c22-b37a-d8d4a6ddc292'
    'lead': 'Protesters on the tracks at a Paris rail station. Smoke bombs let off
      at Biarritz airport. Anger at French President Emmanuel Macron’s pension reforms
      showed no sign of letting up on Tuesday as the nation saw its 10th day of nationwide
      demonstrations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T04:41:19.122+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-30T04:41:19.567+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'France wracked by more pension protests amid rising violence on the
      streets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2949dc47-3631-4f01-9cc8-23635c9cae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Protesters on the tracks at a Paris
        rail station. Smoke bombs let off at Biarritz airport. Anger at French President
        Emmanuel Macron’s pension reforms showed no sign of letting up on Tuesday
        as the nation saw its 10th day of nationwide demonstrations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bbaec7-84cb-4b96-8638-c27d1cf5356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sweeping protests have paralyzed major services across the country
        in recent weeks over Macron’s proposal to raise the retirement age for most
        workers from 62 to 64, in a move that has riled opposition lawmakers and trade
        unions.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64df567d-ecff-4b03-aef7-6b0b8418399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some 740,000 protesters joined 240 rallies held throughout France on
        Tuesday, with more than 93,000 demonstrators filling the streets of the capital
        alone, according to the French Interior Ministry. One of the country’s major
        trade unions, the General Confederation of Labour (CGT), estimated a total
        nearly five times the ministry’s figure for Paris – 450,000 protesters, according
        to CNN affiliate BFMTV.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2acdc2d-48d9-4fdb-bdec-dc941a06cfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The number of demonstrators is short of the record-breaking protest
        on March 7, which saw nearly 1.3 million people take to the streets, according
        to police figures – the highest turnout for protests against the proposed
        pension reforms.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d8bfd-237c-47bc-ac50-68aaa79cb629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A CNN team on the ground in Paris on Tuesday saw some protesters hurling
        objects at the police, including rocks and bottles, while others lit fireworks
        and set garbage bins alight, resulting in at least two large blazes. Police
        charged and fired tear gas into crowds, and were still trying to disperse
        protesters into the evening.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7085bf-60a5-4a42-9c3b-674fa6df72bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Videos on social media verified by CNN showed smoke bombs being let
        off by protesters outside the entrance of Biarritz Airport, and the boarding
        area of the terminal, before an evacuation announcement sounded over the speakers.
        Further north, protesters walked on the train tracks at Paris’ Gare de Lyon
        railway station, according to CNN affiliate BFM.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046a742f-fe02-4dc5-b9a5-4ceb485175cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, scenes emerged of waste piles littering Parisian
        neighborhoods, as massive strikes against the reforms affected the city’s
        trash pickup services. However, the CGT union said earlier that trash collectors
        will suspend their strike from Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26480d29-db7c-4a80-8d24-e23b96149dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Buckingham Palace on Friday confirmed that King Charles
        III and the Queen Consort’s state visit to France had been postponed as a
        result of the strikes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586cda54-7832-4159-ab11-ad6107bc49cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'France continues to welcome tourists and “life goes on as normal” despite
        strikes and protests French government spokesman Olivier Véran told CNN on
        Tuesday. Speaking at a press conference in Paris, Véran added that King Charles’
        Paris trip was postponed so that he could visit “under better circumstances.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cb9e54-c059-40f9-9f6b-51540cf4a064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t want people to think that France is not capable of welcoming
        tourists. People both here and abroad shouldn’t worry, despite the protests
        and strikes, life goes on as normal, as French people living here can clearly
        see,” Véran said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2890897e-8ef2-49af-ac61-d0646bd85e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government pressed on with the hugely unpopular bill without
        a vote last week, after two failed no-confidence votes cleared the way for
        the pension reforms. It says that relying on the working population to pay
        for a growing age group of retirees is no longer fit for purpose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91178ce-e5c4-4682-8c47-2d613023b386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blocking airports has been a tactic used by anti-pension reform
        protesters nationwide, with terminal 1 at Charles de Gaulle airport, just
        north of Paris, also being cut off on Thursday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6834f0f-a7c3-409b-8f00-a11460502c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In Tuesday’s incident at Biarritz Airport, in western France, at least
        four groups can be identified in the footage based on their insignia, including
        a local Basque trade union and two national associations – the CGT Departmental
        Union of Pyrénées-Atlantiques and the Fédération syndicale unitaire (FSU).'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ecafb5-a757-4070-8057-3d0cf0a72bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The FSU – which streamed a live video from Tuesday’s protest inside
        the airport – is one of France’s main trade unions in its education sector,
        representing “162,000 members, of whom 88% are teachers,” according to its
        website.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dc8e86-b2a2-4e93-b17a-0d273b00ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CGT is one of five major trade unions nationwide, with branches
        across the country.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ae355-f435-45e6-ab58-fa16c3132962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has attempted to contact both the FSU and CGT and cannot independently
        confirm how many people were present at the airport protest or how the event
        unfolded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059f0b9c-059c-4718-9308-72ba76353d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Calls for ‘de-escalation’ of violence</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8091c7-4f35-42ed-9110-4fd7a4580d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Union leaders called on President Macron to put the controversial pension
        reform on hold, as clashes between police and protesters ramped up against
        a backdrop of rising street violence.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964a9b91-4c47-48f3-8ca6-27c333f3f31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Philippe Martinez, the head of the CGT union, told CNN affiliate BFM-TV
        on Tuesday that Macron should “suspend his project and appoint a mediator.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574e6819-df1a-4440-b86f-9b94e0cfbe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A senior official at CFDT, one of the unions leading the protests,
        told CNN he is “in favor of dialogue.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d440876-d721-43ef-b154-6c48ac01d521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Speaking about the widespread protests in France, Maher Tekaya said:
        “We don’t believe that it’s a matter of revolution, but there is a kind of
        democratic problem and the only solution is to sit around the table and to
        have a constructive dialogue on how to find a way out of the situation.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2479fe38-1fb0-44ec-83fb-0341e61df393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Protests have become more violent since Macron rammed the legislation
        through the French National Assembly, using a constitutional clause that allows
        the government to bypass a vote.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d9ae5-9529-4a08-af45-a28b9b1afaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Security forces threw stun grenades in an effort to disperse protests
        in Paris on Tuesday, as demonstrators retaliated with fireworks.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f072d730-bb43-4ea8-822d-4ac895851aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It has also … touched off a lot more anger on the streets of Paris,
        and elsewhere in the country,” CNN’s Sam Kiley told Becky Anderson on Connect
        the World.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc4fa7e-9d7f-4c15-b278-24fc032bc692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The unions are worried about the increasing levels and potential
        for violence here. They call for dialogue with the government. The government
        has agreed on dialogue but no dialogue over changing the direction in terms
        of their policy, but they are, I think, both sides trying to de-escalate.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a19bb7-4eea-4942-bc6b-845ebba07b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last fortnight there have been hundreds of acts of vandalism
        against public buildings and political offices, as well as over 2,000 incidents
        of arson, according to Interior Minister Gérald Darmanin. He said that there
        are currently 17 investigations by the General Inspectorate of the National
        Police that concern the pension reform demonstrations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ecd061-61e6-4dd5-8293-e791f82c1f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darmanin said French authorities deployed an unprecedented 13,000
        police officers across the country on Tuesday, including 5,500 officers in
        the capital Paris, adding that his ministry “anticipates high risks to the
        public order” during the protests. He said that “more than 1,000 radical individuals”
        will possibly join the marches organized in the capital and in other cities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304cf922-bb54-465a-be02-e7208455f745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.146+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Defender of Rights – an independent government administrative
        authority to defend individual rights – called for a “de-escalation” in the
        violence on the part of police and protesters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d506313-6093-4ac7-b318-5c082e65a60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.146+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I condemn any act of violence, and I have a thought for all the victims,
        whether they are the demonstrators or the security forces,” said Claire Hédon,
        the Defender of Rights, said in an interview with Le Monde on Tuesday.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63666fb9-aa4b-4959-8220-c4cd33d1466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is also important to say that the freedom to demonstrate is a fundamental
        principle of our rule of law. The first objective of policing is also this
        respect for the freedom to demonstrate with, as a corollary, the protection
        and safety of people.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754716d9-be8d-474f-95c9-ec236a254185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The testimonies and images that reach us show unacceptable situations.”'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb26e043-bcf6-41d9-b530-a788f3f94dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The use of force can only be done if necessary, and in a proportionate
        manner. I am very worried about what I observe in the escalation of violence.
        And we will need a de-escalation. It is the responsibility of the state,”
        she added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26924aec-e0f3-4038-a0e6-38e6c101a73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:41:19.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:41:19.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/28/europe/france-pension-reform-protests-biarritz-airport-intl"><em>“France
        wracked by more pension protests amid rising violence on the streets"</em></a></p>'
  'Biden-Netanyahu-trade-barbs':
    'author': 'Rob Picheta, Kevin Liptak and Hadas Gold, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-30T04:41:27.000+08:00
    'imagesource': 'jcr:62f9a63d-b185-48a5-9718-3108df672225'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd1f731e-1ceb-48b1-9581-99eca081f686'
    'lead': 'Israel’s embattled Prime Minister Benjamin Netanyahu escalated a rare
      public dispute with US President Joe Biden on Tuesday, rejecting “pressure”
      from the White House after Biden criticized his controversial efforts to weaken
      the Israeli judiciary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T04:44:16.560+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-30T04:44:16.942+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden and Netanyahu trade barbs over plan to weaken courts as Israel
      rejects ‘pressure’ from White House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd1ac0-02a1-4ea9-bd02-575892d2329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Israel’s embattled Prime Minister
        Benjamin Netanyahu escalated a rare public dispute with US President Joe Biden
        on Tuesday, rejecting “pressure” from the White House after Biden criticized
        his controversial efforts to weaken the Israeli judiciary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f771e2ce-ad74-4fc8-9195-f4627cba036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The back and forth thrust into public view a simmering diplomatic dispute
        that has mostly been kept private over the past several weeks. Biden and other
        US officials had sought to quietly dissuade Netanyahu from moving ahead with
        his proposed reforms without creating the appearance of a rift. But now the
        divide appears to be opening between the two men, who have known each other
        for decades.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b501b90c-ef7b-4374-84fc-7da713e10709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden said on Tuesday that he won’t invite Netanyahu to the White House
        “in the near term,” and issued an unusually stinging rebuke of Netanyahu’s
        proposed judicial overhaul after mass protests and strikes brought Israel
        to a standstill and delayed the legislation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ab791-9eb2-4bfc-8b1f-c25a83268d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Like many strong supporters of Israel I’m very concerned. I’m concerned
        that they get this straight. They cannot continue down this road. I’ve sort
        of made that clear,” Biden told reporters in North Carolina. “Hopefully the
        prime minister will act in a way that he can work out some genuine compromise,”
        he said. “That remains to be seen.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721aa1bf-96dc-4ace-93ee-d32fdd9944fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In separate remarks on Tuesday, Biden added of Netanyahu’s judicial
        overhaul: “I hope he walks away from it.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0429d5b9-3a18-41a9-8449-07240a171b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Netanyahu responded with a statement late on Tuesday evening, in which
        he noted Biden’s “longstanding commitment to Israel,” but added: “Israel is
        a sovereign country which makes its decisions by the will of its people and
        not based on pressures from abroad, including from the best of friends.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890a0ad8-3fb8-4c13-a510-bf803a80a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange puts an unusual strain on the relationship between
        the leaders of the two closely allied countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377315b4-6b11-4247-af05-8d2815b2f5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Israeli official tried to play down any sense of a “crisis”
        in a briefing with American reporters on Wednesday, characterizing the dispute
        as a two on a scale of 10 and calling it a “tempest in a teapot.” Speaking
        on background to discuss diplomatic relations, the official said neither the
        Americans nor the Israelis were interested in ratcheting up the spat, and
        that Israel believes the Americans will issues statements calming the situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ae08f5-d8f1-412b-8186-6822817cfc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the official defended Israel, saying democracies should let other
        democracies “figure it out.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49434f1-61f4-4ae6-a87c-72860b166ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.574+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yair Lapid, Israel’s opposition leader and former premier, said
        Wednesday that Netanyahu’s efforts have “ruined” the relationship. “For decades
        Israel was the USA’s closest ally. The most extreme government in the country’s
        history ruined that in three months,” Lapid tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c675d113-1347-4d1b-967f-82a03ed2b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows an eruption of anger inside Israel, and within some Jewish
        communities in the US and around the world, at the Netanyahu government’s
        attempts to weaken the power of the country’s courts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e65ede-b37a-48c9-b832-f067128a5f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister finally paused the legislation on Monday after
        a general strike and mass protests threw Israel into chaos, but he said he
        planned to return to the effort in the next legislative term. Critics say
        Netanyahu is pushing through the changes because of his own ongoing corruption
        trial, which he denies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4188cb-0b3a-41dc-8ef8-cd880ef15668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.575+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The senior Israeli official said that US pressure did not have any
        bearing on Netanyahu’s decision to pause the legislation, instead citing fears
        of pro- and anti-overhaul demonstrators facing one another in the streets.
        The official said that Netanyahu was serious about reaching an agreement,
        but drew some red lines of what was negotiable and what was not.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61275080-ba37-48c0-916f-44d613d460fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A provision giving the government more control over the selection of
        judges can’t be taken out of the equation, he said. But the override clause,
        where the parliament will be able to overturn Supreme Court decisions, will
        likely not be in the final package, the official added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9111e7-a157-4345-bf8e-8c4f22fb6f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Israel’s President Isaac Herzog has been convening discussions among
        lawmakers since the controversial legislation was put on hold Tuesday.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a522b893-0e56-4142-8f64-a0521fa65734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.576+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There was “good faith” during the first round of talks, the official
        said, but added that if negotiations don’t succeed, and Netanyahu doesn’t
        pass the legislation as it is currently written, he’s “telling his voters
        they don’t matter.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae3c72-5fcb-400e-b6bd-913eb4162fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When asked why they didn’t start with negotiations, the official said
        Netanyahu was gagged by a court-imposed conflict of interest declaration.
        When asked why Justice Minister Yariv Levin didn’t engage in negotiations,
        the official referred the question to the Justice Minister.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9203e6-1281-48dc-90bd-0b72a3d23c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.577+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Netanyahu struck a defensive tone in taped remarks to the White House-hosted
        Summit for Democracy Wednesday morning, acknowledging “public and often painful
        discourse,” in his nation over the proposed reforms, while expressing hope
        dissent would “move from protest to agreement.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd4631-6779-4b5a-8a1a-ae0c13b7f8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I want to thank the world leaders and President Biden, who’s been
        a friend for 40 years for convening this important conference,” he said. “You
        know Israel and the United States have had their occasional differences, but
        I want to assure you that the alliance between the world’s greatest democracy,
        and a strong, proud, and independent democracy – Israel – in the heart of
        the Middle East, is unshakeable, nothing can change that.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0690ba-a767-4754-986d-d8a9a829870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Itamar Ben Gvir, a far-right firebrand who serves as Netanyahu’s National
        Security Minister, was less diplomatic in his rebuke. “Both President Biden
        and all the administration officials in the US should understand that Israel
        is an independent country, it is not another star on the US flag,” he said
        on Israel Army Radio Wednesday.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90880ff-5431-4fbd-ad07-69cb56b1c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.578+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ahead of the summit, White House officials defended Israel’s participation
        despite concerns about democratic backsliding, saying they’d invited all countries
        who were working toward democratic ideals.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72270756-a8eb-4687-a096-a02b782ebe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Biden had so far avoided a direct criticism of Netanyahu’s efforts,
        with his administration instead saying on Sunday that it was watching the
        escalating tension with “concern.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369b9149-5adc-4462-8f70-6ea879ba1cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But his comments on Tuesday marked a rare instance of the US directly
        weighing in on Israeli domestic affairs.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011c12b-95f5-4cbd-9a1a-7bc39100d015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was also announced on Tuesday that Florida Gov. Ron DeSantis will
        visit Jerusalem next month, a trip that is certain to inject the likely Republican
        presidential contender into Israel’s national tumult and its increasingly
        fraught relationship with the US.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f03456a-e919-41e5-9848-720b372dcdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“At a time of unnecessarily strained relations between Jerusalem and
        Washington, Florida serves as a bridge between the American and Israeli people,”
        DeSantis told the Jerusalem Post, which announced details of his planned keynote
        address at an April 27 event.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d5523-33c0-4aaf-92de-910967472a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate over Netanyahu’s proposals is likely to ratchet up again
        before then; while he bought himself time on Monday, he has remained determined
        to see through an overhaul of the judiciary that critics say diminishes Israel’s
        democracy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e582e87-3260-4eb4-a8d6-a6213b501ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:44:16.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:44:16.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/29/middleeast/israel-biden-netanyahu-judicial-overhaul-dispute-intl"><em>“Biden
        and Netanyahu trade barbs over plan to weaken courts as Israel rejects ‘pressure’
        from White House"</em></a></p>'
  'astronomers-discover-black-hole':
    'author': 'Sophie Tanno, CNN'
    'caption': 'ESA/Hubble/Digitized Sky Survey'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-30T04:45:30.000+08:00
    'credit': 'ESA/Hubble/Digitized Sky Survey'
    'imagesource': 'jcr:7ca35961-05ec-4e70-a5d5-f74d820a5457'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fac32c2-62ae-4be8-8298-4847edc464e3'
    'lead': 'An ultramassive black hole, understood to be one of the largest ever
      detected, has been discovered by astronomers using a new technique.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T04:59:46.170+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-30T04:59:59.576+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Astronomers discover ultramassive black hole using new technique'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da7208-5870-4934-b004-f512168315e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:59:46.194+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:59:59.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;An ultramassive black hole, understood to be one of
        the largest ever detected, has been discovered by astronomers using a new
        technique.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c209e18-08d2-4c8c-b8c1-b06fc8eb3e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:59:46.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:59:59.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The findings, published by the Royal Astronomical Society, show that
        the black hole is more than 30 billion times the mass of the sun – a scale
        rarely seen by astronomers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e1718c-38ae-43bc-9fad-640732001971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:59:46.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:59:59.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The researchers described it as an “extremely exciting” discovery that
        opens up “tantalizing” possibilities for detecting further black holes.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb45e1b3-4bfb-4bef-92b8-17c8d74ccab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:59:46.195+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:59:59.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The team, led by Durham University in the United Kingdom, used a technique
        known as gravitational lensing – whereby a nearby galaxy is used as a giant
        magnifying glass to bend the light from a more distant object. This enabled
        them to closely examine how light is bent by a black hole inside a galaxy
        hundreds of millions of light years from Earth.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c6f35-c0a7-44f0-b0f5-bb9e0aee6e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:59:46.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:59:59.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supercomputer simulations and images captured by the Hubble Space
        Telescope were also used to confirm the size of the black hole.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158d6e1c-6457-4865-8227-feed61bcc51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:59:46.196+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:59:59.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first black hole found using gravitational lensing,
        with the team simulating light traveling through the universe hundreds of
        thousands of times, according to a news release from the Royal Astronomical
        Society.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584bfa69-558c-4345-93c5-69584bdcf3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:59:46.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:59:59.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This particular black hole, which is roughly 30 billion times the
        mass of our Sun, is one of the biggest ever detected and on the upper limit
        of how large we believe black holes can theoretically become, so it is an
        extremely exciting discovery,” lead study author James Nightingale, an observational
        cosmologist from the Department of Physics at Durham University, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6025a-4e14-4e8e-bb1d-0f034ab868c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:59:46.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:59:59.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of the biggest black holes that we know about are in an active
        state, where matter pulled in close to the black hole heats up and releases
        energy in the form of light, X-rays, and other radiation,” Nightingale added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781fa851-bddb-4747-a717-60cd00d98184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:59:46.197+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:59:59.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“However, gravitational lensing makes it possible to study inactive
        black holes, something not currently possible in distant galaxies. This approach
        could let us detect many more black holes beyond our local universe and reveal
        how these exotic objects evolved further back in cosmic time.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d0ed1-95ec-4ef7-b60e-65f2653e5626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:59:46.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:59:59.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers believe the finding is significant as it “opens up the
        tantalising possibility that astronomers can discover far more inactive and
        ultramassive black holes than previously thought” and “investigate how they
        grew so large,” according to the news release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efa2c73-1e6a-4aa7-921a-be3f445f0707'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:59:46.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:59:59.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of this particular discovery started back in 2004 when
        fellow Durham University astronomer, Alastair Edge, a research fellow, noticed
        a giant arc of a gravitational lens when reviewing images of a galaxy survey,
        according to the news release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ef2d4-9331-4cda-a0c1-d2b1e0a96311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:59:46.198+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:59:59.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The team has now revisited the discovery and explored it further with
        the help of NASA’s Hubble telescope and the DiRAC COSMA8 supercomputer.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6e6c9d-6354-4d9b-9eb5-37665afaf959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:59:46.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:59:59.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ultramassive black holes are the most massive objects in the universe
        and a rare find for astronomers.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5e10d-2e30-46be-95ea-f4dcaa24fd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:59:46.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:59:59.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Their origins are unclear, with some believing they were formed from
        the merging of galaxies billions of years ago.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87dade8-4b4f-4002-b349-e0574477c4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:59:46.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:59:59.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Each time a galaxy merges with another one, stars are lost and a black
        hole gains mass – which accounts for the incredibly high mass of some black
        holes.<p><br></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b34ce-cb73-4992-a2e4-847a21a7c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T04:59:46.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T04:59:59.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/29/europe/ultramassive-black-hole-intl-gbr-scn"><em>“Astronomers
        discover ultramassive black hole using new technique"</em></a></p>'
  'World-highest-court-set-out-climate-obligations':
    'author': 'Rachel Ramirez, CNN'
    'caption': 'Rachel Ramirez/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-30T05:00:12.000+08:00
    'credit': 'Rachel Ramirez/CNN'
    'imagesource': 'jcr:08741571-ccee-4799-b0c0-513fc82e3321'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f512bf00-16fd-490f-8f0e-ad8ac1574071'
    'lead': 'Pacific Island nation of Vanuatu on Wednesday won a historic vote at
      the United Nations that calls on the world’s highest court to establish for
      the first time the obligations countries have to address the climate crisis
      — and the consequences if they don’t.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T05:02:48.118+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-30T05:04:01.968+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘A win of epic proportions’: World’s highest court can set out countries’
      climate obligations after Vanuatu secures historic UN vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c47bb-8849-4dc3-b693-7705949af0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:02:48.131+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Pacific Island nation of Vanuatu on
        Wednesday won a historic vote at the United Nations that calls on the world’s
        highest court to establish for the first time the obligations countries have
        to address the climate crisis — and the consequences if they don’t.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657fd41d-20c3-4789-addb-72c114242783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:02:48.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanuatu has long faced the disproportionate impacts of rising seas
        and intensifying storms. And in 2021, it launched its call for the UN International
        Court of Justice to provide an “advisory opinion” on the legal responsibility
        of governments to fight the climate crisis, arguing that climate change has
        become a human rights issue for Pacific Islanders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b643bf-a65d-41e9-8ce1-330ee1ff2a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:02:48.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the advisory opinion will be non-binding, it will carry
        significant weight and authority and could inform climate negotiations as
        well as future climate lawsuits around the world. It could also strengthen
        the position of climate-vulnerable countries in international negotiations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d0967d-f1a3-40dd-ae7b-9f8741270043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:02:48.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year has already been rough for Vanuatu: It is currently under
        a six-month state of emergency after a rare pair of Category 4 cyclones pummeled
        the country within 48 hours during the first week of March. The islands’ residents
        are still picking their way through the storms’ rubble.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245f2e2-c267-4410-a8bc-231b2cce554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:02:48.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wednesday’s resolution for an advisory opinion passed by majority,
        backed by more than 130 countries. Two of the world’s largest climate polluters,
        the US and China, did not express support, but did not object meaning the
        measure passed by consensus.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eb9308-70cf-4f98-bbf2-378949467590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:02:48.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is the first time the highest international court is called on
        to address the climate crisis. The landmark decision is “essential,” UN Secretary
        General António Guterres said in his remarks to the assembly. “Climate justice
        is both a moral imperative and a prerequisite for effective global climate
        action.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cb001d-4eee-4527-b197-c3c6c9b5021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:02:48.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advisory opinions have “tremendous importance and can have a long-standing
        impact on the international legal order,” Guterres said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a49d79d-1373-45f2-97b9-33ee34cc9132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:02:48.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today we have witnessed a win for climate justice of epic proportions,”
        said Ishmael Kalsakau, prime minister of Vanuatu, soon after the resolution
        was adopted. “The very fact that a small Pacific island nation like Vanuatu
        was able to successfully spearhead such a transformative outcome speaks to
        the incredible support from all corners of the globe.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331a0ac4-09d4-4bcc-8c8b-c9189edd5533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ralph Regenvanu, Vanuatu’s minister of climate change adaptation, told
        CNN that he hopes the opinion would be “greatly persuasive in terms of increasing
        domestic action and identifying what gaps in international law and domestic
        law need to be filled.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b93c07-b8b5-4003-9ef3-f7c95acb84ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.449+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is quite historic,” he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e726349d-05ea-4028-9fbb-ae51135c0e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>From classroom to the highest court</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5dc24f-a677-4ac7-8ca2-1d66a7d26711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.450+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push to seek an advisory opinion from the world’s highest court
        began in an environmental law class in Fiji in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6343a8a-1a0d-46fe-a7ea-404d14fa045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cynthia Houniuhi, president of Pacific Islands Students Fighting Climate
        Change, said she and her peers had been looking for ways to address the climate
        crisis head-on through various international legal pathways, until they decided
        on the International Court of Justice.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafab2b1-0af1-4913-964e-f889305206ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be honest, at first, I was very hesitant when this idea was
        discussed,” Houniuhi said. “My mind keeps telling me to back off. I mean,
        let’s be real here, it was too ambitious to say the least. Like, how can a
        small group of students from the Pacific Region convince the majority of the
        UN members to support this unique initiative?”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a5614d-d4ad-44d7-8494-79ff8572c8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Pacific Island nations continue to suffer from hotter temperatures
        and more droughts, rising sea levels, and increasingly intense cyclones, Houniuhi
        realized they needed to do this.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86e4c6a-0cb8-468f-b397-74a2ae9e869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is the use of learning all this knowledge if it’s not for
        people to fight the single greatest threat to their security?” she said. “For
        me, the memories of my childhood growing up in my village with my people are
        slowly fading, as the environment that sustained us disintegrates before our
        eyes.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7daec39-49f3-4c9b-b81f-fcfd0b397e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical cyclones are not rare in Oceania, but Vanuatu, which has
        the highest disaster risk in the world, suffers disproportionately highly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab8a10d-d51c-4f16-b2b6-b3395af586ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Scientists say these storms are intensifying as the planet warms and
        will continue to carry a tremendous economic toll. According to Regenvanu,
        the financial damage caused by the recent twin cyclones will likely amount
        to more than half of Vanuatu’s GDP.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9acc9-11eb-43a7-af1d-552b91abd9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s an enormous impact,” he said. “We just have to try to recover,
        rebuild, all the while knowing that we are coming up to the next climate impact.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa16921-c7a8-4bbe-8311-3702a3c8827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.454+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To get support for their idea, the Pacific Island students passed around
        a petition that garnered signatures from teachers and students. And while
        campaigning for the initiative, they drafted a letter and proposal that they
        sent to Pacific Island governments.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6431674-37a0-4ef2-aba8-fcb1b821a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After receiving positive feedback from Vanuatu, the student members
        met with Regenvanu, who was the foreign affairs minister at the time.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcc822d-7207-4ecb-a22b-ebd88129e31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.455+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I could empathize with them, and I share their convictions and
        passions,” Regenvanu said. “I was very happy to receive that proposal and
        to commit to advancing it.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e51518-b609-4704-83bf-954456baebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vanuatu government kept its word, endorsing the proposal and
        taking it to the international stage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77431a7e-195c-4fe9-a370-e798e132e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.456+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It was history in the making,” Houniuhi said. “I don’t want to show
        a picture to my child one day of my island. I want my child to be able to
        experience the same environment in the same culture that I grew up in.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd9f173-a35f-4425-9e61-665b70da151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Final stretch</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5cc51d-b52c-4d20-aca6-194dff7f86f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During last year’s UN Climate Week in New York City, a group of Pacific
        Islander climate activists amped up the pressure on UN leaders, who were gathering
        for the annual UN General Assembly to discuss climate change-related matters.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0126f3c7-0ac7-4676-a6d8-fbc8b43cf47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the East River in front of the UN headquarters, students and
        climate activists sailed in a flotilla of boats, flying the flags of more
        than a dozen Pacific Island nations while calling on leaders to vote “yes”
        to their request for an advisory opinion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa43be-1e56-4bff-902d-5002448f16ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The momentum continued two months later at the UN’s COP27 climate
        summit in Sharm el-Sheikh, Egypt, where world leaders and negotiators agreed
        to create a loss and damage fund, which Vanuatu first proposed back in 1991.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4df97d-4984-43f7-8109-3c0ea3fa7aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:01.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is that rich countries — which have contributed the most
        to climate change with their planet-warming pollution — should pay poorer
        nations to recover from the resulting disasters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a54032a-5b9d-4588-8adf-54281cbcdd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:02.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a great injustice when you see oil companies make billions
        in profits when countries like ours in the Pacific are looking for and seeking
        support for climate adaptation and mitigation,” said Lavetanalagi Seru, Fijian
        climate activist and regional policy coordinator with the Pacific Islands
        Climate Action Network. “And now, we are living through an era of loss and
        damage.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b7f9c-f7cd-41e5-b7b1-eed70616e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:02.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the advisory opinion is separate from loss and damage, Regenvanu
        said they are both rooted in climate justice. Having an advisory opinion from
        the highest court would provide legal clarity of how a loss and damage fund
        would work.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7a8f3a-b80a-4af6-9ab8-adabeba4b230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:02.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ICJ advisory opinion will come at a the right time to help
        us define what loss and damage means [and] how it will work,” he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769a378f-3bf6-4a35-8132-e79669908408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:02.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regenvanu said Vanuatu’s request brings attention to the legal avenues
        small countries can take to fend off the worsening effects of the climate
        crisis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bdadc1-9b8b-4856-924c-66e32814a1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:02.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the Paris Agreement is an essential part of the international
        legal framework for climate action, it is certainly not the only instrument
        … nor is it the most legally enforceable,” Regenvanu said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01bdc49-8fab-48e8-a910-7aab3ab8e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:02.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could still take around 18 months for an opinion to be issued,
        with countries able to provide input into the process.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6116a6ba-7058-4746-b37e-22e0d0bc0739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:02.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The climate change minister will now head home to Vanuatu, where he
        said he will rejoin the ongoing relief efforts after the recent storms.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ef782-cb8f-4fbf-becd-d74cff63ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:04:01.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:02.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re basically constantly in a state of recovery in response to
        climate disasters,” Regenvanu said. “This is why we are so passionate on the
        climate change front, because this is our reality, and we need to deal with
        it, and we need other countries to assist us to deal with it.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a156b215-eef2-46d7-bd61-f5533b85c6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:02:48.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:04:02.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/29/world/un-advisory-opinion-vanuatu-climate-change"><em>“‘A
        win of epic proportions’: World’s highest court can set out countries’ climate
        obligations after Vanuatu secures historic UN vote"</em></a></p>'
  'Janssen-RSV-vaccine':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-30T05:03:58.000+08:00
    'imagesource': 'jcr:7fd2d22e-7155-4484-a723-a2dfc99b126c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c03122ac-3cee-4bdc-85d7-d09bb2420195'
    'lead': 'Janssen, the pharmaceutical division of the Johnson & Johnson companies,
      announces that it will scrap development of a vaccine for respiratory syncytial
      virus, or RSV, in adults.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T05:08:27.872+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-03-30T06:01:25.408+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-03-30T06:01:25.126+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Johnson & Johnson halts development of RSV vaccine in midst of late-stage
      clinical trials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae960883-b7c3-4a9d-b734-0c45689e42d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:08:27.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T06:01:25.408+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Janssen, the pharmaceutical division of
        the Johnson &amp; Johnson companies, announced Wednesday that it will scrap
        development of a vaccine for respiratory syncytial virus, or RSV, in adults.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f902476f-ffbf-4ec3-b6fa-6636d1aa5331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:08:27.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T06:01:25.409+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company was in late-stage clinical trials of a vaccine to prevent\
        \ lower respiratory tract disease in adults over the age of 60 with RSV. The\
        \ vaccine being tested was using an adenovirus vector platform, similar to\
        \ the technology behind in its Covid-19 vaccine.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b876b8-aa34-420f-86e2-76f2580ae4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:08:27.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T06:01:25.410+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson &amp; Johnson has not responded to CNN's request for comment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59467188-95d6-439e-99bb-07ef56dedaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:08:27.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T06:01:25.410+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move comes shortly after rival drugmakers Pfizer and GSK posted\
        \ positive results for RSV vaccine candidates targeted to older adults.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e66da5b-9574-46ff-a14e-36e5447283bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:08:27.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T06:01:25.411+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "J&amp;J's stage 3 clinical trial had enrolled more than 27,000 patients\
        \ at over 300 study sites in the US and other countries, according to Clinical\
        \ Trials.gov, a public database of ongoing research.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6942b6e-9a85-4caa-b4fc-c1b616faddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:08:27.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T06:01:25.411+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company said in a news release that the trial was being stopped\
        \ after a portfolio review \"to prioritize the most transformational assets\
        \ for ongoing investment\" and after an assessment of the \"respiratory syncytial\
        \ virus vaccine landscape.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d32c337-0fb3-4881-807e-98aa17477940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:08:27.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T06:01:25.412+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"By periodically refocusing our portfolio, Janssen ensures that we\
        \ are deeply invested in products that have the power to transform patients'\
        \ lives,\" Dr. Bill Hait, medical officer and interim head of Janssen research\
        \ and development, said in the release.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66dc2e6-7f82-4b2b-9acc-f0cbbde8d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:08:27.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T06:01:25.412+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain focused on advancing our differentiated pipeline, improving
        the lives of millions of patients and developing new modalities in areas with
        the greatest unmet medical need," Hait said.</p>'
  'Keanu-Reeves-relationship':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-03-30T05:09:53.000+08:00
