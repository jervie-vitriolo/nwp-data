      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Neil Patrick Harris was back in the
        role of Barney Stinson in the mid-season finale of "How I Met Your Father."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbb3395-53fa-48fc-8e71-8479a2190b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:40:28.795+08:00
