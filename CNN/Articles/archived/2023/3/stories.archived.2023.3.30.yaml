      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For the second phase, 10 more public schools will transition to tap
        solar energy.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7326629d-b4c6-4329-9cf4-fce21b0f75a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:35:18.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T15:35:18.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The city government plans to install solar panels in 25 public and
        elementary high schools.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59298b4e-edb4-4714-9dbd-401c677ee80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:35:18.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T15:35:18.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The city''s solar panel project is an excellent example of how local
        governments can take action to promote sustainable energy practices and lead
        by example," Binay said.<p><br></p>'
