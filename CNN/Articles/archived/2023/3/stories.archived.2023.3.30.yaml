      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hulu aired the two-episode mid-season finale of "How I Met Your
        Father," on March 28. After a short break, it will continue the 20-episode
        second season on May 23.</p>'
    '6':
