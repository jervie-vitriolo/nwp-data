    'stories': []
    'template': '1'
    'title': 'Maynilad: Longer water service interruptions scheduled starting April
      1'
    'updated': 2023-03-30T18:05:59.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35221e70-c9d0-4836-8232-cf12925bf58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T09:05:57.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T18:05:19.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — Maynilad
        customers will experience longer service interruptions beginning Saturday
        due to the declining water level at La Mesa Dam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb9e6b-4d12-474e-94f5-aecf91f36e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:05:19.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:05:19.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The west zone concessionaire made the announcement on Wednesday, saying\
        \ the dwindling dam water supply forced Manila Water — which provides services\
        \ to Metro Manila’s east zone — to gradually suspend the cross-portal supply\
        \ sharing between the two companies.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9082d034-2fc9-4327-af71-5dfd8bf6bf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:05:19.139+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:05:19.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This development will mean less supply for Maynilad to distribute,\
        \ resulting in longer daily service interruption schedules starting April\
        \ 1,” its statement read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa90fd87-1399-4804-be4b-d179061b1462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:05:19.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:05:19.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing, Maynilad Water Supply Operations Head Ronald Padua\
        \ said the longest possible duration of water service interruption would be\
        \ 14 hours per day.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850d86e3-fe5e-4e20-a348-15ec0b38b08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:05:19.140+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:05:19.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lumalabas meron pong sampung oras sila kada araw para makapag-ipon
        ng tubig</em> [This means customers would have 10 hours in a day to store
        water],” he said of the worst-case scenario.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c79be65-1dc4-443b-81ef-440d257bbc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:05:19.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:05:19.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Padua, at least 1 million of their more than 1.5 million\
        \ customers are affected.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd963dc-af45-421f-acf2-762476929867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:05:19.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:05:19.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang tinitignan namin</em> is <em>kahit papaano naman mas mahaba
        ‘yung</em> water supply window <em>araw-araw nung lahat ng mga</em> customers<em>
        na naapektuhan</em>,” he added. “<em>Kasi kung kokontian namin ‘yung</em>
        affected customers, <em>posibleng meron pong</em> customer <em>na</em> 24
        hours <em>walang tubig araw-araw</em>.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e032f90-c4a3-44e7-9c0e-3fc4ef3956f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:05:19.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:05:19.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our objective is to shorten the time that customers experience\
        \ service interruptions. If we reduce the number of affected customers, it\
        \ is possible that some will have no water supply for the whole 24 hours of\
        \ a day.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb169668-ea85-4c3a-a230-e4d0ea97f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:05:19.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:05:19.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing the looming El Niño weather phenomenon, Maynilad already started\
        \ implementing daily service interruptions on March 28 to preserve the remaining\
        \ supply in the Angat-Ipo system.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2ac90-4a5a-44b2-9d15-750893b0b9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:05:19.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:05:19.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to this, it said it has been augmenting supplies through the\
        \ cross-portal arrangement with Manila Water since less water has been reaching\
        \ the Novaliches Portal in Quezon City.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aada1710-07fe-453c-a9ef-f3474c6debee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:05:19.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:05:19.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While this supply sharing will no longer be extended, Maynilad said\
        \ the Metropolitan Waterworks and Sewerage System will send a letter-request\
        \ to the National Water Resources Board for an increased allocation of 52\
        \ cubic meters per second from April to May.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00478c4d-c9c3-41d6-97e7-b98b7e40a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:05:19.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:05:19.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This will enable Ipo Dam and La Mesa Dam to fully recover, resulting\
        \ in more raw water for the Novaliches Portal, Maynilad explained.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3497c5-f765-420e-ac6e-756745f5a037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:05:19.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:05:19.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With a higher raw water allocation, Manila Water would be more comfortable\
        \ with sustaining the cross-portal sharing arrangement with Maynilad,\" it\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1e0e1-3c48-4cc3-a3dc-6eac64bed229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:05:19.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:05:19.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It will also increase the volume of raw water that reaches Maynilad’\
        s treatment plants, enabling us to suspend the daily service interruptions\
        \ that [are] currently in place,\" the company added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfabc72-7672-4f12-91ee-f5f38fb7f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:05:19.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:05:19.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maynilad said it will provide more updates in the coming days as it\
        \ gave assurance that it has taken steps to mitigate the supply shortage.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6e88f9-f13d-4f38-958f-058c987c1a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:05:19.145+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:05:19.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes sustained reduction of non-revenue water, which involves
        the repair of pipe leaks and replacement of old pipes to recover more supply.</p>'
