  'SC-clears-Degamo-graft-falsification-of-documents':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-30T19:38:53.000+08:00
    'imagesource': 'jcr:378748b6-d653-42ea-8959-c1349cb64262'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6780d37-c983-4225-97a0-5034b89268b3'
    'lead': 'Ten days before he was assassinated, Negros Oriental Governor Roel Degamo
      was cleared of 11 counts of graft and falsification of documents by the Supreme
      Court on the ground of double jeopardy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T19:40:56.526+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-03-30T19:40:56.756+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Days before assassination, SC clears Negros Oriental Gov. Degamo of
      graft'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64804cab-f9f3-4ed2-839d-25e3d70beaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:40:56.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T19:40:56.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> —&nbsp;Ten
        days before he was assassinated, Negros Oriental Governor Roel Degamo was
        cleared of 11 counts of graft and falsification of documents by the Supreme
        Court (SC) on the ground of double jeopardy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f7925a-3db6-4a1c-856b-329b53dc4a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:40:56.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T19:40:56.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The case stemmed from a ₱961.5 million worth of Special Allotment and
        Release Order for rehabilitation after the province was hit by Typhoon Sendong
        in December 2011.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db469fb7-f834-4437-a82b-f33e4bdae84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:40:56.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T19:40:56.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Degamo was accused of conspiring with the individual contractors to
        whom the projects were awarded.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cdc346-5f40-4226-a7d9-ebd8fc4ff6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:40:56.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T19:40:56.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He had been acquitted by the Sandiganbayan''s Third Division - ruling
        that they acted in good faith, and there was no "manifest partiality or gross
        inexcusable negligence on their part."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836e8878-7077-423e-b1d9-e3fc579e16e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:40:56.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T19:40:56.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The slain governor faced similar charges before the anti-graft court''s
        second division.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3747fe8-dd9e-4f51-b861-73b4f8050449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:40:56.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T19:40:56.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The rule on double jeopardy states that "when a person is charged with
        an offense and the case is terminated either by acquittal or conviction or
        in any manner without the consent of the accused, the latter cannot again
        be charged with the same or identical offense."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa7ab3-e872-413d-8cfb-b616871ea934'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:40:56.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T19:40:56.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degamo and some of his constituents were shot and killed inside
        his compound on March 4. Case investigation and the hunt for the mastermind
        continue.</p>'
