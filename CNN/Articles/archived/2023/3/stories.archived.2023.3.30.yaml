      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines is no longer a member of the ICC after it withdrew\
        \ from the Rome Statute during the Duterte administration, and effective 2019.\
        \ However, the tribunal previously explained that it retains jurisdiction\
        \ over alleged crimes committed while a country was still a member.\r"
    '54':
