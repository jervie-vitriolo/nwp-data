      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303504a4-4c79-434a-acbd-b9df570ebbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Philippines has taken considerable strides towards
        progress, there is still a lot of work to be done before we are truly equitable.
        The stories of the speakers may have brought women’s distinct struggles to
        the fore, but there remains no guarantee that we will arrive at appropriate
        multi-sectoral solutions any time soon. But as Estrada poignantly highlighted
        during her last statement, we can choose to take comfort in the fact that
        the seeds we plant today will become trees that will serve as shade for the
        next generation.</p>'
