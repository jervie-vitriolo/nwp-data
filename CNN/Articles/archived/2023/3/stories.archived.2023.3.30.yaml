      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d0ae0a-86fc-4749-8a73-8243190a122e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.773+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prima ballerina Lisa Macuja-Elizalde does the same as the current
        head of her own ballet school. “I was able to use my training over the years
        to tell a story and now, I’m able to teach ballet to my students and that
        has given me a new calling and a new life,” she said. Today, she teaches her
        students not only the basics of the discipline but also the proper emotions
        needed to succeed. “As women, I think we can harness our emotions to make
        ourselves super committed and stubborn and bull-headed and hardworking. You
        always have to keep your heart in what you’re doing.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd857d646-112e-436f-97f1-5e3448771bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.773+08:00
