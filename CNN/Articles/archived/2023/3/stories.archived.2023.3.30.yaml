      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2de78e-da2e-4b85-9ef9-d684631ca530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:16:38.354+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T15:17:55.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Sison''s death, the CPP said it was <a href="https://www.cnnphilippines.com/news/2022/12/18/cpp-peace-talks-joma-sison.html">open
        to resumption of peace talks</a> with the Marcos administration.</p>'
