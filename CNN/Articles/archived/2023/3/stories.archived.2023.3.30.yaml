      'text': '<p>Walang tigil ang tila patintero ng Philippine Coast Guard at mga
        barko ng China sa West Philippine Sea. Ganunpaman, nakakatulong raw na isapubliko
        ang mga agresibong hakbang ng Chinese vessels.</p>'
