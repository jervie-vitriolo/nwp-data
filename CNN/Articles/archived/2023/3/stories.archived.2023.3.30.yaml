  'shell-pilipinas-2022-profit':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-30T14:19:49.000+08:00
    'imagesource': 'jcr:c1332abe-64c5-4c0c-9d2a-123a0df4ce51'
