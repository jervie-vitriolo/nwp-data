      'mgnl:type': 'text'
      'text': 'The pontiff''s health is "progressively improving" and he is working
        from the hospital, the Vatican said on Thursday. "His Holiness Pope Francis
        rested well during the night. The clinical picture is progressively improving
        and the planned treatments continue. This morning after breakfast, he read
        some newspapers and went back to work," Vatican spokesperson Matteo Bruni
        said on a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab19d0c-f6b7-45f5-a46d-e3f6f160567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:33:24.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:43:14.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Before lunch he went to the little chapel of the private apartment,
        where he gathered in prayer and received the Eucharist."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca0e006-c9ed-41da-9cb9-edce54cc64a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:33:24.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:43:14.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After his weekly general audience in St. Peter''s Square on Wednesday,
        the pontiff was taken to the hospital to undergo a number of tests. Earlier
        in the day, the Vatican had said that the visit and tests were planned.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6135482-ca05-4937-9c0f-2a13b8e2770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:33:24.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:43:14.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Holy Father has been at Gemelli since this afternoon for some
        previously scheduled tests," Bruni had said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102ea54-ae87-4fb9-b100-3849a669e22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:33:24.804+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:43:14.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Shortly after, he said that Francis'' schedule for Thursday had been
        cleared "to make space for the continuation of tests should that be necessary."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b556d9df-4c9d-4d53-9d1c-c93dc5d02306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:33:24.804+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:43:14.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Vatican sources told CNN Thursday that Pope Francis "slept well" during
        his first night in the hospital.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a8b20-265c-495e-b69c-1d1fd8b68fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:33:24.804+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:43:14.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Church of Rome also expressed "all its closeness and affection
        to its Bishop Pope Francis, and ensures its unceasing prayers, wishing him
        a speedy recovery," it said in a statement on Thursday.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1315011-10d1-4779-a491-4e46efcc9506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:33:24.805+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:43:14.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bishops in churches across Italy are praying for Francis'' speedy recovery,
        the Presidency of the Italian Episcopal Conference, on behalf of the Italian
        bishops, said in a statement on Wednesday.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181bd0b3-e51d-4248-acf9-76e86917a55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:33:24.805+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:43:14.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In wishing the Holy Father a speedy recovery, the Presidency entrusts
        to the Lord the doctors and medical staff who, with professionalism and dedication,
        care for him and all patients," it added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99287fe-9ae7-4695-9445-7d8417f5ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:33:24.806+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:43:14.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pontiff -- who as a young man suffered from severe pneumonia and
        had part of a lung removed -- has had a recent history of medical issues.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dd0723-ac00-417e-894f-c2af3aa3229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:33:24.806+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:43:14.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He has often been seen with a walking stick and sometimes uses a wheelchair
        due to pain in his right knee. Last year, he canceled a trip to Democratic
        Republic of Congo and South Sudan after doctors said he might also have to
        miss a later trip to Canada unless he agreed to have 20 more days of therapy
        and rest for his knee. He ultimately went to the DRC and South Sudan in February.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca159dcd-3a80-4091-bc6f-169b061c45cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:33:24.806+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:43:14.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Francis also suffers from diverticulitis, a common condition that can
        cause the inflammation or infection of the colon. In 2021, he had surgery
        to remove part of his colon.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3259e78a-d57b-4734-a92f-0d8a881e69dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:33:24.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:43:14.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In December, Francis revealed that he had already signed his resignation
        letter to be used in the event of him becoming "impaired." Francis made the
        comment in an interview with Spanish news outlet ABC when asked what would
        happen if a pope is suddenly rendered unable to perform his duties due to
        health issues or an accident.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af8547-ba58-4c24-a27a-bcda83c5ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:33:24.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:43:14.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Francis said he wrote the letter several years ago and gave it to then-Vatican
        Secretary of State Cardinal Tarcisio Bertone, who resigned in 2013.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141a6bac-a2f8-44a2-a841-cace65c77a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:33:24.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:43:14.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I have already signed my renunciation. The Secretary of State at the
        time was Tarcisio Bertone. I signed it and said: ''If I should become impaired
        for medical reasons or whatever, here is my renunciation,''" Francis was quoted
        as saying, adding that this was the first time he had spoken publicly about
        the letter''s existence.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fd0922-31fb-4165-aabd-7ca9cbf7331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:33:24.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:43:14.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Francis said past pontiffs Paul VI and Pious XII had also drafted their
        letters of renunciation in the event of a permanent impairment.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c84568-f3ee-44f3-8eae-0fe4b5bd63ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:33:24.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:43:14.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2013, Francis'' immediate predecessor, Pope Benedict XVI, made the
        almost unprecedented decision to resign from his position, citing "advanced
        age" as the reason and startling the Catholic world.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad7f2b-5e19-4310-9033-75d6789e61f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:33:24.809+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:43:14.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked the first time a pope had stepped down in nearly 600 years.
        The last pope to step down before his death was Gregory XII, who in 1415 quit
        to end a civil war within the church in which more than one man claimed to
        be pope.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb619b-5b76-4edb-b94f-9cebc652d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:33:24.809+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:43:14.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/30/europe/pope-francis-hospital-rome-intl/index.html">Pope
        tweets gratitude for well-wishes from hospital during treatment for respiratory
        infection</a>."</em></p>'
