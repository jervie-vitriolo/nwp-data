      'mgnl:lastActivated': 2023-03-30T13:42:46.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the spinoff series, Hilary Duff stars as Sophie, who Harris returned
        to help look for the father she had never met.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c26e69a-12ec-4823-9470-922c1696bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:40:28.795+08:00
