      'mgnl:lastActivated': 2023-03-30T10:24:26.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elon Musk was among the dozens of tech leaders, professors and researchers\
        \ who signed the letter, which was published by the Future of Life Institute,\
        \ a nonprofit backed by Musk.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc27703a-6cbe-440b-85e4-a1f84edbced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:24:26.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T10:24:26.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca81de88-f4ef-4837-b523-72b832a02b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:24:26.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T10:24:26.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The letter comes just two weeks after OpenAI announced GPT-4, an even\
        \ more powerful version of the technology that underpins the viral AI chatbot\
        \ tool, ChatGPT. In early tests and a company demo, the technology was shown\
        \ drafting lawsuits, passing standardized exams and building a working website\
        \ from a hand-drawn sketch.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485c23f8-f85d-4b3f-bf55-bbaf67e3498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:24:26.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T10:24:26.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc1c9a-63d9-4a3f-96fc-33585a08c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:24:26.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T10:24:26.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The letter said the pause should apply to AI systems \"more powerful\
        \ than GPT-4.\" It also said independent experts should use the proposed pause\
        \ to jointly develop and implement a set of shared protocols for AI tools\
        \ that are safe \"beyond a reasonable doubt.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeab26d-65cf-4939-94c6-a9dde57542a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:24:26.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T10:24:26.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1fd358-31e9-49b8-80e9-dd8795937f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:24:26.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T10:24:26.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Advanced AI could represent a profound change in the history of life\
        \ on Earth, and should be planned for and managed with commensurate care and\
        \ resources,\" the letter said. \"Unfortunately, this level of planning and\
        \ management is not happening, even though recent months have seen AI labs\
        \ locked in an out-of-control race to develop and deploy ever more powerful\
        \ digital minds that no one -- not even their creators -- can understand,\
        \ predict, or reliably control.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6843515-42dc-4005-9949-113b6e7a7686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:24:26.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T10:24:26.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2e8ffd-16a3-4e1c-8b32-1c919100b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:24:26.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T10:24:26.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If a pause is not put in place soon, the letter said governments should\
        \ step in and create a moratorium.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47bb66e-4deb-4cbf-b2c2-4cf5249288ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:24:26.614+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T10:24:26.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfc84b6-4fa3-4aa8-a905-89b180840668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:24:26.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T10:24:26.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wave of attention around ChatGPT late last year helped renew an\
        \ arms race among tech companies to develop and deploy similar AI tools in\
        \ their products. OpenAI, Microsoft and Google are at the forefront of this\
        \ trend, but IBM, Amazon, Baidu and Tencent are working on similar technologies.\
        \ A long list of startups are also developing AI writing assistants and image\
        \ generators.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd50e2-793b-4cd4-956c-46100f744e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:24:26.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T10:24:26.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867fd77a-9362-433d-b878-98e99c02e4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:24:26.615+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T10:24:26.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artificial intelligence experts have become increasingly concerned\
        \ about AI tools' potential for biased responses, the ability to spread misinformation\
        \ and the impact on consumer privacy. These tools have also sparked questions\
        \ around how AI can upend professions, enable students to cheat, and shift\
        \ our relationship with technology.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef19101f-bfec-40c7-8c27-c2589c7dbd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:24:26.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T10:24:26.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8abf41b-88c4-42e3-96fa-dc6744538267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:24:26.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T10:24:26.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The letter hints at the broader discomfort inside and outside the industry\
        \ with the rapid pace of advancement in AI. Some governing agencies in China,\
        \ the EU and Singapore have previously introduced early versions of AI governance\
        \ frameworks.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec3bb4-2ae3-42dd-82c6-41d6785ee493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:24:26.616+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T10:24:26.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb5736-1b81-4359-bc18-d24b1beb78ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:24:26.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T10:24:26.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this story said Microsoft
        founder Bill Gates and OpenAI CEO Sam Altman had signed the letter. While
        the executives were initially listed as signatories, the non-profit behind
        the letter later removed their names.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f6a9b-9163-4780-809a-5723f4936843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:24:26.617+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T10:24:26.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com. "<a href="https://www.cnn.com/2023/03/29/tech/ai-letter-elon-musk-tech-leaders">Elon
        Musk and other tech leaders call for pause in ‘out of control’ AI race</a>"</p>'
  'adb-report-asean-global-value-chains':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-30T10:27:10.000+08:00
    'imagesource': 'jcr:88006592-8e82-48e8-91af-d822e2f72bcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da21a652-069e-47b9-b0e1-ee976f8f45fe'
    'lead': 'Strengthened presence in global value chains will make economies in the
      Association of Southeast Asian Nations (ASEAN) less vulnerable to challenges,
      such as pandemics, the Asian Development Bank (ADB) said in a report released
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T10:31:34.617+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-30T10:31:34.837+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ASEAN urged to cement role in global value chains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7803f272-c18f-4094-ada5-739e4e8f2ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:31:34.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T10:31:34.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — Strengthened
        presence in global value chains will make economies in the Association of
        Southeast Asian Nations (ASEAN) less vulnerable to challenges, such as pandemics,
        the Asian Development Bank (ADB) said in a report released Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4093ae8b-c428-4bc6-9be7-f633836ca518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:31:34.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T10:31:34.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The call came following the results of its report “ASEAN and Global
        Value chains: Locking in Resilience and Sustainability,” which found that
        global value chains “proved more resilient to the impact of COVID-19 than
        expected.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd2bf0-f551-421e-9855-9810df41c755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:31:34.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T10:31:34.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 10 ASEAN member states are Brunei Darussalam, Cambodia, Indonesia,
        Lao PDR, Malaysia, Myanmar, the Philippines, Singapore, Thailand, and Vietnam.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad34870-a3e9-4cd7-a90c-f846bbd55cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:31:34.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T10:31:34.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to ADB President Masatsugu Asakawa, members of ASEAN must
        pursue measures “in a greener and more sustainable way” to have a strong rebound
        from COVID-19 and become resilient against future headwinds.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6c3935-379f-4956-9d2a-8e90ea52edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:31:34.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T10:31:34.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This report proposes concrete measures that governments and businesses
        can adopt to decarbonize global value chains. Investments in renewable energy
        and improved efficiency, incentives to reduce trading costs for climate-smart
        goods, and the acceleration of digitalization can all contribute to greener
        and more sustainable value chains in ASEAN and beyond,” the official said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bd621e-e86f-43f7-a19a-2b2acb46b6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:31:34.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T10:31:34.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ADB said there is also a need to equip workers with new technology
        and technological skills as digital tools are now being tapped to upgrade
        global value chains.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bfe36a-faf8-4ac0-8f39-b793c33d3092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:31:34.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T10:31:34.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It likewise backed policies promoting decarbonization as this strengthens
        cross-border networks.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f2de72-2481-440d-b115-16a45f6c23a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:31:34.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T10:31:34.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Manila-based multilateral lender also stressed that these economies
        must boost trade cooperation in Asia and with other regions.<p><br></p>'
  'driving-schools-lto-cap-fees-postponement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-30T10:42:49.000+08:00
    'imagesource': 'jcr:7190bb68-2160-4ef1-8fa0-3077beb03c8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b06b994-fd51-4123-a405-a59f48b2aa68'
    'lead': 'A group of driving schools has called on the Land Transportation Office
      (LTO) to delay the implementation of the price ceiling on driving lesson fees
      scheduled in April as this may trigger "operational and financial challenges."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T10:44:21.611+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-30T10:45:21.210+08:00
