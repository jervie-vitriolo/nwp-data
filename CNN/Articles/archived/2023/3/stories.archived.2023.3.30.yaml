    'stories': []
    'template': '1'
    'title': 'Japan reaffirms support for PH stand in West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c85d0ee-ea92-4b0f-b9da-00994dab3add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:55:55.595+08:00
