    'template': '1'
    'title': '''Easier, cheaper'' con-ass to appease Senate, business groups – solon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e9279-6b58-4e4f-a397-62b433e51026'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:07:41.931+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T00:11:17.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> A House
        leader believes a constituent assembly (con-ass) will make charter change
        more agreeable to the Senate and big business groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877f1903-5007-4ab6-94ed-0d638ef30cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:07:41.932+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T00:11:17.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to <a href="http://bit.ly/3ze2t0G">CNN Philippines'' Politics
        As Usual</a> on Wednesday, Deputy Speaker Aurelio "Dong" Gonzales said con-ass
        would allay concerns on constitutional amendments — including the cost of
        a convention, which had been estimated at a minimum of ₱14 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fa91e9-dd4b-4402-8ca0-e82fb5192aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:07:41.932+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T00:11:17.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito yung pinakamadali. Con-ass - wala na tayong eleksyon, wala
        na tayong con-con delegates. Number two, pwede na itong isabay sa barangay
        at SK (Sangguniang Kabataan) elections. And number three, makakatipid po tayo
        ng ₱14 billion," the lawmaker said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a92b141-2334-433d-ac4b-083f24c49329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:07:41.932+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T00:11:17.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It''s the easiest. Con-ass - we won''t have elections
        anymore, we won''t have con-con (constitutional convention) delegates anymore.
        Number two, it can be held simultaneously with the barangay and SK (Sangguniang
        Kabataan) elections. And number three, we would save ₱14 billion.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f22cf-4f30-410b-ba67-eebe08467bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:07:41.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T00:11:17.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In con-ass, sitting legislators will propose amendments to the Constitution
        while in con-con, people will elect delegates who will amend the charter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470bc51b-311b-4d12-9af8-945e33cfffe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:07:41.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T00:11:17.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on March 14 overwhelmingly approved
        the implementing bill on con-con.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc69967d-a8cf-44a4-95bd-faa80b0d5aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:07:41.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T00:11:17.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business groups, however, have <a href="http://https://www.cnnphilippines.com/news/2023/3/25/business-groups-warning-constitutional-convention.html">urged
        Congress to reconsider</a> the proposed con-con, saying it would cost too
        much and could spook investors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3efb15-8ed6-40b4-9133-0a166a55eb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:07:41.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T00:11:17.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ball in Senate''s hands</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56febe4c-82ed-49e0-9b77-d37ab48b35e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:07:41.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T00:11:17.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales maintained that con-ass would also ease the Senate''s concern
        that con-con would have plenary powers, and guarantee that only economic provisions
        of the Constitution would be touched.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaac3154-de56-4a59-bdf8-445f29ed5579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:07:41.934+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T00:11:17.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"They''re always asking our political reforms. Ang discussion namin
        ay only economic provisions, para hindi po tayo maligaw [Our discussion is
        only economic provisions, so we don''t get lost]," he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40ff0e-c287-4829-b3c7-098dc71e618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:07:41.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T00:11:17.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gonzales added that the two chambers of Congress could also agree on
        separate voting.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6542fe8d-c1b1-4a6f-a72e-9a4dc18c2b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:07:41.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T00:11:17.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Nasa Senado na po ''yan [It''s up to Senate], with Senator Robin Padilla
        and PDP-Laban members in the Senate. I think they are all very supportive,"
        he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dff918f-b874-4066-9aae-cde69bd55530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:07:41.935+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T00:11:17.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Leyte 4th District Rep. Richard Gomez questioned why the
        Senate is hesitant on charter change.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e43773-5ad7-457a-9664-9cc9ce1d4abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:07:41.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T00:11:17.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"House overwhelmingly passed a modality already to amend the Constitution,
        and hindi niyo papansinin sa Senado [it is ignored at the Senate]?" he asked
        during the same interview.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b17e11-edeb-4092-9b2f-dd097aef4af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:07:41.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T00:11:17.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez also described the lack of traction in the Senate as a "disservice"
        to Filipinos, as he underscored the importance of amending the economic provisions
        of the Constitution to boost employment and job security.</p>'
  'NIA-suggests-diversified-crop-production':
