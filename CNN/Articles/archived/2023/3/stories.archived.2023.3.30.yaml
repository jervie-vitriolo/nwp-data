  'suspects-statements-point-towards-teves-involvement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-30T18:25:00.000+08:00
    'imagesource': 'jcr:12b36b05-6ad4-4b02-8d8c-c97de8fde00e'
