    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dasmariñas police: No evidence of rape in DLSU-D student slay, theft
      a possible motive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3dab92-b1ad-4699-ae02-7a6623305e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T16:06:45.491+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T13:44:51.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — Police
        said there were no indications of rape in the death of a De La Salle University
        Dasmariñas student, adding that theft may have been the motive in the killing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830cb080-67e3-4aa5-b6f8-7ff8c57be23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T16:06:45.492+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T13:44:51.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8be2276-4b61-4ec3-9ca1-f90a56ce5c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T16:06:45.492+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T13:44:51.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>According doon sa autopsy report, result po ng SOCO</em> (Scene
        of the Crime Operatives), <em>negative tayo doon sa rape case na pwede mangyari
        sa biktima. Walang rape na naganap doon sa biktima," Dasmariñas</em>, Cavite
        Police Chief PLtCol Juan Oruga Jr. told CNN Philippines’ Balitaan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1306778-c667-442a-aaf5-ae75dfc49159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T16:06:45.493+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T13:44:51.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cced952-0189-49d6-a083-36275ca65409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T16:06:45.493+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T13:44:51.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: According to the autopsy report, a result from SOCO,\
        \ there were no indications of rape.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d57958-794c-4ebe-a1d1-543f8852b42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T16:06:45.493+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T13:44:51.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2418797a-ae75-4f6a-9344-b1eebe1a1095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T16:06:45.494+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T13:44:51.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon, sa pagtakbo ng investigation natin, intent to gain,
        ‘yung pagnanakaw</em> (ang motibo)," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb22c0-baf1-4990-940f-bf62c1539f62'
      'mgnl:activationStatus': true
