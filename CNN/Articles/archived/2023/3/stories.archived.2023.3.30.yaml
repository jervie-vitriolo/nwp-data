  'Bato-EDCA-termination-PH-Human-Rights-Act':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-30T21:49:44.000+08:00
    'imagesource': 'jcr:922c51fe-b2b3-4326-9536-40f0194a4c25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f36c2ac4-6c4d-4715-a4a0-374db412c84f'
    'lead': 'Senator Ronald ''Bato'' dela Rosa suggests ending a key military agreement
      with the United States after an American lawmaker refiled a bill seeking to
      block assistance to Philippine security forces due to alleged human rights violations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T21:53:31.769+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-30T21:54:08.419+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bato suggests EDCA termination after US bill blocking aid to PH refiled

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913fae1f-c1db-4ac5-bb9f-c5624a1237d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:53:31.804+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T21:54:08.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — Senator
        Ronald "Bato" dela Rosa on Thursday suggested ending a key military agreement
        with the United States after an American lawmaker refiled a bill seeking to
        block assistance to Philippine security forces due to alleged human rights
        violations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67fcc49-dfd7-4848-837d-ad621ae58c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:53:31.804+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T21:54:08.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an online media interview, Dela Rosa initially shrugged off the
        proposed Philippine Human Rights Act reintroduced by US Representative Susan
        Wild early this month. It seeks to withhold aid to the Philippine National
        Police (PNP) until human rights standards are met.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc14072-37c2-4f06-86da-2a879c6ea925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:53:31.804+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T21:54:08.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman</em> [None really], we can''t feel it," the former
        PNP chief said when asked what the Philippines would lose should the proposal
        pass the US Congress this time around.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d51c11a-2895-4f87-8675-c2373cd622ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:53:31.805+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T21:54:08.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But when asked about the Enhanced Defense Cooperation Agreement (EDCA),
        a 2014 deal that allows US troops to be stationed in certain locations in
        the Philippines for joint exercises such as Balikatan, Dela Rosa responded
        with a threat.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6bf4ba-3cdd-4275-ab88-2fa3e7a3fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:53:31.805+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T21:54:08.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>[D]apat mayroon din tayong…ang mga senador dito mag-file din
        ng resolution na kapag ganoon, na ayaw nilang may mga politiko silang ganoon
        na manggugulo na kunyari</em> human rights, human rights, <em>puputulin ang
        suporta ng Pilipinas, oh sige, pagpatuloy ninyo at puputulin din namin yung
        EDCA dito. ''Wag na kayo mag-</em>exercise exercise <em>dito. Ginagamit lang
        ninyo kami para mag-raid kayo sa Taiwan. Anong klaseng</em> relationship <em>ito</em>,
        one way?" he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773dab2e-ad50-4fcd-b9a5-57286ec9e063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:53:31.805+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T21:54:08.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Senators here should also file a resolution that if
        they don''t want politicians to cause trouble hiding behind human rights and
        threatening to cut support for the Philippines, go ahead, and we will also
        cut the EDCA here. Don''t hold exercises here. You are only using us so you
        can raid Taiwan. What kind of relationship is this, one way?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ae9c0-c217-49f0-b36d-b990824e4fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:53:31.806+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T21:54:08.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dela Rosa added that he may file a resolution against EDCA.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d35244-a844-4f51-bf34-431c5db25ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:53:31.806+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T21:54:08.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s politics,<em> ''di ba</em> [right]? Politics. <em>Tingnan
        natin</em> [Let''s see]," he said.</p>'
