    'jcr:uuid': '25de3408-bf74-4978-885d-be223a5069f6'
    'lead': 'House Speaker Martin Romualdez will act as the caretaker of Negros Oriental''s
      3rd legislative district while Rep. Arnolfo Teves Jr. – alleged mastermind behind
      the Degamo assassination – serves his 60-day suspension.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T12:25:13.420+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-30T12:57:51.661+08:00
