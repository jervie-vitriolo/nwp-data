      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> —<strong>&nbsp;</strong>Hollywood
        actress Vanessa Hudgens has been tapped as a global tourism ambassador for
        the Philippines.</p>'
