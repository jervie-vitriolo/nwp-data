      'mgnl:lastActivated': 2023-03-30T15:17:55.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc317904-cef9-4abb-873e-30e982857803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:16:38.346+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T15:17:55.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clashes between government forces and communist rebels happened near\
        \ schools in Masbate municipalities, leaving students and teachers traumatized.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f8c9de-fe3f-4c3f-b811-40c7bb55fa23'
      'mgnl:activationStatus': true
