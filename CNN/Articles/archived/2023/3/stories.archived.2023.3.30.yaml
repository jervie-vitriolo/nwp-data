    'template': '1'
    'title': 'Keanu Reeves offers rare comment about his relationship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93129da-b87b-4232-b192-b798332cc245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:13:20.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T06:01:48.645+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Keanu Reeves is intensely private about
        his personal life. But when he does have something to say, he makes it special.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0876c2b3-9ab1-4844-8408-1f8512ad5ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:13:20.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T06:01:48.646+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such was the case when the \"John Wick 4\" star was recently asked\
        \ by People magazine to identify his last moments of bliss. He replied, \"\
        A couple of days ago with my honey.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e042c33-264e-4a77-a01e-5bf34118d199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:13:20.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T06:01:48.646+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We were in bed. We were connected,\" Reeves said. \"We were smiling\
        \ and laughing and giggling. Feeling great. It was just really nice to be\
        \ together.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc911b-3a29-4962-bcac-20a465116db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:13:20.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T06:01:48.647+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reeves is reported to be in a long-term relationship with artist and\
        \ philanthropist, Alexandra Grant.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f03d59-4ab6-4e59-9701-5ebaab0d384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:13:20.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T06:01:48.647+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair sparked speculation they were a couple in 2019 after the previous\
        \ business partners were seen holding hands at the LACMA Art + Film Gala.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac095cc-627e-4dc3-beae-e005d8302353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:13:20.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T06:01:48.648+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They had collaborated on two books together, \"Ode to Happiness\" and\
        \ \"Shadows\" in 2011 and 2016, with Grant having done the illustrations and\
        \ Reeves writing the text.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb124e-5659-46fc-a963-855a8c7746f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:13:20.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T06:01:48.648+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor famously would not touch women when posing for photos
        with them, instead putting his hand and arm behind them in an apparent effort
        to be respectful of their personal space.</p>'
  'Zamboanga-ship-fire':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-30T05:53:25.000+08:00
    'imagesource': 'jcr:1c137464-0743-44ae-9e15-1118733969ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0356cea3-ade1-4b20-842c-216700fb3c1a'
    'lead': 'The death toll from the passenger ferry that caught fire off Basilan
      has risen to 29 after more fatalities were found, Basilan Governor Jim Salliman-Hataman
      said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T05:54:31.700+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-31T07:12:18.225+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Death toll from ferry fire off Basilan now at 29 – Basilan gov

      '
    'updated': 2023-03-30T18:09:16.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad0b64e-14a0-4f60-8446-1adcb6db69b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:03.486+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T07:12:18.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> The
        death toll from the passenger ferry that caught fire off Basilan has risen
        to 29 after more fatalities were found, Basilan Governor Jim Salliman-Hataman
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed6d68-d32c-4806-a205-a73841962556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:03.486+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T07:12:18.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salliman previously reported that 31 died in the blaze that engulfed
        M/V Lady Mary Joy 3 late Wednesday, but later issued a clarification on the
        number of retrieved bodies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5afa63-58b3-4d64-bb45-533d8cd81b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:03.487+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T07:12:18.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Eighteen ang bago. Nasunog ito at nakita sa loob ng barko. Pero hindi
        pa naikot lahat dahil mainit pa ang barko," Salliman told CNN Philippines.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0eac6-5b8b-4ae8-b990-d8f6e7365bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:03.487+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T07:12:18.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: There were 18 new fatalities. They got burned and were
        found inside the ship. But not everything has been inspected yet because the
        ship is still hot.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf6af3-1f9a-4363-bd81-3b02bbd884dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:03.487+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T07:12:18.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The governor said he expects the death toll, which included at least
        three children, to climb further.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81ca9d-8afe-42fa-8f91-d9bbaf4d3787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:03.488+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T07:12:18.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The vessel was carrying over 200 passengers when it caught fire along
        the waters of Baluk-Baluk Island in Basilan province, a coast guard official
        said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcf4422-addd-40a6-bdef-c6179a9a85ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:03.488+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T07:12:18.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to latest data from Philippine Coast Guard (PCG) Station
        Basilan, 186 survivors have so far been rescued.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78b81ab-b512-4434-9361-663a73c6060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:03.488+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T07:12:18.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During an earlier interview with CNN Philippines'' Balitaan, Salliman
        said there were no details yet about the cause of the blaze.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c763e-d1bd-474b-81f9-02de2002edd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:03.489+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T07:12:18.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Also speaking to CNN Philippines earlier in the morning, Mayor Arsina
        Kahing-Nanoh of Basilan''s coastal municipality of Hadji Muhtamad said several
        passengers also sustained injuries, like burns.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a143a0e-0b16-409b-a7ee-3e527d7b2372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:03.489+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T07:12:18.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine Coast Guard based in Zamboanga said the ferry was reported
        on fire at around 10:40 p.m.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d832aeb-52db-4094-abbc-a3dc718b5e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:03.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T07:12:18.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The vessel owned by Aleson Shipping left Zamboanga City Pier and was
        bound for Jolo, Sulu when the fire broke out.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628858eb-6398-4cde-b4f5-38d6960bc767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:03.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T07:12:18.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing one of the passengers rescued, Mayor Nanoh said an explosion
        was heard before the fire started.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a352260-ccea-4fd6-a4f4-4a7116cf26dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:03.490+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T07:12:18.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When the ship ran aground, more explosions were heard as the fire grew,
        she added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bcc792-05b2-4293-bd28-000e51c1cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:03.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T07:12:18.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nanoh said search and rescue operations are still ongoing. Authorities
        are also monitoring the possibility of an oil spill, she added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c436b-6e92-4dd5-89b6-050b34704ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:03.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T07:12:18.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Coast Guard Station Basilan said in a social media post that several
        teams were sent to the area to assist.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f829a905-9fb2-4cd9-b808-5040cf2ca65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:03.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T07:12:18.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Coast Guard Sub-Station (CGSS) Maluso was able to retrieve a female
        body, it noted.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b32923f-4e8a-4255-9ee9-442ee454de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:03.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T07:12:18.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the joint search and rescue team of CGSS Hadji Muhtamad
        and its local government unit rescued four people and retrieved another female
        cadaver, Coast Guard Station Basilan said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f934cd67-ad5e-4e2b-9c86-84698812ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:03.493+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T07:12:18.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Coast Guard Station Basilan will immediately check if there are signs
        of oil spill and assist in the conduct investigation and assessment of the
        vessel at the same time continue conducting search and retrieval operations
        of the still missing individuals," it added.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f7b2d-2538-44e5-a377-acbe9a2a5b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:03.493+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T07:12:18.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Hataman expressed his sympathies to the passengers of M/V Lady Mary
        Joy 3.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cdf317-4a44-4a18-aa23-88e8dc6c00a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:03.494+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T07:12:18.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All resources were already mobilized to assist the victims and to
        speed up search efforts for those who are still missing, he added.</p>'
