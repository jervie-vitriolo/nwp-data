      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Hudgens is seen to take part in a range of future initiatives to promote
        the nation''s unique culture and assist the country in reaching a wider global
        audience, creating awareness and conveying the Philippine brand as a tourist
        destination," it noted.'
    '5':
