      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5af371-b1e7-4830-908a-44897c2cd43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.771+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, woodcarver Charming Baldemor decided to pursue a\
        \ mentorship during the pandemic to pass her skills to the artisans of Paete.\
        \ “Our approach was not the academic type of teaching but more of an intimate\
        \ mentorship. We had to teach [the apprentices] that everything we do has\
        \ to be done in quality and to do that, we had to dig deeper, get to know\
        \ each other to bring out the best in them.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524d9987-0b5a-4b70-a6f4-c6c920294b35'
      'mgnl:activationStatus': true
