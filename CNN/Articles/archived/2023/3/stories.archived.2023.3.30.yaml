      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte, father of Sara Duterte, <a href="https://www.cnnphilippines.com/news/2017/12/29/How-peace-talks-with-communist-rebels-failed.html">terminated
        peace talks with the CPP in 2017</a>.</p>'
    '21':
