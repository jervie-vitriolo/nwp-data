      'mgnl:lastActivated': 2023-03-30T05:59:05.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — The
        Japanese government maintains its support to the Philippines’ stances on maritime
        issues, particularly in the situation of the West Philippine Sea, the Department
        of Foreign Affairs (DFA) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716222f5-f4b4-43b1-a7aa-f4f63f663173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:55:55.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:59:05.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DFA said this was mentioned during the Philippines and Japan’s
        fifth maritime dialogue in Tokyo, Japan along with “key components of the
        two countries’ active engagement in the field of maritime cooperation.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c69ce17-9c65-47c7-8b16-2910ab36ba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:55:55.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:59:05.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The delegations exchanged views on issues of mutual interest; particularly
        the situation in vital waterways of the West Philippine Sea, Luzon Strait,
        Sulu-Celebes Seas, and the East China Sea; regional efforts to maintain peace
        and stability; and climate change,” the department said in a statement.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9f83c-06a5-40fa-9ff6-94a4290958dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:55:55.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:59:05.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The two Asian nations also stressed the importance of international
        rulings of the United Nations Convention on the Law of the Sea (UNCLOS), the
        international treaty recognizing the Philippines'' sovereign rights to some
        areas in the South China Sea that China is claiming.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85885a66-6394-4fde-90cd-078001cb561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:55:55.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:59:05.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said Japan also reiterated its support for the 2016 Arbitral
        Award on the South China Sea, the arbitrary ruling which determined that major
        elements of China’s claim — including its nine-dash line, land reclamation,
        and other activities in Philippine waters — were unlawful.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec04ed59-8dd7-4ab3-9f35-5bd285edfd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:55:55.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:59:05.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“On practical cooperation, Japan conveyed its continuing support for
        Philippine initiatives to enhance maritime domain awareness and combatting
        illegal, unreported and unregulated fishing, as well as other capacity-building
        projects,” the department wrote.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e2b508-2677-46d9-8b52-f8625bc28799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:55:55.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:59:05.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Delegations in the dialogue included DFA Assistant Secretary for Maritime
        and Ocean Affairs Maria Angela Ponce and Deputy Director General Hayashi Makoto
        of the Japanese Ministry of Foreign Affairs’ Southeast and Southwest Asian
        Affairs Department.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19883a7d-a57c-4209-a67e-62df9e326ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:55:55.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T05:59:05.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ponce was joined by representatives of the Department of National
        Defense, the Department of Transportation, the National Security Council,
        the Philippine Coast Guard, the Philippine Space Agency, and the National
        Mapping and Resource Information Authority.</p>'
  'Marcos-on-local-medicine-production-boost':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-30T05:56:12.000+08:00
    'imagesource': 'jcr:85485afd-f6d5-4922-bce5-921710c8aed0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c90f0c1b-0b60-44ed-9488-f17e5727e3f0'
    'lead': 'The Department of Health and the Food and Drug Administration will be
      working with the private sector to boost local medicine production, President
      Ferdinand Marcos Jr. says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T05:57:39.033+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-30T06:00:34.170+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: Gov’t agencies to tap private sector for local medicine production
      boost'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f050493-c284-4dcd-96b0-bad452a96415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:57:39.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T06:00:34.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippins, March 30) —</strong> The Department
        of Health (DOH) and the Food and Drug Administration (FDA) will be working
        with the private sector to boost local medicine production, President Ferdinand
        Marcos Jr. said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34ebfe7-00a8-4756-b24b-fe87a5806df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:57:39.046+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T06:00:34.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Palace, Marcos wants the country to enhance local
        drug manufacturing and secure a stockpile of medicine in preparation for potential
        nationwide emergencies.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8af4ea-3e25-454c-98ac-ad21de8de8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:57:39.046+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T06:00:34.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Let’s maximize the local production," the President said during a
        meeting with the Private Sector Advisory Council (PSAC) healthcare sector
        group.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1f1bd3-29e9-488c-b260-01128a90565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:57:39.046+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T06:00:34.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The initial reason why this came up is the supply problems that we
        encountered during the lockdowns so we need to be prepared," he also said.
        "We should be able to produce the local supply of essential medicines."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58617b10-1c60-4bfd-80cc-b75518da8d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:57:39.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T06:00:34.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the meeting, the Palace said the DOH and the FDA will work with
        the private sector to identify medicines that can be produced locally and
        maximize the capacity of local pharmaceutical manufacturers, particularly
        the production of basic medicines such as anti-tuberculosis drugs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f280737f-db3b-4701-90ba-0a342c7ec6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:57:39.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T06:00:34.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the PSAC agreed to monitor new technologies in healthcare
        that can be used for geographically isolated and disadvantaged areas and recommend
        those to the DOH and the Philippine Health Insurance Corporation (PhilHealth).'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7254bde-0cae-481d-996c-34621758977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:57:39.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T06:00:34.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The council also areed to study the feasibility of establishing remote
        diagnostics centers and assess new medical technologies and their costs.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8918509e-e2c3-43ee-97be-6af768cd8ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:57:39.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T06:00:34.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Aside from this, the PSAC also said it would upgrade the FDA’s 10 information
        systems via digitalization which includes improving the electronic certificate
        of product registration information system.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1eba19-504d-4323-94e2-2c2ae26e12bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:57:39.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T06:00:34.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The overall digitalization rate is 72.5 percent, and the target for
        full digitalization is August this year,” it said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041334ff-e132-4a37-8fd9-c3824d3c34a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:57:39.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T06:00:34.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The advisory council said once digitalized, other systems, such as
        new chemical entity renewal, certificate of listing of the identical drug
        product (CLIDP), and post-marketing surveillance, shall follow.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e520f03-64e9-43dd-8f95-05f80badb43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T05:57:39.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T06:00:34.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives in the meeting included DOH officer-in-charge and
        Undersecretary Maria Rosario Vergeire, Commission on Higher Education Chairman
        Prospero de Vera III, chief executive officers of Aboitiz Equity Ventures
        Inc. and Ayala Healthcare Holdings Inc. and other health experts.</p>'
