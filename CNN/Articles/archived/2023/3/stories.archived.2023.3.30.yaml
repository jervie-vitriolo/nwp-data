      'text': "\r"
    '31':
      'image': 'jcr:d0b1d9eb-2d76-49c2-b426-50b78fb107fb'
      'imageCaption': '“As women, I think we can harness our emotions to make ourselves
        super committed and stubborn and bull-headed and hardworking. You always have
        to keep your heart in what you’re doing," said prima ballerina Lisa Macuja-Elizalde.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6039a59e-66ac-478d-b367-e6469f1f8085'
