  'maynilad-longer-water-service-interruptions':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-30T09:02:27.000+08:00
    'imagesource': 'jcr:7ef8f1ea-5d5d-4e45-9528-e17178c35013'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68c41c49-7cbb-4c72-905f-b9003d2a83d0'
    'lead': 'Maynilad customers will experience longer service interruptions beginning
      Saturday due to the declining water level at La Mesa Dam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T09:05:57.901+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-03-30T18:05:19.583+08:00
