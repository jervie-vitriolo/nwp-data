        to increase police visibility in Masbate schools amid clashes</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385da4ac-011a-4bfc-8556-caf374858a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:16:38.349+08:00
