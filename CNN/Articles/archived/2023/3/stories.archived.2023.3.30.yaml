      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/22/House-suspends-Teves-60-days.html">House
        suspends Teves for 60 days over continued absence</a></strong></p>'
