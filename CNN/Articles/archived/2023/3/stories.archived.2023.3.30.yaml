    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b38a659-f17c-47cf-ad48-582a61c4a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T12:25:13.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T12:57:51.666+08:00
