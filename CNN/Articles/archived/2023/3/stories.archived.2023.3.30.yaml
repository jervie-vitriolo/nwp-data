    'title': 'PH disagrees with US-led democracy summit statement on ICC’s ‘important
      role’'
    'updated': 2023-03-30T15:48:05.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b3e80e-3c2f-4825-8b73-c382a9c9215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T11:59:24.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — The
        Philippine government joined other nations in endorsing the declaration of
        the United States-led Summit for Democracy but disagreed with the line recognizing
        the importance of the International Criminal Court (ICC).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3344ab-ebbd-4889-9ebb-187956e83fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a0cec3-90c1-473d-9fa9-f51854419f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs (DFA) rejected the part of the declaration\
        \ which acknowledged the “important role played by the ICC as a permanent\
        \ and impartial tribunal complementary to national jurisdictions in advancing\
        \ accountability for the most serious crimes under international law.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34d32e3-b9a1-49b2-9f87-5e1baf63d4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d5a13c-de47-40c3-9228-23e5b78f4279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DFA, the Philippines’ earlier decision to withdraw\
        \ from the ICC, which is investigating the Duterte administration’s deadly\
        \ drug war, was because the court “failed the test of complementarity.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb2484d-374c-4326-898f-137891b604e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9d508a-8844-4baa-8fb7-47ff2fdd1b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The PH government does not recognize the ICC’s jurisdiction and affirms\
        \ that the PH has the jurisdiction to investigate and prosecute crimes, including\
        \ those allegedly committed in the context of the country’s anti-illegal drugs\
        \ campaign,” the department said in a statement dated March 29 but released\
        \ on Thursday.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4afb7c7-4f85-4443-9790-08a34ac552a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070821aa-b9c7-4ee7-9ad6-0c82a6b59ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a March 27 decision, the ICC appeals chamber rejected the Philippines'\
        \ request to suspend its drug war probe pending resolution of Manila's main\
        \ appeal against the resumption of the investigation.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cabf37-e25e-4186-9290-1b77447da9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfd884a-c777-484f-936b-6da3fc4fa706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite this, Solicitor General Menardo Gueverra said the government\
        \ will still refuse to cooperate with the international court due to disagreements\
        \ over jurisdiction and admissibility issues.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4cf691-700b-42e7-9a1f-8bd3afebd929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4480117d-6015-4132-817a-71a3e18babd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2023/2/18/marcos-cant-cooperate-with-icc.html">
        Marcos on ICC: ''I cannot cooperate with them''</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956d0905-b50d-4413-95a6-053f62f40139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80114ce-92d2-4743-b6d1-d096dceabe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the DFA stressed its view that dialogues and platforms on\
        \ human rights must not be “politicized and targeted” against specific countries.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4836611-9d64-4e52-b5de-083f2b248168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0885685-85ad-4296-9c12-28444bdb7359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, these should be “constructive, inclusive, and directed at\
        \ delivering meaningful, long-lasting solutions,” the department said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d3879d-0228-43c9-9f6d-fcd9ee10d545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0c1697-89fa-45d2-944f-145c3229a3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at a plenary session for the summit, President Ferdinand Marcos\
        \ Jr. also told world leaders that his administration will only take part\
        \ in global engagements that recognize Philippine sovereignty.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea48a57-128b-441c-9d5c-c7d5ba6f3879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa37dbb-e00e-4c54-9ae7-fa5db1dfb34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines will continue to engage countries bilaterally and\
        \ in international platforms on issues concerning democracy, human rights,\
        \ and good governance, as long as these engagements are constructive, based\
        \ on facts, and respectful of Philippine sovereignty,” Marcos said in a video\
        \ message, as quoted by Malacañang in a press release.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d530807-8ecc-434a-9eb8-6e049225e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85960cb-6a05-44d6-bb95-292ba0b0df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president also reiterated that the rule of law prevails in the\
        \ Philippines and that its criminal justice system is fully functioning.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058cdf3-acab-4b84-a322-6d9e51bc550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baaee7e-cd4e-465f-8b4d-7d2406533031'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-30T15:59:16.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We continue to improve mechanisms such as the AO35 inter-agency committee\
        \ to enhance accountability. The Philippines’ commitment to fight impunity\
        \ for atrocity crimes is solid and unwavering, notwithstanding the withdrawal\
        \ of the country from the Rome Statute,” he said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757dc441-bb0c-4ece-8fdb-1bf1a176bca5'
