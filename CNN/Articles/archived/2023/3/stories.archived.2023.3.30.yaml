  'Philippines-China-joint-oil-gas-exploration-West-Philippine-Sea-exploratory-talks':
    'author': 'Alyssa Rola, CNN Philippines'
    'caption': 'The Philippines and China are set to resume ''exploratory'' discussions
      on a possible joint oil and gas venture in the West Philippine Sea, according
      to Manila''s top diplomat. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-30T20:59:13.000+08:00
    'imagesource': 'jcr:52abcaaa-fdb7-462c-9649-5b1e604c67c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16959ce7-2fd3-4fd5-a196-f4c3d6e05c2f'
    'lead': 'The Philippines and China are set to resume ''exploratory'' discussions
      on a possible joint oil and gas venture in the West Philippine Sea, according
      to Manila''s top diplomat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T21:04:08.149+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-03-30T22:34:25.075+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, China to hold ''exploratory'' talks for oil and gas venture'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789e509f-67f7-45d1-804d-c538636eca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:08.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T22:34:25.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> —&nbsp;The
        Philippines and China are set to resume "exploratory" discussions on a possible
        joint oil and gas venture in the West Philippine Sea, according to Manila''s
        top diplomat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc41b61c-046b-4a29-832d-039ecee3b295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:08.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T22:34:25.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an interview shared with reporters on Thursday, Department of Foreign
        Affairs (DFA) Secretary Enrique Manalo confirmed that Beijing has reached
        out and proposed to hold meetings anew on the matter.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8641dd2-325c-4ec9-aa38-0b6ca1129d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:08.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T22:34:25.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think we will begin in maybe around six weeks, but as I said at
        a technical level," Manalo said. "But those talks are going to begin discussing
        basically terms of reference, there''s no document yet."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6770e2-3a21-46fe-ab1c-b200fc8f1ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:08.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T22:34:25.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s a meeting, you can say exploratory or scoping, or seeing the
        scope of the discussion and we''ll see where it goes," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed88e16-d20d-47d7-aac5-275ebe703b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:08.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T22:34:25.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before passing the baton to the new government last year, former
        President Rodrigo Duterte had <a href="https://www.cnnphilippines.com/news/2022/6/23/Locsin-Duterte-PH-China-joint-oil-gas-talks.html">ordered
        the complete termination</a> of the joint oil and gas exploration talks between
        the Philippines and China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b50be-e23d-45c2-a7c4-b7eaed2dfa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:08.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T22:34:25.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-DFA Secretary Teodoro Locsin Jr. cited how the goal of developing
        the resources of the contested waterway was not achieved —&nbsp;years after
        both parties inked a memorandum of understanding in 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2332b87c-52f7-4a8c-86e4-8d10f5284689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:08.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T22:34:25.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When President Ferdinand Marcos Jr. took the reins, the administration
        said it would <a href="https://www.cnnphilippines.com/news/2022/8/30/marcos-government-studying-joint-exploration-china.html">study
        the resumption</a> of the joint venture with the East Asian giant. Marcos
        also personally told Chinese President Xi Jinping that the Philippines wants
        to<a href="https://www.cnnphilippines.com/news/2023/1/5/PH-wants-to-continue-talks-on-joint-exploration-in-WPS.html">&nbsp;continue
        the negotiations.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716e057c-e25f-4630-8e62-efa39c6efce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:08.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T22:34:25.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said the government will "always be guided by the requirements
        of the Constitution" when it comes to holding the talks with their counterparts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931e278a-8f0f-42e5-a470-38e5baa0d9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:08.179+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T22:34:25.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the initial meeting will likely be attended by the
        countries'' maritime officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70d9c1-86ec-473b-9b00-a13f7771721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:34:24.789+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T22:34:25.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also confirmed that the camps had agreed to resume discussions
        during the governments'' previous engagements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2bc2f9-e7ea-4fa5-8a29-18bfdc860d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:34:24.789+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T22:34:25.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two sides are in communication on the early resumption of the
        talks," the Chinese Foreign Ministry said.</p>'
  'charles-first-british-monarch-address-german-parliament':
    'author': 'Lauren Said-Moorhouse and Max Foster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-30T21:01:54.000+08:00
    'imagesource': 'jcr:343e279e-a904-49a0-b04e-d64dcbf3abf5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a64a11ed-7268-4b6c-b88b-1c3f987567da'
    'lead': 'King Charles III on Thursday became the first British monarch to address
      the Bundestag, the German parliament, paying tribute to the deep historical
      bonds and longstanding ties between the two nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T21:04:58.002+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-30T21:04:58.338+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'King Charles becomes first British monarch to address German parliament'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c0fa9b-94de-4d2e-b897-c24d31515473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> King Charles III on Thursday became the
        first British monarch to address the Bundestag, the German parliament, paying
        tribute to the deep historical bonds and longstanding ties between the two
        nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb7d0b-c0dc-47dd-a088-863beecd2356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British sovereign is in Germany on the inaugural state visit
        of his reign with the Queen Consort until Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ab7c0f-f844-4b64-852b-d10a62972916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alternating between German and English, Charles said it was a \"great\
        \ honor\" to be addressing the Bundestag on Thursday, adding he was proud\
        \ to be in Berlin to \"renew the special bond of friendship between our two\
        \ countries.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212adb4d-d4aa-4463-91ad-4a994c82d2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the friendship between the two nations \"meant so much to my\
        \ beloved mother,\" who spoke often of her visits to the country.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f36687-c3a5-4354-af25-06a048d2b57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Charles discussed the war in Ukraine, and praised the countries' support\
        \ of Kyiv.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc05ac-4f3c-4a1a-bbf3-e04cc922a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Countless lives have been destroyed; freedom and human dignity have\
        \ been trampled in the most brutal way. The security of Europe has been threatened,\
        \ together with our democratic values,\" he said. \"Even as we abhor the appalling\
        \ scenes of destruction, we can take heart from our unity -- in defense of\
        \ Ukraine, of peace and freedom.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dd900f-329f-4e39-88fc-4e30453c75a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch''s speech also touched on cultural connections, technology
        and even soccer — referencing England women''s football team''s 2-1 win against
        Germany at Euro 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d428ec0-3401-4f82-b686-83638422b8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In the long and remarkable story of our two countries, there are\
        \ many chapters yet unwritten. Let us fill these with the restless pursuit\
        \ of a better tomorrow. The legacy of our past, and the great promise of our\
        \ future, demand nothing less,\" he concluded, before receiving a standing\
        \ ovation which lasted nearly two minutes.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f27f054-8a56-47e3-9d93-7ddc9228c9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier on Thursday morning, King Charles met with German Chancellor\
        \ Olaf Scholz.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096d2d33-8c63-4fe9-a19f-ca88857e0697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following his address at the Reichstag, the King will visit a refugee\
        \ center supporting Ukrainians displaced by the war.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa9369-9371-4f38-8e99-6cd2d7db458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a grand entrance for King Charles and Camilla when they arrived\
        \ in Germany on Wednesday afternoon with a 21-gun salute and a flypast.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395af2c7-62a0-4fa3-858f-e3d7ab5d074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a day of many firsts. Even before landing, the royal couple's\
        \ plane was escorted by two Typhoon fighter jets as it entered German airspace\
        \ in an unprecedented sign of respect.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9043031a-1b66-4dd5-a2a4-c1fc7e8b3329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After touching down, King Charles became the first head of state
        to be greeted with a full ceremonial welcome at Berlin''s famous Brandenburg
        Gate — a symbol of the country''s division during the Cold War and subsequent
        reunification.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615c0a53-79cc-4b71-ad9f-6ec3af7c67c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the overcast spring weather, hundreds of well-wishers turned\
        \ out in the historic Pariser Platz, waving German and British flags. They\
        \ were rewarded with a walkabout after King Charles and German President Frank-Walter\
        \ Steinmeier inspected a guard of honor in the shadow of the monument.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed357e2e-c992-4de0-b75e-99da9065b883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three-day trip is Charles's 29th official visit to Germany, though\
        \ he has traveled to the country on more than 40 occasions. The British government\
        \ will be hoping the trip helps reinforce relations with European allies following\
        \ its departure from the European Union.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7fffac-6ce7-4aed-a1fc-6809ac2750b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Steinmeier referenced Brexit during a speech at a lavish\
        \ state banquet hosted in King Charles and Camilla's honor on Wednesday night.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a43ece-ee19-4f48-8262-e2006bde6788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Back then many feared that Brexit could make the Germans and the\
        \ British drift apart. However, this did not happen. Too strong are the ties\
        \ between our countries, too close the friendships between our people, too\
        \ precious the reconciliation efforts after two World Wars,\" Steinmeier said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096b8333-f3ac-4fd9-960c-3e794d0319c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He called Charles' decision to visit Germany on his first foreign trip\
        \ as King a \"highly symbolic visit\" and a \"tremendous personal gesture.\"\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebb1c70-0b3e-4b95-bd12-d45a2b1564ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.026+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his own toast, delivered in a mix of German and English, King Charles\
        \ vowed to \"do all I can to strengthen the connections between us.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de1f77-a7b8-457c-82f6-c4e791e0251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the King and Queen Consort will travel to Hamburg, where
        they will visit St. Nikolai Memorial, a church that was heavily damaged by
        Allied bombing during World War II. While there, the King and German president
        will lay wreaths as part of a short remembrance ceremony.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f270d2c-85cd-4fb6-a6bc-c7b559d0e99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:04:58.027+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:04:58.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/30/europe/king-charles-germany-day-two-intl/index.html">King
        Charles becomes first British monarch to address German parliament</a>"</em></p>'
