    'template': '1'
    'title': 'More immigration officers, counters to be deployed during Holy Week
      rush – MIAA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f93d33-bcd4-4e03-ae86-25afa247bfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T14:35:03.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-30T14:35:04.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> Several
        measures will be implemented at the country''s main gateway to ensure seamless
        travel for passengers during the Holy Week break, the Manila International
        Airport Authority (MIAA) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d7c5a-90a2-4f29-ad47-c04a0c69e282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T14:35:03.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-30T14:35:04.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9c5e73-4146-4c76-bd92-c2ab46fcbfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T14:35:03.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-30T14:35:04.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, MIAA Assistant
        General Manager Bryan Co said the Bureau of Immigration (BI) has committed
        to deploy a task force to the Ninoy Aquino International Airport (NAIA) starting
        Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a577d-cf67-4e49-af41-f5bb8a6de89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T14:35:03.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-30T14:35:04.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8299e1c3-b788-408b-b493-26c0019cf9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T14:35:03.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-30T14:35:04.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There will be around at least 65 to 70 immigration officers that will\
        \ be redeployed to our NAIA terminals this coming peak season of the Holy\
        \ Week,” Co said. “We expect them to augment the current immigration officers\
        \ that are deployed right now across our three different international terminals.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0156040e-1e2f-474e-9792-d3db307372c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T14:35:03.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-30T14:35:04.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0db25b-cee5-4326-9112-cd2768e9e563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T14:35:03.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-30T14:35:04.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More immigration counters were also established, he said. In Terminal\
        \ 3, four booths were added to the existing 26 in the departure area, he noted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17680671-a686-47ab-8875-f6e801f29a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T14:35:03.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-30T14:35:04.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74090469-fd88-4aaa-b8a6-283e3f328063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T14:35:03.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-30T14:35:04.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there is no issue in terms of the number of immigration counters\
        \ in the other terminals, Co said they have coordinated with the BI to ensure\
        \ enough personnel are deployed to serve passengers especially during peak\
        \ hours.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af5e5d8-0347-4233-9043-cd20e9a2bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T14:35:03.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-30T14:35:04.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ebbc06-133a-452a-b0ea-55195d98317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T14:35:03.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-30T14:35:04.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other airport personnel are also present to manage the lines and make\
        \ sure that passengers who are about to board will be prioritized, he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e985b9-4910-477c-9823-5841e09eceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T14:35:03.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-30T14:35:04.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ec92a-ac1a-485a-ab6e-7ad57a779bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T14:35:03.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-30T14:35:04.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Airlines were also asked to open their check-in counters earlier so\
        \ passengers will have enough time to complete the other steps needed before\
        \ boarding, Co said. The same was implemented in December when there was also\
        \ an influx of travelers for the holiday season, he noted.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5864787-9166-4cc5-a28a-27ceebc7f611'
      'mgnl:activationStatus': true
