    'lead': 'The Manila International Airport Authority says it will implement several
      measures to ensure seamless travel for passengers during the Holy Week break.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T14:35:03.657+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-03-30T14:35:04.496+08:00
