    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5a4957-2013-41b6-a9a2-a7639df1130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T12:49:05.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T12:49:05.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — Authorities
        have seized around 575 kilos of suspected shabu worth ₱4 billion hidden in
        tea bags in the home of a Chinese national in Baguio City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ee5171-9ced-49b0-814b-a4c0945d67a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T12:49:05.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T12:49:05.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The residence of 51-year-old Ming Hui, alias \"Tan,\" in Purok 4, Barangay\
        \ Irisan was raided on Wednesday through the implementation of a search warrant.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e864c72-3073-4a86-91cf-fa017a747136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T12:49:05.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T12:49:05.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Tan\" is in the custody of the police while authorities prepare to\
        \ file a case against him for violating the Comprehensive Dangerous Drugs\
        \ Act.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2798a295-fd37-4da7-aca7-f965c9562b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T12:49:05.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T12:49:05.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Interior Secretary Benhur Abalos said this is the biggest drug haul\
        \ in the Cordillera Administrative Region in recent history. He said the illegal\
        \ drugs would most likely be distributed across the country.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b22c5-4d60-46dd-822f-de9359f4931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T12:49:05.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T12:49:05.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa mga taga-Cordillera, huwag kayong mabigla, dahil ang pag-imbak\
        \ dito ay hindi naman for distribution dito sa Cordillera,\" he said. \"Ito\
        \ ay malamang na idi-distribute sa iba pang mga lugar.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dac2183-3fc0-4022-b687-fdd3115551c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T12:49:05.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-03-30T12:49:05.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To the residents of Cordillera, don''t worry because
        this was probably just stored here. It was most likely supposed to be distributed
        to other areas.]</p>'
