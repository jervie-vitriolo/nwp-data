  'embrace-equity-womens-summit':
    'author': 'Angel Martinez'
    'caption': 'Christine Jacob-Sandejas moderated the Women in Arts panel, with panelists
      Charming Baldemor, Zarah Juan, Bela Padilla, and Lisa Macuja-Elizalde. Photo
      by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2023-03-30T16:23:07.000+08:00
    'imagesource': 'jcr:274b4d38-5736-4ba1-9991-5584ec61ea3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e03d2c0-af1a-4e6d-bcdf-a4b6533cfba2'
    'lead': 'Although the Philippines has taken considerable strides towards progress,
      there is still a lot of work to be done before we are truly equitable. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T18:21:17.716+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-03-30T22:02:00.747+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'How can we create a more equitable society for women? Insights from
      CNN Philippines'' third women''s summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6caaaf0-a797-4167-9691-9b8c87a9fd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.759+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender equality is a basic pillar in modern-day feminist conversations.
        It’s been a repetitive online slogan since the Tumblr generation as well as
        a go-to DEI buzzword for aspiring progressive organizations. But one term
        that’s just as essential yet rarely heard enough is equity. Instead of only
        ensuring that individuals have the exact same access to opportunities, equity
        forces us to grapple with our privilege and examine how we can redistribute
        what we have to serve the needs of others. It’s inherently uncomfortable because
        it demands action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56787e2e-30e2-43d0-b643-0d8b981e8355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.759+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given how loaded the term is, how might we work towards breaking it\
        \ down into practical steps? How might we embrace it in a world defined by\
        \ our differences? These are questions CNN Philippines’ annual Women’s Summit\
        \ — aptly entitled #EmbraceEquity — sought to address. Held last March 25,\
        \ this series of talks highlighted issues women continue to face as well as\
        \ the measures that must be taken so everyone can occupy their rightful space.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af34aa4-84b4-4101-b5fe-41a75c98146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.760+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first panel stressed the importance of expanding the existing
        conversation to include all women — a demand that goes against what Filipinos
        have been conditioned to believe. During ancestral times, trans women were
        once revered and even expected to take on leadership roles in society. “[But]
        when the Spaniards came to colonize the Philippines, they were the ones who
        intensified inequality because they had brought with them the unequal gender
        ideology from Spain,” shared Dr. Nathalie Verceles, associate professor from
        the University of the Philippines Diliman. “It had become a social norm because
        those in power dictated adherence until it became naturalized and even institutionalized
        within the family and the community.”</p>'
    '3':
      'image': 'jcr:04ad7109-d15d-44ca-be8f-618023f249e4'
      'imageCaption': '“When the Spaniards came to colonize the Philippines, they
        were the ones who intensified inequality because they had brought with them
        the unequal gender ideology from Spain,” shared Dr. Nathalie Verceles. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8951757-1b66-4b30-a865-e7f9818c2908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.760+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1829f010-f031-468d-906f-abcd4812c3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.761+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This exclusion persists to this day, as seen in both microaggressions
        and intentional acts of gender-based violence. Trans women and LGBTQIA+ rights
        advocates Mela Habijan and Thysz Estrada bravely shared the subtle ways they
        are targeted throughout their daily lives. “Something people tend to get away
        with is the concept of having a gaydar,” Estrada said, eliciting gasps from
        the audience. This act of predicting others’ sexual orientations “only [works]
        with preconceived notions and stereotypes of what being queer can be.”</p>'
    '5':
      'image': 'jcr:dbf9fa2f-cf0f-4067-891f-e100821df4df'
      'imageCaption': '“We should educate ourselves on how unfair it is to box people
        and judge them. That’s the way forward,” says LGBTQIA+ rights advocate Mela
        Habijan. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1842630-6b58-4700-8bb2-51b648724c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.761+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f3e9aa-52d1-4e1f-abf0-dbce3ba566ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.761+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another example brought up was deadnaming, or referring to a trans
        or nonbinary person by their name from before they transitioned. “If I call
        you by your [lived] name, I say that you exist. You exist with me and we belong
        in this space,” Habijan explained. Though the topic may be sensitive to discuss
        with others, Habijan believes that “we should educate ourselves on how unfair
        it is to box people and judge them. That’s the way forward.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ebab94-d2ab-480e-9151-3f6c4c3d1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae9cb5-71a7-443d-81f5-014b6bd0a155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By unlearning these harmful social norms, we allow all women to
        have a seat at the table and participate in spaces where they can make distinct
        contributions. In the second panel, women leaders both in the public and private
        sector spoke of the edge they possess over the male counterparts. For Department
        of Health (DOH) Officer-in-Charge Dr. Maria Rosario Vergeire, it was her “communication
        and credibility” that made her a force to be reckoned with at the height of
        the pandemic, even without a title. “I am loyal to my superiors, whoever they
        may be, but in terms of doing my service, I will always be here to put the
        people first and not my bosses. I will always look at and see what the people
        need.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d77620-12f7-41f3-982c-85b57e03ecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'image': 'jcr:1bd5673f-e055-4098-897b-8c94257cd511'
      'imageCaption': 'DOH Officer-In-Charge Dr. Maria Rosario Vergeire, San Manuel,
        Tarlac Mayor Donya Tesoro, UN Women Philippines Program Officer for BRIDGE
        Cathy Torres, and reigning Bb. Pilipinas International Nicole Borromeo. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2201d8cc-cfa1-4259-8e4c-b880fc701edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee92c6-5693-4ae1-915b-602e3628dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mayor Donya Tesoro of San Manuel, Tarlac thinks it’s
        her genuine heart for service and listening ear. “It’s a plus to be a woman
        in politics, actually, because you know how to delegate tasks. That’s why
        I wanted to work with people who are smarter than me,” she said. “Advantage
        ko noong pandemic was that I hired based on background rather than loyalty
        because I wanted to work with people who are smart and dedicated.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1923f217-a129-4af9-8e41-ea095e46dfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathy Torres of UN Women Philippines boasts of the woman’s ability
        to build bridges in a world that is set on building borders. Her response
        alludes to her organization’s BRIDGE program, which guides returning female
        migrant workers through the recruitment to reintegration process. “Right now,
        when we speak of women in Philippine society, we have those in the C-suite
        as well as those struggling at the very bottom of the pyramid. We try to focus
        on those in the margins.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc4b98e-4cf5-4b01-b83d-4833fa01dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.765+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finally, reigning Binibining Pilipinas International Nicole Borromeo\
        \ thinks it’s the Filipina’s renewed form of empowerment. Beauty pageants\
        \ formerly had a reputation for being superficial, but now, “we get to meet\
        \ people who have opinions on issues and make the most of the platforms given\
        \ to them.”\r"
    '18':
      'image': 'jcr:7ea97b88-5b20-4c1e-bd3f-f4d7c2ed539e'
      'imageCaption': '"Our focus right now is funding agencies and helping women
        recover after the pandemic, because that was the most affected sector,” said
        BDO vice president for sustainability Marla Garin-Alvarez. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae867033-ad42-48ae-95fa-b0facb8e99f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24304204-395c-4998-a15f-05c09328fa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.767+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from forming better connections with their constituents, these
        women in positions of power can wield their influence to encourage more girls
        to participate in the economy. The third panel of the day stressed the need
        for representation and education in traditionally male-dominated fields: something
        that BDO Unibank is proud to have. Aside from having a workforce composed
        of 75% women, “we support women as consumers and as entrepreneurs through
        the products and services offered by the bank,” said Marla Garin-Alvarez,
        the bank’s vice president for sustainability. “Our focus right now is funding
        agencies and helping women recover after the pandemic, because that was the
        most affected sector.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e8cb41-d129-4d44-81eb-caeba5457635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.767+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8f4e8b-6821-45d4-bf84-1f98abcf8e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.767+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cherrie Atilano of AGREA attested to this, as one of the few female\
        \ movers in the agribusiness sector. “If we take a look at the agricultural\
        \ sector, who is the first to plant, the first to grow, the first to harvest,\
        \ but the last to eat? It’s our mothers,” she said. Atilano claims that systemic\
        \ forces are to blame for this disparity: examples of which include laws that\
        \ entrust shared property to the man of the house, as well as existing equipment\
        \ that isn’t designed with women in mind.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa861ae9-c9d3-4f21-b136-7228f7266ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.768+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57faad2-f0df-4009-88c5-d86848023c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.768+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such struggles are further compounded for queer women, who continue\
        \ to face barriers to opportunities both in and out of the workplace. “Women\
        \ are breaking glass ceilings, doing everything despite the odds stacked against\
        \ them. But being queer and as someone who works in a queer rights advocacy,\
        \ who we are is somehow still a barrier,” said Tina Boado, co-founder of Queer\
        \ Safe Spaces. This is why their youth-led nonprofit partners with organizations\
        \ to provide grants and loans to queer-led SMEs and give them access to the\
        \ credit, training, and resources they need. \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6e38ca-b063-406d-a14c-a28c929a77e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When women are provided with the ingredients to success, it produces
        a positive ripple effect, as they’re hardwired to give back to the community
        in any way they can. The last panel featured accomplished women in the arts
        who have done just that, including Zarah Juan, the creative director of her
        eponymous brand.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f0aaf3-1788-4b34-b191-606e20447333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the safety net of a prestigious surname or a formal education,
        she learned to hustle early in her career. “I remember one time nung nadiscover
        ko na mas mataas yung mga presyo ko from Divisoria kasi babae ako. The suppliers
        kasi are seven Chinese men. I wanted to meet up with them. Little did I know
        that it was a drinking session, and I used it to strategize.” After a night
        of heavy drinking, she was the only one who showed up to the bidding the next
        day, with the lowest price and best design.</p>'
    '26':
      'image': 'jcr:bc68851c-b06c-4d7a-a538-2e34fb8cc069'
      'imageCaption': '“In the Philippines, we’re not used to women who are multihyphenates
        because we’re often told that we only fit in one box. But women are multihyphenates
        without asking for it," said actress, screenwriter, and director Bela Padilla.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a82896d-cd48-4b49-8c81-3ae37cc99edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.770+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9dffa1-c88c-4e07-9dd7-22d47a17246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.770+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-03-30T22:02:00.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award-winning actress, screenwriter, and director Bela Padilla also
        recounted her own journey over the past 16 years she’s been in the showbiz
        industry. Despite facing one rejection after another for being “too white
        or not that pretty,” she has learned to forge a path of her own by opening
        her own doors. “In the Philippines, we’re not used to women who are multihyphenates
        because we’re often told that we only fit in one box. But women are multihyphenates
        without asking for it: we’re literally Michelle Yeoh all the time,” she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae0482e-d4b9-41af-9da1-ae73ff232009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:21:17.771+08:00
      'mgnl:createdBy': 'gabrielle'
