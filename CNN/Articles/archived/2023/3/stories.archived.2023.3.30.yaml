      'mgnl:type': 'text'
      'text': "Meanwhile, on March 29, the Cebu provincial government sued several\
        \ BAI officials, Limson included, for tagging Cebu with ASF infections that\
        \ resulted in the culling of pigs, affecting the livelihood of Cebuanos.\r"
