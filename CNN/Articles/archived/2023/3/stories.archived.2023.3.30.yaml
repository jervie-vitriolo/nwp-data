      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said the main goal is to turn Terminal 2 into an <a href="https://www.cnnphilippines.com/news/2023/3/21/naia-terminal-2-exclusive-domestic.html">all-domestic
        hub</a>.&nbsp;</p>'
