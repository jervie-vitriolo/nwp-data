    'jcr:uuid': '1111c47d-756d-45b8-8caf-4797d7b7c49f'
    'lead': 'Justice Secretary Jesus Crispin Remulla said the statements of 10 suspects
      point to the involvement of Negros Oriental 3rd district Rep. Arnolfo Teves
      Jr. in the assassination of Gov. Roel Degamo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T18:28:53.529+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-03-30T18:30:18.312+08:00
    'mgnl:lastActivatedBy': 'superuser'
