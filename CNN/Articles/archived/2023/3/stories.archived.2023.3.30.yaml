      'mgnl:lastActivated': 2023-03-31T13:44:51.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32948182-db37-4e52-89db-cf882c12cde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T16:06:45.494+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T13:44:51.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: For now, as far as the investigation goes, intent to\
        \ gain or theft was the motive.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae39edb-90d5-43b6-b48d-92b735f7051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T16:06:45.495+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T13:44:51.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b120f815-5887-4344-b0db-d0b536e5fd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T16:06:45.495+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T13:44:51.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CCTV footage showed the suspect, wearing a blue shirt, a mask and a\
        \ cap, walking out of the dormitory after the incident with what were presumed\
        \ to be the victim’s belongings.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb36606-bce4-49c8-be10-b09f5cd64e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T16:06:45.496+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T13:44:51.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be241c6-3ce9-4eba-967e-957643d2ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T16:06:45.496+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T13:44:51.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old student was identified by De La Salle University
        Dasmariñas as Queen Leanne Daguinsin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9cf2c7-c6da-4239-ab34-e46878ac28ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T16:06:45.496+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T13:44:51.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c9ae00-1afe-4810-93ff-ae18f845fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T16:06:45.497+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T13:44:51.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oruga confirmed that the door of Daguinsin’s room was secured with\
        \ a double lock, and that the suspect was able to enter through the window,\
        \ where the grill was left open.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75920478-48b8-44c9-b88b-d26ee93b0a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T16:06:45.497+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T13:44:51.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c29461-9cba-4493-9f16-cd015fdbac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T16:06:45.498+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T13:44:51.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said Daguinsin was killed at around 1:30 a.m., but her body was\
        \ only discovered by the dormitory caretaker in the afternoon.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b4ba4d-e458-45e3-8509-d05ce2ee32af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T16:06:45.498+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T13:44:51.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aba562b-9afe-4c37-a413-43af1fc20b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T16:06:45.499+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-31T13:44:51.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the autopsy, Oruga said the victim had 14 stab wounds:
        four in the arm, which were considered to be defensive wounds, and nine on
        the rest of the body. He said a neck wound was the fatal blow.</p>'
