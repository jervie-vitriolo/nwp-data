  'dasmarinas-police-no-rape-theft-motive':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-30T16:00:20.000+08:00
    'imagesource': 'jcr:1e1f9762-d2be-495d-b017-ae4ec2703e97'
