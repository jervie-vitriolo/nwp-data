    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTO urged to postpone planned cap on driving school fees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93665841-9f04-4cbf-aeb1-251084d6f798'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:44:21.624+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T10:45:21.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong>&nbsp;—
        A group of driving schools has called on the Land Transportation Office (LTO)
        to delay the implementation of the price ceiling on driving lesson fees scheduled
        in April as this may trigger "operational and financial challenges."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5414c8f0-dfbf-41b8-b1bb-e5fc197a1340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T10:44:21.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T10:45:21.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Thursday, the Association of Accredited Driving Schools
        of the Philippines, Inc. (AADSPI) said pushing for its implementation by April
        15 "may affect the quality of services we deliver" as the policy "requires
        to use a new system with insufficient preparation to its stakeholders."'
    '2':
