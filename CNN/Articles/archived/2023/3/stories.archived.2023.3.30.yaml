      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte, concurrent education secretary, made her statement in reaction\
        \ to ACT-Teachers Rep. France Castro's call for an investigation on the Masbate\
        \ clashes.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb339ac0-7d5d-4915-b31a-d347f8097e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:16:38.350+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T15:17:55.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They are indeed condemnable and an independent probe should be conducted\
        \ by forensic experts and the Commission on Human Rights (CHR) to see the\
        \ real perpetrators of the gun firing near the schools,\" Castro said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af49e76-6250-4b4f-a938-96247452cd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:16:38.350+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T15:17:55.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd95c31-d7b9-4186-989f-6a626b8f9216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:16:38.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T15:17:55.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker said conflict highlighted the need for the resumption\
        \ of peace talks between the government and NDFP \"to address the root causes\
        \ of the armed conflict.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df59c869-a3ed-41d5-a865-58acfc63beac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:16:38.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T15:17:55.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf3378c-8592-4a7f-b896-6413eaf1ce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:16:38.351+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T15:17:55.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, Duterte said, \"Castro's assertion that the peace\
        \ negotiations would address the root causes of the armed conflict was ludicrous.\
        \ Instead, it would only give legitimacy to the absurdity of the terrorism\
        \ perpetrated by the armed wing of the NDFP, the NPA.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17edb0d-2220-4780-8e64-f787796b1fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:16:38.352+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T15:17:55.298+08:00
