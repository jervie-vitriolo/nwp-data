  'ched-nursing-curriculum-exit-credentials':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-30T20:18:46.000+08:00
    'imagesource': 'jcr:3a74d799-0480-4bd4-b040-a12c000dd508'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfd76a04-074f-4d1a-a818-b4519c7a8c39'
    'lead': 'A revised curriculum for the BS Nursing program to include “exit credentials”
      will be a way to address the shortage of nurses in the country, the Commission
      on Higher Education (CHED) said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T20:23:26.787+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-30T20:23:27.144+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CHED seeks nursing curriculum with ‘exit credentials’ to address shortage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aba139-e8c8-403b-a78f-b32b50e0adb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T20:23:26.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T20:23:27.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> A revised
        curriculum for the BS Nursing program to include “exit credentials” will be
        a way to address the shortage of nurses in the country, the Commission on
        Higher Education (CHED) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac4e259-8bcb-437f-a882-e9e96a9f4b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T20:23:26.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T20:23:27.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CHED Chairperson Prospero de Vera said the proposal, which has been\
        \ discussed with President Ferdinand Marcos Jr., is a medium-term solution\
        \ that would allow first- and second-year nursing students to work early.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450375a9-5f76-4259-8a04-8983927834c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T20:23:26.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T20:23:27.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a regular nursing program that at year one, after one year, after\
        \ two years there’s an exit credential, so that after one year you can have\
        \ a certificate and you can be a nursing aid or a nursing assistant,” De Vera\
        \ explained in an online briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb3171c-f01d-4b52-a73c-88bae87ff08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T20:23:26.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T20:23:27.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And by year two or year three you can have a diploma in nursing that\
        \ will qualify you to be a nursing associate, community health nurse,” he\
        \ added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e7756a-8b0b-4db5-bf45-22ebb49907e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T20:23:26.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T20:23:27.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vera said the curriculum will be adopted by universities or schools\
        \ that have existing contracts or will enter into agreements with hospitals\
        \ and health care providers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d68505-a03a-4320-91b1-dc43c3750672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T20:23:26.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T20:23:27.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he will meet next week with the CHED technical panel for nursing,\
        \ top schools, and other stakeholders to further discuss the proposal.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ac0d3-20d5-4536-a4ad-a453468478ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T20:23:26.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T20:23:27.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, De Vera said lifting the moratorium on new nursing\
        \ schools, which was imposed in 2010, is a possible long-term solution, with\
        \ 2,052 more nursing students seen to graduate by 2030.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da184800-31e8-4e0d-93ec-3ddebbad44d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T20:23:26.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T20:23:27.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Vera also said the agency is also working on a flexible short-term\
        \ master’s program to address the lack of qualified teachers for nursing and\
        \ medical schools.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a261f2b-c902-4987-aaec-b33c743a85e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T20:23:26.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T20:23:27.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other measures are the need to upskill and reskill those who failed\
        \ in licensure exams, as well as looking into redirecting licensed nurses\
        \ who are not working in the health sector, he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c1d0b4-323f-4be1-b722-4b8b57438f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T20:23:26.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T20:23:27.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos earlier ordered CHED to address the shortage of nurses due to\
        \ migration.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a637b33-66bd-4637-aed8-da5857182fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T20:23:26.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T20:23:27.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on 2022 data from the Department of Health, 316,405 or 51.2%\
        \ of the 617,898 licensed nurses are migrant health workers or working overseas.\
        \ Saudi Arabia and the United Kingdom are the top two countries with the most\
        \ number of nurses from the Philippines.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321d851a-af69-4681-993e-86964b7e0b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T20:23:26.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T20:23:27.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health officer-in-charge Maria Rosario Vergeire said the agency is\
        \ studying the standardization of salaries of medical workers, and assessing\
        \ the status of the proposed legislation on the Magna Carta for Public Health\
        \ Care Workers and the Philippine Nursing Act.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b3b388-d817-494e-bba1-b6e55e0e37d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T20:23:26.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T20:23:27.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Marcos reiterated his call for a <a href="https://www.cnnphilippines.com/news/2022/11/25/Marcos-ladderized-program-for-healthcare-workers.html">“ladderized”
        program for health care workers</a> to keep them in the country, which includes
        scholarship grants for medical students and professionals.&nbsp;</p>'
