  'wsj-journalist-arrested-russia':
    'author': 'Sarah Dean, Anna Chernova and Julia Horowitz, CNN'
    'caption': 'AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-30T23:27:05.000+08:00
    'credit': 'AFP/Getty Images'
    'imagealtText': 'AFP/Getty Images'
    'imagesource': 'jcr:4a3d0d59-5584-4af3-a47b-a5356ede91ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c40e25fc-1327-4d29-9220-f747f3b8b96b'
    'lead': 'A Wall Street Journal reporter has been arrested in Russia on suspicion
      of espionage, the first time an American journalist has been detained on accusations
      by Moscow of spying since the Cold War.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T23:28:53.575+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-30T23:41:49.169+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Wall Street Journal reporter arrested in Russia on spying charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e5e6ea-4c02-474e-8d83-9005a52632b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:28:53.587+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:41:49.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Wall Street Journal reporter has been
        arrested in Russia on suspicion of espionage, the first time an American journalist
        has been detained on accusations by Moscow of spying since the Cold War.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec25ae27-4f7d-47eb-96d8-1ce48cedebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:28:53.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:41:49.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Russia''s main security service, the FSB, claimed Thursday that Evan
        Gershkovich, a correspondent based in Moscow, had been trying to obtain state
        secrets. The Wall Street Journal has categorically rejected those allegations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c899c5b-e64e-44e7-b2f0-0c68e3aaded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:28:53.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:41:49.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US newspaper "vehemently denies the allegations from the FSB and
        seeks the immediate release of our trusted and dedicated reporter," it said
        in a statement. "We stand in solidarity with Evan and his family."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6481675-ad0b-4120-85c4-7cc416b06df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:28:53.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:41:49.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A Russian district court in Moscow said Thursday that Gershkovich would
        be detained until May 29.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0156e3fc-0a61-40f4-a0cc-ab4b69bced2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:28:53.588+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:41:49.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gershkovich''s arrest comes amid escalating tensions between the United
        States and Russia over President Vladimir Putin''s war in Ukraine.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1943871-7b3c-46ce-bd90-fdbf4db8eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:28:53.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:41:49.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The FSB said Gershkovich was detained in Yekaterinburg, on the eastern
        side of the Ural Mountains, and claimed he was "trying to obtain secret information"
        relating to "the activities of one of the enterprises of the Russian military-industrial
        complex."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719a4781-4571-4b88-95c6-f1f3b1c6931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:28:53.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:41:49.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The FSB said the reporter, who is accredited by Russia''s foreign ministry,
        was "acting on the instructions of the American side" and "trying to obtain
        secret information."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb3cc6-62f7-47bb-a4d7-d53c60bee85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:28:53.589+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:41:49.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US State Department began tracking Gershkovich''s arrest Wednesday
        afternoon before the news broke publicly, according to two US officials.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb03b7-1bb7-4ccd-8333-2c9768f447d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:28:53.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:41:49.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gershkovich covers Russia, Ukraine and the former Soviet Union, according
        to his biography on the Wall Street Journal''s website. He previously worked
        for news agency Agence France-Presse, the Moscow Times and the New York Times.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea18c23-074f-411f-aa5d-50958cf05839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:28:53.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:41:49.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Detained Americans</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6959055-2721-4a58-aa13-aa37d19575d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:28:53.590+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:41:49.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Detentions of other Americans have led to lengthy and difficult negations
        between Washington and Moscow.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ddc90-b1b5-4915-b310-9a4e506df30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:28:53.591+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:41:49.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US basketball star Brittney Griner, detained in February 2022 on what
        the US described as trumped-up drug smuggling charges, was released in December
        in a prisoner swap for Russian arms dealer Viktor Bout.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ffaf55-acda-4ae5-9378-41b26e57f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:28:53.591+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:41:49.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the US did not secure the release of another American, Paul
        Whelan. Whelan, a former Marine who is a US, Irish, British and Canadian citizen,
        was detained at a Moscow hotel in December 2018 by Russian authorities who
        alleged he was involved in an intelligence operation. He was sentenced to
        16 years in a Russian prison in 2020 after a trial US officials called unfair.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472fe69f-ab41-4385-8242-bb214d34b072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:28:53.591+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:41:49.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US has continued campaigning for his release. Secretary of State
        Antony Blinken said earlier this month that a "serious proposal" had been
        put to Kremlin officials.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb49fbb-af4c-427b-8e51-a23aaea2aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:28:53.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:41:49.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Russia''s deputy foreign minister, Sergei Ryabkov, told TASS on Thursday
        that it was premature to raise the possibility of a prisoner exchange for
        Gershkovich.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7d6139-8e5b-4af5-8a19-9cb46ebcb4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:28:53.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:41:49.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'His detention also marks a significant stepping up of Russia''s campaign
        against foreign media.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213e3a08-2c27-427f-a33f-a199e23efa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:28:53.592+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:41:49.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last year, Russian President Vladimir Putin made it a crime to disseminate
        "fake" information about the Russian army and the invasion of Ukraine. That
        prompted global news organizations including CNN to temporarily suspend broadcasting
        from the country.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2989a31d-3a20-4205-a187-677ef7234998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:28:53.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:41:49.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gershkovich is the first journalist to be accused of spying by Russia
        since 1986, when reporter Nick Daniloff was detained on a similar charge while
        working for the U.S. News and World Report newspaper and magazine. He spent
        weeks in a Russian prison before the Reagan administration negotiated his
        release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec5c0c-4c87-4ebc-a21c-bd1b7c7bb1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T23:28:53.593+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-30T23:41:49.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/30/business/wsj-journalist-arrested-russia/index.html">Wall
        Street Journal reporter arrested in Russia on spying charges</a>."</em></p>'
