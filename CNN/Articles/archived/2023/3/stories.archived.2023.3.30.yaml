    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f34009e0-a78b-42f8-a141-80478a78e074'
    'lead': 'The Philippines’ outstanding debt stood at ₱13.75 trillion as of end-February,
      the Bureau of the Treasury reported on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T12:21:59.126+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-30T12:21:59.318+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH debt recorded at ₱13.75T as of February'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08002af2-9924-4f27-871a-8c0855864b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T12:21:59.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T12:21:59.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — The
        Philippines’ outstanding debt stood at ₱13.75 trillion as of end-February,
        the Bureau of the Treasury reported on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1be0f5b-ee0c-41ab-83ca-b14b9dbbbb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T12:21:59.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T12:21:59.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The figure was slightly higher by ₱54.26 billion from January’s data,
        with the increase “primarily due to the net issuance of domestic securities,”
        it said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3197c369-9c1a-46cf-a3e0-736229469988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T12:21:59.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T12:21:59.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The majority, or 68.7%, of the total debt stock was raised from domestic
        sources.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b6d02-9928-4734-ba78-ba4c6cf3345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T12:21:59.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T12:21:59.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Domestic debt also inched up by 0.6% to ₱9.44 trillion due to net availment
        of domestic financing and the Philippine peso’s weakening against the greenback
        on onshore foreign-denominated securities.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d9666-f036-4cd6-ae00-d134c76d1fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T12:21:59.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T12:21:59.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Debt from foreign sources, meanwhile, slightly fell by ₱2.96 billion
        to ₱4.31 trillion.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac7247-7853-439c-b7c7-9718484765fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T12:21:59.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T12:21:59.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On the other hand, the government''s guaranteed obligations decreased
        by 1.7% to ₱387.19 billion.<p><br></p>'
  'romualdez-caretaker-teves-negros-oriental':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-30T12:17:20.000+08:00
