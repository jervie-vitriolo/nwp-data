      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To address this, PAL flights bound for Singapore, Ho Chi Minh, Hanoi,\
        \ and Phnom Penh will be transferred from Terminal 2 to Terminal 1 starting\
        \ April 16, he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
