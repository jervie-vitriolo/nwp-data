      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised travelers to call their desired bus operators or the
        PITX first before heading to the terminal to know if there are still available
        slots going to their destination.</p>'
    '13':
