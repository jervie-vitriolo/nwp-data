  'Bato-hardcore-ICC-members-potential-arrest':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-30T22:07:16.000+08:00
    'imagesource': 'jcr:6c4757b8-6ad4-4b73-9308-c0be4f4e91e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b4ea49b-356d-431e-9739-92b912a7a390'
    'lead': 'Senator Ronald ''Bato'' dela Rosa says he will not be traveling to what
      he described as "hardcore" members of the International Criminal Court (ICC)
      to avoid getting arrested over former President Rodrigo Duterte''s bloody war
      on drugs.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T22:12:45.161+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-31T00:29:37.628+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bato avoiding ''hardcore'' ICC members over potential arrest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6264bf1-fa33-4e93-b550-abe0341c6fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.174+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> Senator
        Ronald "Bato" dela Rosa on Thursday said he will not be traveling to what
        he described as "hardcore" members of the International Criminal Court (ICC)
        to avoid getting arrested over former President Rodrigo Duterte''s bloody
        war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc7b51a-5506-41b4-838f-99ccf1068334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.174+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like Netherlands...France, Italy. <em>Basta doon sa</em> [There
        in] Europe," Dela Rosa told <a href="https://www.facebook.com/CNNPhilippines/videos/954214189081103">CNN
        Philippines'' News Night</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd169f627-f43d-47de-b08c-9ade3d3e13b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hinted about going to the United States instead, which he said
        is not a member country of — and dislikes — the ICC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b15c6b5-d76e-48ce-bc8f-b6d927241fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 123 countries that are state parties to the Rome Statute,
        the treaty that established the ICC. These include 33 African states, 19 Asia-Pacific
        states, 18 from Eastern Europe, 28 Latin American and Caribbean states, and
        25 from Western Europe and other states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b67fba-6c65-4cab-aaf4-fc7444c6af88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.175+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who led the Duterte drug war as police chief, reiterated
        that the ICC has no jurisdiction after the Philippines withdrew from the tribunal
        in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a9d1f7-7bf2-4475-9748-e1f438d0ed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can tap police force of member country within their country
        lang. <em>Hindi pwede i-tap nila yung pulis ng ibang</em> country <em>para
        mang-aresto. Wala pa tayong naririnig na ganoon</em>, otherwise <em>magkakagulo
        ''yan</em>," he said, referring to the ICC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85900aa0-2f42-412a-b0e8-1e20e148db4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They cannot tap the police of another country to make
        an arrest. We haven''t heard of anything like that, otherwise it would be
        a chaotic.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d488772-850b-4171-82de-53f153d546ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.176+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bato explains getting Tolentino as lawyer</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250be0a8-2118-4ce7-9088-f81427b5bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he asked his colleague <a href="https://www.cnnphilippines.com/news/2023/3/29/Bato-dela-Rosa-Francis-Tolentino-ICC-drug-war-probe.html">Francis
        Tolentino to represent him in the ICC</a> "just in case worst comes to worst"
        and the international tribunal issues a warrant for his arrest.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa69d9e-a247-4428-bed7-3a0580537b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Halimbawa bibiyahe ako sa ibang bansa at palabasan ako ng</em>
        warrant of arrest, I have to be ready. <em>Tinatanggap naman niya ang aking
        pakiusap na maging</em> legal counsel<em> ko siya</em>," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878e577-1c83-4699-aa4c-7ea15bc99a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.177+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I travel to another country and an arrest warrant
        is issued, I have to be ready. He accepted my request to be my legal counsel.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b4a077-46e5-43ae-8f65-9cc2a950aec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While the law prohibits a senator from personally appearing as counsel
        before any court, Dela Rosa said he "takes the word" of Tolentino that he
        can represent the former police chief.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b704be-0b61-42dc-9072-d354aab3f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they have yet to speak to Senate President Juan Miguel Zubiri
        about the matter, but he is hoping that the Senate head will allow them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2aeee8-5d8c-4d91-917c-ba3cea9c8b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.178+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Senate Majority Leader Joel Villanueva, for his part, said he is not
        certain if it will be allowed but mentioned that Dela Rosa has his colleagues''
        "overwhelming support." Senator Robin Padilla, who is Dela Rosa''s party-mate
        in PDP-Laban, also expressed his full support.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432b12b4-c7f5-4b2e-b4a3-d111f833ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bato trusts Bongbong''s word</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b26c40-1d29-4651-bde9-21504b32b4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.179+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dela Rosa, President Ferdinand Marcos Jr. — when he
        was still a candidate — promised to protect him from the ICC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d65b0-24f3-4787-a407-36d51b5fcac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi niya, kwan, kahit isang buhok mo hindi mahahawakan ng
        ICC. Kahit na wala akong buhok ha…</em> I take it not only as promise to me
        personally, but a promise to the country, to the nation <em>na depensahan
        talaga ang soberanya ng ating bansa</em>," the senator said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc1b96-be6f-425c-a249-223e530905ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said not even a single hair of yours will be touched
        by the ICC. Even though I don''t have hair… I take it not only as a promise
        to me personally, but a promise to the country, to the nation to really defend
        the country''s sovereignty.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d87297d-b6bb-4a8e-8ccc-487c8872f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC''s Appeals Chamber on Monday rejected the Philippine government''s
        request to suspend the investigation into the Duterte administration''s war
        on drugs pending the resolution of Manila''s main appeal against the resumption
        of the probe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47966ee9-5668-42ec-891e-24a6321054c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the failed bid, Marcos announced that the government will
        disengage from any contact with the ICC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e98c280-1b4c-4ca7-86dd-be08b40effb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.181+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, meanwhile, stressed that he would rather "face the music"
        should he be charged in the country than by a foreign court. He said he is
        confident that justice will be served if he is tried by local judges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3878ca-3c21-4711-aa78-13ea80bf95b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T22:12:45.182+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-31T00:29:37.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Eimor Santos contributed to
        this story.</em></p>'
