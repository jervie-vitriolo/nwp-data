    'template': '1'
    'title': 'NIA suggests diversified crop production as water crisis looms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a543dd86-a95b-4708-9644-edd2d82ab7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:08:55.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T00:08:55.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 29) — Farmers should try diversified
        crop production to address a potential water crisis this dry season, the National
        Irrigation Administration (NIA) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf98a48a-e5a6-4cbb-9644-193626f6b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:08:55.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T00:08:55.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NIA acting administrator Eddie Guillen recommended that farmers who
        cannot access enough water supply can focus on planting high-value crops like
        corn or monggo beans, which do not need as much water.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b774d68d-7a73-4142-9eed-ec41743329df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:08:55.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T00:08:55.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa totoo lang mas malaki pa ang kinikita ng</em> farmers<em>
        natin dito sa pagtatanim ng</em> high-value crops," Guillen told CNN Philippines''
        The Final Word,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65bd31a-5a13-4946-bb80-b88b068901aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:08:55.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T00:08:55.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Farmers actually earn more by planting high-value crops.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3304511-7063-4859-b5b8-69ce8564b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:08:55.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T00:08:55.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Guillen cited Illocos'' diversified planting during the dry season,
        and said the program has been successful in helping farmers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b37e509-a40f-4616-85a6-3453d87e430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:08:55.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T00:08:55.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NIA also pushed for a water management office that would oversee the
        creation of higher dams nationwide.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1facb53d-cc76-460c-b96d-bbbdbb648003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:08:55.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T00:08:55.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tandaan po natin, pag nagtayo ka po kasi ng</em> high dams<em>
        hindi lang po</em> irrigation<em> ang inaaddress niyo diyan</em> but flood
        control, power. <em>Merong</em> aquaculture, livelihood, tourism - napakaraming
        pwedeng gawin," Guillen said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ec8b23-d557-4764-8204-768ead3e5dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:08:55.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T00:08:55.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We must remember, if we build high dams, we don''t only
        address irrigation but also flood control, power. There''s aquaculture, livelihood,
        and tourism - there''s a lot we can do.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f050015f-2b66-4702-afa9-fa16dca07363'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T00:08:55.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-30T00:08:55.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillen also assured the public that NIA has enough funds for programs
        that will help farmers stave off a water crisis.</p>'
