    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Shell Pilipinas'' 2022 earnings rise to ₱4.1B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fc5fe4-472f-431a-91b9-a1b804a3009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T14:21:01.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T14:21:01.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong>&nbsp;—
        Oil giant Shell Pilipinas Corp. said Thursday it kept its recovery momentum
        with net income climbing 6% to ₱4.1 billion in 2022 despite economic headwinds
        in the global and local market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e797e99-289f-4244-92ab-da5b105f148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T14:21:01.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T14:21:01.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the energy firm attributed last year''s gains to its
        "strong marketing performance," which propelled its volume delivery to jump
        by 10%.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481021ae-3ae4-4bad-ad63-ce7803d3544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T14:21:01.436+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T14:21:01.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It likewise maintained a "high premium fuel penetration."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745baf4b-da00-4a45-85b2-a6fb8f4d7cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T14:21:01.436+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T14:21:01.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell Pilipinas said demand from key industries — commercial road
        transport, aviation, and construction — realized double-digit growth in volume
        sales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62d91fa-7577-4f51-b5ec-29ef927dceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T14:21:01.436+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T14:21:01.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This was achieved amidst a challenging year with high inflation, fuel
        price volatility brought by the Russia-Ukraine war, and Philippine peso depreciation,"
        it said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4c0b4f-e482-49d7-bdad-f53cabfcaf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T14:21:01.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T14:21:01.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Operational cash flow, meanwhile, stood at ₱1.8 billion.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c683e5e4-2f36-4407-9370-5a21acb9a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T14:21:01.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T14:21:01.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Its non-fuel retail business had a record profit of ₱2.6 billion following
        a double-digit growth across segments. There are now 217 Shell Select stores,
        223 Select Express, 93 Deli2Gos and 479 Lube bays nationwide.<p><br></p>'
  'MIAA-NAIA-Holy-Week-augmentation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
