    'lead': 'The Marcos administration should not reopen peace talks with communists
      amid clashes between rebels and government forces in Masbate, VP Sara Duterte
      said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T15:16:38.312+08:00
