      'mgnl:type': 'text'
      'text': "Through the rationalization program, Terminal 2’s capacity will be\
        \ increased since makeshift posts for immigration and customs officers will\
        \ be removed, Co said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
