      'mgnl:type': 'text'
      'text': '<p>BAI director Paul Limson issued Administrative Order No. 22, directing
        all government agencies and local government units in the province to comply
        with the national zoning and movement plan for African Swine Fever issued
        by the Office of the President in February 2020.</p>'
