    'jcr:uuid': 'bc250932-f0f9-4d0f-9dc5-4b46554b75c8'
    'lead': 'Police says there were no indications of rape in the death of a De La
      Salle University Dasmariñas student, adding that theft may have been the motive
      in the killing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T16:06:45.467+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-03-31T13:44:51.918+08:00
