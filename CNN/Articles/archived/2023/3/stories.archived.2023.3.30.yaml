      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice said Teves was one of the suspected masterminds
        behind the March 4 assassination of former Negros Oriental Gov. Roel Degamo.
        The camp of the slain governor has called for Teves'' expulsion from the House.</p>'
