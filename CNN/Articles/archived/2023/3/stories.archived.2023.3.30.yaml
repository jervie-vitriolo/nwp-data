  'FIFA-strips-Indonesia-U20-world-cup-Israel-ban':
    'author': 'Helen Regan and Masrur Jamaluddin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-03-30T13:34:20.000+08:00
    'imagesource': 'jcr:3486239c-dee9-4bd0-8590-01d77ab55710'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21a45a47-5105-4ede-b05c-da61d9017f4c'
    'lead': 'Soccer''s world governing body FIFA has stripped Indonesia of its right
      to host the Under-20 Men''s World Cup later this year after an Indonesian official
      objected to the participation of Israel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T13:37:54.872+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-03-30T13:37:55.610+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'FIFA strips Indonesia of U-20 World Cup after calls for Israel ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d1e5cf-f802-4036-8d59-68b10a96a3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Soccer''s world governing body FIFA
        has stripped Indonesia of its right to host the Under-20 Men''s World Cup
        later this year after an Indonesian official objected to the participation
        of Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09541703-6a51-4de8-9cb2-f0e95fb4baeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"FIFA has decided, due to the current circumstances, to remove Indonesia
        as the host of the FIFA U-20 World Cup 2023," FIFA said in a statement, without
        providing further clarification. "A new host will be announced as soon as
        possible, with the dates of the tournament currently remaining unchanged."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e031d51d-b170-4411-aa6b-9b80ec71e405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The statement said sanctions against the Football Association of Indonesia
        (PSSI) were also possible.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9187efa6-bee8-4913-9d71-2e275d6f1045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A total of 24 teams were scheduled to play in the youth tournament
        across six Indonesian cities from May 20 to June 11. Israel have qualified
        for the first time.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7b5552-3fe1-4bf2-8d85-ede5ab935486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Arya Sinulingga, a member of the PSSI executive committee, told CNN
        on Thursday that FIFA''s decision stemmed from the refusal by one regional
        Indonesian leader to host matches if Israel took part.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a054b7d-3127-4489-965c-5f6cc168a91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Wayan Koster, governor of the resort island of Bali, had sent a letter
        to Indonesia''s sports ministry requesting Israel be banned from competing
        in the province, Arya said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e647e87e-7738-4580-b62e-27f2d64253d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The governor of Bali also stated in the letter that the provincial
        government of Bali refused (to allow) the Israeli team to compete in Bali,"
        he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fde3de-36fa-4e2a-bc1d-5072bf9fe5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN has reached out to the Bali governor for comment but has not received
        a response.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54815f86-22eb-411b-b3a1-9b201d2a75d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official draw for the tournament was scheduled to take place in
        Bali this week but was canceled.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a997faf-4b7d-492d-bdf9-eb1692a9a696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Soccer is hugely popular in Indonesia, but violence and mismanagement
        have plagued its leagues for decades. The country is still reeling from one
        of the world''s deadliest stadium disasters, in which at least 135 people
        were killed and more than 300 others injured at the Kanjuruhan Stadium in
        Malang, East Java, in October.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bef3c18-4026-4760-83ab-52088da2c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gaining the hosting rights to the U-20 World Cup had been a significant
        step for Indonesian soccer and losing the tournament threatens to damage the
        country''s reputation within the sport.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05765b39-1062-43db-8f28-44d9657ebe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Very disappointed''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4fe4be-5008-4b35-a24e-8b056d02c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Indonesia, a Muslim majority nation of more than 270 million people,
        does not have formal diplomatic relations with Israel and supports the cause
        of the Palestinians.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52913bc-04b2-437a-9ab6-7c475b1b2b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Anti-Israeli sentiment runs high among conservative Muslims in Indonesia
        and earlier this month, protesters marched in the capital Jakarta demanding
        the government ban Israel from playing in the tournament.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210adc1a-24f2-4ae1-98a1-c7f0d95d1810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.909+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Indonesian President Joko "Jokowi" Widodo appealed to the public in
        a televised address on Monday, reiterating Indonesia''s support for the Palestinians
        but also stressing the country must follow FIFA regulations, according to
        state news agency Antara.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e535d784-baca-4a95-983b-f22a31731b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Do not link sports issues with political affairs," he reportedly said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55680073-20ae-4762-8f8b-13c0afaf72cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PSSI president Erick Thohir said he pleaded Indonesia''s case to FIFA
        president Gianni Infantino on Wednesday, which included showing him a letter
        from the Indonesian President.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67bd325-92e1-48ee-86ef-1dd0265d5000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I have tried my best. We must accept FIFA''s decision to cancel the
        holding of the event that we are both looking forward to," Thohir said in
        the statement. "Because we are members and FIFA considers that the current
        situation cannot be continued, we must submit."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a36e455-a368-404c-9ef7-d736624ca8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Thohir, a former owner and chairman of Italian giants Inter Milan,
        said Indonesia must prove to FIFA that it would "work harder to transform
        football (and) toward clean football and achievements."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15029c0e-de5b-43cc-87d0-b7d240fd8fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Arya, the Indonesian football association official, said the soccer
        community in the Southeast Asian country was "very disappointed" with the
        decision and officials were lobbying FIFA not to impose further sanctions.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e245a-3e00-4f01-987d-0c1a449f65f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The worst sanction that Indonesia can receive is the banning of the
        Indonesian national team from competing internationally and the non-recognition
        of the Indonesia football league," he said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa857b25-c7ac-4af7-aceb-db4dae4cdf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA said it will continue to work with Indonesia and the PSSI "in
        the transformation process of Indonesian football following the tragedy that
        occurred in October 2022," referring to the East Java stadium disaster.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2266a4c0-3232-4bdd-a7dd-14876824210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A new meeting between the FIFA president and the PSSI president
        for further discussions will be scheduled shortly," the statement said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4ab724-6d0c-4a93-8e39-de71fbd2896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:37:54.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T13:37:55.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/03/30/football/fifa-removes-indonesia-hosts-u20-world-cup-intl-hnk-spt/index.html">"FIFA
        strips Indonesia of U-20 World Cup after calls for Israel ban."</a></em></p>'
