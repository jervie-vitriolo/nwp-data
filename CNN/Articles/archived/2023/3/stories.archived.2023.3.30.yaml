  'DOJ-investigation-inappropriate-behavior-BI-officers-accountable':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-30T17:00:19.000+08:00
    'imagesource': 'jcr:e4d2d919-e394-41d0-b655-810d9bce7f1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14d49cbe-9d53-492c-8917-6fa2ec09f1c3'
    'lead': 'The Department of Justice vowed that the government will investigate
      any possible ''inappropriate behavior'' of Bureau of Immigration officers carrying
      out departure formalities, and warned that those abusing such protocols will
      be held accountable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T17:07:55.893+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-03-30T17:09:22.654+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-03-30T17:09:22.369+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ vows probe into ''inappropriate behavior'' of BI officers; issues
      warning for those abusing departure protocols'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5172545-9044-4c77-a48b-6d0a00ad8a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:07:55.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T17:09:22.654+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> —&nbsp;The
        Department of Justice (DOJ) vowed that the government will investigate any
        possible "inappropriate behavior" of Bureau of Immigration (BI) officers carrying
        out departure formalities, and warned that those abusing such protocols will
        be held accountable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752bbfa3-86e9-497a-a6fb-0f430751bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:07:55.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T17:09:22.654+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOJ issued the statement on Thursday as it noted the plight of
        Filipino travelers who were affected by the strict implementation of immigration
        rules.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7969fd32-aa23-4a49-a281-7ac2425f6571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:07:55.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T17:09:22.654+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The BI has taken the necessary steps to investigate any excessive
        or inappropriate behavior of some immigration officers," the department said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d7dc0e-6d0a-45ee-a2f1-1fc6749c2cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:07:55.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T17:09:22.654+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Rest assured, the abusive behavior which goes beyond the mandate of
        the officers will not be tolerated and will be appropriately and strictly
        dealt with," it added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2514cb-6427-4143-8f6c-64a055604cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:07:55.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T17:09:22.655+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BI hogged the spotlight in the past few weeks after a passenger
        claimed she missed her flight due to a lengthy immigration interview. In a
        viral TikTok, the traveler said she was asked irrelevant questions by an officer,
        including if she brought her yearbook for her trip.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73b037f-04b7-455e-a246-e8daa0583f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:07:55.917+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T17:09:22.655+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau has since <a href="https://www.cnnphilippines.com/news/2023/3/16/immigration-bureau-apology-traveler-lengthy-interview.html">apologized</a>
        for the incident.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5b6461-3453-4313-aeba-2e92fd84adca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:07:55.917+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T17:09:22.655+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the DOJ said authorities are in the process of revising
        the departure formalities to better address current trends and gaps in procedures.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d1dcb-b453-43b1-ac48-29fb42465714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:07:55.917+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T17:09:22.655+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It added that talks with stakeholders are underway to "minimize the
        inconvenience" experienced by travelers.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eac0b44-65b1-453c-81b6-cf7b09832933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:07:55.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T17:09:22.655+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency likewise appealed for the public''s patience amid the government''s
        fight against human trafficking and new related schemes popping up.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8405760c-32bd-4d5c-8d40-6459672493bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T17:07:55.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-30T17:09:22.655+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we empathize with the disruptive effect these may have caused
        to the public, let us not overlook the fact that there is a bigger problem
        we need to address as a country: human trafficking," the DOJ said.</p>'
