      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Harris was a main character on the original series "How I Met Your
        Mother," which ran for nine seasons on CBS starting in 2005. He earned four
        Emmy Award nominations for his performance as serial womanizer Barney.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20504ab-35c9-46e9-a82f-21a55ccc0774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:40:28.795+08:00
