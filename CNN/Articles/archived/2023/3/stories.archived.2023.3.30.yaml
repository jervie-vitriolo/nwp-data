    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Degamo slay: Suspects'' statements point to Rep. Teves'' involvement,
      Remulla says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a478a2-3471-4287-afad-dac2016f5164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:28:53.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T18:30:18.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — Justice
        Secretary Jesus Crispin Remulla said the statements of 10 suspects point to
        the involvement of Negros Oriental 3rd district Rep. Arnolfo Teves Jr. in
        the assassination of Gov. Roel Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d3ede-4f4d-4cc1-aff1-f86cbed71b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:28:53.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T18:30:18.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce989f0f-cd36-44e0-9fb5-daa08c5f645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:28:53.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T18:30:18.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several suspects under the National Bureau of Investigation's custody\
        \ named the congressman as the brains behind the crime, Remulla disclosed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94934ae-7c22-4b19-a138-c95f3f8215b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:28:53.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T18:30:18.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788813cc-c260-4a3f-8478-27a4a499a22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:28:53.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T18:30:18.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The statements that were issued so far point to a certain involvement\
        \ on his part; the 9 or 10 statements that we hold on to,\" Remulla said.\
        \ \"It may be enough depending on the requirement of the panel of prosecutors\
        \ but it's better if we can further the information there.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d4132-5f50-4a95-b2ee-b6beb1c4c0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:28:53.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T18:30:18.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Contacted by CNN Philippines, Teves' legal counsel Ferdinand Topacio\
        \ said: \"We have no knowledge of such a statement, and hence cannot comment\
        \ at this time. \"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0380d84-944f-4dac-b561-4678b019f6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:28:53.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T18:30:18.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla earlier noted that Teves was already being considered a mastermind\
        \ in Degamo's killing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b30242c-f1d3-4cee-9e69-9a5a3e8211aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:28:53.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T18:30:18.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b67eeb0-5861-46da-83a3-fa6fcfad35cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:28:53.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T18:30:18.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/3/27/DOJ-considers-teves-mastermind-degamo-slay.html">SOJ:
        Rep. Teves among the suspected masterminds behind Degamo assassination</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dce121-4720-4565-ac69-1d392ec2fab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:28:53.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T18:30:18.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Teves is not a fugitive, Remulla said the congressman is a \"\
        person wanted for questioning.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e27b04-6a2c-4480-bf73-7ff362919636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:28:53.569+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T18:30:18.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He has lots of explaining to do. He is subject of summons so that\
        \ he can do his explaining. But the fact that he doesn't want to be served\
        \ with the service of summons means that he's evading jurisdictional matters,\"\
        \ the secretary added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea3d27-1fff-4dae-a9db-7f9ea4a8f745'
