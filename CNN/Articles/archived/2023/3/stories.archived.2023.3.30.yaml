      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, March 30) —</strong> The University of
        the Philippines (UP) is not yet done with its aggressive recruitment of basketball
        players.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd206a14d-7e57-496f-be8f-7e084130fb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:58.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-30T18:12:55.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP secured the early commitment of Jared Bahay, adding another blue-chip
        prospect to its stacked list of promising cagers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5f51af-1c7d-414d-a89c-42e6db8b5001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:58.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-30T18:12:55.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I chose UP because of the good education they will provide and the\
        \ lovely community they have. I believe they will help hone my skills to my\
        \ fullest potential,\" the 5-foot-11 point guard said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efadbd7d-aa2a-4283-a5c9-535d44129a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:58.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-30T18:12:55.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bahay steered Sacred Heart School-Ateneo de Cebu to the CESAFI Season\
        \ 22 juniors championship as a Grade 11 student. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d77fb5-b384-4aa1-b82c-565891476b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:58.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-30T18:12:55.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was named Season Most Valuable Player and was ranked number one\
        \ in the National Basketball Training Center's (NBTC's) annual rankings of\
        \ the best high school players in the country.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39594ad-8c55-41f2-b479-2cbbc1d2c8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:58.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-30T18:12:55.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 17-year-old will finish his high school stint in Cebu first before\
        \ joining the UP Fighting Maroons in UAAP Season 87.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b083e42-4862-4da8-944f-071a5cc774ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:10:58.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-03-30T18:12:55.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UP now has three of the NBTC's top five high school players - with\
        \ No. 2 Luis Pablo and No. 5 Seven Gagate earlier committing to the school\
        \ alongside LeBron Lopez, Joshua Coronel, and 6-foot-8 Filipino American Sean\
        \ Alter.\r"
