      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> Authorities
        on Thursday assured the public that efforts are being made to secure permits
        for additional buses at the Parañaque Integrated Terminal Exchange (PITX)
        as tickets for some destinations run out with the expected influx of passengers
        for the Holy Week break.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991ef99e-2c49-4ee6-905c-81a5dd02a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:22:34.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-30T13:22:35.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe8838f-beed-4ac9-adbd-25164433604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:22:34.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-30T13:22:35.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holy Week will be observed this year from April 2 (Palm Sunday)
        to April 9 (Easter Sunday). The long weekend starts on April 6 (Maundy Thursday),
        while April 10 (Monday) has also been declared a holiday to mark Araw ng Kagitingan
        (Day of Valor).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f1ddd6-6fa7-4bec-9c34-ce757f17c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:22:34.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-30T13:22:35.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0060f8-2088-49c0-91ac-3d7e412f9c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T13:22:34.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-30T13:22:35.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are experiencing an influx already,” PITX spokesperson Jason
        Salvador told CNN Philippines’ <em>The Source</em>. “As early as last week,
        we have been receiving advance booking, reservations, and in fact some tickets
        to some routes are running out specifically to the Bicol route.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d017bf0-dfea-4853-a64a-c83b4d366ca1'
      'mgnl:activationStatus': true
