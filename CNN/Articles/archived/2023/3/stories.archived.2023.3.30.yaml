  'oriental-mindoro-possible-state-of-calamity-oil-spill':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-30T20:53:10.000+08:00
    'imagesource': 'jcr:9de0c65a-afdd-47d1-ab0e-3aeeb22d92af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '644d4c6f-3525-42de-b257-410afd042888'
    'lead': 'The entire province of Oriental Mindoro may be placed under a state of
      calamity, as the oil spill reaches the waters of Baco and San Teodoro towns,
      Gov. Bonz Dolor said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T21:01:48.543+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-03-30T21:17:41.345+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['environment', 'Oriental-Mindoro', 'Oriental-Mindoro-oil-spill',
      'oil-spill']
    'stories': []
    'template': '1'
    'title': 'Oriental Mindoro may be placed under state of calamity as oil spill
      spreads to more towns – governor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4339f092-1a5f-47f9-aed1-4f7091b16b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) –</strong> The
        entire province of Oriental Mindoro may be placed under a state of calamity,
        as the oil spill reaches the waters of Baco and San Teodoro towns, Gov. Bonz
        Dolor said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726e439-c453-47fd-8acc-4cdf0ad6909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayong araw na ito, ayon sa meeting ng Sangguniang Panlalawigan</em>
        they request to declare the entire province under (a) state of calamity <em>dahil
        may mga</em> reports (of oil spill sightings)<em> na rin na natanggap na bina</em>-validate
        <em>pa namin ngayong araw na ito</em>," Dolor said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b578f65a-fbcb-4fe3-97b8-a02afda37252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Today, according to the meeting of the Provincial Board,\
        \ they requested to declare a state of calamity in the entire province because\
        \ of reports of oil spill sightings we received that we're still validating.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae52645-c92c-4bea-9fb4-a8de5251a6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yun pong mga</em> areas <em>na</em> marine protected areas<em>
        sa</em> Baco<em> at sa</em> San Teodoro, <em>meron na ring</em> presence of
        grease and oil beyond the (allowable) standard," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cc891b-f70a-4f59-94f1-678cab7368aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Marine protected areas in Baco and San Teodoro already\
        \ have presence of grease and oil beyond the allowable standard.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede6030-fc76-4d07-9eb1-2beb665900d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dolor said he has directed the Environmental Management Bureau of the\
        \ Department of Environment and Natural Resources to take water samples, with\
        \ results expected on Friday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775c9d23-0351-4ffb-b578-7974566acb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala sa</em> shoreline <em>pero nasa dagat</em>," the governor
        said of the oil slick sightings. "So <em>ibig sabihin di na</em> safe <em>maligo
        at di na rin siya</em> safe <em>pangisdaan</em> for now until after <em>ma</em>-confirm
        <em>ng</em> BFAR (Bureau of Fisheries and Aquatic Resources) <em>na ''yung
        mga isda dito ay</em> safe<em> pa rin</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d93e0f5-8771-4e8e-aef6-294346bccf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The oil slick is in the sea and not on the shoreline.\
        \ It means it's unsafe for swimming and fishing for now until BFAR can confirm\
        \ that the fish are safe for consumption.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb69a6f-26cc-4f31-bc37-806f97133f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dolor said a fishing ban will be implemented in affected waters. He\
        \ also said he had written to BFAR requesting the bureau to identify alternative\
        \ fishing grounds.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d40470-ef57-4d00-9717-2af74c915a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Baco and San Teodoro are neighboring towns of Calapan City, and are\
        \ facing the Verde Island Passage, a marine corridor recognized as the center\
        \ of global shore fish biodiversity.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a9797-3d92-40fa-aadd-762f68e218d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Next to these towns is Puerto Galera, a tourist destination in the\
        \ northernmost part of Oriental Mindoro known for its dive sites and beaches.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732d498-505c-447c-8571-26e8015ba424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have yet to plug the seepage from the MT Princess Empress,\
        \ a tanker carrying at least 800,000 liters of industrial fuel oil, which\
        \ capsized and sank in waters off Naujan last Feb. 28.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc485b3-e7cc-4d91-ac20-20f35722a440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/30/pcg-progress-oriental-mindoro-oil-spill.html">PCG:
        60% of oil spill-affected areas already cleaned up</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d9cc81-5a49-42e0-b742-805243153e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of calamity has already been declared in 76 coastal barangays
        across the nine of 13 municipalities in Oriental Mindoro.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c0c471-6e92-4fd7-a2e4-4b853a91a8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:17:40.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the towns of Bansud, Bongabong, Bulalacao, Gloria, Mansalay,
        Naujan, Pinamalayan, Pola, and Roxas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc07fa8-7b71-4c81-92be-6debda8835c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Affected households</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988c6645-925d-487b-abbd-5f472a14ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the oil spill reaching more towns, Dolor said he ordered the province's\
        \ offices for social welfare and agriculture to identify households near the\
        \ seas of Baco and San Teodoro, and include them in the list of affected residents.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d451dad-7657-4a3c-bc2f-f490e1605f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he has reached out to Department of Social Welfare and Development\
        \ (DSWD) Secretary Rex Gatchalian Wednesday night to request for more family\
        \ food packs.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d3d81a-8d01-4e97-992e-cf3e35245f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The governor also said he is coordinating with the DSWD to update the\
        \ list of affected households by the oil spill.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e58e38f-e0ba-4cd5-b236-7e95921b3fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the latest report of the National Disaster Risk Reduction\
        \ and Management Council (NDRRMC), 36,658 families or 172,928 individuals\
        \ were affected by the oil spill in Calabarzon, Mimaropa, and Western Visayas.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db117aaf-0e31-4f22-952a-6cfed1b511c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 203 residents got sick, the NDRRMC also said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d279f-fbf9-4bca-a5f6-b5e0a058ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T21:01:48.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T21:17:41.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency added that 16,930 fisherfolk have been impacted by the oil\
        \ spill.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
