    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6799667-b1eb-4170-a54c-92578d6fb3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:51:58.412+08:00
