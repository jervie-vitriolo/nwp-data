    'jcr:uuid': 'd50d2e84-733c-4771-bb34-04eac4158829'
    'lead': 'Oil giant Shell Pilipinas Corp. said Thursday it kept its recovery momentum
      with net income climbing 6% to ₱4.1 billion in 2022 despite economic headwinds
      in the global and local market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-30T14:21:01.420+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-30T14:21:01.634+08:00
    'mgnl:lastActivatedBy': 'superuser'
