      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Filipino American star received the award in a ceremony in Malacañang
        on Thursday, with President Ferdinand Marcos Jr. himself conferring the title.'
