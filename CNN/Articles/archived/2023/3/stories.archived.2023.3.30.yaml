      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-03-30T13:22:35.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador said on Wednesday about <a href="https://www.cnnphilippines.com/transportation/2023/3/29/pitx-expects-influx-passengers.html">1.2
        million passengers</a> are expected to troop to the PITX to head home to their
        provinces during the Holy Week break.&nbsp;</p>'
