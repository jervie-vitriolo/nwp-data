      'mgnl:type': 'text'
      'text': "“We have vigorously exercised our jurisdiction to investigate and prosecute\
        \ crimes, including those allegedly committed in the context of the anti-illegal\
        \ drugs campaign,” the chief executive added.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8b56ac-e8a1-475a-b04d-33ad9664d8bc'
