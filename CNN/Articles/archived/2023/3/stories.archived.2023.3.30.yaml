      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c165861d-658f-4c90-a91f-8a811add9062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:16:38.353+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T15:17:55.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 29, the CPP marked its <a href="https://www.cnnphilippines.com/news/2023/3/29/cpp-denounces-additional-edca-sites-npa-54.html">54th
        year</a> and called on the NPA to continue its armed struggle. This was its
        first anniversary after the <a href="https://www.cnnphilippines.com/news/2022/12/17/joma-sison-cpp-dead-83.html">death
        of party founder Joma Sison</a> on Dec. 17, 2022.</p>'
    '23':
