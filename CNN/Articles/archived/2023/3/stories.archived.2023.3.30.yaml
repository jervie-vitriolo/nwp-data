      'mgnl:lastActivated': 2023-03-30T18:20:06.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang naiulat kahapon sa aming</em> accounting <em>ay nasa</em>
        60% <em>na po ''yong ating progreso</em>," PCG Deputy Commandant Vice Admiral
        Rolando Punzalan Jr. told a public briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df1f97-d00a-42b3-81f4-5f889801d2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:05.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, this is a good progress <em>sa ating pagtatanggal ng langis
        sa mga naapektuhan na</em> coastlines," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d602d-50cf-4008-9adc-0a531409e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:05.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It was reported in our accounting yesterday that our\
        \ progress was around 60%. So this is good progress in our cleanup efforts\
        \ in oil-affected coastlines.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e021f27-7243-4ffa-8730-adc5b356b5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:05.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country's coast guard also reported that it has so far collected\
        \ 13,383 liters of oily water mixture and 139 sacks of oil-contaminated materials\
        \ in its offshore oil spill response operations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b5dda-60c1-4f9f-8a0e-65725e4f8082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:05.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For shoreline response, the PCG collected 156 sacks of oil-contaminated\
        \ materials on 29 March 2023, resulting in 3,937.5 sacks and 22 drums of waste\
        \ collected at 13 affected barangays in Naujan, Bulalacao, and Pola, Oriental\
        \ Mindoro, from 01 to 29 March 2023,\" it said on Facebook.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f21e5-4a4b-45f0-a4fb-b1784ab1718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:05.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has been a month since MT Princes Empress, an oil tanker carrying\
        \ at least 800,000 liters of industrial oil, sank in waters near Naujan town\
        \ in Oriental Mindoro.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689c7878-eb6c-4936-8aad-ec9b8d548101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:06.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the oil slick reached <a href="https://www.cnnphilippines.com/news/2023/3/10/oriental-mindoro-oil-spill-reaches-palawan.html">Palawan</a>
        and <a href="https://www.cnnphilippines.com/news/2023/3/4/Oil-spill-in-Oriental-Mindoro-spreads-to-Antique.html">Antique</a>,
        with experts from the University of the Philippines Marine Science Institute
        saying <a href="https://www.cnnphilippines.com/news/2023/3/4/marine-habitats-at-risk-oil-spill-report.html">over
        36,000 of marine habitats</a> are at risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc4adb-c275-417b-99df-651fa6e31760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:06.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 20, the PCG Batangas station confirmed sightings of the
        oil slick on <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/3/20/oil-spill-reaches-Verde-Island.html"
        href="https://www.cnnphilippines.com/news/2023/3/20/oil-spill-reaches-Verde-Island.html">Verde
        Island</a>. Later that day, authorities said vicinity waters no longer showed
        traces of the spill, but three nearby coastal barangays remain affected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234da138-ef3c-4c2b-8c98-80a980430403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:06.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Verde Island is one of the country's marine reserves and has been described\
        \ as being at the heart of the global center of marine biodiversity.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2783c9-2825-4869-96bb-9f9f28da9d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:06.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/3/28/Oil-slick-just-around-2-5-kilometers-away-from-Verde-Island-PhilSA.html">Oil
        slick just around 2.5 kilometers away from Verde Island – PhilSA</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a6f29-0d4a-4bc5-86c2-e94191c05be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:06.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 23, the PCG elevated the response operations to Tier III,
        which is considered a national-level response and may call for assistance
        from the international community, according to the National Oil Spill Contingency
        Plan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37961771-4116-4581-9a92-4dfe77050b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:06.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan, the United States, South Korea, and France have been helping\
        \ the Philippines with the clean-up efforts.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b13718-302b-4c6e-81e3-cd15e9723032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:06.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the PCG's job is far from over as three tanks of the cargo ship\
        \ submerged in deep seas are suspected to still contain amounts of oil.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d7ddce-9804-4437-b569-e0bd6179d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:06.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have 376,000 liters in the remaining three tanks but then again,<em>
        naka-observe tayo ng</em> [we have observed] intermittent seepage in small
        amounts and continuous thin seepage," Punzalan said in another interview.
        "<em>Kaya</em> [That''s why] we cannot discount the possibility it can be
        much less or much, much lesser <em>sa</em> remaining tanks <em>natin</em>
        [in the remaining tanks]."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acecc39d-7359-484c-b49a-25871fc5819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:06.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/3/28/PCG-says-oil-tanker-almost-half-empty.html">MT
        Princess Empress almost half empty – PCG</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f38f2ce-2e04-41ac-84db-9b22385cd9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:06.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG also said it is seeking the assistance of the International
        Oil Pollution Compensation, a mechanism that can be used by claimants who
        have incurred economic loss, and damage to property or the environment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8f96d6-bc1a-46bf-b154-f2874b458869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:06.004+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/3/26/Claims-from-Oriental-Mindoro-oil-spill-seen-to-reach--1.1-billion-.html">Claims
        from Oriental Mindoro oil spill seen to reach ₱1.1 billion – lawmaker</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fabc380-2153-4b57-aea5-c10088e8ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:06.004+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punzalan said the mechanism has started operating under the Department
        of Transportation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629ab182-68f9-47ea-80b0-c1ce62448fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:06.004+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He, however, can't say yet when authorities can finish cleaning up\
        \ all the affected areas.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1838d7f1-2799-4fcb-adb3-3a3adb7a9ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:06.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa kasalukuyan medyo mahirap po natin siyang matatantiya, ngunit
        ang maaasahan po natin ay ang puspusang pagtatrabaho ng mga</em> troops<em>
        natin sa</em> coast guard <em>kasama na iyong mga galing sa ibang ahensiya
        ng gobyerno, kasama na rin iyong ibang volunteers at lalung-lalo na iyong
        mga</em> residents," Punzalan said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc023b15-c38f-4741-a7cd-afdbc2055554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:06.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro po sa mga darating na araw ay magkakalinaw na po tayo
        kung kailan</em> more or less <em>mahi</em>-hit <em>natin iyong tinatawag
        na</em> endpoint<em> na ating inaasam</em>," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b7108-c275-44c1-8053-219f0a36f6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:06.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Currently, it's difficult to estimate when the cleanup\
        \ will end but it can be expected that our troops from the coast guard will\
        \ work on this, along with other government agencies and volunteers, especially\
        \ residents. Maybe in the next few days, it will be clear when will we hit\
        \ the endpoint.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f13a36-a764-4687-a537-ad5c3b71bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:06.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. earlier said he wants the oil spill
        cleanup to be over <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/3/8/marcos-oil-spill-cleanup.html"
        href="https://www.cnnphilippines.com/news/2023/3/8/marcos-oil-spill-cleanup.html">in
        less than four months</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cdeca2-bca5-4143-9214-73bab4a03f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:06.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/3/17/marcos-4-month-cleanup-govt-intervention-group.html">Marcos
        must tap gov''t agencies to clean up oil spill in 4 months — group</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f9d289-e6ce-404d-9192-35022913e4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T18:20:06.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-03-30T18:20:06.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Jelo Ritzhie Mantaring contributed
        to this report.</em></p>'
