    'template': '1'
    'title': 'VP Duterte: Gov''t should not reopen peace talks with communist groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c47ee8-f889-4c29-9559-0d756d7bbe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:16:38.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T15:17:55.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — The
        Marcos administration should not reopen peace talks with the National Democratic
        Front of the Philippines (NDFP), the political arm of the Communist Party
        of the Philippines (CPP), amid clashes between rebels and government forces
        in Masbate, Vice President Sara Duterte said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2fbcd5-93d9-458f-bb1e-1d4e9255d6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:16:38.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T15:17:55.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ecbde7-3d58-4857-a08e-e65c9e9a2d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:16:38.345+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-30T15:17:55.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Negotiating with the NDFP is always doomed to fail… The Masbate violence\
        \ does not highlight the need for the resumption of the peace talks. It highlights\
        \ the need for our collective effort as a nation to protect our learners from\
        \ threats brought by groups like the NPA,\" she said, referring to the military\
        \ arm of the CPP.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21193050-8763-49ad-b868-51a1499048b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:16:38.346+08:00
