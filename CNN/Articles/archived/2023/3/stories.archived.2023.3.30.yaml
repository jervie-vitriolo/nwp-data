      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police presence was increased in areas with armed conflicts. Face-to-face\
        \ classes for elementary and secondary schools have been suspended in some\
        \ towns.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
