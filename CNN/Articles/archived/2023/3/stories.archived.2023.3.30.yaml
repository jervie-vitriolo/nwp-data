      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89980cce-fe36-4a6d-bb16-caea6a1ed91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yung heat related illnesses ay nahahati yan sa tatlo: yung heat cramps,\
        \ yung heat exhaustion, at ang pinaka-severe ay yung nahihimatay ka na and\
        \ this can cause death or increased fatalities sa mga taong vulnerable dito\
        \ particularly yung mga bata at matatanda, ang tawag dito ay heat stroke,\"\
        \ public health expert Dr. Tony Leachon told CNN Philippines' Newsroom Ngayon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e931e-77ab-42ff-b47e-b605ca2acf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537791ee-e29b-43f0-acbd-4e2076b09587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Heat related illnesses can be classified into three:\
        \ heat cramps, heat exhaustion, and the severe one cause you to faint, and\
        \ this can lead to death especially among the vulnerable like children and\
        \ the elderly, this is what you call heat stroke.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d084181-9859-4883-89c9-b7fcb70fee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b57989c-0e02-439b-88d8-7ddfea697b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Health defines heat stroke as \"the most severe form\
        \ of heat illness when the body overheats and cannot cool down. The body cannot\
        \ take off the excessive heat by sweating because of dehydration and/or humid\
        \ environment.\"  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08e7969-9554-4c9e-b8ac-f61ffc0388fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225bbea8-bf78-4a8b-b1da-93044074e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leachon said among the symptoms of heat stroke are extremely high body\
        \ temperature of up to 40 degrees Celsius, headache, exhaustion, difficulty\
        \ breathing, fast pulse rate, low blood pressure, and loss of consciousness.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825fc3d0-4c76-45f8-a28d-2184fa2344b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b7f92-448c-42bc-bb80-feccfd9a74d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here are some first aid measures to give to anyone experiencing heat\
        \ stroke, according to Leachon:\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c40729-c43b-43e9-9fa7-ab03303ce21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca5ad9f-9e78-4976-bcdd-f9840b3a7611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Bring the person under a shaded area or anywhere with cooler temperature\
        \  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfb5acf-7b04-4c5a-bdc5-ce119f785f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05a087c-c8eb-4651-b205-0d3e49461ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Carefully lay down the person with much care on the head\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66329b02-df30-4e23-9540-816b7fd5e051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf8ae3a-18b8-4e89-aa16-570eb7b3a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Elevate the person's legs to normalize blood pressure\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee1363b-440f-4941-9e21-062fd46f3f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a056ae-0db5-4e5f-a1be-7e16001ab107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Loosen the person's clothes  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ec75a-985a-4d8f-b7b9-f24cfaa62d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d27ae8-b45f-4631-8988-7d07c96c580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- With a cloth dampened with ice-cold water, wipe the person's head,\
        \ neck, armpits, upper body, and groin\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c652f-9d3b-47bf-9c01-1d03ce0cf6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046106e5-2f0a-441f-b3d2-2b3e952acf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Once the person gains consciousness, let him drink water to rehydrate\
        \ and avoid possible kidney problem\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2764d16c-ca93-4517-9c17-c846b792b043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55220edb-ee2c-4435-9d6b-d559eb803ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "- Bring the person to the nearest clinic or hospital for intravenous\
        \ fluid if he did not regain his consciousness after 10 to 15 minutes\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e447e8-de7c-41cd-a1f3-f8ad513b007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6aec95-817c-4f13-81be-fbd49dda98a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leachon also warned the public against going out between 10 a.m. and\
        \ 4 p.m. as the heat is very high during these hours.  \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f7ae34-3088-44b4-95a4-34b7cc642bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee9fe5e-566a-4883-be95-3cdfc8e67f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also advised the use of sunglasses and sunblock for skin protection.\
        \  \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e44a6dd-5664-4fc2-b86a-47e07cfc8ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b22337f-b4f1-4684-b726-9776fe72f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T19:49:08.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-30T19:49:09.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 17, the state weather bureau recorded a heat index of 47
        degrees Celsius in Butuan City, Agusan del Norte - the highest so far recorded
        nationwide with the onset of the dry season.</p>'
