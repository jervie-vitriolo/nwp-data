      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong>&nbsp;—
        Nine public schools in Makati City are now powered by solar energy, Mayor
        Abby Binay said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d29aba6-06d8-4668-b6fd-f2ce8c6fdc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:35:18.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T15:35:18.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These are San Antonio National High School, Makati High School, East
        Rembo Elementary School, Makati Elementary School, Pembo Elementary School,
        San Antonio Village Elementary School, Nicanor Garcia Elementary School, Tibagan
        High School, and Rizal Elementary School.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c3c759-3eec-4390-a4df-2e45b193dee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:35:18.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-30T15:35:18.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The use of solar panels in schools is just one step towards achieving
        our goal of creating a more sustainable and resilient city," she said in a
        statement on Thursday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a1b08b-1af1-478a-a71d-411485d65767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-30T15:35:18.387+08:00
