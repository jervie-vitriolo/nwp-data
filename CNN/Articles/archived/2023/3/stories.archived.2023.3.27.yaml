  'din-tai-fung-founder-dies':
    'author': 'Heather Chen, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-27T09:47:00.000+08:00
    'imagesource': 'jcr:0d58dd0f-8f2f-4581-bc32-c37c49476ad8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c1d49a5-d71c-4d49-969b-52342cda93e4'
    'lead': 'The founder of one of the world''s biggest dumpling empires has died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-27T09:48:58.949+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-27T09:48:59.181+08:00
    'mgnl:lastActivatedBy': 'superuser'
