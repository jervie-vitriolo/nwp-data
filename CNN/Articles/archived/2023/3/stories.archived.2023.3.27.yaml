    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ddd32-2047-4557-9a7d-de59a44c4a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T11:00:59.759+08:00
