      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, he also revealed that there had been two failed assassination\
        \ attempts on Degamo before one succeeded last March 4.\r"
    '15':
