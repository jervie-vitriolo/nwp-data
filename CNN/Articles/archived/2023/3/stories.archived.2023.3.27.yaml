      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfcc6c8-3eab-4e6e-8e16-5b64c490f41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:34:14.843+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T10:34:32.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are quickly gathering and presenting evidence to the District\
        \ Attorney with the expectation that all charges will be dropped imminently,\"\
        \ Chaudhry said in a statement Sunday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e98b134-a3a9-4d8b-bcd3-b01dfbac3cf9'
