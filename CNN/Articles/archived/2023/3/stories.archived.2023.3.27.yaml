    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ names first terrorist financing convict'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f89e2a-a24a-42eb-a021-9fa26d363007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:06:31.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T22:06:32.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> The
        Department of Justice (DOJ) named the first convict under the anti-terrorism
        financing law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ab6cc-8138-49c4-bb12-9485c18721c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:06:31.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T22:06:32.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A certain Angeline Magdua was convicted for 55 counts of violation
        of Section 7 of the law, which penalizes being an accessory to the crime of
        terrorist financing,” the agency said in a statement on Monday, referring
        to the Terrorism Financing Prevention and Suppression Act.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd33df4-ccb8-4bd4-859e-f130a27ab22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:06:31.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T22:06:32.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the DOJ, Magdua was one of two cashiers of religious group
        Rural Missionaries of the Philippines (RMP)-Northern Mindanao Region.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb6d59b-4475-4856-ad49-dab1eef3d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:06:31.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T22:06:32.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said the group obtained donations from foreign groups to finance
        the Communist Party of the Philippines (CPP) and its armed wing, the New People''s
        Army (NPA).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ae2db-5e92-47bf-b9c3-c13298bfaefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:06:31.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T22:06:32.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing Emilio Gabales, one of the accused, the DOJ said Magdua was
        responsible for distributing funds to communist rebels.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f72c3-e0b6-4032-8172-ef7610c7e11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:06:31.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T22:06:32.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdua and Gabales were two of the <a href="http://https://www.cnnphilippines.com/news/2022/8/16/DOJ-charges-16-including-nuns-CPP-NPA-funding.html.">16
        people</a> charged for financing the CPP-NPA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed783c5f-c3f1-4668-99f0-e35c0a1b95ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:06:31.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T22:06:32.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Jan. 9, leaders from human rights group Karapatan, women’s group
        Gabriela, and RMP were cleared after government lawyers failed to prove beyond
        reasonable doubt the charges against them.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad2521e-dff9-4d03-860c-b8b44a80d754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:06:31.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T22:06:32.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/1/9/hermogenes-esperon-perjury-karapatan-rural-missionaries-of-the-philippines-gabriela.html">Court
        acquits 10 human rights defenders of perjury</a>&nbsp;</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbd6a81-627f-4119-8b75-93bf7bc8f94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:06:31.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-27T22:06:32.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, those convicted of financing terrorism will serve
        time from 20 years up to 40 years and a fine of up to ₱1 million.</p>'
