      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That evidence would include two written statements from the woman recanting\
        \ the allegations, the attorney claimed, as well as video footage from a vehicle\
        \ where the incident purportedly occurred and testimony from the driver and\
        \ other witnesses.\r"
