      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — Indonesia
        hopes that it can play a vital role in accelerating the negotiations for the
        Code of Conduct (COC) in the South China Sea this year, according to Indonesian
        Ambassador Agus Widjojo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ae187c-2243-4907-95f0-95d0e0b9f81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6007fc64-a137-4f03-9177-a308cbeba91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indonesia is currently the chairman of this year's Association of Southeast\
        \ Asian Nations (ASEAN). A joint working group of diplomats gathered in Jakarta\
        \ earlier this month to discuss the status of the code.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feff2d2-3eef-42ff-ac53-d700f7ba40d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc3378-f9f5-4ade-99e8-897c3416f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an exclusive interview with CNN Philippines, Indonesia's envoy to\
        \ the country Agus Widjojo said that while the negotiations are progressing,\
        \ there is still much work to be done.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c3f1d-43bc-429c-b696-840d5800370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4bf067-e07c-4b4e-b213-7f92d137148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are entering the third part of the 1/3 of the COC,\" said Widjojo.\
        \ \"But in diplomacy, it could be anything. The most important is the parties\
        \ are willing to meet each other and talk to each other.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b35c774-ea93-4a4e-993a-09536ce44052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfce1941-6a97-47e1-8660-a1533c272414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Widjojo also gave a preview of what could be the biggest challenge\
        \ in finalizing the COC.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c59c9-be9c-4a74-b4c7-25ab461e9bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd69c32a-22b0-412a-9116-f7e53084c67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The parties involved in the negotiations have foundation and perspective,\"\
        \ the Indonesian envoy said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ab87ae-5582-4c5b-8bf2-c94e35d23e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaa563c-cdf3-4ac1-bdc0-38bf72ae050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If you have differences, how could you meet? So, it's important to\
        \ have a basis for win-win approach, win-win interest, and a balance of interests\
        \ between all parties concerned,\" he explained.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6859af83-963a-4808-af23-692b0b899159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0199629-0a65-4854-85ec-844000777a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Widjojo said that Indonesia remains committed to intensifying the negotiations\
        \ for the COC in order to come up with an \"effective and credible COC.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f98717-9e4e-4ad8-b2b1-ac9a20a15526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.195+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb992a5f-46d6-4a21-9ba8-e26056db2fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Indonesia expects the COC that reflects international norms, and\
        \ aligned to international law including the United Nations Convention on\
        \ the Law of the Sea (UNCLOS),\" added Widjojo.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef07b3b-af56-4530-ad44-2ebf6ef2a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e41e15-cafa-4659-b7fd-c93115b2b6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Indonesian ambassador said that they are also pushing for a legally\
        \ binding code.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e570c6-a97a-4119-9e03-4a22bbc47adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.197+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c79f50-f2c6-49e3-be8d-6eff1222a955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I don't know if there is other alternative than making it legally\
        \ binding. We hope that the code of conduct would be legally binding for all\
        \ parties concerned,\" he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd505b42f-727f-4b82-b9f5-7b35aadcf049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b9a4d0-529e-41a8-9a63-7dd14867fef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the ambassador, Indonesia is also in favor of the proposal\
        \ to establish a security hotline between ASEAN and China to address South\
        \ China Sea issues while the COC is still in the works.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06829ea7-829a-4726-b897-1a295e911e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e073f70-b868-4ae1-8d99-214a85cd2490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a modality to neutralize any sharp conflicts coming out in the\
        \ region whether by accidents or incidents. A security hotline will manage\
        \ tensions in the South China Sea,\" Widjojo stressed.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c8b4b-5391-4615-af61-399873fbb46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ea6df-60d1-4639-91ee-66c9b2f84f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has been over two decades since ASEAN and China agreed to come up\
        \ with a code of conduct that will help manage tensions in the South China\
        \ Sea, especially from the disputes arising from regional claimants Brunei,\
        \ China, Malaysia, the Philippines, and Vietnam.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769a3a9a-a607-4179-a467-818b4172640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82cea62-4fb4-49e3-baf3-1a721d95eab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T10:17:06.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-28T10:17:06.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, a "Declaration on the Conduct of Parties in the South China
        Sea" was signed and was intended to be followed by a formal code, but as of
        this writing, discussions are still ongoing.</p>'
  'Joko-Widodo-visit-to-PH-possible-within-this-year':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-27T22:42:37.000+08:00
    'imagesource': 'jcr:733fd36a-1e1e-4523-999e-21ffceb3a733'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06012b52-8efd-49a3-9fac-729cc59ff530'
    'lead': 'Indonesian President Joko Widodo may soon visit the Philippines, according
      to Indonesian Ambassador Agus Widjojo.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-27T22:44:49.896+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-27T22:51:31.691+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Envoy: Indonesian President Joko Widodo visit to PH ‘possible within
      this year’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11e7dc4-a35c-4b68-99e4-9d192b916e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:44:49.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T22:51:31.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 27) — Indonesian President
        Joko Widodo may soon visit the Philippines, according to Indonesian Ambassador
        Agus Widjojo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1153b19a-2c3c-4d3f-bb1e-0d3f5ca19f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:44:49.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T22:51:31.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a one-on-one interview with CNN Philippines, the envoy said the
        Indonesian president would like to “reciprocate” the visit of President Ferdinand
        Marcos Jr. last year to Jakarta and demonstrate that Manila remains an important
        ally.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b959d1ef-f9af-404a-a6ac-6f56f367ddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:44:49.908+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T22:51:31.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There is a big chance for that because 2023 is Indonesia’s chairmanship
        for ASEAN. President Widodo has in mind to reciprocate the visit of President
        Marcos because, for us, the Philippines is a national ally and an important
        economic and political, and strategic partner,” said Widjojo.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09bc36-0b63-4652-8b95-cd2fc6297db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:44:49.909+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T22:51:31.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The envoy, however, could not give concrete details on the timeline
        of the visit but he is optimistic that it will happen within the year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd24c5be-0d3d-4481-8310-1d51fc066ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:44:49.909+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T22:51:31.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Widodo made his last state visit to Manila in 2017 during the time
        of former president Rodrigo Duterte.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d4c09-d05d-4083-91bb-74b9d91d40b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:44:49.909+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T22:51:31.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos, on the other hand, made his maiden state visit to the ASEAN
        country in September 2022, almost three months after he was sworn into office.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d29f00b-f97a-4874-aed5-1a92f62e82a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:44:49.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T22:51:31.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Indonesian envoy said that follow-ups have been made by both the
        Philippine and Indonesian sides after Marcos’ state visit. Among key priorities
        for both countries include border security and counter-terrorism efforts.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9091ea3c-6177-45ba-be1d-1e412da00542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:44:49.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T22:51:31.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Indonesian National Police continues to build solid cooperation
        with the Philippine National Police in various fields such as prevention and
        countering of transnational crimes, joint operations, and capacity building,”
        Widjojo said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8d85a6-706d-41cd-b3dd-d02db73f354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:44:49.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T22:51:31.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Both sides agreed to handle cases in maritime sector such as smuggling,
        human trafficking, and people smuggling among other crimes,” he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fce331d-02b8-4d6c-93c9-7eb1c5590880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:44:49.911+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T22:51:31.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The envoy said that trade and investments between the two countries
        are expected to grow further following the good bilateral ties of Manila and
        Jakarta.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6140072c-6924-46f1-bbf0-5888c8508a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:44:49.911+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T22:51:31.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Widjojo said that bilateral trade growth between Indonesia and the
        Philippines has reached 45% in 2022.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40671ac-68f2-4b75-8f8f-fa84e9a08e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:44:49.911+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T22:51:31.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian ambassador added that trade value and Indonesian
        exports to the Philippines reached $14.38 billion. Top Indonesian exports
        include railways, palm oil, iron and steel, and machine parts.</p>'
