      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — The
        local government of Pola, Oriental Mindoro, one of the areas severely affected
        by the recent oil spill incident caused by the sunken MT Princess Empress,
        said it has yet to receive proper instructions regarding the distribution
        of compensation as residents rush to get their claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a99a562-c43b-428a-a137-02a44b457859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T17:48:57.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T17:49:53.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a802504-4cbc-49b0-91e3-07291c0fe873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T17:48:57.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T17:49:53.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wala pa pong binibigay sakin na list of requirements. Dapat ipasa\
        \ po yan sa punongbayan, kami ang magbababa sa barangay, hindi po pwedeng\
        \ i-announce ng insurance company, i-announce na makaka-claim by Monday. Ang\
        \ mga tao, dadagsa po, kawawa kami,” Pola Mayor Jennifer Cruz told CNN Philippines’\
        \ The Source on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247bf4f6-9e37-4edf-bf61-89885504286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T17:48:57.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T17:49:53.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da405df-dae0-4c19-ba3e-9d88710fd986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T17:48:57.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T17:49:53.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They have yet to give us the list of requirements. They\
        \ should give it to our office instead of the insurance company just announcing\
        \ they could claim on Monday. The people will rush, it will be hard for us.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e86cc4-4a53-4414-8143-5ed9f5d323bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T17:48:57.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T17:49:53.958+08:00
