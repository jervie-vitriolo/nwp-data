    'jcr:uuid': '6551880e-9830-4660-acb3-aa862d7c7304'
    'lead': 'The Department of Justice named the first convict under the anti-terrorism
      financing law.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-27T22:06:31.782+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-03-27T22:06:32.066+08:00
    'mgnl:lastActivatedBy': 'superuser'
