    'lead': 'Negros Oriental 3rd district Rep. Arnolfo Teves Jr. is among those being
      considered by prosecutors as masterminds of the assassination of former Gov.
      Roel Degamo, Justice Secretary Boying Remulla disclosed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-27T14:19:13.923+08:00
