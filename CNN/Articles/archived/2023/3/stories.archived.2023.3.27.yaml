      'mgnl:lastActivated': 2023-03-27T11:04:27.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f43d8-848a-4017-8b1f-f962f969e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T11:00:59.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-03-27T11:04:27.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It identified the Chinese suspects as Bei Huimin, Jielong Shen and\
        \ Sun XiaoHui, and the Vietnamese national as Hong Puc Le.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e4b181-7fbc-452c-b40f-c4edba9277e8'
      'mgnl:activationStatus': true
