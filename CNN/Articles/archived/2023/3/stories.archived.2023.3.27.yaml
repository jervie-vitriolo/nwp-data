    'template': '1'
    'title': 'DOJ: Big criminal group involving Teves possibly behind illegal activities
      in Negros Oriental'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7eb09b-ba3e-44e4-a57b-82ed41aa651c'
