      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> –  The
        Department of Justice (DOJ) on Monday recommended the filing of murder charges
        against six other suspects in the assassination of Negros Oriental Gov. Roel
        Degamo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcabc02-7dc5-469f-9e54-22906580fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T18:54:12.297+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-28T05:50:21.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ spokesperson Mico Clavano said in a media briefing that prosecutors
        recommended the filing of nine counts of murder against the six people for
        the killing of Degamo, Jessie Boy-ay, Jose Marie Ramirez, Jomar Canseco, Crispin
        Vallega, Jerome Maquiling, Florence Quinikito, Joseph Renada, and Michael
        Fabugais.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef63ef6-0e3c-4c55-b4b2-6162ec1efe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T18:54:12.301+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-03-28T05:50:21.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also be charged with 13 counts of frustrated murder and
        three counts of attempted murder, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef7adf2-b7c5-49c9-b6ae-b43e35a8e10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T05:50:21.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-03-28T05:50:21.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da73c4e4-e14b-427a-a3b6-cf60fea23404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-28T05:50:21.418+08:00
      'mgnl:createdBy': 'faith'
