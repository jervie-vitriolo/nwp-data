    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kelly Clarkson reveals name of new album and teases it''s ''coming soon'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb723c1-a8e7-49e0-905c-9336d6a15cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:26:49.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T13:16:58.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kelly Clarkson has a story to tell and,
        naturally, she''s telling it through her music.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989b4ea1-499f-49b5-a86a-914648c8aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:26:49.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T13:16:58.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The \"American Idol\" alum posted a video to her verified social media\
        \ accounts on Sunday revealing that \"Chemistry\" is the title of her upcoming\
        \ album, and that listeners can expect to hear both the new album and new\
        \ music from it \"really soon.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f312e5db-f469-4ce9-8240-00a1c1a69b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:26:49.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T13:16:58.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clarkson said that she was \"trying to find a word that really described\
        \ the whole thing\" instead of her listeners thinking the album was related\
        \ to just one or two emotions of \"I'm sad\" or \"I'm angry.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d8c684-da8d-4eb7-af9e-5f1342fbf259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:26:49.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T13:16:58.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Chemistry can be a really amazing, sexy, cool, fun thing but it can\
        \ also be very bad for you,\" she said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be50e787-38bf-4d8b-bcac-7e5b9c62729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:26:49.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T13:16:58.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The \"Kelly Clarkson Show\" host told Variety in 2022 that this album\
        \ has been therapeutic in healing from her divorce from ex-husband Brandon\
        \ Blackstock.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990789b2-b979-4f47-841b-7dbf0ed0ae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:26:49.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T13:16:58.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The whole divorce thing happened, and I needed to write it,\" she\
        \ said. \"And then I didn't know if I was going to release it, because you\
        \ can be very angry in that state of mind. So some of the songs, they definitely\
        \ cover the gamut of emotions; there's everything on the album.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b2251d-14bd-48fe-81e6-022f8e72fd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:26:49.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T13:16:58.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clarkson filed for divorce from Blackstock in 2020 citing \"irreconcilable\
        \ differences,\" according to court documents obtained by CNN at the time.\
        \ The divorce was settled in March of 2022. The former couple share two children.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fc7f36-eae3-4ea9-9147-f93d927e19c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:26:49.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T13:16:58.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her post on Sunday, Clarkson said that the album covers all aspects\
        \ of a certain relationship -- without naming Blackstock specifically.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f573bd-c1db-4fe1-8f1c-f2a608d1358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:26:49.630+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T13:16:58.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This album is definitely the arc of an entire relationship, and a\
        \ whole relationship shouldn't be just brought down to one thing,\" she said,\
        \ adding that \"there's the good, the bad and the ugly kind of thing going\
        \ on in it.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d2a193-961a-4424-84b6-c41585adbf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:26:49.630+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T13:16:58.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson last released a Christmas album in 2021, after releasing
        the pop-rock album titled "Meaning of Life" in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc9d4e9-d9e2-4da9-aa7f-fecd1272dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:26:49.631+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T13:16:58.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/26/entertainment/kelly-clarkson-new-album-chemistry/index.html">Kelly
        Clarkson reveals name of new album and teases it’s ‘coming soon’</a>"</em></p>'
  'Israeli-political-crisis-deepens-':
    'author': 'Hadas Gold and Amir Tal, CNN'
    'caption': 'The proposals face opposition from across Israeli society. (Credit:
      Ronen Zvulun/Reuters)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-27T08:27:41.000+08:00
    'imagesource': 'jcr:9c51af0d-0c7d-49b8-b356-3f356f04d442'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9582e82-fb44-4a04-bf7b-0945f3e204c6'
    'lead': 'The political crisis engulfing Israel deepened when Prime Minister Benjamin
      Netanyahu fired his defense minister, Yoav Gallant, who had opened up a rift
      in the government by calling for a pause to controversial plans to overhaul
      the country''s court system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-27T08:34:22.118+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-03-27T08:43:18.812+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israeli political crisis deepens as Netanyahu fires judicial overhaul
      dissenter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f79d49-c152-4806-827f-5f6ecddf02f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The political crisis engulfing Israel deepened on Sunday
        when Prime Minister Benjamin Netanyahu fired his defense minister, Yoav Gallant,
        who had opened up a rift in the government by calling for a pause to controversial
        plans to overhaul the country''s court system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2979da48-7eef-4eae-a49a-e3e8c0b15bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.132+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu's office announced Gallant's removal in a one-line statement\
        \ a day after he became the first member of the cabinet to break ranks over\
        \ the proposals, which have sparked weeks of protests. \"Prime Minister Benjamin\
        \ Netanyahu has decided to remove Defense Minister Yoav Gallant from his post,\"\
        \ the statement read.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b6008d-825b-435f-bbf8-85738c94b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.133+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gallant argued for a halt to the judicial reforms in a speech Saturday\
        \ night, when Netanyahu was out of the country on an official visit to the\
        \ United Kingdom. Some military reservists have pledged to pull out of their\
        \ service in opposition to the plans, which critics say would undermine the\
        \ independence of the judiciary. Gallant said pressing ahead with the proposals\
        \ could threaten Israel's security.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6bad8a-285a-47da-9a5f-07b064bbf503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, early Monday, three Israeli government ministers —
        all members of Netanyahu''s Likud party— suggested that Netanyahu should stop
        the judicial overhaul legislation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4434188-aa26-4bd1-8587-4cc69d7931b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.134+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When the house is on fire, you don't ask who is right, but pour water\
        \ and save its occupants,\" Culture and Sports Minister Miki Zohar tweeted.\
        \ \"If the Prime Minister decides to stop the legislation in order to prevent\
        \ the rift created in the nation, we must support his position.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e642b7d6-aa67-4e10-8ace-c2d4ed31656a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Economy Minister Nir Barkat, a former mayor of Jerusalem, suggested\
        \ Netanyahu should \"stop and recalculate\" his overhaul plan, warning it\
        \ has brought the country to the brink of civil war.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbeaf19-b398-4a61-ba5d-b70805299fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reform is necessary and we will do it — but not at the cost
        of a civil war," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebdcb63-53a1-466e-9fa1-a9e5f05ccb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people flooded onto the streets in protest on Sunday
        night in the wake of Gallant''s firing. Large crowds blocked a main highway
        in Tel Aviv, and some protesters lit fires.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4370b64c-0d93-4a36-a53f-9c73f8d1b0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments by Gallant, who is a member of Netanyahu''s Likud party,
        upset Israel''s already delicately balanced coalition government. It is unclear
        whether the plans will be able to go forward. An official in Netanyahu''s
        office said the Prime Minister had lost confidence in Gallant, adding that
        he had not cleared the comments in advance and had "thus sabotaged efforts
        to reach a solution."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c91ecd-6cf6-46e9-b8a7-7d725a0ce26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech on Saturday, Gallant said the pause was needed "for
        the security of Israel," citing the refusal of some Israel Defense Forces
        reservists to train in protest at the government plans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3d9151-e253-4ca4-8110-9f34512c7e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gallant reiterated that sentiment in a tweet on Sunday after his dismissal:\
        \ \"The security of the State of Israel has always been and will always remain\
        \ the mission of my life.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c22ef-95e5-429b-a821-60d07f5c119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel's former Prime Minister Yair Lapid called Gallant's dismissal\
        \ a \"new low.\" He wrote on Twitter that Netanyahu might be able to fire\
        \ the minister but \"cannot fire the people of Israel who are standing up\
        \ to the insanity of the coalition.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadcdc99-b01d-4f4e-8506-a03d217c0efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "The Prime Minister of Israel is a danger to the security
        of the State of Israel."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8aa59-f7a8-492a-81fe-b73c122e8891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34286f4-18af-4617-b3a1-531237049013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former Israeli Defense Minister and opposition lawmaker Benny Gantz\
        \ tweeted: \"We face a clear, immediate and tangible danger to Israel's security,\"\
        \ before adding that the danger had intensified. \"Tonight Netanyahu put politics\
        \ and himself above security.\"\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a023ba-742c-45ec-8014-d9f31f6a6879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Consul General in New York, Asaf Zamir, resigned in response
        to Netanyahu''s decision to fire Gallant. In his resignation letter, which
        he posted on Twitter, Zamir called Netanyahu''s move a "dangerous decision"
        and added that that he had "become increasingly concerned with the policies
        of the new government, and in particular, the judicial reform it is leading."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52fd965-3f4f-466b-8856-86aefb43cdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797fa168-8dae-4f00-bda4-dd9933ecd13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I believe that this reform undermines the very foundation of our\
        \ democratic system and threatens the rule of law in our country,\" he wrote.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80ab100-845f-4973-9f10-076c382858b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7beb208-83af-44e2-859e-7d29c9daa9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Universities in Israel will go on strike starting Monday, they announced,\
        \ and the country's largest labor union and business leaders said they would\
        \ hold a press conference on Monday morning. The labor union, Histadrut, said\
        \ its press conference with business leaders scheduled for 11 a.m. (4 a.m.\
        \ ET) would be dramatic.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fcf64c-d106-436d-a7c7-6a1147bcd787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c78043-d0a1-475a-9660-3c189922048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A contentious judicial overhaul</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db4e34e-9e82-4217-88f4-1a34ab287d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the proposals, the government would have control over the appointment\
        \ of judges, and parliament would gain the power to override Supreme Court\
        \ decisions.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89136ee4-d6d3-4f38-bf9d-ea94f9f2ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f56711-d4de-4d92-9a87-f201903edc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government argues the changes are essential to rein in the Supreme\
        \ Court, which they see as insular, elitist, and no longer representative\
        \ of the Israeli people. Opponents say the plans threaten the foundations\
        \ of Israeli democracy.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd6dc0-6d47-4b09-b446-fcebd8844189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c8516-6c11-4749-b9e3-c82f1e72b9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The military reservists' protest is seen as a particular worry for\
        \ Israel's government, as they are regularly called up to train and serve,\
        \ even in peacetime.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8a0d9-27a3-4d8c-ab7f-6ec728115516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d86b36-6022-4dcd-8c05-b41637cd1383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel's far-right National Security Minister Itamar Ben Gvir had called\
        \ on Netanyahu to fire Gallant after his speech on Saturday. \"Gallant gave\
        \ in tonight to blackmail and threats from all those anarchists who call for\
        \ resistance and use the [Israel Defense Forces] as a bargaining tool,\" Gvir\
        \ tweeted.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab283ca-b0d3-4dde-9cf3-40298d11a90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d33d6c-e2b3-44c3-b218-e190ba55b86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Gallant was elected by the votes of right-wing voters and in practice\
        \ promotes a left-wing agenda. At the moment of truth he collapsed under the\
        \ pressure of the media and the protesters. I call on the Prime Minister to\
        \ fire him immediately.\"\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9925be4d-3980-46fc-b976-8619295db401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff89e77a-bf1e-43d1-ab8a-06357f493cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Piling further pressure on Netanyahu, Israel's High Court on Sunday\
        \ gave him a week to a respond to a petition calling for him to be held in\
        \ contempt of court.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbec696-417d-4cb9-9ddc-f6890613a0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1cce7a-4bcc-484d-9b1a-db14c2b54a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The legal move by the Movement for Quality Government in Israel comes\
        \ after the attorney general told Netanyahu he acted illegally and violated\
        \ a court-imposed conflict of interest order by saying he would personally\
        \ involve himself in the judicial overhaul.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d994827-11b6-451e-a970-5091f8dc903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cda791-c305-445f-a884-05bbcc92f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the bill — which effectively strips the courts of the power
        to declare a prime minister unfit for office — has already been pushed through.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2e9d09-c52f-4dff-b094-99c2faeece61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c7848-5dc6-48d7-bd0c-b88e677bb070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Critics say Netanyahu is pushing through the changes because of his\
        \ own ongoing corruption trial; Netanyahu denies this.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677878da-d8bf-45bc-b006-d5e6a3362ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd98dfc1-dba4-45bc-a36d-44f185a4576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu himself has given no indication he will back down. In a speech\
        \ on Thursday he said he would address the concerns of \"both sides,\" but\
        \ pledged to continue with the reform plans.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849b7116-416e-4742-89c8-0f66e2562b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daddd406-2749-4d19-865d-e2103254d628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Likud lawmaker Danny Danon said it was too soon to know if there were\
        \ enough rebels in the party to stop the legislation, telling CNN, \"We will\
        \ only know Monday,\" when members of the party meet in the Knesset, or parliament.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1cbc0f-709a-4dfc-b9a5-a07a36e775b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7d6fba-1ed5-4d77-a1a7-93da0872a3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu and his allies control 64 seats in the 120-seat legislature,
        so in theory five Likud rebels could deprive the coalition of an absolute
        majority. But lawmakers can abstain or be absent, bringing down the number
        of votes a law needs in order to pass.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c50d5e-7c04-48b3-b00d-a4e7a6c986b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T08:34:22.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-03-27T08:43:18.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/03/26/middleeast/israel-judicial-overhaul-legislation-intl/index.html">Israeli
        political crisis deepens as Netanyahu fires judicial overhaul dissenter</a>."</em></p>'
