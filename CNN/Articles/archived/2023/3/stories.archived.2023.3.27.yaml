      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cayetano, who led the hearing as chairperson of the Senate Committee
        on Sustainable Development Goals, Innovation, and Futures Thinking, said one
        way forward is to determine a potential scholar’s plans during the application
        process.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3927a8a-7ce1-402e-b93f-c3472f7cf41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:57:56.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T21:00:26.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to really find out and really have interviews with these
        students <em>na ikaw ba ay magtatrabaho sa bansa kasi binabayaran ka ng bansa
        para maging</em> doctor, nurse, physical therapist, occupational therapist.
        <em>Kasi</em> otherwise, <em>pinag-aral mo para magtrabaho sa ibang bansa</em>,”
        Cayetano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e2727d-7c98-4d25-9680-db523454470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:57:56.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T21:00:26.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We need to really find out and really have interviews
        with these students and ask if they will work in the Philippines, because
        the government will spend for your education as doctor, nurse, physical therapist,
        occupational therapist. Otherwise, the government spent money for health workers
        to work in other countries,” Cayetano said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e653604-9345-49f5-bf88-c05df2eb0693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:57:56.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T21:00:26.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The scholarship should be prioritized for those who will serve, who
        will stay in the country,” she added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032ccb71-90d1-4a20-b52b-2bce4a16f25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:57:56.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T21:00:26.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cayetano said while the government should respect a person’s right
        to explore greener pastures, it should also find ways to make the country
        “a pasture that they are also content and happy with.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7701ad2e-c648-456d-86df-123ecf28a6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:57:56.705+08:00
