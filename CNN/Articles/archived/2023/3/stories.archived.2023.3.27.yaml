      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Majors faces charges of strangulation, assault and harassment, according\
        \ to the NYPD.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ad30c-2b8b-4544-9a11-5dff96d75a05'
