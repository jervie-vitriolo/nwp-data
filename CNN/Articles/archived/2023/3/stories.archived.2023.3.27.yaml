      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cruz said they are currently focusing cleanup operations in five barangays,\
        \ while six other villages are under observation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225e313e-9cc7-4c44-9ca8-bf108b7b5a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T17:48:57.263+08:00
