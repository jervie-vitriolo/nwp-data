      'mgnl:type': 'text'
      'text': "Claimants may get a copy of the application form from the claims office,\
        \ where a list of requirements will be posted. Those in the priority groups\
        \ need to bring valid government IDs and registration papers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2371a74f-5e75-49e7-b765-f69585475fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:14:55.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dolor  said claims offices will be established in other parts of the\
        \ province.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe5e08-6e55-4f16-b6f1-9d74f4b6428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:14:55.253+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other documents may be asked from claimants in the processing of their\
        \ papers.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed917f-cf18-4db3-ad53-9d2fd35752eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:14:55.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yong mga</em> claimant <em>po na pupunta sa</em> claims office,
        <em>maliban sa</em> application form or <em>sa</em> claims form, <em>sa likod
        po noon, kalakip po noon ay ''yong mga</em> list of requirements <em>na maaari
        niyo pang i-submit, katunayan ng inyong</em> loss o <em>katunayan ng inyong</em>
        claim," Mae Vallez, claims manager of the Shipowners'' P&amp;I Club, insurer
        of MT Princess Empress, said at the briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c426aa-6181-47f6-9352-06a471ec6d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:14:55.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Claimants who will go to the claims office will have\
        \ to get a claim form, where a list of requirements is written on the back,\
        \ which can be submitted as proof of loss or claim.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbddcbd-87e3-45ea-8f7d-85de816d1cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:14:55.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Information provided by claimants will be evaluated to determine whether\
        \ the damages sought in their claims form is correct.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab893b0f-7c47-49ee-b5e7-48eaec8e25f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:14:55.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Complaint not needed to file claim</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d967d92-d85a-4eeb-bfe3-efaf07312a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:14:55.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valeriano del Rosario of the Shipowners' P&amp;I Club said filing a\
        \ complaint against the owners of the sunken vessel is not needed to file\
        \ a claim.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb7697-53cb-4dad-a527-6fb7f86acf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:14:55.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi na po kailangan magsampa ng kaso para makakuha ng</em>
        compensation <em>para sa mga binanggit na</em> category ni governor. <em>Ang
        kailangan, ang pinakamahalaga kumuha ng</em> claims form, <em>dalhin sa</em>
        claims processing <em>at i-fill up ng tama at dalhin yung dokumentong kailangan.
        Yun ang mahalaga,"</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6991aa-f62a-45f4-b39c-c7ca7808b6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:14:55.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: A case is not necessary to get compensation for those\
        \ in the category mentioned by the governor. What is necessary is to get a\
        \ claim form, to fill it up correctly and to bring the necessary documents.\
        \ That's the important thing.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897d3167-2ffd-48f6-a3ab-db26702b5990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:14:55.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked how long it would take before a claimant can receive compensation,\
        \ Vallez says she cannot give a definite answer. However, she assured that\
        \ there would be \"progress\" within three months after filing. She added\
        \ that it was also possible that a claim could be processed in 30 days.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bef275-1cd8-4526-9447-43024571d9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:14:55.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dolor said registered individuals and businesses are almost 100% assured\
        \ of receiving compensation.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0382d9cb-ef2a-4bf2-b5d7-0546558b23d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:14:55.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, del Rosario noted that claimants will be asked to sign a quitclaim\
        \ to receive the compensation.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0476ad2-ef7b-46da-be47-9e75aec6a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:14:55.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag tatanggap ka ng pera, mayroong pinapapirmahan, tawag
        diya</em>n release and quitclaim, <em>sinasabi mo, wala na akong hinahabol
        sa inyo, natanggap ko na ang hinihingi ko, wala na akong hinahabol. ''Yon
        ang pipirmahan sa dulo,"</em> Del Rosario explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf7fa27-7d25-4aa4-b2e6-02d1c1a36e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:14:55.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When you acccept the money, you will be asked to sign\
        \ a release and quitclaim where you indicate you that will not go after anything\
        \ else. You will sign that in the end.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd7d85-5858-410e-b873-ec74f530fd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:14:55.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said this will be explained to claimants during the process\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb117860-cdcd-438a-a8cc-cefd5eda5f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:14:55.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Del Rosario added that those who will file charges will not get compensated.\
        \ \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77585ac-71a8-4e24-bea5-04a4843915a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:14:55.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Kaithreen Cruz and Pia Garcia contributed
        to this story.</em></p>'
  'Indonesia--Code-of-Conduct-South-China-Sea--hotline-':
