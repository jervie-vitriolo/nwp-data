      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP said it immediately launched an investigation after the victim’\
        s family reported the kidnap for ransom. However, while the probe was ongoing,\
        \ the suspects killed the businessman and threw away his body in the morning\
        \ of March 22.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd209efd2-1adf-483d-af93-dfa4b791225f'
