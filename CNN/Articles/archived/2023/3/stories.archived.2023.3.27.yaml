    'jcr:uuid': '1f56dcdc-ca70-4217-b315-fa293ff14c83'
    'lead': 'A senator is pushing for a state employment generation and recovery plan
      that will promote job-led economic growth and provide overall support and services
      for workers and business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-27T16:29:02.748+08:00
