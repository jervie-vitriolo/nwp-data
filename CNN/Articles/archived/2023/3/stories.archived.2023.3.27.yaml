    'title': 'SOJ: Rep. Teves among the suspected masterminds behind Degamo assassination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b8daa-334c-4e4a-be92-b33821fd6064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:19:13.951+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T14:19:14.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> – Negros
        Oriental 3rd district Rep. Arnolfo Teves Jr. is among those being considered
        by prosecutors as masterminds of the assassination of former Gov. Roel Degamo,
        Justice Secretary Boying Remulla disclosed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5160720c-b3ee-42de-b175-1c81bda64cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:19:13.952+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T14:19:14.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7176234-7b62-4375-91fb-bfe97640fabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:19:13.952+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T14:19:14.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview on Monday, reporters asked Remulla if the suspected\
        \ masterminds behind the killing of the Negros Oriental governor were within\
        \ reach or if they could be contacted.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a3be4-822b-4250-8b92-f60e86a42e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:19:13.953+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T14:19:14.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2721a3-02d3-44a9-a6f1-4d535576d896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:19:13.953+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T14:19:14.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They can be contacted I think, they’re always on social media. Meron\
        \ nga yung isa nag-text sa akin diba [one of them even texted me] I told you\
        \ last week, Congressman Teves texted me,” Remulla said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62506c14-f864-4548-abbc-4aa84abc383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:19:13.954+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T14:19:14.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab76885b-2b8f-499c-bc92-4d7a3da536f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:19:13.954+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T14:19:14.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They’re [Teves] being considered as masterminds but I don’t know yet\
        \ I have to get it from the panel of prosecutors. But right now, the way it’\
        s progressing, that’s the direction we’re heading to,” he continued.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1873e152-bec9-4f75-b55f-a3903ccc1d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:19:13.954+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T14:19:14.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520293ad-f4dd-4847-b568-c5000e88e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:19:13.955+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T14:19:14.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the suspects in the shooting earlier named “<a href="https://www.cnnphilippines.com/news/2023/3/10/teves-alleged-mastermind-degamo-killing.html?fbclid=IwAR2XGQvP5uZwtuEWHw-YSKm2aSgbGzCVhyUqgw1fQvN48RVtv7pBtWMCWDc">Congressman
        Teves</a>” as a mastermind behind the assassination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9edf9e-da67-4f58-a20a-556a29d774e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:19:13.955+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T14:19:14.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f0f16-0d5a-469f-bc71-aee4b1424095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:19:13.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T14:19:14.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla said the Department of Justice was considering at least two\
        \ masterminds behind the assassination.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f5bffc-f0c5-497b-b591-ca481a51f94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:19:13.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T14:19:14.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4fe97d-3aa0-4c97-bd92-cf3cd592f0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:19:13.956+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T14:19:14.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Three, maybe four? We don’t know yet we have to get our facts together,\
        \ pero at least two, maybe three,” he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfce6bf-128d-48a9-8800-10b6ef4dbdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T14:19:13.957+08:00
