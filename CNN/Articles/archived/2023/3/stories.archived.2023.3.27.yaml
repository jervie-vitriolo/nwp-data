    'jcr:uuid': '3f23edbc-f7bd-43d2-979e-ad1acb4ad928'
    'lead': '''We believe that is a criminal organization that we are dealing with
      already,” Justice Sec. Jesus Crispin Remulla said. “As people have been saying…
      there is a big possibility that Congressman Arnie Teves is involved in all of
      this.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-27T15:33:13.559+08:00
