    'template': '1'
    'title': 'North Korea launches at least two unidentified ballistic missile into
      waters off eastern Korean peninsula'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832c622d-1179-4277-bfed-974256a84fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:20:21.903+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T10:35:45.324+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea launched two short-range ballistic
        missiles into the waters off the east coast of the Korean Peninsula on Monday
        morning, South Korean authorities said, the latest in series of missile firings
        as South Korean and United States forces engage in their largest military
        exercises since 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca96fdc-c0b7-467d-8ce7-c662e075be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:20:21.903+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T10:35:45.324+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea11cb7-5e3a-4448-9b8e-896d1d816472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:20:21.904+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T10:35:45.324+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese authorities said the two missiles are suspected of having\
        \ flown on \"an irregular trajectory,\" with a maximum altitude of 50 kilometers\
        \ (31 miles) and at a distance of of 350 kilometers (217 miles).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d6a7d5-77e7-4037-9fc1-c6d684369ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:20:21.904+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T10:35:45.325+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c05d53-4575-4f55-b90c-01efed155f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:20:21.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T10:35:45.325+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Irregular trajectories could mean the missiles are maneuverable, in\
        \ contrast to regular ballistic missiles, which travel in an arc.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae898d3-8d37-4be1-aa93-c9dbc5395705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:20:21.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T10:35:45.325+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5ea9d0-25e8-496b-8601-5b6ae7de304d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:20:21.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T10:35:45.325+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The missile launches come as South Korean and US forces engage in large-scale\
        \ military exercises involving thousands of troops on the southern part of\
        \ the Korean Peninsula.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57361a52-9075-4adb-9008-4906616afd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:20:21.906+08:00
