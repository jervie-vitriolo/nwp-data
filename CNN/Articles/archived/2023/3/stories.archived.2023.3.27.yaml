    'lead': 'The Bureau of Customs says it recently seized 24,950 reams of smuggled
      cigarettes in Davao del Sur worth ₱19 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-27T12:18:31.959+08:00
