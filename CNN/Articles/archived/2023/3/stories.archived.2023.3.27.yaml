    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'From 20 dollars in his pocket to a dumpling empire: Din Tai Fung founder
      dies, age 96'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a0ea68-7bf3-41b2-ad29-6ed3e6876210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:48:58.960+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T09:48:59.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The founder of one of the world''s biggest
        dumpling empires has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7855a26f-5023-4761-8ea7-f4ba6b9f1391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:48:58.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T09:48:59.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Yang Bing-yi, who set up the Taiwanese restaurant chain Din Tai Fung,
        "passed away peacefully" at the age of 96, the company said in a statement
        Saturday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393b4974-bfba-4116-b978-2f558b35e2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:48:58.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T09:48:59.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It did not mention the cause of death but said that private funeral
        arrangements were underway and that the family has asked for privacy.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ab28af-58c9-4517-bb88-5807f302dfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:48:58.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T09:48:59.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Born in 1927 in China''s northern Shanxi province, Yang immigrated
        to Taiwan when he was 20 "with 20 dollars in his pocket," the company said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d8d633-f450-4ff2-8389-30668f1b4d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:48:58.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T09:48:59.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He opened a small shop in Taiwan''s capital Taipei with his wife, naming
        it Din Tai Fung and selling cooking oil and Xiao Long Bao, steamed Chinese
        soup dumplings often made with pork.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6193fd-91c3-4066-82d0-623782d9b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:48:58.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T09:48:59.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The business took off and the restaurant became synonymous with dumplings
        as well as dishes like steamed buns, egg fried rice and noodles.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7ebd35-b232-44be-990d-8e98d544a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:48:58.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T09:48:59.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It expanded into a franchise, with outlets in the United States, United
        Kingdom, Australia, United Arab Emirates, South Korea and Singapore.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ddd15-a95d-4ffd-863a-5022b4dfb97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:48:58.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T09:48:59.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Further recognition followed -- it was awarded its first Michelin star
        in 2009 and listed as one of the "world''s best travel franchises" on a CNN
        Travel list in 2014.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6969c4fd-0a74-4bb4-b69f-e7424f634be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:48:58.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T09:48:59.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its restaurant at the Taipei 101 skyscraper hosted Hollywood star
        Tom Cruise in 2013, who dined and joined chefs to make soup dumplings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcabec96-fc22-40f4-b038-5f7af79ced97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:48:58.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T09:48:59.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/03/26/business/din-tai-fung-founder-death-yang-bing-yi-intl-hnk">From
        20 dollars in his pocket to a dumpling empire: Din Tai Fung founder dies,
        age 96</a>."</p>'
  'asian-americans-hate-crimes-tiktok-ban-rhetoric':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-03-27T09:49:40.000+08:00
    'imagesource': 'jcr:5c582362-7297-40a5-a188-64a9105480a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cfc73ac-f38c-4fef-a6fe-b731c427f138'
    'lead': 'The wave of anti-Asian hate that surged with the pandemic may only get
      worse, Ellen Min worries, as both political parties have amplified fears about
      China and the threat it poses to US economic and national security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-27T09:55:02.832+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-03-27T10:51:19.700+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Asian Americans are anxious about hate crimes. TikTok ban rhetoric isn''t
      helping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d44a06e-d6a7-4023-a1ec-771023d5048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ellen Min doesn''t go to the grocery store
        anymore. She avoids bars and going out to eat with her friends; festivals
        and community events are out, too. This year, she opted not to take her kids
        to the local St. Patrick''s Day parade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf985529-dbc6-4896-8111-200a6d4bafea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.845+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Min isn''t a shut-in. She''s just a Korean American from central Pennsylvania.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba1466c-bead-459a-9f66-17546f5f6b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since the US government shot down a Chinese spy balloon last
        month, Min has withdrawn from her normal routine out of a concern she or her
        family may become targeted in one of the hundreds of anti-Asian hate crimes
        the FBI now says are occurring every year. The wave of anti-Asian hate that
        surged with the pandemic may only get worse, Min worries, as both political
        parties have amplified fears about China and the threat it poses to US economic
        and national security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f5afd-da7f-41c8-9b1b-029b3f17668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"You can''t avoid paying attention to the rhetoric, because it has
        a direct impact on our lives," Min said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d087a-3d2b-4528-be1d-78e2c96a26e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.846+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rhetoric surged again this week as a hostile House committee
        grilled TikTok CEO Shou Chew for more than five hours on Thursday about the
        app''s ties to China through its parent company, ByteDance. After lawmakers
        repeatedly accused Chew, who is Singaporean, of working for the Chinese government
        and tried to associate him with the Chinese Communist Party, Vanessa Pappas,
        a top TikTok executive, condemned the hearing as "rooted in xenophobia."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03346c5e-e1c0-468b-a756-05960af7dfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chew had taken pains to distance TikTok from China, going so far as
        to anglicize his name for American audiences and to play up his academic credentials
        — he holds degrees from University College London and Harvard Business School.
        But it was not enough to prevent lawmakers from blasting TikTok as "a weapon
        of the Chinese Communist Party" and as "the spy in Americans'' pockets," all
        while mangling pronunciations of Chew''s name and the names of other officials
        at its parent company, ByteDance. After Chew''s testimony, Arkansas Republican
        Sen. Tom Cotton said the CEO should be "deported immediately" and banned from
        the United States, saying his defense of TikTok was "beneath contempt."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c6caf5-0a53-4843-a9c4-e14815ceac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There are good reasons to be mistrustful of ByteDance given that it
        is subject to China''s extremely broad surveillance laws. (TikTok has failed
        to assuage concerns the Chinese government could pressure ByteDance to improperly
        access the data, despite a plan by TikTok to "firewall" the information.)
        And the Chinese government''s authoritarian approach to numerous other issues
        clashes with important American values, said many Asian Americans interviewed
        for this article.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58798261-62b2-4de2-8cf8-6e15b3de3403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.847+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But they also warned that policymakers'' choice to use inflammatory
        speech — in some cases, language tinged with 1950s-era, Red Scare-style McCarthyism
        — endangers countless innocent Americans by association. Moreover, politicians''
        increasingly strident tone is creating conditions for new discriminatory policies
        at home and the potential for even more anti-Asian violence, civil rights
        leaders said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ca565-d9fa-4e32-8876-e86115599f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We are afraid that, more and more, the actions and the language of
        the government is premised on the assumption that just because we are Chinese
        or have cultural ties to China that we could be disloyal, or be spies, or
        be under the influence of a foreign government," said Zhengyu Huang, president
        of the Committee of 100, an organization co-founded by the late architect
        IM Pei, the musician Yo-Yo Ma and other prominent Chinese Americans. "We want
        to deliver the message: Not only are we not a national security liability
        — we are a national security asset."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3565b3-f08d-4cc5-b5df-f2478c927720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But as the country wrestles with China''s influence as a competitive
        global power, caught in the middle are tens of millions of Americans like
        Min who, thanks to their appearance, may now face greater suspicion or hostility
        than they experienced even during the pandemic, according to Asian American
        lawmakers, civil society groups and ordinary citizens.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c369d39e-5d85-4d58-969c-ae9c901e757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.848+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'From ''Kung-flu'' to national security'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2986c256-a444-45d6-b9aa-f9472924a11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The heated rhetoric surrounding China has undergone a shift from the
        pandemic''s early days, when xenophobia linked to Covid-19 was unambiguous.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793ec930-1c02-4d91-ba99-a5f535d88deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the time, Asian Americans feared an uptick in violence inspired
        by derogatory phrases such as "Kung-flu" and "China virus." That language
        had emerged amid then-President Donald Trump''s wider criticisms of China,
        which had led to a damaging trade war with the country. It was against that
        backdrop that Trump first threatened to ban TikTok, a move some critics said
        was an attempt to stoke xenophobia.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8820aae7-086e-489d-b4bd-07a1396f326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, criticism of China has significantly expanded to
        encompass even more aspects of the US-China relationship. Concerns about China
        have gone mainstream as US national security officials and lawmakers have
        publicly grappled with state-backed ransomware attacks and other hacking attempts.
        The Biden administration has sought to confront China on how the internet
        should be governed, and like the Trump administration, it''s now taking aim
        at TikTok, again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ccc51-e727-486a-b8a3-89c3963037ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As that shift has occurred, criticism of China has stylistically evolved
        from blatant name-calling to the more clinical vocabulary of national security,
        allowing an undercurrent of xenophobia to lurk beneath the respectable veneer
        of geopolitics, civil rights leaders said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce407959-a7fc-492a-bc20-5607b22f1901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In January, House lawmakers stood up a new select committee specifically
        focused on the "strategic competition between the United States and the Chinese
        Communist Party." At its first hearing, the panel''s chairman, Wisconsin Republican
        Rep. Mike Gallagher, said: "This is an existential struggle over what life
        will look like in the 21st century — and the most fundamental freedoms are
        at stake."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2880d5b9-d31b-4b00-b485-61f367205137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A week later, US intelligence officials warned that the Chinese Communist
        Party represents the "most consequential threat" to US global leadership.
        An unclassified intelligence community report released the same day said China
        views competition with the United States as an "epochal geopolitical shift."
        (Even so, the report maintained that the "most lethal threat to US persons
        and interests" continues to be racially motivated extremism and violence,
        particularly by White supremacy groups.)'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838af315-e818-4189-aa7b-850d67750f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some policymakers have added that their issue is with the
        Chinese government, not the Chinese people or Asians in general, leaders of
        Asian descent say the caveat has too often been a footnote in debates about
        China and not emphasized nearly enough. Leaving it unsaid or merely implied
        creates room for listeners to draw bigoted conclusions, critics said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5d2094-7563-4eb6-804e-4a42bc4a796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"That can''t be a footnote; it can''t be an afterthought," said Charles
        Jung, a California employment attorney and the national coordinator for Always
        With Us, a nationwide memorial event to remember the 2021 Atlanta spa shootings
        that killed six Asian women. "I''m speaking specifically, directly to both
        GOP and Democratic politicians: Be mindful of the words that you use. Because
        the words you use can have real world impacts on the bodies of Asian American
        people on the streets."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62609c02-06fd-49b6-b168-de1467094be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising tensions between US and China</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f336221-f472-4861-888d-14b19d0e0da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current climate has led to at least one US lawmaker directly
        questioning the loyalty of a fellow member of Congress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9533e4f8-e1f0-406c-b201-4b809d4e9bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'California Democratic Rep. Judy Chu, who was born in Los Angeles and
        is the first Chinese American elected to Congress, last month confronted baseless
        claims of her disloyalty from Texas Republican Rep. Lance Gooden. Gooden''s
        remarks were swiftly condemned by his congressional colleagues. But to Chu,
        the incident was an example of the way politics surrounding China, technology
        and national security have fueled anti-Asian sentiment.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d55c33-7353-4620-b8c9-6b7d20da3dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Rising tensions with China have clearly led to an increase in anti-Asian
        xenophobia that has real consequences for our communities," Chu told CNN.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f6d9ef-cd57-413a-8cf6-decc3a8ef304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Concerns about xenophobia are bipartisan. Rep. Young Kim, a California
        Republican, told CNN there is "no question" that anti-Asian hate crimes have
        risen since the pandemic.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4261e0-7ab4-4f4c-8ec8-83d3007d9b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is unacceptable," said Kim. "Asian American issues are American
        issues, and all Americans deserve to be treated with respect. We can treat
        all Americans with respect and still be wary of threats posed by the Chinese
        Communist Party."'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb20ced-1102-4c4d-9d4f-a4c4ab85abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But even in discussing the Chinese government''s real, demonstrated
        risks to US security, the way that some Americans describe those dangers is
        counterproductive, needlessly provocative and historically inaccurate, said
        Rep. Andy Kim, a New York Democrat and a member of the House select committee.
        Even the name "Chinese Communist Party" can itself prime listeners to adopt
        a Cold War mentality — a framework whose analytical value is dubious, Kim
        argued.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7464aa06-cb98-416a-80ec-db3de2b4f720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"A lot of my colleagues, especially on the select committee, use rhetoric
        like, ''This is a new Cold War,''" said Kim. "First of all, it''s not true:
        The Soviet Union was a very different competitor than China. And it''s framed
        in a very zero-sum way ... It''s very much being talked about as if their
        entire way of life is incompatible with ours and cannot coexist with ours,
        and that heightens the tension."'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35962010-3425-4c04-b5cf-4bf87a5e397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a November op-ed, Gallagher and Florida Republican Sen. Marco Rubio
        directly linked that rhetoric to TikTok, calling for the app to be banned
        due to the United States being "locked in a new Cold War with the Chinese
        Communist Party, one that senior military advisers warn could turn hot over
        Taiwan at any time."'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01e9f63-a34e-448f-86a2-3038a05885a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Confrontational posture leads to bad policy</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaed695-07af-4762-a0f8-1423e1f22b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because China may view its dynamic with the United States as
        an epic struggle does not mean Americans must be goaded into doing the same,
        Kim argued. Beyond the violence it could trigger domestically, a stark confrontational
        framing could cause the United States to blunder into poor policy choices.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba2164b-d62d-4a6f-8fb4-6777c9bb9db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For example, he said, the right mindset could mean the difference between
        legally fraught "whack-a-mole" attempts to ban Chinese-affiliated social media
        companies versus passing a historic national privacy law that safeguards Americans''
        data from all prying eyes, no matter what tech company may be collecting it.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ec9cbe-8912-4564-8037-254b447e2f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Security researchers who have examined TikTok''s app say that the company''s
        invasive collection of user data is more of an indictment of lax government
        policies on privacy, rather than a reflection of any TikTok-specific wrongdoing
        or national security risk.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941816f1-8fca-4c18-baf2-fd75d5fe2a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"TikTok is only a product of the entire surveillance capitalism economy,"
        said Pellaeon Lin, a Taiwan-based researcher at the University of Toronto''s
        Citizen Lab. "Governments should try to better protect user information, instead
        of focusing on one particular app without good evidence."'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24579d65-c6fa-437e-9348-bc6e3ed876ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asked how he would advise policymakers to look at TikTok, Lin said:
        "What I would call for is more evidence-based policy." Instead, some policymakers
        appear to have run in the opposite direction.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015e904-a2d8-4cfb-a293-592102d0e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Anti-China sentiment has already led to policies that risk violating
        Asian-Americans'' constitutional rights, several civil society groups said.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c42f19d-323b-45d7-b598-7646659255ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.859+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'John Yang, president of Asian Americans Advancing Justice, pointed
        to the Justice Department''s now-shuttered "China Initiative," a Trump-era
        program intended to hunt down Chinese spies but that produced a string of
        discrimination complaints and case dismissals involving innocent Americans
        swept up in the dragnet. The Biden administration shut down the program last
        year.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc77f5ce-5aa8-4889-8e45-0da83d3393a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.860+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'More recently, Yang said, proposed laws in Texas and Virginia aimed
        at keeping US land out of the hands of those with foreign ties would create
        impossible-to-satisfy tests for Asian-Americans, showing how anti-China fervor
        threatens to infringe on the rights of many US citizens.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e187bb9-268a-4c28-ae6e-3649d6786880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"National security has often been used as a pretext specifically against
        Asian-Americans," Yang said, referring to the internment of Japanese-Americans
        during World War II and the racial profiling of Muslim-Americans following
        Sept. 11. "We should remember that many Chinese-Americans came to this country
        to escape the authoritarian regime of China."'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce1d907-fff5-4751-87bb-f02d9ea05ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Though he fears the situation for Asian-Americans will get worse before
        it gets better, Yang and other advocates called for US policymakers to stress
        from the outset that their quarrel lies with the Chinese government and not
        with people of Chinese descent.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e2a70-ab81-417c-80a9-ee207ec5a402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We know from experience in the United States that once you demonize
        Chinese people, all Asian people living in this country face the brunt of
        that rhetoric," said Jung. "And you see it not just in spy balloons and the
        reactions surrounding it and TikTok and Huawei, but also in modern-day racist
        alien land laws."'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e581adf-9de2-4280-9f71-8b7ab03e019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.863+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Growing up in Pennsylvania, Min was no stranger to racially motivated
        violence: Her home was regularly vandalized with eggs, tomatoes and epithet-laden
        graffiti ("Go home, gooks"); her father once discovered a crude homemade explosive
        stuffed in his car.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae8448d-ddaf-4c73-8ded-1883ee0e8e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But fears of racism stoked by modern US political rhetoric has forced
        Min to change how her family lives in ways they never had to during her childhood.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b3970-56c4-4518-8b5d-b25fdba483c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last year, amid another spate of assaults targeting elderly Asian-Americans,
        Min said her mother sold the family dry-cleaning business and moved to Korea,
        following Min''s father who had moved the year before.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1507cb41-128f-4004-8e17-2104201d7876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a sad reality to say that as much as we want our family
        close to us and their grandchildren, they will be safer in Korea," Min said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da3a25-2ee4-4c76-95a0-8a4151374ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T09:55:02.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-03-27T10:51:19.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/03/26/tech/asian-americans-tiktok">Asian
        Americans are anxious about hate crimes. TikTok ban rhetoric isn’t helping</a>."</p>'
  'north-korea-two-ballistic-missiles':
    'author': 'Gawon Bae, Emi Jozuka and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-03-27T10:16:53.000+08:00
    'imagesource': 'jcr:d3507d8d-4391-47f4-b7bd-760795099fe4'
