  'Cebu-govt-to-file-complaints-vs-animal-bureau-officials-over-ASF-issue':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-27T20:01:18.000+08:00
    'imagesource': 'jcr:0aaa13f0-a7ff-4e4f-b53e-329230376e11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2ba3811-427f-4baa-8864-128ef90f227d'
    'lead': 'Cebu Governor Gwen Garcia accuses the Bureau of Animal Industry of using
      the African Swine Fever protocols to push for more pork meat importation, claiming
      it is destroying the hog industry in the province.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-27T20:03:43.373+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-27T20:14:28.817+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cebu gov’t to file complaints vs. animal bureau officials over ASF issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950cf31-f48f-4cd3-aed4-0281f4e3d439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:03:43.399+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T20:14:28.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> The
        provincial government of Cebu will be filing graft and corruption complaints
        against local and national officials of the Bureau of Animal Industry (BAI)
        over issues related to the African Swine Fever (ASF) in the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a8dc18-6dd7-4366-9575-1f7a656c0140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:03:43.400+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T20:14:28.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are preparing a complaint against the BAI. We are also gathering
        all the documents, including those statements online and in print, to be used
        against them for our complaint for violation of Section 3 (e) of (anti-)graft
        and corrupt practices act and we will be filing them tomorrow,” provincial
        legal officer Donato Villa said in a press briefing on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9425af1-bb78-4fef-bfbc-8443ba505355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:03:43.400+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T20:14:28.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cebu Governor Gwen Garcia, in the same briefing, accused the BAI of
        using ASF protocols to push for more pork meat importation, claiming it is
        destroying the province’s hog industry.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2899d58c-2823-4609-83a6-43a86cfba869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:03:43.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T20:14:28.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia questioned why the BAI continues to implement culling or the
        depopulation of pigs that are infected or potentially infected, stating that
        the policy has not worked since 2019.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3c2057-409b-4f33-8a2c-6b5bb8c11841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:03:43.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T20:14:28.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Why the need to kill all the pigs? Which has now resulted in a massive
        deterioration of our local pork supply which now justifies the importation
        of pork meat," Garcia said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399768e2-46cd-48e5-baf8-d8b7506cc9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:03:43.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T20:14:28.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So there is more to this than meets the eye because as you continue
        to kill these pigs you continue to reduce our own local supply, you continue
        to kill our own local hog industry for the good of imported pork meat,” she
        added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e656c14-0378-4d3d-89e8-23555a30dc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:03:43.401+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T20:14:28.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia, however, did not present evidence to back her claim. Instead,
        she mentioned that even Senator Cynthia Villar questioned last January the
        excessive importation of pork meat when the local supply was enough.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18472f3c-537d-4298-b612-76f74bf6c17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:03:43.402+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T20:14:28.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BAI, which is tasked with regulating the movement of livestock,
        is also the agency that approves the importation permit.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f76187-1ec1-43ce-899c-59279a7d8896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:03:43.402+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T20:14:28.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor previously ordered the <a href="https://www.cnnphilippines.com/regional/2023/3/13/cebu-gwen-garcia-asf-culling-postponed.html">suspension
        of culling of pigs</a> in Carcar City and Metro Cebu, as she doubted there
        was ASF infection in the two areas.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6db6e1-e59d-48b9-8040-1f30fd41dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:03:43.403+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T20:14:28.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia claimed that Cebu, one of the country’s major pork suppliers,
        had been considered an ASF-free province for four years until the BAI announced
        the <a href="http://https://www.cnnphilippines.com/news/2023/3/21/ASF-spreads-to-other-parts-of-Cebu-province.html">presence
        of the virus</a> earlier this March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c4519-3104-409a-b61f-07e4a98cd15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:03:43.403+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T20:14:28.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She further announced that the province will come up with its own ASF
        protocols even if the Department of Agriculture has existing policies.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8d90c4-94f3-4b66-8f4f-4ce7cadccc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:03:43.403+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T20:14:28.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cebu-based journalist Dale Israel contributed
        to this story.</em></p>'
  'Pia-Cayetano-medical-scholarships-prioritize-those-who-will-stay-in-PH':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-03-27T20:54:12.000+08:00
    'imagesource': 'jcr:1c365ae0-12f6-44ba-aa6e-6f1b94abb40b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '006f57f4-1b49-4bec-ba61-e927c0a69f30'
    'lead': 'Government scholarships in medical and allied programs should prioritize
      those who plan to stay and serve in the country, Senator Pia Cayetano said on
      Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-03-27T20:57:56.688+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-03-27T21:00:26.174+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pia Cayetano wants gov''t medical scholarships to prioritize those who
      will stay in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3923e03d-fd93-41d8-977c-6b3de9981d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:57:56.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T21:00:26.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Government
        scholarships in medical and allied programs should prioritize those who plan
        to stay and serve in the country, Senator Pia Cayetano said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e3d0c4-4e74-40cc-97a7-860b05c55286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:57:56.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T21:00:26.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The country has an obligation to educate its people but to educate
        them to the point <em>na magiging doktor ka and then sa ibang bansa ka pala
        magpa-practice</em> [you’d become a doctor but practice in other countries],
        I genuinely feel that that is not fair to the Filipino taxpayers,” Cayetano
        said during a Senate inquiry on the status of human resources for health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2bf2e-7535-40ab-943b-132b1f58964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:57:56.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T21:00:26.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bakit ka gagastusan kung hindi ka naman dito magtatrabaho, ‘di
        ba [Why spend for your education if you will not be working here, right]?
        But like I said, we will assist,” Cayetano added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1253ed35-6eee-48e6-ae10-2d0cf97cd227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T20:57:56.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-03-27T21:00:26.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Official data showed an estimated cost of ₱2.17 trillion for the training
        and reintegration of government physicians, nurses, midwives, medical technologists,
        barangay health workers, and barangay nutrition scholars from 2020 to 2040.'
    '4':
      'jcr:primaryType': 'mgnl:block'
