      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police sought the assistance of the Presidential Anti-Organized Crime\
        \ Commission and the Cybercrime Investigation and Coordinating Center to identify\
        \ and locate the alleged perpetrators.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e19a94-91b2-40a2-9a29-f3d830cf2758'
      'mgnl:activationStatus': true
