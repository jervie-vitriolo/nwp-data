      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong mga grupong ito ang prayoridad, ibig sabihin kayong rehistrado
        pinakamadali niyong ipo-prove ang inyong</em> claim <em>dahil</em> officially
        registered <em>kayo,"</em> Governor Bonz Dolor said in a briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efc2e4c-ad94-47fc-9a1c-2c87030592b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:14:55.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: These groups are the priority, meaning those who are\
        \ registered will have the easiest claims to prove because you are registered.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3324df8-1320-4018-88ca-3ed4d002741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T22:14:55.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-27T22:20:16.634+08:00
