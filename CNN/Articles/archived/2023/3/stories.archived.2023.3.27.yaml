      'mgnl:type': 'text'
      'text': '<p><em>"Maliban sa mga pangunahing lansangan sa Hilaga at Katimugang
        bahagi ng</em> National Capital Region, <em>kikilos at magbabantay sa mga
        istratehikong lugar o</em> terminal <em>ang mga tauhan ng</em> LTO <em>sa
        iba''t-ibang rehiyon sa bansa,"</em> the agency also said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
