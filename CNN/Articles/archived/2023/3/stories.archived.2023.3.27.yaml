    'template': '1'
    'title': '6 more suspects in Degamo slay indicted for murder – DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f918745-a55e-4e0b-b85c-77323eb6eb66'
