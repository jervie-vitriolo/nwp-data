      'mgnl:lastActivated': 2023-03-27T10:35:45.326+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c2c71a-b75d-43a5-b4c9-4b64a9b2c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:20:21.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T10:35:45.326+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following Monday's missile launch, the South Korean military said it\
        \ would continue operating the Warrior Shield field training exercise at high\
        \ intensity until they end in early April.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa79246-ef69-47e6-9b18-363c5d607ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:20:21.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T10:35:45.326+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eae4edd-af43-420b-994e-218c5288fc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:20:21.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T10:35:45.326+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two large US Navy platforms, the aircraft carrier USS Nimitz and the\
        \ amphibious assault ship USS Makin Island are near the southern coast of\
        \ South Korea preparing to participate in exercises later this week.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56d7182-d8b5-4629-abcc-9a3665b48b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:20:21.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T10:35:45.327+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74989b0-265b-4ca5-be2f-481cf78aaa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:20:21.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T10:35:45.327+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korean missile launches tend to spike when Washington and Seoul\
        \ hold joint military drills.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618ae57e-9159-48be-b2bb-be9eaee970ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:20:21.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T10:35:45.327+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ff6a4d-e6ae-4a96-ab62-d03d733cef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:20:21.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T10:35:45.327+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest US-South Korea exercises are among the largest the two allies\
        \ have put on since they scaled back such military displays in 2017, when\
        \ then-US President Donald Trump tried to offer an opening for North Korea\
        \ to negotiate an end to its long-range missile and nuclear weapons programs.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397bfc3a-042a-4e1c-a9a2-3ea73aeed8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:20:21.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T10:35:45.328+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494fdb53-a965-43c3-b812-0548d96585e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:20:21.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T10:35:45.328+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That opening has long since closed, with North Korea last year conducting\
        \ a record number of missile tests while pledging to develop its nuclear program\
        \ to arm the missiles.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d309793-f03d-48b2-a810-674143e55c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:20:21.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T10:35:45.328+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd679c46-3777-43c5-b2f1-7dfeb5e6c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:20:21.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T10:35:45.328+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North''s missile testing has picked up again in recent weeks,
        as tensions on the Korean Peninsula continue to escalate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b653d7-d422-488e-81ae-832936be4ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-03-27T10:20:21.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-03-27T10:35:45.329+08:00
      'mgnl:lastActivatedBy': 'seth'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a data-cke-saved-href="https://www.cnn.com/2023/03/26/world/north-korea-launches-ballistic-missile"
        href="https://www.cnn.com/2023/03/26/world/north-korea-launches-ballistic-missile">North
        Korea launches at least two unidentified ballistic missile into waters off
        eastern Korean peninsula</a>"</em></p>'
