      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has attempted to reach Darcelle XV''s family for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ece6a-9f8b-4f36-aabe-0714c579aa28'
      'mgnl:activationStatus': true
